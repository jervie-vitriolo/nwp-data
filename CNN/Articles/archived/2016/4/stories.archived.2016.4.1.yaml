    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee6528-2354-459a-ba63-159238481eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Is the end to
        contractualization a myth?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b392f-ba53-4f9b-bc0f-11294a528c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirants for the 2016 national elections have all
        expressed their commitment to end this practice in the labor force, which
        involves the "outsourcing" of labor from labor suppliers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effe94a4-9fd8-4e25-b690-933a39779aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Union Congress of the Philippines (TUCP), in the Election
        Roundtable on CNN Philippines'' Network News, said more than half of the Filipino
        workforce are under contractualization or endo (end of contract).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f066d557-a14e-44e2-8f19-ad2edae8a375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Tanjusay, spokesman of TUCP, said most of these workers'' contracts
        end in five to six months — and their employers dictate their fate either
        by rehiring them or asking them to look for another job.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e94871e-e9ec-4530-8d84-2c6b03c771f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although TUCP has no preferred presidential bet, Tanjusay said the
        workers group set a criteria for the next president — ideally someone who
        can address the issue on contractualization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49945b3d-78d1-4ebb-ab83-717ca753eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We will give our support] if the candidate can address contractualization,
        wages, and quality of employment we have," said Tanjusay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092a0e4-b7b1-4a9d-ad94-35b497c030c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Atty. Ranulfo Payos, vice president of the Employers Confederation
        of the Philippines (ECOP), is cynical on the end to contractualization, saying
        that the practice has become a "worldwide trend."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d75761c-37cb-4232-ae5c-dc0535c8a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot really abolish contractualization. It is a worldwide
        trend and outsourcing is utilized by all employers all over the world ," said
        Payos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cef427-aaf5-4edd-bfc9-083ce2c52cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trend right now is stick to your core business. Non-core businesses
        should be outsourced. That''s the only way to survive the highly globalized,
        competitive business. It''s a good soundbite but impractical."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b9b020-d1eb-4cbc-9df0-caaa2aca1854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roxas, Binay "impressive" economic platforms</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab8b10-02e1-43bd-8136-e3c1f9e2e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although ECOP does not have a stand as its members have varied political
        brands, Payos has two presidential aspirants that are top of mind on the subject
        of workable job generation plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c3769-8fb2-46b1-86d7-7cee97885191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payos dubbed the economic platforms of United Nationalist Alliance
        bet Jejomar Binay and Liberal Party standard bearer Manuel "Mar" Roxas II
        as "very convincing" and "viable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff85a953-c3b2-40b9-8477-e4e1ed46ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Payos expressed optimism on Binay''s advocacy to
        amend the Philippine Constitution in a bid to attract more foreign direct
        investments (FDIs).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219c99d-69b9-4140-847c-73343dd01be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the ASEAN (Association of South East Asian Nations), we are
        very low when it comes to forging direct investments. These are the investors
        who will generate more jobs, open up more manufacturing companies, make available
        jobs for people," said Payos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9a325-79d5-435c-aa4f-3bfa815cc231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although that''s not the only solution, Binay has impressed me
        on that particular subject."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64f0bc-21c9-4a12-bffe-5945242bc16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Payos lauded Roxas'' plan to boost job generation with
        emphasis to providing quality education.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8364cd6-5165-4c91-bb4c-7a109875d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is training people, giving them more vocational
        competencies because what''s needed in the manufacturing sector are technical
        people like technicians, welders, automotive technicians," said Payos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c491b-4413-4c72-ad09-80f3b89a1300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Also
        read: What is your presidential candidate''s platform of government?</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b487d7-9d4d-4492-be44-838532990033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jobs-skills mismatch</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd6d81-7d16-4f72-9861-08382f9dc842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian Development Bank (ADB) said the Philippines'' economy will
        remain upbeat this year — but high youth unemployment is posing <a href="http://nine.cnnphilippines.com/business/2016/03/30/ADB-Youth-unemployment-policy-challenge-govt.html">as
        a challenge</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258625f0-3790-41cf-a01d-f2e69fdfffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an estimated 1.2 million graduates join the labor force during
        graduation months March to April, the availability of jobs proves to be a
        question that must be addressed by the country''s future leaders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17564d68-03f6-4be6-bd2e-1b4275035655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payos cited jobs-skills mismatch as one of the major factors why
        there are insufficient jobs for everyone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25365d5-963e-4568-8e5e-05b7d6ef7c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe there are some jobs that are available but there is a
        mismatch of the need of the industry versus those that are graduating," said
        Payos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbbc98-0d49-4625-8195-d8efefaf8c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/03/06/jobs-skills-mismatch-crisis-graduates.html">Also
        read: ''Jobs-skills mismatch crisis'' confronts 2016 graduates</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec3538-27aa-4cc6-b424-fceee2dbd21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanjusay agrees with this, saying that competition in the labor
        force has become prevalent over the years — something that educational institutions
        should keep up with.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edacbe4d-aa15-4547-b6af-3c879d96f01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a problem between the learning institution and the employers
        because of the high demand brought about by the globalization," said Tanjusay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017acec0-ed09-4540-8f74-d5cf63236c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employer has to compete and for him to compete, he has to improve
        his work force. He has to set some certain standards for applicants, but the
        training and the curriculum by our graduates are not compatible with the demands
        set by the employers."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a95ee-46b3-4ced-aa5a-dc0f0c43eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T11:15:33.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T11:15:48.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: IT-related jobs are highest paid for fresh grads — Jobstreet
        report</p>'
