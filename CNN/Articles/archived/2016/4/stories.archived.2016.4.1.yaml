    'template': '1'
    'title': 'Roxas visits coconut water plant in GenSan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfbed9b-fc50-4703-892d-bc74864ce835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>General Santos City (CNN Philippines)</strong> — In General
        Santos City, Liberal Party (LP) standard-bearer Manuel "Mar" Roxas II visited
        a coconut water processing plant on Friday (April 1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a2d51-ff1a-48ff-a122-aa909ad0de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After touring the place, he spoke to its workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a35595-3877-4b07-b4ab-94548cfdcc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A typical scene as Roxas took his campaign around the country, equipped
        with his message: how local businesses were crucial for creating jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454e412c-58f3-4043-8df8-b24b1e8cc96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang bawat tao na nagtatrabaho dito ngayon, marahil mga magulang
        nila magsasaka, mangingisda or naglalako lang sa palengke, nag-sa-sideline.
        Ngayon, may regular silang trabaho na nagbibigay ng magandang kita sa kanila</em>,"
        said Roxas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76baec09-5d92-4b34-8323-5d127a22aeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The parents of workers here may be farmers, fishermen,
        or market vendors, who do extra jobs. Now, they have regular jobs, which give
        them viable income.]</p>'
    '10':
      'image': 'jcr:2acf54c3-d9ab-4f12-8e08-3bc036196a97'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41393680-8257-4018-ab90-bb016aed13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4065a5-babf-411c-a3a0-8bad604fd7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, with running mate Leni Robredo other LP bets, brought their
        campaign to Koronadal City in South Cotabato.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ee9d13-d55e-41de-8426-c0ed9adafc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with reporters in between stops, Roxas hit back at rival
        Jejomar Binay for again criticizing his work during the onslaught of typhoon
        Yolanda.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec25350-40fd-4524-a4b3-44bf3f945253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/31/VP-Binay-Tacloban-mayor-slam-Roxas-comics.html">Also
        read: VP Binay, Tacloban mayor slam Roxas comics</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d150f-e56a-4836-b761-f880fe27750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While campaigning in Tacloban, Binay slammed a <a href="http://nine.cnnphilippines.com/news/2016/03/27/aquino-liberal-party-in-cavite.html">comic
        book</a> supposedly made by supporters of Roxas and handed out during an LP
        event. The comic book depicts Roxas performing heroic feats during the powerful
        typhoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a2555-d84a-4482-9182-6e7a1a0bbf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/31/Binay-campaign-in-Yolanda-hit-areas.html">Related:
        Binay continues campaign in Yolanda-hit regions</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5907e65b-24c7-4a2f-8415-c2942082de37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kini-criticize <em>niyo kung ano ginawa ko sa</em> Yolanda, <em>eh
        kayo? Dumating lang kayo doon, nagpamigay ng goods na tinatakan niyo pa ng
        inyong pangalan, tapos umalis na, bumalik ng</em> Manila," said Roxas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de18287e-743a-4d76-a96e-3899d667cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are criticizing my work during Yolanda, but what
        about you? You arrived, distributed goods with your name stamped on them,
        then left for Manila.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ec2aa-f3b4-4e75-82e3-784d166ef37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than 40 days before the elections, the administration
        seemed satisfied with their presidential bet''s ranking in a recent Pulse
        Asia survey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b4950-cc8c-4113-9ba8-37f9fd44f777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, LP spokesman Barry Gutierrez said the party was
        confident Roxas would rise above propaganda.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b16f49-c225-4b13-a964-1525abc97ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa huli, mananaig ang katotohanan. Buong-buo ang aming loob
        na palakas pa nang palakas ang suporta ng ating mga kababayan kay Mar at Leni,
        at sila ang magiging number one sa pinakamahalagang survey sa</em> May 9,"
        said Akbayan Rep. Barry Gutierrz, spokesman of LP.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ee7da-6109-4b56-84f9-82c177abdce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the end, the truth will prevail. We believe that
        the Filipinos''support for Mar and Leni is ever growing and they will emerge
        number one in the most important survive on May 9.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb13ef-7a02-4c55-9de2-278761c50d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:49:59.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:50:02.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas capped off this week''s campaign back in General Santos City.
        He spoke before representatives from different sectors, promising to ease
        poverty through "Daang Matuwid" programs.</p>'
  'PBA-Commissioners-Cup-Rain-or-Shine-Phoenix-Chan':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-01T07:40:14.569+08:00
    'gallerysource': 'jcr:67dffac2-b1f5-4078-9a2a-085b3fe19bf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d848944-010c-4129-a996-1d3827b66615'
    'lead': 'The Rain or Shine Elasto Painters kept the Phoenix Fuel Masters at bay
      to claim a 109-104 win behind Jeff Chan''s 25 points in the PBA Commissioner''s
      Cup on Friday (April 1).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:53:42.213+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T10:59:32.599+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T10:59:32.445+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Chan sizzles as Rain or Shine edges Phoenix

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c5abc-e944-4dda-91a3-701c96fec2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:53:42.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:59:32.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Rain or Shine
        Elasto Painters kept the Phoenix Fuel Masters at bay to claim a 109-104 victory
        in the Philippine Basketball Association (PBA) Commissioner''s Cup on Friday
        (April 1) at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498b1a4-e624-4734-b35f-5c834f9c28be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:53:42.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:59:32.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine''s Jeff Chan paced all scorers with 25 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2583da7-65c2-498f-ac4b-ec828f94c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:53:42.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:59:32.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters recovered from a 45-56 deficit in the third period
        to put the game on a knife''s edge in the final quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0245b5-35ba-401c-a0c7-d4dc710a26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:53:42.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:59:32.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chico Lanete converted on a drive to give Phoenix the 102-101 lead
        with 1:07 left to play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1651b5-da90-4a14-8402-b03456dd96d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:53:42.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:59:32.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides battled to get the advantage in the last stretch,
        and the decisive moment finally came with 18 ticks left on the clock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da356791-176c-4737-85fa-40725ef2df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:53:42.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:59:32.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix import Kevinn Pinkney made a lay-up but was called for an
        interference violation, forcing the officials to scratch off the points— preserving
        Rain or Shine''s 105-104 lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece0dbe-a437-45ab-9016-deaed5c524de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:53:42.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:59:32.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters were forced to send the Elasto Painters to the
        line, where Chan and Raymond Almazan put the game on ice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba984fd-bc0c-4648-afce-aa0dfd6f25a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:53:42.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:59:32.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willie Wilson led Phoenix with 21 points, while import Kevinn Pinkney
        and RR Garcia chipped in with 20 apiece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e3d21c-603c-4709-98e2-3ebb9d15fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:53:42.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:59:32.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine coach Yeng Guiao felt that none of the breaks late
        in the game were falling for his team, and felt that the offensive goaltending
        call cost them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f1f33-236f-46f1-91df-8b8eba433d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:53:42.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:59:32.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That goaltending call was a break that was due to us," said Guiao.
        "If that call didn''t go for us, I think we would still have a fair chance
        of winning it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f64b7-ecdf-4d97-a430-a4fd88657c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:53:42.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T10:59:32.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine improved to 5-4 in the standings, while Phoenix dropped
        to 3-6.</p>'
  'binay-in-eastern-visayas':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Binay takes his campaign to Calbayog, where he claims he received
      reports that people were warned not to go to his campaign rally in the province.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-01T07:58:49.314+08:00
    'imagesource': 'jcr:dbf02abc-0d1b-439d-b157-e29b00a7756b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d9c4375-2abc-4852-9cda-9b7af5895ae1'
    'lead': 'Vice President Jejomar Binay continues to barnstorm Eastern Visayas with
      his senatorial slate. On his last day in the region, Binay claims he received
      reports that people were warned not to go to his campaign rally in Calbayog,
      Samar Province. '
    'mgnl:activationStatus': true
