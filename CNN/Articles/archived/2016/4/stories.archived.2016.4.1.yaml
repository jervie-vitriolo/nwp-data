      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines)</strong> — Independent presidential
        candidate Sen. Grace Poe was all smiles when she barnstormed Laguna — home
        province of her husband, Neil — on Friday (April 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3127e5-9b07-4d4c-8ce2-e67478794a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:44:57.914+08:00
