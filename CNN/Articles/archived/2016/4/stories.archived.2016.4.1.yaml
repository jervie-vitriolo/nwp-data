      'mgnl:type': 'text'
      'text': '<p>The “Filipinas” exhibit is on display in the Reception Room on the
        4th floor of the National Museum of Anthropology, located on Padre Burgos
        Avenue, Rizal Park, Manila, until June 19, 2016.</p>'
