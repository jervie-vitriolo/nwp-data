      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The list is out
        and two bars made the Philippines proud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a43db-ed0b-4be9-a7d1-4a4f70bb83ab'
      'mgnl:activationStatus': true
