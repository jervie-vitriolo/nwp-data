      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning and highly acclaimed actress, director and producer.
        She started her career as opera singer in the 1950s and later as theater actor
        in the 1960s up to 1990. She ventured into film and television production,
        beginning in 1970 with her first production, “Aawitan Kita (Let Me Sing For
        You),” a musical featuring the best of Filipino music, and which, at 35 years,
        is the longest-running program on Philippine television.</p>'
    '96':
