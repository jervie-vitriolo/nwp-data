    'jcr:uuid': '13084a67-c694-4bf6-9401-105a09598175'
    'lead': 'Liberal Party standard-bearer Manuel "Mar" Roxas II talked to workers
      of a coconut water processing plant about their contribution to local businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:49:59.216+08:00
