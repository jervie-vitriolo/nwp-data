  'Viber-6.0-adds-full-encryption-hidden-chats':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-20T05:24:47.337+08:00
    'imagesource': 'jcr:6bd05185-0e29-4afa-a63b-888f5da71e17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f170d83-7268-403c-9b75-418295961377'
    'lead': 'Messaging app Viber will soon roll out complete encryption and hidden
      chat features to its application, allowing users to enjoy increased security
      and privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:52:44.616+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T11:52:56.572+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:52:56.301+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Viber 6.0 adds full encryption, hidden chats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec85e17-2753-44eb-9102-f6acd7bbbc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Messaging app
        Viber will soon roll out complete encryption and hidden chat features to its
        application, allowing users to enjoy increased security and privacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2e8cd-26ea-4ddd-af14-8d664e28fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To experience full end-to-end encryption, users of iPad, Android
        tablet, and desktop will be prompted to re-connect the application to their
        phone using QR code. Meanwhile, smartphone users will automatically have the
        feature once they upgrade to version 6.0 or higher of the messaging application.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0777d2-2d9c-4ee1-8af1-e002b05ea96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total encryption will show color-coded lock indicating the level
        of security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1e26d-7593-4d43-a32d-8acbef2a502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapping the gray lock will display a tool tip informing the participants
        that their conversation is encrypted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c00e0f-05bd-4ee0-9b20-3bb8e128f4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can also manually authenticate their contacts as ''trusted''
        to monitor the authentication key for future changes. This ensures users that
        they are talking to the right person.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28132aa0-fe9e-43ff-90d9-fbd7bc8c8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapping the green lock displays tool tip notifying the users that
        messages sent are encrypted and that the contact is verified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5314a-5a86-4848-aaaa-b4adc0208b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red lock will show if a problem with authentication occur. This
        happens if the user changed their primary phone. It also indicates possible
        man-in-the-middle attack. In this case, the contact needs to be re-trusted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e1155-8bb6-4866-a3fe-c2a621fee15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hidden chats</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badfbe9f-0c2d-443f-85c4-79fb915de76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users will now be able to hide one-on-one or group conversation
        by tapping the particular chat on the screen. It will then ask for a four-digit
        PIN, or fingerprint for iOS users. However, if one user hides the conversation,
        nothing will be changed on the recipient''s side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e072d7-d9cc-4450-9f9c-bdb5add9831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We take our users’ security and privacy very seriously, and it’s
        critical to us that they feel confident and protected when using Viber,” said
        Viber COO Michael Shmilov in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7963afa-4667-42bf-a07c-1ba53fbcecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viber is one of the world’s largest messaging apps with estimated
        711 million users worldwide including over 23 million users in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da230ca5-8722-4fce-96fb-373a0f0645eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:52:44.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:52:56.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines intern James Amante contributed to this report.</p>'
  'poe-comelec-possible-cheating-overseas-absentee-voting':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Independent presidential candidate Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-20T04:19:12.602+08:00
    'imagesource': 'jcr:4c4fe653-8c81-4557-a2e2-265c8064aa77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '715bcac8-22cf-4b79-ad80-6c1288a15268'
    'lead': 'Independent presidential candidate Sen. Grace Poe is concerned about
      rumors on possible cheating during the elections. She says this, together with
      recent problems with overseas absentee voting, is alarming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:55:31.191+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T11:55:45.360+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:55:45.113+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe raises concern on possible cheating during elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206d0b7b-9ba9-4042-8a53-a74c52e1e3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:31.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:55:45.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines)</strong> — Independent
        presidential candidate Sen. Grace Poe, during her campaign on Wednesday (April
        20), expressed her concerns about rumors on possible cheating during the elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacc102e-811a-49cf-a1a4-a03b7f1e92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:31.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:55:45.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called out on the Commission on Elections (Comelec) to
        address the problems raised on the overseas absentee voting, which she said
        is alarming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0b7890-e983-4492-a3a7-7ca2eb154c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:31.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:55:45.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the presidential candidate said there’s no need to formally
        write a letter to the Comelec for formal investigation, Poe said it is high
        time for the poll body to make a statement and make things clear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b9190-9c9b-43fa-851a-a155f25ca6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:31.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:55:45.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she campaigned in Mindanao, the senator was asked about her views
        on the Bangsamoro Basic Law (BBL) and her plans in achieving long-lasting
        peace in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77996fe2-a3d3-4731-b6ba-100e2e0edf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:31.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:55:45.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said not all provisions in the proposed measure should be granted.
        She said there should be more talks and consultations with different groups
        first before true and lasting peace in Mindanao is achieved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98eb00-cb69-498a-954a-5733f5b0b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:31.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:55:45.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the BBL, Poe also addressed the issue on power supply
        in Mindanao. She said it would be efficient to rehabilitate dams to make hydropower
        more reliable. If elected, Poe said, she will push for the use of clean energy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac4407a-2a3d-4d0c-9cd1-179922978f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:31.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:55:45.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Poe ranked second in the recent Pulse Asia Survey commissioned
        by a television network, she is still hopeful that she will emerge victorious
        in the coming May 9 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cefb72-d6de-4cee-839e-c81711d85388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:31.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:55:45.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/19/Pulse-Asia-survey-duterte-marcos.html">Also
        read: Duterte, Marcos maintain sole leads in latest Pulse Asia survey</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3a96d0-9d5d-4ca4-8025-b3e0dcbea431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:55:31.192+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:55:45.362+08:00
