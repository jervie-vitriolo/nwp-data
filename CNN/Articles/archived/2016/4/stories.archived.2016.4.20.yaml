    'lead': 'Most people nowadays go to lengths to take a mouthwatering and envy-inducing
      food shot, whether we''d like to admit it or not. A food blogger, photographer
      shared how to take your foodstagram (food + Instagram) game up a notch with
      less fuss as possible. '
    'mgnl:activationStatus': true
