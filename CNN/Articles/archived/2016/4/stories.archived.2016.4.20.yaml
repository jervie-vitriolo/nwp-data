  'dswd-programs-negros-island-region':
    'author': 'Roy Bustillo, Dumaguete City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-20T11:32:57.743+08:00
    'imagesource': 'jcr:2e689078-9abe-4858-9ff8-e802ba05583c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ebf6133-d3b4-445a-a826-ad9d50029b2e'
    'lead': 'The regional office of the Department of Social Welfare and Development  (DSWD)
      - Negros Island Region (NIR) has revealed the 2016 budget for the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:25:53.569+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T11:26:26.492+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:26:26.271+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD reveals more programs for Negros Island Region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901606e-2a5e-49ba-9352-0987d7c04e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:25:53.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:26:26.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> — The regional
        office of the Department of Social Welfare and Development (DSWD) - Negros
        Island Region (NIR) has revealed the 2016 budget for the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26e66b1-31b8-41d6-a5c4-a0d1dc39d2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:25:53.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:26:26.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was made during the Kapihan sa PIA with DSWD Regional Director
        Shalaine Lucero at the Bethel Guest House on Wednesday (April 20).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a3e53c-b238-4243-8ad3-c098a824e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:25:53.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:26:26.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucero announced that the NIR had a budget of P3.7 billion this
        year which would cover the programs of the department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f85b2-8c7f-4ff7-b5a2-bd43ce1cbaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:25:53.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:26:26.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The programs of the agency include the Pantawid Pamilyang Pilipino
        Program (4Ps) or the Conditional Cash Transfer (CCT) and other sustainable
        livelihood development programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dde120-7a89-465d-a72e-210660ce7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:25:53.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:26:26.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucero said these programs had been ongoing for the past seven years
        and they had seen the transformation of so many beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341524ad-7861-4964-b090-f658c80d1844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:25:53.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:26:26.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also added that some beneficiaries had been "taken" out of the
        cycle of poverty because of the regular assistance of the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc77762-7b35-46e6-aa79-d31feb8d73b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:25:53.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:26:26.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their economic conditions had been uplifted and family relationships
        had improved, she shared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582c680-95d6-4150-ac2e-16ba7e90e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:25:53.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:26:26.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lucero appealed to candidates not to use the 4Ps as propaganda
        for this election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b444339-75cc-41b7-b67d-1dec98243d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:25:53.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:26:26.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of this program had not been prohibited to join in any
        political sorties but she appealed that they would be given a chance to vote
        and make decisions according to their belief and conscience.</p>'
  'Senate-Kidapawan-farmer-possibly-killed-by-protesters':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Dr. Racquel Fortun and Sr. Supt. Alexander Tagum'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-20T10:35:29.690+08:00
