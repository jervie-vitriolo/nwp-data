    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One Kidapawan farmer possibly killed by protesters - relieved police
      chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e34fc8-34f4-4346-9e23-dd194ad25856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A forensics expert
        told senators on Wednesday (April 20) that two of the protesters killed in
        the Kidapawan City-dispersal were felled by bullets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d96fa7-e55d-40f0-9c50-866bcc80ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to a relieved city police chief, a third fatality
        could have been shot by the protesting farmers themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27c6b52-799c-4910-af7f-72a6a0534b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/01/Presidential-decry-violence-farmers-Kidapawan-City.html">Related:
        Santiago, Duterte call Kidapawan violence ''inhuman,'' ''barbaric''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b08fc1-f2e9-4526-bd68-b7ddef9f27c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were some of the revelations made by some of the witnesses
        summoned to the second Senate hearing on the violent rally dispersal last
        April 1 in North Cotabato.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d4d38-9be7-419d-aa72-6b4cd38ca51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/04/Kidapawan-face-criminal-complaints.html">Related:
        Kidapawan protesters face criminal complaints</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b9e58-59b6-4296-a9f6-5a22f794beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensics expert Racquel Fortun said at least two of the three farmers
        killed were shot.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ad09a-ac95-48ee-9cc5-a4e5a62fff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers said armed policemen fired at them during the melee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a5731b-ea00-4d1c-8c93-7d5341caa20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, relieved police chief Sr. Supt. Alexander Tagum told
        lawmakers that a slug recovered from one of the fatalities suggested he was
        not killed by the police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c1c641-3f3f-4de8-8c8b-06a63ad4af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagum raised this possibility when asked by Sen. Juan Ponce Enrile.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25a08b-fc41-47fc-aa3f-0bdba892bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspended Kidapawan police chief said the protesters themselves
        might have shot one of the victims.</p>'
    '19':
      'image': 'jcr:41d38033-affd-4dd5-8116-3ab97084e50d'
      'imageCaption': 'Arrested protesters attend the first Senate hearing on the
        Kidapawan dispersal on April 7  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cfb4b1-8757-4abf-a1e2-a36a2412c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d8b710-7057-44ea-b888-088db02f2cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Enrile vented his ire on representatives of Cabinet secretaries
        who did not show up for the hearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc8113-a4fc-4153-978b-8f7c07daaa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:31:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator lashed out at the administration, saying lives were
        lost because government officials cannot resolve problems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c54b07-6d60-4827-8835-99529132f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:31:06.805+08:00
      'mgnl:createdBy': 'cnnproducer'
