      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ganyan ang pananaw natin, ang baba na ng moralidad ng
        ating bansa</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf09f10-f750-4813-8659-fc60def6ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we have that view, the country''s morale is low.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb7e099-f0c5-4d74-89c2-b416b20527ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novaliches Bishop Emeritus Rev. Teodoro Bacani, who is also a member
        of the 1986 Constitutional Commission, said Filipinos should scrutinize the
        leaders that they catapult into power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eebf43e-9eae-466a-8d67-ea096f894691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong klaseng tao ito kapag nakikita mo at naririnig mo? Tingnan
        din natin kung ang isang tao ay mayroon prinsipyong maka-Diyos at pinaninindigan
        niya</em>," said Bacani.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3046674-7d09-41fc-9dcb-06dd31b1e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.983+08:00
      'mgnl:createdBy': 'cnnproducer'
