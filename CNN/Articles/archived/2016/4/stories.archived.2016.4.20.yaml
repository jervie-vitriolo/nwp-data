      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:02:24.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor was scheduled to face Nate Diaz in a rematch on July 10
        PHT in Las Vegas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a54421c-5c53-4b94-897b-35e493e70ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:02:01.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:02:24.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a report posted on UFC''s official website, White said
        the decision was made "after McGregor informed UFC officials that he would
        not participate in any promotional activities, including a commercial shoot
        and press conferences."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c6831-9f78-4ee0-85f1-319aef653e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:02:01.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:02:24.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promotion is currently planning on coming up with a new main
        event card for UFC 200, where two title fights are scheduled between Jose
        Aldo and Frankie Edgar for the interim featherweight title and Miesha Tate
        and Amanda Nunes for the UFC women''s bantamweight tite.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7faa9c-af0b-4104-98e0-5f7ef639554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:02:01.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:02:24.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>McGregor retiring?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d651a-5764-4f2e-a090-217b471880c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:02:01.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:02:24.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor''s removal from UFC 200 came hours after he posted a tweet,
        saying he has made a decision to retire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b293a52-939b-4595-a53c-74ea513ea5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:02:01.581+08:00
      'mgnl:createdBy': 'cnnproducer'
