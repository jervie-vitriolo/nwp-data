      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f323167-8340-4df2-a78c-e670ad575234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:37:30.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:37:30.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace tweeted that the visit was meant to pay homage
        to the "wealth of British creative talent involved in producing the @starwars
        films."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe81543-e5cd-49a8-b6f5-99e867efd4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:37:30.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:37:30.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest installment of the<em> Star Wars saga, Episode VIII,</em>
        is being filmed outside London at Pinewood, as was<em> The Force Awakens,</em>
        which came out in December. Rogue One, another film set in the Star Wars universe
        but off to the side of the main storyline, also filmed at Pinewood and will
        come out this spring.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fce3d1-6262-4495-aaab-435751722dc3'
