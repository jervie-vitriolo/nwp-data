      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel is and has been the largest computer chipmaker in the world.
        The company bet heavily on the stability of the PC business years ago, and
        its microprocessors have dominated the PC industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa22f1e-3f31-42e0-949b-296119ea7c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:51.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:11:03.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company has failed to replicate that success across mobile
        devices that have now replaced traditional desktops and laptops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8969b30-47b5-4997-98ca-f96ebaa3627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:51.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:11:03.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60% of Intel''s sales and profits came from its microprocessor
        and chip business, which means that any changes to the PC business have a
        big impact on Intel''s bottom line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90abcfc-e152-400a-a0a0-bd0b35ada8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:51.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:11:03.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it expects to save $750 million this year and $1.4
        billion by the middle of next year from the job cuts and related expense reductions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2658b934-3fe6-4dce-9dc0-2d1dd359d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:51.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:11:03.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Intel said it plans to invest more in "growing"
        areas of its business, such as convertible laptop-tablet devices, as well
        as gaming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42b093-d743-4cef-b413-8263e4b349fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:51.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:11:03.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel also said it wants to invest more in its data center and Internet
        of Things businesses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb12b197-9100-49e3-b590-de37e6b811e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:51.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:11:03.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Intel were down about 3% on the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc7b3d-9541-44e2-b69d-d0c386869f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:51.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:11:03.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported $13.7 billion in sales last quarter, up 7%
        from last year, and profits of $2 billion, up 3%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce2019-dd67-4054-be06-26df3f598691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:51.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:11:03.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales in Intel''s microprocessor and chip division rose 2% to $7.5
        billion over last year, but dipped 14% from last quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4b191-0d99-4b0c-b853-cb7e883cc645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:51.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:11:03.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet of Things group reported 22% growth to $651 million,
        while the data center division logged a 9% increase to $4 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb57710-db38-4d1e-b317-8958d120e1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:10:51.243+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:11:03.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/19/technology/intel-layoffs/">Intel
        to cut 12,000 jobs globally</a>."</em></p>'
  'axl-rose-acdc-world-tour':
    'author': 'Andreas Preuss, CNN'
    'caption': 'Guns N'' Roses frontman Axl Rose will be touring with AC/DC after
      AC/DC singer Brian Johnson had to pull out due to medical concerns.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-20T20:16:20.922+08:00
    'imagesource': 'jcr:61f136a4-0eaf-486e-bc71-5616fa68f750'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8dac879e-c36e-4b14-a055-9b2742899fe6'
    'lead': 'Guns N'' Roses singer Axl Rose will be joining AC/DC for its "Rock or
      Bust" world tour – including rescheduled U.S. dates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:14:21.327+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:14:38.332+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:14:38.116+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singer Axl Rose to join AC/DC "Rock or Bust" world tour

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd9119a-3142-469f-aa4b-0428bf8a3624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:14:21.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:14:38.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Guns N'' Roses singer Axl Rose will be
        joining AC/DC for its "Rock or Bust" world tour – including rescheduled U.S.
        dates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff965a-7a91-4acd-b7f6-2eff76514836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:14:21.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:14:38.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose is replacing AC/DC singer Brian Johnson, according to a <a
        href="https://www.acdc.com/news">statement</a> posted Saturday (April 16)
        on the band''s website. Johnson had been advised by doctors in March "to stop
        touring immediately or risk total hearing loss."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea395714-c0f7-4679-a7f5-e15d9c5a0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:14:21.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:14:38.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand, respect and support Brian''s decision to...save
        his hearing," said the statement. The band also thanked him for his contributions
        and dedication to their music throughout the years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00712b2c-0a5e-4755-b4fb-a1b7efb5a0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:14:21.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:14:38.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson joined AC/DC in 1980, after the death of original singer
        Bon Scott. Their first album together, Back in Black became AC/DC''s biggest
        selling record and is considered a hard rock classic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e02b67-ebb0-42cc-95a7-274e8a988e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:14:21.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:14:38.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose, who has fronted Guns N'' Roses since 1985, will tour this
        summer with the reunited band that includes former members Slash and Duff
        McKagan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cbb14-2d04-4385-ab1b-68a0ade6aa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:14:21.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:14:38.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC/DC''s tour with Axl Rose is set to begin May 7 in Lisbon Portugal.
        Following a European run with the band through June 12, Rose will then go
        back to the Guns N'' Roses "Not in This Lifetime" summer stadium tour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1953f2-0227-4f6f-8f98-39ef804c9542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:14:21.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:14:38.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band says to expect an announcement soon on rescheduling the
        10 U.S. dates for AC/DC that will include Rose at the microphone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e2552-94f8-45db-8030-3d92a287c7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:14:21.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:14:38.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/17/entertainment/axl-rose-joins-acdc-for-world-tour/index.html?sr=twCNN042016axl-rose-joins-acdc-for-world-tour0215AMStoryGalPhoto&amp;linkId=23578366">Singer
        Axl Rose to join AC/DC "Rock or Bust" world tour</a>."</em></p>'
  'ecuador-quake-years-to-recover':
    'author': 'Catherine E. Shoichet, Rafael Romo, and Michael Pearson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-20T22:40:53.332+08:00
    'imagesource': 'jcr:412bbae3-cad4-4be3-b529-1d23d57f1c45'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2a25b83-6336-4a73-9a23-7a8d7cb18307'
    'lead': 'The hardest-hit area of the South American nation was the coastal Manabi
      Province, where about 200 people died, said Ricardo Peñaherrera of Ecuador''s
      national emergency management office. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:18:04.428+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:18:19.408+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:18:19.179+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ecuador earthquake: ''It''s going to take us years to recover''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa352a0-6f86-469d-a70d-edf8dd0c1865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The powerful earthquake that killed more
        than 440 people in Ecuador is the worst disaster the country has faced in
        decades, a top official said Tuesday (April 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d1a3c-1a2e-4efc-a55b-291e82dfcac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the worst tragedy in 60 years," Defense Minister Ricardo
        Patiño said. "We''re facing the most difficult phase right now, which is rescuing
        victims and recovering bodies."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9097d0d-0212-4143-839d-f3717b0c2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/05/19/Preparing-for-possible-quake-disaster-in-Metro-Manila.html">Related:
        Preparing for possible quake disaster in Metro Manila</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2c66e-3259-42a4-a942-65869a6b01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patiño told reporters the death toll from Saturday''s (April 16)magnitude-7.8
        earthquake in Ecuador now is at least 443, with more than 4,000 injured. That
        death toll is lower than a figure reported earlier by state media, but Patiño
        warned the number is likely to rise as search work continues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d57aa-8c84-4b67-bf7c-a08c21e37ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re removing debris, and we will very likely find more bodies,"
        he told reporters. "It''s going to take us years to recover from this."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e5118-166f-4ab6-a443-b839e01f0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue crews and aid from Latin America and beyond have poured into
        the South American nation since the earthquake, which caused widespread damage
        throughout the country, but especially on the coast.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42876558-a403-4aac-829a-50c1150b6a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake is the deadliest to hit Ecuador since March 1987
        when 1,000 people died in a 7.2-magnitude temblor, according to the U.S. Geological
        Survey. Another earthquake in 1949 killed 5,000 people, Patiño told reporters
        Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6f6df-4f09-499d-9e83-0b16bdc8f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tourist areas among hardest hit</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f242f85-4898-4e45-9a4e-2dbc177a4202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest-hit area of the South American nation was the coastal
        Manabi Province, where about 200 people died, said Ricardo Peñaherrera of
        Ecuador''s national emergency management office. There were at least dozens
        and perhaps hundreds of collapsed buildings there, Patiño said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9241a-2561-4710-a1fa-37cb6c5545e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cities of Manta, Portoviejo and Pedernales, a tourist destination,
        saw the most devastation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa75a50-03bb-41cd-9d22-5b869c55302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from around the country posted on social media by CNN crews
        in the field and authorities showed huge piles of rubble, collapsed roads
        and rescuers rushing to help.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd744672-ca38-4c4e-80c7-c61e32738c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/08/10/earthquake-proof-your-home.html">Related:
        How to earthquake-proof your home</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebfb21-1662-48c7-bfd6-850e4e5dc57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was something very ugly. We thought it was the end of the world,"
        one survivor in Pedernales told CNN''s Gustavo Valdes on Monday (April 18).
        "It started hard, way too hard. We fell. We couldn''t get up. It was too strong.
        ... If it had fallen the other way, we would have died."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef37d0f1-86b5-468f-b2e6-7efb37d2a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims of the quake are grateful they survived, he said, but uncertain
        of what to do next.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650e8f96-3c87-4b00-ae15-5492efca1f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are waiting to see what we can do, waiting for what the President
        tells us," he said. "There is no work."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b807a9c3-b20f-4692-9f6d-e977a69ed785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador deployed 10,000 soldiers and 4,600 police officers to the
        affected areas. Hundreds of rescuers from eight countries have traveled to
        Ecuador to help in relief efforts. Troops set up mobile hospitals and temporary
        shelters. The military also brought in search dogs to help find survivors
        and bodies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91b5c5-c543-4f5f-a6a0-ae6bff4ba65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/18/phivolcs-earthquake-pacific-ring-of-fire-unrelated.html">Also
        read: Quakes across Pacific unrelated - Phivolcs</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fc2c1-9953-4368-bf99-72ffdabe868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, getting supplies and rescue crews to the affected areas has
        been a challenge.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa69668-1ff4-49a4-9669-d4f740fb41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of water and communication remains a big problem," Peñaherrera
        told CNN en Español. "Many highways are in bad shape, especially in the mountainous
        area, because it has been raining recently due to (the) El Niño weather phenomenon."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912366f-06f1-4cc1-8a0f-aa2b1e7eb721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:18:04.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:18:19.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/19/americas/ecuador-earthquake/">Ecuador
        earthquake: ''It''s going to take us years to recover</a>.''"</em></p>'
  'australia-mozambique-mh370-debris':
    'author': 'Don Melvin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-20T20:16:23.919+08:00
    'imagesource': 'jcr:b8c405e4-3721-4e64-b520-c65f0c1b4a77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ed5872b-2be1-4aaa-bbf1-7bed3331fccf'
    'lead': 'Two pieces of debris recovered from beaches in Mozambique – one found
      last December and the other in February – almost certainly came from missing
      Malaysia Airlines flight 370, the Australian Transport Safety Bureau said Tuesday
      (April 19).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:20:22.648+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:20:43.406+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:20:43.213+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australia: Mozambique debris almost certainly from MH370

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7756a1-a376-4614-b4b6-8e95f857e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:22.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:20:43.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two pieces of debris recovered from beaches
        in Mozambique – one found last December and the other in February – almost
        certainly came from missing Malaysia Airlines flight 370, the Australian Transport
        Safety Bureau said Tuesday (April 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a8c21-4c16-43b7-8359-4400504dd4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:22.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:20:43.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part No. 1 was a flap track fairing segment, almost certainly from
        the Malaysia Airlines Boeing 777 aircraft, registered 9M-MRO," the Safety
        Bureau report said of the piece found December 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2a5f19-72f5-42c6-992e-1eac19c9b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:22.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:20:43.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second piece of debris was found February 27, approximately
        135 miles (220 kilometers) from the spot where the first item was discovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a0b2e-5c18-4f84-9ea6-729ed412a17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:22.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:20:43.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part No. 2 was a horizontal stabilizer panel segment, almost certainly
        from the Malaysian Airlines Boeing 777 aircraft, registered 9M-MRO," the report
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2f1d9-cd6e-491d-bc59-ef4f8e44b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:22.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:20:43.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MH370''s disappearance is one of the world''s biggest aviation mysteries.
        The plane vanished from radar on March 8, 2014 while en route from Kuala Lumpur,
        Malaysia, to Beijing, with 239 people on board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e16ccc3-8b15-4b41-89cc-8e24385f25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:22.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:20:43.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Pamela Boykoff in Hong Kong contributed to this report.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53d0d1-01ab-4498-b5b0-bc31dcc25418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:20:22.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:20:43.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/19/asia/australia-mh370-debris-mozambique/index.html">Australia:
        Mozambique debris almost certainly from MH370</a>."</em></p>'
  'kabul-taliban-attack':
    'author': 'Michael Pearson, Masoud Popalzai, and Zahra Ullah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-20T20:15:55.935+08:00
    'imagesource': 'jcr:0fa186ea-a2b2-466e-9c65-a6c2a29826ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e59a16b-07ca-4c1f-adde-b76353ede778'
    'lead': 'An explosion rocked the Afghan capital of Kabul on Tuesday morning (April
      19) – the apparent work of Taliban militants targeting a security team that
      protects government VIPs, a police official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:24:36.051+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:24:57.052+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:24:56.752+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens killed in Kabul as Taliban attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c106619-75e0-4d75-8064-a3507b680cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An explosion rocked the Afghan capital
        of Kabul on Tuesday morning (April 19) – the apparent work of Taliban militants
        targeting a security team that protects government VIPs, a police official
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4251a811-f2a5-45cd-9efe-f0cfb7d50247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabul''s police chief said at least 28 people died. More than 300
        were wounded, according to authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737baf15-628a-422c-898e-71349a204e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the target, most of the victims were civilians – including
        women and children, Interior Ministry spokesman Sediq Sediqi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961258cf-635b-4d7c-b6d7-de29b418ee62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide bomber detonated a vehicle filled with explosives in a
        private parking lot behind the compound, destroying the back wall of a building,
        according to Sediqi. A second attacker then entered the building. That attacker
        died in a gunbattle with security forces less than two hours later, Sediqi
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709cf62b-a475-415d-8db0-f61db9b5fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghan Taliban claimed responsibility for the attack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f417c90-1011-4966-8427-032113a40056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First a suicide bomber blew up his explosives-laden lorry on the
        gate of the department and then other armed attackers went in and started
        shooting on the rest of the enemies," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf560d-b46c-4202-a372-766bf01e7ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said they continued to hear gunfire after the explosion,
        which occurred in a busy part of Kabul near the Afghan Defense Ministry and
        presidential palace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f13f8-1ad1-4656-95c3-5dc02df5a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan journalist Esmatullah Kohsar tweeted photos of what he said
        were windows at his office shattered by the blast. He said he could hear gunfire
        following the explosion.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kabul blast: my office windows totally broke. <a href="https://t.co/cPEeBt1XDs">pic.twitter.com/cPEeBt1XDs</a></p>&mdash;
        Esmatullah Kohsar (@EKohsar) <a href="https://twitter.com/EKohsar/status/722281944453672961?ref_src=twsrc%5Etfw">April
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509f694-2dc0-47b5-8deb-953773dd7d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ac1d95-8fa3-4989-ab99-2e7fb3a2266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan women''s rights activist Wazhma Frogh said on Twitter that
        she was arriving at work near the site of the attack when the blast happened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963f38cb-81df-48ca-9779-be8cf6ba55ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are schools in the explosion area," she tweeted. "Parents
        running to the doors to take their children. Sad day in Kabul."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23cbf83-00e3-4295-a356-ba49eb72670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes a week after the Taliban declared the start of
        a spring offensive, designed to "employ all means at our disposal to bog the
        enemy down in a war of attrition that lowers the morale of the foreign invaders
        and their internal armed militias."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e2ab3d-30e0-4fa1-ba73-63f372cb753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of NATO forces in Afghanistan, Gen. John W. Nicholson,
        said such attacks are a sign of Taliban weakness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba4a58-ac77-490d-8968-7059ccd018e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s attack shows the insurgents are unable to meet Afghan
        forces on the battlefield and must resort to these terrorist attacks," he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779dfda2-61f6-4f8b-a46f-dab926f8295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Mohammad Ashraf Ghani condemned the attack and
        said in a tweet it "clearly shows the enemy''s defeat in face-to-face battle"
        with government forces.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Today&#39;s terrorist attack near Pul-e-Mahmud Khan, <a href="https://twitter.com/hashtag/Kabul?src=hash&amp;ref_src=twsrc%5Etfw">#Kabul</a>
        clearly shows the enemy&#39;s defeat in face-to-face battle with ANSDF.</p>&mdash;
        ارگ (@ARG_AFG) <a href="https://twitter.com/ARG_AFG/status/722290154937917440?ref_src=twsrc%5Etfw">April
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eb9979-5448-451c-9500-5fca955502ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193ee0c9-de2a-450b-af29-eb37da8727cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Kabul also denounced the attack.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184be5fe-12f9-41a7-914d-5f67fd6eaa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afghanistan deserves peace and security, not attacks that victimize
        parents taking their children to school, workers on their morning commute,
        and people who have stepped forward to help defend their fellow citizens,"
        the embassy said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd2eaa-ad8e-45c4-beb5-b7ae1868103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record number of civilians died or were wounded in hostilities
        in Afghanistan last year, the United Nations said in February. More than 3,500
        civilians died and nearly 7,500 were wounded in 2015, it said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb52372-d8b9-4c9d-a994-ddbfa154172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 5,500 Afghan security force members died in 2015, according
        to U.S. estimates.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e6ec6-36a4-415b-b2a8-a75a6f6d6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Archith Seshadri also contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb340ad-a231-4260-80b9-4adec1e649b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:24:36.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:24:57.056+08:00
