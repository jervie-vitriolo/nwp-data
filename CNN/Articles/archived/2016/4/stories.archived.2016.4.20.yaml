      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How will Sunnies Specs stores work?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de288ea6-dbc3-4514-b3bd-48d3522f7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We wanted to simplify everything. So with Sunnies, we initially
        launched a specs line. This specs line was targeted to be a fashion eyewear
        line. Fashion eyewear is, you know, trendy to wear without the grade. When
        we launched it, we saw that a lot of our consumers wanted more specs. The
        problem with that was it was meant for fashion. It wasn’t meant for the 24/7
        daily wear. What we tried to do with Specs is try to come up with a more premium
        eyewear that’s really meant for day-to-day use, 24/7.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23270199-2e53-49c5-912b-084b125a6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What will the specs be made of?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91b740-b44f-46d7-9e1c-9a07b0e229ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The material’s different. This is made of premium acetate. We also
        came up with a light and flexible material called TR 90, as well as a stainless
        steel line. So three totally different materials that weren’t really used
        for Sunnies before.</p>'
    '17':
      'image': 'jcr:60f102e8-5706-4e4c-8c2f-44f66f521d04'
      'imageCaption': 'Eric Dee Jr., Sunnies''s finance director. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79f6dc-cf6c-4af4-a450-69a48eb1cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965571bc-42a3-43cb-9118-2182b74dd71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is the process going to work when you go into the store?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3618f-ce26-4dd7-81d5-eb1af500f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other shops would be old-school. You know, it was the traditional
        way of picking your frames and having your eye tests. What we wanted to do
        was to simplify it, to make it easier for our consumers to understand. So
        first off, you always start with picking a frame. After picking a frame, you
        do our eye test. Our eye test is very compact. We found advanced technology
        where instead of having a big room for an eye test, this one minimizes the
        space. We have a screen that’s only a meter distance. That’s the reason we’re
        doing it in a kiosk. I think it’s going to be the first — I’d say globally
        — to do an optical shop with a kiosk business model.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827aaf47-92b8-4e3b-913a-ea0a8293a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you do the eye test and from that, again, we wanted to make
        it easy, so we follow one price point. All our frames are the same price.
        Our initial package is P1,999 for single-vision lens. One price point so it’s
        an easy purchase, unlike other optical shops where you come in with a budget
        in mind and then you leave spending twice as much because the prices of the
        frames are all different and the prices of the lens are all different. So
        with us, any frame you pick is the same price. You can get a lens also at
        the same price. You also have the option to upgrade from the P1,999. If you
        want a thinner lens, you can also opt to upgrade. So we give you a menu that
        you can choose from.</p>'
  'Senate-hearing-Kidapawan-violence':
    'author': 'CNN Philippines Staff'
    'caption': 'Arrested protesters attend the first Senate hearing on the Kidapawan
      dispersal on April 7'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-20T12:14:52.372+08:00
    'imagesource': 'jcr:41d38033-affd-4dd5-8116-3ab97084e50d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22be8b57-acfb-41ac-a8af-322ddfa88cd4'
    'lead': 'Militant farmers group Kilusang Magbubukid ng Pilipinas (KMP)-North Cotabato
      said its members are ready to face Senate inquiry on Wednesday (April 20).'
    'mgnl:activationStatus': true
