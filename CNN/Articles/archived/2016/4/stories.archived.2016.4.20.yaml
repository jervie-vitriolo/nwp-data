      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines intern James Amante contributed to this report.</em></p>'
  'Apple-MacBook':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-04-20T23:19:06.445+08:00
    'imagesource': 'jcr:e9d255c8-e23b-4489-823f-49c0920a1d2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6707bc4-2429-471a-933c-2825369c5dd0'
    'lead': 'Apple dunked its MacBook into a pot of rose gold paint and gave its guts
      a few upgrades too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:56:02.185+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T13:56:26.211+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T13:56:26.025+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple unveils new and improved MacBook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181a1b38-e162-4b1d-8007-faa93220b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:02.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:56:26.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Apple dunked its MacBook
        into a pot of rose gold paint and gave its guts a few upgrades too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d2f592-2f31-43cf-b6c3-64ec339ce26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:02.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:56:26.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (April 19), Apple released a set of updates to its ultra-thin
        and light laptop line, including an extra hour of battery life, newer processors,
        better graphics card, and faster flash storage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a42e9-9855-43d6-ae44-d276f9d6ed2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:02.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:56:26.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starting $1,299 model for the 12-inch MacBook now comes with
        the latest 1.1 GHz Intel Core m3 processor and 256 GB of flash storage. The
        $1,599 version comes with a faster 1.2 GHz Intel Core m5 processor and 512
        GB of flash storage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78113447-769e-401c-9fe0-2fdafedb32bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:02.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:56:26.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MacBook now has up to 11 hours of battery life, which is an
        hour more than that of the 11-inch Macbook Air and an hour less than that
        of the 13-inch MacBook Air.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b044121-281e-41fc-8900-cf1b13ac11e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:02.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:56:26.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple didn''t neglect its MacBook Air, giving the 13-inch model
        a boost in memory. The new MacBook Air start with 8 GB of memory, making it
        comparable to the new MacBook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c2b443-e680-440f-b178-b29f978cc695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:02.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:56:26.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple started selling the new MacBooks through its website on Tuesday
        and said they will be in Apple''s physical stores and other retail stores
        on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6b16a-da64-47b7-9d9a-0d6c56114a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:02.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:56:26.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company unveiled its redesigned laptops last year, touting their
        slim profile, fanless construction, Force Touch trackpad, and universal USB-C
        port.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd51190b-b4c5-4642-8cfc-20571d8aea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:02.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:56:26.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of the MacBook is tapered like the body of the MacBook
        Air. But the new MacBook is thinner and lighter than the MacBook Air. The
        MacBook is not as powerful as the MacBook Air, however, and it carries a heftier
        price tag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2585230-6a07-45cc-aa57-e2f6f8a6da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:56:02.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:56:26.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/04/19/technology/apple-macbook/">Apple
        unveils new and improved MacBook</a>"</em></p>'
  'Philippines-stetson-international-moot-court-competition':
    'author': 'Ayeesha Dicali, Iligan City-based journalist'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-20T23:06:37.595+08:00
    'imagesource': 'jcr:1c704be7-ce17-405f-90ba-200b2080800c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd643bcc6-ed42-4abc-97de-eed866434473'
    'lead': 'Philippines, represented by law students of the University of San Carlos
      and the University of the Philippines, dominated the 20th Stetson International
      Environmental Law Moot Court Competition held at the Stetson University College
      of Law in Gulfport, Florida April 13 to 16. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:58:13.716+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T13:58:24.449+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T13:58:24.199+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH sweeps international moot court competition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cde158-f875-4c96-b332-d098ab37b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:58:13.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:58:24.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iligan City (CNN Philippines)</strong> — The Philippines,
        represented by law students of the University of San Carlos (USC) and the
        University of the Philippines (U.P.), dominated the 20th Stetson International
        Environmental Law Moot Court Competition held at the Stetson University College
        of Law in Gulfport, Florida April 13 to 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876bd121-9a54-4834-9627-5b992c67f84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:58:13.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:58:24.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Philippine teams fought for the title in the finals, but
        USC emerged as the champion while (U.P.) finished in second place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae1970-b7a9-4486-8239-2f62da6fc3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:58:13.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:58:24.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USC team is comprised of Tess Tan and Mark Badayos, who swept
        all the awards in the final round — Best Memorial, Finals Best Speaker/Oralist,
        and Over-all Best Speaker/Oralist — in addition to the championship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d1cc9-0bc0-407c-a97f-91a371c59379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:58:13.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:58:24.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USC team senior members who did not moot in Stetson are also
        in the U.S. as representatives for the second time in the recently concluded
        Jessup Competition, another prestigious international moot court competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3dede7-ddab-4515-b39c-11e8f40a476c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:58:13.716+08:00
      'mgnl:createdBy': 'cnnproducer'
