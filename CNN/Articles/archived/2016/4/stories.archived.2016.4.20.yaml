    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7d5ad-474c-42ff-847a-d100e9e87d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:37:30.039+08:00
