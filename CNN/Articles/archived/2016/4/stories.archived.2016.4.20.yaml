      'text': '<p>The UNA bets were scheduled to attend another rally in General Santos
        City in the evening.</p>'
  'pba-alaska-edges-talk-n-text':
    'author': 'CNN Philippines Staff'
    'caption': '(Photo: Sherwin Vardeleon)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-20T12:27:19.035+08:00
    'imagesource': 'jcr:30070d22-d3a9-4bc9-b00e-dfb9f2ea6ba5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '860b5f85-8bb2-4256-b4f8-91b296f8f84d'
    'lead': 'Had Troy Rosario drained a wide open corner three pointer with only seconds
      remaining, the Alaska Aces would have packed their bags and called it a conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:32:57.823+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:33:21.326+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:33:21.165+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska edges Talk ’N Text; forces deciding game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ca3ce7-17cc-4e55-9d37-26dfb9611006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:32:57.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:33:21.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Had Troy Rosario
        drained a wide open corner three pointer with only seconds remaining, the
        Alaska Aces would have packed their bags and called it a conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279ebee-6062-4321-ab9a-40c93836b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:32:57.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:33:21.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My heart dropped to basement five level in Araneta, when he (Rosario)
        was open,” said Alaska coach Alex Compton after the game. “That scared the
        life out of me.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef295d0a-9eac-4387-9ad0-c575c8215920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:32:57.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:33:21.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead Rosario’s shot clanged off the ring and hit the shot
        clock to turnover the possession to the Aces with 2.6 ticks left on the clock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409169b2-bf59-47dc-8453-f09b4c79775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:32:57.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:33:21.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska survived another to play another day after an 85-81 victory
        over the Talk ’N Text Tropang Texters in the quarterfinals of the Philippine
        Basketball Association (PBA) Commissioner’s Cup on Tuesday (April 19) at the
        Smart Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db82c2fc-29b7-45a7-9e91-0d9653bf4601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:32:57.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:33:21.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska import Rob Dozier paced his side with 18 markers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce9213-db1f-42f6-81ae-f25763473d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:32:57.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:33:21.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 53.1 in the final frame, TNT import David Simon powered in
        a shot from close range to trim the Alaska lead to just 81-82, and set up
        a potential grand slam finish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af571b0f-f754-43f4-9168-9a3cf1e434cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:32:57.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:33:21.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after an empty trip in the succeeding possession, defense proved
        to be Alaska’s trump card on the night. With 30.8 on the board the Aces forced
        Ranidel De Ocampo to take a rushed three point attempt which failed to hit
        the mark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33d83ce-139f-4de9-8130-5f0432119c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:32:57.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:33:21.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Texters quickly sent Dozier to the line, but ended up
        draining just one of his two attempts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f9576-f728-410d-a071-324366adf7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:32:57.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:33:21.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 8.3 ticks left Jayson Castro found Troy Rosario wide open on
        the corner, but he failed to connect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8147b8-264d-4501-9b7e-44fd45b3baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:32:57.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:33:21.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Simon led TNT with 31 points on the night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d0956-f916-49fc-95ae-2122eeeaba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:32:57.824+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:33:21.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talk ’N Text had 81 points, I am so happy with the way we defended,
        it was really different,” said Compton. “It was obviously a defensive battle,
        I certainly hope we can keep Talk ’N Text to 81 points on Friday. Pero sa
        tingin ko medyo mahirap yan.”</p>'
  'pba-san-miguel-knocks-out-star':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-20T22:14:30.635+08:00
    'gallerysource': 'jcr:1a2cc63c-c49a-4435-ae45-0cd726e32f10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c359c300-55cd-4e99-b0af-30b71b76e196'
    'lead': 'The San Miguel Beermen bucked an 11-point deficit to eliminate the Star
      Hotshots, 103-99, in the Philippine Basketball Association (PBA) Commissioner’s
      Cup quarterfinals on Wednesday (April 20) at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:41:42.446+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T16:43:56.410+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:43:56.180+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel knocks out Star, advances to semis

      '
    'updated': 2016-04-22T17:09:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2dee1-31e1-4906-bb76-5149e4683b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After building
        an 85-74 advantage in the third period, the Star Hotshots looked poised to
        knock off the San Miguel Beermen despite a twice-to-beat advantage in the
        series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1143a-f7b0-4d30-a63c-92764c4a8769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beermen refused to go down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb6483-7803-4618-81bc-7ed7d94c6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen bucked an 11-point deficit to eliminate the
        Star Hotshots, 103-99, in the Philippine Basketball Association (PBA) Commissioner’s
        Cup quarterfinals on Wednesday (April 20) at the Smart Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9df5ccd-a5d7-4cbc-9835-e78c9e24d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcement Tyler Wilkerson led all scorers with 46 markers, while
        Marcio Lassiter chipped in with 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec08b7-0ea6-4f3e-ac8c-e82c294d85e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen started to chip away at the Hotshot’s advantage early
        in the final period, before finally drawing level, 99-all, through a June
        Mar Fajardo bucket with 2:13 left to play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d31457f-b558-4a4b-bdb9-469d5221fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things went from bad to worse for Star, after struggling to break
        through the Beermen’s defense and going scoreless for the rest of the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd34e0a-cc82-4923-bb81-b238c2547927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Chris Ross flubbed a pair of shots from the charity stripe,
        the Hotshots had 32 ticks on the clock to mount an improbable comeback with
        the scores at 99-103. But with no timeouts left, Star stagnated on offense
        and inadvertently burned too much time on the clock before missing their final
        attempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e74b10-3c40-40e6-a156-5a6fdbd2b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen advanced to their first semifinal appearance in the
        Commissioner’s Cup since their revival as a franchise in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d16e7f-c5d3-4d7c-80a6-baa9332eceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.446+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Ratliffe and PJ Simon paced the Hotshots with 24 and 21
        points, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f4edb-44d4-4365-a96b-1810a9ee24b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to San Miguel coach Leo Austria, their victory was due
        to their player’s lack of experience in losing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf25ac-737d-45f6-b82c-b8159012b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Its very obvious that the players aren’t used to losing,” said
        Austria. “They know what is the glory of winning, and they know what the importance
        of this game is for us.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b215192-88dc-4f13-9772-213e160138d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:41:42.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:43:56.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria will hope they will keep that mentality, as they go on to
        face the Rain or Shine Elasto Painters in a best-of-five series in the semifinals.</p>'
  'uaap-volleyball-final-four-la-salle-feu':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-20T18:34:58.188+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc6a1cab-fee1-4517-8b9e-9d39f6aac4fc'
    'lead': 'The Lady Spikers defeated the FEU Lady Tamaraws, 25-15, 27-25, 25-21,
      in the UAAP Final of the women''s volleyball tournament to earn the right to
      face the Lady Eagles in the championship round.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-07T16:49:41.995+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-07T16:59:15.162+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-07T16:59:14.908+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle clips FEU, arranges finals showdown with Ateneo

      '
    'updated': 2016-04-21T23:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7734099c-7173-485e-b960-3fba9933a979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:49:41.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:59:15.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It will be Ateneo
        and La Salle again in the finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d2870-e391-4c60-8a0d-f39ab03ed273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:49:41.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:59:15.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers defeated the FEU Lady Tamaraws, 25-15, 27-25, 25-21,
        in the Final Four of the University Athletic Association of the Philippines
        (UAAP) women''s volleyball tournament on Wednesday (April 20) at the Mall
        of Asia Arena to earn the right to face the Lady Eagles in the championship
        round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7348a2d0-2f56-4cc1-a55c-2d4f662974db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:49:41.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:59:15.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setter Kim Fajardo powered the Lady Spikers with six points and
        50 excellent sets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2b0ca-7eef-4e33-8b72-fdcaa78a8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:49:41.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:59:15.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle easily took the first set, 25-15, but things went the Lady
        Tamaraws way in the next frame. FEU was up 23-19 late in the second set before
        La Salle went on a run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d9427-b791-46f2-b06d-0fdd4ea04fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:49:41.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:59:15.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers scored five straight points, capped by two aces
        from Baron to give La Salle a one-point edge, 24-23. The Lady Tamaraws, however,
        took back the lead after an attack from Bernadeth Pons and a block from Toni
        Basas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b8272-60b2-4540-a1e8-a939bdb28156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:49:41.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:59:15.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the next play, a Mika Reyes quick hit tied it at 25-all. FEU
        was called for a violation and a service ace from Cyd Demecillo gave La Salle
        the set, 27-25, and a 2-0 lead in the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4a3bc-9d91-4e44-8198-aa344d5077ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:49:41.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:59:15.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum stayed with the Lady Spikers to open the third set
        as they built an eight point lead, 12-4. The Lady Tamaraws tried to inch closer
        but La Salle kept its foot on the gas to remain in front, 20-12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0155ca-9bae-499d-a2f8-809639c0d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:49:41.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:59:15.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU staged a rally to come within three, 23-21, but the Lady Spikers
        had enough gas in the tank to seal the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8f4747-f3b5-45f7-beda-22b86f5f1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:49:41.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:59:15.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the fifth straight year the Lady Eagles and Lady Spikers
        will meet in the women''s volleyball finals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caed8d5-f68b-49e2-a772-86d7f22b1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-07T16:49:41.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-07T16:59:15.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 1 of the finals between Ateneo and La Salle will be on Saturday
        (April 23) at 4 p.m. at the SMART-Araneta Coliseum.</p>'
  'william-harry-star-wars-mark-hamill':
