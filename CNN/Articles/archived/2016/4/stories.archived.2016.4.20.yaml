      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44345e3f-1800-4376-8728-f0cb6b394f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.348+08:00
