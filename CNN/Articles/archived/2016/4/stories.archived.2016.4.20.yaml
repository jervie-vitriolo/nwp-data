      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Philippines'' most loved street food</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f055b-6f64-4e52-a997-07350dca644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Most people nowadays
        go to lengths to take a mouthwatering and envy-inducing food shot, whether
        we''d like to admit it or not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187b01c4-bed3-47b3-8411-058109d8a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may or may not have stood on a chair in public to capture the
        perfect food flatlay of your orders in a restaurant. You may or may not have
        stopped a friend from taking a bite of their burger, or asked a friend to
        take one bite and stop right away, just so you could capture how juicy the
        perfectly-charred beef patty looks. At the very least, you may or may not
        have sacrificed your food''s warmth just so you could take a photo of your
        food from all possible angles — what better way to get the perfect shot than
        from trial and error, right?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2037c596-d7a2-499f-bab3-7098753a0802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>B''ley Villones, food blogger and photographer behind the Instagram
        account and blog Manila Eat Up that promotes the Philippine food scene, shared
        how to take your foodstagram (food + Instagram) game up a notch with less
        fuss as possible.</p>'
    '7':
      'image': 'jcr:74b345c8-3791-4ff1-b4f8-775a08ac8bc5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9151510-fe37-48f8-9207-4e971857ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3d2e5-6012-4231-aedd-14712e954f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event hosted by the San Miguel Purefoods Culinary Center,
        she gave a few tips how to make mouthwatering food jump out of mobile screens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9fc4e9-cda4-44da-ac5b-33dda38eda9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few tricks for taking food photos that will make your
        social media friends and followers crave for the smartphone-captured food
        photo you posted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e094697-3f1c-4922-a1f8-8b74a8107810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know your weapon</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ef157-7983-4fb3-ae52-86ab80e85a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villones is a self-confessed iPhone user and has never used other
        smartphones to take her photos, but she admitted that Samsung phones perform
        better in low-light photography.</p>'
    '14':
      'image': 'jcr:49147cff-d364-4946-a643-f85bda1fffd5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08e46d-9a92-4ba3-8110-8685c05c265f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a5594d-60bd-4a95-9a73-b715da0ce3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android smartphones allow you to toggle with the camera''s white
        balance to make sure the colors of the photos mimic the food''s true vivid
        color and tone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bcb4d2-45d7-4b04-bf96-c3805dce601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that it doesn''t matter if you don''t own the latest flagship
        phones with all the best camera features, what matters most is to know how
        to best use its features to your advantage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367d338b-9202-45db-accb-d8219f51944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not believe when people say you have to have the latest model
        so you can take very good food photos. I guess it’s up to your eye, your composition,
        and how you take it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ffb3ff-a42e-4920-b079-c4cead04e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Find the light</strong></p>'
    '22':
      'image': 'jcr:2bd33dbc-e3d6-4366-910a-c4e61986003e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df312ae-b69d-4829-9f13-ebab1e22b5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd290bb8b-76fb-48fe-81e2-6fe67f475b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Find the light, Villones said, but use the natural one and not the
        one placed beside your rear camera.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b42fb-2081-4fbb-95a7-38949518b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop using flashes because it overexposes the food. The natural
        light helps the color of the food shine through. Go to the nearest window
        for the best natural lighting," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e66248-ce08-4772-8ebf-818234ba0c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villones shared the best times with the best natural light for photography:
        from 9 a.m. to 11 a.m. and 2 p.m. to 4 p.m., where the natural light is yellowish
        to grayish.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a78d13-28bd-47d9-80f4-590eaa59d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from light, you should also look for shadows to add depth
        and personality to your photos. The best time to chase the shadows is from
        4 p.m. to 6 p.m.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf3e5e6-d6ca-4fdb-bb8f-9255d833f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s one of the things I want to do — to chase the shadow. Don’t
        be afraid of lights. If in any case it’s dark, use a flashlight and cover
        the bulb with a tissue or napkin."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27ad43-a096-47fa-a723-ca4cde6fd510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know your angles</strong></p>'
    '34':
      'image': 'jcr:80acd747-0cc6-4cb6-9ba0-c7cd4b84d244'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7735fa-23d5-430f-aaa1-cb7b98c97103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32624617-6c46-4c0d-b55a-0da3de45976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every photo, the photographer must know the best angle of its
        subject to bring out its full beauty — yes, including food subjects.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741d90f-0f06-4803-8798-3786868a64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villones named three angles aspiring food photographers may use:
        the flatlay or overhead, head-on, and the 45-degree shot.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5fc050-8c25-491b-aa44-f917621199ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She suggested using the 45-degree angle shot for food with lots
        of layers, for example a juicy hamburger or a cake slice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167b580-edca-41ac-a50f-614db5f1eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have ridiculous food you want to feature and the layers
        of it, 45-degrees is for those food."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fa5eb-2024-4979-9261-0e11a0211be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Explore</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317631cf-09a9-42e6-bcd1-46f47b276fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texture, heights, background, and negative space are the things
        you need to experiment with to take the most interesting food photos, said
        Villones.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107aa4ea-8cef-46a5-a145-56270a736581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show the contrasting textures, soft and hard, rigid and smooth,
        to create depth.</p>'
    '47':
      'image': 'jcr:1b2b28dd-b600-4418-9d64-138e86899536'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a0695-7381-433d-9c69-bcef487332c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad359d-587c-47b6-8be3-8259dc73c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exploring heights in photos can work for shooting cookies; she said
        you can stack the cookies in an uneven way to make the eyes play.</p>'
    '49':
      'image': 'jcr:4b786472-8cca-42b3-8e56-260349b7e8f0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34b559-0e81-4256-a056-a2f7336c6fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df65767-a41e-4c48-80a2-543aa119c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many ways to play with the background to enhance your
        food shots, "To make it more interesting, food photo doesn’t have to be necessarily
        always just a food. If you want to set the mood or let the people know, how
        interesting the food is, you have to make them take a look at your background."</p>'
    '50':
      'image': 'jcr:11249e54-cbdf-4d79-89ab-b3defd6a9275'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe4ccb-ad69-41e9-bb07-adde2be75a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469297bb-1a9b-4a65-a107-a86e364c995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villones said leaving negative spaces in photos brings a certain
        kind of calmness to the photo. "Before, people don’t want to leave even a
        small space in there, they think picture will be a lot nicer when you fill
        it all with objects. But don’t be afraid to use negative space."</p>'
    '53':
      'image': 'jcr:f029358c-895b-4ad6-b6fd-f18913f7b305'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf0d04-d428-4ce2-b1f0-a5edebefd0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c36fd-4abc-45d3-801d-9ef79e6d21f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Know your apps</strong></p>'
    '55':
      'image': 'jcr:69e00a99-9b75-45b0-a288-36a26b661eed'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815d869-92ce-4719-9ca6-d8fbd4d96a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993f4fb-2691-4a3b-b6f2-ee283c4f50d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earlier said that you should know your smartphone to take delicious
        photos; Villones also believes that knowing photo-editing apps can also up
        your foodstagram game.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ae8f7-1ac5-447c-a906-ce5abc664a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her top apps are Photoshop Express, VSCO, and Snapseed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444033a1-2d80-415d-909f-6f04dbcc69b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villones also suggested downloading apps that could create DSLR-like
        depth-of-field in photos to make your pictures look more pro, such as Big
        Lens and Snapseed.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c333e-0e83-4bd2-a151-54fafbc1bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:24:50.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:25:01.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Share photos of your own foodstagrams with the hashtag #CNNPHFood
        for a chance to be featured on cnnphilippines.com</em></p>'
  'jamal-crawford-nba-sixth-man':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Jamal Crawford bagged this year''s Sixth Man Award to become the first
      three-time winner as the NBA''s best reserve.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-04-20T14:57:18.490+08:00
    'imagesource': 'jcr:88d11ce1-d9ae-477f-9095-d4eb7690ac80'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a08d905a-4871-4f49-9c77-0de6636f278d'
    'lead': 'Jamal Crawford bagged this year''s Sixth Man Award to become the first
      three-time winner as the NBA''s best reserve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:27:17.332+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T13:27:36.347+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T13:27:36.143+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Jamal Crawford wins Sixth Man Award for third time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41125ba-b8a0-4e9d-9fe9-cbcb9f72862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:27:36.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Los Angeles Clippers
        guard Jamal Crawford received the National Basketball Association Sixth Man
        award for the 2015-16 season on Tuesday (Wednesday, April 20 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740a816-1b71-449c-a435-1ba71e6d1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:27:36.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford became the first player to win the award three times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d7b19-33b5-4fc4-bf43-c21b4cf20dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:27:36.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously won the award in 2010 and 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cfeebd-2fc1-42f4-aaf5-6eafe459d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:27:36.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford, 36, is also the oldest player to win the award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925993d0-7666-4f44-90fb-ed53db5965f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:27:36.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He came off the bench in 74 of the 79 games this season and averaged
        14.2 points, 2.3 assists, and 1.8 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61af35-2c89-43b3-a6df-82bcab2c5333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:27:36.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp-shooting veteran amassed 341 points to secure the feat.
        Warriors'' Andre Iguodala came in second with 288 points and Enes Kanter of
        the Oklahoma City Thunder finished in third place with 182 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b00372-e95d-4270-95c5-77076dc06c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:27:36.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crawford joined Kevin McHale, Ricky Pierce, and Detlef Schrempf
        as the only players who won the award at least twice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6a806f-fc5d-49bd-aef0-1500104fdb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:27:36.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, the Crawford''s Clippers currently hold a 1–0 edge
        over the Portland Trailblazers in their first round playoff series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46c705-3f8f-4282-afeb-6842bfcfe238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:27:17.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:27:36.349+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is slated on Thursday (April 21 PHT).</p>'
