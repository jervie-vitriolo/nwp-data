      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/04/19/entertainment/golden-globes-rules-change/">Golden
        Globes change disputed rule about comedies</a>"</em></p>'
  'salvador-bernal-badong-exhibit':
    'author': 'Fiel Estrella'
    'caption': 'For "Realizing Rama," Salvador Bernal worked with Nicanor Tiongson,
      one of the curators of an exhibit highlighting the former''s various projects
      in theater design and beyond. Photo courtesy of the CCP'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-04-20T15:52:08.679+08:00
    'imagesource': 'jcr:a023f768-415f-4a15-a8cd-4c45b3d97964'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a79b7f8-b16f-4fa4-befa-d97ff8b56d6c'
    'lead': 'An exhibit at the Ateneo Art Gallery highlights the various projects
      of the late National Artist who is widely considered the father of theater design
      in the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:15:02.165+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T13:15:25.336+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T13:15:24.845+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Badong’: A tribute to a pillar of Philippine theater design

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e0a88-177b-4003-bd08-33f9eaa458b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For four decades,
        the late Salvador “Badong” Bernal trained a keen and inspired eye on the stages
        of Philippine ballet, opera, theater, and film, and turned them into great
        new worlds that demanded suspension of disbelief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca9c61-e4e4-4942-89dd-47b2f672e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernal, who was conferred the award of National Artist for Theater
        Design in 2003 and died in 2011, did over 250 theater and dance productions,
        according to Gino Gonzales, a production designer and former apprentice of
        Bernal’s. Gonzales is also a co-curator of “Badong: Salvador Bernal Designs
        the Stage,” an exhibit set to open at the Ateneo Art Gallery on April 21.
        “We had to whittle it down to around 30 productions that best illustrated
        [Bernal as an] important, immensely talented and intelligent artist,” he says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9834cc6a-7a17-4a9f-a7d4-73c98689fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit, which was previously on display at the Cultural Center
        of the Philippines (CCP) as well as on tour around the country, provides a
        retrospective glimpse into Bernal’s illustrious career. It features his original
        scale models that accurately depict set designs in miniature along with renderings
        of costume designs and even actual costumes. There’s also a detailed timeline
        of his theater design work with his poetry and highlights from his life. The
        project is co-curated by Dr. Nicanor Tiongson, a former artistic director
        of the CCP, and Ricardo Cruz, head of the CCP Production Design and Technical
        Services Division.</p>'
    '5':
      'image': 'jcr:5c802169-77a5-40b5-b134-51bf53d310b3'
      'imageCaption': 'Salvador Bernal''s fish skeleton-inspired stage design for
        the zarzuela "Sa Bunganga ng Pating." Photo courtesy of the CCP  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56017f61-5912-43e3-9500-b8fdf4069a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3584e5e5-1de6-4c8c-940b-7fe5ffcd4992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit has five sections: “Space,” “Surfaces,” “Symbol,” “Sources,”
        and “Silhouettes.” “In ‘Space’ we feature productions that challenged very
        traditional arrangements of sets within a frame or what we refer to as a ‘proscenium’
        stage,” Gonzales explains. “One of [these] was Tanghalang Pilipino’s ‘Francisco
        Maniago,’ which was built over several rows of the audience seating of the
        CCP’s Little Theater. The displaced seats were situated on the unused portion
        of the stage, creating a traverse stage that allowed actors to enter from
        multiple points of the theater.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622cb7ea-dba7-4a0c-b40b-30a78f91ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he adds: “The section on ‘Surfaces’ tackles [Bernal’s]
        innovative use of seemingly mundane materials such as plastic, muslin, and
        paper that are transformed into ‘stage-worthy’ elements. He did not always
        work with enormous budgets. He did sets and costumes for university productions
        and impoverished theater companies as well. And this situation of ridiculously
        limited resources did not stop him from creating these incredible spaces and
        clothes from cheap materials.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e47d81-93f3-451a-870e-230e0a643771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        Something old, something new</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d241e-ca5e-48a3-a973-a2121b55a3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger capacity offered by the art gallery leaves room for the
        return of some pieces, previously removed because of space limitations and
        insurance costs. “Dr. Tiongson and I are featuring some original costume renderings
        painted by [Bernal] from the time he took graduate studies in Northwestern
        University [in Evaston, Illinois] to the late 1990s,” Gonzales says. “We are
        also displaying an original portrait of [him] by one of his apprentices, Rafael
        del Casal.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9798ce-8823-45db-9bae-f96202040bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales shares that the curation process entailed a lot of digging
        through archives. “Theater is very ephemeral,” he says. “After a theater performance,
        sets are broken down and many costumes get recycled.” He adds that the country
        is “generally very bad” at the storage, documentation and upkeep of costumes
        and set pieces, resulting in some of them being lost. In this case, it’s Bernal’s
        blueprints for the musical “Lapu-Lapu,” which had disappeared some time after
        its run. “Fortunately,” Gonzales says, “a Japanese lighting designer, Naomi
        Matsumoto, had kept her blueprints in her archive at UP Diliman and the original
        draftsman, Francisco Galvero, recreated the model to the exact scale from
        these plans.”</p>'
    '15':
      'image': 'jcr:c02c8467-74bf-41f9-87cc-bf211ad9038b'
      'imageCaption': 'Salvador Bernal''s undulating set design for the musical "Lapu
        Lapu." Photo courtesy of the CCP  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a4ce8-e8cf-4aa9-b292-c4ed65548ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633fcc50-4db8-401d-9f0c-9e480088fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of work also went into making sure the artifacts were good
        as new when the exhibit was starting out. “Restoration of the selected costumes
        and scale models was done about four months prior to the exhibit opening at
        the CCP,” Gonzales explains. “It was a tedious process, but we were thankful
        that some of the artisans from those theater productions were still around
        to determine exactly how the pieces were assembled.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac95f80-309e-44f2-ad3f-0a515139bdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<strong> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; Badong’s legacy</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6eeece-49f7-4eb2-95fb-9da93c6136d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the exhibit’s national tour were workshops on set design
        meant for beginners in the regions. “One of [Bernal’s] greatest legacies is
        the training of several craftspeople in the theater,” Gonzales says. “And
        this exhibit also honors the works of all these talented hands that produced
        the scale models, drafting, paint elevations and clothes.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcfb864-0110-487f-a8b7-3fc446752b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales goes on to say that this particular stop at the Ateneo
        Art Gallery, a museum of modern art of the Ateneo de Manila University, is
        very important because it is where Bernal’s training in theater began, specifically
        under National Artist for Theater and Literature Rolando Tinio. Bernal also
        taught at the university, enriching its humanities programs and theater department,
        and becoming a revered mentor to the likes of Gonzales, Cruz, Winky Maramba,
        and Toto Sicango, all respected designers in their own right. Bernal “was
        never selfish of his knowledge and skills,” Gonzales says, “and he had a burden
        to train budding designers by way of example.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d0a38-d4c0-4a46-a76f-6dad31be56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gonzales, Bernal remains relevant and groundbreaking
        because his work “went beyond decorative choices or what we Filipinos refer
        to as <em>palamuti.”</em> He adds: “He was a clear thinker, having studied
        Philosophy at the Ateneo, and he infused his design work with dramaturgical
        weight. He primarily elevated theater design into an art form in the Philippines
        and professionalized something that was previously regarded as a mere hobby.”</p>'
    '26':
      'image': 'jcr:10a3ae51-52d7-49f2-a042-0111aac84593'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146a2d1-1273-4e7e-a6c0-cea95fc624b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d40ca04-3efb-4cdb-b356-1592e1a93114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Bernal was also a poet — with, according to Gonzales, “an ability
        to grasp the essence of plays and distill them into visual metaphors” — was
        integral to his craft. Gonzales adds: “This potent combination of philosopher/poet/technician,
        coupled with an eye for proportion and an insatiable hunger for all sorts
        of other disciplines, makes him the ultimate theater designer.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eaeb04-7458-43bb-86b6-f9957bd102e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Gonzales has high hopes for the opening of the exhibit
        and the fresh pairs of eyes — young and old alike — that will bear witness
        to it, perhaps even be moved by it. “[I hope] that all the viewers simply
        see the genius behind all of these theater productions and appreciate set
        and costume design as an art form,” he says. “And maybe the exhibit could
        spark something in one or two students to pursue theater as a profession relentlessly.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba7d45-8bf9-409b-8cce-4613655721a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e87d7-d83f-4711-92a5-486d9c81ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:15:02.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:15:25.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Badong: Salvador Bernal Designs the Stage” is on display from
        April 21 to July 2, 2016, at the Ateneo Art Gallery, located at Level 2, Old
        Rizal Library Special Collections Building, Ateneo de Manila University, Katipunan
        Avenue, Loyola Heights, Quezon City.</em></p>'
  'Food-photography-smartphone-tips':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
