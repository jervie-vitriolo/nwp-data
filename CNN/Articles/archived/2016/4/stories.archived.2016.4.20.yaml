  'Mall-voting-Comelec':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-20T06:54:05.393+08:00
    'embedimage': 'jcr:f1db8019-ee3c-48de-9f14-1ad4a691448c'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/QIuUlS47f9c"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43f29f7d-67e3-4aa9-9549-9dc90361e798'
    'lead': 'A former Comelec commissioner and a poll watchdog warn the Commission
      on Elelctions it is too late to proceed with mall voting now. They say the Comelec
      seems to have misplaced priorities, but Comelec Chairman Andres Bautista insists
      on the project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:41:18.244+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T11:41:30.300+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:41:29.962+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-Comelec commissioner: Mall voting might be illegal

      '
    'updated': 2016-04-21T02:10:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ea3731-ac39-40f2-b070-7e4779e92b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Commission on
        Elections (Comelec) Chairman Andres Bautista appeared determined to make voting
        in malls happen. One by one, he is signing agreements with the country''s
        major mall operators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac82a17b-b8da-4f6c-80c1-e99f35bc6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But election lawyer and former Comelec Commissioner Gregorio Larrazabal
        sees a problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca1fea-4c72-4a04-b65d-9f1577c0181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you transfer the polling places now, it''s illegal," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab111b13-a0c6-48ff-ab7b-6aba534d99f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal said, by law, the Comelec should have informed affected
        parties and voters that their precincts will be transferred to malls before
        the plan was approved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25790d-65ba-45da-ac82-7ffeeb76362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.244+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the entire Comelec, not just the chairman, should have
        formally ratified the transfer of the precincts to the malls and it should
        have been done more than 45 days before the May 9 elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c46fa-53a2-44a8-a265-afef6a5fd17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal warned votes cast in malls might end up wasted if a court
        rules against it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1ef77b-a2eb-4ae3-90d7-ee2fc036b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem here is that it will cause massive disenfranchisement
        because all those votes of the precincts that were moved will be nullified."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c367aa-966f-47c2-a15f-b853a8441574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s defense</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf758a4-efca-4871-8368-38ba095a6298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista defended mall voting, saying his fellow members approved
        the plan and authorized him to strike deals with malls through a resolution
        back in March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a132f2-1df1-49d8-862f-92a933ef14f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"March 10 nga eh! March 10 nagawa na eh!<em> Oo. Ayan nga, nasa
        reso, eh. ''Yun ang ano ko sa kanila, eh, minsan masyadong puro lang teknikal
        at hindi iniisip nga ang kagustuhan ng taumbayan</em>," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b148ad2-9dcd-4134-b83c-bef624b91d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: March 10, it is! It was done on March 10! Yes. There
        it is, it is in the resolution. That is my (concern), sometimes they are too
        technical, discounting the requests of the people.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422cefd0-2085-4641-af30-343409cec88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said they are sending letters to roughly 230,000 voters
        to tell them they will be voting in a mall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132d8cb-83a9-40c6-adb4-2da0ff963c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Larrazabal said the March 10 Comelec resolution should have
        already specified which precincts will be affected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b140cb-6541-4d5f-9c4a-6051fd8970e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very worrisome. You''re dealing with matters that are even superficial.
        Mall voting? That''s nothing," Larrazabal said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2706c2-1dd2-45b3-b6c3-1f669dafff8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added all this is taking the poll body''s attention away from
        problems concerning poll automation technology that should, in his view, be
        the priority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b43eef-d6c0-4bec-a5d7-c3c4bc9dccca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s more important is technology. What''s happening to the
        servers? What''s happening with transmission? What about the configuration
        of the SD card?" he asked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34659b-ae52-4645-afab-1aff96e92068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal warned of disorder at the precincts on voting day if
        the Comelec fails to focus on essential matters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedac1ae-24d6-4ca0-adfa-caba51755e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal was the chairman for the Comelec steering committee,
        which oversaw the first automated national elections — the election that was
        won by President Benigno Aquino III.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9b8624-655c-4c46-8827-9a9108c666f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magulo talaga</em> because right now, you don''t know what''s
        happening. And we''re 20 days before the elections? Good luck. Good luck to
        everyone."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec37b76-4163-4138-9a6d-44ef2133b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:41:18.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:41:30.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, however, merely shrugged off these warnings, saying he''s
        confident about the plan.</p>'
  '6.2-magnitude-Ecuador-earthquake':
