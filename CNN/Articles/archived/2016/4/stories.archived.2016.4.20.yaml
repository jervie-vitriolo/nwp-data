      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest Pulse Asia survey, Davao City Mayor Rodrigo
        Duterte enjoys the support of 58 percent of Mindanao voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ffdf9-594b-4903-a38b-ba2f9cc9ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:30:43.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:30:53.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said his presence could help draw bigger crowds — as what
        happened at the UNA rally in Alabel town earlier in the afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01fde1b-050b-408a-bde9-91bf35b944e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:30:43.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:30:53.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world champ said he would discuss Binay''s platforms and track
        record — especially Binay''s accomplishments in Makati.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c9413-914f-4991-bd70-af19fe7f2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:30:43.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:30:53.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
