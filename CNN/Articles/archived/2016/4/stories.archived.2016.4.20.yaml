      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>COJIMIES, Ecuador (Reuters)</strong> — A magnitude 6.2 earthquake
        struck off the coast of Ecuador on Wednesday (April 20), just days after a
        major quake hit the country killing nearly 500 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd41a397-5dd3-45d2-8b5d-3c2dfed835ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:46.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:44:01.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest quake was centered 70 km (44 miles) off the Pacific coast
        town Esmeraldas at a depth of 10 km, the Pacific Tsunami Warning Center said,
        not far from the epicenter of Saturday''s 7.8 magnitude quake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ac55a-238d-4acb-b968-85f85b374646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:46.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:44:01.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters witnesses in the zone said two strong tremors of about 30
        seconds each were felt in Cojimies, down the coast in the disaster zone from
        the weekend earthquake, waking people up and sending them into the street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c428fc98-fa16-4fc6-8210-34f55c5c1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:46.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:44:01.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not felt in the highland capital of Quito.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a533fe-1bcb-4eef-ab7a-432d195470cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:46.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:44:01.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador''s Geophysical Institute said a 6.2 magnitude earthquake
        at 3.33 local time (0833 GMT) was followed by a series of after-shocks. There
        was no tsunami warning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65870e2d-5afc-4d29-9d65-e06c080e5481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:46.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:44:01.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s 7.8 magnitude quake killed 480 people, left another
        107 missing, and injured more than 4,600. Hundreds of homes were destroyed
        and roads torn up in a major blow to the South American OPEC country''s already
        fragile economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de6a72-2208-406d-837b-6135afce393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:46.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:44:01.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supervising rescue work in the disaster zone, President Rafael Correa
        said the weekend quake inflicted $2 billion to $3 billion of damage to the
        oil-dependent economy and could knock 2 to 3 percentage points off growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc002f02-92ea-4c17-b36c-39a1d517c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:46.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:44:01.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s quake, Ecuador''s worst in decades, destroyed or damaged
        about 1,500 buildings, triggered mudslides. It left some 20,500 people sleeping
        in shelters, according to the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ccf31e-d212-4db0-8b3b-7077954f6a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:46.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:44:01.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In isolated villages and towns, survivors struggled without water,
        power or transport, although aid was trickling in.</p>'
  'maynilad-water-meter-upgrade':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-20T06:16:04.566+08:00
    'imagesource': 'jcr:2222754e-8ce1-43b3-adcb-e9411657171e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '963334aa-0404-45c1-b54f-6bc49ecc6b78'
    'lead': 'Aside from the P558 million allotted for its meter management program,
      the country''s largest private water concessionaire announced on Wednesday (April
      20) that it will replace about 135,000 old water meters in households across
      the west side of the greater Manila area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:46:45.558+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T11:46:52.465+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:46:52.240+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maynilad spending P558M for water meter upgrade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613dc68-8481-419c-8a1a-2bf078daca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:46:45.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:46:52.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As El Niño shows
        no signs of letting up, Maynilad Water Services, Inc. is upgrading its water
        meters to reduce water loss and billing errors for its customers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce585a00-d778-4f44-b82a-7567f00168cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:46:45.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:46:52.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad is spending P558 million for its meter management program
        this year, the water concessionaire said in a statement on Wednesday (April
        20).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a28348-1a6c-465f-9529-3743f7b51db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:46:45.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:46:52.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, it will replace about 135,000 old water meters
        in households across the west side of the greater Manila area. This will cost
        roughly P428 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc7e2b-c82d-4730-abf3-4cc4c71a10c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:46:45.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:46:52.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another P40 million will go into upgrading mechanical meters to
        electromagnetic ones, which allow for automatic meter reading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b4351-fa6b-48a3-a69e-af41edc22ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:46:45.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:46:52.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining P90 million will be used to install meters for new
        accounts, and to maintain water meters in primary distribution lines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54696d80-57f3-4433-87df-bdaab6494fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:46:45.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:46:52.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water meters only have an optimum life span of about seven years.
        Given this, the timely replacement of water meters is essential so our customers
        can be assured that Maynilad records and bills their consumption accurately,"
        Maynilad President and Chief Executive Officer Ramoncito S. Fernandez said
        in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656c4cc-5938-41ec-bff6-bccaa5f2c4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:46:45.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:46:52.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad began improving its water meters in 2012, as it booked
        heavy losses from water theft and inaccurate meter readings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d0278c-f7a2-416e-a59b-8c9512d63b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:46:45.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:46:52.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Pangilinan-run company has upgraded an average of
        150,000 meters every year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89fa8be-26f8-43b7-8ed8-424606157e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:46:45.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:46:52.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad estimates it has recovered as much as 28 million liters
        of water every day since the program began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7cf4e0-336c-404c-884e-b821d9f1292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:46:45.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:46:52.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad is the largest private water concessionaire in the Philippines
        in terms of customer base. It is the agent and contractor of the Metropolitan
        Waterworks and Sewerage System for the west zone of greater Manila, including
        some parts of Manila, Quezon City, and Makati, as well as Caloocan, Pasay,
        Parañaque, Las Piñas, Muntinlupa, Valenzuela, Navotas, and Malabon in Metro
        Manila. It also services Cavite, Bacoor, Imus, Kawit, Noveleta, and Rosario
        in the Cavite Province.</p>'
  'roxas-romualdez-yolanda-leyte-campaign':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '(File photo) L: Manuel "Mar" Roxas II, R: Leyte Rep. Martin Romualdez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-20T06:38:30.263+08:00
    'imagesource': 'jcr:3fa79cfd-e81c-4850-957a-8cd1b8f306a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9f0c421-3b42-4f60-a14a-acdebe5782bd'
    'lead': 'Manuel "Mar" Roxas II thanks Leyte Rep. Martin Romualdez, who on the
      day the LP bets campaigned in Leyte, acknowledged Roxas’ efforts during and
      after Typhoon Yolanda. Romualdez said Roxas "did his honest best and risked
      his life" during the typhoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:50:18.344+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T11:50:34.110+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:50:33.482+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Romualdez clears Roxas from Yolanda issue: ''He did his honest best''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1b7b4-6b2b-457c-b929-11e470a59063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:50:18.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:50:34.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leyte (CNN Philippines)</strong> — The truth always prevails
        — this is what administration bet Manuel “Mar” Roxas II had to say in reaction
        to a Leyte Rep. Martin Romualdez’s statement on the presidential candidate’s
        efforts during Typhoon Yolanda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96efe7c5-c046-46bd-91dd-c32aa263546a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:50:18.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:50:34.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said Roxas "did his honest best and risked his life" during
        the typhoon that hugely devastated parts of Visayas in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffa2b7-a19d-4992-afa5-e54679bef511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:50:18.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:50:34.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker issued the statement on the same day the Liberal Party
        (LP) standard bearers Roxas and his running mate Camarines Sur Rep. Leni Robredo
        campaigned around Leyte, together with other LP bets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394cf01-cb6e-44c2-97e9-769688d5edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:50:18.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:50:34.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work during disasters when he was still Interior secretary —
        especially in Tacloban after Yolanda''s devastation — is among issues thrown
        at Roxas during the campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c930f17-8af3-444c-9a6f-7997767c5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:50:18.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:50:34.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas and Tacloban mayor Alfred Romualdez, congressman Romualdez’s
        cousin, repeatedly exchanged criticisms— taking government''s response and
        rehabilitation efforts to the political front.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed8b8ee-3c12-44b3-bab0-ce6050e4c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:50:18.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:50:34.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it came unexpected, Roxas was grateful to the congressman
        for acknowledging his work during Yolanda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0d30ff-8e22-4169-874a-49544b90b726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:50:18.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:50:34.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/31/VP-Binay-Tacloban-mayor-slam-Roxas-comics.html">Also
        read: VP Binay, Tacloban mayor slam Roxas comics</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4c27a-f9d7-42e6-ab82-7e74de49f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:50:18.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:50:34.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roxas skips Tacloban in Leyte visit</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53206a-8de4-4b20-bc0a-b1c9022353d5'
      'mgnl:activationStatus': true
