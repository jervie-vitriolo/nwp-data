      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s not just us commoners who geek out
        over Star Wars. Apparently the royals, do, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686184f-31f5-4e1d-99f8-0a1afc3f9d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:37:30.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:37:30.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s Prince Harry and his brother William, the Duke of Cambridge,
        visited the Pinewood Studios set of<em> Star Wars: Episode VIII</em> on Tuesday
        (April 19).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf5bd0f-21ba-472e-acd4-dd2390a81cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:37:30.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:37:30.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They dueled with light sabers, chatted up Luke Skywalker (in the
        form of actor Mark Hamill) and BB-8 the droid. And Harry got a hug from none
        other than Chewbacca himself.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Meeting <a href="https://twitter.com/hashtag/Royals?src=hash&amp;ref_src=twsrc%5Etfw">#Royals</a>
        William &amp; Harry! Finally- a chance to get an informed answer on whether
        being Leia&#39;s brother makes me a Prince. <a href="https://twitter.com/hashtag/LordLuke?src=hash&amp;ref_src=twsrc%5Etfw">#LordLuke</a></p>&mdash;
        Mark Hamill (@HamillHimself) <a href="https://twitter.com/HamillHimself/status/722095437977686016?ref_src=twsrc%5Etfw">April
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eb71d3-07ee-4749-9026-d813aea81a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:37:30.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:37:30.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ca5b2-994b-47e3-a0e3-e44cf759ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:37:30.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:37:30.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Mail newspaper reported William acknowledged he was a
        "total geek" as far as Star Wars is concerned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb1c879-e933-4801-8f5d-b9685622b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:37:30.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:37:30.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took time out to study the fine detail in some of the costumes
        and props used for the film.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42bbe95-72e4-4080-bfbe-77bc3315c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T16:37:30.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T16:37:30.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You should be really proud. They are amazing," the newspaper quoted
        him as telling one worker.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/44q1KK1-OkY"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
