      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel said most of the employees affected by the layoffs will be
        notified in the next 60 days, while some of the cuts may happen in mid-2017.</p>'
    '3':
