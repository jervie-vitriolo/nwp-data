    'title': 'Another quake, magnitude 6.2, strikes off Ecuador coast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd2a688-f0d2-4651-97e8-ace761af36c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:43:46.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:44:01.277+08:00
