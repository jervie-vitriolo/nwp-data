      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:02:24.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC president Dana White announced on Tuesday (Wednesday, April
        20 PHT) that UFC featherweight champion Conor McGregor has been pulled from
        the <a href="http://nine.cnnphilippines.com/sports/2016/03/31/mcgregor-diaz-rematch-UFC-200.html">main
        event of UFC 200</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f9913-1a7e-4cc0-b278-1a0b08093ba1'
      'mgnl:activationStatus': true
