    'template': '1'
    'title': 'PNP to deploy more police in poll hotspots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f66fe-61f8-41f1-bf72-46922572b48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Around 3,000 police
        officers are on standby at the Philippine National Police (PNP) headquarters
        in Camp Crame for the upcoming May 9 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f58acd6-0c1d-4798-99dc-7d14b02081dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gathered for accounting on Wednesday (April 20), and will serve
        as augmentation force during the elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4b012-4dd0-4c1e-8423-279afbf6fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Director Jonathan Ferdinand Miano said these police forces
        will be deployed in areas where threats of election-related violence are high.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3928dc1-d9aa-4e48-845a-e600c1ba119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/01/pnp-updates-election-watchlist.html">Related:
        PNP updates watchlist for 2016 polls</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ceddbd-f4e9-4bdd-a3a4-07b7d77515d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Etong</em> reserved force <em>ay gagamitin natin para mapanatili
        nating tahimik yung pag conduct natin ng election at sisiguraduhing pantay
        ang laban ng election na ito</em>,” Miano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa72186-dea1-450f-864e-94c9d3e7aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We will use this reserved force to ensure peaceful
        and clean elections.”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ea8648-408c-4054-8bba-fd15a7803531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miano also assured the public that the PNP will be non-partisan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219aa10e-ec1f-4d19-9afa-98ffa036cd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/PNP-no-partisan-politics-2016-elections.html">Also
        read: PNP vows to remain non-partisan</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10f5d5c-8d54-45ef-a4eb-74b31289f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Administrative charges await partisans</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05471787-c015-4932-8b3a-f9e5b110b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police personnel were warned of administrative charges should they
        be found politicking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f7ca7-5470-4f56-86a3-002f5bfd2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2 of the 1987 Constitution states: "No officer or employee
        in the civil service shall engage, directly or indirectly, in any electioneering
        or partisan political campaign."</p>'
    '17':
      'image': 'jcr:f6f51503-84c7-43e2-b507-8c823db247e2'
      'imageCaption': 'The 1987 Constitution prohibits members of the Philippine National
        Police (PNP) from engaging in electioneering or partisan political activities.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d715fc-ba67-419f-b216-401ddecfa9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813acc36-cbf1-4532-89de-944a31deb469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the PNP are covered under this prohibition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e110d4-11f2-40a1-96f4-700780a7a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found guilty of electioneering will be punished with up to
        six month suspension for the first offense and dismissal from public service
        for the second offense, under the Civil Service Commission (CSC)''s Revised
        Rules on Administrative Cases in the Civil Service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de577f-7e21-4f6d-8ceb-fca21759a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that four police generals allegedly met with
        the staff of Liberal Party standard bearer Manuel “Mar” Roxas II on April
        2 in a hotel in Quezon City. PNP is currently investigating on the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf406f3-0b58-4656-9280-88d98003ce29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/05/PNP-four-generals-meeting-Roxas-staff.html">Related:
        PNP asks generals to explain alleged meet with Roxas'' camp</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1419973f-78ce-4598-afaa-d768940c2f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:32:02.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:32:44.548+08:00
