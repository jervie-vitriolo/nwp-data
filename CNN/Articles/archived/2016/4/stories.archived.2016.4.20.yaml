      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is facing a tough battle in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68591807-5c42-46a4-98ff-c01a8d8d2f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:30:43.027+08:00
      'mgnl:createdBy': 'cnnproducer'
