      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — It’s a busy day
        at the HQ of Sunnies Studios, where the final touches to its new line are
        being made at the office’s R&amp;D room. The whole affair has been decidedly
        hush-hush, with no prior announcement save for a teaser photo promising “something
        big” on the brand’s social media pages and a newsletter update the night before
        the line’s launch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5762945-95f0-4cd0-b6c7-029d0af5663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunnies is best known for being everyone’s go-to source for affordable
        and fashionable sunglasses, so it’s evident that any announcement from the
        company is expected to be big. And it sure is.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf739896-eb89-42dd-9a4b-5ee9e93f6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, April 20, it’s launching Sunnies Specs, a premium prescription
        eyewear line that’s set to make the hunt for the perfect pair of glasses much
        easier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab9d2c-30e8-4580-b3bc-e0efc08dfe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from offering more frame designs that won’t burn a hole in
        your pocket, Sunnies Specs will be providing simplified in-store eye checkups.
        Overall, the process is set to take 15 to 30 minutes, not including the two
        hours it’ll take to get the lenses done.</p>'
    '7':
      'image': 'jcr:d8f36997-8ce9-44de-8688-086a8b9c3d3e'
      'imageCaption': 'For Specs, Sunnies will set up optical kiosks to allow for
        customers'' eye checkups right within its stores. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd4316-48c8-41dd-bfc5-eb59868ca4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b21bc4-a39e-4dbd-b3d1-7b31700aa8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:44:58.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:45:37.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life got to sit down with Eric Dee Jr., Sunnies
        Studios’s finance director, to talk about their new optical eyewear line.
        Below are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e97c21b-7ef2-4a4a-b2f5-81e982bd649f'
      'mgnl:activationStatus': true
