    'jcr:uuid': '30019daa-3435-4d1a-b571-495292ae13e9'
    'lead': 'A forensics expert told senators on Wednesday (April 20) that two of
      the protesters killed in the Kidapawan City-dispersal were felled by bullets.
      But according to a relieved city police chief, a third fatality could have been
      shot by the protesting farmers themselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:31:06.803+08:00
