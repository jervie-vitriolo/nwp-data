      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>General Santos City (CNN Philippines)</strong> — The opposition''s
        standard-bearer and its senatorial slate were in Sarangani and General Santos
        City on Tuesday (April 19), places associated with boxing champ Manny Pacquiao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef50b68-a971-43a5-84d4-7be41715fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:30:43.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:30:53.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, a senatorial bet himself, joined his fellow candidates
        and said he would be more visible in the campaigns of the United Nationalist
        Alliance (UNA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77862a0e-3cb3-49f4-8d77-425683040784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:30:43.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:30:53.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/04/14/pacquiao-back-philippines-after-defeating-bradley.html">Related:
        Pacquiao back in PH after defeating Bradley</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19590d36-2fbb-40db-be30-c3ca0d725aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:30:43.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:30:53.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from campaigning for himself, he said he would also campaign
        Vice President Jejomar Binay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca53d9-5392-4101-8c67-966798df6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:30:43.027+08:00
