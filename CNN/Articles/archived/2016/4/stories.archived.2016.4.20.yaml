    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d827cb-5dd2-4776-86ba-9e0e4be59ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:58:00.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:58:15.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Remember the controversy when "The Martian"
        beat out "Trainwreck" and "Spy" in the best motion picture, musical or comedy
        category at this year''s Golden Globes?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b916eb-1fee-44a9-9f46-9a08d77014ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:58:00.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:58:15.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well that won''t happen again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70378812-e851-41d2-8165-d15f4c6fba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:58:00.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:58:15.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hollywood Foreign Press Association, which is the organization
        that puts on the Golden Globes, has announced some new and revised rules.
        According to HFPA''s site, the new change is valid immediately and is "yet
        another step in an ongoing process of revising and refining the requirements
        and qualifications for the Globes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c6f62b-8ebd-4651-825b-6fc70d317c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:58:00.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:58:15.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes include "New language that more clearly defines the
        drama/comedy distinction, which now contemplates the hybrid genre of the dramedy
        and similar pictures with a more precise description: ''dramas with comedic
        overtones should be entered as dramas.''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f48b4c-2609-4304-885c-1bab93e2f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:58:00.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:58:15.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes come after wins for both "The Martian" and its star
        Matt Damon, who took home the Globe for best actor in a motion picture, comedy
        or musical, caused much consternation among viewers. Many moviegoers considered
        the film, about an astronaut trying to survive while stranded on Mars, a drama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5809980-9b07-49df-8fbf-31f90239643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:58:00.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:58:15.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new rules include changing the foreign language motion picture
        eligibility period to a 15-month timeframe "to coincide with the Academy''s
        eligibility period and make submissions in the category easier to manage."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11164a6d-40a6-428e-9db0-51abd3f8f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:58:00.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:58:15.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors are also not eligible to be nominated for playing themselves
        in cameos, and publicists are not allowed to interact with voters during the
        voting period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bb4b60-c48a-486b-8fb2-32e22c56420c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:58:00.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:58:15.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HFPA is made up of journalists and photographers around the
        world who cover the entertainment industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd99afa9-d357-40e2-b594-2f7143716395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:58:00.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:58:15.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74th Golden Globe Awards will air on NBC on January 8, 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e4d76-b5cd-4279-a496-87bc812e6062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:58:00.691+08:00
      'mgnl:createdBy': 'cnnproducer'
