      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Yumi Lugod contributed to this report.</em></p>'
  'duterte-complaint-womens-rights-group-chr':
    'author': 'CNN Philippines Staff'
    'caption': 'The "Women Against Duterte" coalition filed a complaint before the
      Commission on Human Rights against presidential candidate Rodrigo Duterte.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-20T14:43:58.730+08:00
    'imagesource': 'jcr:33a1b3b7-1fea-4722-9a8c-042834e7b89d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b34fa2f1-ff3d-4d56-b963-bda758554cbb'
    'lead': 'Several women''s rights groups filed a complaint on Wednesday (April
      20) at the Commission on Human Rights (CHR) against presidential candidate Rodrigo
      Duterte for violating Republic Act 9710 or the Magna Carta of Women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:36:51.620+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T13:37:08.420+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T13:37:08.114+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women''s rights groups file complaint vs. Duterte

      '
    'updated': 2016-05-25T14:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f11ede-997f-4bb5-8564-957967e9c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Several women''s
        rights groups filed a complaint on Wednesday (April 20) at the Commission
        on Human Rights (CHR) against presidential candidate Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0233468-9cc5-4dd5-a81a-10b6874c8332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed by the "Women Against Duterte" movement
        — a coalition of women''s rights advocates, environmental and worker''s groups,
        led by Ana Maria Nemenzo of Woman Health Philippines, Jean Enriquez of World
        March of Women, Judy Pasimio of Katutubong Lilak, and Josua Mata of SENTRO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4079554-0c6d-41ed-9f71-db0226386fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html">Watch:
        Duterte draws flak for rape ''joke''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a5bfa-6f4a-42da-b4cd-ae2d39f6a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is accused of violating Republic Act 9710 or the Magna Carta
        of Women — a law that protects the rights of women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9981a8-a8f5-4b4d-b0f0-39a9febaee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said Duterte''s disrespect towards women during his speeches
        in his different campaign rallies have been well-documented — the latest incident
        on April 12 when the Davao City mayor commented on the Australian missionary
        Jacqueline Hamill who was raped and killed in 1989.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76b3d13-5d87-4248-b67e-33103ee441f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (April 19), Duterte said sorry for his rape remark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9bc1f0-2839-4c89-a403-f5bbcf953d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/19/Dutertes-apology-rape-joke-creates-confusion.html">Also
        read: Duterte''s ''apology'' creates confusion</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45770055-6717-40db-ad27-3d1c63a2952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pasimio, they are rejecting Duterte''s apology. She
        added the mayor''s statement&nbsp; encourages rape culture and disrespecting
        of women.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f7bdc-8609-41b8-a101-18c4c3294f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR will investigate the complaint and will ask for Duterte''s
        reply to the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933c689-2f21-4d5d-9142-20c9b91ed27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/19/dutere-apologizes-rape-statement.html">Also
        read: No intention of disrespecting women and rape victims — Duterte apology
        statement</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff51c82-0a9c-48d3-bc5d-7a1c126493fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte lashes out at Australian gov''t</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262089f6-a5b2-4572-9c17-d2cf9eece7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday lashed out at the Australian government after
        it condemned his recent rape comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e136a12-8409-45f0-90e8-57ee2fc2c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor said he doesn''t need a lesson on decency and
        justice from Australia. He recalled how Australian authorities held a Filipina
        suspected to be a drug courier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e1b5b-223b-46c6-98f9-34cf27465162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They released the Filipina two weeks later after discovering that
        she was only carrying medication.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03678bc3-e9b0-4c06-89c2-15a4cf1fa725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/17/presidential-candidates-mar-roxas-grace-poe-jejomar-binay-rodrigo-duterte-rape-statement-australian-woman-lay-minister.html">Also
        read: Presidential rivals take swipe at Duterte for rape statement</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b4357-8cce-43f6-b0d5-79e582f5e75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not talk about to me about fairness and good taste. <em>Kayo
        mga Australyano</em>, shape up. If you cannot be fair to my countrymen shut
        up," he said. "What''s your problem Australians, your missionary national
        was fine-- raped. What did I give you? Instant justice,<em> ayan patay,</em>
        16 of them, <em>ayaw mo pa yan</em>?" [What did I give you? Instant justice,
        there, they''re dead, 16 of them, is it not enough?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dcc9f8-22c6-4d47-946a-1f52bfec54a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lawyer defends Duterte</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d9452e-794f-447e-ab61-1cbdca02749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Atty. Paola Alvarez, Duterte has done more than his
        rivals to promote the safety and empowerment of women and children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784fd456-9fce-4dfb-93bc-c1863f1bcc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said Duterte may be the only mayor to assign a battery of
        lawyers to handle all the legal concerns of abused and battered women in Davao
        City. She also cited Duterte''s health programs for pregnant women and babies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb7443c-4608-4484-8366-d5ce3d7be23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Duterte is well-loved as an overprotective father by women
        and children in Davao City because they know he is ready and willing to sacrifice
        his own life in order to protect them from criminals," she said in a statement
        issued by Duterte''s party, PDP Laban.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b392cfc-243f-495a-a84f-2e4e02254cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez also said Duterte is being “unjustly and unfairly pilloried
        over a misunderstood statement.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652bf843-c5af-44ab-a4ce-0b2d505dcf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:36:51.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:37:08.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Menchu Macapagal contributed to the report.</em></p>'
  'government-san-miguel-break-ground-69.3-billion-mrt-7':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-20T17:05:20.809+08:00
    'imagesource': 'jcr:f2773b97-693b-4764-bd67-f673ad318f17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44598a40-bc20-4654-803e-896cf2beb5bb'
    'lead': 'On Wednesday (April 20), Pres. Benigno Aquino III and Philippine conglomerate
      San Miguel Corp. (SMC) broke ground at the Quezon Memorial Circle for the Metro
      Rail Transit 7 (MRT-7) — an elevated railway that stretches from North Ave.,
      Quezon City to San Jose del Monte, Bulacan. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T13:39:49.619+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T13:40:01.934+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T13:40:01.721+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC, government break ground for P69.3 billion MRT-7

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3910b4-f18a-4bef-9aad-69d7671ec293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:39:49.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:40:01.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Miguel Corp.
        (SMC) and the government, led by President Benigno Aquino III himself, on
        Wednesday (April 20) broke ground at the Quezon Memorial Circle for the Metro
        Rail Transit 7 (MRT-7).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3800827-fe3d-42be-9c50-91b22c0ad4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:39:49.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:40:01.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elevated railway that stretches from North Ave., Quezon City
        to San Jose del Monte, Bulacan, costs P69.3 billion, according to the Department
        of Transportation and Communications (DOTC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb037b65-b9a6-481d-8ca5-e53bd6d5cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:39:49.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:40:01.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SMC said it expects to complete the 14-station railway
        in three to four years. The project will be implemented by SMC Mass Rail Transit
        7 Inc., which falls under its infrastructure subsidiary, San Miguel Holdings
        Inc. DOTC similarly said that the railway will be completed and operational
        by April 2020.</p>'
    '5':
      'image': 'jcr:6dcb8966-d2b2-44e4-9e4a-a8386cb387d7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe91903-2545-48d7-ac73-e6dc2be77a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:39:49.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:40:01.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39ebab4-e4bc-45ff-b94d-e300688c04e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:39:49.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:40:01.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-7 is expected to initially serve 350,000 daily. "During peak
        hours, MRT-7 will be able to accommodate 28,000 passengers per hour/per direction,
        scalable to 38,000," SMC said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7ef5ba-6bf8-4743-b46b-0dbf25de968c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:39:49.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:40:01.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTC expects the number to more than double once upgrades are
        made: "[U]ltimately 800,000 passengers per day will benefit from the project."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d193e4-fee8-4cf5-a18a-e536f2c6339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:39:49.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:40:01.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 23-kilometer stretch of road will also be constructed as part
        of the project. The thoroughfare will start at the Balagtas Interchange of
        the North Luzon Expressway and end in an intermodal terminal in San Jose Del
        Monte, Bulacan.  San Miguel said that the road will provide provincial buses
        with an alternate route to San Jose and will help decongest EDSA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e0441-8044-4ef6-9336-c049cc7301d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:39:49.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:40:01.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate will also build a depot in San Jose del Monte that
        will house a control center, administrative offices, warehouse and facilities
        for train cars.</p>'
  'sunnies-specs':
