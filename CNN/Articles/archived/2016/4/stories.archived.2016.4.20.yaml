      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What kind of person is he or she when you see and
        hear him or her? Let us ensure that this person is Godly and stands by his
        or her principles.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
