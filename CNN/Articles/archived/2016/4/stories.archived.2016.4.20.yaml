      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Award-winning
        singer and songwriter Kenny Rogers will serenade his Filipino fans for the
        last time at his one-night concert at the Smart Araneta Coliseum this August
        11 (Thursday).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0da0611-d971-4bed-984a-28860d7024a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:53:39.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:53:54.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers will perform hits from his nearly six-decade career in music
        industry with special guest Linda Davis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2a7f2-6613-4728-974d-70e29386c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:53:39.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:53:54.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket prices are from P1,060 to P7,920. Tickets now available through
        Ticketnet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c3c38-55fc-4d0a-8d29-3f3331ec0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:53:39.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:53:54.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Manila, “The Gambler''s Last Deal” final world tour will
        also perform in Singapore and Bangkok.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206bafdc-74ac-4816-9cb5-9b14cd574b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:53:39.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:53:54.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American music superstar has captivated music lovers around
        the world with his heartfelt performances of hit songs “The Gambler,” “Lady,”
        “She Believes In Me,” “We’ve Got Tonight,” “Daytime Friends,” “Through The
        Years,” “You Decorated My Life,” and “Buy Me A Rose."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0957bda-4a55-423a-a387-1ea9956e2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:53:39.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:53:54.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers has won various awards including three Grammy Awards, 19
        American Music Awards, 11 People’s Choice Awards, and eight Academy of Country
        Music Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e381614-5361-4a9f-9716-36edf7b4bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:53:39.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:53:54.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
