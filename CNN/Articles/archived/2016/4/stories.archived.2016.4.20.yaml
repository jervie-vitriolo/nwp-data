  'global-banana-crisis':
    'author': 'Alanna Petroff, CNN Money'
    'caption': '(George Lange/Turner)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-20T19:49:39.386+08:00
    'imagesource': 'jcr:0914ad04-1a7a-4099-880d-82d2771ccf53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22305be1-3bb8-4aff-a100-375e0d73c243'
    'lead': 'The humble banana is under attack by a disease that is spreading around
      the globe, and threatening Latin America''s all-important export industry. The
      industry is so worried about it, that it moved this week''s International Banana
      Congress from Costa Rica to Miami at the last minute so that attendees wouldn''t
      transport the disease to the region with the contaminated dirt on their shoes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:04:56.935+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:05:41.036+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:05:40.798+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There''s a global banana crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e967b349-c632-4185-9bb2-c53a1fe1c489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — The humble banana is under
        attack by a disease that is spreading around the globe, and threatening Latin
        America''s all-important export industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177dcee1-9f21-46ac-bc73-600bd64c387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry is so worried about it, that it moved this week''s
        International Banana Congress from Costa Rica to Miami at the last minute
        so that attendees wouldn''t transport the disease to the region with the contaminated
        dirt on their shoes. Latin America is the primary source of bananas for North
        America and Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a3a59a-e804-42ff-b673-27410287e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease — known as "Panama disease" or "Fusarium wilt" — has
        already spread from Asia to parts of Australia, Africa and the Middle East.
        It specifically affects the Cavendish banana, which is the fruit that consumers
        in the West are accustomed to eating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328cc04-74a9-4f35-b4da-7b853c170dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Food and Agriculture Organization warned this
        month that the $36 billion banana industry must act "to tackle one of the
        world''s most destructive banana diseases."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83624540-10d2-438b-a844-f7f5ff542fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier strain of the Panama disease wiped out what had been
        the most popular banana variety in the 1960s, the Gros Michel. Producers subsequently
        adopted the Cavendish banana, which was deemed an inferior product but was
        resistant to the disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306794c-0d7b-4370-9379-046f15a79342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, banana scientists and growers are considering which new banana
        might replace the current Cavendish variety, as a new strain of the disease
        has caused production to collapse in parts of Asia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceed690-ef0d-4659-8376-1c289f029eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has created a number of "mutant" Cavendish bananas that are
        being tested in the Philippines and China, according to Inge Van den Bergh,
        a senior banana scientist at Bioversity International in Belgium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a78bb06-f6d5-4aba-8490-a29809e3c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re quite promising," but they''re not necessarily as tasty
        or suitable for long-distance transport, she told CNNMoney. There''s no "silver
        bullet solution," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca9251-c4cc-4650-a877-48b0a9492c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, banana prices in Western grocery stores aren''t rising
        since Latin America has been spared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee757c-eeab-4b1e-a701-72c1d374d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But consumers in North America and Europe could start seeing changes
        to their banana varieties and prices over the next decade if the Panama disease
        spreads to Latin America, Van den Bergh said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6153e-bae1-4e79-80f9-3e62f1eb28b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developing world is most at risk from the spreading disease,
        which stays in the soil for up to 40 years. Billions of dollars and billions
        of tons of food are at risk, and planting new varieties of bananas is very
        expensive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd424b37-ad8e-471c-a01f-d3a54e55f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spread of Fusarium wilt could have a significant impact on
        growers, traders and families who depend on the banana industry," warned plant
        pathologist Fazil Dusunceli from the UN''s Food and Agriculture Organization.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9317763-b243-4d1e-8f17-de2b502ca616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:04:56.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:05:41.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://London
        (CNN Money) — The humble banana is under attack by a disease that is spreading
        around the globe, and threatening Latin America''s all-important export industry.
        The industry is so worried about it, that it moved this week''s International
        Banana Congress from Costa Rica to Miami at the last minute so that attendees
        wouldn''t transport the disease to the region with the contaminated dirt on
        their shoes. Latin America is the primary source of bananas for North America
        and Europe. The disease — known as &quot;Panama disease&quot; or &quot;Fusarium
        wilt&quot; — has already spread from Asia to parts of Australia, Africa and
        the Middle East. It specifically affects the Cavendish banana, which is the
        fruit that consumers in the West are accustomed to eating. The United Nations
        Food and Agriculture Organization warned this month that the $36 billion banana
        industry must act &quot;to tackle one of the world''s most destructive banana
        diseases.&quot; An earlier strain of the Panama disease wiped out what had
        been the most popular banana variety in the 1960s, the Gros Michel. Producers
        subsequently adopted the Cavendish banana, which was deemed an inferior product
        but was resistant to the disease. Now, banana scientists and growers are considering
        which new banana might replace the current Cavendish variety, as a new strain
        of the disease has caused production to collapse in parts of Asia. Taiwan
        has created a number of &quot;mutant&quot; Cavendish bananas that are being
        tested in the Philippines and China, according to Inge Van den Bergh, a senior
        banana scientist at Bioversity International in Belgium. &quot;They''re quite
        promising,&quot; but they''re not necessarily as tasty or suitable for long-distance
        transport, she told CNNMoney. There''s no &quot;silver bullet solution,&quot;
        she said. For now, banana prices in Western grocery stores aren''t rising
        since Latin America has been spared. But consumers in North America and Europe
        could start seeing changes to their banana varieties and prices over the next
        decade if the Panama disease spreads to Latin America, Van den Bergh said.
        The developing world is most at risk from the spreading disease, which stays
        in the soil for up to 40 years. Billions of dollars and billions of tons of
        food are at risk, and planting new varieties of bananas is very expensive.
        &quot;The spread of Fusarium wilt could have a significant impact on growers,
        traders and families who depend on the banana industry,&quot; warned plant
        pathologist Fazil Dusunceli from the UN''s Food and Agriculture Organization.
        This story was first published on CNN.com, &quot;There''s a global banana
        crisis&quot;">There''s a global banana crisis</a>"</em></p>'
  'silver-11-month-high':
    'author': 'Heather Long, CNN Money'
    'caption': '(CNNMoney)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-20T19:25:53.872+08:00
    'imagesource': 'jcr:26ea2cef-8057-4b99-bd15-94c787905d4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6272eada-a53d-4647-b21c-33cf832c37be'
    'lead': 'So much for the idea that silver is the "poor man''s gold." Lately, silver
      has been on a hot streak — up 22% so far this year — making it one of the best
      investments of 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:08:08.500+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:08:19.601+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:08:19.306+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Silver hits 11-month high. It''s up more than gold in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08b3d98-8f9d-403e-88ac-49b06df48b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — So much for the idea that
        silver is the "poor man''s gold."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5631095f-b2a2-4483-8f04-9533cb8313c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, silver has been on a hot streak — up 22% so far this year
        — making it one of the best investments of 2016. The rally has outshone gold''s
        18% gain so far this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9087d-32c7-4ce7-a486-468fe737581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, silver shot up 4.5% to its highest level in 11 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e37ba2a-eb77-419b-ad44-65511f13c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of silver has always been just a fraction of gold''s,
        but precious metal experts have pointed out for weeks — if not months — that
        silver has been trading a real bargain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716f832-6ade-413e-a9cb-53511ebb763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The silver price looked very cheap," says Dan Denbow, who manages
        the USAA Precious Metals and Minerals Fund.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732b826-0bcf-4316-aa5e-4c29ba52fdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors watch the price differential between gold and silver closely.
        Typically, gold trades at a 60 to 1 ratio above silver. Recently, it was really
        out of whack, with the ratio climbing over 80 to 1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2df58-295b-41ea-bb0c-08bd5c5536b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver spike Tuesday is helping correct that gap somewhat —
        call it the "silver catch up rally" — but there''s still a ways to go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e72aa0a-6af9-4dfa-94b9-bca8ccfbaf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor possibly causing silver to bounce is China. Now that
        China''s economy seems to be stabilizing, the expectation is that silver demand
        will pick up again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb74ece-610f-41eb-a4fd-24fdce9d8c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Silver is so different than gold. It has more industrial applications,
        so it''s driven more by industrial demand," says Philip Diehl, a former head
        of the United States Mint and current president of U.S. Money Reservee, which
        sells precious metals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01f983-4003-4b3e-9a36-63df6904f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for silver is driven partly by manufacturers, partly by jewelry
        and partly by investors. Owning silver and gold as an investment is all about
        protecting your wealth in the worst case scenario.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ffea7-0564-4c36-8fb0-f6f37b474a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more pessimistic you are about the world, the more gold you
        should have," says Diehl.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500bc347-323d-48c4-bc21-90e1163f5d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s notable that silver is spiking at a time when the stock
        market has been on a major upswing. After a rocky start to the year, the Dow
        and S&amp;P 500 indexes are back near their all-time highs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f84818-4a4b-4455-a973-0c1fa1b215fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional fear buyers could be coming from other parts of
        the world. Japan and Europe are living with negative interest rates and ongoing
        concerns about deflation. Gold and silver offer those investors protection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74715c1-d3dc-4298-b5a6-eeeb5f757710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncertainty on monetary policy and interest rates has spurred interest
        back into precious metals," says Andrew Chanin, CEO of PureFunds, which runs
        the PureFunds ISE Junior Silver ETF. It is up over 130% this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee94e59-a272-47ce-82a3-38bdac52dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re seeing what looks like strong demand from the coin side
        as well," notes Chanin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c8887-c1e2-4741-a777-a47492e2f944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver is now worth about $17 an ounce. Gold is trading at $1,254
        an ounce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a843a77-ee1d-4fcc-896c-0c6fec7adbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone is convinced silver is a great investment right now
        though.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c329522-8ab0-4c4d-8c5f-f03f6f548be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Silver peaked in 2011. It''s only gone down since," says Wells
        Fargo commodities expert John LaForge. "I don''t see anything saying, oh,
        the fundamentals are changing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3b1e4-928e-4bc0-be3f-7cb1d5e66bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:08:08.501+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:08:19.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/19/investing/silver-price-soars/index.html">Silver
        hits 11-month high. It''s up more than gold in 2016</a>"</em></p>'
