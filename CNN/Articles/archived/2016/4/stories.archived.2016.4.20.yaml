      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision released on Wednesday (April 20), the court granted
        a provisional asset preservation order, which forbids the withdrawal, transfer,
        conversion, or removal of the money from the bank accounts in the next 20
        days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91401d9-7393-46fe-a052-df1b5d7b561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTC said it found probable cause that the money came from unlawful
        activity, stolen from Bangladesh Bank by Chinese hackers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db135a-9697-44f6-be0b-786ed408d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that there was "imminent certainty" that the money was
        going to be moved and "placed beyond the reach of the law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda98a8-8ca9-499c-bf4b-c6a12aa9b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, $81 million was wired to four bank accounts in Rizal
        Commercial Banking Corp. (RCBC). It was later found to be taken by hackers
        from the Bangladesh Bank''s account with the Federal Reserve Bank of New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b059ce-0d8f-4d76-a309-b5f17bb1bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite stop orders requested by the Bangladesh central bank, the
        money was quickly consolidated in the RCBC bank account of William Go, under
        the business name Centurytex Trading. Go denied the account is his.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f287c-101b-4e58-a5c3-a916c801f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterwards, the money was taken out of RCBC, converted to pesos
        through remittance firm Philippine Remittances Service Corporation (PhilRem)
        then transferred to casinos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457b49e6-13cf-4847-9ee3-2a364132bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of $29 million went to Solaire Resort and Casino, $21.2
        million to Wong''s Eastern Hawaii, and $30.6 million to a Chinese gambler
        named Weikang Xu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8be8b49-82ed-42ac-8c04-b371bd22e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the $21.2 million or roughly P1 billion that went to Eastern
        Hawaii, Wong said he personally took P450 million as a debt repayment from
        a certain Gao Shuhua. Wong named Gao and Ding Zhize as the masterminds in
        laundering the stolen money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682a23d-9d2a-41cc-8eb2-a5b7a85d26f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A small piece of the puzzle</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3c039-3f0a-4e31-af79-2f43a24014df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first step in the Anti-Money Laundering Council''s (AMLC)
        civil forfeiture case — its attempt to recover some of the $81 million for
        return to the Bangladesh Bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2475e9e2-e1f2-444d-b835-966c9d67b3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila RTC set a hearing for May 2. AMLC Executive Director
        Julia Bacay-Abad has been quoted as saying she doesn''t expect opposition
        from Wong or Go in reclaiming the money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3f378-d360-4276-a85f-fabc804f34bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacay-Abad said the trial could be concluded in three months and
        the money could be turned over to its rightful owners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f388c07-6469-451b-a7f3-0da11146a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this forfeiture plea is but a small piece of the puzzle.
        The P10.2 million is easily dwarfed by the P452 million Wong has voluntarily
        returned to the AMLC. The businessman claimed he didn''t know the money came
        from hackers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce22a40-58ba-4d93-a34a-5352acdaf3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All together, the funds returned by Wong and the assets frozen by
        AMLC add up to just P462.2 million, roughly $10 million out of the missing
        $81 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b19a8ab-26cb-43fa-ab5b-48d641b6cec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:33:59.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:34:12.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC has said though that this would not be the only forfeiture
        case they would file. Even if the money is long gone, Abad has said the watchdog
        could still run after those implicated and seize equivalent assets.</p>'
  'Poe-tops-Radio-Veritas-survey':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-20T06:59:15.024+08:00
    'imagesource': 'jcr:9d1c8af9-5fa2-4167-82e4-6101bd056d88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcc52273-78d0-480c-a8ee-99392598474f'
    'lead': 'An unconventional pre-election survey, carried out by a Catholic radio
      station, ranked presidential candidates based on who best display qualities
      of what it calls "a servant leader."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T11:37:05.982+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T11:37:25.078+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T11:37:24.774+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe tops Radio Veritas survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21a040-1132-416f-a043-6ef21bfb05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Radio Veritas
        846 AM radio on Wednesday (April 20) released the results of the Veritas Truth
        Survey on the presidential candidates for the 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede1d4e-00ef-44f0-95b6-d31031e5d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not a popularity survey — rather, respondents ranked the five
        presidential candidates according to qualities of what Radio Veritas calls
        "a servant leader." 1,200 respondents from Luzon, Visayas, Mindanao, and Metro
        Manila answered the poll.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758dc28d-2091-4acd-96cf-68ecd20a0f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a popularity survey. They were evaluated in the context
        of ten characteristics of servant leadership," said Rev. Fr. Anton C.T. Pascual,
        president of Radio Veritas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e0667-d577-4cab-9a44-3cf2034e7ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "servant leader" qualities include listening, empathy, healing,
        awareness, persuasion, conceptualization, foresight, stewardship, commitment
        to the growth of the people, and commitment to building community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c26cdf-8da8-44cd-88bc-8b28cf02538a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Sen. Grace Poe ranked first with 59%. This means most of
        the respondents thought she possesses qualities of a servant leader.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8ce9e-336b-41de-904b-c8ef00409d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is followed by Sen. Miriam Defensor Santiago with 51%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1f03b0-bc2e-451e-b3c1-2dd1f6141fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban standard bearer Mayor Rodrigo Duterte and Liberal Party
        (LP) bet Manuel "Mar" Roxas II are tied at third place with 44%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420da095-6ada-40c9-9818-5a096a376397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice president Jejomar Binay ranked last with 41%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597c96c7-cbcf-476d-a02a-63de8ec70777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila auxiliary bishop Rev. Broderick Pabillo, who also chairs
        the Commission on the Laity of the Catholic Bishops'' Conference of the Philippines,
        said the survey is a guide for voters on the character of each candidate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed3c8c-aecb-475d-95ec-f04e46756a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagbibigay kami ng guidance. Hindi kami nag-i</em>-impose.<em>
        Tingnan sana ''yung pananaw, hindi ''yung kung sino''ng nagsalita. Sa Katoliko,
        ginagalang natin ang konsensiya ng bawat isa</em>," Pabillo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925bf2d7-a4c4-49f9-af67-a8156691602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We give guidance. We do not impose. Let us look at
        the perspective, rather than the speaker. In the Catholic (faith), we respect
        each other''s conscience.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1256bd-95c9-41da-af5a-93959431577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders of the Catholic church in the Philippines are concerned,
        not only about some candidates'' supposedly immoral behavior, but more so
        about the voters who are supporting them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfac289e-c682-429f-b139-c8ab886076b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakabahala kapag ganyan ''yung pananaw. Ang mas lalong nakakabahala,
        hindi ''yung Duterte presidency, nakakabahala na ganoon ''yung pananaw ng
        maraming tao: na pwede kang gumawa ng masama upang sugpuin ang masama</em>,"
        said Pabillo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355c147-f88a-4f89-8445-5b0d5d952af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That kind of perspective is a concern. What bothers
        me more is not the Duterte presidency, but the stance of many people: that
        an evil deed can curb an equally evil action.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9a68e-0c14-4800-8d6a-66fa108430a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T11:37:05.983+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T11:37:25.084+08:00
