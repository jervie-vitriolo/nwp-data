    'template': '1'
    'title': 'Senate resumes probe on Kidapawan dispersal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c4f92-6019-41ff-9989-e4037b9f906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate Committee
        on Justice and Human Rights resumes on Wednesday (April 20) the probe on the
        bloody dispersal of protesters in Kidapawan, North Cotabato which left three
        farmers dead and dozens wounded on April 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0471bed-e153-47b8-800b-ecd3a0d58d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/kidapawan-violence-senate-hearing.html">Read:
        What we know so far on the Kidapawan incident</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886221f-ab18-4c6e-b438-58a70f3b9ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmer protesters, provincial police and other local officers are
        expected to attend the second Senate hearing on the Kidapawan violence at
        2 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e0017-fd4b-4f0c-9c90-38974c4f088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant farmers group Kilusang Magbubukid ng Pilipinas (KMP)-North
        Cotabato said its members are ready to face Senate inquiry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df2fa7-227f-4284-8e2e-2203d8a756b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KMP-North Cotabato Chairperson Jerry Alborme confirmed his attendance,
        together with three other witnesses and their legal counsels from the National
        Union of Peoples’ Lawyer (NUPL) and United Peoples'' Lawyer in Mindanao (UPLM).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a940c-647c-4f5b-b25c-01a4e25882d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the accused farmers witnessing are: Ibao Sulang, the father
        of slain protester Darwin Sulang; Arnel Takyawan, a wounded rallyist who was
        just released from jail; and Valentina Berdin, the 78-year-old grandmother
        who was among those facing direct assault charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13fea0-a78d-4fab-a346-45b932d26de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were among the 81 protesters released by the Municipal Trial
        Court of Kidapawan after posting bail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ed5d3-9765-41ca-bd74-2ca50b4a52a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were arrested by authorities after blocking the Davao-Cotabato
        Highway to demand the release of calamity aid from the local government.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src=''https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1E-vYXWqoZD-NQf6-zHlTTPXap4A6wZktvXJR0OirpXg&font=Default&lang=en&initial_zoom=2&height=650''
        width=''100%'' height=''650'' frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b5e0a1-1195-46b1-ab36-a56373458bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba05e440-448e-4b2f-a9b3-59622d270c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first Senate hearing on April 7, the farmers reiterated their
        call for government assistance after their crops were destroyed by the drought.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0998a149-5355-4245-a9a9-15c105ce5a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/01/PH-gov%E2%80%99t-under-fire-over-violent-Kidapawan-dispersal.html">Also
        read: PH gov’t under fire over violent Kidapawan dispersal</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820186f7-77ed-40e1-a078-a1dcb8bd20b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato Governor Emmylou Mendoza said the local government
        has been exerting all efforts to fight the effects of El Niño especially that
        the province is <a href="https://cnnphilippines.com/regional/2016/01/22/North-Cotabato-state-of-calamity-el-nino.html">under
        a state of calamity</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9c8cd-b76e-4968-9939-954a287d9fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the North Cotabato Provincial Police said the protesters
        started the violence, while the KMP said farmers only started throwing rocks
        at the police only after the authorities started using their batons to disperse
        them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e0f59-366d-4c6e-bebb-cdbcf2f46bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/07/senate-investigation-kidapawan-incident.html">Read:
        Cayetano grills PNP on carrying of firearms during Kidapawan incident</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1898ea4-a330-4e1f-b993-47de2a12b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Protesters call for justice</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476a4d4-f898-40a0-8979-5a22383d5659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Wednesday morning, Sulang said he is determined
        to file counter-charges against government authorities whom he accused are
        responsible for the death of his son.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c430f19-0287-431b-b632-728b6b39ac9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his son died from a gunshot wound to his head.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1e692-46fe-4121-be9c-6d70c86d37b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Berdin said she did not join other protesters in fighting
        the police during the violent dispersal. Instead, the grandmother said she
        volunteered to go with some police officers whom she thought would give her
        security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb1bd64-b2a5-4fb2-b48f-3869acd9e150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to her surprise, she was later detained and charged with criminal
        complaints.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0661e7-6cfc-4db7-98c1-9129efcb8cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T13:50:36.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T13:50:57.391+08:00
