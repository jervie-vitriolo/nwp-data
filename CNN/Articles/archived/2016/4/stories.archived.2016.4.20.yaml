      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/19/asia/kabul-explosion/index.html">Dozens
        killed in Kabul as Taliban attack</a>."</em></p>'
  'indonesia-joint-regional-maritime-patrols':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-20T13:38:10.225+08:00
    'imagesource': 'jcr:04b5dbe6-8174-4a83-9c87-29ba12ebd356'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7f5c8a4-8c69-4e52-8c26-df6fdecfdcce'
    'lead': 'Indonesia has called for joint maritime patrols with the Philippines
      and Malaysia, a military spokesman said on Tuesday (April 19), after a spate
      of kidnappings in waters near the southern Philippines by suspected militants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-30T14:26:56.649+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:27:07.097+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:27:06.849+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia calls for joint regional maritime patrols after kidnappings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e0ae4-afda-4c58-9ea9-e1665d971db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:26:56.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:27:07.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta (Reuters)</strong> — Indonesia has called for joint
        maritime patrols with the Philippines and Malaysia, a military spokesman said
        on Tuesday (April 19), after a spate of kidnappings in waters near the southern
        Philippines by suspected militants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7e1f8-070b-43fa-bc00-6494ca2558c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:26:56.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:27:07.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 14 Indonesians and four Malaysians have been abducted in
        recent weeks by groups with suspected links to militant network Abu Sayyaf.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ab9c8c-9eb1-4557-9254-a87c2f9e7015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:26:56.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:27:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to set up cooperation on coordinated patrols between
        Malaysia, Indonesia, and the Philippines," Indonesian military spokesman Tatang
        Sulaiman told Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531b3833-8aa7-4e39-b9aa-adc9f0cbc0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:26:56.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:27:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is some kind of disturbance or security threat, it could
        be overcome in (our) respective areas," Sulaiman said, adding Indonesia had
        already sent two warships to the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5545a9-4c29-4856-b6f0-b89efcda5f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:26:56.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:27:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Sayyaf, known for kidnappings, beheadings, bombings, and extortion,
        is one of the most hardline Islamist militant groups in the Muslim south of
        the largely Christian Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49dcd54-4d8d-4d2f-8b08-f2babe69655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:26:56.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:27:07.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is holding other foreigners, including one from the Netherlands,
        one from Japan, one from Norway, and two from Canada.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ff3e9a-450b-4421-b6d4-faceb2f22c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-30T14:26:56.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:27:07.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine military has said the militants have been targeting
        foreign crew of slow moving tugboats because they can no longer penetrate
        resorts and coastal towns in Malaysia''s eastern Sabah state due to increased
        security.</p>'
  'Pacquiao-to-be-more-visible-in-Binay-campaigns':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
