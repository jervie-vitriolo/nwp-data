  'Duterte-Kidapawan-violent-dispersal':
    'author': 'Davao City-based journalist Ben O. Tesiorna'
    'caption': '(File photo) Critics are blaming the Aquino administration, the Philippine
      National Police (PNP) and the local government of Cotabato for the violent dispersal
      of protesters that left at least three people dead in Kidapawan City.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-02T17:38:39.508+08:00
    'imagesource': 'jcr:309b579a-8a39-47b6-8b48-4f68820dc336'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ca33993-ba10-43cd-ac09-1fe07b787089'
    'lead': 'Davao City Mayor Rodrigo Duterte said the city is willing to give 15,000
      sacks of rice, which the North Cotabato farmers were demanding from their local
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:37:26.720+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:01:35.106+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:01:31.726+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte pledges aid for Kidapawan farmers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a59c8-f564-4712-87cd-931cd30d6551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> – Presidential candidate
        Rodrigo “Rody” Duterte said he will send humanitarian aid to thousands of
        North Cotabato farmers who were violently dispersed in Kidapawan City on Friday
        (April 1), leaving three people dead and dozens wounded, including police
        officers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8c69e3-fc65-45b4-a78e-798c551192d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Davao City is willing to send 15,000 sacks of rice
        which the farmers were earlier demanding from the provincial government, prompting
        them to block several roads in Cotabato in protest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72171758-df09-4829-bb04-4946ae7615be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained that since North Cotabato is beyond his jurisdiction
        as Davao City mayor and out of deference to the incumbent leaders in the area,
        all he could do is offer help.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56385e-0597-4fa8-aaef-b0ed0bad56ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayokong mangialam</em> because that is not within my territorial
        jurisdiction. I’m only mayor of Davao City but I said we can offer humanitarian
        assistance,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dcea20-d9cd-40f9-81fc-3fb7083a866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I do not want to meddle because that is not within
        my territorial jurisdiction. I’m only mayor of Davao City but I said we can
        offer humanitarian assistance.”]</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="854" height="480" src="https://www.youtube.com/embed/DvI4N0bCrqg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
