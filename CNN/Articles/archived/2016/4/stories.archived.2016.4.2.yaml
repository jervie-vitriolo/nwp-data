      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe94393-ebac-4e6a-b0fd-9dd24ca03dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he will ask the Davao City Council to allow him to use
        the city’s calamity fund to send food aid to the affected farmers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3c2f6-16a4-4978-a47b-0f523c587340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte puts the blame on the effects of El Niño which severely
        affected thousands of farmers not just in Cotabato but in other parts of the
        country as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a5069-3040-44c5-8f06-46d57e93c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to the alleged mishandling of the crisis that resulted to the
        bloody dispersal of protesting farmers, Duterte refused to make any comment,
        saying he was not in the area when it happened and was not informed of what
        really happened before and during the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857d9fc0-31c5-4694-80f2-24298e3a6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/01/PH-gov%E2%80%99t-under-fire-over-violent-Kidapawan-dispersal.html">Related:
        PH gov’t under fire over violent Kidapawan dispersal</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd9d8c6-f9af-421f-81dd-98e8d5ae735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato Gov: Relief ops ongoing</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3ee03-9065-4b8c-9637-d88dbdaa77d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Friday afternoon (April 1), North Cotabato
        Gov. Emmylou Taliño-Mendoza said she is taking responsibility for what happened.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24d995-ecd6-485d-87f1-65e9143d2803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that the estimated 4,000 farmers who were demanding relief
        from the government were unaware that the relief operations have already been
        ongoing in their respective towns.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d1553-fd97-44d9-9e2b-d90d4bcc5c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ng mga farmers ng probinsiya sa Cotabato na nasa Amas
        ang kapitolyo sa mga panahon na meron silang gustong pag uusapan. Doon nila
        ako nakakausap. Suddenly, hindi na nila alam at kailangan nilang mag rally
        dito sa Poblacion, Kidapawan? Siguro dahil hindi na taga rito sa probinsiya
        ang iba sa kanila</em>," Taliño-Mendoza said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30aa51-bf69-4522-8722-93a765bc5cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Tranlsation: “Farmers in Cotabato know that the Capitol is in Amas.
        They can talk to me there. Suddenly, they do not know this and they had to
        rally in Poblacion, Kidapawan? Maybe because some of them are not from Cotabato.”]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88078f20-b157-49ac-8ad1-8ef8f2b2f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said many of the farmers were duped into joining the
        rally after being told by the organizers that they will be given food aid
        if they join the protest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92011dec-e94b-4b74-916a-3e9ad3494801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmers were allegedly fired upon by members of the Philippine
        National Police (PNP).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a8e00a-a1a7-44d9-98aa-094830168b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/01/Presidential-decry-violence-farmers-Kidapawan-City.html">Related:
        Santiago, Duterte call Kidapawan violence ''inhuman,'' ''barbaric''</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df105e-0a37-4b6f-a310-b937d5ca440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:37:26.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP maintained its officers were trained to exert maximum tolerance
        in dealing with protests and assured the public a thorough investigation is
        ongoing.</p>'
  'obama-isis-attacks-mideast-pressure':
    'author': 'Nicole Gaouette, Ryan Browne, and Elise Labott, CNN'
    'caption': 'U.S. President Barack Obama (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-02T18:45:29.327+08:00
    'imagesource': 'jcr:0be7d1a0-93d2-4f91-a1ad-935e87139f2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c8edd04-eca8-45c9-9c68-ea2d59b3e168'
    'lead': 'President Barack Obama said that as ISIS comes under greater international
      pressure in Syria and Iraq, the group will likely try to conduct more attacks
      elsewhere.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:42:06.682+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:01:34.957+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
