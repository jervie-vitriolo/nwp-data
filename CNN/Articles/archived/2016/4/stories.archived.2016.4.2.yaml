  'solar-energy-in-ph':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'A sneak peak to Emerging Power''s upcoming 150-megawatt solar farm
      in Subic'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-01T10:51:50.201+08:00
    'imagesource': 'jcr:8e7381bd-ba72-4cea-b65f-27308a043029'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41ddee55-d90a-4c93-9c35-c8c9a21d0927'
    'lead': 'Solar, together with wind, is now contributing at least 1percent to the
      country''s total energy mix. Energy officials cite a growing interest from renewable
      energy developers, owed to the government''s feed-in tariff program or incentives
      awarded to renewable energy developers that build and operate plants within
      the government''s deadline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:29:01.244+08:00
