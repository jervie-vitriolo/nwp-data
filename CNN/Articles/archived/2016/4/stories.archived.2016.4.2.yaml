      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There were six
        Filipino boxers gunning for an Olympic slot at the Asian-Oceanic Olympic Qualifiers
        in Qian''An, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f466c1b9-cc8c-4ec9-8668-b3d63f20d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of them are going to Rio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b6663-0fda-47c7-b301-66636a0f03e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/03/31/Rio-Olympics-2016-Philippines-Boxing-Rogen-Landon-Qualifies.html">Related:
        Filipino boxer Rogen Ladon clinches Rio Olympics berth</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e24acd-ac7a-4f92-bc02-68173fc1ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that there were 279 boxers from 41 countries, and many
        of the countries sent more than the six that we did, I would consider our
        performance (to be) above average," said Association of Boxing Alliances of
        the Philippines (ABAP) chief Ed Picson in a message to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8477d9-f0d2-4bb7-90c4-1ab78885c9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogen Ladon and Charly Suarez booked their tickets to the prestigious
        games after punching their way to the medal bout of their respective divisions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1c4ca3-dca0-40a1-b4b7-6548a01fe6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/03/31/Rio-Olympics-2016-Philippines-Boxing-Rogen-Landon-Charly-Suarez-qualifies.html">Related:
        Charly Suarez joins Rogen Ladon as PH boxing bets to Rio</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba274e-1397-44a3-8769-9a77c1b7cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with two Filipinos already set to fight in Rio, Picson says
        they have surpassed the number of representatives in previous delegations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de818ce0-1a2b-4ab8-b468-35488f984164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have to consider that in the past two Olympiads — 2008
        in Beijing and 2012 in London — we only had one representative in boxing,"
        said Picson. "We have already surpassed that number and we have several more
        chances to add to the two we have so far."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c934213-9c83-40d5-965b-c0266c74cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other aspirants could secure passage to Rio in the upcoming following
        tournaments:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e6e66-32b0-420b-933c-94f8a52eb0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIBA Pro Boxing and World Series of Boxing Olympic Qualifier</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9c55e-8f5c-466a-a8aa-1f50bcdc83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIBA World Women''s Boxing Championships</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a06a2f-5625-4648-bdd4-0b9a3115a5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIBA World Olympic Qualifying Tournament</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f75bef-2fd5-4d81-85ed-b3ab6b18352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with more opportunities down the road, Picson knows that
        it would be a difficult task to make it to the games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ca8f3-2d93-4f6b-a0a7-44bd6d766959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:59:33.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:33.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking Olympics. Nothing is easy."</p>'
