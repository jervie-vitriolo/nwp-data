      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was held during a forum on gender and election related violence,
        which was attended by the local candidates, officials from the Philippine
        National Police (PNP) and Armed Forces of the Philippines (AFP), and representatives
        from women’s groups and civil society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb89de-91b3-4d6e-aeb1-98445b4e79ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:30:26.793+08:00
