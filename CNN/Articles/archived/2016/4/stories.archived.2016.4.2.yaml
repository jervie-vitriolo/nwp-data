      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said the cooperation and support of everyone was needed
        to end election-related violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f569ea-1b8e-4999-88a1-27e903ca407b'
