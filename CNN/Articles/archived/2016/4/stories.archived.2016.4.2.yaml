  'davao-mayor-rodrigo-rody-duterte-vote-rich-cebu':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'File photo: Davao City Mayor Rodrigo Duterte (left), and Sen. Alan
      Peter Cayetano (right)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-02T15:30:34.107+08:00
    'imagesource': 'jcr:4b657b26-2706-4137-b534-7dd1f73158f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669e7598-9b59-482b-97b8-2727d9635a09'
    'lead': 'Vote-rich Cebu is one of the most visited provinces of presidential candidate
      Davao City Mayor Rodrigo “Rody” Duterte since the campaign period started. Duterte
      and his running mate Sen. Alan Peter Cayetano are back to the province on Saturday
      (April 2).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:27:27.918+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:01:35.348+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:01:31.586+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Cayetano back to vote-rich Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6781f33a-a1de-402d-b0cd-3ffe1ced832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:27:27.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toledo City, Cebu (CNN Philippines)</strong> — PDP-Laban
        presidential bet Rodrigo Duterte and his running mate Sen. Alan Peter Cayetano
        are back to Cebu on Saturday (April 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda6790-09ca-465f-bec2-d670e853f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:27:27.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor, clearly, works hard to court voters from the
        vote-rich province. This is Duterte''s fourth visit in the province since
        February.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49df0b-836f-4fa0-abd6-47f7042ed73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:27:27.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, there is no incumbent local official in Cebu
        supporting him, but he''s trying his best to campaign directly to the people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03036dbe-af34-4a23-9150-d602067697eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:27:27.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, however, has a support base in Danao, the home town of
        his father.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238b999-7d1b-4b15-928e-58a7b187191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:27:27.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today Duterte&nbsp; and Cayetano are visiting Toledo City, the bailiwick
        of the Osmeñas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4300ab9-5246-4f48-86e7-90bb6aa9172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:27:27.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will be paying a courtesy call on Mayor Sonny Osmeña, whose
        brother, former governor Lito Osmeña, expressed support for the mayor’s candidacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5365fda7-95c2-4b96-aa0c-bd666bd5a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:27:27.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Osmeña earlier expressed support for Vice President Jejomar
        Binay, but there are reports that he is rooting for Duterte — an issue Osmeña
        has yet to clarify.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e4124-3a3f-4923-85bf-ce4c65679dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:27:27.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his campaign rally at the Toledo port area, the tandem will
        head to Cebu City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb0bdca-2c2b-4636-ac3d-5c83975897db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:27:27.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will attend a gathering of women leaders and a convention of
        the Federation of Motorcycle Clubs of the Philippines. Duterte himself is
        a motorcycle enthusiast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d2d249-4500-45e4-975a-469249ebbd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:27:27.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.348+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Cayetano are expected to head to Bohol on Sunday (April
        3), and to Dumaguete on Monday (April 4).</p>'
