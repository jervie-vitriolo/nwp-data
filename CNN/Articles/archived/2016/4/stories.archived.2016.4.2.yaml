    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama warns of more ISIS attacks as it faces pressure in Mideast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2104f-cceb-4dc2-a057-e1bf41f9d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Barack Obama said
        that as ISIS comes under greater international pressure in Syria and Iraq,
        the group will likely try to conduct more attacks elsewhere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a6d4f-6ec1-46ab-9b4b-1c9210d31192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As ISIL is squeezed in Sryia and Iraq, we can anticipate it lashing
        out elsewhere, as we''ve seen most recently and tragically in countries from
        Turkey to Brussels," Obama said Friday (April 1), using another acronym for
        ISIS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436be238-ecf1-4dbd-9d22-6347d94b2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was speaking at his fourth and final Nuclear Security
        Summit, which focused this year on the threat of nuclear terrorism. This year''s
        meeting included a special session focused specifically on the terrorist group,
        which still controls swaths of Iraq and Syria and comes just weeks after attacks
        it claimed in Iraq and Brussels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8fdbc-362f-4f89-ae36-840f8faa66f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence discovered after the Paris attacks of November – hours
        of footage tracking the movements of a Belgian nuclear official – suggest
        ISIS interest in weapons of mass destruction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd8d5f9-17dc-47fd-b873-7fd7080d3848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said the work done by leaders who gathered from around the
        globe to discuss nuclear security would help reduce the chances of terrorist
        groups getting their hands on a nuclear weapon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0977506-49fb-4cd2-ab91-49aa7414a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No terrorist group has yet succeeded in getting their hands on
        a nuclear device. Our work here will help ensure that we''re doing everything
        possible to prevent that," Obama said. "This is a threat to us all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979219ce-3bbc-409a-8383-e099097f9071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama had warned earlier that the world "cannot be complacent" about
        nuclear safety as the "threat of nuclear terrorism" continues and evolves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376052dc-3f0b-4abb-a501-96067c52aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing challenge, Obama told his counterparts, is to prevent
        groups like ISIS, which have sought nuclear material, from obtaining it or
        any weapon of mass destruction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e61b30-9c42-4080-b117-afa5f89b82de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If terrorists succeed, Obama said, "They would certainly use it
        to kill as many as possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da4a94-cc4b-41b4-b754-0d48ae4e4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama opened Friday morning by focusing on his major achievement
        on the nuclear front during his time in office, the agreement to curtail Iran''s
        program – though the nascent deal will be tested in the months and years ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9859623-c097-4417-b87d-076de1a0c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama pointed to the agreement as an example of the kind of "substantial
        success" that could be achieved through concerted diplomacy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826987a-c540-4ff0-9a07-4c1567629c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was not easy to reach, Obama said, but "does remind
        us that when international community stands as one, we can advance our common
        security."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c974f40-af7f-4727-a0e1-f466a8314931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is not attending the gathering, which addresses a host of issues
        related to nuclear security, including better security, better inspections
        and agreements to remove or reduce stockpiles of highly enriched uranium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3768d404-7db5-47b1-87d1-cb0d1ede9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Obama pointed to steps Iran has taken that mean
        the timeframe it would take for Tehran to build a nuclear weapon has been
        pushed back from two or three months to a year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573e09ee-6014-46e6-bd1b-835f41a3226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries gathered at the summit will get an update on implementation
        of the agreement, he said, adding that while sanctions against Iran are easing,
        it will still take time for it to be integrated back into the global economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d17179c-0503-4612-8552-9255c4f4cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the morning session devoted to Iran, much of gathering will
        be consumed with the terrorist threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aaa075-6b3b-421e-86d2-131188066f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Obama is bringing together almost 50 countries here in
        the nuclear security summit not only to talk about protecting nuclear materials,
        but that dangerous section between terrorism and nuclear weapons," Brett McGurk,
        Obama''s envoy for the global coalition to counter ISIS, told CNN''s Wolf
        Blitzer on The Situation Room.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4269ae9-d1f4-4727-ac6e-dcff6639c235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the networks is this chemical weapons network that ISIL
        has inside Iraq, particularly near Mosul, but we''re uprooting that network
        as we speak," McGurk said, using the U.S. government''s name for ISIS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6c7a5-3777-46c3-acc2-835ca6d22d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over ISIS'' nuclear ambitions have grown since Belgian
        authorities discovered video footage of a Belgian nuclear official in the
        apartment of a key member of the ISIS-linked terrorist cell that was behind
        the deadly Paris and Brussels attacks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd23ff-8a4a-4c42-97d1-4a91d80fc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 hours of surveillance footage was found in the Brussels residence
        of Mohammed Bakkali, a suspected planner of the November Paris attacks. Bakkali
        was arrested on November 26.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe89a92b-b944-4641-9632-a2f9a076ff6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certainly the video footage is of concern and suggests there is
        at least some interest by (ISIS) in securing nuclear materials," said Laura
        Holgate, the White House''s senior director for weapons of mass destruction
        and terrorism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261517b-5056-459b-8003-2cfc82da029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing with reporters Tuesday (March 29), Holgate said there
        was no indication the video surveillance of the Belgian nuclear official was
        part of a "broader plan" by ISIS to acquire nuclear materials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930dd810-a8b0-4507-a6c8-e3791e4abfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have any information that a broader plot exists," she
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06c7911-500e-48d4-9c94-2cdc5bfd5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warn the threat of ISIS obtaining radiological materials
        for a so-called "dirty bomb" is real, however.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc023ac-8ba1-42ba-990f-ce30b46375b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They note such materials are easily found in hundreds of commercial
        and industrial facilities in Europe, and that the mechanics to assemble and
        detonate such a crude device are simple and well-known.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a978596-7969-4eab-9a54-929edb116ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS presents a nuclear threat like we''ve never seen," said Joe
        Cirincione, president of the Ploughshares Fund, which seeks to prevent the
        spread of nuclear weapons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dffa2b6-1205-4ae8-902b-1ffe15059084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think we now have a group that''s sophisticated enough, rich
        enough and has a global network big enough that they can get the material
        and deliver it with ease," he noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c59f79-5279-405e-9c65-b4dd3e254f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cirincione said that ISIS would only need 10 grams of radiological
        material and a small amount of conventional explosive to fashion a dirty bomb
        for a major city capable of rendering 10 square city blocks "uninhabitable
        for years" with potentially devastating physiological, medical, and economic
        effects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41689d79-f4c4-4fb6-be0e-aa1e801ef859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that ISIS had "penetrated the heart of Europe" and that radiological
        material was poorly secured throughout Europe, "everyone who has looked at
        this intensely is surprised it has not happened."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f157f2-ea1a-4028-9ed6-d8b90a118832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the terror threats continue to grow and our controls don''t
        grow faster, it''s inevitable that we''ll see a dirty bomb used," he warned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba23e433-b5c0-4cbe-813f-db3ce42b172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new report, "Preventing Nuclear Terrorism: Continuous Improvement
        or Dangerous Decline?," a group of experts from Harvard University''s Belfer
        Center for Science and International Affairs found that since the last nuclear
        security summit two years ago, "security for nuclear materials has improved
        modestly – but the capabilities of some terrorist groups, particularly (ISIS),
        have grown dramatically, suggesting that in the net, the risk of nuclear terrorism
        may have increased."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9b5a6-9e26-40fe-94ea-8315f313e412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report found ISIS'' in-depth monitoring of a top scientist at
        the Belgian facility with substantial stocks of weapons-grade uranium among
        several "worrying indicators" about ISIS'' nuclear ambitions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10b373-26a9-40b4-81bf-0397574f6daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belfer Center''s Matthew Bunn also noted the case of Ilyass
        Boughalab, a former worker in "the vital area" of a Belgian nuclear power
        plant who traveled to Syria to join a militant group.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e26b0-36e5-4660-a8a1-0503cf8d83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that the Belgians have since taken some action to
        secure their nuclear facilities, including adding cameras, regulations, and
        armed guards, but he said a "more intense effort to lock down this nuclear
        material" was needed worldwide.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80226f9a-c964-4fca-bc4b-ab7a44b36820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the report said leaders gathering at this year''s Nuclear
        Security Summit face "an important crossroads," with additional cooperation
        and funding to enhance nuclear security badly needed.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a64134-4f64-4b11-b83d-b973164370fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what the terrorist threat is going to look like
        two years, five years, 10 years from now," Bunn said. "And to me that''s even
        stronger reason to lock down all the ingredients of a potential nuclear recipe,
        wherever they may be so that whatever that terrorist threat is, they can''t
        get access to that kind of material."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27b8e53-9092-4e2c-af35-32ece1d84c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Koran and Julia Manchester contributed to this
        report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a7216-57fa-4740-b21c-432d9f5b9071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:42:06.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://Washington
        (CNN) — President Barack Obama said that as ISIS comes under greater international
        pressure in Syria and Iraq, the group will likely try to conduct more attacks
        elsewhere. &quot;As ISIL is squeezed in Sryia and Iraq, we can anticipate
        it lashing out elsewhere, as we''ve seen most recently and tragically in countries
        from Turkey to Brussels,&quot; Obama said Friday (April 1), using another
        acronym for ISIS. The President was speaking at his fourth and final Nuclear
        Security Summit, which focused this year on the threat of nuclear terrorism.
        This year''s meeting included a special session focused specifically on the
        terrorist group, which still controls swaths of Iraq and Syria and comes just
        weeks after attacks it claimed in Iraq and Brussels. Evidence discovered after
        the Paris attacks of November – hours of footage tracking the movements of
        a Belgian nuclear official – suggest ISIS interest in weapons of mass destruction.
        Obama said the work done by leaders who gathered from around the globe to
        discuss nuclear security would help reduce the chances of terrorist groups
        getting their hands on a nuclear weapon. &quot;No terrorist group has yet
        succeeded in getting their hands on a nuclear device. Our work here will help
        ensure that we''re doing everything possible to prevent that,&quot; Obama
        said. &quot;This is a threat to us all.&quot; Obama had warned earlier that
        the world &quot;cannot be complacent&quot; about nuclear safety as the &quot;threat
        of nuclear terrorism&quot; continues and evolves. The ongoing challenge, Obama
        told his counterparts, is to prevent groups like ISIS, which have sought nuclear
        material, from obtaining it or any weapon of mass destruction. If terrorists
        succeed, Obama said, &quot;They would certainly use it to kill as many as
        possible.&quot; Obama opened Friday morning by focusing on his major achievement
        on the nuclear front during his time in office, the agreement to curtail Iran''s
        program – though the nascent deal will be tested in the months and years ahead.
        Obama pointed to the agreement as an example of the kind of &quot;substantial
        success&quot; that could be achieved through concerted diplomacy. The agreement
        was not easy to reach, Obama said, but &quot;does remind us that when international
        community stands as one, we can advance our common security.&quot; Iran is
        not attending the gathering, which addresses a host of issues related to nuclear
        security, including better security, better inspections and agreements to
        remove or reduce stockpiles of highly enriched uranium. In his remarks, Obama
        pointed to steps Iran has taken that mean the timeframe it would take for
        Tehran to build a nuclear weapon has been pushed back from two or three months
        to a year. Countries gathered at the summit will get an update on implementation
        of the agreement, he said, adding that while sanctions against Iran are easing,
        it will still take time for it to be integrated back into the global economy.
        After the morning session devoted to Iran, much of gathering will be consumed
        with the terrorist threat. &quot;President Obama is bringing together almost
        50 countries here in the nuclear security summit not only to talk about protecting
        nuclear materials, but that dangerous section between terrorism and nuclear
        weapons,&quot; Brett McGurk, Obama''s envoy for the global coalition to counter
        ISIS, told CNN''s Wolf Blitzer on The Situation Room. &quot;One of the networks
        is this chemical weapons network that ISIL has inside Iraq, particularly near
        Mosul, but we''re uprooting that network as we speak,&quot; McGurk said, using
        the U.S. government''s name for ISIS. Concerns over ISIS'' nuclear ambitions
        have grown since Belgian authorities discovered video footage of a Belgian
        nuclear official in the apartment of a key member of the ISIS-linked terrorist
        cell that was behind the deadly Paris and Brussels attacks. The 10 hours of
        surveillance footage was found in the Brussels residence of Mohammed Bakkali,
        a suspected planner of the November Paris attacks. Bakkali was arrested on
        November 26. &quot;Certainly the video footage is of concern and suggests
        there is at least some interest by (ISIS) in securing nuclear materials,&quot;
        said Laura Holgate, the White House''s senior director for weapons of mass
        destruction and terrorism. In a briefing with reporters Tuesday (March 29),
        Holgate said there was no indication the video surveillance of the Belgian
        nuclear official was part of a &quot;broader plan&quot; by ISIS to acquire
        nuclear materials. &quot;We don''t have any information that a broader plot
        exists,&quot; she said. Experts warn the threat of ISIS obtaining radiological
        materials for a so-called &quot;dirty bomb&quot; is real, however. They note
        such materials are easily found in hundreds of commercial and industrial facilities
        in Europe, and that the mechanics to assemble and detonate such a crude device
        are simple and well-known. &quot;ISIS presents a nuclear threat like we''ve
        never seen,&quot; said Joe Cirincione, president of the Ploughshares Fund,
        which seeks to prevent the spread of nuclear weapons. &quot;We think we now
        have a group that''s sophisticated enough, rich enough and has a global network
        big enough that they can get the material and deliver it with ease,&quot;
        he noted. Cirincione said that ISIS would only need 10 grams of radiological
        material and a small amount of conventional explosive to fashion a dirty bomb
        for a major city capable of rendering 10 square city blocks &quot;uninhabitable
        for years&quot; with potentially devastating physiological, medical, and economic
        effects. Noting that ISIS had &quot;penetrated the heart of Europe&quot; and
        that radiological material was poorly secured throughout Europe, &quot;everyone
        who has looked at this intensely is surprised it has not happened.&quot; &quot;If
        the terror threats continue to grow and our controls don''t grow faster, it''s
        inevitable that we''ll see a dirty bomb used,&quot; he warned. In a new report,
        &quot;Preventing Nuclear Terrorism: Continuous Improvement or Dangerous Decline?,&quot;
        a group of experts from Harvard University''s Belfer Center for Science and
        International Affairs found that since the last nuclear security summit two
        years ago, &quot;security for nuclear materials has improved modestly – but
        the capabilities of some terrorist groups, particularly (ISIS), have grown
        dramatically, suggesting that in the net, the risk of nuclear terrorism may
        have increased.&quot; The report found ISIS'' in-depth monitoring of a top
        scientist at the Belgian facility with substantial stocks of weapons-grade
        uranium among several &quot;worrying indicators&quot; about ISIS'' nuclear
        ambitions. The Belfer Center''s Matthew Bunn also noted the case of Ilyass
        Boughalab, a former worker in &quot;the vital area&quot; of a Belgian nuclear
        power plant who traveled to Syria to join a militant group. He acknowledged
        that the Belgians have since taken some action to secure their nuclear facilities,
        including adding cameras, regulations, and armed guards, but he said a &quot;more
        intense effort to lock down this nuclear material&quot; was needed worldwide.
        This is why the report said leaders gathering at this year''s Nuclear Security
        Summit face &quot;an important crossroads,&quot; with additional cooperation
        and funding to enhance nuclear security badly needed. &quot;We don''t know
        what the terrorist threat is going to look like two years, five years, 10
        years from now,&quot; Bunn said. &quot;And to me that''s even stronger reason
        to lock down all the ingredients of a potential nuclear recipe, wherever they
        may be so that whatever that terrorist threat is, they can''t get access to
        that kind of material.&quot; CNN''s Laura Koran and Julia Manchester contributed
        to this report. This story was first published on CNN.com, &quot;Obama warns
        of more ISIS attacks as it faces pressure in Mideast.&quot;">Obama warns of
        more ISIS attacks as it faces pressure in Mideast</a>."</em></p>'
  'ron-wayne-apple-co-founder':
    'author': 'David Goldman, CNN Money'
    'caption': 'Ron Wayne, Apple''s third co-founder (Photo: Ron Wayne via CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-04-02T16:44:44.446+08:00
    'imagesource': 'jcr:d813c689-af4c-452f-b1a8-8f7e024a78c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2a6582c-8a67-4ff6-b8f1-cd6663a2c3d9'
    'lead': 'Ron Wayne, Apple''s lesser-known third co-founder, signed away his share
      of Apple for $800. Today, 10 percent of Apple is worth roughly $62 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:45:04.060+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:01:34.649+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:01:32.037+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The third Apple co-founder who lost out on a fortune

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73077afa-1699-4b26-9fea-c37881d9269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Steve Jobs, Steve Wozniak
        and ... Ron Wayne?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d11e3a6-de06-48bb-bbb7-b0d5be445d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatures of all three men appear on Apple''s April 1, 1976,
        incorporation documents. They also appear on a document signed 12 days later,
        dissolving Wayne of his 10 percent stake.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114cc232-e96f-4971-8765-bd10691c4de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne, Apple''s lesser-known third co-founder, signed away his share
        of Apple for $800. Today, 10 percent of Apple is worth roughly $62 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b30e8fc-09f0-4462-b93d-90a21e282beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no chance Wayne, who''s 81 now, would have been actually
        been worth anything remotely close to that much today. His stake would have
        been diluted when shareholders were added later on. But it''s not a stretch
        to say that he would have been a multi-millionaire – and substantially wealthier
        than he is now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9651ef9-8696-4d69-baa4-f1d434a3fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What most people know is that I was there at the beginning and
        walked away; what they don''t know is I had very good reasons for doing it,"
        Wayne said in an interview with CNNMoney. "I''ve never regretted the move."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1967d0f-2590-4eaa-bda2-46ca3086d9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne met Steve Jobs while both were working at video game pioneer
        Atari. He was a computer programmer, assigned to "assume major responsibility
        for mechanical engineering and documentation," according to Apple''s founding
        documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97264db4-cade-4241-a349-43dfe35220cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wayne wasn''t brought in for his engineering prowess. He says
        he was called in to be the adult in the room. As he sees it, he was given
        10 percent of the company for designing Apple''s original logo and mediating
        disputes between Wozniak and the fiery Jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92bc1c-e8c8-46be-b6e5-8b78921dd056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were absolute whirlwinds. I was standing in the shadow of
        giants," Wayne said. "If I stayed at Apple I would have probably ended up
        the richest man in the cemetery."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c02228-6bdb-42fb-9c1f-e050a26f5642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne''s passion was in the gaming industry, making video games
        and slot machines. So he says that he wouldn''t have been happy at Apple.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696a7dc5-6ef9-4d62-a276-6aa2550c39d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Apple, Wayne joined several smaller companies, where he
        was able to engineer products "soup to nuts." He says he''s unhappy unless
        he has complete control over a product – something Steve Jobs would have been
        unlikely to give him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d126c-3e0b-4c2b-934c-e1f548330aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once Steve determined where he wanted to be, the last place you
        would want to be is between him and where he was going, or you''d end up with
        footprints on your head," Wayne said. "Was he the nicest person in the world?
        No. That''s not the point. The point is what did he accomplish through his
        journey through life?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186a023-c75f-49f7-83bf-82e01e36c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Wayne admires Jobs for his accomplishments, he lofted most
        of his praise on Wozniak, calling him "the most gracious man I''ve ever met."
        Wayne said that Woz''s whimsical attitude was his inspiration for Apple''s
        initial logo, with an apple falling on Isaac Newton''s head.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefda05a-3894-4cae-831a-f329d8b8d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne said that he has had a happy life, choosing to do what he
        loves "for the sake of doing it." He says that he''s not wealthy, but he''s
        not "hungry" either.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb3b20-12ae-4adb-99c9-156b6d964d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To retire to "a more comfortable situation," Wayne auctioned off
        most of his original Apple documents – including his copy of the incorporation
        papers, a proof of the original Apple logo, and the original manual for the
        Apple I computer – earning tens of thousands of dollars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c423e5-565a-41c0-966f-724a9b1c9928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would I rather be rich? Of course I''d like a lot of money," Wayne
        said. "But I have managed. If I just wanted the money, I could have been rich
        and miserable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff8fd5b-5bb3-4239-bde5-ad0390e2adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:45:04.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/03/31/technology/ron-wayne-apple/index.html?sr=twCNN040116ron-wayne-apple0757PMVODtopPhoto&amp;linkId=22973245">The
        third Apple co-founder who lost out on a fortune</a>."</em></p>'
  'how-donald-trump-sees-himself':
    'author': 'Scott Glover and Maeve Reston, CNN'
    'caption': 'Donald Trump (CNN File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-02T15:08:43.619+08:00
    'imagesource': 'jcr:b53557ef-7a0b-4221-a227-ebbf3394f1d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2de0459-48d2-4dab-833f-f90ff7f471d8'
    'lead': 'CNN scoured thousands of pages of books, speeches, profiles, and television
      interview transcripts from the past three decades to stitch together a portrait
      based entirely on the Republican presidential front-runner''s own words.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:53:29.290+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:01:34.503+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:01:32.269+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Donald Trump sees himself

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7409c5-f204-440f-8e6a-110019529775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — He considers himself a member of "the lucky
        sperm club."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af90145-9648-4591-95dd-f7492b91f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He trusts no one, and places a premium on revenge. ("If you do not
        get even, you are just a schmuck!")</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71eff31-b587-43f4-ab77-7cbb0b21f558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He treats every decision he makes "like a lover," sometimes thinking
        with his head, other times with other parts of his body, because it reminds
        him to "keep in touch with my basic impulses."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea64bb-6fe5-4fd5-8c59-c45b4e12f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to make creative choices, he writes: "I try to step back and
        remember my first shallow reaction. The day I realized it can be smart to
        be shallow was, for me, a deep experience."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527f764-73ea-4a2e-b40f-a036146ff511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Donald J. Trump as he sees himself and the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303056c-37c0-4eef-843c-f974519681bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN scoured thousands of pages of books, speeches, profiles, and
        television interview transcripts from the past three decades to stitch together
        a portrait based entirely on the Republican presidential front-runner''s own
        words.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37ed970-11c5-4722-93c1-cfb9030e032f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken together, his words offer further insight into the leadership
        style of the billionaire-turned-politician, whose extraordinary candidacy
        has simultaneously electrified and repulsed large swaths of the electorate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00f168-3df4-4571-83af-19f9d70e709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP candidate has relentlessly mocked his opponents, lashed
        out at reporters and scorned the status quo. He has trusted his instincts,
        refused to apologize amid controversy, stood by his allies and sought to destroy
        his foes. He has focused on the big picture ("Make America Great Again") rather
        than on details such as abortion policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66487bee-9b88-4df3-8362-fdbade62b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump authored more than a dozen books about his experiences in
        the business world that shaped this outlook – most of them self-help treatises
        with titles including the 1987 best-seller <em>The Art of the Deal, 2004''s
        Think Like a Billionaire: Everything You Need to Know About Success, Real
        Estate, and Life, and 2007''s Think Big</em>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c565cf-55de-4f18-833d-cd7fc49b9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Trump has brushed off questions about his
        temperament, his leadership style and how he would govern. He has derided
        the press as being "among the most dishonest people ever created by God" —
        insisting that reporters have gotten his story wrong time and again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ac9a59-06b8-4dfc-918f-fa57eb6f64a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself has shared his story in detail. Some recurrent themes
        in his writings include strength, success, self-confidence, distrust, and
        revenge. He has often written and spoken about what he sees as the decline
        of the United States, a bedrock theme of his presidential campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f00c5a-c76d-4b14-bc95-d61364ab7561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is a vicious and brutal place," he wrote in <em>Think
        Big</em>. "Even your friends are out to get you: They want your job, they
        want your house, they want your money, they want your wife, and they even
        want your dog.''''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa7181-bd10-46ec-87c2-2d63c746a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people wrong you, go after those people, because it is a good
        feeling and because other people will see you doing it," he writes. "I always
        get even."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cefb94a-40ed-4f74-ad9f-46af4d8a5c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>''If I had been the son of a coal miner''</em></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8423ce-7636-494a-a459-f1b55e2b348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s life story, in the broadest of brush strokes, goes like
        this:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88913b83-732f-41e5-8117-fee0571412b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born the son of wealthy New York real-estate developer Fred
        C. Trump. He went to a private military academy in high school, attended Fordham
        for two years, then the Wharton School of Finance from which he graduated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d058a-b2da-4c2d-8da5-ebc2a6409a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his father did business in Brooklyn and Queens, Trump set
        off to make his mark in Manhattan. He became fabulously wealthy (think penthouse,
        helicopter, yacht, private plane) in the real estate boom of the ''80s, then
        nearly lost it all when the boom went bust. He has since rebounded to the
        tune — he says — of a personal fortune of $10 billion. (Forbes estimates his
        net worth at $4.5 billion).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0a713-6715-48bd-8561-e7c7109853be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he has run his empire and ascended as a mega star on reality
        TV, Trump has often been accused of being a bully, which he denies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edd73cd-2c8f-4277-973d-6c79826c95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He does, however, acknowledge being a "very assertive, aggressive
        kid."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad3ab0-58fd-45e0-91ab-245d29d30b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was in elementary school he formed the opinion that his
        music teacher didn''t know much about music.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04312242-d1db-4462-a791-767c12937ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Trump punched him in the face, he wrote in 1987''s <em>The Art
        of the Deal.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0f2dfb-2469-4f96-b433-0e8cd78c7026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the second grade I actually gave a teacher a black eye," he
        wrote. "I''m not proud of that, but it''s clear evidence that even early on
        I had a tendency to stand up and make my opinions known in a very forceful
        way. The difference now is that I like to use my brain instead of my fists."
        (He adds that he "almost got expelled" over the incident.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e0ee1a-b8ce-4a0c-852e-b15dde71785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another time, while playing with building blocks with his younger
        brother Robert, Trump ran out of blocks in the middle of a creation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd636f218-814d-4559-a70b-15a004293a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked his little brother if he could borrow some of his. Yes,
        the brother said, as long as you give them back when you''re done.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47998cde-3b70-4fc9-a60f-58def5e4ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Trump completed his project and liked it so much that
        he glued the blocks together.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9621bd-3418-4ba6-8bf7-05244027ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a self-admiration that would carry over into his real life
        as a builder.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa7d94c-c718-498c-916d-7641531604b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <em>Think Big,</em> he writes of the emotional reaction he has
        when arriving to work at Trump Tower.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881fa586-ef8a-4953-bd10-15fe98fda78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love to see the crowds of people oohing and aahing at the stunning
        marble and the breathtaking 80-foot waterfall," he wrote. "In truth I am dazzled
        as much by my own creations as are the tourists and glamour hounds that flock
        to Trump Tower ... or any of my other properties."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411d280-00e0-434f-8c06-a7faec4b275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutual admiration of his work, Trump wrote, makes him feel "a
        little closer to them even though we''ve never met."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b78b98-73ca-453a-8b8c-b4308e8c55d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire developer has long felt a kinship with blue-collar
        workers – and he believes the feeling is reciprocated. There is without question
        an aspirational nature to his candidacy, and blue-collar workers have shown
        up at the polls in droves to support his bid for the Republican nomination
        — often expressing admiration for his success and a belief that his financial
        wealth will free him from the influence of special interests if he makes it
        to the White House.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f98d8a-57b5-4ea5-a751-182d2f6bcca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rich men are less likely to like me," Trump told Playboy in a 1990
        interview, "but the working man likes me because he knows I worked hard and
        didn''t inherit what I''ve built."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89195eb8-d8a5-42c1-914b-aa0ea14d20d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump acknowledges he was born wealthy — he grew up in a 23-room
        house in the Jamaica Estates section of Queens — and that his father loaned
        him money to begin his own business. But he stresses that he set himself apart
        when he headed to Manhattan and began building skyscrapers instead of affordable
        rental units.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9828128a-895c-4009-ad0d-4ea86722e6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often say that I''m a member of the lucky sperm club," he wrote
        in 2009''s <em>Think Like A Champion</em>.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11431e-cfb4-489a-b08d-e7d9b66eaaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But did it give me a natural talent? I don''t think so. It gave
        me an advantage that I deliberately chose to develop into an advantage."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471d29d-5ee8-4e0a-a366-080f02a31dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an "it" factor people like him are born with, Trump has
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980f0ab-f0b1-4d9a-8de7-bd9462073c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To explain what he meant by "it," Trump, the son of a multi-millionaire,
        evoked the plight of mine workers with black lung disease in the interview
        with Playboy.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741edae3-340e-4421-870b-198796b087e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had been the son of a coal miner I would have left the damn
        mines," said Trump, then 43. "But most people don''t have the imagination—or
        whatever —to leave their mine."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030e6c9-cec1-4e2e-b24d-874822dc9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have ''it,'' " he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9fada1-2257-4c89-b64f-0fa14d0b7254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moments of self-reproach</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccea48-979e-4716-80c1-57db339fecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seems most self-critical when writing about the near collapse
        of his real-estate empire in 1990.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32fa629-9239-450f-8ed4-4cb2896af818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the early 90s I was in a ton of debt. I had gone from the smartest
        guy in town to a complete zero," he wrote in 2007''s <strong>Think Big</strong>.
        "I went from being a super genius to a moron."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544eb088-72e3-4b69-9f4b-add088e4bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled walking down the street one day with his then-wife,
        Marla Maples, and reflecting on his situation. He pointed to a nearby man.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e337ea-82d7-42a8-94ca-6554b957c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That beggar over there is worth $900 million more than I am," he
        wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941c67f-21a3-40e0-8d42-fe0f520a3e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you mean?" Maples asked.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d670d5-6004-4d43-9be7-633ce9b5afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I''m $900 million in debt," he replied, "and at least he
        has money in his pocket."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93112f2-3f08-40f0-95b9-aaae3607f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed his fall not only to the revision of the tax code
        by Congress in 1986 — which he said destroyed "just about any incentive anyone
        might have for investing in real estate" — but also to his own complacency.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a1e77a-05b9-40a4-8723-1b3941addfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a little cocky, and probably, a little bit lazy," he wrote
        in 1997''s <em>The Art Of The Comeback.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79d9e5-8940-49e1-bc1b-d74463ba35e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just get a feeling of invincibility," he said, reflecting on
        his downward spiral in that book.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647221d-a398-49e2-89e7-33256d6896d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You let down your guard. You don''t work as hard. Then things start
        to go in the wrong direction."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048a977-9ad0-4c30-97c8-85d271cfa5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has written that he sleeps three-to-four hours a night
        so he can devote as much time as possible to his work, does not dwell on his
        misfortune on the campaign trail, except to establish the depths from which
        he re-emerged.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f47e19-bf27-4c12-96ec-8a260467e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He threatened to sue a Washington Post reporter who wrote about
        the bankruptcy of the Taj Mahal, one of his casinos in Atlantic City, according
        to an interview with that reporter on NPR''s <em>Fresh Air</em>. Trump also
        reacted indignantly to a question about his bankruptcies during CNN''s September
        debate last year, insisting that he merely took advantage of U.S. laws to
        help his business.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2908452e-c288-443b-8266-22d5230e05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting even</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ded46c-d5c0-46da-afd2-b7c9ea24ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back on top in the mid-2000s, Trump wrote Think Big, which shows
        the evolution of his management style and his values as a leader.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa2965-8428-4c85-8ddc-dfece97119eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DO NOT TRUST ANYONE," reads one chapter subheading.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d82400-7e8f-4ce2-b158-a3c0af2f5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to say, ''Go out and get the best people, and trust them.''
        Over the years I have seen too many shenanigans, and now I say, ''Get the
        best people and don''t trust them.''"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb755ca2-2979-4838-ac85-7d0e5296c140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another maxim in Trump''s world is revenge.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0691a53a-da05-4fd6-bb32-6bd8ef81cc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always get even," he writes in a chapter dedicated to the subject.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09782e48-2566-44ff-8961-d553e1cf14c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to throw shade like Donald Trump To illustrate his point, he
        tells of a woman "making peanuts" in her government job before Trump recruited
        her to work for him in the 1980s.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a037de-b946-4586-97d5-a5b3b2aca9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a nobody in her government job and going nowhere," Trump
        wrote of the unnamed woman. "I decided to make her into somebody."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e00de-abf6-497e-a8c6-8930e09d6de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his mentoring, Trump wrote, the woman became powerful in real
        estate and bought a beautiful home.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ae2f2-0252-44d5-921b-2488eb651f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump was under intense financial pressure in the early ''90s,
        he asked the woman to make a phone call to "an extremely close friend of hers
        who held a powerful position at a big bank who would have done what she asked."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6826982d-2807-4649-a9fb-dda753701df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald, I can''t do that," she told Trump.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246a876-c44f-4f13-84e8-2180a42229bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Trump "got rid of her," he wrote.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2319533c-2f5d-4409-b7d6-dbbc33c54286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She ended up losing her home. Her husband, who was only in it for
        the money, walked out on her and I was glad," he continued. "Over the years
        many people have called asking for a recommendation for her. I only give her
        bad recommendations. ...This woman was very disloyal, and now I go out of
        my way to make her life miserable."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c8ccc-12ad-4c01-997b-f1935e2db79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump punctuated the anecdote with several bullet points at the
        end of the chapter, including:</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd920069-f96c-4fc1-a346-45f17f2f84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When somebody screws you, screw them back in spades" and "Go for
        the jugular so that people watching will not want to mess with you."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bba6e3-b8a8-4297-90c6-bd47012ec397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach was shaped by his own travails in business in the
        early 1990s as he watched his empire collapse around him.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb8c86-4cb3-4e5a-98e6-f0b6b15a807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in an eye for an eye — like the Old Testament says,"
        he wrote in <em>The Art of the Comeback.</em></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb512c5-b5cc-4979-97d5-456fa690ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the people who forgot to lift a finger when I needed them,
        when I was down, they need my help now, and I''m screwing them against the
        wall. I''m doing a number.... And I''m having so much fun."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f133b-48e0-4478-9e72-c08add946877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The politics of Trump</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9703c1e1-bb6c-4246-b4c0-d2902ee2bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s writings and statements are geared primarily toward
        the business world, he has routinely weighed in on politics over the years.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872d9d86-0906-49dc-9cdf-0a83797d37ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Favorite themes are the need for national strength and restoring
        America''s stature abroad, which he says has been diminishing for decades.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6913f4-10ee-4fa3-923e-cb84289b4801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Playboy interview, he referred to the 1989 pro-democracy
        movement in Beijing''s Tiananmen Square in which some 10,000 government troops
        killed an unknown number of protestors.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da08827-1b4c-4905-bd5a-219b6219dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the students poured into Tiananmen Square, the Chinese government
        almost blew it," Trump said. "Then they were vicious. They were horrible,
        but they put it down with strength. Our country is right now perceived as
        weak ... as being spit on by the rest of the world."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066cfce1-7e26-48b1-acde-673834b85804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <em>Think Big</em>, he criticized then-Secretary of State Condoleezza
        Rice as a smiling, waving lightweight who is no match for the murderous dictators
        she was dispatched to deal with.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af81379-19db-4fb1-8074-207dbdd52d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Condi Rice just goes over there to get her picture taken," Trump
        wrote.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef17b3b3-1a6a-4b34-b43f-36b466e41f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump states without equivocation that he could accomplish a feat
        that has eluded politicians for decades:</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb926419-9a27-4c0a-bb1c-40f2684b72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could negotiate peace in the Middle East – very few other people
        could," he wrote in <em>Think Big.</em></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52289188-ba57-46f4-986e-4c0ed9379a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from a brief flirtation with the idea of a presidential bid
        in 2000, however, Trump has spent most of his years in the spotlight denying
        or downplaying such aspirations.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbddc9de-cd13-49c3-a65a-ea555dc1bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m almost too honest to be a politician," he told CNN
        in 1997.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b13c9f-a35f-43ce-8c73-2ee3750c657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m too forthright. I''m too — I think I''m too honest," he said,
        "but I do believe I''m too forthright to be a politician."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f8fb0-b2f4-4241-935d-b0f8d53e0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:53:29.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/01/politics/how-donald-trump-sees-himself/index.html">How
        Donald Trump sees himself</a>."</em></p>'
  'china-criticism-air-defense-zone':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-02T13:49:57.578+08:00
    'imagesource': 'jcr:3aa4f5b8-4d6f-42ef-82c4-ddbfcecb2cd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ef2d24e-9917-49fc-9abf-40f60e82d53e'
    'lead': 'China stepped up its criticism of the United States on Friday (April
      1) after a senior U.S. official said Washington had told Beijing it would not
      recognize an air defense zone over the disputed South China Sea if China set
      one up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:56:15.860+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:01:32.497+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China steps up criticism of U.S. over possible air defense zone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21945c-5f2f-4372-9392-b90ad73ec1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters)</strong> — China stepped up its criticism
        of the United States on Friday (April1) after a senior U.S. official said
        Washington had told Beijing it would not recognize an air defense zone over
        the disputed South China Sea if China set one up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149ec12d-8930-45c3-85b5-dec1e9ead534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials have expressed concern that an international court
        ruling expected in coming weeks on a case brought by the Philippines against
        China over its South China Sea claims could prompt China to declare an air
        defence identification zone, or ADIZ, as it did over the East China Sea in
        2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e788304-b83f-43d7-be7b-25a394e7822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Deputy Secretary of Defense Robert Work said on Wednesday (March
        30) the U.S. would view such a move as "destabilizing" and would not recognise
        such an exclusion zone in the South China Sea, just as it did not recognize
        the one China established over the East China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9154eb06-8775-4c0b-a6d2-7d33935cff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking a day after China''s Defense Ministry accused Washington
        of "gesticulating" over the issue, Foreign Ministry spokesman Hong Lei said
        setting up an ADIZ had nothing to do with territorial disputes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b81cf1-0ef3-4b9e-a323-8697ef6dcd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether to do set one up depended on whether China''s air safety
        was being threatened and the level of the threat as well as other reasons,
        Hong told a daily news briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7b7b5-541b-45ae-aaa0-0d726faa6706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At present, as I''ve said, the situation in the South China Sea
        generally speaking is stable," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cefecb-986d-4256-9297-edfa2ea431f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea through which more than
        $5 trillion in ship-borne trade passes every year. Neighbors Brunei, Malaysia,
        the Philippines, Taiwan, and Vietnam also have claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba09e07-079d-49ba-b864-09d5b13608ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong also criticised Work for saying China''s ADIZs had no basis
        in international law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f380122-9163-4ff3-8c44-a0330caccba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first person to set up an ADIZ was not China, but the United
        States," Hong said. "We can ask: what is the basis in international law for
        the U.S. setting up an ADIZ?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaae16b5-faf6-45ac-8d71-8295e42db548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States set up an ADIZ in 1950, at the start of the Cold
        War.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9046e1d-6c1a-4162-9a2e-141254a5e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China drew condemnation from Japan and the United States when it
        imposed its ADIZ, in which aircraft are supposed to identify themselves to
        Chinese authorities, above the East China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1448e-b89b-43d8-bfa8-0501ff29cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s comments come as President Xi Jinping told U.S. President
        Barack Obama that China would not accept violations of its sovereignty in
        the name of freedom of navigation – a reference to air and naval patrols the
        United States has conducted within what China considers its territorial waters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16483179-1ca9-4e64-9e7e-255da5f320e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between China and its neighbors over sovereignty in the
        South China Sea have risen after Beijing embarked on significant land reclamation
        on disputed islands and reefs in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b78e50-474f-47fe-9f8b-fb4030864a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week Malaysia said it had summoned the Chinese ambassador over
        what Kuala Lumpur said was an encroachment by a large number of Chinese-flagged
        boats in the South China Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef4762-3e9c-4779-a794-1bdd72d9c47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:56:15.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:34.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong said both countries had a "different understanding" of the
        situation, but added China would handle it via bilateral channels.</p>'
