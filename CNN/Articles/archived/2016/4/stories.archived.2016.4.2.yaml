    'mgnl:lastActivated': 2019-09-23T14:01:35.760+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.5'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:01:31.358+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lights and leaps of solar energy in PH

      '
    'updated': 2016-04-02T00:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e772bd-46c5-4b73-ba65-8e70e054d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Use of solar energy
        in the country has grown in leaps and bounds in the past couple of years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1445f4-4edf-4b97-8c3d-51b6565ecfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Department of Energy (DOE) show solar installation
        in the country reached over a hundred megawatts in 2015 from just one megawatt
        five years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db068154-019c-4426-9621-993fba5c8fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar, together with wind, is now contributing at least 1 percent
        in the country''s total energy mix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba264371-2993-413d-9b63-a4bfd290d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/20/Pililla-Wind-Farm.html">Related:
        More than 60,000 households to benefit from Pililla Wind Farm</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725294fc-aa0e-4dd4-8790-08aa0676adf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials are giving credit to the government''s feed-in
        tariff program — a set of incentives awarded to renewable energy developers
        that build and operate plants within the government''s deadline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f284717a-ecce-47dd-8958-ebbc86c23ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE initially set a target of an additional 50 megawatts of
        solar installation in 2013, but increased it to 500 megawatts because of the
        growing interest of renewable energy developers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff4b640-8814-4fb4-aadf-3e9f65eccb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.245+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2015/09/08/Palawan-Paleco-renewable-energy-Langogan-Power-Corporation.html">Also
        read: Palawan electric coop inks first renewable power deal</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c750d45-cc62-4682-b00e-f0f8a32207e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, from the start na 50 megawatts installation target <em>natin</em>
        way back in 2013<em>, nagkaroon ng</em> massive deployment ang solar energy
        natin. And, in fact, we might be seeing <em>''yung mga</em> installation na
        unique<em> para sa</em> Philippines relative to the sizes," said Asec. Mario
        Marasigan of DOE.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9374406-97fa-4094-b424-53d268e29296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, Emerging Power''s 150-megawatt solar farm in Subic,
        potentially one of the biggest solar projects in the country, will start the
        first phase of its operations.</p>'
    '17':
      'image': 'jcr:75389cb7-dad3-465e-8b84-33c107328e07'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e195919-31ed-4251-9c00-fb1fb8f8a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452edc8-c819-40c4-b342-a2a171252fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will use an innovative battery storage facility that will allow
        the solar farm to provide power even during off-peak hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5af302-1444-47c0-a760-82061526870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest challenge with renewable energy, in particular solar
        and wind, is that sometimes the sun is not shining and sometimes the wind
        is not blowing. The challenge is how do you manage all that variability?"
        said Edward Chiao, chief executive officer of Amber Kinetic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17183c-f8ef-4392-b4f8-234e43d9d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Storage can help by storing the excess power that renewable will
        generate during the day and then being able to release that energy at night
        when the sun goes down."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739e4ba-8b07-473d-8298-72613eac917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology works by rotating steel rotors at very high speed
        allowing the system to store energy up to 10-megawatts — enough to provide
        round-the-clock solar power to about 10,000 households.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e866e-e0a1-4877-aefa-603fec90a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:29:01.246+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, at least three other solar farms totaling almost
        100-megawatts went online, such as the Kirahon Solar Farm (12.5 megawatts)
        in Villanueva, Misamis Oriental; <a href="http://nine.cnnphilippines.com/regional/2016/03/11/solar-power-plant-opens-in-clark.html">Mabalacat
        Solar Philippines</a> (22.3 megawatts) in Clark, Pampanga; and the <a href="http://nine.cnnphilippines.com/regional/2016/03/16/Aquino-inaugurates-biggest-solar-farm-in-Luzon.html">Calatagan
        Solar Farm</a> (63.3 megawatts) in Calatagan, Batangas.</p>'
  'malacanang-palace-probe-investigation-kidapawan-city-north-cotabato-farmers-dispersal-shootout':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-02T16:45:35.938+08:00
    'imagesource': 'jcr:efd6d542-cf36-4073-91d4-5a50b121ab15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cba1d23c-378b-47ac-bb6a-6736ef3c6b41'
    'lead': 'Malacañang wants an impartial investigation on the violent dispersal
      of farmers in Kidapawan City, North Cotabato that resulted in casualties and
      injuries. Reports said still unidentified policemen allegedly fired at some
      6,000 protesters Friday morning (April 1).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T13:21:03.251+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T14:01:35.602+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T14:01:31.446+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace wants probe on violent dispersal of North Cotabato farmers

      '
    'updated': 2016-04-07T22:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c969c71-df1a-4d30-baae-d4ff12012b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañang on
        Saturday (April 2) called for calm following a violent dispersal of farmers
        in Kidapawan City, North Cotabato that resulted in at least three casualties
        and many injuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420a2f2-50d8-4456-b06d-dab118037fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview, Presidential Communications Development and
        Strategic Planning Office Undersecretary Manuel Quezon III said the incident
        was “a very, very heartbreaking tragedy.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21de66d-6bc8-48c4-8b10-e9329096211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our farmers deserved better than to have to suffer to receive assistance
        and aid."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5d89f-c9ac-45b7-b504-460fee63924a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon said a fair, thorough, and impartial investigation must be
        carried out immediately to hold those accountable for the violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a7811-a928-4615-a820-989ac5b8c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no reason why people must die in order to be asking for
        assistance from their own government," said Quezon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14beada2-62ad-43f6-a56f-1ade636c9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, still unidentified members of the Philippine
        National Police (PNP) allegedly fired at some 6,000 protesters, Friday morning
        (April 1).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a92533-bc25-4b6b-a00c-c1de5446cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters, mostly farmers, demanded for relief and subsidy
        for communities that were gravely affected by the dry spell in North Cotabato.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01396b67-e91e-4ffb-af6d-817a7ceeb969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato officials said the violence started after some of
        the protesters attacked policemen escorting a group of social workers out
        to rescue minors in the barricade set up by the demonstrators along the highway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac5c7db-231f-43b1-8366-ce6dec25832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/04/01/PH-gov%E2%80%99t-under-fire-over-violent-Kidapawan-dispersal.html">Also
        read: PH gov’t under fire over violent Kidapawan dispersal</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d9eb6-f9cb-49d3-b0f4-f8e2220fe16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Incident could lead to agenda setting</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83117f-80e4-485c-a5b4-f0d36372f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon pointed out that the public must not make hurried statements
        and rushed judgements based on emotions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e5b0ab-1a30-41e9-8f19-eb8414ba638d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not help anyone. There’s a tremendous number of wounded
        people on both sides. Lives have been lost and we owe it to ourselves as a
        society and to the farmers themselves and people in the affected areas to
        find out what exactly happened and why it did lead to this," said Quezon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea1e6e-cc40-4dbe-a432-9ebc3987ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quezon, there were reports that protesters allegedly
        rejected government aid and that some of them would not want to be subjected
        to a process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96bb680-f11a-4631-9c56-81b59834aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials earlier claimed, the protesters were told to register
        for the cash for work program and receive family packs from the Department
        of Social Welfare and Development (DSWD), but they refused.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938a306-54d8-4650-a7dc-e2a1a99c2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:21:03.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon said it must be investigated, since the incident could result
        to the spread of misinformation and agenda setting.</p>'
  'Mt.-Apo-fire-rages':
