      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Commissioner Rowena Guanzon, who
        was present during the rites, described the covenant signing as a “historic
        first” for the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
