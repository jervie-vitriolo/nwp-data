      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The fire in Mount
        Apo rages on a week since it started on Black Saturday (March 26). It has
        destroyed 350 hectares of forest and grassland, as of Saturday (April 2).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a2958-aaf7-4fab-bfd4-31d5b5836de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:23:56.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force (PAF) is still trying to put out the fire
        on the mountain slope facing Davao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51922c32-f6bf-47d8-8d74-068462263f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:23:56.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Del Sur’s Provincial Risk Reduction and Management Officer
        (PRRMO) Harry Camoro told CNN Philippines that firefighters are now using
        two helicopters to douse the fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60c395-c4fd-4ad4-9e8d-789a57547b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:23:56.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the fire is contained in two areas of Mt. Apo, but another
        fire activity was monitored on Saturday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd230fd1-85b5-464c-8377-4ff6a01c71cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:23:56.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army’s Eastern Mindanao Command (EMC) has directed
        its disaster responders to help in the operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d4df9-6594-4fa3-8c8e-2b9aa04eae49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:23:56.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T14:01:35.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camoro said the PRRMO and the Protected Area and Management Board
        (PAMB) headed by the Department of Environment and Natural Resources (DENR)
        of the Davao and Soccskargen regions have signed a memorandum closing all
        trails leading to Mt. Apo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2c277-03a6-4781-b3d9-cd46224e7b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T13:23:56.743+08:00
