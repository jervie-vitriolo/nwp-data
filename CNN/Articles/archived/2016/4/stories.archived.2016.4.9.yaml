  'grace-poe-supreme-court-disqualification-case-final-decision':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-09T16:14:37.609+08:00
    'imagesource': 'jcr:cef08f71-255e-42ea-b9bc-2293387d4676'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0fb13d8-783f-41a9-bf2a-5d8893069d63'
    'lead': 'The camp of independent presidential candidate Sen. Grace Poe says they
      are grateful to the Supreme Court for upholding its decision allowing Poe to
      run for president — but one of the petitioners claims the fight is not yet over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:14:55.650+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T13:15:14.680+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T13:15:14.340+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe thanks SC for upholding decision; detractors say fight isn’t over

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b249a-05f4-47ca-aac6-c6bad307cbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>—Presidential candidate
        Grace Poe and her camp expressed on Saturday (April 9) their gratitude to
        the Supreme Court, for upholding its March 8 decision allowing Poe to run
        for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579f123-e47c-4c0d-a016-9d617c1aca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nawalan na ng kadena ang ating kampanya at tuluy-tuloy na</em>,”
        Poe said in an interview during her campaign in Sorsogon on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465627ba-1ef5-44e5-955d-e14be1864a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The chains holding our campaign are now broken.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95efd6-8808-4751-86f5-6651779ddf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/09/Supreme-Court-Grace-Poe.html">Also
        read: It’s final: SC allows Grace Poe to run for president</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639f82e-91d3-4d3b-a2ad-85bbd1e7e366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said the high tribunal’s decision is strong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5acc184-fe26-48a1-ad24-0637bfb071c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman ito kuwestiyon ng batas, ito ay kuwestiyon ng isang
        partikular na kaso… Mismong ang Korte Suprema na ang nagsalita kaya sa tingin
        ko kahit kuwestiyunin pa nila sa</em> PET (Presidential Electoral Tribunal),<em>
        malakas ang laban natin</em>.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61030961-1150-45aa-b667-01d84a7c85c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not a question of law, it is a question of a
        particular case… The Supreme Court itself has decided, and I think we have
        a strong case even if this will be questioned in the Presidential Electoral
        Tribunal (PET).]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9767d-e656-49df-8593-a785a56cc385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Poe’s spokesman Valenzuela Mayor Rex Gatchalian
        said the SC''s decision is a victory not only for the senator but for democracy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72863cb6-9921-4568-a475-2eb1086cd1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This development will pave the way for our electorate to be able
        to choose the next president from a complete list of candidates. This ruling
        also enshrines the principle that indeed our laws were crafted to protect
        all especially those who are marginalized,” Gatchalian said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a9276-ffed-4f53-b29f-d4b7e63bd438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fight not over yet?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446d82de-fedc-4bef-b1bc-4da44bf9cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight isn''t over yet — at least for former Sen. Francisco "Kit"
        Tatad and his lawyer, Atty. Manny Luna.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab427ef6-8f1c-4d1b-8abd-9396aa423af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said they will appeal the Supreme Court''s ruling allowing
        Poe to run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab17132-1b84-4db0-8c3a-350221a2a8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC ruled that it will no longer entertain any appeal. But according
        to Luna, appeals are still possible, citing Section 3 of Rule 15 of the court
        rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99cb4b6-7054-42c4-accd-12183872d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said court rules allow appeals when the decision is "unjust
        and can potentially cause damage to parties."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f628f432-7d78-48a9-a413-0b4f869fa528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the high court upholding its earlier decision allowing Poe
        to run, Luna said the country has just plunged deeper into a Constitutional
        crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e34342-6cb6-4a83-bfbe-bbb9919ccc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna added that the court''s ruling on Grace Poe would "fuel instability"
        and would create problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647e0be-284f-4680-b008-f7d4cb69fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tatad claimed there are certain “external forces” outside
        the SC which intervened in order to maintain the majority position. Although
        he admitted that he is still trying to confirm this, as this is the "most
        disturbing development," so far, in the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f27d3e-eb77-47d5-8e9e-fdadf92c5c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad also urged the public not to make Poe win the presidential
        race, saying this may be the last chance not to elect an “unqualified candidate”
        to the highest post in the land.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e062f34-d83d-4f3c-9aae-028302ad4200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe unfazed by detractors</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b42f5b-69f4-4bfb-80e7-4f57e6090fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe stressed she will not be daunted by her detractors, as her case
        is strong even in the Senate Electoral Tribunal (SET).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1f046-6c78-497a-8919-34eef3a4c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker believes that the high tribunal’s decision allowing
        her to run for the May 9 elections is final.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5022bb7b-662d-4ac5-b6fa-b0766491d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s runningmate, Sen. Francis "Chiz" Escudero said the law does
        not allow a second motion for reconsideration, hence they are confident that
        any appeal would not succeed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9599bc-cdf5-47f4-9db8-4eac27530c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bawal sa ilalim ng batas ang</em> second MR (motion for reconsideration).<em>
        Hindi na sila pwede mag</em>-file <em>ng</em> second MR. <em>Pwede nilang
        gawin pero ibabasura lang yan ng</em> Korte Suprema."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39cf409-a0c7-4987-adc5-e77dfa94d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The law does not allow second MR. They cannot file
        second MR. They can do that but the Supreme Court would junk their petition.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8104a8-c623-4442-a49c-59f981bbdf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:14:55.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:15:14.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ David Santos, Anjo Alimario, and Camille Abadicio
        contributed to this report.</em></p>'
