      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/28/dfa-comelec-overseas-filipino-voting.html">Also
        read: DFA, Comelec conclude training for overseas voting</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccd2f8-de83-416c-aea4-70be0bd27832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all recognize the big impact, the large impact that overseas
        Filipinos play in our economy. So, they deserve to be heard and we would like
        to hear what they think in respect of who we should elect as our leaders this
        2016," said Bautista.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b08a87b-0a93-4cfb-96a3-0dbd74d1d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body eyes to improve on the last elections'' turnout which
        was at a low 16%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaaf1be-171c-4045-bb85-399450267da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The turnout in 2013 was only 16.11%. And again, this is one of
        the key performance indicators and key result areas by which we will measure
        the success of these elections. We are hoping to increase the 16% turnout,"
        said Bautista.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb04f055-831e-4e5a-a4fa-d19ec5f1da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of registered overseas absentee voting is at its highest
        ever and the Comelec hopes that will be true for voter turnout as well.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c23f8-798e-4189-bc8f-a46a2b4bbde7'
