      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/04/06/VP-candidates-to-square-off-in-lone-VP-debate.html">Also
        watch: VP candidates to square off in lone VP debate</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52966c14-3f4e-491f-bedd-e0368d8064a7'
      'mgnl:activationStatus': true
