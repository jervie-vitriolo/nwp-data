    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50d5c2-726f-4b7b-802d-9a289b9375c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:29.472+08:00
      'mgnl:createdBy': 'cnnproducer'
