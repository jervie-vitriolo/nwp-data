      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/14/supreme-court-associate-justice-antonio-carpio-dissenting-opinion-grace-poe.html">Related:
        The dissent: Supreme court associate justice calls Poe a ‘nuisance candidate’</a></strong></p>'
    '59':
