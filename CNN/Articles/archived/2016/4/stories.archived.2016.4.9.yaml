      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batangas (CNN Philippines)</strong> — Vice presidential
        candidate Sen. Francis "Chiz" Escudero is taking the PNP chief at his word.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731825f7-b247-4c0d-a092-9e7d348d9b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:29.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:56:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero is filing an electioneering case against four police generals
        who were spotted attending a Liberal Party meeting in a Cubao hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0dbe3-fc9e-46f9-81e7-aacb6760cb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:29.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:56:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after PNP Chief, Director General Ricardo Marquez vowed
        to relieve his officers of their posts if a formal complaint is filed against
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55930939-2916-4df8-9eee-fe6798e0fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:29.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:56:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP deputy chief for intelligence, Director Generoso Cerbo Jr.,
        and three other police generals earlier admitted being in the hotel for a
        meeting, but they insist, it had nothing to do with the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d528bf9-73c3-4143-ae3d-1b26a1a0d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:29.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:56:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esudero was with Grace Poe at their campaign tour in Batangas on
        Friday (April 8).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5040aeb4-e9ee-447f-9bf1-68acd9445eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:29.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:56:46.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Poe, she defends her husband, Neil, after critics say they
        tried to conceal his U.-S. military background.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287adc1-1ec1-4742-ad3e-ffadc5f0b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:29.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:56:46.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe admits Neil served in the U.S. Air Force in the late 1980s,
        but says it''s a non-issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a70a2e-b9dd-485a-9737-49de66c8bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:29.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:56:46.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says even former President Fidel Ramos and Transportation secretary
        Jun Abaya, both studied in U.S. military schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99bba5-e167-4772-a88a-0ed69a82957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:56:29.472+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:56:46.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They, however, did not serve in the U.S. armed forces.</p>'
