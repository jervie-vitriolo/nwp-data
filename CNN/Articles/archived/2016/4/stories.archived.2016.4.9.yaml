      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 15 justices, three refused to rule on Poe’s citizenship.
        They are Peralta, Del Castillo and Caguioa.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26e21a-57f4-4839-b855-9943a4094c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/20/Binay-Poe-citizenship-PiliPinas-debates.html">Related:
        Binay hits Poe on citizenship</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9892a-8dee-4964-ace9-e50a64bbc4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motions were filed by Atty. Estrella Elamparo, former University
        of the East law dean Amado Valdez, former Sen. Francisco “Kit” Tatad, Prof.
        Antonio Contreras and the Commission on Elections (Comelec).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823e755-f0e6-4e38-9445-e2da256e84c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/03/17/Private-respondents-to-appeal-Poes-disqualification.html">Watch:
        Private respondents to appeal Poe''s disqualification</a></strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd877b70-3a61-4c38-ae08-dd08955ee8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chief Justice Sereno slams ''noisy minority'' justices</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6be04c-89bc-46ac-a628-676ddbf3dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were eight separate opinions – something even Chief Justice
        Maria Lourdes Sereno described as “very rare.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fda99a-d49d-40e9-bf55-c4703b989ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her strongly-worded opinion, Sereno said had the decision been
        reversed – the court would have authorized the Comelec to continue to play
        politics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa4d9a8-c1f8-4385-9619-9e48667575be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called those justices who voted against the majority decision,
        a “noisy minority.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291af6e-c84a-4d57-81f3-369fe11939cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno added it is offensive to the majority’s pride of place that
        some justices are trying to belittle the decision by saying only seven and
        not eight declared Poe is a natural-born Filipino.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64270dab-4dfa-412e-b697-f61fdb147d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her response to them: Seven is a majority in a group of 12 – it’s
        time to accept this reality.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30748cb1-e890-4301-ac65-bedf8f283d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio maintained his position that Poe is not a natural-born
        Filipino.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c50ee6b-5de2-4ff1-8657-da4df5a79a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again pointed out there’s no ruling by a majority on the citizenship
        status of Poe and there should be eight justices to get a majority vote.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c998f98-0b2c-405d-aa29-35234d66b781'
      'mgnl:activationStatus': true
