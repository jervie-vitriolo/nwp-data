      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterted said in order to fix Mindanao, the government needs a "configuration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a71cb-4e47-4caa-94ba-657554a4cdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also promised to "correct the historical injustice committed
        against the Moro people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09148f9a-f978-487b-a03d-baa9b2995e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the current unitary system of government has caused misery
        in Mindanao because it has allowed ruling politicians to control resources
        and the distribution of wealth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f86a5b-eda4-4378-a17a-9ed374e0f3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong gobyerno na unitary, inuubos ang pera natin,"</em> he
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60494e3d-0ded-4086-bcf6-8e46dbea5858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This unitary government has been using up all our
        money.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f015b4-eda2-400f-9c31-856b5826dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited how Mindanao continues to suffer from underdevelopment
        despite its rich natural resources.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862ee57a-3d58-439e-82ce-5a1b491e1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mina? Inuubos lang ng mga tao ni</em> (Mar) Roxas <em>ang
        mina ng</em> Mindanao. <em>Sinisira nila ang</em> Mindanao," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c79f10-e46e-4e90-b3eb-b0b4df96461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our mineral resources? The people of Roxas are sweeping
        off the mineral resources of Mindanao. They are destroying Mindanao.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772a793f-4bfb-4b9e-85c0-3fa3a4ce4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong nakita na Moro na may malaking negosyo. Puro tayo
        mahirap</em>," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007f808-a0a4-40bd-a79e-6f0aa82499ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have not seen a Moro with a big business. We are
        all poor.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d66bb9-70bb-40b8-afdc-b634d0e7fd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the public to help him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e548d-6e58-43af-96fd-1aff8a69e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikiusap ako, ayusin natin ito. Isang bayan lang tayo</em>,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe7c3b-c6bd-47be-8de8-d17096849af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am pleading with you, let us fix this. We belong
        to one nation.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fba50ea-de3c-4388-b6f0-608a9bda21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/30/Mindanao-officials-ready-to-back-Duterte-in-his-presidential-bid.html">Also
        read: Mindanao officials ready to back Duterte in his presidential bid</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619565f-c2b0-4fb1-ab82-94822ccb7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/28/mindanao-politicians-shift-support-to-duterte-spokesman-says.html">Also
        read: Most politicians in Mindanao will shift support to Duterte, his spokesman
        says</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ceff8-2617-44d4-bdc8-977308e425c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also lamented the failure of the government to pass the
        Bangsamoro Basic Law (BBL).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfc89d8-3d4e-4944-97ff-498e7a752e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nangako sila ng</em> BBL <em>pero sinabi ko na, noon, pa na
        duda ako. Dumating ang panahon, walang</em> BBL<em> na lumabas. Napahiya tayo,</em>"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8c3d9-bbf8-4194-8537-7be2bf9fa6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They promised to pass the BBL but I was doubtful.
        When the time came, no BBL was passed. They let us down.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b70f6e-eafa-4d40-ab17-c8bfa09f18cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/28/Govt-MILF-commemorate-2nd-anniversary-of-CAB-signing.html">Related:
        Gov''t, MILF commemorate 2nd anniversary of CAB signing</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1027fd-995c-40ec-8d3e-d63fdc085f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jong Mangudadatu, former mayor of Buluan, expressed admiration for
        Duterte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379976ce-c77d-47a3-ac17-8215f2d40040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit gaano kapagod si</em> Mayor, <em>andito siya. Ito ay
        para sa ating</em> Bangsamoro," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2020d12a-01c8-44cd-bcb5-831195b4dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No matter how tired he is, he is here. This is for
        our Bangsamoro.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3fa4c-9c93-4c49-8ceb-adc3e60ddda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:42:12.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:42:42.590+08:00
