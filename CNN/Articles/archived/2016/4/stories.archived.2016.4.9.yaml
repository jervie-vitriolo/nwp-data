      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (Reuters)</strong> — North Korean leader Kim Jong
        Un supervised a successful test of a new engine for an intercontinental ballistic
        missile (ICBM), its state media said on Saturday (April 9) in the latest claim
        of making advances in its arms programme that has brought U.N. sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22bbdf7-f4ae-4b18-ae6e-7ab0f1ee4e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:28.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:35:40.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tension has remained high on the Korean peninsula after the North''s
        nuclear test and a long-range rocket launch earlier in the year and South
        Korean and U.S. troops conducted large-scale joint drills amid harsh rhetoric
        from both rival Koreas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ec50a-e48c-4c5e-9384-490589e48dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:28.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:35:40.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engine was ignited at Kim''s command and released a fiery blast,
        and the test showed the indigenously designed rocket fulfilled all required
        conditions, KCNA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54ebb4b-a474-4e1c-b2a2-ce84abd38f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:28.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:35:40.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Comrade Kim Jong Un said now we can mount an ever more powerful
        nuclear warhead on a new intercontinental ballistic rocket and put the den
        of evil in the United States and all over the world within our strike range,"
        KCNA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3bcbaf-3ce6-4825-803f-8e1c97d0675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:28.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:35:40.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test was conducted at the country''s missile station near its
        west coast where in February it launched a long-range rocket that put an object
        into space orbit and was supervised by Kim, the North''s KCNA news agency
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79d4f4e-1b99-4a06-8a3c-efce4a7800e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:28.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:35:40.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North said in March that it had miniaturized a nuclear warhead
        to be mounted on ballistic missiles and conducted a simulated re-entry test
        of a ballistic missile, which could indicate advances in its ICBM programme
        if true.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4ce10-76a8-4ada-a8ff-ea80461c721a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:28.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:35:40.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South Korean officials questioned those assertions and said
        the North was several years away from developing an ICBM. The United States
        said there was no proof of the North''s claims and called on Pyongyang to
        halt actions that fueled tension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9f50f-1aec-4a37-9d80-975a00960e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:28.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:35:40.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North conducted its fourth nuclear test in January and the rocket
        launch in February in defiance of international warnings and past U.N. sanctions,
        triggering a new Security Council resolution that imposed more punishment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee192c27-6280-484a-a90a-74bc85509d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:28.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:35:40.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the claims, the North has yet to conduct a flight-test of
        a long-range missile or an ICBM that would demonstrate successful mastery
        of the technology needed to bring a missile back into the atmosphere and hit
        a target with precision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eddab5-8341-4b01-8184-7c09703709f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:35:28.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:35:40.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North claimed its January nuclear test was a successful hydrogen
        bomb test, but many experts and officials in the South and the United States
        said the blast was too small to have been from a successful such test.</p>'
  'bruce-springsteen-cancel-north-carolina-show':
    'author': 'Tom Kludt, CNN Money'
    'caption': '(Photo: Brian Yaklyvich/ CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-04-09T17:24:08.394+08:00
    'imagesource': 'jcr:3c841c49-5344-40f3-b3db-51e8873f662c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21e48efe-071d-4f7a-89cf-55a3c765f790'
    'lead': 'Bruce Springsteen is the latest to shun North Carolina over its so-called
      "bathroom law." The legendary musician announced Friday (April 8) that his upcoming
      show in Greensboro, North Carolina, has been canceled in "solidarity" with those
      protesting the measure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:38:22.544+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T13:38:40.259+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T13:38:39.793+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bruce Springsteen cancels North Carolina concert over ''bathroom law''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5649fffe-1e94-4877-bfb4-42e4c7399c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Bruce Springsteen is the
        latest to shun North Carolina over its so-called "bathroom law."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd153cc-96bc-4e95-b28b-f57209a480f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary musician announced Friday (April 8) that his upcoming
        show in Greensboro, North Carolina, has been canceled in "solidarity" with
        those protesting the measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a614e347-d8a8-4b99-aac4-9c95f0e25c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Springsteen and his E Street Band were slated to perform at the
        Greensboro Coliseum this Sunday (April 10). The roughly 15,000 ticketholders
        will all be eligible for a refund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df4e05-041e-44ac-b75c-454597d06ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly enacted law requires individuals to use bathrooms that
        correspond to the gender on their birth certificate, and has drawn fierce
        criticism for excluding legal protections from gay and transgender people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144b2fb4-c29b-41e3-a845-387fcac0f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my mind, it''s an attempt by people who cannot stand the progress
        our country has made in recognizing the human rights of all of our citizens
        to overturn that progress," Springsteen said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d42469c-7e66-49bb-9527-209f57014497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking all of this into account, I feel that this is a time for
        me and the band to show solidarity for those freedom fighters. As a result,
        and with deepest apologies to our dedicated fans in Greensboro, we have canceled
        our show scheduled for Sunday, April 10th," Springsteen said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caecfc1-3170-4395-89d0-8466cf63cb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some things are more important than a rock show," he added, "and
        this fight against prejudice and bigotry — which is happening as I write —
        is one of them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a73f4c-2709-4739-a6b9-898323ed9dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina Governor Pat McCrory signed the Public Facilities
        Privacy &amp; Security Act late last month after the state''s General Assembly
        went into a special session to push through the legislation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ede4c-03b0-45ab-8574-d123085a11b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure has been met with denunciations and boycotts in the
        weeks that have followed. Earlier this week, PayPal nixed its plans to open
        a global operations center in Charlotte, a facility that was expected to employ
        400 people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b510c-bba0-4254-beb1-b77ffed0d8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Springsteen is no stranger to activism. His music, colored by a
        working class ethos, often focuses on the struggles of everyday Americans.
        He publicly supported Barack Obama in both 2008 and 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c1428-2a73-49c9-8489-b4f543e9ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greensboro Coliseum is scheduled to host other marquee acts
        in the coming months, including a Dolly Parton concert in June and Justin
        Bieber in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc09474-a0ec-4ed1-97fc-bcd77c059542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Brown, a spokesman for the venue, said that no other performer
        has threatened to pull out over the measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a407346-aa38-482c-b479-e448b708c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously we''re concerned, but this is the first cancelation we''ve
        had," Brown said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fef7fe-ba34-43c0-82b1-5a244cde7c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:38:22.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:38:40.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/04/08/media/bruce-springsteen-north-carolina-show-canceled/index.html">Bruce
        Springsteen cancels North Carolina concert over ''bathroom law</a>.''"</em></p>'
  'philippines-united-states-military-aid-boost':
    'author': 'Reuters'
    'caption': 'Photo shows construction at the Fiery Cross Reef. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-09T15:40:21.584+08:00
    'imagesource': 'jcr:f86119c5-23fc-4c37-92a1-1948c7025e66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2fc7c3d-61e7-472f-8190-891920e511a1'
    'lead': 'The United States has allocated more than $120 million in military aid
      to the Philippines this year, the biggest in about 15 years, a senior Filipino
      diplomat said on Friday (April 8), amid rising tension with China over the disputed
      South China Sea.c'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:42:25.573+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T13:42:45.393+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T13:42:45.186+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines gets U.S. military aid boost amid South China Sea dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e947a-608d-44df-9ac3-fb59fd4580a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:25.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:42:45.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The United States has allocated more
        than $120 million in military aid to the Philippines this year, the biggest
        in about 15 years, a senior Filipino diplomat said on Friday (April 8), amid
        rising tension with China over the disputed South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bcd084-2e9e-44fc-8122-fd6e20ec0046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:25.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:42:45.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Cuisia, Manila''s ambassador to Washington, said Manila was
        also in talks with the United States to acquire a fourth Hamilton-class cutter
        to strengthen the Philippine capability to patrol the waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f8dbde-8253-492f-a120-10fa85cb80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:25.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:42:45.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got the largest-ever allocation from the U.S. government this
        year to enhance defense and security of our country," he told members of the
        American Chamber of Commerce in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d840747-7c18-461a-9781-45f565902bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:25.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:42:45.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuisia said Manila received $79 million in annual military aid this
        year compared to about $50 million in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3474af5-508d-4a92-9cd3-f0ec48626e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:25.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:42:45.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Manila would get an additional $42 million from the new
        U.S. Southeast Asia Maritime Initiative, a maritime capacity-building programme
        announced by U.S. Defense Secretary Ash Carter, who is visiting Manila next
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b780b1f6-0623-4947-840e-218a612d600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:25.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:42:45.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two amounts represent the biggest amount of military aid since
        2000 when the U.S. military returned to its former colony after the American
        bases closed in 1992.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1939a32f-425f-4f4b-a821-944b0747f4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:25.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:42:45.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, believed to have
        huge deposits of oil and gas. Brunei, Malaysia, the Philippines, Taiwan, and
        Vietnam also have claims to parts of the waters, through which about $5 trillion
        in trade is shipped every year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22444e1-38e9-4fd8-8c17-350825199681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:25.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:42:45.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s more assertive pursuit of its claims over the past year
        or so has included land reclamation and the construction of air and port facilities
        on some isles and reefs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20abd723-3439-4533-a13d-758e841371b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:42:25.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:42:45.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has sought international arbitration on the dispute
        and a decision is expected late this month or in early May. China has declined
        to take part.</p>'
  'cebu-coty-state-of-emergency-water-crisis':
    'author': 'Dale Israel, Cebu City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-04-09T14:23:00.344+08:00
    'imagesource': 'jcr:194161a4-986f-48d1-a9a5-17e7f6f86921'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '296b2eb8-8eb6-4091-a218-c8fc0bc2b1a5'
    'lead': 'Cebu City Mike Rama has declared a state of emergency following the scarce
      water supply affecting 98 percent of all the barangays in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:45:28.214+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T13:46:44.338+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T13:46:43.659+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu City in state of emergency due to water crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f81ae4e-82b2-47fe-b1cb-0f9a7ccef100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — Cebu City Mike Rama
        has declared a state of emergency following the scarce water supply affecting
        98 percent of all the barangays in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a0b05-6d94-431f-9946-4b499f86d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (April 8), Rama announced the need to make everyone aware
        of what he described as a "water crisis."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6527f2cb-f203-4bb9-92d6-62c96926aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that based on records, the dry spell has already taken toll
        on the water supply of the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10647ea-e18d-4c70-aee5-5dd584fc4cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are things that need to be done and it includes the bringing
        of water suppliers in the upland barangays, and possible purchases of water
        hoses and equipment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a8f30e-df78-40a0-ab66-7ec872b70c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Disaster Risk Reduction Management Council is also
        expected to declare same state of the emergency, to support what Rama had
        already announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f3239-4124-469a-bda5-17134f19e722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA experts told the mayor that the dry spell would run up to
        May and even in June 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c37ea-0dfd-48ad-86c5-83f746c414c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama said that his immediate declaration was just a contingency
        for the current situation but promised a long term solution to be also underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eed2fe-b73c-473b-942c-76676db6b73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Cebu Water District (MCWD), which supplies water to Cebu
        City households, has already come up with additional measures including a
        deal to purchase around 10,000 cubic meters of bulk water daily from various
        private and small suppliers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c748a-793c-4941-9441-e2fd6799c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in addition to the 7,000 cubic meters of water to be injected
        in Cabancalan, Manduae City by Abejo Waters Corporation. The connection will
        be finished by end of the month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd553e3dc-ba81-411e-9961-658a9cceabca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCWD general manager Noel Dalena said that the additional volume
        of water will tend to benefit the consumers who are experiencing low to no
        water supply because of the dwindling resources from the dry spell.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df0224e-e431-450d-aa8d-c059bed792f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water utility announced at least 19,000 cubic meters of water
        deficit since April 6&nbsp; after its ground water sources have dried up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4b15b-743a-421f-95c7-c96a03f3502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCWD has advised consumers to conserve and store water at night
        from 10 p.m. to 5 a.m. where there is enough water running in the household
        connections.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29adeb2-1534-44d3-ae17-c56e252d2842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Capitol, the Cebu Provincial Disaster Risk Reduction and
        Management Office (PDRRMO) is sending "rapid assessment teams" to the towns
        and cities following an emergency meeting on Thursday (April 7).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af58fbdb-0661-40b2-8598-db7431ee21d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol teams will include representatives from the Provincial
        Health Office, PDRRMO, Provincial Agriculture Office, among other frontline
        offices of the provincial government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f0919-c1a8-4a2b-8554-f390fd471997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:45:28.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:46:44.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government is also expected to declare a state of
        calamity similar to that of Cebu City.</p>'
  'paris-terror-suspect-mohamed-abrini-arrested':
    'author': 'Greg Botelho, CNN'
    'caption': 'Mohamed Abrini (Photo: Belgian Police via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-09T14:03:04.841+08:00
    'imagesource': 'jcr:fe571e81-227e-482c-979b-5f945df2e856'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4301200-697e-4c9b-a4f2-31902aac319e'
    'lead': 'Belgian authorities announced the arrest Friday (April 8) of Mohamed
      Abrini, suspected of driving those involved in the Paris terror attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:49:39.759+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T13:50:03.644+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T13:50:03.306+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paris terror suspect Mohamed Abrini arrested in Belgium

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c363fde0-486e-4485-a986-a9ad71a6e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Belgian authorities announced the arrest
        Friday (April 8) of Mohamed Abrini, suspected of driving those involved in
        the Paris terror attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a52ac2-8681-4031-ac71-ac7c2fe4650a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Van der Sypt, a spokesman for the Belgian federal prosecutor''s
        office, said that Abrini was one of two people arrested. He identified the
        other as Osama Krayem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91506703-c635-4a8a-8c82-5afe87547fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrini, a 31-year-old Belgian-Moroccan, had been among Europe''s
        most wanted and was considered "armed and dangerous."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d8802-508c-4db4-b9a7-0378b37a9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For French investigators, this can be very big," CNN''s Nic Robertson
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00768ad-9a46-4f45-bca4-3a8706c0f9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest would mean authorities now have captured two people suspected
        of playing a direct role in the November 13 attacks, including Salah Abdeslam,
        the alleged eighth planned attacker. Abdeslam was arrested last month in Belgium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17cc8ee-4691-4037-96e1-0ab95916f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an investigator, this gives you a much stronger position to
        be in to get to the truth ... to run other terrorists on the run down," Robertson
        said. "And also to understand precisely what happened in Paris."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c991f6c-0e86-4064-a63c-a8e5bc9a4295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abrini one of Europe''s most wanted</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328603a5-7c41-4b08-93f9-b4c5bb43ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a European police cooperative known as ENFAST, video
        showed Abrini with Abdeslam on November 11, two days before the massacre in
        the French capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb99f2-2bed-429a-9b42-64b06222de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same Renault Clio that Abrini drove was used in those attacks,
        ENFAST reports. Abdeslam told authorities he drove a car of that same make
        and model to the Stade de France – where suicide bombers detonated explosives
        outside a soccer game – and abandoned it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e99748-8580-4f8e-bd73-1cacd34ee523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then wandered into the subway and allegedly "contacted one person,"
        Abrini, CNN''s French affiliate BFMTV reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728189d4-15b0-4abd-869f-4363f9cd3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrini has a criminal record of violent theft. He also had a younger
        brother killed while fighting for ISIS in 2014, and he''d been in Istanbul,
        Turkey, briefly last summer and possibly in Syria.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42612ad8-f240-47cd-95f3-653a5e7afae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives have insisted Abrini was in Brussels the night of the
        Paris attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d4142-945a-46eb-8f32-6f19fe7992c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reputation as hotbed for jihadists</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24cfe6f-15a2-4edd-9613-af584e3b83d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s arrest is the latest connection between the Belgian and
        French attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf93905-1216-4038-b481-64a54c6550c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels'' Molenbeek neighborhood, has developed a reputation as
        a hotbed for jihadists. Several of those people involved in the Paris attacks
        called it home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f344c-70ab-49fd-9145-08496b3adac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior counterterrorism official has said Abdeslam was probably
        going to be part of an attack planned by the ISIS cell that carried out the
        Brussels carnage. The 26-year-old was captured in Molenbeek four days before
        the March 22 attacks in Brussels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b959056-efed-4865-b3f1-c9f0ebd1bde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paul Cruickshank, Lindsay Isaac, and Pete Burn contributed
        to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ae03a-1dee-4ac1-96bd-3b7776ddb750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:49:39.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:50:03.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/08/europe/brussels-attack-arrests/index.html">Paris
        terror suspect Mohamed Abrini arrested in Belgium</a>."</em></p>'
  'david-cameron-panama-papers-nothing-to-hide':
    'author': 'Steve Almasy, CNN'
    'caption': 'U.K. Prime Minister David Cameron (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-09T13:03:24.235+08:00
    'imagesource': 'jcr:55917354-7da3-4b6c-9ec1-a8abc77890f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e19458b-fc55-4a08-91e9-9adb3df79dc4'
    'lead': 'David Cameron and his wife, Samantha, profited from shares they had in
      a Panamanian-based trust set up by his late father, the British Prime Minister
      told CNN affiliate ITV News in an exclusive interview.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:53:05.322+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T13:53:24.264+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T13:53:23.973+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British PM David Cameron on Panamanian trust: Nothing to hide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e15e85-4eb8-4c53-ab5a-59b1c14c37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — David Cameron and his wife, Samantha, profited
        from shares they had in a Panamanian-based trust set up by his late father,
        the British Prime Minister told CNN affiliate ITV News in an exclusive interview.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31742bb6-5b77-42bb-aa2c-f5ca26cf4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron, who told ITV he has nothing to hide, said he and his wife
        had 5,000 shares of Blairmore Investment Trust that they sold in January 2010
        for about £30,000 (about $42,200 in U.S. dollars at current exchange rates).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba48220-9df5-41ae-8f70-f1e22db88b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I paid (UK) income tax on the dividends. There was a profit on
        it, but it was less than the capital gains tax allowance, so I didn''t pay
        capital gains tax," he told the British broadcaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1a913-928f-4a5a-b06b-b727b46a2655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been reports that, according to the International Consortium
        of Investigative Journalists (ICIJ), Cameron''s father, Ian, used the services
        of the Mossack Fonseca law firm to avoid having his Blairmore Holdings Inc.
        pay any UK taxes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d415479-d443-4374-acb2-360002f8acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Monday (April 4) about the reports, the Prime Minister
        said, "I own no shares, no offshore trusts, no offshore funds, nothing like
        that. And so that, I think, is a very clear description."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70241b-dfb6-4c5f-b024-a4559ed675f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICIJ reported it analyzed documents that show the firm helped
        establish secret shell companies and offshore accounts for global power players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c5f6d3-ff4e-4f0d-804d-a49e7fde38ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the Panama Papers, the more than 11 million documents reference
        12 current or former world leaders, as well as 128 other politicians and public
        officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07ae16-9ddf-46b2-b07a-ea9d7384aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron became Prime Minister in May 2010 after he and his wife
        sold their holdings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c96987-823f-403f-9da5-410024904bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told ITV: "I want to be as clear as I can about the past, about
        the present, about the future, because frankly I don''t have anything to hide."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b65ad-6f0b-4df4-9755-c02860dedecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did ICIJ get the documents?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7a4a8-6b2c-438e-b6eb-b549bf544244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anonymous source gave documents to German newspaper Suddeutsche
        Zeitung, which shared them with ICIJ. Other media organizations that reported
        on the documents include the BBC, The Guardian, and McClatchy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34af0a1f-6bd3-4ae6-82c5-6c8732ca454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anonymous source "claimed to be concerned about what he or she
        saw in the documents. Of course, the documents started as a trickle but turned
        into a flood, a torrent in the end," said Gerard Ryle, the ICIJ''s director.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea20c3-ae78-4a18-8a5d-b286feb7b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person claimed that their life was in danger if they ever became
        known as the source of this material because of course there are so many powerful
        people that are being revealed here."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811127ca-e97e-4aac-bb01-ab289fabb72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to verify the reports independently and has sought
        comment from the most prominent figures mentioned. They are spread across
        Europe, Asia, the Middle East, Africa, and the Americas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed4d1d-7514-4374-9651-2165b6d9ff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alexander Felton, Don Melvin, and Joshua Berlinger contributed
        to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8d3793-bf86-4081-9ea3-6011fb4fd7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:53:05.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:53:24.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/04/07/europe/david-cameron-panama-papers/index.html">British
        PM David Cameron on Panamanian trust: Nothing to hide</a>."</em></p>'
