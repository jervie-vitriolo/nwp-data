      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/09/grace-poe-supreme-court-disqualification-case-final-decision.html">Also
        read: Poe thanks SC for upholding decision; detractors say fight isn’t over</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
