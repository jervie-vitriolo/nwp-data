    'jcr:uuid': 'f9886cdb-e336-46a3-b43c-7f54c6d04bf2'
    'lead': 'Authorities in El Salvador on Friday (Saturday, April 9 PHT) raided the
      local offices of Panamanian law firm Mossack Fonseca, seizing documents and
      equipment, the country''s attorney general''s office said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:24:13.208+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T13:24:30.713+08:00
