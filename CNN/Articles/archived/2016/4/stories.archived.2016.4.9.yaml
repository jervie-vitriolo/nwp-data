      'mgnl:type': 'text'
      'text': '<p>The results of overseas absentee voting will be counted and transmitted
        on May 9, along with the rest of the country.</p>'
  'poe-to-ofws-apply-for-dual-citizenship':
    'author': 'CNN Philippines Staff'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-09T05:51:42.186+08:00
    'imagesource': 'jcr:25b3150a-7833-4cd1-926b-47b9aa7c4c84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dbb56f5-e747-4a2e-a178-b96f7e4977e3'
    'lead': 'As overseas voting begins on Saturday (April 9), independent presidential
      candidate Grace Poe urges Filipinos living and working in the United States
      to apply for dual citizenship, saying that this would pave the way for "substantial"
      benefits, including regaining the right to vote and acquiring property in the
      Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:58:09.101+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T11:58:33.012+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:58:23.709+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe urges Filipinos in U.S. to apply for dual citizenship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12390c-9699-4eb4-b712-1d64a541b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidate
        Sen. Grace Poe in a video published on Friday (April 8) called on the four
        million overseas Filipino workers (OFWs) living and working in the United
        States to apply for dual citizenship, and reap "substantial" benefits in return.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cdba15-685c-416b-80bf-300c30ec4494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.youtube.com/watch?v=qJyFu9PvaCw&amp;feature=youtu.be">message</a>
        released during the start of the overseas voting, Poe said it is high time
        for OFWs to exercise their "birth right" as dual citizens.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aee53a7-f2b7-4e36-a787-28bb0a1d4497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to all of you to exercise your birth right and become
        dual citizens because the Philippines is still your home," said Poe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de05d4-7a90-435d-8974-e61df327a88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The advantages, I assure you, are substantial, including regaining
        the right to vote and to own property in the Philippines."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc90809a-a0b3-4868-87fb-ca9dbd2f6fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also encouraged OFWs to visit the Philippines because this is
        still "the best place to be."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9ff4cc-642f-4e38-b059-5c324674d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your voice, your votes from far away America must be heard in our
        shores and resonate in the changes that are about to happen," the lawmaker
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb2b44-1330-49da-b367-b7aebec2d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe flew to the US in 1991 after getting married to husband Neil
        Llamanzares in the Philippines. Llamanzares is a dual citizen of the US and
        the Philippines since birth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd061233d-6853-4e22-b369-de0746f5d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Poe became a naturalized citizen of the US after being
        petitioned by her husband. Poe took an oath of allegiance to the US, renouncing
        her Philippine citizenship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb406d2e-cc7e-433f-94a9-09c94ec852e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/20/Binay-Poe-citizenship-PiliPinas-debates.html">Also
        read: Binay hits Poe on citizenship</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9ea27-8964-4281-880a-d57978b3a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, two years after the death of her father, Fernando Poe Jr.,
        Poe took her Oath of Allegiance to the Republic of the Philippines to regain
        her natural-born status. In the same year, Poe filed for dual citizenship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f3454f-bd73-4aca-bff0-76d3e2eb08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/26/grace-poe-u.s.-passport-american-citizenship.html">Related:
        Poe challenges critics over U.S. passport issue</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519918f0-d2ae-4c3b-9613-0b8399d1c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 20, 2010, Poe signed an “Affidavit of Renunciation of
        Allegiance to the United States of America and Renunciation of American Citizenship.”
        A day after, she took an oath as chairman of the Movie and Television Review
        and Classification Board (MTRCB).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a84798-76cd-424c-9091-43dd22d90423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to have been one of you, who have lived away from the
        country, but who continues to love the Philippines," Poe said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3cc26-cb5c-4333-aba5-767113f05f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of disqualification cases, questioning her residency and
        citizenship, have been filed against Poe, as she vied for the country''s top
        post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83823ab-3458-44b0-a3d3-70a3394a83dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, the Supreme Court junked the petitions, saying that
        Poe is eligible to run for the national elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f3db4-1f92-4859-a1cb-c4a18b2d3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/08/grace-poe-disqualification-case-supreme-court-justices-vote.html">Also
        read: Grace Poe disqualification case: How the Supreme Court justices voted</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f1a48-f559-4814-acd9-d92c3efc67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month later, the high tribunal upheld its decision to allow Poe
        to run for president amid motions for reconsideration filed by the petitioners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93dcf7-a871-40b0-bb40-f4e81558e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/09/Supreme-Court-Grace-Poe.html">Also
        read: It’s final: SC allows Grace Poe to run for president</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f12c6d-b919-46ba-85f5-02df5c0f2b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:58:09.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:58:33.016+08:00
