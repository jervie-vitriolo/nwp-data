      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/06/preps-vp-pilipinas-debate-cnn-comelec.html">Related:
        Preparations for Sunday''s VP debate in full swing</a></strong></p>'
