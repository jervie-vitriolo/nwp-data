      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jong is Maguindanao Gov. Eshmael Mangudadatu''s brother who is supporting
        the Liberal Party (LP) slate of Manuel "Mar" Roxas II.</p>'
  'president-benigno-noynoy-aquino-campaigns-for-team-daang-matuwid-day-of-valor-araw-ng-kagitingan':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'As of now, each veteran or spouse of a deceased veteran receives a
      regular pension of at least P5,000, and total administrative disability pension
      worth P1,700 a month. But our war heroes say, these are not enough to sustain
      their needs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-09T07:13:56.823+08:00
    'imagesource': 'jcr:cbcc1445-a86e-453b-8051-5a5d5a625372'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbe2748f-13a0-4b03-b2fd-23d3fb57d284'
    'lead': 'At the twilight of their lives, the war veterans still fight and plead
      for something they deserve to get from the government. But instead of addressing
      their wishes, President Benigno Aquino III in his last speech as the head of
      state campaigned for team "Daang Matuwid" on the 74th commemoration of Araw
      ng Kagitingan (Day of Valor) on Saturday (April 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:45:39.189+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T11:45:59.357+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:45:56.841+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino campaigns for team ''Daang Matuwid'' during Day of
      Valor celebration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f86bc-d2c4-4f49-aa1c-dfa178999cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — War survivors,
        their families, and students on Saturday (April 9) recalled the heroism of
        World War II veterans, who fought for the country''s sovereignty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a0ae4-866b-4386-8273-80a21311de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the veterans are already in their nineties and are having
        a hard time to walk. But they still went up to the Dambana ng Kagitingan,
        a monument built on top of Mount Samat in Bataan — hoping they will hear good
        news from the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11638cc-4250-4da9-b988-644b8d8ddab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country pays its highest tribute to World War II heroes,
        the veterans wished they would be able to get an increase in their monthly
        pension.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe2f0c-58e3-46d0-9f1a-cb1f3ae577d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana po''y madagdagan sana e. Dahil sinasabi mag-i-</em>increase<em>.
        Wala namang</em> increase<em> pa</em>,” World War II veteran Segundino Tadena
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d64bf3-aeb5-4fbb-b6d5-279fa3880c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wish it could have been increased, but there is
        none.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc7e457-36e8-4e08-996f-e883b3b3e8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterans like Tadena said they hope to get what is due to them before
        they finally bid their last farewell to their beloved country and to this
        life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbe1e2-16dc-42b9-8632-21ddacecb046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, each veteran or spouse of a deceased veteran receives
        a regular pension of at least P5,000 and a total administrative disability
        pension worth P1,700 a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d74556-a69a-41ef-bc8d-d7e74526b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s war heroes, however, said these are not enough to
        sustain their needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b401d3-470a-42a5-8065-720ea6b2f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa pera, kulang talaga, lalo na sa medisina.</em> You know,
        medicine is very costly,” war veteran Avelino Mosot said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c83b36-0168-48bd-b835-0c1e58efe093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it comes to money, it’s really not enough, especially
        for medicines. You know, medicine is very costly.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78700a5-412e-49fd-be87-cc3583309645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of addressing the legitimate issues that the war veterans
        are putting forward during the Day of Valor celebration, President Benigno
        Aquino III asked the veterans and their families to vote for the candidates
        who will continue projects under the administration''s “Daang Matuwid.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61698b6-32df-4ce3-93af-3ad636bf23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A<em>lam naman po ninyo ang posisyon ko sa usaping ito. Ako po,
        nakapanig sa tama, sa tapat, sa may malawak na kaalaman sa pamamahala. Nakapanig
        po tayo sa magtutuloy ng ''Daang Matuwid'',”</em> President Aquino said. “<em>Alam
        ko pong alam ninyo ang tinutukoy ko at tiwala akong magkahanay ang ating mga
        pangarap para sa susunod na salinlahi.”</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf667c-cf9e-4126-b9ea-01661c23f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know my position in the issue. I side with the
        righteous, the honest, and the one who has an extensive experience in government.
        I am for the one who will continue "Daang Matuwid" (Straight Path). I know
        that you know what I’m talking about and I believe that our aspirations are
        aligned for the good of the next generation.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a212c-4fcc-453f-af1f-0d143f196f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last Araw ng Kagitingan address as the head of state, President
        Aquino enumerated the assistance his administration has given to veterans
        instead of directly addressing the issues the veterans are raising.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9fae0b-6277-4800-9bf8-3c0376ee7cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These projects, according to Aquino, include the purging of illegitimate
        names on the database of pensioners, wider hospitalization coverage, and educational
        benefits for the descendants of the war heroes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa5594-401c-40bb-b552-982fda15be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:45:39.191+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:45:59.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veterans may have not heard the news that they have been waiting
        for, but they said the kind words of the President and other guests are good
        enough for now.</p>'
  'comelec-ballot-printing-for-may-polls':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-09T09:49:15.434+08:00
    'imagesource': 'jcr:3441367b-fbcc-4927-b970-8739c368f268'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ec67761-6f26-46a9-ac9d-10ce248e3bd6'
    'lead': 'All ballots for the upcoming elections have now been printed. What''s
      left to be done is to test every single one of them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:53:15.357+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T11:53:30.956+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:53:30.435+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: Ballot-printing done

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a265f49-8e57-4708-a54b-b813ef3c5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) announced on Saturday (April 9) that they have set
        a new record and printed all 56.7 million ballots for the automated elections
        in just 49 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0297963d-6090-4fb6-a40d-69c2b08921b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is relief in Comelec Chairman Andres Bautista''s statement,
        as ballot printing <a href="https://cnnphilippines.com/news/2016/02/15/ballot-printing-Comelec.html">sparked
        controversy</a> back in February because it started several weeks behind schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dab3d9-af7d-439a-8d5f-8e6ecdab385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/14/comelec-dispels-no-election-scenario.html">Related:
        Comelec dispels no-election scenario</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2388abb-1c55-40ec-a601-6921caa66216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said they were able to finish printing ahead of their deadline
        on April 25 because this year''s ballots are around five inches shorter than
        previous ones. He added that this is the largest number of ballots they have
        ever printed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5fabb2-55ec-4337-96dc-a74e388e020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May agam-agam noong umpisa dahil medyo na</em>-delay <em>tayo
        sa ating pag-umpisa ng imprenta, nung</em> February 18 <em>na. Pero nakita
        niyo naman, mas mabilis pa natin naimprenta dahil nga na-reformat natin ''yung
        ballot at naging mas maiksi,</em>" said Bautista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf11c97-d138-4451-9c77-952e64c52ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were doubts at first owing to the delay in the
        start of printing, which was executed on February 18. But, as you can see,
        we were able to print much faster as we reformatted the ballot, which also
        turned out to be much shorter than the previous ones.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f442df-1d67-45cd-be02-2d6ad781cbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers tested each ballot, while rejects are quarantined to be
        destroyed after the elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b64f9-46ef-4ba6-93bf-50c6f6125061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has had to reprint 730,000 of them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cdeb30-1eb2-4d1c-b5eb-1c1007591cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 77% of ballots have passed tests, and the Comelec has until
        April 25 to verify the rest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8de91-482c-4db6-bc86-c7abff06e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when they will start shipping the ballots to poll precincts
        nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be798ce-3f34-4911-9b5c-2069a7adb7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/19/Printing-ballot-receipts-Comelec-long-to-do-list.html">Also
        read: Printing of ballot receipts: Comelec''s long to-do list</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e88cba3-1bbd-4b31-bff6-d2a0e1927c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/11/comelec-smartmatic-source-code-software.html">Also
        read: Smartmatic: Poll software now ''perfect''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f157b-04ed-4f36-a3da-b81c1ee57813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Overseas voting begins</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7b823-851f-4060-bdea-5cff522c1cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said roughly 200,000 ballots were shipped ahead to different
        parts of the world for overseas absentee voting which also began on Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068ebe5d-a8f2-41e7-b229-781e1e5f585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 1.37 million Filipinos all over the world may now head
        to Philippine embassies, consulates, and missions to cast their ballots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca51d5-ad36-482a-a4d9-02ec9bd905f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/11/ballot-selfies-to-protect-votes-2016-elections.html">Related:
        Group encourages ballot selfies to protect votes</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c1338-15f3-4534-bfdd-089cf2acd143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s new for this round of elections is postal voting made available
        in some countries, since the Comelec said not all overseas Filipino workers
        (OFWs) have the time or means to go to the embassy just to vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb98f0-a147-421d-8630-7c59d2ae1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:53:15.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:53:30.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in 18 international posts may have their ballots mailed to
        them, then they fill their ballots out, and mail them back to the embassy
        or consulate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d55d2-de3a-46f1-948a-e75aab99d5fd'
      'mgnl:activationStatus': true
