    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panama Papers: El Salvador raids Mossack Fonseca office, seizes documents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe4b6e-276d-4a28-baa4-b76b1a631b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Salvador (Reuters)</strong> — Authorities in El Salvador
        on Friday (Saturday, April 9 PHT) raided the local offices of Panamanian law
        firm Mossack Fonseca, seizing documents and equipment, the country''s attorney
        general''s office said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd31db-c445-4c44-bce6-21e94f42dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panama-based law firm is at the center of an international data
        leak scandal that has embarrassed several world leaders and shone a spotlight
        on the shadowy world of offshore companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff0648f-1263-4ae2-ba41-9698c92d3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/06/Panama-Papers-data-hack.html">Also
        read: Panama law firm says data hack was external, files complaint</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8c675-3667-45f5-ab3a-a72737f46345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Douglas Melendez, who personally oversaw the raid,
        said the government decided to sweep the offices after noticing Mossack Fonseca
        had removed its office sign late on Thursday, which raised suspicions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8efa99-ae2b-433d-99b9-e1b154769533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employee later said the company was planning to move, according
        to the attorney general''s Twitter feed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4f7d6-fe87-429b-845f-9655008b7f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The El Salvador office is not listed on Mossack Fonseca''s corporate
        website, and officials from Mossack Fonseca in Panama were not available to
        comment late on Friday.</p>'
    '11':
      'image': 'jcr:fd9a1134-604c-4442-9121-d7eb6f64c3bc'
      'imageCaption': '(File photo) The Mossack Fonseca law firm in Panama City, Panama,
        which has been the go-to firm for international investors looking to put their
        money in far-flung places. Reports now allege it played a critical role in
        helping political leaders around the world move money offshore.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91033e0e-09cf-4872-a0a0-db2cfc882092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf571d-037c-412f-830e-9c6b26abab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador''s government seized about 20 computers, some documents
        and interviewed seven employees, but did not detain anyone, Melendez said
        at a press conference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451e8cb-0031-40f1-9b90-8f4b8fce7a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment we cannot speak about (any) crimes; all we can do
        at this moment is our job," he said, adding the government would analyze all
        the confiscated information and examine its financial, accounting and legal
        aspects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820440e-c928-4fd6-82f8-32b42286e920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it appears the law firm''s local affiliate helped process
        information for clients worldwide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d811d-0247-4fb9-9ddd-efce2e246696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments across the world have begun <a href="https://cnnphilippines.com/world/2016/04/05/Panama-papers-probe.html">investigating</a>
        possible financial wrongdoing by the rich and powerful after the leak of more
        than 11.5 million documents, dubbed the "Panama Papers," from the law firm
        that span four decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699023e0-6509-4329-b51c-41aa1bb431c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/05/panama-papers-explainer.html">Also
        read: The Panama Papers: 7 things to know</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0c08c-89aa-4da4-9478-7f59b0c001db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The papers have revealed financial arrangements of prominent figures,
        including friends of Russian President Vladimir Putin, relatives of the prime
        ministers of Britain and Pakistan and of China President Xi Jinping, and the
        president of Ukraine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2489072-7401-4f46-a501-53d525e5eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founding partner Ramon Fonseca told Reuters in Panama this week
        that his firm, which specializes in setting up offshore companies, had broken
        no laws and that all its operations were legal. He also said his firm had
        never destroyed any documents or helped anyone evade taxes or launder money.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88294f-ab8d-4765-ab80-37d11f91b43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:24:13.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:24:30.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/04/05/filipinos-not-necessarily-in-panama-papers.html">Related:
        Hold your horses: Filipinos not necessarily in Panama Papers</a></strong></p>'
  'Supreme-Court-Grace-Poe':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-09T22:07:46.551+08:00
    'imagesource': 'jcr:824b0c4e-9d79-42e2-a823-0832a4a7052e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0579ef2f-aa03-4c71-8fb0-13a42280f22d'
    'lead': 'The Supreme Court allows independent candidate Grace Poe to run for president,
      with finality. It explicitly stated no further pleadings or motions will be
      entertained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T13:32:03.408+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T13:32:28.512+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T13:32:27.910+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It’s final: SC allows Grace Poe to run for president

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3998220-ab59-46c8-828e-3bdf8e53fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – It’s final: Independent
        candidate Sen. Grace Poe can run for president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d7dbbb-959a-41e1-8946-697660acb6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court announced on Saturday (April 9) it has “denied
        with finality” all motions for reconsideration filed by five respondents against
        its March 8 decision that allowed Poe to run.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">SC denies with finality,9-6,all MRs in Poe v.Comelec.<a href="https://t.co/OnAQaRm4lE">https://t.co/OnAQaRm4lE</a>,
        with separate opinions by 8 Members; all incidents resolved.</p>&mdash; Supreme
        Court Public Information Office (PIO) (@SCPh_PIO) <a href="https://twitter.com/SCPh_PIO/status/718585614501687296?ref_src=twsrc%5Etfw">April
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136e008-a5de-4c92-9b68-85343f61aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b3e0a-0434-454f-b70b-c63eb4aa7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No further pleadings or motions will be entertained,” the SC said
        in an <a href="http://sc.judiciary.gov.ph/pdf/web/viewer.html?file=/jurisprudence/resolutions/2016/04/221697.pdf">en
        banc resolution</a> issued Tuesday (April 5).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da603b-0b55-41be-a895-4d438c58cedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said no substantial arguments were presented to reverse
        its earlier decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46930b6-4b0f-4531-998c-ac8e8dad2388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, SC reversed the Commission on Elections (Comelec)’s
        ruling that cancelled Poe''s certificate of candidacy over citizenship and
        residency issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f16ee-2f0c-4e25-922a-c9198241ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/03/08/grace-poe-supreme-court-decision.html">Related:
        Still in the race: Poe grateful for SC''s decision</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e74e13-658a-4f67-a6f2-69a1cd94af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In SC’s final decision, the same nine SC justices voted in favor
        of Poe’s candidacy:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e839a-725a-4649-ac32-0298848757e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:32:28.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Maria Lourdes Sereno</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f8cc9-5cb8-4b9d-a3e2-4f56e6e52d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:32:03.409+08:00
      'mgnl:createdBy': 'cnnproducer'
