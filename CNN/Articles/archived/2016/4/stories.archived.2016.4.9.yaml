      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – As vice presidential
        candidates prepare for the VP debates on Sunday (April 10), some of them also
        expect mudslinging to happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353ba6c7-5613-4c64-aff4-d242e6f3240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ferdinand “Bongbong” Marcos, Jr., however, vowed not to engage
        in mudslinging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54abd9d6-bc60-4d60-8d7c-64310179c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said he is expecting “immense mudslinging” in the debate
        but he will focus on promoting his campaign policy and platform of government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369fadb-e800-40aa-8e9b-4bfb3596bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are preparing for all possibilities, intellectual discussions
        as well as antagonistic exchanges. I think we will have more of the latter,”
        Marcos said in a statement on Saturday (April 9).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8705420d-6a52-4ca7-b334-115599c51539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, although it would not do any good, mudslinging has been
        a reality in the country''s electoral process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74ee23-b872-412f-964f-54b363eb06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I hope that after the elections, our leaders set aside all
        politicking and buckle down to work to fulfill their mandate to serve the
        people,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce6152-a71f-4917-93bc-bf1facbb3ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he expects himself to bear the brunt of the attacks,
        given the attention his campaign has been getting especially from anti-Marcos
        groups and political rivals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0757d5-b376-42cb-a5a8-09bf513362a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But I guess these are all part of politics and we all hear these
        things during the campaign,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a539de-f811-4b65-9026-e7e2a982e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/04/09/poll-vice-president.html">Poll:
        Who is your vice president?</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcfeb72-0868-4e5d-b612-3b9d50406d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robredo ready to answer any issue</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5db91-b522-4c6b-8480-88b3ed05c707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Liberal Party (LP) vice presidential bet Leni Robredo
        said she is ready to face her opponents and will not back down even if the
        issues thrown against her become personal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c420e2a-e80b-40ae-a749-44be9790fc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she still hopes the debate will be a platform to discuss
        relevant issues and the candidates will not resort to mudslinging.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e01b0-bb60-4f5b-a1de-c35143ca09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana parati pa rin natin ninanais na sana ''yung</em> lebel
        <em>ng diskurso hindi naman bastusan. Okay lang kritisismo, basta ''wag lang
        bastusan,</em>" said Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a0f3c0-e0cb-4781-b7e3-3f111e8a326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope that the level of discourse will not stoop
        down to vulgarity. Criticisms are okay, but rudeness must be out of the equation.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef474f4-ec4a-49ac-be70-fa3d5ddca24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/vp-president-stand-on-issues.html">Related:
        Know your candidate''s stand on national issues</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a5dbd0-1f4b-4427-9990-ceb6416b6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added she is confident to address questions on corruption, poverty
        alleviation and political dynasties because these are issues she has fought
        for as a public servant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622d963-decc-4ce2-851d-34a131ee9f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the much-awaited debate, Robredo campaigned in Quezon
        City, where she spoke before urban poor organizations together with running
        mate Manuel “Mar” Roxas II.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b7f90-1c94-4d1a-abb4-ae9c11288eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/06/vice-presidential-candidates-cayetano-escudero-honasan-marcos-robredo-trillanes.html">Also
        read: Vice presidential candidates hit the road before debates</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee5856-7a9c-4b26-ba43-9998665e8bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also originally scheduled to campaign in Laguna on Saturday,
        but she cancelled her plan as she feels a bit under the weather and had to
        rest for the debates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c228a03-fea5-4d47-b6ec-d8cfa9020ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With exactly a month left before the May polls, Robredo said the
        run-up to the elections will be tougher than ever and she will have to work
        extra hard to reach as many voters as possible.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa683793-d5a5-451a-a938-9469eba64fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung pinaka-</em>challenge<em> sa''kin</em> — 30 days <em>na
        lang</em> from today <em>''yung</em> election — [is] how to be in as many
        places as possible," said Robredo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a7269-504e-476f-adf0-82ffa9a8db91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The main challenge for me — it is just 30 days from
        the elections — (is) how to be in as many places as possible.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee011eb6-fd3c-4289-93a8-e4a79b69ba66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s hopeful though that the upcoming vice presidential debate
        will boost her standing as she faces off with her opponents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce8d35-4229-4486-96fe-3e9c4a20e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All candidates to attend debate</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1dd0b-d7af-48fb-9841-0b55b88d3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:10:56.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:11:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines, together with the Commission on Elections (Comelec)
        and the Kapisanan ng Broadkaster ng Pilipinas, in partnership with Business
        Mirror, is hosting the PiliPinas 2016 Vice Presidential Debate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a651fc55-23c3-4a4b-a552-aabaa14e8717'
      'mgnl:activationStatus': true
