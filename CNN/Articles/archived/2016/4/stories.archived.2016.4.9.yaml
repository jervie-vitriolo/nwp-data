  'inc-no-commitment-with-roxas-robredo':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'The Roxas-Robredo tandem has yet to seal the endorsement of religious
      sect Iglesia ni Cristo, which is composed of an estimated 1.7 million voters.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-04-09T08:52:04.284+08:00
    'imagesource': 'jcr:81895f2f-a4a1-49e5-8f77-901b882f805e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24813dc2-7ffa-45d5-bf7d-fdd88ef5860f'
    'lead': 'Liberal Party standard bearer Manuel "Mar" Roxas II reveals religious
      sect Iglesia ni Cristo has yet to give its commitment to support him and runningmate
      Leni Robredo during the May polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-25T11:35:11.726+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-25T11:35:38.521+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-25T11:35:38.384+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'INC officials non-committal during Roxas-Robredo visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfbb78-6608-4123-b18f-760a6dc6f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:35:11.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:35:38.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Administration
        bet Manuel "Mar" Roxas II on Saturday (April 9) said religious sect Iglesia
        ni Cristo (INC) did not give its commitment to support him and runningmate
        Leni Robredo after their meeting last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6be1c-57fd-4d5d-933a-e7b8303f1491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:35:11.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:35:38.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said he and Robredo simply presented their platforms and priorities
        to INC officials without any direct talks about politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3095cc-2323-40ae-a131-aa265eb8081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:35:11.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:35:38.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party (LP) standard bearer said INC will eventually
        come up with a decision on who to support in the May polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817e89c-982f-473f-9cbd-0b3b4de8bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:35:11.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:35:38.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang support naman ay kusang ibinibigay. So, binigay namin ang
        aming plataporma at alam naman nila ang aming track record. At sa nakatakdang
        panahon ay magpapasya din sila</em>," said Roxas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36fa3f-64a8-4352-9544-e2839b985bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:35:11.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:35:38.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Support is voluntarily given. So, we laid our platform
        and they know our track record. They will decide in due time.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668f583-7023-40b1-9bc6-0e8d1b208a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:35:11.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:35:38.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the INC endorsed the candidacy of then LP bet Benigno Aquino
        III, who nabbed the presidential seat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f0db9-031c-4cae-abca-541d94816c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:35:11.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:35:38.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) said data from the 2010 elections
        show INC accounted for 4.25% or 1.53 million of the roughly 36 million votes
        cast for president and vice president. SWS estimated INC voters would reach
        1.7 million by 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e02d39-d1c9-4b68-bb69-ab1aee4d6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T11:35:11.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T11:35:38.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/03/grace-poe-meets-iglesia-ni-cristo-inc-official.html">Also
        read: Poe meets with one of INC''s top officials</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
