      'mgnl:created': 2019-09-25T13:19:20.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidate
        Rodrigo “Rody” Duterte expressed empathy for Vice President Jejomar Binay,
        saying he understands the pressure on Binay to win the election on May 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb7e1f-043b-4c24-88b0-cff703d2cb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, most members of the Binay family will have
        to face the court if the Vice President loses his bid for the highest position.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e8748-7c9f-4ccf-afa7-83e2c41be280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he doesn''t win the election, he and many members of his family
        will go to jail," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e0b95-c8be-4af8-8b55-e42a7d2f2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte once described the Binays as a ''basketball team''— referring
        to the allegations of corruption hurled against his son former Makati Mayor
        Junjun Binay and his wife, Dr. Elenita Binay, who also served as mayor of
        the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea7185-cf53-4cf7-b169-d981e5ca0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun is facing graft and criminal charges before the Sandiganbayan
        in relation to the overpriced Makati parking building. Elenita, meanwhile,
        is facing charges for the alleged anomalous purchase of hospital equipment
        amounting to millions of pesos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e0ffc-dc75-4e53-a524-d2f2eb046273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has always taken swipes at Binay''s alleged ill-gotten wealth,
        saying the Vice President is the only candidate who does not have the moral
        ascendancy to talk about ending corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436528bc-3d06-452b-8730-bf778e094e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cannot talk about fighting corruption because he has baggage,"
        Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433ce11-fbab-43be-a2cf-01bd4ffe594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s candidacy has placed fighting corruption at the center
        of his agenda - along with criminality and proliferation of illegal drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a383ca-bc71-40da-9603-78115bf613e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also slammed Binay for the vice president''s statement on
        summary killings which, according to Binay, makes Duterte a very dangerous
        man.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd613f-a401-44de-8383-1310ce761458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay took a swipe on Duterte over the summary killings in Davao
        City where some of the victims are minors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8633def-12ba-4d0b-ad96-e11406258e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Friday (April 8) Duterte said that he too is
        against summary killings especially of minors and the innocents. The city
        mayor said that not once did he acknowledge that he was in favor of summary
        killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac04e0-cb75-4323-9516-9c8f51583973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/03/18/Binay-camp-takes-swipe-Duterte.html">Also
        read- Binay camp takes a swipe at Duterte</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58625528-05da-46a0-ae7b-91c457e60a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Binay to Duterte: You are boastful, heartless, and a liar</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8be7db-b87a-4dce-a21d-1c6d36538c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, in a statement on Saturday (April 9), insisted it was Duterte
        himself who admitted in public that he is involved in extrajudicial killings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7028f3f-758b-4710-9cd5-37f15ec8ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayor</em> Duterte <em>palaging pinagyayabang mo na marami
        kang pinatay, ngayon ito ay tinatanggi mo</em>," Binay said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2c5d8-b1ad-4ef9-9f97-976225c3ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make up your mind,<em> berdugong mamamatay tao.</em> The presidency
        is not for the unprincipled and the inconsistent. It is not for liars, braggarts,
        and most especially merciless killers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322cafc-937e-488e-bb38-3bc37d6ce957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mayor Duterte you always say you killed a lot of people,
        and now you deny it.&nbsp; Make up your mind you executioner. The presidency
        is not for the unprincipled and the inconsistent. It is not for liars, braggarts,
        and most especially merciless killers.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d45a9-0aa8-4a6b-847f-97b6c0096a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also said it is not Duterte the country needs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872aefed-1b7c-4c22-973a-e5dcc6688662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang walang awang pagpatay mo sa mga napaghihinalaang lumabag
        sa batas ay hindi makatao. Ito ay hindi naaayon sa batas ng Diyos at tao,
        at isang pangbabastos sa karapatang pantao,</em>"&nbsp; said Binay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98e5bdb-7b2e-4d2b-ba63-f29b14783d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Your merciless killings of those who are suspected criminals are
        not humane. It is not lawful, both in the eyes of God and of the people, and
        it is also offensive for human rights.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33157ef8-6ebc-4418-8bf9-d021f4b400fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not need a leader who wantonly disregards the sanctity of
        human life and whose only wrong solution to the pressing problem of poverty
        is to kill the poor," the vice president continued.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6867c13-3b2a-413d-a8ba-7ce5e09a4399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay pointed out that Duterte is boastful, heartless and a liar
        — and that it should be the mayor''s slogan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e6b91-a147-4377-9dcf-7db31069dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte targets Roxas'' face in firing range</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f8ab7-fc1f-4dc3-a980-69ff313251d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in his campaign rally in Alabang on Friday, Duterte said
        he got posters of one of his rivals Manuel “Mar” Roxas II, which he uses when
        he visits the firing range every week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb3b1c-ba10-4edf-99a5-93ccb65cfe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared this story when he recalled his word war with Roxas earlier.
        They got into a word war where they dared each other to a slapping match,
        fist fight and even a gun duel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58611868-45d5-4b78-957b-3a9918559dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam ba ni Mar yung sinasabi niya? Maglaban ka sa akin na halos
        linggo-linggo doon ako sa firing range, ang mukha niya ang target ko," Duterte
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5995935f-d5bd-44fe-a5b0-54531f192c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinuha ko yung isang poster niya, hindi, dalawa. Tapat ko lang
        sa malayo. Tapos mag-draw. Pak pak pak pak! Punta ka nang Davao, parang may
        nunal niya dito," the mayor said pointing to his face.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cba4865-1250-4ff4-89e6-85303e7930af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his running mate Alan Cayetano campaigned in Las Pinas,
        Paranaque and Alabang where large crowds welcomed them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53601cf7-c9a8-4da3-ae15-e8685d90fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had a motorcade which moved slow because of the people blocking
        the roads.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4669bca-0d6c-4508-a614-46d5fa974e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They concluded their trip to southern Metro Manila at a campaign
        rally in Filinvest, Alabang where they were joined by some of the senatorial
        candidates the tandem is endorsing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba532b05-85ad-4c0f-91f8-bb4b6b249360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T13:19:20.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-25T13:19:42.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Ina Andolong, Joyce Ilas, and Davao-based journalist
