      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six candidates confirmed their attendance: Sen. Alan Peter Cayetano,
        Sen. Chiz Escudero, Sen. Gringo Honasan, Sen. Antonio Trillanes IV, Marcos
        and Robredo.</p>'
