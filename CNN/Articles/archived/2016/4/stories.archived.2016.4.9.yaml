  'Panama-Papers-aftermath':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-04-09T12:06:12.840+08:00
    'imagesource': 'jcr:fd9a1134-604c-4442-9121-d7eb6f64c3bc'
