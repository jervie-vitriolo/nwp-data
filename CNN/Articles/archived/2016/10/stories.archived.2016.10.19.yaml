  'Duterte-tell-Xi-visit-not-time-discuss-sea-row':
    'author': 'CNN Philippines Staff'
    'caption': 'President Duterte speaks in Beijing.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-19T23:38:39.566+08:00
    'imagesource': 'jcr:67ba3dfe-d076-4669-9248-d4ed18eedf7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71000069-0ad2-449d-96da-37f1d51974ce'
    'lead': 'President Rodrigo Duterte says he will not initiate discussions on the
      South China Sea conflict when he meets with President Xi Jinping — unless the
      Chinese leader mentions it first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T08:20:48.235+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T08:20:52.190+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T08:20:51.789+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to tell Xi: State visit not time to discuss sea row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d8231a-7b8b-4fc7-ada1-9521b3a74def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:20:48.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:20:52.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte says
        he will not initiate discussions on the South China Sea conflict when he meets
        with President Xi Jinping — unless the Chinese leader mentions it first.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f34800-4d3f-4c4d-b472-dbbc1d4e7501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:20:48.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:20:52.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before Filipinos and the media in Beijing on Wednesday
        evening, Duterte said he would be courteous and wait for Xi to mention the
        issue — then he would respond.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5826a-a4c4-437d-a781-1edf0317a204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:20:48.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:20:52.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will just say, Mr. President, I came here for a visit. I do not
        want to make hardened positions. I do not want to ask you to do it now because
        there will be a time when we will be doing it," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c445a-d3af-4b5f-a696-c453efd641ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:20:48.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:20:52.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before leaving the country on Sunday, Duterte said he would take
        up the West Philippine Sea issue with Chinese leaders and assured Filipinos
        there would be no bargaining on the country''s claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0064155b-834e-43bc-ab16-8dd5bad05812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:20:48.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:20:52.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/15/Normalization-China-Duterte-visit.html">Related:
        Full normalization of ties with China seen in Duterte visit</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cae3a0-8731-420d-9d91-cdba26f315e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:20:48.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:20:52.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, he said he was not keen on having joint military exercise
        with China because of the friction between Beijing and Washington. He added
        that holding war games with China will only fuel tensions between the two.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6a42b1-e116-4905-9803-bd961d7acfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:20:48.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:20:52.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will not ask for military hardware from China, adding that
        only those who wanted war would boost their defense capabilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a653147-e01a-4206-8278-56caca85ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:20:48.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:20:52.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he would rather seek peaceful means to resolve
        the conflict; that is, through diplomacy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903fc4e-7113-4764-b03a-bbab1545d9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:20:48.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:20:52.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Davao City-based correspondent Ben Tesiorna contributed to this
        report.</em></p>'
  'pba-barangay-ginebra-champions-governors-cup':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-19T22:49:33.230+08:00
    'imagesource': 'jcr:7eef9664-338e-4aee-8ff7-a49d5b1f0d10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '875a2706-bbdd-4271-87a0-6f0414921a60'
    'lead': 'Ginebra ended its eight-year championship drought after disposing Meralco
      in the season-ending tournament of the PBA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T08:27:51.198+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T08:27:54.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T08:27:54.521+08:00
