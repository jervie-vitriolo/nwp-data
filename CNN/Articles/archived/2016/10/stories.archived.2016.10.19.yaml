    'lead': 'A rally against militarization turns violent as police attempt to break
      up protest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T09:33:43.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T09:33:47.772+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
