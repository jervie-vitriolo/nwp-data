    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T10:12:45.440+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House minority lawmakers push for prosecution against officials in illegal
      drug trade

      '
    'updated': 2016-10-20T15:56:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d86f970-ba94-4771-9e59-dc681f08d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Public officials
        and personnel implicated in the House of Representatives'' report on the illegal
        drug trade in the national penitentiary must be held accountable, minority
        lawmakers said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ea2f1-341b-43b9-a27b-e3e059988d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be a recommendation for the prosecutions of the accountability
        of these public officers and personnel," deputy minority leader Alfredo Garbin,
        Jr. told&nbsp; CNN Philippines'' "The Source."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0c6a48-9eed-4a78-92cb-785520181322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His declaration came a day after the House''s Committee on Justice
        and Human Rights approved its final report summarizing testimonies of inmates
        accusing jail personnel and justice officials of involvement in the illegal
        drug trade in the New Bilibid Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61356f3-0843-4d06-980f-d243a8d94c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report&nbsp; fell short of recommending prosecution
        of the implicated officials, chief among them, the former justice secretary-turned-senator
        Leila de Lima, even as it stated that "all of the evidence point to her...in
        these illegal activities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffac1e5-f593-4d53-9ca2-97f914deb1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/17/bilibid-drug-trade-nbp-de-lima-house-probe-committee-report.html">Also
        read: After probe on Bilibid drug trade, House won''t recommend charges vs.
        De Lima</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12203507-436f-42a4-ba7e-15c75504ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin said the minority bloc was going to file a separate opinion
        before the Office of the Secretary-General at the House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b393207-38a8-4e15-9067-9fb7f1e73404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretry-General is responsible for carrying out and enforcing
        orders and decisions of the House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68687aac-5bc2-4869-890c-aacbbc1db120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, house Committee on Justice chair Reynaldo Umali said such
        a move to recommend prosecution was moot, since actions have already been
        taken.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4869975a-8599-445d-81f9-f9187fed15b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recommending the filing of cases is already stale at this point
        in time," said Umali, who also guested on "The Source."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b9bd5-5803-4136-9955-2fa5254a7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited recent charges filed against De Lima with the Justice Department
        by her subordinates in the National Bureau of Investigation and the anti-crime
        watchdog Volunteers Against Crime and Corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ef934-dca1-4340-b796-c53e4ff115c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why recommend something that has been done," Umali said, adding
        that it would be more productive for the House of Representatives to pursue
        legislation that would help curb the illegal drug trade in the jail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c82a7c-24fb-4cbb-ae1f-1ef247d43195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Plenary plans</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de9d47-d611-40ab-a605-f2f8935e99cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives will discuss arguments for and against
        the report on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db659a2-361f-4ae4-9fe2-e86054e75898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After its presentation to the rest of the lawmakers in a plenary
        session, a vote to either adopt the majority report or the dissenting opinion
        will be cast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5d279-dbe5-415d-bf35-233295e8b03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the plenary approves the report, its specifics will remain
        confidential.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52cb47d-87b7-41bf-ab3f-d0d9227e0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot really say what is contained in the report as yet, because
        the rules of the House prohibit us," said Umali, adding there might be changes
        to the report after the plenary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa77d9-69c7-4bf2-8edc-ff474bd50f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He merely outlined the contents of the report into three: the proliferation
        of drug syndicates, the involvement and accountability of authorities, and
        legislative measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43314ece-ef95-4d96-8dfd-24ec85144fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Possible legislation</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad9341-fcd9-4f6b-a040-31ab37fe5247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin called on the immediate implementation of the Bureau of Corrections
        Modernization Act of 2013 to "professionalize jail management, get better
        equipment, and increase the salaries of the jail personnel."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcdc4d1-ad91-4f85-ba9b-d5455025c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that legislature also needed to address the decongestion
        and overpopulation in Bilibid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e34d23-631c-481c-ab56-6bbf042eecc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to dissolve the organized gangs, criminals and drug syndicates,
        we need to decongest it, even regionalize it," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11570b4-b657-4571-9d7e-52f9d4ee36fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali reiterated the house report''s call to provide exceptions
        to the Anti-Wiretapping Law, Bank Secrecy Law, and the Anti-Money Laundering
        Act.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6447228a-ae68-4de6-a631-6d6acf9403fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival of death penalty, which was suspended in 2006, was also
        proposed in the report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ee457-0bcc-4960-a993-a34bc95266c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who ran and won for senator in 2016, was Justice Secretary
        from 2010 to 2015. The Bureau of Corrections fell under her jurisdiction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7829df07-03d3-4ad9-bdfc-d19750dff088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:12:41.620+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:12:45.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over several days of hearings at the house committee on justice,
        inmates testified that she allegedly received payoffs from convicted drug
        lords inside Bilibid to fund her senatorial bid.</p>'
  'Facebook-hoax':
    'author': 'Tatianna Amatruda, CNN'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-19T10:57:23.521+08:00
    'imagesource': 'jcr:b7db78da-edf7-429b-9452-c3f0c0e85431'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef713506-c992-4e8f-8c49-702c10009c01'
    'lead': 'You don''t need to post a legal gobbledygook to your status. You do need
      to tell your friends to stop. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T10:22:03.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T10:22:07.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T10:22:06.988+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can we please stop falling for this Facebook privacy hoax?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee4853-ec2a-48e3-ad6a-bff902da72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> We''ve been debunking this hoax for SEVEN
        YEARS now, and yet, here we are doing it again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de149cd-fc57-45ba-bf10-5d1204a7fab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, Facebook hasn''t changed its privacy settings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf5d51b-14a0-4ecc-b15a-31e177d70332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, what you post doesn''t belong to Facebook now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204467c9-ab8d-4456-a9cc-f7e1d465e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A note is doing the Facebook rounds, claiming — yet again — that
        you need to post a legal gobbledygook to your status or you''ll lose copyright
        control of your pictures and other content you share with your family and
        friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e6223-c447-4918-ba87-4eafee18fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s what you''re supposed to post:</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a4e4f-620b-45b7-ad4b-10f29268f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The content of this profile is private and confidential information.
        The violation of privacy can be punished by law (UCC 1-308- 1 1 308-103 and
        the Rome Statute). NOTE: Facebook is now a public entity. All members must
        post a note like this. If you prefer, you can copy and paste this version.
        If you do not publish a statement at least once it will be tactically allowing
        the use of your photos, as well as the information contained in the profile
        status updates. DO NOT SHARE. Copy and paste."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45346503-be4f-4003-a5e2-59eb2275e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Please. Don''t.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb03a21-9090-4d9e-af43-8bcd8b4ff75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We get that you don''t want Facebook to own your weird bathroom
        selfies, but you need to stop sharing this post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ceebd-6726-4e08-8f37-a96750784aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not true.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f439a3cc-49ea-4f2d-ad2f-b296d2e97461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who uses Facebook owns and controls the content and information
        they post, as stated in our terms. They control how that content and information
        is shared. That is our policy, and it always has been," Facebook said in a
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c65742-831e-4d7a-8224-de8282b45ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What goes around, comes around</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973990e-0351-408a-a70b-57b34029fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first, second or even third time that this post
        has made its rounds. According to Snopes.com, the internet rumor site, one
        of the first documentations of a similar post dates back to 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7450d042-cbae-45e6-9e85-a996a3ea9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook commented on the hoax in a 2012 post: "There is a rumor
        circulating that Facebook is making a change related to ownership of users''
        information or the content they post to the site. This is false. Anyone who
        uses Facebook owns and controls the content and information they post, as
        stated in our terms."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a868130-9504-4402-a047-fbc46880f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re still skeptical, try reading Facebook''s actual terms
        of service — you know that contract that you blindly agree to when you sign
        up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818935de-baa5-44c1-812a-88d6da700bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you see this post popping up in your feed, put that ''dislike''
        button to good use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c722a3-fa0c-4599-be43-031112d4c3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while we''re at it, no Mark Zuckerberg will not give away some
        of his millions to a random Facebook user.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ffac9-3ea0-4e59-a48e-f623d2b5b668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:22:03.928+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:22:07.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first posted on CNN.com, <a href="http://edition.cnn.com/2016/10/18/tech/facebook-privacy-hoax-trnd/">"Can
        we please stop falling for this Facebook privacy hoax?"</a></em></p>'
