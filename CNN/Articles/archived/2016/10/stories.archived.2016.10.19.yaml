  'This-Is-Us-Milo-Ventimiglia-Mandy-Moore-Dan-Fogelman':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'With ABC''s Emmy-decorated "Modern Family" aging and the success of
      recent newcomers like "black-ish," the field was seen as wide open for a new
      family to move into the increasingly crowded TV neighborhood. Among the four
      networks, according to some tallies, there was at one point about 20 family
      comedies up for consideration.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-19T19:07:37.152+08:00
    'imagesource': 'jcr:6d17299e-f30b-45fd-811d-58e57d66b876'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8180bc31-1084-44cc-a0a4-077e8206bf55'
    'lead': '"This is Us" appears to be this year''s breakout hit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T08:33:35.830+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T08:33:39.420+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T08:33:39.141+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''This Is Us'' is the rare drama that dares to be delightful

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b85e43-aeb5-4702-a61f-3c8f0498776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Earlier this year, as TV networks were
        picking up pilots in hopes of finding the next hit among the hopefuls, a clear
        trend began to emerge: families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae467a-3daf-443d-88d4-63c5371601c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ABC''s Emmy-decorated "Modern Family" aging and the success
        of recent newcomers like "black-ish," the field was seen as wide open for
        a new family to move into the increasingly crowded TV neighborhood. Among
        the four networks, according to some tallies, there was at one point about
        20 family comedies up for consideration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05712650-cbc9-4208-a219-da3a7efa78bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten months later — and a few weeks after new fall shows have debuted
        — viewers have indeed made room in their lives for a new family: NBC''s heart
        and humor-filled drama "This is Us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460ced5-3f63-4bfc-afa2-7469ac3638f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s episode notched almost 10 million total viewers and
        became the first scripted show to build upon lead-in — and NBC golden goose
        "The Voice" — in the all-important 18-49 demographic. It also grew its audience
        13% overall from its previous airing. Simply put: "This is Us" appears to
        be this year''s breakout hit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3ba03-ecae-460c-98a0-99091c1b7681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Spoiler alert if you haven''t seen the series premiere.] The show
        centers on a young couple (Milo Ventimiglia and Mandy Moore) who build a unique
        brood from the ashes of tragedy after one of their triplets dies during child
        birth. On the same day they are confronted with tragedy, another baby is brought
        to the hospital after being left at a fire station. The couple decides to
        adopt him — they call their kids "the big three."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67e48c-3f1f-4a5f-9832-75fdfc373ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family''s story unfolds on screen out of chronological order
        — like mixed up pieces of a puzzle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1109916-d5c6-4559-b53e-4531cc9e45cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the full picture of the family in the writer''s room —
        I know it in my brain," creator Dan Fogelman said in a recent interview with
        CNN. "But as far as what the audience is going to see every week, they''re
        going to be getting it in bits and pieces."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec13b9-ced7-412a-9c8b-d4ce20379872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some episodes show the children as babies, others when they''re
        8 years old. One upcoming hour will show their parents in pre-kid life. The
        adult versions of the siblings — played by Emmy winner Sterling K. Brown,
        Justin Hartley, and Chrissy Metz — have appeared in every episode so far and
        often bring levity to the show through their spot-on delivery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7f406-c0ad-4cb9-ac8e-8a16bb9d29d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fogelman compared the storytelling in "This is Us" to home videos
        played out of order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fd0a8-afc2-4d58-989a-375745435f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of episode 2, for example, the show revealed mom Rebecca
        was no longer with her children''s father. Instead, she walks into her son''s
        house with his father''s best friend in tow. The reason is still unclear to
        viewers. Is Jack dead? Are they divorced? If so, when did that happen? Answers
        will come, Fogelman promised.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44b0b92-9fc8-45d8-9b32-53d9dea4bb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know how when you''re a kid and your teacher asks you to show
        your work when you''re doing a math problem?" he asked. "I think this season
        we''ll get a lot of answers about the facts of this family — the final answer.
        But we''re going to leave a lot of the showing your work to be told in the
        course of the season and in upcoming seasons."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7cf25-e897-48d1-8a67-b31e8ff2a303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know so far: Kevin (Hartley) is an actor who leaves
        a high-profile but unsatisfying gig in search of artistic validation. Kate
        (Metz) is a personal assistant whose weight loss journey has stopped her from
        pursuing her own adventure — until a new friend and love interest comes into
        her life. And Randall (Brown) is a successful family man who goes searching
        for his birth father, William (Ron Cephas Jones), and quickly forms a connection
        with the former addict who once abandoned him at a fire station.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026da1ec-ca62-4bd4-bcfb-524bd56a028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s episode delved deeper into ailing William''s story
        — from the moment he met Randall''s mother to the day he watched a stranger
        take home his son from the hospital. The series, Fogelman said, aims to use
        these emotional sidebars to inform the core characters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d18a77-ba9d-4bfc-b90e-f280a7f2f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our parents aren''t just these beings who were created to birth
        us and came into being when we were born," he said. "Our parents existed long
        before we did and had lives and loves and heartbreak and loss, and I think
        the reason it''s important to open up the worlds of all our characters — especially
        the parents — is to keep opening up this big diorama that is our lives."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7d6c0-1af0-48b4-b1c3-44cf40c50d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fogelman, who also wrote 2011''s "Crazy, Stupid, Love," never set
        out to create television''s most heart-tugging series — or to be a counter
        to a culture of cynicism. It just happened.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a49db0e-6236-4934-99df-b940a48d3bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The times I''ve had the most success in my career is when I''ve
        just sat down to write something I just wanted to write without thinking how
        it was going to be seen or who was going to make it," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49af62d-72de-4948-99a1-ab966471373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, NBC entertainment president Jennifer Salke told
        a crowd at the Austin Film Festival that the show''s success might stem from
        a craving for positivity, according to The Hollywood Reporter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4a097-afe5-479d-a07c-c5c4ff7586b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the current climate is so fraught with negativity and peril
        that people just want to enjoy something that feels smart, sophisticated,
        but has a warmth to it and makes them feel like they want to share it," she
        reportedly said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e7cfd-abd1-4eb1-8702-011d4a73ecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown had a similar gut feeling after his first time reading the
        pilot. Earlier this summer, just before he picked up an Emmy for his role
        in "The People v. O.J. Simpson: American Crime Story," he told CNN that he
        never doubted that Fogelman''s "unique" voice would resonate — even on broadcast
        TV, where it''s increasingly hard to get a new show to stand out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad9cc3-2469-4ec5-9fa7-d220a6f56232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think any time — whether it''s network or cable — when a voice
        is able to come through in a very singular and specific way, people are drawn
        to it," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daa1293-e144-4bbd-b72e-cf00472089c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:33:35.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:33:39.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if there''s any new broadcast show worth paying attention to,
        this is it.</p>'
  'penguin-orange-collection':
    'author': 'Aldrin Calimlim'
    'caption': 'Featuring rebellious, “visually assaulting,” and frolicsome new book
      covers, the Penguin Orange Collection includes some of the most influential
      American literary classics in paperback editions given limited-edition treatment
      by the illustrator Eric Nyquist.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-10-19T19:07:36.179+08:00
    'imagesource': 'jcr:0b05311a-5b65-4584-b4b5-534a33f10e92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a35db6b-8120-4dc3-8bc2-15d612698ad3'
    'lead': 'Featuring rebellious, “visually assaulting,” and frolicsome new book
      covers, the Penguin Orange Collection includes some of the most influential
      American literary classics in paperback editions given limited-edition treatment
      by the illustrator Eric Nyquist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T08:43:22.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T08:43:48.911+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Redesigning the classics: Giving new life to great books

      '
    'updated': 2016-11-20T17:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da47123a-1e19-4bc0-8d8d-5d5f1209a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “A book cover,”
        says Elda Rotor, vice president and publisher of Penguin Classics, “is a key
        with which we open a world of storytelling crafted by the author, by the artist,
        and by ourselves, one page at a time, cover to cover.” Consider that metaphor.
        Picture a dozen newly forged keys. Finally, envision that each unlocks a realm
        of classic American literature. What you now hold in your mind, and what you
        will probably wish to hold in your hands, may very well be the Penguin Orange
        Collection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c835e4b8-36e6-49eb-9348-5e4da3c5d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out in bookstores this week, the Penguin Orange Collection is the
        latest limited-run series of Penguin Classics paperbacks to get a special
        book cover treatment. In its case, the treatment is a frolicsome adaptation,
        a playful perversion even, of Penguin’s iconic orange and white tri-band cover
        design.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de20d6-38a5-41c0-81c3-2c3b78da61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That distinctive cover design has had a long storied past, dating
        back to the founding of Penguin by Allen Lane in 1935 and to the subsequent
        standardization of Penguin covers by the typographer Jan Tschichold. The original
        look simply featured three horizontal bands, of which the middle one was white
        and the upper and lower ones were color-coded according to the title’s category.
        Given that the vast majority of publications were general fiction, that category’s
        colors — orange and white — gained the most visibility. Little wonder then
        that the orange and white tri-band eventually took off as a signifier of the
        Penguin brand.</p>'
    '5':
      'image': 'jcr:d015ff42-f461-4729-b0d5-d7cf733390c3'
      'imageCaption': 'Arthur Miller''s "The Crucible" is among the 12 classic titles
        given special book cover treatment under Penguin Classics.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a92b189-a2fa-4a40-9d92-c74557e1d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa01b5e-d6ed-4254-9375-cd19e971ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since its establishment as such, it has been a consistent and
        reliable source of inspiration for readers as well as designers. It has appeared
        in some fashion on shirts, bags, mugs, and even wedding invitations. Of course,
        it has also served as the basis of new book covers, with none other than Penguin
        at the forefront of the perennial movement to breathe new life into it. Just
        a few years ago, for example, the publisher reissued George Orwell’s “Nineteen
        Eighty-Four” in a design by David Pearson that used the celebrated orange
        and white horizontal grid but with the title and the author’s name blacked
        out, in clever allusion to the novel’s theme of censorship. And now, there’s
        the Penguin Orange Collection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29cfea5-37fe-47bd-baa8-98ed50ef7c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how exactly does the Penguin Orange Collection make innovative
        use of the good old tri-band for its series cover design? For starters, it
        does away with the rough-hewn Penguin Books cartouche and the wobbly Penguin
        logo of yore on the top and bottom stripes, in favor of a well-defined Penguin
        Classics oval and the decidedly un-quivery Penguin logo of today. It also
        replaces the original’s Gill Sans with a couple of modern typefaces. And most
        important, there’s the motif of discrete things seemingly woven in and out
        of the panels, as though a fueled-by-boredom high schooler had drawn thematically
        relevant objects on the covers of books assigned in his literature class.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310688db-e775-4dce-9dd2-4043aac18ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not to say, though, that the cover illustrations in the
        Penguin Orange Collection have the air of being juvenile or sophomoric. On
        the contrary, they are anything but. Paul Buckley, creative director for Penguin
        Classics, says that designing the covers in the series boiled down to “finding
        the right artist and having them work in and out of the grid to highlight
        some of what the reader will encounter within each book.” That ideal came
        in the person of Eric Nyquist, who was more than happy to adhere to “the concept
        of interweaving my artwork in and around the crisp typography and stately
        looking orange blocks.”</p>'
    '11':
      'image': 'jcr:b992eafd-686e-4ca6-b1e0-c90ba62ed505'
      'imageCaption': '"East of Eden" by John Steinbeck is also part of the Penguin
        Orange Collection.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a40d8-efa5-4c35-b80b-98d2fedb63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd0a42-4f0e-459a-9562-c380d01ab0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nyquist even gleefully admits to “visually assaulting” the classic
        Penguin cover design. “I now look at the Penguin Classics cover differently,”
        he says. “Not as a classical flat design, but as a rebellious 3-D landscape
        that displays the horrific, the absurd, and the taboo.” Having illustrated
        the covers of Jeff VanderMeer’s “Southern Reach” trilogy of sci-fi horror
        novels, Elizabeth Kolbert’s climate-change classic “Field Notes from a Catastrophe,”
        and the 2015 edition of “The Best American Non-Required Reading,” Nyquist
        surely knows a thing or two about the graphic depiction of those three qualities.
        His illustrations for the Penguin Orange Collection, which appear on both
        the front and back covers, include the tentacular menace of a chthonic entity,
        the airborne toxic event of dread and paranoia, the shackles and cat-o’-nine-tails
        of slavery, and plenty more besides, all hinting at significant elements and
        devices found in the stories within.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38738a84-e934-4e5e-bcd4-059647405a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edited by Rotor herself, the Penguin Orange Collection features
        12 American classics of diverse classifications, from fiction to nonfiction,
        from fantasy to memoir: “The Broom of the System” by David Foster Wallace,
        “The Call of Cthulhu and Other Weird Stories” by H.P. Lovecraft, “Ceremony”
        by Leslie Marmon Silko, “The Crucible” by Arthur Miller, “East of Eden” by
        John Steinbeck, “The Joy Luck Club” by Amy Tan, “On the Road” by Jack Kerouac,
        “One Flew Over the Cuckoo’s Nest” by Ken Kesey, “The Snow Leopard” by Peter
        Matthiessen, “Twelve Years a Slave” by Solomon Northup, “We Have Always Lived
        in the Castle” by Shirley Jackson, and “White Noise” by Don DeLillo. They
        are reissued in celebration of the 70th anniversary of Penguin Classics, representative
        as they are of the broad scope of the imprint’s catalog.</p>'
    '15':
      'image': 'jcr:7316c0b2-0549-4279-a596-f34362b60f6f'
      'imageCaption': '“A book cover,” says Elda Rotor, vice president and publisher
        of Penguin Classics, “is a key with which we open a world of storytelling
        crafted by the author, by the artist, and by ourselves, one page at a time,
        cover to cover.”  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97f7f2-eba3-487d-a642-6c7722a770ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6e403-2f4d-4751-a146-ec2d72ab671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to its eye-catching cover illustrations on the classic
        orange and white tri-band, the Penguin Orange Collection features French flaps
        and high-quality paper on a par with Penguin Classics’ widely acclaimed deluxe
        editions. This is all in keeping with the ideas, shared by Rotor in an interview
        with CNN Philippines Life published in June, that “there’s something about
        the physical beauty of a book, finely executed inside and out, that readers
        find deeply satisfying,” and that especially in this day and age of e-books
        and iPhones, “there is nothing that compares to a quality edition of a great
        work of literature.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7298ead5-90f3-4e2a-adae-1ff54be666dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129544e-bffd-4180-864d-629730db4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:43:22.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:43:49.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Unless otherwise stated, the quotes included in this article
        are taken from “Classic Penguin: Cover to Cover,” a book published in July
        about the various cover designs produced by Penguin Classics, edited by Paul
        Buckley and with a preface by Elda Rotor. “Classic Penguin: Cover to Cover”
        and the Penguin Orange Collection are available in Fully Booked, National
        Book Store, and Powerbooks.</em></p>'
