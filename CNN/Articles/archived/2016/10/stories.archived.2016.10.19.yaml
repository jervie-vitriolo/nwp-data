    'template': '1'
    'title': '5 costume shops to find your next Halloween outfit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f644b23-2a83-4080-bc92-f0a2bdf87a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:06:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:06:39.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Despite being a foreign concept
        introduced to this country by Americans, Halloween isn’t as devoid of Filipino
        sensibilities as one would think. Pangangaluluwa, for example, is the act
        of going house to house, much like how kids do when they go trick or treating,
        but the local tradition can instead go two ways: An object or ornament gets
        stolen from your house and is returned the next day, albeit in a peculiar
        place, or songs will be sung, where it is common practice to reward the singers
        with either money or treats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb87b7e-bcbb-48ce-b9a4-7c43a1001b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:06:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:06:39.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, costumes aren’t really a necessity. The tradition
        of dressing up on Halloween comes from an ancient Celtic festival called Samhain
        which means “summer’s end.” During this time, the veil that separates this
        world and the next is at its thinnest, allowing spirits to walk out and about.
        The living leave treats out to appease these spirits. Eventually, people started
        to dress up as spirits to receive treats as well. The Samhain is celebrated
        after the sun sets on Halloween, and on Nov. 1, All Saints’ Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63eca8f-b724-4d47-88e3-17f4bace94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:06:34.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:06:39.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever you choose to do on All Hallow’s Eve, here are five costume
        stores ready to dress you up for your Halloween festivities.</p>'
