      'mgnl:type': 'text'
      'text': '<p>Typhoon Yolanda (international name: Haiyan) was one of the deadliest
        typhoons recorded in Philippine history. The National Disaster Risk Reduction
        and Management Council (NDRRMC) confirmed that around 6,300 people died last
        November 2013.</p>'
