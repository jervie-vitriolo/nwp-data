      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12 a.m. Wednesday, Lawin''s center was 715 km east of Baler,
        Aurora.</p>'
