    'template': '1'
    'title': 'Brownlee beats buzzer to give Barangay Ginebra ninth PBA title

      '
    'updated': 2016-10-20T20:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92510d0-919f-4ff0-bbd6-e65f99a305b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After eight years
        of heartbreaks and setbacks, Barangay Ginebra is back at the pinnacle of Philippine
        basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82656ec0-81e8-4672-ba67-e5e9080105de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings toppled the Meralco Bolts, 91-88, before a sellout
        crowd on Wednesday evening at the Smart-Araneta Coliseum in Game 6 of the
        PBA Governors'' Cup finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f3d176-056d-4a25-93a5-82a9a57fc3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee showed the way for Ginebra as he delivered another
        stellar performance with 31 points and nine rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba173c-5d24-434f-ac1f-0c98f74c52df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composure was the key in the Bolts’ strong first half performance
        as they had an answer for every bucket Ginebra made.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894e7cb-639e-4e59-9421-98d86eb4a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco pounced on every second-chance possession they could get
        to maintain a double-digit lead heading into the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6074f5c-197d-4a54-a976-dd9be65a685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/10/20/Robert-Jaworski-Ginebra-PBA-Governors-Cup-Finals.html">Related:
        The Jaworski effect in Ginebra''s Governors'' Cup victory</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac18724f-56d7-4c49-8ec8-450749493df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But L.A. Tenorio waxed hot in the third canto as the Gin Kings inched
        closer going into the final frame, 66-65.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538bf09-7704-48c1-bdb3-07704bfc08d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee buried the most crucial shot of the whole series as he
        hit a three-pointer to beat the buzzer that gave Ginebra the championship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09141fb3-e164-4471-8b2f-85aa125d5515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tenorio was named Finals MVP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7396f8-8e87-45cd-9fe3-0c509c8002df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/10/20/barangay-ginebra-la-tenorio-pba-finals-mvp.html">Related:
        Finals MVP Tenorio hopes Governors’ Cup triumph ''just the beginning'' for
        Ginebra</a></p>'
    '19':
      'image': 'jcr:9e4f43c1-a3c8-41d1-a91d-4e25b419479f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30857c31-4a8c-45b8-8ecc-d035fdc69e3a'
      'mgnl:activationStatus': true
