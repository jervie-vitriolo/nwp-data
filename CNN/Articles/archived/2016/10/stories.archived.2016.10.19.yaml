      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawin is expected to make landfall in the Cagayan-Isabela area either
        11 p.m. Wednesday or 2 a.m. Thursday. After it makes landfall, Lawin is expected
        to cross Apayao and Ilocos Norte.</p>'
