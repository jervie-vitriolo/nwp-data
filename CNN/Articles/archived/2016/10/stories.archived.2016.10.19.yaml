      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Typhoon Lawin
        (international name: Haima) continued to gain strength as it moved toward
        the general direction of northern Luzon, according to the latest weather bureau
        advisory late Tuesday evening.</p>'
    '1':
