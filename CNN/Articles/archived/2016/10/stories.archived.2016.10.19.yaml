      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bumblebee opened its doors in 2004 and has been a staple for kid’s
        costumes ever since. With costumes ranging from Captain America to a packet
        of ketchup, there is surely something for your little trick-or-treater. Want
        something a little bit more special for the kids? It’s also possible to place
        a custom order on a costume, but orders must be placed at least three weeks
        in advance to allot time for production.</p>'
