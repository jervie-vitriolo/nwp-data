    'template': '1'
    'title': 'Nobel Prize has stopped knock, knock, knocking on Bob Dylan''s door

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb4be26-71ac-42e7-bb68-096a4a61c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:30:42.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:30:46.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bob Dylan, the Swedish Academy just wants
        to make you feel their love.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84819dc3-f293-4db8-a7fe-2395c7f3119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:30:42.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:30:46.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after he was awarded the 2016 Nobel Prize in Literature for
        "having created new poetic expressions within the great American song tradition"
        the Academy said it''s given up on trying to reach the iconic musician.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b6642-3fca-4cec-8dbd-8ae325e1610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:30:42.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:30:46.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have stopped trying – we said everything we needed to his manager
        and friend, he knows about us being eager having confirmation from him, but
        we haven''t heard anything back," Odd Zschiedrich, the administrative director
        of the Swedish Academy, told CNN on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108f039-a1b7-489a-8c7b-e4997621a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:30:42.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:30:46.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they have been in touch with Bob Dylan''s management but
        have not heard back from the singer-songwriter himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f1708-983c-4135-9fcd-f66eff013ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:30:42.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:30:46.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have the ceremony as usual, he will have the prize even
        if he is not there," he said. "Now we are just waiting for information."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26af669-9947-4f59-bc97-b84c0c14a029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:30:42.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:30:46.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Dylan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0bffc6-d34e-457f-9196-c5ae9736d85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:30:42.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:30:46.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has hardly been blowin'' in the wind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02753e-26e7-412f-ad39-43eb3f7cf990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:30:42.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:30:46.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was in concert Monday night in Las Vegas, but so far has remained
        silent about the accolade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec17ea7-9bc3-412a-9b5f-cb450b413a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:30:42.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:30:46.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have had plenty to say about Dylan becoming the second musician
        (Rabindranath Tagore was the first in 1913) to be named a recipient of the
        prestigious award.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f8b67-53ba-4e52-99a4-d4986ac29e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:30:42.438+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:30:46.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been debate as to Dylan''s lyrics merit being honored
        among some of the greatest works of literature ever produced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afb696-ec0c-4a39-896f-567e7fcbf6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:30:42.438+08:00
