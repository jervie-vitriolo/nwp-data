    'title': 'UAAP: La Salle chalks up 10th consecutive victory after demolishing
      NU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbd1d8-72be-4f64-aa46-fb93042cb687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:30:33.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:30:37.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The De La Salle
        University Green Archers thwarted the National University Bulldogs, 113-88,
        on Wednesday evening at the Filoil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6a815-7d90-4598-a9ab-7744f0908e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:30:33.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:30:37.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stalwart Ben Mbala led four La Salle players in double figures with
        29 points to go along with 14 rebounds in 30 minutes of action.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21faa011-97f6-4009-80f2-3af3354afa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:30:33.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:30:37.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs were off to a hot 11-4 start, but their woes started
        to pile up in the second quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcb491e-a7e3-4cb2-b49d-386072575a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:30:33.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:30:37.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanced scoring paved the way for the Green Archers to enjoy a
        seven-point advantage going to the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf42a9b-0304-4897-aaaa-ecf90887ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:30:33.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:30:37.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle pounded the ball inside and drilled shots from downtown
        in the final quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e14289-ad21-4ede-b918-4f00125aa31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:30:33.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:30:37.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spitfire guard Aljun Melecio stepped up big time with a career-high
        18 points, while Jeron Teng and Thomas Torres chipped in 13 and 12 markers
        respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c542bb-db2a-4b54-befe-6e4d86bcd6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:30:33.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:30:37.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev Diputado tallied 23 points for National University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4c862-4fda-4e44-9c8f-4bcf2614bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:30:33.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:30:37.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coach Aldin Ayo and his crew remain unbeaten in 10 outings, while
        the Bulldogs slide down to 4-6.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a589f792-d60a-4df4-81f7-e77c2ca7be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:30:33.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:30:37.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle will battle University of the East on October 26 (Wednesday)
        at the Smart-Araneta Coliseum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b019023-cc76-49e6-b7a9-bceb8cd48aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:30:33.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:30:37.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f17e1f-88de-4003-a8c3-5d99fa896cf1'
