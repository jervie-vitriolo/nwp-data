      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena added 14 points, Adrian Wong and Mike Nieto contributed
        11 and 10 respectively.</p>'
