    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Humanitarian crisis looms amid Mosul offensive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b02d8a2-43ce-44fe-8ba1-da02dacd58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With the operation to liberate Mosul from
        ISIS under way, the fate of more than a million civilians in the city hangs
        in the balance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6233cf-8b52-4337-9708-9f5fba662f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight is expected to last weeks, if not months, and if the battles
        to wrest Falluja and Ramadi from the militant group''s grip are indicators,
        Mosul will be a complicated operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810b7c5-d29d-4836-b480-196211f8b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northern Iraq, the main road to Mosul is dotted with villages
        deserted in anticipation of the battle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51bb24-862d-49a3-b0c9-84798db97490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for residents of Mosul, the path out of the city is shadowed
        by the threat of death from snipers, landmines, hunger, and thirst.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58691e58-4eaf-416b-a322-517c9ab930c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying, however, keeps them in the clutches of an organization
        known to use civilians as shields, and effectively puts them in the middle
        of the battlefield.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2c584-4ddb-4174-a22d-7cba245b0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi Joint Operations Command issued a statement Monday reiterating
        its call for all residents of Nineveh province, which includes Mosul, to protect
        themselves by "maintaining distance from all Daesh [ISIS] positions ... because
        these are military targets that will be destroyed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930209d-d587-4608-a1d8-81b36d5a39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Mosul residents told CNN there was aerial bombardment and artillery
        shelling on the city overnight, which intensified in the early hours of Monday
        morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b57a6-83ef-46e0-94f7-0de8cae6d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One said there had been calls from some mosques for people to "resist
        the infidels" and another said he saw ISIS fighters setting up improvised
        explosive devices and booby trapping vehicles as they were moving westward
        in the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11849673-445f-4ab8-b2d4-97d033075601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worst-case scenario</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bddaa74-827c-477c-bc88-b911f99614ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming the top prize in the Iraqi portion of ISIS'' self-declared
        caliphate, Mosul was home to more than 2 million people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdf5fa4-143e-4812-8ecd-63b3f8212220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of those residents remain today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff8526-0894-4477-812c-607088496845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN refugee agency says most of those still in Mosul could flee
        in the face of the fighting, creating what a UN representative says could
        be "one of the largest man-made displacement crises of recent times."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e693ac7f-07da-4b71-ac1b-ad0bfd24539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Families are at extreme risk of being caught in crossfire or targeted
        by snipers. Tens of thousands of Iraqi girls, boys, women, and men may be
        under siege or held as human shields. Thousands may be forcibly expelled or
        trapped between the fighting lines," UN Secretary-General for Humanitarian
        Affairs Stephen O''Brien said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d22c637-14c2-48da-bd08-943efb9b341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children, women, the elderly, and disabled will be particularly
        vulnerable. Depending on the intensity and scope of the fighting, as many
        as one million people may be forced to flee their homes in a worst-case scenario,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b03870-648b-419b-a073-d79413e3a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugee camps prepared</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b012be6-ea3d-4038-a411-1fcee88988de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camps are being set up to accommodate the refugees, who will need
        transportation and basic necessities after Iraqi security forces and the Peshmerga
        screen them as they leave the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae63b1-cdf0-4f17-9d19-b9e8ef9419b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of 16 October, 27 camps and emergency sites have been confirmed
        and identified through the joint planning process to accommodate displaced
        persons. A total of 10,014 plots are currently available for 60,084 people.
        A further 41,744 plots for 250,464 people are planned or under construction,"
        the OHCHR said Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb78056-a3db-473c-8ac0-934136528a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said once those fleeing Mosul reached muster points, they would
        be taken to screening sites and from there to camps and emergency sites.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f4d4c6-d48f-4a0a-ad69-62bbd5523011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At each stage of these movements, vulnerable families will need
        first-line, life-saving aid including shelter, food, health care and water,
        sanitation, and hygiene (WASH) assistance. Protection needs will be high priority,
        with many displaced persons from Mosul likely to be suffering acute vulnerabilities
        due to various forms of extreme trauma," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efac92-8c9e-432e-9676-7a61dfbb762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Refugee Council (NRC) has asked the parties to the
        conflict to guarantee the civilians'' safety by establishing safe exit routes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957fec69-6839-48a8-9a91-6d854a22b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With no safe routes out for civilians and the city under now heavy
        attack, hundreds of thousands of Iraqis are at extreme risk of being caught
        in the crossfire, shot at by snipers as they attempt to flee, or of coming
        under attack in their own homes," it said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842a9a2-e9c7-45ab-9acf-c5c7d3be1405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency camps set up on the outskirts of Mosul can accommodate
        just 60,000 people, but up to 200,000 may try to flee in the first few days,
        NRC said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e8a7fc-c759-462b-bbb5-f3f069d64c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way this offensive is carried out, as well as the treatment
        of the fleeing civilians at the hands of the fighting forces, and the effectiveness
        of the humanitarian response, will determine the future of Iraq and how Iraqis
        will live side by side with each other.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7fe6af-de04-4a26-8922-aead48d130b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let Iraqi civilians down again in this moment of truth,"
        said Wolfgang Gressman, NRC''s country director in Iraq.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a8b88-ce9e-40f7-879f-34ea680e70e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White flags</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb28010-1b0d-4558-8cb8-580f99d895ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children said half a million children were at risk in Mosul.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c2bc6-fed2-4b5b-8328-d6efcd5dbc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless safe routes to escape the fighting are established, many
        families will have no choice but to stay and risk being killed by crossfire
        or bombardment, trapped beyond the reach of humanitarian aid with little food
        or medical care.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0110552-cd1a-4340-a882-d12b2d214254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those that try to flee will be forced to navigate a city ringed
        with booby traps, snipers and hidden landmines. Without immediate action to
        ensure people can flee safely, we are likely to see bloodshed of civilians
        on a massive scale," the group''s deputy country director Aram Shakaram said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74871dc-0d84-4e53-a67d-315e14a025c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said calls by military commanders for civilians
        to put white flags on their homes were unacceptable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea83aaf5-076e-4a47-84b8-1d974b9d7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At best this is impractical in a brutal urban conflict. At worst,
        it risks civilian buildings being turned into military positions and families
        being used as human shields."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2068c76a-dbf3-4106-9584-70eddfa07d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killers underfoot</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e95e65-877a-49bc-8033-48303ba7a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children earlier described children dying of thirst as
        their families fled the intensifying fighting in the Mosul area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c1c23-df70-41dc-abe0-0b92e25ea88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other children were arriving barefoot – after a grueling 36-hour
        trek to safety through territory laced with Improvised Explosive Devices (IEDs)
        planted by the Islamic State group," it said in a statement Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88343c7f-3e3f-4b7c-b4ca-7d96d7bcf9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One family of five, now reduced to three, said they lost two children
        to hidden explosives. They were unable to retrieve the bodies for fear of
        further landmines in the area," the group said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f50ed-2f89-4747-8478-a28d5a82ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hidden killers buried in Iraq''s soil are also slowing aid workers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59755bf2-ee8e-477b-aaca-4075d543e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Organization for Migration said it was preparing
        emergency shelters in Iraq''s Ninewa governorate but that its work was "contingent
        on mine clearance."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ffce16-8ada-4607-9a63-c248785efc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as families flee greater Mosul, ISIS is trying to portray normal
        life in the city.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a62d3-0202-4700-a280-9d1882c2f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS published a 90-second video that includes interviews with people
        on Mosul streets.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98fa262-ebb8-4e93-8250-06f79c85df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is good here; look, everyone is out and about," says
        a young bearded man in a black T-shirt, pointing to a tree-lined street bathed
        in afternoon sunlight. "We just got back from the market."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c5870b-4d2f-42ce-84eb-26087bb476b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video emerged recently, though it''s not clear when it was recorded.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32daf3a-9b69-4f74-b68b-ee98b527d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Been through too much already''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702f856-4573-4af9-a380-f6149a9f1623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the assault on ISIS in Mosul, Iraqi Prime Minister Haider
        al-Abadi predicted his country "will celebrate victory as one," but the nation
        has long battled with ethnic and religious divisions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eabcd4-23d3-4be7-a8cd-cefcad6d0317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After thousands fled Falluja earlier in the year, the displaced
        were housed in squalid conditions with men and teenage boys held separately
        for "security clearance" as authorities tried to screen for former ISIS fighters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de528b-b474-4afa-8799-6a46dd27a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.988+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process allegedly resulted in abuse, torture and in some cases,
        summary executions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daff5f28-cc59-436d-af74-7ef0bd26a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already seen the fatal consequences of so-called safe routes
        back in Falluja and we cannot expose more Iraqis to such risks again. They
        have been through too much already," NRC''s Gressman said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0f35e-ce18-42b9-aa35-fb9eda7d1b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arwa Damon, Ben Wedeman, Hamdi Alkhshali, Ingrid Formanek,
        Daniel Nikbakht, Susanna Capelouto, Nick Paton Walsh, Ghazi Balkiz, Mohammed
        Tawfeeq, Ray Sanchez, Schams Elwazer, Yousuf Basil, and Eliott C. McLaughlin
        contributed to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9ffcb-d8d7-47bf-aec7-b371d4974f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:40:47.989+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:40:51.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/10/17/middleeast/mosul-isis-iraq-humanitarian-crisis/index.html">"Humanitarian
        crisis looms amid Mosul offensive."</a></em></p>'
  'barack-obama-donald-trump-rigged-election-claim-whining':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'U.S. President Barack Obama (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-19T03:48:48.463+08:00
    'imagesource': 'jcr:d8a31096-99d6-46a5-957a-9cea114f435f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4846e74-6ddb-4e26-b428-cab7b4b2ba68'
    'lead': 'President Barack Obama on Tuesday cast Donald Trump''s claims of a rigged
      election as potentially corrosive to American democracy, insisting that the
      Republican presidential nominee was griping about an invented conspiracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T10:51:02.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T10:51:08.133+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T10:51:07.753+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama: Trump''s rigged election claim ''whining before the game''s even
      over''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec224f6-e869-4143-b72c-722628f52a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama on Tuesday
        cast Donald Trump''s claims of a rigged election as potentially corrosive
        to American democracy, insisting that the Republican presidential nominee
        was griping about an invented conspiracy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d01143-c53a-4a04-93f3-5962a109c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You start whining before the game''s even over?" Obama said during
        a news conference in the White House Rose Garden, adding that Trump''s claim
        is "not based on facts."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086401af-1991-4b5c-8cae-64eccc6c4246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his surrogates have increasingly claimed the U.S. election
        system is "rigged," coming after two lackluster debate performances and a
        drop in poll numbers nationally and in key swing states. He''s urged his supporters
        to monitor polling sites for potentially ineligible voters attempting to cast
        ballots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db8cdb2-3617-434e-b672-d97cc007fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhetoric has been brushed off even by Republican governors,
        who say there are no signs of corruption in their states'' voting systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9498a-76e1-4f02-a829-6e632f996d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama echoed those sentiments Tuesday, saying there''s "no serious
        person out there who would suggest somehow that you could even rig America''s
        elections."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed973eb-78ac-4a3b-aaa2-70a3e0233f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he claimed Trump''s warnings could abrade faith in the U.S.
        political system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172edf65-1fba-47f1-bfde-5ca2d845377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One way of weakening America and making it less great is if you
        start betraying those basic American traditions that have been bipartisan
        and have helped to hold together this Democracy now for well over two centuries,"
        Obama said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6655dac-33b6-4c57-9488-62b023734c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He derided Trump''s remarks as reflective of an unpresidential attitude,
        declaring again that the Republican nominee''s temperament was disqualifying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace0629-a0c6-44e8-89e5-c448e1d245f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t really show the kind of leadership and toughness that
        you''d want out of a president. You start whining before the game''s even
        over? If whenever things are going badly for you and you lose you start blaming
        somebody else? Then you don''t have what it takes to be in this job," Obama
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec0203-7702-42e0-9ce9-41e07cbf6b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said the warnings of a "rigged election" are entirely unprecedented
        in modern American political history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474289f1-b324-40c9-b7fd-3053f137276a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen in my lifetime or in modern political history
        any presidential candidate trying to discredit the elections and the election
        process before votes have even taken place. It''s unprecedented," Obama said
        alongside Italian Prime Minister Matteo Renzi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19da9e-9a71-4222-9525-4dae43df9653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has at times embraced the label of "whiner," telling CNN in
        an interview last year, he is "the most fabulous whiner."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a452b509-cb73-4191-bae3-55e48bbc5893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do whine because I want to win and I''m not happy about not winning
        and I am a whiner and I keep whining and whining until I win," Trump told
        CNN''s Chris Cuomo in August 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031302ff-071c-4840-8502-534ccec2247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long feud with Trump</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f2012-32a3-49e4-b8db-d0897b53aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Obama''s latest salvo in what''s become a bitterly negative
        campaign against Trump. At the beginning of Tuesday''s news conference, Obama
        said he planned to be "a little more subdued" in his discussion of Trump,
        given the diplomatic setting just outside the Oval Office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b2fb20-8632-4719-ac2e-97b35b0f6aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he didn''t slip into his campaign cadences, he unleashed
        a harsh rebuke of the Republican candidate, describing his behavior as "unprecedented"
        on multiple fronts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6178edd-7e31-4dea-bee1-af6b401996f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama called Trump''s "flattery" of Russian President Vladimir Putin
        "out of step" with U.S. norms, and called out Republicans who support their
        nominee as hypocritical.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39166c-9dae-4d35-9d12-90f073fa4318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll have to explain to me how it is that some of the same leaders
        in the Republican Party who were constantly haranguing us for even talking
        to the Russians and who consistently took the most hawkish approaches to Russia,
        including Mr. Trump''s selection for vice president, now reconcile their endorsement
        of Mr. Trump with their previous views," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b7e47-ae26-49dd-ba4b-35ac3276d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he reserved his harshest rhetoric for Trump''s assertions about
        the upcoming election.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9443bf5-37b0-4614-a9e4-b4a361e8cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d advise Mr. Trump to stop whining and go try to make his case
        to get votes," Obama said. "And if he got the most votes, then it would be
        my expectation of Hillary Clinton to offer a gracious concession speech and
        pledge to work with him in order to make sure that the American people benefit
        from an effective government, and it would be my job to welcome Mr. Trump,
        regardless of what he said about me, or my differences with him on my opinions,
        and escort him over to the Capitol, in which there would about peaceful transfer
        of power."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812c2ad-e728-44d6-9283-cfcfa68c0edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what Americans do," Obama said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dcebfe-084d-4a48-9828-050f3f262189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Julia Manchester and Jeremy Diamond contributed to this
        report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231a338-a96c-4742-8fb9-ad5505f44100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:51:02.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T10:51:08.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/18/politics/obama-trumps-rigged-election-claim-whining-before-the-games-even-over/index.html">"Obama:
        Trump''s rigged election claim ''whining before the game''s even over.''"</a></em></p>'
  'petitioners-to-protest-if-heros-burial-for-marcos-approved':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-19T03:24:36.276+08:00
    'imagesource': 'jcr:208b176c-7c72-42fd-a11a-499b2ec437c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97ece2fb-a401-41eb-b245-cd526ebfd229'
    'lead': 'The Supreme Court has deferred its decision to November 8, but those
      against the hero''s burial say they are ready to take to the streets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T10:59:58.421+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T11:00:02.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T11:00:01.945+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petitioners to protest if hero''s burial for Marcos approved

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24b2c56-e6ed-4df1-b1e8-a0a125f43613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Those opposed
        to a hero''s burial for the late dictator Ferdinand Marcos are ready to protest
        if the Supreme Court votes in favor of this, a human rights lawyer said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e02646-c2c5-43f2-b56b-ab80f570789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Supreme Court decision approving the burial of Marcos at the Libingan
        ng mga Bayani will be an affront to decades of jurisprudence, the Constitution,
        and even the high court itself, said Barry Gutierrez, lead counsel for the
        petitioners against the burial, said on CNN Philippines'' The Source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94786450-f712-488e-b272-aa770749e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights victims under Marcos'' rule, lawmakers, and concerned
        citizens who have vowed never to forget the years of the dictatorship, were
        considering non-legal mass action, such as protests and vigils, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36aa3f-83cc-4086-9be0-8513cbb8e064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Supreme Court decides "to actually allow the burial to push
        through, they would be going against 30 years worth of jurisprudence, actions
        of Congress, actions of the executive, and the Constitution itself," Gutierrez
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561702c-6e06-42e6-b09d-f05539f4b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that even the Supreme Court itself has condemned the Marcoses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15554b0a-dbe6-4c1d-ac49-fa5f620bbb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a complete reversal of how Philippine law has characterized
        Marcos and the Marcos dictatorship," Gutierrez added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c163edbf-4c3d-4b08-a312-9e57e827c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Tuesday deferred to November 8 its vote on
        a burial for Marcos when it extended its status quo ante order on plans to
        bury the former president in the heroes'' cemetery in Taguig.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50be533f-1f87-4318-829c-df17382dc574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/18/Marcos-heros-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Related:
        Supreme Court postpones vote on Marcos'' hero''s burial</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc3918-1faf-46f2-889f-67f95a85aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to bury the late dictator in Libingan ng mga Bayani prompted
        an outcry and the filing with the Supreme Court of a protest by human rights
        groups, historians, and concerned lawmakers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa8d91-803d-4e39-b0d4-1bb85feb5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This arose after President Rodrigo Duterte gave a go-signal in August
        for a burial to proceed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bb9050-69ee-4b56-ae6b-81faac6846de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he will respect the Supreme Court''s ruling on
        the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f28a7-366b-4c96-bf96-d232524612c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal basis for disallowing the burial</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e7b9c-49d8-4453-a0ef-0aa3c85ed9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said the rule allowing soldiers and former presidents
        to be buried at Libingan ng mga Bayani is "not even a law" but simply a regulation
        of the Armed Forces of the Philippines (AFP).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334c149-4a80-4993-a512-98c9910f01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP regulation has to give way to the Constitution. It has
        to give way to statutes passed by Congress... to decisions of the Supreme
        Court," said Gutierrez.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32915ee0-7e4c-4f2e-8adc-b50bb52181e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/31/sc-supreme-court-oral-arguments-marcos-heros-burial-libingan-ng-mga-bayani.html">Related:
        SC hears arguments on Marcos'' heroes burial</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3235b5c-d0b9-4086-8424-ba18af42199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused the Marcos family''s insistence on the burial there as
        proof that the Marcoses wanted to revise history.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f8215-972a-49ed-82f1-4936390a7400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the insistence of the Marcos family to actually have
        Marcos buried there belies that point. It''s actually, for them, a very clear
        indicator that it washes clean the legacy of the Marcos dictatorship," Gutierrez
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfcaaa9-eca4-4ac0-867d-112960eaa7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we (petitioners) are invoking is the Constitution, which is
        very clearly an anti-dictatorship Constitution... and multiple Supreme Court
        decisions which also reiterate the same thing," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa196ee6-08e1-4b2e-ab5b-14494ba5a850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These documents characterized Marcos'' rule as marked by tyranny
        and corruption. "(We are also invoking) other laws like the Human Rights Victims
        Compensation Law, which among other things, recognize the rights of victims
        under the Marcos dictatorship."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae9c48e-0302-4bc9-9add-f323a2f131dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the law covers not only monetary compensation, but
        due recognition that the person responsible for the victims'' sufferings "should
        never be treated as a hero and should never be given any honors by the state."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6fe2c1-c7e2-4ef2-91d6-59ce247fcb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National healing?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a9dd1-ea45-47a3-93cc-5d8e6268cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos supporters remained hopeful of a decision in their favor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a27d8f7-314b-41e1-ba61-4bdc2f69f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Marcos was a soldier and former president is enough
        reason for him to be buried in the heroes cemetery, they say. He died in exile
        in Hawaii in 1989, three years after being deposed by the People Power revolution
        in 1986.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7710d46d-0b7f-45d0-ae5e-0f3c566e9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was and he became our president. That alone says it all," says
        Zulfikar-Ali "Sol" Bayam, a member of the Moro National Liberation Front-Youth.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22999618-d49e-4733-8c43-8d540f494b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Tony Guray likewise said that he was "a soldier, secretary
        of defense, and a wartime hero."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77c8e0-f85f-433e-801d-44cb2adfc89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Marcos'' accountability to the people due to his
        position as commander-in-chief of the military, Guray replied, "Maybe yes,
        a little. But not at all."</p>'
    '50':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/2Hsebv5aFv8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7789468-915a-412e-bd34-44346ca3f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae438d17-de48-4617-bae5-45d9f28459d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not saying that the late president Marcos has no liability
        at all," said Bayam.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768f2f9c-32df-41cb-8e93-41ac3f38ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayam invoked his background as a Moro, and cited reconciliation
        as his reason for supporting Marcos'' burial in the heroes'' cemetery.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682f7e7-f8bf-4058-80af-81da1f96d380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have experienced lots of hardship, difficulties, massacres during
        Martial Law. But why am I here? For us to really have a true healing process
        and to move the country forward," said Bayam.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1e19e-af65-431f-b12c-8676879cac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez says that the uproar against the burial is the best rebuttal
        against the Marcos'' loyalists'' "national healing" argument. "It has not
        healed anything. In fact, it has reopened old wounds," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4265ad-b17c-4762-8f6c-9877eecc9314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:59:58.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:00:02.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the lack of remorse or apology from the Marcos family.
        " There is no remorse. There is no attempt to actually provide some form of
        recompense. So from that point, how can you talk about healing?"</p>'
  'rock-and-roll-hall-of-fame-nominees-journey-pearl-jam-tupac':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Pearl Jam was included among the musicians nominated to be inducted
      into the Rock and Roll hall of fame. (Photo: Pearl Jam on Facebook)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-19T03:08:35.495+08:00
    'imagesource': 'jcr:6e96294a-13ac-498b-bab7-9162a1e29403'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76f1d9f4-3062-4bd3-8839-dc9d0ebc8c35'
    'lead': 'The 2017 nominees for the Rock and Roll Hall of Fame have been announced,
      and this year''s group has something for almost everyone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T11:08:32.760+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T11:08:36.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T11:08:36.162+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Journey, Pearl Jam, Tupac among new Rock and Roll Hall of Fame nominees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48c905c-6fcf-4f68-abd1-9c163fcdfd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:08:32.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:08:36.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Music lovers, get ready to rock the vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70780924-912f-4648-88ee-dae795d2b839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:08:32.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:08:36.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2017 nominees for the Rock and Roll Hall of Fame have been announced,
        and this year''s group has something for almost everyone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19db50f-c7c8-4d6c-9c5d-cd27f6a86934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:08:32.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:08:36.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s first-time nominees are Bad Brains, Depeche Mode, Electric
        Light Orchestra, Jane''s Addiction, Joan Baez, Journey, Pearl Jam, Steppenwolf,
        and Tupac Shakur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f3f9b-298f-422a-ab89-89c19d595d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:08:32.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:08:36.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They join past nominees who are back on the list: Chaka Khan, Chic,
        Janet Jackson, J. Geils Band, Joe Tex, Kraftwerk, MC5, The Cars, The Zombies,
        and Yes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f278c-908d-4773-a446-116c137f5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:08:32.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:08:36.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be eligible for nomination, an individual artist or band must
        have released their first single or album at least 25 years prior to the year
        of nomination. The 2017 nominees had to release their first recording no later
        than 1991, and this year marks Pearl Jam and Shakur''s first shot at eligibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b78bcff-3a5b-4a67-9836-f40c10e65dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:08:32.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:08:36.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can cast one vote a day through December 5 by visiting Rockhall.com.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854983b6-81f7-42bb-b146-a3411e1726ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:08:32.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:08:36.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international voting body of more than 800 artists, historians
        and members of the music industry will also be sent ballots. The top five
        artists, as selected by the public, will comprise a "fans'' ballot" and will
        be tallied along with those of the international voting body to determine
        2017 inductees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cee079-28c5-4147-acf9-18c64b0cfa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:08:32.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:08:36.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rock and Roll Hall of Fame 2017 inductees will be announced
        later in December. The induction ceremony will be held at Barclays Center
        in Brooklyn next April and broadcast on HBO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9fff3-29cf-4e30-8c66-f83778fc1187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:08:32.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:08:36.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/18/entertainment/rock-hall-of-fame-2017-nominees/index.html?sr=twcnni101816rock-hall-of-fame-2017-nominees0631PMVODtopLink&amp;linkId=30085822">"Journey,
        Pearl Jam, Tupac among new Rock and Roll Hall of Fame nominees."</a></em></p>'
  'asia-ceo-awards-subic-bay-metropolitan-authority-gsis':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'Subic Bay Metropolitan Authority was recognized by the Asia CEO Awards
      as the Leadership Team of the Year. (Photo: Claire Jiao)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-19T02:30:27.412+08:00
    'imagesource': 'jcr:d2fa9330-9557-46a2-9d96-807c036b7f02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f6195a-74d8-4aba-936b-734e9df50f8d'
    'lead': 'The government was the big winner in the Asia CEO Awards, as the Subic
      Bay Metropolitan Authority and the Government Service Insurance System bagged
      some of the top prizes on Tuesday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T11:14:37.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T11:14:41.305+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T11:14:41.021+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Subic Bay, GSIS beat out private firms for top business awards

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c46e2-bd3e-40e2-b23f-bfdfb50ebd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:14:37.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:14:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The government
        was the big winner in the Asia CEO Awards, as the Subic Bay Metropolitan Authority
        (SBMA) and the Government Service Insurance System (GSIS) bagged some of the
        top prizes on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562e653-ad1d-4b67-8281-9eb894046292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:14:37.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:14:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBMA was awarded the Leadership Team of the Year, with the panel
        of judges recognizing the record highs the agency hit, in terms of revenues,
        profits, investments secured, and jobs generated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c120b75c-2897-4b59-a6d8-a7fe231197e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:14:37.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:14:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a fiercely-contested category, but SBMA beat out companies
        like Australia-based Acquire BPO, aircon-maker Concepcion Industrial Corp.,
        Ayala-run Integrated Micro-Electronics, Inc. (IMI), and logistics provider
        LBC Express.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819f45d0-053f-4de9-bd6c-8d0aa9c712ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:14:37.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:14:41.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This award shows that government agencies can deliver a world-class
        level of service that can compete among the best companies in the Philippines,"
        SBMA Administrator Roberto Garcia said during his acceptance speech.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946fc501-9fe4-44a9-a110-88acbfe431c0'
      'mgnl:activationStatus': true
