      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Ateneo Blue Eagles dismantled
        the UE Red Warriors, 75-61, on Wednesday afternoon at the Filoil Flying V
        Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e7a3f9-d464-4d22-be25-8eb44a6aed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:11:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:11:45.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Jolo Mendoza led the way for Ateneo with 15 points on 5-of-8
        shooting from the field.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f3cc90-0b79-4c5d-9179-b02a97e64d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:11:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:11:45.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not a walk in the park for the Katipunan-based squad
        as they started off with a 21-7 disadvantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e94a3cf-22fe-491d-ac12-98755a34535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:11:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:11:45.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza powered a second quarter run which saw the Blue Eagles take
        a five point lead heading into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6853e-144c-4dbc-8700-e63e75d14277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:11:42.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:11:45.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo never looked back and notched its first victory of the second
        round. The Blue Eagles improved to 5-4, while UE fell to 2-7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd4d7e-9a0b-4af8-9fce-6c2cf36839cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:11:42.345+08:00
