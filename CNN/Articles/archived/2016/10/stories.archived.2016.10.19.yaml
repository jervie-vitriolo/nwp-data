      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Philippine Atmospheric Geophysical and Astronomical
        Services Administration''s (PAGASA) 11 p.m. update, Lawin would intensify
        further before it would hit Cagayan area early Thursday morning.</p>'
    '2':
