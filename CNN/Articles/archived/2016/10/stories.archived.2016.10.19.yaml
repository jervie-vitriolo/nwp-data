      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Super Typhoon
        Lawin (international name: Haima) could have the same devastating impact as
        Typhoon Yolanda, state weather bureau PAGASA forecaster Aldczar Aurelio warned
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be880de0-1797-4ee2-8c41-ded15fcf3b97'
