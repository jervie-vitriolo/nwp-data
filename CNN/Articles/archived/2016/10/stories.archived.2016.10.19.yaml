      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawin intensified into a super typhoon on Wednesday afternoon. Super
        typhoons have maximum wind speed exceeding 220 kph. PAGASA said Lawin is packing
        maximum sustained winds of 225 kph near the center, and its gustiness is at
        315 kph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617eeb3-84ab-45ba-9e2e-2dfb43545c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T10:31:46.524+08:00
