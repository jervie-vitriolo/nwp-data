      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd23ef4-45ad-4270-8729-fc0a0d9d40e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra clinched its franchise’s ninth title — first since the 2008
        Fiesta Conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ddc8c3-33a9-4df8-a6d8-da604d615839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Cone, the winningest coach in the PBA, added another hardware
        to his collection which now stands at 19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f749f6c4-817c-44e1-ad25-ef77b07c052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:27:51.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:27:54.921+08:00
