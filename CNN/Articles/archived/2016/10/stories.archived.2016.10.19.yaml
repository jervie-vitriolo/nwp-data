      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/19/walang-pasok-typhoon-lawin-october-19.html">Read:
        #WalangPasok: List of class suspensions for October 19</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d37ae06-7252-4c95-b912-51053fc5a9b2'
