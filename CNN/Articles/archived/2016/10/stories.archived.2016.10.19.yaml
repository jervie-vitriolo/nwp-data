      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>La Salle (113) —</strong> Mbala 29, Melecio 18, Teng 13,
        Torres 12, Tratter 8, R. Rivero 6, Caracut 5, Montalbo 5, Perkins 4, Baltazar
        4, P. Rivero 4, Sargent 2, Go 2, Dyke 1, Paraiso 0.</p>'
    '11':
