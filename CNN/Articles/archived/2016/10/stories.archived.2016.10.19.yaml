      'text': '<p>Metro Manila (CNN Philippines) — State prosecutors on Wednesday
        ordered the anti-graft court to seek an explanation from the senate as to
        why an indicted senator has yet to serve his 90-day suspension on graft charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893aeb66-6b16-4e65-8979-7fb14b580358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:46:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:46:20.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed with the Sandiganbayan, the Ombudsman noted that
        it was nearly two months since the anti-graft court''s Fifth Division ordered
        Senator JV Ejercito''s suspension on August 22, 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56e5a17-3dfd-470b-854a-f187d128b826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:46:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:46:20.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It asked the Sandiganbayan to direct the Office of the Senate President
        to explain why the suspension imposed on Ejercito "is still not implemented."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28c07e-ddc8-462f-900b-98cc95408dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:46:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:46:20.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the Ombudsman had yet to receive any notice from the
        Senate regarding the delay in imposing the suspension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b04ff-1df2-41b6-bbba-c1094a0d3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:46:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:46:20.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito faces a graft case before the Fifth Division of the Sandiganbayan
        for allegedly authorizing the use of the city of San Juan''s calamity fund
        for the purchase of high powered firearms in 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc662500-33a8-40f9-918e-1c74b2289f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:46:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:46:20.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then mayor of San Juan city. Three city government employees
        were also co-accused by the court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3071eb-33e6-4b97-9a87-485eded0a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:46:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:46:20.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, the prosecution has not received any notice from either
        the Office of the Senate President, or the Office of the City Mayor of San
        Juan that the August 22, 2016 resolution was already implemented," the prosecution
        said in the motion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d896be4-ef39-4fa1-a380-267c484529d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:46:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:46:20.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those charged have filed petitions before the Supreme Court questioning
        the validity of the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a21801-71f2-45c6-b3f1-320ab298f391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:46:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:46:20.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prosecution said it was no reason not to implement the suspension
        due to the lack of a preliminary injunction from the high court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba620c10-a195-429c-838a-25540c374787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:46:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:46:20.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito has a separate technical malversation case before the Sandiganbayan
        Sixth Division over the same alleged offense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab777f-0492-4f87-8251-6da237f5a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T08:46:17.241+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T08:46:20.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same anti-graft court also allowed the indicted senator to join
        President Rodrigo Duterte on his state visit to Japan from October 25 to 27.</p>'
