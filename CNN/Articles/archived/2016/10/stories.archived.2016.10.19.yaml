      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03347dda-4b67-4749-93e5-f4b8f4c16f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while “13th” debunks “the mythology of black criminality,” it
        also debunks the myth that America is the greatest country in the world. After
        all, how could “the land of the free,” as quoted in the documentary, lock
        up so many innocents? The documentary is at the same time unabashedly American,
        and yet ashamed to be.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99157c-6081-4162-acea-52225942ac5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not meant competitively — it’s not that the United States
        should clean up its own backyard before criticizing the Philippines’ spate
        of extrajudicial killings. Rather, the documentary is a terrifying reminder
        of what a culture of fear and discrimination is capable of doing, even to
        the first world.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dacfba-a847-46b1-a9b6-79358bfef991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Filipino viewer in today’s political climate, “13th” is
        not just about blacks and whites, but about human beings and their chilling
        tendency not to recognize history as it replays before them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8b7a6-6308-4b73-a4da-fa590924316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87c283-0d02-419d-8fad-b92cb2c85ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stream Ava DuVernay''s "13th" on <a href="http://www.netflix.com/ph/">Netflix.</a></p>'
  'Militants-police-clash-outside-the-U.S.-Embassy':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
