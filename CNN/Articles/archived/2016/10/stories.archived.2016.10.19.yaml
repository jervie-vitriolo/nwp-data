    'template': '1'
    'title': 'Militants, police clash outside the U.S. Embassy

      '
    'updated': 2016-10-20T11:30:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca45c4-7c50-430c-b91e-5b20b68986e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:43.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Dozens were injured
        Wednesday when police clashed with protesters outside the United States embassy
        in downtown Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec603b1-f04e-4ae2-b46d-032ad3ab96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:43.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 50 protesters and 30 policemen were hurt, the two groups said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db20c0-af40-4039-b166-508e426a920b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:43.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 700 members of the militant group Sandugo, an alliance of
        Moro and indigenous peoples, and the Bagong Alyansang Makabayan had gathered
        outside the embassy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c9c25-288d-406a-bde3-96a16bc244df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:43.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were there to protest the militarization of indigenous peoples''
        lands and express support for the independent foreign policy of President
        Rodrigo Duterte as he began his state visit to China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bdb732-6661-414e-83da-3276b842d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:43.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said protesters lacked a permit to rally and that authorities
        did not expect violence to ensue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b879d812-d248-4353-b233-2fb810bbadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:43.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arrested will be charged with malicious mischief, resisting
        arrest, and violation of Batas Pambansa 880 or the Public Assembly Act of
        1985, said Manila Police District deputy director for operations Marcelino
        Pedroso.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09070eab-76ea-4343-be7f-63c7325b959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:44.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have yet to confirm the number of protesters arrested, but
        Sandugo said 29 of their members were taken into police custody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813b25ba-c58c-48b8-b420-9aee9738e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:44.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two female minors who were part of a Lumad tribe in Bukidnon, were
        among those arrested, said the Gabriela Women''s Party in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128aae2-f6a1-4933-b597-7874f2f4dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:44.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions flared when some protesters allegedly attacked a police
        vehicle two meters away from the main entrance of the embassy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7adf16-9354-43a1-b4a2-5b86dadbefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:44.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police then fired tear gas to disperse the crowd, some of whom vandalized
        the embassy walls with anti-American slogans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f8988-3d97-48a9-8188-675cb31a9091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:44.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police vehicle backed up into the crowd, hurting some of the protesters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9418a3f0-6be8-48dc-ad3f-87c837dc6ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:44.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about this, Pedroso said the driver may have panicked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a27229-778a-4176-b62f-f1c65e034af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:44.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a peaceful protest of our national minorities and this
        is how the police treat them," Bayan Muna Representative Carlos Isagani Zarate,
        as he condemned the violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f1194f-6cb5-484e-adc9-988a2220a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:44.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima urged Philippine National Police Chief Ronald
        Dela Rosa to investigate the incident and the use "unnecessary force" to disperse
        the rallyists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f30e8-0832-4acc-bb60-f63c6236580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:44.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8031dc5-9137-450c-bfbb-2b5271a291b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:33:44.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:33:47.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Eimor P. Santos contributed
        to this report.</em></p>'
  'House-minority-lawmakers-prosecution-officials-illegal-drug-trade':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-19T01:43:26.678+08:00
    'embedimage': 'jcr:edc54e23-3168-4511-a82f-c41a16096b00'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/mt1Y8csuUxM"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04a90a25-565c-4e07-8ddb-c06b07ffd144'
    'lead': 'Minority bloc lawmakers believe officials must be held accountable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T10:12:41.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T10:12:45.969+08:00
