      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, another government agency – and coincidentally enough,
        another freeport developer – was recognized as the Leadership Team of the
        Year: Clark Development Corp. It was the led by now-Transport Secretary Arthur
        Tugade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ee7ca-df69-43ee-ac33-d8b7763eef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:14:37.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:14:41.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSIS was also another winner, awarded the Service Excellence Company
        of the Year. The judges cited the state-run pension fund for significant improvements
        in its customer service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de4441-41f1-4639-a180-c7e151fe8352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:14:37.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:14:41.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That should be an inspiration and a message to all our other co-workers
        in government that we can excel, and we have excelled," Garcia said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016ca0b-970e-4c16-a89f-7ab55c8b429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:14:37.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:14:41.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia spent his entire career in the private sector, before being
        appointed to head SBMA under the Aquino administration in 2011. When he entered,
        he found a management team that was tired and demoralized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad44514-477a-45a4-afe7-4a591e528df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:14:37.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:14:41.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff had only ever been given one salary increase in 18 years,
        and the agency was bleeding losses, he recalled. But they rallied, and not
        only did they turn around SBMA, they even posted its best-ever financial performance
        – for four consecutive years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307badf9-84d9-4a5b-bfb9-c12ca7a3241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:14:37.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:14:41.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said: "It was the most difficult and the most challenging
        job of my professional career. But I have to say also, it is the most fulfilling
        because we have been able to achieve the targets we set out for."</p>'
    '20':
