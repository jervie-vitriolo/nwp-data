  'review-netflix-13th':
    'author': 'Regine Cabato'
    'caption': 'Ava Duvernay’s documentary, “13th,” not only debunks “the mythology
      of black criminality,” but also questions the myth that America is the greatest
      country in the world. The film asks: how could “the land of the free” lock up
      so many innocents? Screencap from NETFLIX US & CANADA/YOUTUBE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-10-19T17:29:57.136+08:00
    'imagesource': 'jcr:813502ad-f88a-4e2d-a70b-a513a3dea9e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cfa17cb-a91b-4e74-a3d4-98223e5dc467'
    'lead': 'Netflix''s 13th, Ava DuVernay’s masterful documentary, is unabashedly
      American. But its discussion of a culture of fear can resonate with Filipino
      viewers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T09:23:47.716+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T09:24:18.307+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T09:24:17.657+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What America’s culture of fear says about our own

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7740fca-7e11-4ff3-b791-dc6249956cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Thirteen is an
        unlucky number — but it is not as dreadful to the superstitious and triskaidekaphobic
        as it is to the American black man.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911b3e61-7c8b-4e92-af1f-5ad8112afbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ava DuVernay joins the likes of Michelle Obama, Chimamanda Ngozi
        Adichie, and Beyoncé in the fray of empowered black women who tell it like
        it is, and tell it sober but tell it passionately. Her medium of choice: film.
        After taking on Martin Luther King in the Academy Award-nominated “Selma,”
        she now tackles the spate of black arrests and killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9f0525-7d77-449d-a160-86522b44022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the compelling Netflix documentary “13th,” DuVernay masterfully
        cuts the narrative of the incarcerated African-American. With eloquent interviewees,
        masterful graphics, and well-researched footage, the film shows the arc of
        racism in the United States of America as the result of the repetitive exploitation
        of a loophole in the 13th Amendment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a84ae-d0e7-4117-9823-6f39fc25edcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.308+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision prohibits slavery “except as a punishment for crime.”
        It is in this dark reality of police and prison abuse that “13th” makes the
        case that “criminal” is the new name for slave.</p>'
    '7':
      'image': 'jcr:bd7313a8-901b-49e2-a9ad-2d9be4a5dea7'
      'imageCaption': 'The documentary''s references will be familiar to Filipino
        viewers: local jails bursting with more people than they are built for, a
        justice system that favors the rich, and hundreds of detainees who haven’t
        had so much as a trial. Screencap from NETFLIX US & CANADA/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3ed41-7311-4186-bfe3-d67af3ca80fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396fe3c-a38a-4042-912b-b3b05f1185a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DuVernay’s editorial mastery, with props to her long time collaborator
        and editor Spencer Averick, manifests in the absolute absence of a narrator.
        And yet, a narrative is clearly at work. The film has plenty of interviewees
        — a fair mix of academics, activists, and politicians — who propel the story
        from one chapter to the next. Although some may find the number of voices
        overwhelming, their soundbites are arranged so the story flows seamlessly
        from the freedom of slaves to the upcoming presidential elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d71d7e-c10e-478f-a772-18989bd08b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Filipino viewer in today’s political climate, “13th” is
        not just about blacks and whites, but about human beings and their chilling
        tendency not to recognize history as it replays before them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be2ac35-f686-4b7b-a94d-e29555625b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their quotes and recollections are set to compelling head shots,
        off the chart for your typical documentary. Bending expectations of framing,
        DuVernay does not comply with the regular rule of thirds; she utilizes side
        shots, center shots, and mobile shots of her interviewees led in by the echo
        of hip hop and audio from speeches. Under a lesser director, and with less
        articulate case studies, the documentary would have fallen into the trap of
        talking heads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec70df-f730-45ff-b18b-a4469add197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dynamic typography set to political rap gives viewers a rest from
        these takes and archival footage. These dividers take the opportunity to usher
        in shocking statistics. It is over this blackboard of a screen that the numbers
        are introduced: One in three black men are likely to be accused of crime in
        their lifetime, and they comprise 40.2 percent of the prison population.</p>'
    '16':
      'image': 'jcr:48e0d62b-63e8-42ab-8855-fb438a31d140'
      'imageCaption': '"13th" contains a wrenching parallelism between a video of
        a black girl being shoved out of a Donald Trump rally and old footage of a
        black man being pushed and chased down the sidewalk. Screencap from NETFLIX
        US & CANADA/YOUTUBE '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe0d327-56f4-48a8-9679-41d4e273669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d057360-1306-41b8-b0f3-ae5d9d792589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.309+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rising count of prisoners welcomes viewers to the discussion of
        each new era of discrimination, and what the respective presidential administrations
        have done to exacerbate — if not alter the form of — mass incarceration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c4f28-e50a-4a73-8a0e-27d27f0a6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To usher in the recent 2000s, rap music is replaced by a melancholic
        opera-like rendition to the folk song by Lead Belly, “There’s a Man Going
        Round Taking Names.” The music fades into a photo of Trayvon Martin, an unarmed
        black teenager who was shot and killed under a claim of self-defense. It is
        an appropriate, heartfelt, and sensitive introduction to one of the many recent
        cases of violence against black Americans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6ce7f-2907-4b8e-b7d7-a8eeb1b2a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that’s only halfway through the film. As if to show that contemporary
        abuse is just the half of it, “13th” picks up from there in bursts of action
        and retort.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5e545-0e9d-41c5-b494-045039e7c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a neatly edited back-and-forth between a critic and a representative
        of a council that sought to privatize aspects of the prison system. Audio
        and video from two separate interviews were cut and spliced as if the case
        studies were having a conversation — or a debate. It’s a touch that gives
        some balance to the film, although its editorial intent is clear.</p>'
    '24':
      'image': 'jcr:94606ee2-8bb4-4909-a56c-7d14decf5258'
      'imageCaption': 'The 13th Amendment prohibits slavery “except as a punishment
        for crime.” It is in this dark reality of police and prison abuse that “13th”
        makes the case that “criminal” is the new name for slave. Screencap from NETFLIX
        US & CANADA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea7c404-923b-4aa3-a318-666b35cc9915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3d35f-62a1-4a0b-bd74-03e7e1ade41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most wrenching is the parallelism between a video of a black girl
        being shoved out of a Donald Trump rally and old footage of a black man being
        pushed and chased down the sidewalk — a clear mark that in spite of how modern
        we would like to believe we are, history repeats itself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead35acb-7cdc-466b-9b29-6b8657aa5fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A speech from Trump that goes, “You know what they used to do to
        guys like that? They’d be knocked out on a stretcher, folks,” is set to matching
        footage of a black person actually being rolled out in a stretcher, presumably
        after a protest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce699bb-0fd8-46de-ae8f-173dd203cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not that the United States should clean up its own backyard
        before criticizing the Philippines’ spate of extrajudicial killings. Rather,
        the documentary is a terrifying reminder of what a culture of fear and discrimination
        is capable of doing, even to the first world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef7b554-a266-4845-a0fe-0e5e8e03123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.718+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary is sharp and angry where it needs to be. It sheds
        tears when empathy is called for. It is quiet where the subject stuns, to
        give time for the facts to settle. It comes, even without the voice of a narrator,
        from a deeply personal place.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4693bad-852a-4083-9c3c-ce9f2d071ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these and more will sting the regular television goer. But what
        does the film offer to Filipinos?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c023e4-a165-4101-8fad-46d07299b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haunting references to the United States’ failed war on crime and
        drugs, prompted by Richard Nixon and carried all the way to Bill Clinton’s
        term, will be startling and familiar for local viewers. Although the war on
        drugs here occurs in a different context, many aspects are eerily similar:
        a popular president who openly declared the war, local jails bursting with
        more people than they are built for, a justice system that favors the rich,
        and hundreds of detainees who haven’t had so much as a trial.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4056b28e-6e68-41aa-a656-ded15787da02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T09:23:47.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T09:24:18.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It talks about the price of a public opinion of safety, and the
        sacrifice that a minority makes for it. How fascinating it is that for all
        the talk of independence from America, we still seem to be, after all this
        time, their little brown brothers.</p>'
    '39':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/V66F3WU2CKk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
