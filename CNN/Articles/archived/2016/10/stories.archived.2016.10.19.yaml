      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. update on Wednesday, the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) said the center of the typhoon
        was located 275 kilometers east southeast of Tuguegarao City, Cagayan as of
        4 p.m. It continues to threaten the Cagayan-Isabela area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
