      'jcr:uuid': '3acf174f-fe72-40e4-ac48-71e338dba68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club described the fighter, from Dundee, as "one of Scotland''s
        most exciting boxing talents."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b751e22d-ca5e-448e-82de-db2660ee82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe Ross, Towell''s girlfriend of eight years and the mother of
        his young son, posted a heartfelt tribute on Facebook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b22b8c1-ab4c-4bd2-a968-12263577e5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael had severe bleeding and swelling to his brain. He had been
        complaining of headaches for the last few weeks but we put it down to migraines
        with the stress of his fight," Ross wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd13a9-0601-4007-aa5f-3227a78da9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been the longest 24 hours of our lives. My baby has lost
        his daddy. But he will be so so proud of his dad in what he achieved."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be845e8f-1502-4a9e-b0e9-0f31bc93be2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towell battled to live, even after being taken off life support,
        she said. "He managed 12 hours, 12 whole rounds off his life support, he fought
        right to the end. ..."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8159a9-1e9b-48e9-bf97-7337268debb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opponent ''devastated''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86526ef7-779b-498d-8bc9-8b07f99bdf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released through the club on Twitter, Evans voiced
        his sadness over what happened.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0208c094-aa21-428b-9ad0-e8a6e55f76b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am devastated and all my thoughts are with Mike and his family.
        The ingredients were there for an entertaining fight and it was that, we are
        both punchers and so sadly for Mike he came out the wrong side," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d473d9e-1169-436e-ae62-456fb559bddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is such a fantastic fighter, you are happy to win but all I
        wanted to do was get the victory. Not this. I never wanted to see my opponent
        being stretchered out of the ring.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f3b5e-95b3-46a0-86d4-c3e9b8fa77ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who would ever want that sight? That was so hard for his family
        and my heart goes out to them."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baad88b-c8f4-4e0c-a51c-d0b0e549cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing fans took to Twitter to pay tribute to Towell, using the
        hashtag RIPIronMike.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14905e98-7ab9-4286-af94-eac6bc1b54e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:51:19.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:51:27.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Jenkins, whose Twitter bio identifies himself as a boxer,
        called Towell a "true warrior in and out of the ring."</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/RIPIronMike?src=hash&amp;ref_src=twsrc%5Etfw">#RIPIronMike</a>
        taken away doing what he loved true warrior in and out of the ring thoughts
        &amp; feeling to his family &amp; friends rest easy champ.</p>&mdash; Chris
        Jenkins. (@ChrisRokn) <a href="https://twitter.com/ChrisRokn/status/782117426645331969?ref_src=twsrc%5Etfw">October
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
