      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and colleagues honored Santiago on the last night of her
        wake Saturday at the Immaculate Conception Cathedral.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecfe9dc-b9b2-4a61-b874-69c428c56f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:46:15.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said he will remember Santiago as
        a teacher, as he was a student of Santiago at the Univerisity of the Philippines
        (UP) College of Law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667f70d-6a54-4de8-b2d6-4225dbe96961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:46:15.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at where her students are now. We all did well because of
        Ma''am Miriam," Pimentel said. "I owe Sen. Miriam a debt of gratitude. It
        was also a great honor for me to receive the endorsement of my teacher."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdbc323-9eed-4efe-988a-5a041b11cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:46:15.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros described Santiago as a "courageous champion
        of women''s rights." Hontiveros and Santiago pushed for the passage of the
        Reproductive Health Law.</p>'
