  'pba-san-miguel-beermen-brgy-ginebra-game-5':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo (c) PBA Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-02T23:13:25.136+08:00
    'imagesource': 'jcr:7348df5e-87fc-4c3c-8c3e-98d6de53ec7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd73201d1-d6cf-4e36-9945-704d37d17617'
    'lead': 'The do-or-die Game 5 will be played on October 4 at the Smart Araneta
      Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T15:54:21.787+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T15:54:25.209+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T15:54:24.997+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Beermen shackle Ginebra to force decisive Game 5, 101-72

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4993d4-6461-4ceb-8192-5ab445602cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:54:21.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:54:25.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The San Miguel
        Beermen live to fight another day after shellacking the Barangay Ginebra Gin
        Kings, 101-72, in Game 4 of their best-of-five semifinal series in the Philippine
        Basketball Association (PBA) Governors’ Cup on Sunday at the Smart Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adebab4-fefc-4f9a-9854-455778194f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:54:21.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:54:25.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter sizzled for the Beermen with seven three pointers
        made on the way to 25 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319a78e-6800-457c-8b91-4136e711313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:54:21.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:54:25.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot, Elijah Millsap, June Mar Fajardo, and Arwin Santos
        all chipped in with double-digit scoring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4772029b-6c76-4a45-9b49-b5414abee9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:54:21.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:54:25.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen took the game by the scruff of the neck early on in
        the contest, pushing on to a 48-22 lead in the second frame before entering
        the halftime break with a 55-29 advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe685a7-0f26-4719-bbab-98adccc68023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:54:21.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:54:25.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel refused to take their foot off the pedal, extending their
        lead even further to 69-37 in the third frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94dc23a-bb80-443d-9eb1-ebb5c80a8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:54:21.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:54:25.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra could only reduce the deficit to 89-64 with 8:08 left in
        the payoff period, but were unable to muster up a rally of their own to overturn
        San Miguel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc3b68-6506-42b8-b8d3-f551cab928c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:54:21.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:54:25.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee and LA Tenorio were the only two Gin Kings to figure
        in double-figures with 28 and 17 points, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c6e2a-a86d-4cd9-ab44-229954c84198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:54:21.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:54:25.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, San Miguel coach Leo Austria was in awe of how his
        players performed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e209b-e16c-44cd-877b-d99e90050249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:54:21.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:54:25.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko alam kung anong kinain nung team ko,” Austria said. “They
        know the situation and we have been there so many times in the past two seasons,
        they know how to lose, they know how to win.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b620722e-aaac-4f65-b7c7-854d72cbc014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:54:21.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:54:25.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The do-or-die Game 5 will be played on October 4 at the Smart Araneta
        Coliseum.</p>'
