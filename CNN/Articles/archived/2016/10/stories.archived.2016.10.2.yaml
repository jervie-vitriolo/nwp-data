      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly ''Iron'' Mike – who was 25 – could not recover from his injuries
        and died peacefully late on Friday night with his family at his bedside."</p>'
