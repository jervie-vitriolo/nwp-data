    'template': '1'
    'title': 'UAAP: Green Archers dismantle Ateneo sans Teng, Ayo, 97-81

      '
    'updated': 2016-10-13T12:32:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffca93-dbac-4a8f-aa42-5e7d12c0bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:04:30.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:04:34.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> La Salle did not
        have the services of team captain Jeron Teng and head coach Aldin Ayo, who
        missed out due to injury and suspension, respectively, but they did not need
        them in the end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e6a3c-df0c-491f-b413-2b5b171419ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:04:30.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:04:34.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Salle Green Archers throttled rivals Ateneo, 97-81, to end
        the first round of the University Athletic Association of the Philippines
        (UAAP) with an unblemished 7-0 record on Sunday at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef44d5d-19da-4589-8849-58e74ab4cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:04:30.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:04:34.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Mbala paced the Archers with 28 points and 13 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08dab8-8ed5-4be6-8c1c-af9e79689226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:04:30.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:04:34.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a competitive opening quarter, Ateneo kept pace with La Salle
        to enter the second frame tied at 20-apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd404d-bf7a-4009-8be4-1bd676a40644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:04:30.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:04:34.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things quickly got out of hand for the Blue Eagles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c5253-b947-4e0b-a93f-946f545b29ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:04:30.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:04:34.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archers went on a scintillating 21-3 run on the way to a commanding
        53-36 advantage before the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c4faf-e192-4a47-b46e-d1c2ba49350d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:04:30.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:04:34.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle did not let up in the second half, and raced away to a
        62-36 lead early in the third frame before entering the payoff period with
        80-58 cushion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c753d2-9357-46a0-9f91-643d074dfc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:04:30.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:04:34.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit proved to be too much for Ateneo, who drop to 4-3 win-loss
        slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1367b56-b456-4f41-9356-9942a1ffe4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:04:30.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:04:34.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Wong and Matt Nieto led Ateneo with 15 and 13 points, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c6865-6dff-439f-9633-db9ebcaca11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:04:30.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:04:34.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams await the release of the second round schedule to find
        out who their respective assignments will be.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aefe3a-8bd0-4eb1-a467-2acb18f8d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:04:30.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:04:34.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/09/30/Ateneo-La-Salle-UAAP-human-rights-violations.html">Read:
        UAAP: Ateneo, La Salle fans urged to wear black vs. human rights violations</a></p>'
  'Typhoon-Igme-Chaba-moderate-rains-isolated-thunderstorms':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
