      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Heart Evangelista also turned emotional as she paid tribute
        to the woman she considers her "second mom."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e9f01-a9a3-421a-a4a4-86fe708f2b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.521+08:00
