    'template': '1'
    'title': '''Saturday Night Live'' kicks off with Baldwin''s Trump taking on McKinnon''s
      Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0725126-55d2-43eb-ad66-8827df25650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Live from New York... it''s
        the 2016 election!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15e0ab-541b-4788-8c3b-2c50d066aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saturday Night Live," one of the country''s best satirical institutions,
        kicked off its 42nd season by bringing in a big name: Alec Baldwin. The actor,
        who has hosted the show a record 16 times, opened the show as Donald Trump
        in a debate sketch against Kate McKinnon''s Hillary Clinton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f1af3-e2e6-4402-a0e8-9b6e51da5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good evening, America," Baldwin''s Trump said. "I''m going to be
        so good tonight. I''m going to be so calm and so presidential."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e89eb3c-f0fd-41d7-a38b-750b3ec52f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then rattled off how jobs were leaving the country and going
        to China (which he pronounced as "gina") and that his great response had already
        won him the debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ff374-06b3-41a4-8be1-70a5548660c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald, there''s 88 minutes left. It''s a 90 minute debate," Michael
        Che as debate moderator Lester Holt said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfa194-7e05-4bf1-9f67-c42e22153c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin''s stunned Trump paused and responded, "My microphone is
        broke. She broke it with Obama. She and Obama stole my microphone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983a956-33b0-45a6-b490-a9b5cd1ae52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Che''s Holt then asked, "Secretary Clinton, what do you think about
        that?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262706e-76c0-41a7-8809-e5d825b1d7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''m going to be president," McKinnon''s Clinton quipped
        to huge cheers from the audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f197fe-330f-4b65-a130-68b91abf3b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin and McKinnon sparred back and forth throughout the sketch
        seemingly taking many jokes directly from the debate itself. The two then
        used their final remarks to give the iconic line, "Live from New York... it''s
        Saturday night!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da10f77-1d0a-45d5-b963-0e61245cabe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of Baldwin as Trump took place earlier this week
        and stirred excitement and curiosity on how the "30 Rock" alum would parody
        the brash businessman turned presidential candidate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d180fbf-1943-4ebb-91df-5ff094973994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin will portray Trump at least through the election.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3d7cd-4155-401c-8f64-e0d0835ac8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premiere – which was hosted by actress Margot Robbie – also
        poked fun at fact checking with the "Suicide Squad" star "fact checking" her
        own opening monologue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd5399-cd50-4e33-884b-ded93290defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show also featured a politically themed "Family Feud" sketch.
        A parodied Trump family -- with Robbie as Ivanka Trump -- faced off against
        a team Clinton and Bernie Sanders, who like last season was again played by
        Larry David.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af722f60-2498-441e-9fcc-4669fa397f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it seems that "SNL" is returning from hiatus later than usual
        this year, it is. The show has traditionally premiered in September, but producers
        chose to start in October this year in order to follow the first presidential
        debate and have more consecutive shows leading up to the election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c85673-b790-4bfa-95dc-26b97ce4d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SNL" has been satirizing presidential campaigns since Ford vs.
        Carter in 1976.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b6dbc-f114-4333-9711-a1341d986886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinnon, who won an Emmy last month, has portrayed Hillary Clinton
        in numerous skits -- including an episode last season in which she was joined
        by the candidate herself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a02e1e-9a46-492b-97eb-06c36e6ca614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:30:21.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:34:21.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, this election has proven to be arguably unlike any other
        in terms of chaos and comic potential. The "SNL" cast should have plenty of
        material through November.</p>'
