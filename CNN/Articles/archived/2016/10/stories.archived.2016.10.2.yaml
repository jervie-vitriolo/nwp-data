      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released following the death of Santiago on Thursday,
        the President expressed his deepest sorrow in the passing of the former legislator.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f67739-22dd-4b4d-bdcc-80b99739ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:46:15.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Santiago has left a sterling career in public office. She
        is best remembered as a graft buster ''eating death threats for breakfast,''
        earning her the Iron Lady of Asia. A constitutionalist, she has always been
        an advocate for the rule of law," Duterte said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e9b32a-ee08-4a70-8529-b89eae9ccf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.520+08:00
      'mgnl:createdBy': 'jeff'
