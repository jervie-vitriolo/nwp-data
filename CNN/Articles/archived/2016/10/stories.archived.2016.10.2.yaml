      'mgnl:lastActivated': 2019-10-25T15:46:15.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A funeral mass was held for the senator Sunday at the Immaculate
        Conception Cathedral in Cubao, Quezon City. The church was packed with people
        as family, friends, and supporters of Santiago bid an emotional farewell to
        the late senator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f533a2-9ed0-4192-bc87-902c431400d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:46:15.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubao Bishop Honesto Ongtioco celebrated the mass with Bishop Teodoro
        Bacani, who delivered a fitting homily.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbdfe74-f6f8-4436-aa09-5c0814631afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:46:15.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fr. Aris Sison officiated the funeral blessing at Loyola
        Memorial park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8c528-e507-41ba-bfe5-0f98d23248a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:46:15.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Duriam''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c4a7de-6531-4e2a-8a5e-c57880c21226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:46:15.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte flew from Davao early Sunday to pay his
        final respect to Santiago, whom the President considers as a friend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dabd40-f859-4047-9500-19dee7bbb165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.519+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:46:15.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the May 2016 elections, the then presidential candidates
        had nothing but good words for each other, which the public noticed, and gave
        birth to the coinage, "Duriam."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69543428-f15b-4078-80f6-79e9fbeab89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.520+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:46:15.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spent an hour and a half at the wake to pay his last respects
        to Santiago.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte visits Santiago&#39;s wake <a href="https://t.co/V09Zb6tKlf">https://t.co/V09Zb6tKlf</a>
        <a href="https://t.co/TDc8bzChXn">pic.twitter.com/TDc8bzChXn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/782384278495563776?ref_src=twsrc%5Etfw">October
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

