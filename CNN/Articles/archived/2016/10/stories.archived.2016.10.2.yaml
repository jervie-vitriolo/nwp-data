      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You were that bright light. You were my north star. Your memory
        will always light my path. You have touched me so deeply and yet changed me
        permanently," Evangelista said.</p>'
