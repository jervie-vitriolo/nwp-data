      'mgnl:type': 'text'
      'text': '<p>Funeral mass</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14461654-05c0-458a-9fe3-4666bd2dc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.519+08:00
