  'uaap-79-red-warriors-adamson-falcons':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-02T16:35:04.595+08:00
    'gallerysource': 'jcr:dcbf17cd-680c-4494-b539-7c38269dd171'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c56c9a8-ff02-4461-9d86-023058572729'
    'lead': 'The UE Red Warriors barged into the win column after getting the better
      of the Adamson Falcons, 64-57, to end the first round of UAAP Season 79 on Sunday
      at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:59:11.925+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:33:38.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:33:37.905+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Red Warriors snatch first win at Adamson''s expense, 64-57

      '
    'updated': 2016-10-13T12:31:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e1dea-00c4-42ab-85cf-3115e18cf4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It took seven
        games, but the University of the East (UE) Red Warriors got their first victory
        in the University Athletic Association of the Philippines (UAAP) Season 79,
        after dealing the Adamson Soaring Falcons a 64-57 loss on Sunday at the Mall
        of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9c515-c801-4a90-9ea5-93d9dad94c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Pasaol and RR De Leon paced the Red Warriors with 13 and 12
        markers, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b78478-09ce-4252-887f-f1ffb06fad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a family affair for both sides, as Adamson coach Franz Pumaren
        went toe-to-toe with his brother UE coach Derrick Pumaren for the first time
        this season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073969e-aaaf-4b9f-8ce6-e73c490a1c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also the first time that the two brothers faced off in collegiate
        basketball.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85f8e6-aa6f-4f62-8c46-892107117e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson started out the more aggressive of the two, taking a 30-21
        lead into the second half.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65102c9f-1219-4070-b872-82c885a4a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons built up their lead to as much as 48-27, but the Red
        Warriors bounced back soon enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba324c-df8f-48c3-943b-dd2a98b5e520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE quickly drew level with Adamson at 45-all through a Bonbon Batiller
        triple, before going on a 8-1 run of their own to lead 55-46 in the final
        frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6474e-3a0a-4d38-a342-c2ce9d6c9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson saw red in the payoff period, failing to stem the tide and
        was ultimately outscored 24-12 to drop to 3-3 win-loss record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0a2343-dc92-430e-8b4a-bec4490a368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr and Jerrick Ahanmisi led the Falcons with 13 and 10 points,
        respectively, in a losing effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5975b-0500-47ce-ae8b-3590b1c0bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Derrick Pumaren was happy to end the first round
        of the season with a win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2b632-b90f-4a3f-b2a3-4ad9e3edb9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well I thought I wouldn''t see you guys in the first round," Pumaren
        joked to the media in the post-game press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb8e379-48d1-4551-9988-ac39e974235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren also said his team could have played better this season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ed045-18cf-45f4-9dad-fa0de681e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not played to our full potential," he added. "Coming into
        this game, the battle cry is to play our game for 40 minutes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c57ecd-0a73-4fd2-b69a-c35b8288a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory allowed UE to barge into the win column with a 1-6 slate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e5a22-80c4-4030-96ed-c4767052a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:59:11.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:33:38.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adamson Falcons will look to end the first round on a high note
        when they tackle the UST Growling Tigers on Wednesday.</p>'
  'abu-sayyaf-indonesian-hostages-released':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-02T16:43:01.909+08:00
    'gallerysource': 'jcr:536583dd-4317-4ddb-99b2-05d876813f59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45d2ad87-f87e-4ce8-a43c-97a6dd26912c'
    'lead': 'This brings the total number of released hostages to 16, since the military
      stepped up their operations against the Abu Sayyaf in July. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T15:24:35.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T15:26:43.628+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T15:26:43.383+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abu Sayyaf releases 3 Indonesian hostages

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92bc59-9dff-4bd2-a84a-3de02c61fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Armed Forces
        of the Philippines (AFP) announced on Sunday the release of three Indonesian
        hostages of terror group Abu Sayyaf (ASG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730cff4-28e6-4b31-b380-6d47d0f41f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through their passports, the Indonesians were identified as Ferry
        Arifin, 26, Edi Soryonu, 27, and Mohammad Mabrur Dahri, 27.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6728fe-f0d0-444c-ae01-7dfc1656d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon their release, they were brought to Camp Teodulfo Bautista
        Station Hospital in Jolo for medical examination and debriefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e0b8e-25bf-46cb-a7b8-93b149c4a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command (Wesmincom) said the victims were crew
        members of the tugboat "Charles." They were kidnapped from Simisa Island in
        Sulu last June 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b76d2-36e3-4f8b-9ae0-f2de561caf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Wesmincom, the hostages were released to the Moro
        National Liberation Front (MNLF) at an undisclosed location in Sulu Saturday
        evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7602d0de-a645-41aa-abef-34f41f0cf3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The release of the kidnap victims is an offshoot of the ongoing
        military operations to sustain pressure against the ASG and the assistance
        of the MNLF,"&nbsp; Tan said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7827be-14ce-4b34-8fb9-375832b6ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Adviser on the Peace Process Jesus Dureza,
        on behalf of the government, expressed gratitude for the efforts of the military
        and the MNLF in the release of the hostages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d576a-2dd8-4b6e-8b06-ebd186a93445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Dureza said MNLF Chairman Nur Misuari turned over
        the three indonesians to Sulu Gov. Toto Tan before noon Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f20f8-05b7-4861-ae81-ea7a30c394af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These recent breakthroughs were a convergence of efforts that President
        Duterte initiated -- getting the cooperation of the MNLF, the local governments,
        the stakeholders, and the AFP through their ongoing military operations in
        the area," Dureza said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e5773e-7dc0-48d8-833d-258c6b484ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, Dela Vega said "relentless military operations
        will continue until all remaining hostages are released".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e53d52-7aa7-49ba-bd01-dac8ee18d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 16 hostages - nine Indonesians, six Filipinos, and a
        Norwegian - have been rescued or released since the military stepped up their
        operations against the Abu Sayyaf in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f870873d-835e-415b-8cb8-5bcab9d73845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:35.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T15:26:43.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve kidnap victims remain in the hands of the ASG, including
