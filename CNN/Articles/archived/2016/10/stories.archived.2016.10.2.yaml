      'mgnl:type': 'text'
      'text': '<p>A Facebook post from the club said: "Mike collapsed in the ring
        at the Club after he was stopped in the fifth round and was rushed to hospital
        after receiving attention from the ringside medical team.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
