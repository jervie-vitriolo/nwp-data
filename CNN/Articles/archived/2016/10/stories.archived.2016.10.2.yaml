      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Atmospheric Geophysical Astronomical Services Administration (PAGASA) on Sunday
        said Typhoon "Igme" with international name "Chaba," is expected to bring
        in moderate rains and isolated thunderstorms to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0e662-a750-4d8c-844f-c64ec77508fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:44.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:07:48.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:00 a.m., PAGASA located the center of Typhoon "Igme," 1,130
        km East of Calayan, Cagayan with maximum sustained winds of up to 130 kph
        near the center, and gustiness of up to 160 kph.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308e8be-38aa-445c-a679-bf3fba518329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:44.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:07:48.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the typhoon will not make landfall in any part of the
        country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d85048-6f1f-4394-b7e1-ee976c6c9605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:44.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:07:48.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: PAGASA: Severe Tropical Storm Igme enters PAR</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97185d5-ae53-4169-843f-4f84a760632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:44.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:07:48.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cloudy skies with light to moderate rains and isolated thunderstorms
        will be experienced over the regions of Western Visayas, Zamboanga Peninsula,
        Northern Mindanao and Caraga," according to PAGASA weather bulletin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63b9d7-0afc-4eeb-8faf-d9e251219ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:44.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:07:48.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partly cloudy to cloudy skies with isolated rainshowers or thunderstorms
        will prevail over Metro Manila and the rest of the country," it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc0bb1c-32b5-4d5e-85bb-f69797ce01b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:44.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:07:48.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau also said moderate to strong winds blowing from
        the Northeast to Northwest will prevail over the eastern section of Luzon
        and its coastal waters will be moderate to rough.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21699cdd-0af1-4f78-913d-7f32d04cd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:44.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:07:48.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light to moderate winds blowing from the Southwest to South will
        prevail over the rest of Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437e38c8-d602-43b5-9a09-9b9641cfbf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:44.698+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:07:48.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon "Igme" is forecast to move Northwest at 25 kph.</p>'
