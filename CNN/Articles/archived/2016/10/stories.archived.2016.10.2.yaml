      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Second mom''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fccc10a-1f5c-4ad7-b799-689aa5d8066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:45:50.520+08:00
