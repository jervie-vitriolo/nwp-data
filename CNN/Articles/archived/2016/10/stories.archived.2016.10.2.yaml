    'title': 'Typhoon ''Igme'' to bring moderate rains, isolated thunderstorms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98e660-3f05-4e1d-a8f4-9d2833c42530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:07:44.698+08:00
      'mgnl:createdBy': 'jeff'
