      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Gone Girl” by Gillian Flynn (2012)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef904b-6129-4285-b05c-c1b75fce9b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Fincher’s follow-up to his “The Girl with the Dragon Tattoo”
        is the postmodern adaptation of another popular “Girl” novel, this time one
        that shares its name with a Johnny Cash song. Gillian Flynn’s “Gone Girl”
        unfolds as a twisted game of “he said, she said,” alternately narrated by
        a man and his missing, probably murdered wife (played in the film by Ben Affleck
        and Rosamund Pike). Theirs is a pair of narrators whose unreliability is surpassed
        only by their unlikability. Theirs is a combined cache of secrets whose unraveling
        makes the novel not a whodunit so much as a WTF. Theirs is a marriage that
        reinforces the assumption made by the main character in a short story by Arthur
        Miller, that “most people married not out of overwhelming love but to find
        justification in one another, and why not?” The title of that story? “Plain
        Girl.”</p>'
    '17':
      'image': 'jcr:a4eb0fd4-fad8-4cd0-8526-bace2498ce1c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c7ce9-02b1-4e1a-823f-bba6d266233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.170+08:00
