    'jcr:uuid': '3f24fea7-eebc-4238-8718-7e34816a425c'
    'lead': 'A town mayor linked by President Rodrigo Duterte to the illegal drug
      trade was arrested by police Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:03:37.960+08:00
