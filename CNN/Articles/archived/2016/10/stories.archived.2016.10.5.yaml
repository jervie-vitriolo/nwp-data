  'Aguirre-De-Lima-drug-money-pork-barrel-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-05T22:06:12.008+08:00
