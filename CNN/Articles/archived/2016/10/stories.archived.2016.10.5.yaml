  'british-vogue-ditches-models-for-november-issue':
    'author': 'Bianca Britton, CNN'
    'caption': 'Alexandra Shulman, editor of British Vogue. (Photo: David Levenson
      / Getty Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-05T14:11:34.838+08:00
    'imagesource': 'jcr:5d7be30a-068a-4edd-98eb-06644b4f4134'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebe070a4-a057-424f-82e2-d95cbfb11270'
    'lead': 'Editor Alexandra Shulman said she came up with the idea for the "Real
      Issue" earlier this year when she had trouble finding designer samples that
      would fit non-models.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:29:00.429+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:33:16.172+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British Vogue ditches models for November issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026a9717-a5dd-47c8-b0a1-a9c7d9b1b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — In an attempt to become more diverse,
        British Vogue is set to publish a "model-free" November issue which will feature
        only "real" women on its pages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902778d-2c3f-4f50-afb6-1daf0f62ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor Alexandra Shulman said she came up with the idea for the
        "Real Issue" earlier this year when she had trouble finding designer samples
        that would fit non-models.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a6ffe7-20c8-49ef-a0a1-8f4049211269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I though it would be interesting for us to put together an issue
        of the magazine ... where we looked in various ways at the subject of what
        we wear through a more "real" filter," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd811ff2-5693-430e-9d30-6f9c6438be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shulman, who has been editor of Vogue since 1991, said women no
        matter their age, size or profession, "should be able to be seen to enjoy
        the vagaries of fashion in style."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba064af-47fe-4492-9cb3-5906b5751004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus size fashion blogger Bethany Rutter told CNN that while it''s
        important to address the way women are perceived in mainstream media, Vogue''s
        intentions may be counterintuitive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb8bae-ff3e-4830-8f90-352543d7bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any kind of special edition, or short term tick box exercise ends
        up maybe being worse," she said. "It means the magazine can kick back and
        say: Well we did that issue, we''ve done our bit."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca97b15-4f7a-43e8-ab4e-146a40d286ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutter said instead she''d prefer to see "real" models integrated
        constantly throughout magazines and on television.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f7b0c-e527-4950-9b4c-2882013575c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think de-focusing on features about dieting and not only presenting
        very thin women would be useful," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec0a70-a5aa-4522-9644-a01cf65dc276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor Schulman acknowledged changing the way women are presented
        was not an easy task.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56319f8-355d-4f8c-8921-76fa1f26b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s not simple, and the combination of a newspaper commentariat
        – which is always keen to leap critically on a woman in the public eye who
        dresses even the slightest bit adventurously – alongside a professional culture
        that still encourages a conventional conformity, makes it hard for some women
        to dress the way they would really like to," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600add35-57c7-4003-86b8-7dc41131e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine, which goes on sale from October 6, will include a
        series of features addressing what "real" is and the wardrobes of professional
        women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292e62b-5db5-45f7-b0b9-7d351b9971d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However even actress Emily Blunt, who''s on the cover of the issue,
        joked: "It took three hours of hair and make-up to get me looking this real!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9917c5a7-3df5-4279-bd1c-63327a8bccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:29:00.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:33:16.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/style/article/british-vogue-real-women-november-issue/index.html">"British
        Vogue ditches models for November issue."</a></em></p>'
  'barangay-ginebra-pummels-san-miguel-returns-to-pba-finals-for-first-time-in-three-years':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-05T00:52:09.012+08:00
    'imagesource': 'jcr:bd7b645c-cdcf-432a-87d7-25048e398736'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62e0a17a-c6b9-4b86-8adc-906b5616d32c'
    'lead': 'Crowd darling Barangay Ginebra knocked out San Miguel in a do-or-die
      match to advance to the PBA Finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:32:20.898+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T14:32:25.150+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T14:32:24.840+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barangay Ginebra pummels San Miguel, returns to PBA Finals for first
      time in three years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99325a7-7006-412d-aba4-53fc6912d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:32:20.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:32:25.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After three heartbreaking
        seasons, Barangay Ginebra is now back in the PBA Finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3712f-7e10-4d09-bf97-7639e432fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:32:20.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:32:25.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings thwarted the San Miguel Beermen, 117-92, on Tuesday
        night at the Smart-Araneta Coliseum to move on to the championship round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a4f02-74fd-4bf3-9993-e3bc90acf4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:32:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:32:25.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Scottie Thompson posted a career-high 24 points (4-of-7 from
        downtown) and 15 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e82b6-64f2-40ce-9604-655bdba9cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:32:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:32:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra had a blistering 33-12 start but was silent in the second
        quarter as they allowed San Miguel to make a 24-0 run and reduce the deficit
        to seven, 45-38, at the end of the first half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92658fa7-3fc5-494a-af41-84e7b39f8349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:32:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:32:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, the Gin Kings march on to their 21st Finals appearance
        in franchise history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c4ccc-d4a3-4cc4-9cff-bc9a9000526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:32:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:32:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Tim Cone – now on his 30th finals appearance – steered
        a strong third period response with a 36 point output to re-establish a comfortable
        edge heading into the final frame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f495fb-8fd6-4e56-898b-749caf3a49c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:32:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:32:25.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arwind Santos paced the Beermen with 24 markers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddebe7c-9097-48ec-ab78-68554ad9ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:32:20.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:32:25.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "most popular" PBA ballclub will face multi-titled tactician
        Norman Black and the Meralco Bolts in the best-of-seven Governors’ Cup finals
        starting October 7 (Friday) at the Smart-Araneta Coliseum at 7 p.m.</p>'
    '8':
