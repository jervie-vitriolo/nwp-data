    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Falcons blast UST to close out first round, 79-52

      '
    'updated': 2016-10-06T13:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fc5f4-9f59-4f32-903c-c8799448139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Adamson Falcons
        snapped a two-game losing skid after manhandling the University of Santo Tomas
        (UST) Growling Tigers, 79-52, in the University Athletic Association of the
        Philippines (UAAP) to end the first round on Wednesday at the Mall of Asia
        Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2b14a-281f-450a-95ee-da7be91894e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr and Nicolas Paranada paced the Falcons with 16 and 14
        markers, apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b7562-fadc-4064-8233-6dc3eab30943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tigers kept pace with Adamson at the end of the first half after
        keeping the deficit down to a manageable 33-29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d94610-0d38-4b5f-a085-4ce90dcdf467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Falcons found another gear in the third frame, and left
        the host school in the rear view mirror through a scintillating 24-4 rally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5128673-3d7f-4e55-b243-a180dd9790a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong third quarter showing placed Adamson firmly in the driver’s
        seat with a 59-37 cushion headed into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd8c0d-c858-49f8-9c7d-145f18eba3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST had no answers for the Falcons, as they dropped down to a 2-5
        win-loss record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9336220-5df5-4647-95f1-a300044cfa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson improved to a 4-3 slate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b140f9-ef04-4f5c-ad80-f885f8e45795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kent Lao and Dean Lee led UST with 13 and 10 points, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85db8d3-f9d8-4936-9f9f-94070142d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the post-game press conference, Adamson coach Franz Pumaren said
        that it was good to head into the next round of the tournament with a victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9054c3-5091-465a-ad88-32495949dff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a good springboard for us coming to the second round,"
        Pumaren said. "We were totally frustrated the last time around."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d1b50-eb7e-4549-8bda-6c7c441c7cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumaren also praised his team for exceeding the Falcons'' 3-11 record
        from last season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbad6ae4-3923-47e1-9cbd-c0e9a846ef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:34:07.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:34:11.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don’t think anybody expected us to finish above 500 and exceed
        one game (compared to) last year," the veteran coach said. "I hope my players
        don’t get satisfied."</p>'
  'historian-bud-dajo-extrajudicial-killings':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'An Islamic Studies scholar said the massacre of Moros more than 100
      years ago on which President Rodrigo Duterte pins his criticism of the United
      States, cannot be compared to the extrajudicial killings related to the Philippine
      administration''s drug war.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-05T22:11:10.801+08:00
    'imagesource': 'jcr:45762da3-2e5a-4162-b097-3a24286429d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4827fa41-7189-468e-83a4-9fc684481c3b'
    'lead': 'A massacre of Moros more than 100 years ago on which President Rodrigo
      Duterte pins his criticism of the United States, cannot be compared to the extrajudicial
      killings related to the Philippine administration''s drug war, says an Islamic
      Studies scholar. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:39:52.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T13:39:56.533+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T13:39:56.123+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Historian: 1906 massacre of Moros not the same as extrajudicial killings
      in Philippines drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f6b46a-74cd-4073-ba80-3494e8c082c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte cannot refer to a massacre of Moros by American troops more than one
        hundred years ago, as his rejoinder to U.S. criticism of the extrajudicial
        killings, an Islamic Studies professor said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332c42a-6b06-48ad-bf23-fb120b0d3a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Oliveros from the Divine Word Seminary told CNN Philippines''
        "The Source" that the two situations varied in context.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45054fc-5663-4dd1-8fca-373256b84c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1906 Battle of Bud Dajo, where more than 600 Moro men, women,
        and children were killed by American troops, happened during the American
        rule in the Philippines,  when the U.S. sought to pacify Mindanao, home to
        the country''s Muslim minority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c531db-52b7-47cc-a9e1-9e970a29455e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bud Dajo is an inactive volcano near the town of Jolo, in the far-flung
        southern island province of Sulu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dcba27-c614-4055-8d1a-bce0d7f42b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the extrajudicial killings related to the Duterte
        administration''s drug war now were happening in a time when Filipinos have
        rights, after being granted independence by the U.S. in 1946.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5813e9-2319-4c65-8e93-882044de7fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a different situation. There is a colony. There is an occupation,"
        Oliveros said, referring to Bud Dajo, adding that the Moros then were resisting
        American rule. "We cannot fit them as criminals... we cannot just easily correlate
        it as extrajudicial killings at the same time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6110e86-5bd3-498b-8816-40b2fa96b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in today''s context, we''re dealing here with people, citizens,"
        he said. "You can discuss it, but it''s kind of, in a sense, forced," Oliveros
        said, referring to President Duterte''s occasional reference to the massacre
        in the past month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5448749f-7f2c-4874-8b56-2818c0901a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1906 incident was first mentioned by Duterte on September 5,
        on the eve of his first trip as President to an international conference,
        the ASEAN Summit in Laos. The summit was attended by heads of state and high
        level officials from Southeast Asian countries, the United States, Russia,
        Japan, and China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52647f-4c81-4089-a05a-c4441ab02726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte sent reporters and Filipinos scurrying for history books,
        after he mentioned the incident. "As a matter of fact at the turn of the century,
        before the Americans left, the Philippines, in the pacification campaign of
        the Moro in this island, there were around six million ang population ng Moro.
        How many died? Six hundred," Duterte had said in that September news conference.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Ri79O5-LhC4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b29d9-2649-47d6-86f9-049d170899c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9ca5cf-85d6-4932-9271-a4e108c6f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His reply was in reaction to a question by a reporter if he would
        discuss the extrajudicial killings with US President Barack Obama if this
        was brought up in a bilateral meeting on the sidelines of the ASEAN Summit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd514b522-9a3e-49f5-98f9-e93cc3ea8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed was a tirade of criticism by the defiant Duterte against
        the U.S. "Who is he [Obama] to confront me. As a matter of fact, America has
        one too many to answer for the misdeeds in this country," he added. A planned
        meeting between Duterte and Obama in Laos was canceled by Washington after
        his remarks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd3ed3d-f3eb-427b-9da2-a5ee3cf57ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after Duterte made the remarks, he presented photographs
        of the 1906 massacre and said that U.S. Special Forces that were in Mindanao
        to help in the Philippine military''s war against the bandit group Abu Sayyaf,
        should leave.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9e8988-0e76-49ab-a8d2-d68d1dfd6779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/13/Abella-No-scheduled-pullout-of-U.S.-troops-in-Mindanao-yet.html">Related:
        No scheduled pullout of U.S. troops in Mindanao yet, Abella says</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21622046-2ff6-4b6e-a98f-5ecdd1d14307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apology still needed</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6c203-14cf-4fcd-945a-5fbcb6169056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the incomparable relation of extrajudicial killings and
        the 1906 massacre, Oliveros still believes "it''s just proper for the U.S.
        to recognize and apologize" now that the story is being revived.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8469160-f0a5-4b2a-91f1-b0faef55e2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given at least what our President is stating, it''s [only] just
        for the Moros to hear [an apology] also, recognize this part of our history,
        and apologize, move on," said Oliveros, adding that we must continue working
        towards development.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a892571-465f-46c0-82dc-a576c95d8f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, some amends were attempted. The U.S. Congress then
        also reacted strongly against Bud Dajo, calling it a "slaughter." "[It] was
        an indicator that even in the U.S., they knew that there was something wrong
        [with] the way they were governing the Sulu sultanate," said Oliveros.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f893b-abc6-4c4c-9cff-bd24a90b48c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that General Leonard Wood, who had led the troops in the
        one-sided siege, returned to the Philippines 13 years later as governor-general
        and defended the Moros from Filipinos in the north.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d2e597-e94c-410c-8922-270d2f3a9a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting that if you recap…Americans, historically, are
        not really bad after all in Mindanao experience," said Oliveros, adding that
        succeding datus asked the Americans to stay when other Filipinos sought to
        claim their lands.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dcbb77-dde4-4783-89f2-1f02516cf8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professor, who is completing a book on the American occupation
        in Mindanao, said that the ruling Moro leaders were complicit with the Americans
        in the massacre.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b895332-959d-4d01-8804-ded77d72490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at the Bud Dajo experience, it was not only the Americans.
        The Datus and the Sultan cooperated with them," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa9ca6-da1f-4489-bf91-9093674952b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Include Bud Dajo massacre in history discussion</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a9a78e-12a8-4189-998a-2673aa157774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Battle of Bud Dajo is hardly discussed in schools today, reflecting
        the bias in favor of the main island of Luzon and the central Philippine islands
        of Visayas. "When we talk of Philippine studies, we only deal with stories
        coming from the north and the Visayas, but really we have not heard of the
        stories coming from Mindanao," said Oliveros.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef4199a-0f10-4d85-a0c9-0459f7045177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important for Filipinos to understand that the Moro, they
        have a faith… For them to act, usually it comes from a belief system," said
        Oliveros. "But in the context when their religion was threatened in 1906,
        they were really out there to defend their faith."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dadeca-5cc2-40a5-98fb-4142998e75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he had forgiven the Americans and Filipinos involved,
        Oliveros, who is also a Tausug, one of the main ethnic groups in Mindanao,
        replied, "I forgive, but I don''t forget. That''s part of understanding our
        history."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523cbdd-dc1c-4bd9-9577-1e9736137f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A measure was filed in the House of Representatives in mid-September
        that calls for March 6 to be named "Bud Dajo" day. It aims to raise Filipinos''
        awareness of this tragic event event in history.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160f414-a5b9-42f5-af2a-9c44a432557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History of Bud Dajo</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd6064-93c0-4b87-8040-dc028eb0d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.671+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliveros gave a summary of the incident: The Moros trekked to Bud
        Dajo to assert their sovereignty and set up a village. The Sultan of Sulu,
        along with some datus, were believed to have been paid by the Americans. "The
        sultan and the datus were the ones who instigated, ''Bring these people back
        to Jolo. If they refuse to submit, they are unlawful,''" he explained. "Ideally,
        a good sultan would care for the people, but he abandoned them," he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd3d5d-56bc-47b8-90cb-0677f1f5ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the sultan''s consent, the Americans shelled the mountain.
        According to a narrative, they successfully climbed the mountain after bribing
        one of the leaders. Philippine Scouts were among those who accompanied American
        troops in the siege.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4399a181-53b6-4b20-a50e-529b1ac3f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a massacre," since the Moro only fought with their traditional
        swords known as "kris" and "bolo," which were clearly no match for the guns
        of the Americans.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d8538-e985-419a-b467-d3b5d176285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Oliveros says the incident was symbolic for the Moro people,
        who believed giving in to colonial rule was a sin and would "lessen identity
        as Muslims."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88e902-bded-4b52-ae06-08cd397e25e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their theology is very clear: that there is only one Allah, and
        we are sovereign under him," says Oliveros.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0526f9-2489-4d4d-abae-da868e4223dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:39:52.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:39:56.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/30/Duterte-serious-about-ending-PH-US-joint-exercises.html">Also
        read: Duterte serious about ending PH-U.S. joint exercises</a></p>'
  'Inflation-rises-in-September-2016':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-05T15:22:14.046+08:00
    'imagesource': 'jcr:54a0a487-4324-416f-8b28-721d9419bec5'
    'jcr:primaryType': 'mgnl:composition'
