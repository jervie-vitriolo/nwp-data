      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Eimor P. Santos contributed
        to this report.</em></p>'
  'united-kingdom-could-force-companies-to-list-foreign-workers-brexit':
    'author': 'Charles Riley, CNN Money'
    'caption': 'A British Union Flag, also know as a Union Jack, flies above the Bank
      of England (BOE).'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-05T23:38:17.943+08:00
    'imagesource': 'jcr:e8546275-5283-436b-a063-b31e21e064f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '581b1c94-4ccf-45c3-82c1-1dfa20003bc2'
    'lead': 'Companies in Britain may soon be forced to reveal the number of foreign
      workers on their payroll.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:06:15.398+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:27:07.072+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:27:06.763+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.K. could force companies to list foreign workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae0854b-e633-4bd6-a0b4-fabaae0e6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Companies in Britain may soon
        be forced to reveal the number of foreign workers on their payroll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732aebef-d655-4839-b5c2-36382d6c6925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. government is considering the measure as part of a broad
        review of immigration policy aimed at reducing the number of people coming
        to Britain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed324ab7-a9c3-41a8-b21b-0ca4a293e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration has been running way ahead of government targets for
        years. Fears about the impact on jobs, wages, housing, and public services
        were a factor in the June vote to take Britain out of the European Union.
        (EU citizens are free to live and work in any of the union''s 28 member countries.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928c11e-a0c9-441d-a855-3767d2ebba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.K. unemployment is at an 11-year low of just 4.9%, a fact acknowledged
        by the government''s top official for security and immigration, Amber Rudd.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd8fb4-99a7-446e-8679-76b36badda23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said changes were needed to ensure that migrants are "filling
        gaps in the labor market, and not taking jobs that British people could do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250bede0-eb25-4f75-913a-d6e0fbadaee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd''s comments, delivered at the Conservative Party conference,
        came on the same day that the British pound hit a new 31-year low on fears
        the country was heading for a "hard" separation from the EU.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f307321-044a-49ce-9da3-35a996041909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s attitude toward immigration is at the heart of
        investor concerns. European leaders have made clear that if Britain does not
        allow free movement of EU citizens across its borders, it will lose some of
        its rights to access the vast free trade area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ee3b69-c58d-403e-a2d6-fdf9d61ad381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion that companies should list foreign workers drew an
        angry rebuke from London mayor Sadiq Khan, the leader of a city where roughly
        40% of the population was born outside the U.K.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878ce9e-47f5-42f9-ba43-5c2c4be80e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudd defended the proposal, describing it as "one of the things
        we''re going to look at."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcffca8-06db-4932-8334-31bee9b87e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something we''re definitely going to do, it''s one of
        the tools we''re going to use as a review [and] a way of nudging people to
        better behavior," she said during a radio interview on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b11aaf6-8d0f-4963-b1da-823050b2876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other potential measures include tighter restrictions on student
        visas, and changes that would raise the burden of proof on companies who say
        they need to hire foreigners because British workers lack the required skills.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a4038-ce25-40c8-b9a2-f8ec3c88daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government declined to provide details about the immigration
        policy review, and instead directed inquiries to the Conservative Party. Officials
        there did not immediately respond to a request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923e0d2-87ea-4bf5-ae04-02adc8091ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3 million EU-born migrants live in the U.K., according to
        the Oxford Migration Observatory. About 1.9 million of them – or 63% – are
        working. That''s a higher proportion than the population as a whole.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b963a23-b459-4b7b-80db-605978f31000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:06:15.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:27:07.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just EU citizens coming to Britain. In 2014, nearly 70,000
        workers came to the U.K. from outside the union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e52e2a-ac96-4132-91f7-ec2a327f8f85'
      'mgnl:activationStatus': true
