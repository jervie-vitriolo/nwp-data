    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inflation rises in September

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3fc90-9164-41fc-b209-e95a36fed799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:43:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:43:17.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Inflation sped
        up in September, on the heels of price increases in basic needs, the National
        Economic Development Authority (NEDA) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196e4dd-7b91-44f3-ae3f-4b80217b8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:43:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:43:17.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>September''s inflation rate rose to 2.3 percent from 1.8 percent
        in August. The rise in September is within the Bangko Sentral ng Pilipinas''
        forecast of 1.6 percent to 2.4 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0887876d-c496-419a-b448-727d0190d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:43:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:43:17.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in inflation can be attributed to the decline in production
        since August and the low base effect for non-food items," said NEDA Officer-in-Charge
        Rosemarie Edillon in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02775d49-9c01-4c50-b2b7-3a791cd73399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:43:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:43:17.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food prices rose 3.1 percent in September from August''s 2.5 percent,
        as tropical storms that affected the country curbed food production.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c1740-6507-4652-95f0-f7f52b4fe9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:43:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:43:17.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, prices of basic food items like rice will stay steady.
        "Rice prices will remain stable since the 250,000 MT (metric tonnes) of rice
        imported from Thailand and Vietnam [are] expected to arrive by the end of
        October," Edillon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f6ceb-34ef-4a17-8934-ec366dafe248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:43:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:43:17.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-food inflation rose to 1.5 percent in September from 1.1 percent
        the month before due to price increases in all major non-food items such as
        housing, water, electricity, gas and other fuels, and transport, NEDA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa8c2f-c148-4c79-8a40-cd6ab6103220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:43:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:43:17.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower full-year inflation in 2016 expected</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b88f45-67c8-48a0-bf1b-42e118ab5b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:43:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:43:17.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation for the rest of the year was forecast to "remain low and
        stable," on the back of&nbsp; "continuous expansion of the domestic economy,
        solid private household consumption and investment, buoyant business and consumer
        sentiment, and adequate credit and domestic liquidity, " the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039e67a-83fa-4d3c-bbdf-0a4f3aa48377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:43:11.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:43:17.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic authority has set a target range of full-year inflation
        2.0 percent to 4.0 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac89dc1a-3e54-4972-9a8a-74d6c8c184bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:43:11.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:43:17.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillon called for a more resilient agricultural policy that can
        withstand threats to food supply, as it cited a&nbsp; La Niña warning from
        the country''s weather agency PAGASA. PAGASA said that the threat of La Niña
        developing in the last three months of the year to December stood at 40 percent.
        La Niña is an ocean-based atmospheric condition that can trigger heavy rains
        or droughts in areas of the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178c9da-62c9-4fea-a1fd-e7fe821405d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:43:11.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:43:17.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must keep on strengthening the agricultural sector through a
        comprehensive agricultural development program that aims to increase the resiliency
        of the sector and create a balance in agricultural policy," she said. A strong
        agricultural sector is a pillar of the new administration''s Philippine Development
        Plan for 2017-2022.</p>'
  'pinky-webb-interview':
    'author': 'Anna Bueno'
    'caption': 'How do you remain fair and objective in the face of highly divisive
      viewpoints? We asked Pinky Webb, journalist and host of CNN Philippines’ freshest
      news interview program, “The Source.” Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-10-05T15:04:13.784+08:00
    'imagesource': 'jcr:d958c072-ac34-4e8c-ba63-a80aa3f7d676'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '090cd23b-99dc-4edc-8e69-4b376cfe1425'
    'lead': 'How do you remain fair and objective in the face of highly divisive viewpoints?
      We asked Pinky Webb, journalist and host of CNN Philippines’ freshest news program,
      “The Source.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:51:54.816+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T13:51:59.095+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T13:51:58.748+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pinky Webb on the art of asking questions, avoiding bias, and controversial
      insights

      '
    'updated': 2016-10-10T17:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ab103-cb5e-4a2b-bfb5-05f35f160d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Pinky Webb, the
        host of the news interview program “The Source,” is a formidable interviewee
        as she is an interviewer, reporter, and newscaster. The program, which recently
        airs on CNN Philippines’ 9 a.m. timeslot, had her, so far, go head-to-head
        with newsmakers such as senators Leila De Lima and Richard Gordon, and with
        cabinet secretaries Delfin Lorenzana and Jesus Dureza as well. She delivers
        the news a few hours later in “Balitaan.” For both programs, which air daily,
        we see the same Webb who, along with Pia Hontiveros, gracefully facilitated
        the 2016 vice presidential debates, for which they both recently received
        a Special Citation for Exemplary Work as Host from the 6th EdukCircle Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbbabde-7ae0-4842-ba82-e251ac644fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roles reversed — when she sits down to be asked questions, and not
        to ask them — Webb answers inquiries thoughtfully, sometimes pausing to remember
        a name or to compose her thoughts properly. She speaks with both conviction
        and nuance, and more than anything, is slow to pass judgment (if she makes
        one at all), whether on the topic of journalists having a stand, or citizens
        making hasty conclusions in a social milieu that’s overflowing with raw, unverified
        information. “I just think accusations can be thrown easily in this world,”
        she says. “So I take a step back and look objectively and fairly as much as
        I can.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df9f3e9-011c-4734-a834-6a204f79193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from Webb, it sounds like good advice, not just for journalism
        but for life, something that can bear repetition in the cacophony of pundits
        constantly standing by for the next sound bite that will banner the evening
        news. As she converses with CNN Philippines Life in between her programs,
        Webb tells us how she helps move stories forward with “The Source,” what she
        knows about the art of asking questions, and with whom she would like to have
        a one-on-one interview in the future, given the chance. Below are edited excerpts
        from the interview.</p>'
    '5':
      'image': 'jcr:baedad4c-acef-4482-96fe-986a73c1ed22'
      'imageCaption': '"I’ve had past experiences in my life that taught me to be
        neutral, to not believe anything I hear, to not believe anything people tell
        me," says newscaster Pinky Webb. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830ed0e-007f-4f01-8a59-c44d8439f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcef221-1b8b-425c-a4e0-e0941462db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does “The Source” always strive to be current, or does it
        feature people who make a difference, but are not in the news?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd4878e-56db-4d62-9fa4-f5c1c1d9a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know what you’re saying. For now, it’s been people who are in
        the news, who are newsmakers. But newsmakers naman don’t necessarily mean
        people in the political scene, right? It can be newsmakers, for example, somebody
        won in some film festival … those are people we’re very willing and open to
        interview as well. It’s any newsmaker whether it be entertainment, politics,
        business….</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb14f3-b5d6-41a9-b694-7680d1a8d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You interviewed senators De Lima and Gordon last week. How
        was it interviewing two people perceived to be on opposite sides of a particular
        issue?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c436f7-559f-4964-89a0-f17da18c00a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the point of the interview. We had Secretary [now Senator]
        Leila De Lima, and to balance it out, we had to get somebody [neutral] … for
        example the chairman of the Senate Committee on Justice and Human Rights.
        Secretary De Lima is on one side of the story so we wanted to get somebody…
        Hindi naman against her, hindi naman for her, but somebody on neutral ground.
        So that’s why we had Senator Dick Gordon. That was our initial telecast, first
        day of “The Source.”</p>'
    '13':
      'image': 'jcr:89b823c7-1e9f-453f-bef4-c8cc073c801f'
      'imageCaption': 'In "The Source," Pinky Webb goes head-to-head with newsmakers.
        Previous guests include senators Leila De Lima and Richard Gordon. Photo by
        JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64683d5-78fe-41cf-9932-0948eaafb160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27790bb-a092-40f9-a72f-c9bb2573e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did they meet each other at that time?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128007d1-6fd6-43ba-a127-f79f5c7d1f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. But I believe it wouldn’t have been a problem back then … When
        Senator Gordon took the helm, I’m sure as co-senators they would have been
        respectful of each other. There’s not much animosity then between them. It
        was really Senator De Lima and Senator Cayetano. That’s a different story.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f79d13-938b-4f66-a3b7-bc42e607e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me just say that I think it’s okay for journalists to have
        a stand ... But when you’re a newscaster, you’re a reporter on air, you cannot
        make a stand, because it colors the way you report the news."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e0c6f6-1c42-4b22-94c7-21ab0d77e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does the Q&amp;A format help further the objectives
        of the show?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c979d-efd8-4839-93ae-b62631fd6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I personally try to get the questions that I think a lot of people
        would want to know. And really if you do enough research, you would be able
        to ask the questions that matter, what matters to the public. They don’t necessarily
        have to be intelligent questions, they don’t have to be clever questions,
        they just need to be questions that will take you somewhere, will give you
        an answer, will take you to the next step. So if you do a lot of research,
        you’re able to move the story forward, and how that helps us is we inform
        the public. We give them fresh insight, new insight. And even here in the
        newsroom, we’re able to move the story, actually.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b28831-0687-4ed5-aa56-f100e4d89afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it’s just like being a reporter out there and interviewing a
        newsmaker. Here they come to us, and we interview them, and the essence is
        really trying to move the story and allowing the public to have a better understanding
        of whatever topic it is.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f348a-6eb9-49b2-a959-429f98d90835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there any kind of limitation to the Q&amp;A format?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfaad68-6c71-41ac-908b-947aca627e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not a limitation, but it’s a conscious effort not to ask questions
        that are absolutely biased. You can’t do that. We’re also not asking leading
        questions. Especially … I write the questions, so I’m very careful that they’re
        not construed as leading or biased.</p>'
    '30':
