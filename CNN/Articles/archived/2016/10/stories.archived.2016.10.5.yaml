      'scale': 'true'
      'type': 'embed'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd2305-e94f-4098-9a1d-72a34bc84795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there any persons you haven’t talked to yet, but you
        wish you could interview?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651932f8-c41a-4f1d-8ad5-f6e4fee9f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president, ‘diba. I also want to talk to Cardinal Tagle [the
        Manila Archbishop]. Both gentlemen.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e77d42-5024-4d43-bf4a-e51d0135859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why Cardinal Tagle?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ed551-8598-4577-bb2b-d3c59cb39afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want to get his take on the current condition of our country,
        he hasn’t really talked. I’m just interested to pick his mind on how he feels,
        [how] Catholics should be reacting to what’s going on, what does he think
        about the war on drugs, siyempre the possibility of reinstating the death
        penalty … siyempre I know his stand, but I want to know what advice would
        he give Catholics, [considering] there’s a lot of fights going on in social
        media … you know, some spiritual enlightenment.</p>'
  'la-divina-chona-kasten':
    'author': 'Regine Cabato'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-10-05T13:50:30.649+08:00
    'imagesource': 'jcr:cd1f4961-ff33-4d51-805d-9d57615326c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e67ffa97-fb9d-4271-a38c-cf49633d18db'
    'lead': 'Fashion icon and socialite Chona Recto-Kasten and the era of elegance
      are gone, but some of her lessons in fashion and style are as timeless as ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:00:05.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T14:00:09.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T14:00:08.991+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 timeless lessons in style from ‘La Divina: The Life and Style of Chona
      Recto-Kasten’

      '
    'updated': 2016-10-06T20:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a42cb3-6729-45b8-aac0-eb05c23359b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If there is anything
        to take away from Chona Recto-Kasten, it is that class cannot be bought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f53291-96d7-482d-8cb5-c682b0f2c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“La Divina: The Life and Style of Chona Recto-Kasten” follows the
        life and times of the twentieth century gentlewoman and socialite, as told
        by her daughter Techie Ysmael-Bilbao and Rogue magazine’s founding editor
        Jose Mari Ugarte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0963de-68c2-4aae-b1df-b3fa82677fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claro Recto’s youngest daughter was a fashion icon, jetsetter, and
        all-around professional in etiquette. She trained Philippine Airlines flight
        stewardesses in the ways of culture. She was a staple presence in fashion
        launches and shows, a sought-after model despite not being formally trained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689caced-77c5-4190-8089-e0b69bbda951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book collects statements from friends, news clippings, magazine
        features, and photographs that make this account of Recto-Kasten both personal
        and archival. Interspersed between these profiles is a deeply private account
        of the ups and downs in her family history. At times for the reader, it almost
        seems voyeuristic; you wonder if these intimate and troubled moments — from
        the passing of her husband Johnny Ysmael to her tumultuous second marriage
        with American businessman Hans Kasten — are things you are meant to know.
        But these are also the aspects that make Chona Recto-Kasten, the supposedly
        divine, human.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12362e8c-0fc5-4e8a-a45a-91ce37ad5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger readers might feel a generation gap at work, one Ysmael-Bilbao
        is aware of. She notes how nowadays it is acceptable to show more skin, or
        to wear jeans to parties. It also brushes over tensions between the old and
        the nouveaux rich. And these changes may be economic and social too, predicated
        on the progress of women and economic success.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994320e-3b5f-4c48-aec6-83a1caae3ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to accessing “La Divina” is to draw on similarities — girls
        will be girls, whatever age they are. Recto-Kasten might as well have been
        your fashion blogger today, brought back in time, with her photos in Greece
        and New York, and then those posing in bed and in her backyard. She was even
        a Pond’s girl back in 1956, back when they used product sketches instead of
        photos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75cf67-8838-42c9-823f-0615ba1a155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was, as one would call it nowadays, an influencer — a woman
        of her time and yet ahead of it. Some of the lessons on fashion on style that
        she posits are timeless. Here are a few.</p>'
    '14':
      'image': 'jcr:c679e2fb-36b4-48d0-9ace-7f3f463fe685'
      'imageCaption': '“She was … never into signature brands just because they were
        ‘it’ or status items to have,” wrote designer Chito Vijandre on Chona Recto-Kasten.
        Photo courtesy of ANVIL PUBLISHING  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16d159-515f-43ac-ba31-8a4122dc91a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b3f69-712b-4c6c-a08b-ab79ca33aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stock up on basics.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46596b-5e14-461a-8348-af91ff80823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tip to Letty Jimenez-Magsanoc for Feminique Magazine, Recto-Kasten
        says that basic dresses in “navy, white, brown, and beige” are a must-have,
        and best for busy days when one “will be winging from one end of town to the
        other.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70956034-f4cd-4087-b6b8-0efd13441dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A firm believer of “stylish simplicity,” she held the rule of thumb
        that less is more. Once she managed to steal the show at the Kahirup Ball
        wearing, as Ugarte puts it, “a starkly simple terno” from Christian Espiritu
        — an appearance that threw the then-novice designer into the spotlight. Her
        daughter is quoted as saying: “It didn’t have a single bead, and Manila still
        talks about it.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9b9f6-0995-41e6-817d-c22d934b83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not every piece should be a designer piece.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa91c1-acb7-4bba-b684-94d999f7102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as she patronized designer clothing, Recto-Kasten said: “Clothes
        do not have to be expensive, or be of the finest material or tailoring, but
        it is important that it is carried well and must suit the time and occasion.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df77df0-ccc3-4e1f-b2d7-9d94ca52399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was … never into signature brands just because they were ‘it’
        or status items to have,” wrote designer Chito Vijandre, saying that she was
        peeved when people dressed just to show off jewelry. Ysmael-Bilbao laments
        that today’s best dressed have become a show of cash, with less focus on “natural
        glamor… and sheer simplicity.” Despite her financial capability, Recto-Kasten
        knew money was not everything.</p>'
    '26':
      'image': 'jcr:0ce553b2-7ed7-428b-a321-ff3f30937b11'
      'imageCaption': '“La Divina: The Life and Style of Chona Recto-Kasten” collects
        statements from friends, news clippings, magazine features, and photographs
        that make this account of Recto-Kasten both personal and archival. Photo courtesy
        of ANVIL PUBLISHING  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59052457-eef8-4985-a275-a1597bba13e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88781a60-b2a0-4c44-9ad2-2070c2e88641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Never dress to be noticed.</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228a7a0-3691-4cb1-8b7a-db38112fe729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vijandre also said that Recto-Kasten never dressed for attention.
        “[Her] look was always very relaxed, even if it was a very formal affair,”
        he wrote. “She had the gift of putting things together with élan, in a fresh
        way that was unusual but always looked right.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128f7e2-1fb9-4db6-85f3-988a70de0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto-Kasten expressed, on more than one occasion, that it was better
        to be underdressed than overdressed. She believed that comfort preceded everything.
        “If one is not comfortable, then one can never look naturally elegant or confident
        … The outfit must look part of you.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7318b4-9fe6-46e8-81a8-c09baaff8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Love local.</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0089b92-5b72-415b-8738-4fa3f87da844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was very supportive of Filipino designers, even if her frequent
        travels abroad gave her access to the best of international fashion,” said
        Vijandre. Recto-Kasten wore Ramon Valera, Salvacion Lim Higgins, and Ben Farrales,
        among many others.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1cb27-75a1-435d-a8f5-036726ed95f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She was kind and helpful to people who needed a break,” wrote Espiritu,
        who went on to cultivate a lifelong friendship with her. “She bravely took
        a chance by wearing the creation of an unknown like me when she graced the
        Kahirup Ball in an utterly simple trainees gown I made. And as they say, the
        rest was history.”</p>'
    '38':
      'image': 'jcr:39be6c00-d936-4d48-8382-62c113768f3a'
      'imageCaption': 'Chona in front of an antique mirror at Emme’s home in New Manila,
        when she was newly wed to Daddy Johnny. Photo courtesy of ANVIL PUBLISHING  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b77b8-f611-41fe-be4c-5048207ab726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac48a78-0cc6-4c1a-b0d6-beaeb69ee52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be genuine, even when others are not.</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f261f5c9-3067-4412-b9bc-f07df5b7a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was successful not only for what she wore, but how she
        carried herself — that included how she handled her detractors. She was unperturbed
        by gossip. Public relations executive Vera Isberto recalled how she handled
        a former friend who spoke behind her back: “All Chona could say was, ‘She
        has a problem. Let her grow up.’”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245ec0a-d84a-436d-a390-53041c74bfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, she steered clear of gossiping herself. A manager she worked
        with at Rustan’s, Susan Joven, said that she was a “real person” to everyone
        she met. “She treated everyone (whether a salesperson or a VIP.) with dignity
        and respect.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92514591-3f4a-41a6-8dae-1fb06d26e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cleanse, tone, nourish.</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0ab5d-7724-4745-bbb8-aa36338e6ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She meant it in all things — skincare, for one, but also body wellness,
        personality, and spirituality. She promoted self-care, treating yourself —
        have wine with meals, but “never drink to get drunk” — and being unselfish.
        What is notable about Recto-Kasten’s beauty was how it was uncontrived, natural,
        perhaps even organic. It glowed out of her so she could wear the plainest
        clothes and still turn heads.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a2e19-f1c6-4a84-bc10-3969e558a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She nourished relationships too; she remembered people’s names,
        sent them gifts, and hosted small get-togethers. “She taught my siblings and
        me to become interesting simply by being interested, because that’s how she
        was,” Ysmael-Bilbao wrote. Recto-Kasten cultivated not networks, but friendships.</p>'
    '50':
      'image': 'jcr:640950e8-9a2e-44f4-a867-47232f2231f4'
      'imageCaption': '(Right) A stunning Fernando Amorsolo of La Divina in a chantilly
        lace wrap by Ramon Valera. Portrait of Chona Recto, oil on canvas, 1953. Photos
        courtesy of ANVIL PUBLISHING  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612caead-fd15-43fa-8583-458dc814454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49357b-bfb3-4cf1-a6c9-413ae176a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its entirety, “La Divina” is not just an ode to a style icon
        as it is a daughter’s tribute to her mother. The author writes of her fascination
        with her mother even as a girl, how she tried her best to copy her. Even now,
        Recto-Kasten poses for imitation still. Many parts of the biography see her
        daughter not only retelling experiences and lessons from her mother, but processing
        them — transposing them into a written form, so that it can be shared. Many
        more unspoken rules on manners and style are noted here, making the book a
        must-have for fashion enthusiasts.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79decaa4-54cc-4c70-9292-6604626bdaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One would expect an account on the lives of the rich and famous
        to be alienating, if not terribly boring, but Recto-Kasten’s character prevents
        it — even in biography, she is a gracious hostess.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0992e0e-7efc-4dcb-b575-b934490c2b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c42826-5b9f-43c4-bdcd-57af128a1edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:00:05.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:00:09.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
