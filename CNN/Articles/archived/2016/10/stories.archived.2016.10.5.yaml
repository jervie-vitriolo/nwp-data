    'template': '1'
    'title': 'Zamboanga bomb plot: More Abu Sayyaf suspects may still be at large

      '
    'updated': 2016-10-05T00:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1739b93b-114f-477d-a3ea-d43240ab11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — After arresting
        three suspected Abu Sayyaf members for supposedly planning to bomb a festival
        in Zamboanga City, local police are on the lookout for more suspects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739025f2-6fca-4ce9-9816-0adb0226c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Supt. Luisito Magnaye, Zamboanga City Police Director, on Tuesday
        said some Abu Sayyaf members wanting to wreak havoc at the Zamboanga Hermosa
        Festival may still be at large.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e60cf-2642-404b-a471-60c2fd24b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnaye said the Abu Sayyaf are planning to hurl a hand grenade
        at RT Lim Boulevard, one of the popular sites in this year''s festivities,
        happening October 1-12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0720770d-c1d2-4c05-81d4-b1edfc1ccf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/10/03/Police-arrest-Abu-Sayyaf-suspects-in-Zamboanga-bomb-plot.html">Read:
        Police arrest Abu Sayyaf suspects in Zamboanga bomb plot</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768e9ec-b4fe-4c3b-bab5-b9030329408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnaye advised the public to be vigilant and report any unusual
        incident to authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558be262-13ce-40cd-a926-ff5679c5db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects might also create an improvised explosive device, Magnaye
        said, since a detonating cord was confiscated from the three suspects arrested
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd09d5c5-e2da-4e5b-a91e-f4533b45d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.896+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also recovered grenades, a 45-caliber pistol, and a blasting
        cap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ddb7a5-ab47-4b9f-a476-66ef99413da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Police Office Spokesperson Chief Inspector Helen Galvez
        identified the first group of suspects as Abde dela Cruz (aka Sherwin), Jabar
        Ignohasim, and Abdulla Yusup – all residents of Jolo, Sulu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133cfd98-ebf7-4b1d-932c-09b827cdee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are believed to be members of the Sulu-based subgroup of the
        Abu Sayyaf under the leadership of Alhabsi Misaya, according to police intelligence
        officers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8645eb-6e5e-4f38-909d-4bd99fe0b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were also planning to kidnap a prominent businessman
        in Zamboanga City, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c4b42-11de-4f38-a047-ca8c28a90211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnaye refused to confirm if one of the suspects in Monday''s arrest
        is involved in the beheading of captives in Sulu province.&nbsp; Magnaye said
        they are still validating reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938accdd-7977-4c9e-9892-0d4ba75ae0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga police officers were about to serve a warrant of arrest
        against Dela Cruz at a pension house in Zamboanga City when he and two other
        suspects tried to escape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa721b4-e98d-4790-a249-61cd38f0a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police nabbed the suspects at 2:45 p.m. on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50b42b7-eb9b-46bd-a4aa-54e4bddca039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the three suspects arrived via a passenger
        vessel from Jolo Monday morning and checked in at a local pension house.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049eb756-28d8-4b40-b4c8-0f0d58ff734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827131d4-b091-41f7-9ecd-669a0dfc1dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:48:23.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:37.897+08:00
