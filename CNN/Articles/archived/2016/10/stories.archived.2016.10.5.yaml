  'Sandiganbayan-dismisses-graft-case-against-Lito-Lapid':
    'author': ' AC Nicholls, CNN Philippines'
    'caption': 'Former Senator Lito Lapid was charged with graft at the Sandiganbayan
      in November 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-04T23:56:22.267+08:00
    'imagesource': 'jcr:f9642310-6513-47ad-a9e1-7628c925bd83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db0ea15-9466-40f0-84f9-3cd271672cb5'
    'lead': 'The anti-graft court grants former Senator Lito Lapid''s motion to dismiss
      the case against him as the Ombudsman took too long to conduct its preliminary
      investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:40:52.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:26:01.382+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:26:01.066+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan dismisses graft case against Lito Lapid

      '
    'updated': 2016-10-05T00:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60711c-d765-4a98-a5c3-fbc78be51b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        dismissed Tuesday a graft case filed against former senator Lito Lapid over
        his alleged purchase of overpriced fertilizers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1479d262-bb09-48fd-81c9-10f3d7a847ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated September 30, 2016, the anti-graft court''s
        First Division granted Lapid''s motion to have his case dropped due to delays
        in the Ombudsman''s preliminary investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52b292-73df-4424-8acc-aba695471a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case of delay, the court said the Ombudsman is duty bound
        to prove the delay was reasonable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9e0f5-648a-4267-af63-5beafe06e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said: "The prosecution clearly failed to hurdle this
        burden since no plausible explanation was given to justify the delay in the
        Ombudsman''s preliminary investigation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c6904-e9a8-4638-b1a5-83b9917ae78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his motion to dismiss, Lapid said it took the Ombudsman five
        years or from 2006 to 2011 to finish its field investigation alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23a7b23-e88e-4939-8b43-c1fc75ad8c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman spent another three years for the preliminary investigation
        before it issued a resolution for Lapid''s indictment in 2014, then another
        year before it filed the case before the Sandiganbayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7690e481-c05c-4f7e-ab11-169caaba3700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors argued the delay is reasonable considering the
        voluminous records and participants involved in the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361be6f2-ecfb-4c10-8268-3a6e73dd1dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court rejected this argument.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b364f11-6b20-4d88-8d92-c2e46ac97c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This reason proffered by the prosecution is unacceptable as recent
        jurisprudence has called attention to the mandate of the Ombudsman as the
        protector of the people, in such that it is expected to act promptly on all
        complaints lodged before it," the court said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8c9179-db80-425f-88dc-184b2288c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid was charged with graft at the anti-graft court in November
        last year over the alleged anomalous purchase of overpriced liquid fertilizers
        worth about ₱4.7 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0210e-6916-447c-9552-044c18c7d948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid allegedly approved the purchase without holding public bidding
        when he was governor of Pampanga in 2004.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3d2efc-bccc-41c6-9725-af9db6a66bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:40:52.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:26:01.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also dismissed the graft charges filed against three of
        Lapid''s co-accused due to the same reason.</p>'
  'DOT-eyes-new-slogan-by-January-2017':
    'author': ' Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-04T23:47:44.016+08:00
    'imagesource': 'jcr:fa7de745-05b9-404c-b2b3-27ef8ce0fc5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cc6a621-5691-4a33-8365-877ca8c665a0'
    'lead': 'The catchy slogan, once viral on social media, didn''t increase tourist
      arrivals, say officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:44:44.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T09:44:47.962+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:44:47.714+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOT: ''It''s More Fun in the Philippines'' slogan to be ditched by 2017

      '
    'updated': 2016-10-05T11:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22718efb-8eec-4770-8df3-99a4d7cf3d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:44:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:44:47.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Tourism (DOT) will do away with the popular "It''s More Fun in the Philippines"
        slogan and launch a new campaign by January 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ac55a-3714-4c6e-9b89-e039def16890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:44:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:44:47.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Nielsen study found that the slogan failed to encourage tourists
        to visit the Philippines, DOT Undersecretary Kat De Castro said Tuesday in
        a press conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6b4693-66b0-4589-852f-f8700a470aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:44:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:44:47.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new campaign under [Tourism] Secretary Wanda Teo will be more
        specific in terms of destination and what activities [tourists] can do," said
        De Castro."We would like to reinforce the Philippines brand...and definitely
        inject more unique Philippine experience with the local cuisine and culture
        to make it more authentic," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d062d98-40bf-459b-8f25-a216ad56ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:44:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:44:47.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "It''s More Fun in the Philippines" campaign kicked off in 2012
        and prompted thousands of creative memes on social media platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a8db7-9bb5-4ae0-8782-592a971bc4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:44:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:44:47.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the study conducted from March to April this year showed
        that in Europe, nearly two in three survey respondents like the slogan, but
        that only one in four said they would travel to the Philippines. In North
        America, three in four respondents favored the popular tagline, but less than
        half of those interviewed were enticed to come here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda8d57-1df2-4a2e-9f86-86911e663109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:44:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:44:47.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism Department is now soliciting ideas from advertising
        companies for the new slogan and campaign to be launched in January 2017,
        when the Ms. Universe pageant is held in Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17fbe96-ddc2-4e73-b8fd-b969f1dd40a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:44:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:44:47.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killings not turning off tourists</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc3c90-5204-449d-a1eb-ccbc5102e494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:44:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:44:47.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if news reports on the alleged extrajudicial killings in the
        country were scaring off tourists and driving down arrivals, Secretary Teo
        disagreed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a62d3-aa39-403e-9ab2-f8e716e0c05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:44:44.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:44:47.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s still an increase in tourist arrivals," Teo said. "Tourists
        still come in spite of that so, for me, it has not been affected," she added.
        The department said it''s on track to reach its six-million tourist mark by
        the end of 2016, since the 3.8-million mark was reached in July.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788cdca-3246-4766-b400-25cff868654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:44:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:44:47.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism revenues rose by nearly 10.5 percent from a year ago to
        21.2 billion pesos (USD 450 million) in the month of July 2016. Koreans are
        the top visitors and spenders in the Philippines, accounting for six billion
        pesos of the revenues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89480e26-549e-4e4a-8bf2-185809a9ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:44:44.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:44:47.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the runup to the Ms. Universe pageant, the DOT has embarked on
        beautification campaigns in the historic walled city Intramuros. Renovations
        on the Clam Shell Pavilion and construction of the Museo de Intramuros are
        ongoing. Around 1,000 vendors and informal settlers in Intramuros will be
        relocated to the province of Cavite, south of Manila.</p>'
  'zamboanga-bomb-plot-more-abu-sayyaf-suspects-may-still-be-at-large':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-10-04T23:01:53.101+08:00
    'imagesource': 'jcr:70b1dfc0-a6a1-489a-bd11-754cbf658640'
    'jcr:primaryType': 'mgnl:composition'
