    'lead': 'Prices of goods rise, but inflation expected to "remain low and stable"
      til year-end. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:43:11.389+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T13:43:17.198+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T13:43:16.965+08:00
