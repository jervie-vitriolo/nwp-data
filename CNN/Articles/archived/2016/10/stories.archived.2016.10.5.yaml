      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Girls” by Emma Cline (2016)</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c9374-4e1d-48f0-842d-3dc6500c2552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before it got picked up for publication, “The Girls” had already
        attracted the attention of Scott Rudin, the producer of David Fincher’s “The
        Girl with the Dragon Tattoo,” who optioned the screen rights for Emma Cline’s
        debut novel. Perhaps it’s the book’s basis in fact, specifically the case
        of the charismatic cult leader Charles Manson, whose followers committed a
        series of widely publicized murders in 1969. Perhaps it’s the book’s dealing
        with such of-the-moment issues as patriarchy and feminism. Perhaps it’s the
        book’s narrative voice, that of a middle-aged woman recounting her coming
        of age in the dicey company of feral females from a commune of dubious civility.
        Whatever made it an easy sell for publisher and producer alike, one thing
        is for sure: “The Girls” favors style over substance. Indeed its prose is
        so luminous that it has the tendency to shed blinding amounts of light on
        the significance of otherwise mundane matters and events. But in spite — or
        maybe because — of that, “The Girls” has earned rapturous blurbs from the
        Pulitzer-winning novelists Richard Ford and Jennifer Egan and from Lena Dunham,
        best known for creating and starring in that HBO show with the all too familiar
        title, “Girls.”</p>'
