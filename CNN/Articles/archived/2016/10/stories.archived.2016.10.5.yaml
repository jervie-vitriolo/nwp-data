      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642e9b9-6e25-48ba-aab8-a1aefdcd9b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Labor groups urge
        Labor Secretary Silvestre Bello to immediately issue a Department Order that
        prohibits all forms of contractualization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b55f4-e775-4ed6-95f2-1422d72e239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Quezon City, the Formal Labor and Migrant
        Workers Council said this is to ensure all workers will be accorded with security
        of tenure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a8871a-be96-4a5f-bc1d-84514556e464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending contractualization was among the campaign pledges of President
        Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f9ee0-c623-4d43-bd34-7f9a22473dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/01/Rodrigo-duterte-big-businesses-stop-contractualization.html">Read:
        Duterte tells big businesses to stop contractualization</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dd75e9-9a64-4504-a30e-0f4c3a9061ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after 100 days in office, the labor group felt the promise was
        far-fetched.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab99e33-a0c3-413d-8eba-815499314c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustillos criticized the continuous employment of workers through
        job orders and contract of service in both private and public sectors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b166b84-978c-4f1b-9e52-6f63afc023ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ang panawagan ni President Duterte ay wakasan ang contractualization,
        umpisahan nya ito sa sarili nyang bakuran at ito yung gobyerno. Napakaraming</em>
        COs at JOs sa mga national governmentt agencies, state universities and colleges,
        at GOCCs," Bustillos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aff478-8f35-4ce0-8d86-404d55008128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If President Duterte really wants to end contractualization,
        he should start at his own backyard, which is the government. There are so
        many contractual workers in national government agencies, state universities,
        colleges, and GOCC''s (government-owned and controlled corporations).]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab83ae7-ce44-42a6-9677-0f26f1d5c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustillos added, such arrangement denies workers their basic rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f51b8-8367-4376-ae81-7504f690171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga contractual employees ay patuloy na sumasahod ng minimum
        wage, walang social protection, etc. It''s about time na hindi na natin iregulate
        ang contractualization... it''s about time na iprohibit sya."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295410a9-00b5-4788-8583-518b302f3573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>["Contractual employees continue to earn minimum wage without social
        protection, etc. It''s about time that we stop regulating contractualization--it''s
        about time we prohibit it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596eeaa7-b655-4a57-9bbd-9e71bf73d692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the issuance of a department order, the group also urges
        the government to pass a law on security of tenure..</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ac04e-7e16-45b7-8ddb-52ef35f5ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vicious cycle of poverty will continue unless a new policy
        on employment relationship which will protect the workers from exploitation
        will pass soon with urgency," Bustillos added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e348075-ac6a-42bf-85e9-ad5ab2fcec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:37:30.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:37:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the law is passed, the labor group suggested that violators
        – individual or establishment – be prosecuted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d7358-fc3d-41a6-aef2-5d4f152819fa'
