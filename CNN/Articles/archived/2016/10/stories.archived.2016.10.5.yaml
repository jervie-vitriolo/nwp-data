      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'the-girl-thriller-novels':
    'author': 'Aldrin Calimlim'
    'caption': 'As the cinematic adaptation of Paula Hawkins’ book “The Girl on the
      Train” hits theaters this week, we line up five more “The Girl” novels and examine
      why they remain in the bestseller lists.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-10-05T19:08:01.141+08:00
    'imagesource': 'jcr:86a13a4e-6797-4a7c-84b8-21ea11fe9edd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1674bf2a-851b-488f-b6e7-609e21d30755'
    'lead': 'As the cinematic adaptation of Paula Hawkins’ book “The Girl on the Train”
      hits theaters this week, we line up five more “The Girl” novels and examine
      why they remain in the bestseller lists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:26:48.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:29:23.648+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:29:23.264+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demystifying the appeal of ‘The Girl’ in 5 thriller novels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad0f10-a80b-49bd-9435-325682f00f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “The Girl on the
        Train,” which premieres in cinemas today, has the makings of a Hitchcockian
        concoction. Above all, there’s the significance to the plot of the titular
        mode of transportation, whose intermittent presence is as menacing as it is
        meditative. And then there’s the “Rear Window”-esque voyeurism carried out
        by the title character, a barely functioning alcoholic who gets entangled
        in the disappearance of a suburbanite woman whom she had been observing on
        her daily commute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609338ec-02f1-4a77-bf1f-24764a6da33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the film is not a study in suspense and mystery. Slightly miscast
        (with Emily Blunt in the lead role, made up so heavily as to pass for an emotional
        train wreck) and largely misdirected (by Tate Taylor of “The Help” fame),
        “The Girl on the Train” trundles past red herrings and gaslit flashbacks to
        a rather anticlimactic conclusion. By journey’s end, it reveals itself to
        be little more than a two-hour soap opera about oversexed couples with seemingly
        underdeveloped senses of propriety and the dipsomaniac divorcee who couldn’t
        stay away from their affairs for her own good, let alone stay awake to the
        harsh reality of her sad situation. And throughout, with its disjointed fragments
        of storytelling and snatches of voiceover narration, the film struggles to
        suppress signs of its origins in print, lending credence to the truism that
        the book is almost always better than the movie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7758c3-0437-4bbd-93c1-ac34c62c824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Girl on the Train” is, in fact, adapted from the bestselling
        novel of the same name by Paula Hawkins. Published in January 2015, it’s one
        of the recent entries in the spate of paperback potboilers with “Girl” on
        their titles, which shows no signs of stopping with the continuing arrival
        of new additions. This year alone has so far seen the release of a number
        of such books, including “The Crow Girl” by Erik Axl Sund, “The American Girl”
        by Kate Horsley, “The Second Girl” by David Swinson, “Girls on Fire” by Robin
        Wasserman, “All the Missing Girls” by Megan Miranda, and “The Girl Between
        Two Worlds” by the Australia-based Filipino writer Kristyn Maslog-Levis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267923aa-5051-40e2-a850-b3aeb9913e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Girl” is at risk of semantic saturation, the word subjected to
        such overuse on book covers that its repetition may at times render the word
        all but unrecognizable. But authors and publishers can be scarcely faulted
        for going along with the trend, considering that “Girl” in titles, especially
        those of thrillers, has become something of a marker of bestseller potential
        or status and, in some cases, a call for movie adaptation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aad293-f069-458e-b910-33e29f945d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five notable cinematic “Girl” thriller novels, listed in
        order of publication.</p>'
    '9':
      'image': 'jcr:a50250ca-80e2-4b29-8e8d-8b150897662b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6de820-17dd-41a1-9221-42f9e5dbdf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b12446-e66d-4f27-95ff-761382a4177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Girl with the Dragon Tattoo” by Stieg Larsson (2005)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a981abc2-ae96-4304-9eb7-7d2d0eea85d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By many accounts, the “Girl” titling trend was kicked off by the
        posthumous publication of Stieg Larsson’s “The Girl with the Dragon Tattoo.”
        A spider’s web of mystery anchored by the relationship between a disgraced
        journalist and an asocial computer hacker, this crime novel became an international
        bestseller and spawned two movie adaptations: a Swedish film starring Michael
        Nyqvist and Noomi Rapace and an English-language version directed by David
        Fincher and starring Daniel Craig and Rooney Mara. Its stilted prose aside,
        the book is famed for its tackling of important social issues, not least in
        relation to misogyny, as signaled by its original Swedish title, which directly
        translates as “Men Who Hate Women.” The first book in the “Millennium” trilogy,
        “The Girl with the Dragon Tattoo” is followed by “The Girl Who Played with
        Fire” and “The Girl Who Kicked the Hornets’ Nest.” Not to be confused, of
        course, with the comedian Amy Schumer’s recently released memoir, “The Girl
        with the Lower Back Tattoo.”</p>'
    '13':
      'image': 'jcr:b7d7b2db-9cbd-4290-b5a0-024f38609d86'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab439919-f145-4249-9da6-d121b455c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.169+08:00
