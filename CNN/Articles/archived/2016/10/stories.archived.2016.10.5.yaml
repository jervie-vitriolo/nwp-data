    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Matthew lashes Haiti, heads toward Cuba

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e35c8-7ee9-4d03-8b77-8e6666dd9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Matthew pounded western Haiti
        Tuesday morning, packing powerful winds and heavy rain as it crossed the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f13886f-c139-4399-8b82-4092be113a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The river has overflowed all around us," church pastor Louis St.
        Germain said. "It''s terrible... a total disaster."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c81f4-c398-4457-b3a5-26773bf9134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Germain, who spoke to CNN on the phone from Les Cayes, Haiti,
        said the storm sheared a wall off of his house and tore roofs off many buildings
        in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52188d8e-fc59-4342-8d0d-64f92f99e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "extremely dangerous" storm has already killed at least three
        people, caused cruise ships to change course and prompted officials to declare
        states of emergency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de281a2-864e-4d91-bacc-a29b5a444c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And authorities have warned that the death toll could climb.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3118ae-ee3b-47e8-b6db-fb2ab401e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already seen deaths. People who were out at sea. There are
        people who are missing. They are people who didn''t respect the alerts. They''ve
        lost their lives," Interim Haitian President Jocelerme Privert said at a news
        conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2ad1a-443d-4757-b709-57946b8408f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Category 4 hurricane made landfall near Les Anglais, Haiti,
        around 7 a.m. ET, according to the National Hurricane Center. By 11 a.m.,
        it had crossed the country and was back at sea, churning north through the
        Gulf of Gonave toward Cuba.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994fdc1-631b-4da4-9d0d-139216474d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters say the storm, which is moving at about 10 mph, is expected
        to impact eastern Cuba later Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd394f6cc-e466-47f5-b134-bc40412159c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A threat remains in Haiti even though the eye of the storm has passed.
        Ferocious rain and wind were already thrashing the Caribbean nation before
        the storm made landfall. And forecasters said Tuesday that life-threatening
        flash floods and mudslides were likely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877ea2a-3d0d-4b55-b79c-c6cbc6f7562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 40 inches of rain could be dumped on the impoverished nation,
        which is still recovering from a devastating earthquake that struck six years
        ago and a cholera outbreak after that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46903f13-f635-408d-a93a-2dcd177af91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>River levels rise</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3cc07-9d4f-4633-b070-9febc1743878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Les Cayes Mayor Jean Gabriel Fortuné said Tuesday morning that the
        storm was slamming into his city. He posted videos on social media that showed
        wind whipping through trees as heavy rains pelted people on the streets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d286567-89dc-4926-a2db-6e3317d7c8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations mission in Haiti shared a photo of people wading
        through water in a flooded street there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2a546-46a2-4b76-9ec1-5d096f83eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses also reported streets flooding in the capital of Port-au-Prince.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a54e2b6-10f1-4f23-9f2b-4c4d45bad06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one neighborhood, a river swelled to dangerous levels, Junior
        Jules told CNN''s iReport. A video Jules sent to CNN showed rain-soaked residents
        wandering around the Crois-des-Missions bridge as rising waters rushed underneath.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6a6da4-158f-44fc-81cc-b468efb30a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really, really, really bad. The water is almost over the
        bridge," he said. "It''s the biggest bridge we''ve got."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd2859-8fb6-4999-96c6-53f02b4fbd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Matthew drenched Haiti with dozens of inches of rain, Cuba, the
        Bahamas, and the United States took steps to prepare for the storm''s arrival
        in the coming days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5a65a-c5bb-4f75-9bc0-a2e3655ce22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters predict the storm will move near eastern Cuba and over
        portions of the Bahamas later Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaeb9d6-7059-45ca-bb42-c397331dcfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death toll rising</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b290076-ef4c-4db4-9c1f-fc071a309206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people have died in incidents connected to Hurricane Matthew
        within the past week, authorities said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3e551-31c7-446f-acf1-6f0737be8830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Haiti, Guillaume Albert Moleon, director of communications for
        the Interior Ministry, said one fisherman died on Sunday. A second fisherman
        is presumed dead, but his body has not been recovered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7c4b4c-9fc0-4320-8567-fceb0e881224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Vincent and the Grenadines, a teenage boy died in a landslide
        as he was cleaning a drain behind his house, according to Michelle Forbes,
        deputy director for the National Emergency Management Office. The boy died
        Wednesday after storms from Matthew passed over the island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f336cf-11dc-4852-b59b-f89a6c2911b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane could cause further devastation for Haiti as much
        of the country''s infrastructure remains weak after the 2010 earthquake that
        killed more than 200,000 people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b936fff-a66e-4b2a-b01c-51972f06b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Haitian government, which has urged people to find shelters,
        has identified about 1,000 different facilities as temporary safe havens.
        More than 300,000 people are in emergency shelters across the country, according
        to the United Nations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1355135a-7165-4fb2-b756-6f4d216ad48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 9,000 people have been evacuated from homes across Haiti,
        Civil Protection spokesman Joseph Edgard Celestin said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb46a12-0444-4a25-8cca-36adaabd82f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the storm clears Haiti, residents could face risks from another
        threat: standing water left behind.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd995ec63-a973-47a3-a863-cf890057b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means a potential spike in cholera cases," said John Hasse,
        the humanitarian aid agency World Vision''s national director in Haiti. "Other
        mosquito-borne diseases that have been more or less controlled are going to
        rear their heads."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d13271-f42a-495a-b307-bf836a56f75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haiti is still recovering from a post-quake cholera outbreak that
        killed another 10,000 people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc539442-d37c-4c86-94cc-de22e4c57e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collision course for Cuba</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605d62f-8fa9-4db7-9273-e36838223374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cuba, forecasters say Matthew could dump up to 20 inches of rain
        in some isolated parts of the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeffba2-df45-4912-8209-ab73fbcb7fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, taking no chances, began to airlift 700 family
        members of military personnel stationed at Guantanamo Bay to Florida this
        weekend. Essential military personnel and 61 detainees – held by the United
        States as alleged enemy combatants – will not be evacuated, officials added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6878da6b-a408-45f9-935f-3dcb6cddab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government issued a travel advisory warning Americans in
        Cuba to find immediate shelter if they haven''t already made travel plans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420443f0-9a57-4395-9a3a-7362f72176e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, Matthew is expected to take a "prolonged trip" toward
        the Bahamas that''s expected to last through Wednesday night. It would then
        turn toward the U.S. while losing some of its strength, dropping down to a
        Category 3 with 120 mph winds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538a57e-c35d-47ae-ae39-5b20f2016a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:25:28.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:25:36.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple cruise lines have rerouted some trips to get out of Matthew''s
        path. Royal Caribbean, Disney Cruise Line, Norwegian Princess, and Carnival
        have rerouted trips, with more changes possible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62199329-78e2-4e47-933f-4e2eafa97dc4'
      'mgnl:activationStatus': true
