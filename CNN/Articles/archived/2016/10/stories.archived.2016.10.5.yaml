      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Girl on the Train” by Paula Hawkins (2015)</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec14fd2-52bc-49ca-adec-690d543e9e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touted as “the new Gone Girl” when it came out, Paula Hawkins’ “The
        Girl on the Train” goes one better by having not just two, but three unreliable
        and unlikable narrators — all of them female. There’s Rachel (played by Emily
        Blunt in the film), a problem drinker who makes an unhealthy hobby out of
        watching people from her train window. There’s Megan (Haley Bennett), who
        goes missing the night Rachel visits her neighborhood. And there’s Anna (Rebecca
        Ferguson), Rachel’s ex-husband’s wife, for whom Megan used to babysit. It
        doesn’t quite manage to come near the height of devious delights effortlessly
        reached by “Gone Girl,” but “The Girl on the Train” does make for reading
        that’s far from stop-and-go.</p>'
    '25':
      'image': 'jcr:416e6cfc-3a27-44a8-99b1-e3e29b24fb7b'
      'jcr:primaryType': 'mgnl:block'
