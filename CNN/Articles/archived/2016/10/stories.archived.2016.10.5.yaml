    'mgnl:lastActivatedVersionCreated': 2019-10-28T14:03:41.499+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP arrests Albuera Mayor Rolando Espinosa

      '
    'updated': 2016-10-17T11:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271d539-7f6c-4213-8b12-39949053851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:03:37.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:03:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A town mayor linked
        by President Rodrigo Duterte to the illegal drug trade was arrested by police
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a36ad4-21ca-4f2d-9c67-daa91652d25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:03:37.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:03:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolando Espinosa, Sr., 54, mayor of the town of Albuera in the central
        Philippine province of Leyte was taken into custody and charged with illegal
        possession of dangerous drugs and firearms, following a warrant for his arrest
        issued by the Baybay City Regional Trial Court Branch 14 on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349da1ee-bfd2-46d8-89fb-a37c7078173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:03:37.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:03:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No bail bond was recommended.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334da02-c6cc-4d72-93f0-b47cf4299d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:03:37.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:03:41.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the warrant of arrest, the mayor''s son Roland "Kerwin" Espinosa
        was also ordered arrested. The younger Espinosa remains at large and police
        said he is believed to have fled to Malaysia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc86302f-5588-4669-a120-718aaf8c045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:03:37.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:03:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Espinosa was among the local government officials identified&nbsp;
        by President Duterte as protectors of illegal drug activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26513a44-6c79-4a17-bcce-95db5fc3908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:03:37.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:03:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest came almost two months after authorities seized 11 kilogram
        of shabu worth ₱88-million (USD 1.8 million) and ingredients used for making
        bombs in a raid on Espinosa''s house last August 10.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b33f8-7ab0-45fe-834f-2874b0ab40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:03:37.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:03:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the raid, on August 2, Espinosa turned himself in to police
        at the Philippine National Police (PNP) headquarters in Camp Crame, fearing
        for his life as President Duterte announced a 24-hour ultimatum for him and
        his son to surrender or be shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027af575-636f-4730-a52b-5c423825e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:03:37.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:03:41.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa admitted to PNP Chief Roland Dela Rosa that Kerwin was
        involved in illegal drug activities in Visayas, the group of islands in the
        central Philippines. The mayor also said his son acquired his supply of illegal
        drugs from detained drug lord Peter Co and from a local prison in the town
        of Abuyog in Leyte. Espinosa returned to his hometown in Leyte on August 16,
        closely monitored by police.</p>'
  'us-vice-presidential-debate-2016':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-05T10:53:15.230+08:00
    'imagesource': 'jcr:5774bf73-3959-48eb-8996-e9a8b43f39ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7d57574-cfbb-4b06-80a6-ee782ae60cf6'
    'lead': 'Tim Kaine and Mike Pence were on the debate stage Tuesday but their clash
      really centered on two other people: Hillary Clinton and Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:08:49.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:31:55.139+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:31:54.606+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interruptions and clashes at U.S. VP debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db725b5-e40b-41c1-8cf1-f21c10aa7306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tim Kaine and Mike Pence were on the debate
        stage Tuesday but their clash really centered on two other people: Hillary
        Clinton and Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087a8de-1858-429e-acae-c9947bed742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine, Clinton''s running mate, said that for him and his wife,
        who have a son deployed overseas as a Marine, "the thought of Donald Trump
        as commander in chief scares us to death."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4defb687-bb30-4f5e-b4e1-0ba3d1141d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hammered Trump over his temperament, accused him of pursuing
        an "outrageous lie" over claims President Barack Obama was not born in the
        United States and condemned him for calling Mexicans criminals and rapists
        in his announcement speech last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4867da-e13f-429f-b7e7-91d9fe0b4ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence didn''t hesitate to defend the controversial candidate at
        the top of the GOP ticket. He defended Trump by trying to turn the focus back
        on Clinton, accusing her family''s foundation of accepting donations from
        foreign governments while she was secretary of state and slamming her over
        the private email server she used while in office. Pence argued that Kaine
        was a fitting running mate for Clinton because he had tried, but failed, to
        raise taxes while serving as Virginia Governor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895563ca-6a52-4c5f-a68e-a0fb24998986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary Clinton and Tim Kaine want to build on Obamacare," Pence
        said. "For all the world, Hillary Clinton just thinks Obamacare is a good
        start."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adae722f-81f4-44b8-87a8-d0941fb05da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence also defended Trump over a story in The New York Times that
        revealed he declared a $916 million loss in 1995 and may have therefore been
        able to avoid paying income tax for 18 years. He said that Trump, unlike Clinton
        and Kaine, was not a career politician.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27993f6e-1fb1-416c-8501-89598360ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He actually built a business. Those tax returns showed he faced
        some pretty tough times 20 years ago," Pence said, adding that the tax code
        was designed to allow businessmen like Trump to comeback after taking risks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d1f67-53ae-4709-a994-236d655dbd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudden political significance</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff7c633-2aed-4cef-9139-99fbb569d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rival running mates repeatedly interrupted each other — and
        debate moderator Elaine Quijano of CBS — during the debate. They lack the
        charisma and notoriety of their celebrity superiors on the Republican and
        Democratic tickets, but their clash at Longwood University in Farmville, Virginia,
        is taking on sudden political significance at the end of a turbulent week
        in which Trump veered off message and took a beating in the polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550aad75-907e-4cf6-b5dd-5a0b24d1217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence faces a daunting high-pressure assignment of stopping the
        bleeding in Trump''s campaign after the GOP nominee has repeatedly failed
        to do himself over the past week. For Kaine, the showdown offers a precious
        prime-time chance to skewer Trump over a string of controversies unleashed
        by the GOP nominee''s poor debate showing last week. The Virginia senator
        can also road test fresh attacks that Clinton can use in the second presidential
        debate on Sunday, which will be moderated by CNN''s Anderson Cooper.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb5b56e-18b8-4271-810f-98b4916b9800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men, vying to be a heartbeat away from the presidency, are
        aiming to introduce themselves to viewers mostly unaware of their own successful,
        yet under-the-radar political careers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb796f-5d22-47ef-857b-f2b98837a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence has a chance to lay out the kind of prosecution of Clinton''s
        liabilities — including some aspects of her record as secretary of state,
        her private email server and status as a pseudo incumbent faced with an electorate
        that wants change — that Trump failed to pull off at his own debate last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ef205-b04a-4bc8-8b90-e4c91cbb0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign badly needs him to succeed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b01d467-3a38-43bd-8e67-4d7f83a01f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP nominee''s own disappointing debate performance, and erratic
        off message behavior since, could be turning the race for the White House
        against him. Clinton has now pulled out a clear lead in most national polls
        released after the debate, reversing Trump''s momentum. And the former secretary
        of state has also restored a strong position in swing state polls, just five
        weeks before election day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860aeb9e-31fd-44b4-bafd-0f42690fd8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine''s task</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c14ff-f024-4a3c-babd-ca29ffeed9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine probably has the easier task ahead of him on Tuesday night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0ea5a-ebc9-4cbf-ab4c-21ecbbac2dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is certain to try to force Pence on the defensive over reports
        that Trump may not have paid income tax for 18 years after declaring a $916
        million business loss in 1995, revealed in a blockbuster New York Times story.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f6de1f-a197-4d91-b9e9-53c1a5d318a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also likely try to frustrate Pence''s efforts to move the
        campaign to sounder political ground by raising Trump''s tirades over against
        former Miss Universe Alicia Machado, who says she was insulted by the GOP
        nominee during his time as a beauty pageant impresario.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fee36b-8ff4-4691-89de-0c02d0756bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine may also try to probe the sharp differences on political philosophy
        between Pence and Trump — on issues ranging from trade to Trump''s birtherism
        crusade to foreign policy — that make the Indiana''s governor''s position
        on the GOP ticket a balancing act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1948b-b5c2-48f0-8a06-e57fbf205179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current vice president, Joe Biden, offered some pointers to
        Kaine in an interview with CNN''s "New Day" on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32263bb2-e620-4cf7-a352-947c30f85da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that he really thinks a lot of what Trump is saying
        makes any sense," Biden said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db6a893-8834-4380-b1c1-79c175af2bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a hell of a way to make a living, to be vice president and
        have to get up every morning and support someone you don''t agree with," Biden
        continued. "Maybe he does. And if he does agree with him, then people can
        see the difference in policy here."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ffc78-6e5d-40e9-b2ec-1c9267d79531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Trump: ''He''s not a bad man, but his ignorance is so profound''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e97c5-0d6c-4211-ac6e-965599474bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a strong performance by Pence could allay concerns that the
        Clinton campaign has been playing up about whether Trump has the temperament
        and knowledge to serve as commander-in-chief.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eff6ca-d52d-48a9-b463-e18eb0063054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Pence and Kaine have been preparing carefully for the debate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5162a8-56bf-43eb-8153-fe66510f82ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Virginia senator will be on home turf on Tuesday night and has
        been huddling with top members of the campaign team who prepared Clinton for
        her debate with Trump last week, including Democratic debate gurus Ron Klain
        and Karen Dunn. Kaine has consumed background material and gamed out approaches
        to lay out the stark difference between the two tickets, a campaign adviser
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f70f8d-c173-4268-b960-bc81b85c9cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Trump, who disappointed aides with his debate prep, Pence
        has been getting ready for the debate ever since he was picked for the Republican
        ticket in July. He''s been helped by Wisconsin Gov. Scott Walker and an aide
        said he was "more than ready" to answer attacks on the GOP nominee over his
        taxes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b6267-4d27-431d-93a0-0e09a92adc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, a well regarded figure among the Republican Party''s most
        conservative constituencies, could help Trump by reassuring traditional GOP
        voters that they will have an ally and an advocate in the White House. The
        Republicans would rather the debate turn on a contrast between Pence and Kaine
        rather than Clinton and Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c2857-9da3-4344-8fb8-b0b7e66b39a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Tim Kaine was governor, taxes went up, unemployment went up.
        When Mike Pence was governor in Indiana, taxes have gone down. I think you''re
        going to see a huge contrast in their records and a huge contrast in the tone,"
        Republican National Committee Chairman Sean Spicer told CNN''s "New Day."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0265883-cd6c-4576-af31-b7fc31fe4bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaine, meanwhile, could help bolster Clinton''s lead in his own
        state of Virginia and appeal to African-American and Hispanic communities
        that could be crucial in some battleground states. Both he and Pence, a former
        congressman, are well-versed in foreign policy, should the debate turn that
        way.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc884a-593f-4593-9406-58e91d2b79d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of style, Kaine and Pence both provide sharp contrasts
        with their superiors on the ticket, both of whom are controversial, outspoken
        and polarizing figures who have lived in fame''s glaring spotlight for decades.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6e19d-dc63-44c9-a289-5da7e52270ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil, courteous candidates</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4d652-dda1-42cc-a5a3-3427e3b37723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are known as civil, courteous men despite their strong political
        beliefs. They are also devoutly religious. Kaine is a practicing Roman Catholic
        and Pence a Catholic who is now an evangelical Christian. Pence used to say
        in his days as a conservative talk radio host in courtly Indiana that he was
        like a decaf version of Rush Limbaugh.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f94ba3-3d21-448f-b9b6-c06ad6e6b3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if there is ever going be a substantive, in-depth debate about
        the differences between the policies Clinton and Trump are advocating, the
        vice presidential debate may be the mostly likely venue for it to occur.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e261f54-f74d-4fc1-8df5-b9bd6a1febc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, vice presidential debates lack the huge stakes, massive
        television audiences and capacity to shape races seen in debates between the
        two party nominees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f72639e-546e-4b67-90c7-37f26dfd49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are sometimes significant. In 2012, for example Biden steadied
        a nervous Obama re-election campaign with a strong performance in the vice
        presidential debate that set the tone for the President''s own comeback following
        a poor first debate showdown against Mitt Romney.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d37697e-909b-46bf-b15f-a48397b82ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2008, Republican vice presidential nominee Sarah Palin staved
        off a widely predicted disaster and did just enough to remain a credible vice
        presidential pick — though the campaign was later overtaken by the financial
        crisis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab313c30-18e7-4d4d-8332-b13a045207ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new CNN/ORC poll Tuesday showed that Pence and Kaine are equally
        matched.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89abdf1a-9604-4f1e-8580-59f36bad38c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A equal block of 38% of voters expect each man to do the best job.
        Both candidates have positive net favorability ratings but almost 3 in 10
        of voters have no opinion of either man.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4802b-ba0d-413d-95d4-78e0f73d17e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tom LoBianco, Jim Acosta and Betsey Klein contributed
        to this report</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be71d88e-06e7-463a-b6a5-7246f7a272e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:08:49.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:31:55.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/04/politics/vice-presidential-debate-2016/">"Interruptions
        and clashes at VP debate"</a></em></p>'
  'google-pixel-smartphone-virtual-reality-headset':
    'author': 'Selena Larson, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-05T04:50:20.321+08:00
    'imagesource': 'jcr:8a9ca0fb-ecd0-476b-8cec-8ebe4cfc61e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0feb677f-2774-4e16-8890-8071f5539a1c'
    'lead': 'Looking to drum up consumer excitement, the tech company hosted an event
      San Francisco on Tuesday to unveil a series of products, including two new phones,
      a virtual reality headset, and the Chromecast Ultra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:12:23.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:32:24.097+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google unveils its Pixel smartphone and VR headset

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b162dfc-db52-41a5-9751-2802d56b7149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — It''s a big day for
        Google.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5e214-b0ec-4d7a-8877-ddf3e60a679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking to drum up consumer excitement, the tech company hosted
        an event San Francisco on Tuesday to unveil a series of products, including
        two new phones, a virtual reality headset, and the Chromecast Ultra.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88284630-c5ef-4dce-89a9-bbc629d673f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flagship announcement was the introduction of Pixel, the first
        Google phone to carry exclusively Google branding. The company called it the
        "first phone made by Google inside and out."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5af007-d45b-4f65-93cf-8b138275b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device is poised to take on the iPhone with a built-in artificially
        intelligent assistant, 4K video and other bells and whistles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f205a-d4b3-4919-a121-b06d42246a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a closer look at everything you need to know:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56523bae-6b56-4a56-93d1-e182909a3ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixel smartphones</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf09a69-5f21-4ef5-9a89-f4eb2eed8e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced a new Pixel line of phones – the 5-inch Pixel ($649)
        and 5.5-inch Pixel XL ($769). The prices are the same as the iPhone 7 and
        the iPhone 7 Plus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f85326-677b-4ff0-bf12-90723cbf3532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices boast 4GB of RAM, a Qualcomm Snapdragon 820 processor,
        a fingerprint sensor, and a 12MP rear-facing camera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821bc827-1323-44a5-9527-1b8faa58d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phones drop its existing Nexus branding in favor of "Pixel,"
        a nod to Google''s existing tablet and Chromebook line. Both run on Android
        7.1 Nougat, Google''s most recent mobile operating system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bc5e5f-0590-48d0-8220-cf27496e2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices come with a built-in AI assistant, Google Assistant.
        The company demonstrated how the AI software can make a reservation for you
        right from the device and complete other tasks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b7b0d7-1f45-4ece-88cc-e2d74e7317d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixel has a pretty sweet perk for photo fans, too: Users will get
        free unlimited storage of photos and videos – something Apple would be wise
        to consider in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad65f1e0-7036-46db-aea1-87b3f5cd1139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices, which are available for pre-sale starting on Tuesday,
        come in three colors: quite black, very silver, and really blue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c9c5a2-90b3-4ada-9621-0c62297a2e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chromecast Ultra</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6766c-9c5b-423f-b6dc-248503e62abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google unveiled its next-generation content streaming device, the
        Chromecast Ultra. The gadget, which has sold 30 million units to date, supports
        4K streaming. Chromecast Ultra will be available for $69 this fall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399491d-0b8c-4936-9b17-80efd9f1114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s popular Chromecast device plugs into your TV through an
        HDMI port and can stream content from your computer or mobile device.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50a476-c78d-4a70-9952-4dfcb6543b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daydream</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f047e-9ef8-47b4-8bc4-f18fcef0839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also showed off its new virtual reality headset for mobile
        devices, Daydream View. The viewer holds a smartphone, while the user has
        a hand-held remote to control what''s happening on screen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9466ba90-ffc6-4052-9284-553fca37b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pixel phones are the first Daydream-ready devices. But there
        are a lot more on the way from partners, according to Google''s Clay Bavor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16fa48a-8193-486d-bb5a-7ea714ccac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be available in slate, snow, and crimson colors, and cost
        $79 when it launches in November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37bc25d-cd1a-4aee-8791-c6a1c57ebf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daydream is launching with over 50 partners and a slew of games.
        The company is also working with Warner Brothers to bring immersive environments
        to the device, and the headset will support Netflix, HBO, and Hulu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a9d47-fc4a-4270-8972-0bdc9b24dc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google isn''t necessarily trying to compete with Oculus'' VR hardware
        ($599) or the HTC Vive ($799). Both of those systems, favored by gamers and
        early VR adopters, are for immersive VR experiences and require PCs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682a394-2cb2-49dd-a925-b59b14862299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the company will target casual VR consumers who have –
        or will buy – Android smartphones running Nougat. Its closest competitor could
        be the Samsung Gear VR headset ($99), built for Samsung Galaxy devices and
        powered by Oculus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848da577-052e-46b5-9dba-f9820e12670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Wi-Fi</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d0da3-7787-491d-b07e-163ad1546548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is also touting a new router and Wi-Fi manager to adjust
        the internet connection in the home. Google WiFi automatically finds the strongest
        Wi-Fi point if you move around in your home. It also comes with an app, so
        you can – for example – turn Wi-Fi off when it''s time for dinner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecbba94-ee85-4391-b33d-6b0026b6e607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Home</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b653c3-63fb-4e80-937b-4eeed676a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We got a sneak peek at Google Home – Google''s voice-controlled
        smart speaker – back in May, but Google has finally shared more details about
        the gadget.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da436551-0049-4a0d-bdb9-337db8b9e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start, the device is priced at $129 – about $50 cheaper than
        the Amazon Echo. It has a slight leg up from Amazon''s speaker too: Google
        Home pulls from the 70 billion facts the company has logged throughout the
        years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac857e19-891c-4b5e-bbce-2ee314492c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes loaded with Google Assistant – the company''s software
        that searches for answers, schedules meetings, adjusts your calendar, and
        controls smart home devices such as Philips Hue lights and Nest thermostats
        (both companies are launch partners).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22066912-32f4-41e9-b87e-9d26f0fdd2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To activate Google Home, you''ll need to say "OK, Google" – the
        same keyword that activates Google Now on Android.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d05696-45e0-4431-8908-6778b1ab85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s available for pre-order in the U.S. now and will launch with
        a free six-month trial of YouTube Red.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a038e-21e4-4df1-ad42-e2d19ce809a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:12:23.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:32:24.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/04/technology/google-pixel-event-chromecast-october/index.html?iid=hp-toplead-intl">"Google
        unveils its Pixel smartphone and VR headset."</a></em></p>'
  'nike-back-to-the-future-shoes-lottery':
    'author': 'Ahiza Garcia, CNN Money'
    'caption': 'The Nike Mag, with "power laces," will be available in 2016.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-05T04:03:48.691+08:00
    'imagesource': 'jcr:851bf0b6-cbb1-42fe-b3ec-cc2245a06cec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6fd2852-20b7-44b7-8804-9cda73a4821f'
    'lead': 'There are only 89 pairs of the self-lacing Nike Mag sneaker available.
      Tickets cost $10, and there''s no limit to how many lottery entries a person
      can buy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:21:18.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T14:21:23.530+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T14:21:23.350+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nike''s self-lacing sneaker is available today ... via lottery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d74f1-22b1-45bc-ae5c-bf4f30184905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Nike just unveiled a small
        batch of Back to the Future sneakers, and you can win them via an online lottery
        that starts Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3a825-5fd7-47cc-8dbd-bbb2b5dc0cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only 89 pairs of the self-lacing Nike Mag sneaker available.
        Tickets cost $10, and there''s no limit to how many lottery entries a person
        can buy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8ef7c-8f84-4402-b728-7ee26cc5ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special-edition shoes are replicas of the self-lacing sneakers
        worn by Marty McFly in Back to the Future. They''re not to be confused with
        Nike''s HyperAdapt 1.0 – a self-lacing athletic shoe that will hit stores
        during the 2016 holiday shopping season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef51bd-6df2-4043-8b2d-2cc8617e56c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All proceeds from the lottery ticket sales will be donated to the
        Michael J. Fox Foundation, which is trying to find a cure for Parkinson''s
        disease. McFly was played by actor Michael J. Fox, who suffers from Parkinson''s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf20c8-1573-47fe-b8a6-a5988a353b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can purchase tickets for the lottery online or through
        the Nike+ App.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b8067-7ef6-4c4b-8e6d-875d11090f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tickets are only available to customers in the U.S. and Canada,
        but a pair of the shoes will be auctioned in Hong Kong (Oct. 11), London (Oct.
        14 &amp; Oct. 17) and New York City (Nov. 12).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ade8699-5df1-4543-be27-5b8252693346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lottery closes on Oct. 11 and winners will be contacted on Oct.
        17.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8b389-01ef-4fc1-877c-e09abf9eedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike said in a statement that the Mag features "Adaptive Fit," which
        "senses the wearer and tightens or loosens accordingly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad92d76-f2b6-4c6d-b648-28a6dfd62fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox actually wore the Back to the Future shoe during an appearance
        on Jimmy Kimmel Live in October 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9bfff-8eac-4a86-af38-b3fca94aa582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though it initially shared only a few seconds of screen time with
        Michael, the idea behind the Nike Mag unlocked something much bigger at Nike,"
        CEO Mark Parker said in a statement. "It sent us down an uncharted path of
        innovation, but it also opened our eyes to our ability to fight some of the
        world''s biggest challenges. We feel privileged for the opportunity to raise
        even more awareness for the fight against Parkinson''s."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6eeb7c-e784-475e-90bb-92988b1ff561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike has worked with Fox''s foundation since 2011. An earlier pair
        that was built for the foundation raised nearly $10 million at auction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c53ffe-4062-4241-96a3-e1ff76b6978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:21:18.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:21:23.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/04/news/companies/nike-mag-self-lacing-sneaker/index.html">"Nike''s
        self-lacing sneaker is available today ... via lottery."</a></em></p>'
