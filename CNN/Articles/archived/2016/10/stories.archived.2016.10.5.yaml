    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d21ea78-c6b0-457b-9874-9f1ee488e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Girl with All the Gifts” by M.R. Carey (2014)</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5360461f-0179-48a8-ac65-0955e85dc3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:29:23.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, not all “Girl” thrillers are about women being endangered
        by men. Sometimes they’re about men, women, and children being consumed by
        zombies, as is the case with M.R. Carey’s “The Girl with All the Gifts.” This
        horror drama begins pretty much in typical zombie-apocalypse fashion: In the
        not so distant future, a mysterious disease has turned humans into hordes
        of flesh-eating, walking dead. But it evolves into something out of the ordinary:
        There are uninfected adults and, of greater import to the plot, infected children
        who retain their mental faculties even as they crave the flesh of the living.
        One of these children is a 10-year-old girl genius, and she might just hold
        the key to restoring humanity — albeit in a different form — in the world.
        “The Girl with All the Gifts” is both a thriller about intelligent zombies
        and an intelligent thriller about zombies. The book has been adapted into
        a 2016 film starring Gemma Arterton and Glenn Close, whose producers initially
        wanted to call “She Who Brings Gifts” but, perhaps upon realizing the commercial
        wisdom of having “Girl” in titles, thought better of it.</p>'
    '21':
      'image': 'jcr:bbc3eba8-f941-4eb4-bb08-177f6978d1d4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c315341-deb9-4178-a1fe-1ed4178123d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.170+08:00
