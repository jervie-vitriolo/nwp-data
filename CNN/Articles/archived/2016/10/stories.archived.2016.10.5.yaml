      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Carnival cruise ship that planned to stop in the Bahamas on a
        six-day excursion will instead visit Cozumel, Mexico, reported the Post-Courier
        in Charleston, South Carolina.</p>'
    '35':
