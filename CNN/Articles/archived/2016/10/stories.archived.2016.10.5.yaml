  'UAAP-Adamson-UST-Papi-Sarr-Nicolas-Paranada':
    'author': 'Paolo del Rosario, CNN Philippines'
    'caption': 'Photo credit: Teddy Manansala'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-05T16:37:04.559+08:00
    'imagesource': 'jcr:b6007360-2aed-4051-9a27-2a3e7a1fdc55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8ec6b34-950b-410d-b23d-6b40980e073a'
    'lead': 'The Adamson Falcons finished the first round with a flourish after beating
      down the UST Growling Tigers, 79-52, in the UAAP Season 79 on Wednesday at the
      Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:34:07.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T13:34:11.182+08:00
