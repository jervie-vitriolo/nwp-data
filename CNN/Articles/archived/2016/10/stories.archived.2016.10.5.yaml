  'PNP-Chief-Bato-to-police-No-selfies-with-arrested-celebrities':
    'author': ' Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-05T23:24:23.382+08:00
    'imagesource': 'jcr:e895b97c-4c42-4b3b-8d5f-88eca5266770'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf041bf-e00a-4e83-ba39-84b831cd9243'
    'lead': 'Philippine National Police (PNP) Chief Ronald Dela Rosa says although
      there''s nothing wrong with taking selfies with stars, doing so for celebrities
      under arrest could be perceived by other criminals as a form of double standard. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:09:40.058+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:28:14.555+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:28:14.283+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief ''Bato'' to police: No selfies with arrested celebrities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd9771-3935-454e-9779-33cb82646c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine National
        Police (PNP) Chief Ronald "Bato" Dela Rosa ordered policemen not to take selfies
        with arrested celebrities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d44e73-7d61-4278-bb25-5c5ae9b13b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa made this statement after a photo of two female policewomen
        with arrested actor Mark Anthony Fernandez went viral online. Fernandez was
        arrested Monday night for possession of a kilo of marijuana in Angeles, Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1277e6-e62e-45c5-9e9d-663e8e907cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/10/04/Actor-Mark-Anthony-Fernandez-nabbed-with-marijuana.html">Read:
        Actor Mark Anthony Fernandez nabbed with marijuana</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a467d6-9b36-4ef9-80c0-ec2d1d52d30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although wala akong nakikitang mali don, being their commander.
        Masama nga lang ang dating doon sa ibang criminals. Parang may double standard
        tayo," Dela Rosa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b7902-8e60-45f4-868f-6c433000440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although I don''t see anything wrong with it, being
        their commander. But it would look bad from the perspective of other criminals.
        It looks like we have a double standard.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73264a56-5da6-4b8c-8d2a-f714a3ba2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens criticized the two police officials for allegedly giving
        Fernandez special treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d84c9-71a5-42b0-b460-4fa31047ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he understands that the policewomen may be starstruck
        with the actor, but he reminds them to behave in a professional manner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6f81f-526f-4b65-b75a-379fe8228458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to take this opportunity to remind all our police
        personnel na [to] please stay focused on your job. Your job to enforce the
        law, to apprehend criminals and not to have selfies with these law offenders,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03cf47-de2b-4091-b33a-23ce175b4c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief himself is very popular among Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cbc406-34e8-4aa2-870c-778fa6d22495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wherever he goes, people flock to meet him and to have a selfie
        photo taken with him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244ed33c-5ae3-49ad-8e77-775347717e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naiintindihan ko ang kanilang pagiging starstruck, maraming tao
        din ang na-starstruck sa akin," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56aba7-3399-41c9-a21c-c6d022abe9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I understand that they get starstruck, a lot of people
        also get starstruck with me.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929e9173-3d89-4fc1-9bbf-d0e37d31c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offhand, Dela Rosa said the act of the two policewomen may fall
        under conduct unbecoming of a police official, a form of administrative violation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fabbb9-c599-4c42-a863-03de6480feb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:09:40.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:28:14.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarifies that he wants the involved police officials to
        explain first and then he will ask the PNP Internal Affairs Service to look
        into the incident.</p>'
  'kim-kardahian-robbery-social-media-made-her-a-target':
    'author': 'Lisa Respers France and Camille Verdier, CNN'
    'caption': 'A spokesperson for the Paris police department says Kim Kardashian''s
      status on social media led to her recent robbery in Paris.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-05T22:47:08.245+08:00
    'imagesource': 'jcr:72db6878-4a54-4ff0-8311-d923fc9a72e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '994dec0e-ff77-4a9d-aea2-49215843d662'
    'lead': 'With 84 million followers on Instagram and another 48 million on Twitter,
      Kim Kardashian West is one of social media''s biggest stars. But police say
      that visibility also led to her recent robbery in Paris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:16:23.556+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T13:16:27.720+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T13:16:27.453+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kardashian heist: Police say social media made her a target

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664d52c-e207-4d7c-8790-7e79e8f42850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:16:23.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:16:27.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With 84 million followers on Instagram
        and another 48 million on Twitter, Kim Kardashian West is one of social media''s
        biggest stars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3cf02-cac4-42cd-869c-a583b23cfb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:16:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:16:27.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But police say that visibility also led to her recent robbery in
        Paris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27db74-19d1-482b-a6cf-d3d5a51e9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:16:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:16:27.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality star was held at gunpoint after a group of men posed
        as police and robbed her early Monday at a private apartment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c1c71-1c35-414d-9cb8-a0ee70f9962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:16:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:16:27.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johanna Primevert, chief spokeswoman for the Paris police department,
        told CNN that Kardashian''s celeb status – as well as her millions of social
        media followers – made her easy pickings for thieves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0316fc9-e608-4709-9e74-318e72710544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:16:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:16:27.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really the celebrity who was targeted, with possessions
        that had been seen and noticed via social media, and it was these goods that
        the attackers targeted," Primevert said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45d527-78b2-4f29-9f4d-bc10d1fd2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:16:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:16:27.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West was robbed of a phone and $10 million worth of jewelry.
        Only days beforehand she had shared a photo of herself wearing a massive diamond
        ring believed to be gift from her husband, rapper Kanye West.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d623a8-aac5-45f7-bec5-422afa2375da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:16:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:16:27.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media has been vitally important to Kardashian West''s brand.
        She is a prodigious poster on Twitter, Instagram, and Snapchat and was posting
        much of what she was doing leading up to the robbery – including her whereabouts
        at Paris fashion shows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257cc3a-4c71-412b-89bf-79537016ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:16:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:16:27.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The topic of social media and safety has come up on her family''s
        popular E! reality series, "Keeping Up With the Kardashians." This summer
        family members cautioned Kardashian West''s younger sister Kylie Jenner about
        being more circumspect with her postings after she became the target of a
        stalker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f3f36e-6dc0-41ed-bed3-02438a0de6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:16:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:16:27.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn Tuma, a Texas cybersecurity attorney, told Vanity Fair it
        can be risky for celebs who are prolific on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8f55e8-d3ef-4851-96f0-20222b1ea7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:16:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:16:27.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They use their social media, they use their public presence as
        a huge part of their business model," Tuma said this week. "So what this (robbery)
        shows is the importance of evaluating your risk profile, whether you''re a
        company, whether you''re an individual, and saying, ''How much risk am I exposing
        myself to?''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958b148-bd25-4616-98a1-a291ba026605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:16:23.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:16:27.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primevert said tourists should not think that what happened to Kardashian
        West is common in Paris. The spokeswoman cautioned visitors to not be fearful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dae23e-578d-4644-bb7b-359ffe2ce771'
      'mgnl:activationStatus': true
