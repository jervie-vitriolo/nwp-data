    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bdc66d-f8fd-4f9e-97ef-2d6823b284fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you do that?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa16b9c-be3c-463d-a97a-fd8ba68f79dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of my producer. [laughs] Because a number of times,
        quite frankly, I write a question, and my producer gives me back the question
        and says, this is leading. You can’t ask it this way. So I get guidance. And
        for now my producer is the boss [Armie Jarin-Bennett, CNN Philippines executive
        vice president and managing editor]. So she helps me a lot, because I’m used
        to asking a certain way, and she sees my questions, she really looks into
        them, and says, well, you can ask it better this way, there’s a better way
        to ask it. And I listen. It helps me.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b455cc3-35f5-40db-b325-ef99e48b8beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In light of the obligation to be fair and neutral, do you
        think a journalist can still make a stand on significant issues? Or is that
        out of the question?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa10dbb-b12f-4be3-a472-5ea681c5348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh my God, that’s so hard. [laughs] You see … how do I say it? I
        don’t know how to say this. Let me just say that I think it’s okay for journalists
        to have a stand. Especially there are platforms that you can … like number
        one, you’re a columnist, you’re an editorial writer, obviously you’re going
        to have a stand. So yes, I respect that. You’re a radio broadcaster, that’s
        okay to take a stand. But when you’re a newscaster, you’re a reporter on air,
        you cannot make a stand, because it colors the way you report the news. For
        journalists who make a stand on Twitter, do I respect that? I do. Do I [make
        a stand]? I don’t. [But] I respect journalists who do, because … we’re human
        beings, we’re obviously going to be swayed one way or another. As long as
        you’re not being paid, as long as you’re a clean journalist and you have a
        sense of what is right and what is wrong, and you have enough information,
        that’s fine.</p>'
    '38':
      'image': 'jcr:eae7f56b-242f-4a72-b51a-ec95819418dd'
      'imageCaption': '“I just think accusations can be thrown easily in this world,”
        says Webb. “So I take a step back and look objectively and fairly as much
        as I can.” Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0c20b-182c-4d51-bb97-f87e0d7faeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87950f-1f24-48b5-b7ab-3b1d7d8c2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Personally, how do you uphold neutrality?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd087cf-cfa9-44fc-9270-eb06df99b02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve had past experiences in my life that taught me to be neutral,
        to not believe anything I hear, to not believe anything people tell me, that
        played a big role in me trying to be very neutral. Because I like to believe
        I am very neutral, and my past experiences consciously and unconsciously helped
        me with that. What I’m referring to is my past experience of my brother going
        to jail. That’s the one. Number two is, I’m just not quick to judge.. It’s
        not easy for me to believe one person or a particular accusation. I try to
        look at it in all sides, as much as I can, because it’s only fair for the
        person being accused, and the person accusing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ce664b-2c90-4766-ace2-ead3b3bf9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to taking a step back and looking at all the information
        objectively, how does a show like “The Source” figure in a time when viewers
        can get their information from a direct source or a trusted intermediary,
        like a journalist they follow on Twitter?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfeee54-4f10-40bb-b00e-9923d3587d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have a team and we brainstorm who our guests would be, and who
        would be a nice partner on the same show. For example we have a guest who’s
        very controversial, we think of someone who can play a neutral ground. Parang
        for Senator De Lima, we had Senator Gordon, ganon. But sometimes that doesn’t
        work easily, sometimes you won’t have two guests in one show. So if you have
        someone who seems to be leaning on one direction, you have to get that person
        [going to the other direction] the next day. We strive to be very impartial,
        and to do that we have to be very careful about it. But sometimes — it hasn’t
        happened though — you won’t be able to get your dream guests, the right combination.
        When that happens, you try to make up for it by doing it the next day.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fdbd1e-0743-4934-a6b9-4e28303251de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:51:54.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:51:59.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s also a responsibility to the audience. You did say social media’s
        very active right now. You want people to know that this show will give you
        context the best way we can.</p>'
    '48':
