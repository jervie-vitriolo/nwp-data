  'Duterte-Robredo':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-05T16:51:17.608+08:00
    'imagesource': 'jcr:31d6bc92-a836-4b30-91fc-9b59cb675ba7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3547faab-3153-4a29-a108-e565b7cb17ec'
    'lead': 'Vice President Leni Robredo has expressed concern over President Rodrigo
      Duterte''s lashing out against world leaders and organizations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:31:03.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T13:31:19.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T13:31:19.002+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo to Duterte: Be more careful with words

      '
    'updated': 2016-10-06T21:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfcd756-5739-4b42-ab23-e4ff10c9f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Leni Robredo has expressed concern over President Rodrigo Duterte''s lashing
        out against world leaders and organizations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b8ae0-e1fe-48f9-9cec-58de5ee05b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is worried the president''s remarks would affect international
        support for anti-poverty and development programs in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9dfa2-9b3b-458d-ac18-eef284d75c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parating andun yung pangamba. Kasi sa atin napakahalaga yung good
        relations natin with the international community, marami tayong inaasahan
        na tulong galing sakanila," Robredo said during a media briefing at her office
        at the Quezon City Reception House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07aefb-f489-45ef-94b6-9176dd7e9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is always a worry. Because a good relationship
        with the international community is important because we are expecting help
        from them.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338cb51a-2468-4842-a4c5-663a56fd93ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she were to give the president advice, Robredo said she would
        tell him to be more careful with his words.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94995f15-9ab8-4a6f-a023-d3e2a7c43d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been known to speak against other countries, most especially
        the United States, as well as international organizations like the United
        Nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8652783-4d9f-49ac-b12b-0f6b0bb1b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his most recent tirade, Duterte said outgoing American president
        Barrack Obama can "go to hell," and told the European Union to choose purgatory
        since hell is already full.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc2671-a070-4c64-a5fb-21df200b715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the President should keep in mind that he is the commander
        in chief, so his pronouncements are automatically taken as policy statements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3546eed5-8670-43ae-b72d-df8d90d4654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami kaming mga personal na pakiramdam na hindi dapat sinasabi
        sa publiko dahil sa aming posisyon, kaya ganon siguro kay presidente, papa-alalahanan
        lang sa kanya na siya ang pangulo, what he says is policy kaya mas maging
        careful din," Robredo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9427116d-caf5-4c73-b106-13eadc7df773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have many personal feelings that we cannot divulge
        to the public because of our position. Maybe the President should be reminded
        that he is the president. What he says is important, which is why he needs
        to be careful.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4776739-05b9-497b-92fc-23b195761e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/15/cayetano-extra-judicial-killings-probe-political-motive-Liberal-Party.html">Related:
        Liberal Party''s ''Plan B''? Cayetano says EJK probe might have political
        motive</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf3efbc-6f44-4181-91a4-cfac354f4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, though, Robredo says countries and international organizations
        maintain their commitment to current programs in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bb0b2f-bcdc-41a3-9290-7a148ebd8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:31:03.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:31:19.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least those that she has reached out to for partnerships with
        her office, including the United Nations, Unicef, and World Bank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4976837-d98b-485e-ad66-69f33863a151'
      'mgnl:activationStatus': true
