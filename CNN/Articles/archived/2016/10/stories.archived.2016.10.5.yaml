    'updated': 2016-10-06T01:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fba282-8b14-44ec-afc1-b2a737674194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Drug money which
        "dwarfed" the amounts involved in the infamous pork barrel scam that hogged
        the headlines some two years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7a25f-f70d-4b1e-881b-7e3a3c5ea2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the latest revelation from Justice Secretary Vitaliano
        Aguirre in connection with the ongoing congressional probe of alleged Bilibid
        drug trade which supposedly funded the senatorial run of then Justice secretary
        and now Sen. Leila de Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9c3d1-f3e9-4c51-8e7e-59cadb124127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung ₱10 billion ni Janet Napoles, it is dwarfed by the amount
        nitong mga drug monies na ito," Aguirre said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9640efa-fe3b-43c2-8428-29c3c4e22177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said between ₱12 billion and ₱15 billion was involved — just
        in the last two years before the 2016 elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e900eeb5-0a4f-4b8b-8e8c-a597c7500d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Ni-require magbenta ang mga drug lords... Ni-require ni Jaybee
        Sebastian magbenta yung mga mayors, mga bosyo ng drugs porke kinakailangang
        suportahan daw ang kandidatura ni Sen. Leila de Lima," Aguirre said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cfdcbf-2f01-4bdb-b093-23fac3d67b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Drug lords were required to sell because they were
        told this was needed to support the candidacy of Sen. Leila de Lima.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363f7a99-8e6f-4adc-b086-06eb5ccd6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Aguirre to De Lima: We have witnesses</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc36bc-6966-40e1-b803-3de9002677be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said the drug trade happened outside the national penitentiary
        where drug lords would give instructions as to which bank account to use to
        deposit money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ec2cc-9ba4-414d-86d1-0f5242e77bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said before it could amount to billion. It''s actually billions
        as it turned out," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27975fcb-a4e7-404d-9fc5-cc5614902fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima had previously denied accusations involving drug money and
        alleged dummy accounts containing huge sums of money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f6bce9-632f-46a1-8316-dfd802bc35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/26/Duterte-behind-demolition-job-against-me-De-Lima.html">Related:
        Duterte behind demolition job against me - De Lima</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca7028a-2bde-4362-9371-e73a967162b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the continuation of the House probe on illegal drugs at the national
        penitentiary, Aguirre said he would be presenting a new set of witnesses —
        including De Lima''s former aide, Jonel Sanchez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b6636b-6d74-4f90-831a-c52a4e3f8ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Sanchez would testify on the supposed relationship
        of De Lima and her former driver-bodyguard Ronnie Dayan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a2eea-d267-4437-940a-d41056bcc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two witnesses, Aguirre said, would also detail the missing P300
        million during the December 2014 raid in Bilibid — which allegedly went to
        De Lima.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0309f1a4-d9c0-45c8-b8d1-060ef49933b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:20:02.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:20:06.694+08:00
