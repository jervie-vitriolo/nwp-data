    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f04542-652f-4906-9940-76886481b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:26:48.169+08:00
