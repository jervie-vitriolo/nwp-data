      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old California native faces Sekine in the main event
        of ONE Championship’s “Age of Domination” fight card at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4795ff-6e71-478e-adf1-fd040bf63d08'
      'mgnl:activationStatus': true
