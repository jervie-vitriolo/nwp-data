  'Sandiganbayan-suspends-Muntinlupa-Rep-Biazon-over-pork-barrel-scam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-21T15:13:24.431+08:00
    'imagesource': 'jcr:5caaab13-a3a7-45fa-87ee-6980aa637d1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a2a1d40-272e-454b-a2c4-f540955a0ba6'
    'lead': 'The anti-graft court has ordered a 90-day suspension for Muntinlupa Rep.
      Ruffy Biazon over graft and malversation charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T10:48:15.656+08:00
