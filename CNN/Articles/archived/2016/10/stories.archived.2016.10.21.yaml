      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also quite heavy — the clear downside of packing a full 21-megapixel
        camera, high-quality lens and a powerful processor into a small device.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeefb92-f29f-4c23-8e54-f2d37f2be191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:18:39.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:18:43.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, users can still surf the web, download and use apps,
        make calls and do all of the things you would with an Android device. As of
        now, Kodak Ektra runs its mobile operating system, Android 6.0 Marshmallow
        (it''s unclear whether users will be able to upgrade to Android 7.0 Nougat).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735cc7ca-428d-4f0a-922f-6b28c0646604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:18:39.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:18:43.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kodak probably won''t lure Samsung and Apple iPhone loyalists
        away from their existing phones, it could be a selling point for photo enthusiasts
        who don''t want to lug around a standalone camera.</p>'
  'duterte-US-split-draws-mixed-reactions':
    'author': ' Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-21T22:37:38.549+08:00
    'imagesource': 'jcr:1119a98f-35a0-459c-b2e4-476b6c7a9b33'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d431b71-479a-4e9d-b73d-497c199420d8'
    'lead': 'Following President Rodrigo Duterte''s declaration of a break-up with
      the United States and a renewed relationship with China, the U.S. Embassy, Trade
      Secretary Ramon Lopez, and analyst Richard Heydarian react.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T10:23:39.705+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T10:23:48.434+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T10:23:48.076+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte comment on split with the U.S. draws confusion, mixed reactions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04884573-e09e-420a-9a7e-dd7f65407af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo''s
        Duterte''s strongly-worded announcement of a parting of ways with the United
        States has created confusion, prompting members of his economic team to explain
        what the sudden declaration means.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b08f8-c06b-4a5a-913e-3ef787045794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.434+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before Filipino and Chinese businessmen in Beijing Thursday
        evening, Duterte declared, "I announce my separation from the United States,
        both in military, not maybe social, but economics also."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3507b4-e9b8-4716-b60e-06819b32b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America has lost now. I''ve realigned myself in your ideological
        flow and maybe I will also go to Russia to talk to Putin and tell him that
        there are three of us against the world: China, Philippines and Russia. It''s
        the only way," he told the audience which included Chinese Vice Premier Zhang
        Gaoli.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe60238-af58-4a4d-9a67-1a5edb0cbe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/21/rodrigo-duterte-announces-splist-with-united-states.html">Related:
        In China, Duterte announces split with U.S.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219c59a8-0ce4-41ba-8547-377627052c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the US embassy said they have yet to hear from the
        Philippine government "what Duterte''s remarks on ''separation'' might mean
        but it is creating unnecessary uncertainty," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80739b7c-2ea8-4086-b43a-8a72853b637c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy noted recent "troubling rhetoric" coming from the president
        that is "inexplicably at odds with the warm relationship that exists between
        the Filipino and American people and the record of important cooperation between
        our two governments."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d720573-fbae-4fb2-9221-e39ddfabe984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then announced that Assistant Secretary of State for East Asia
        and Pacific Affairs Daniel Russel will be coming to Manila "as part of a previously
        scheduled trip to the region" and will meet his Philippine counterparts to
        talk about  "the broad scope" of bilateral relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535dfc61-dc2e-40d7-8666-79c79482cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.435+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russel will fly in over the weekend for his meetings next week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184b824-fb1f-43fb-ab96-2f5c0cd91336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For our part, we will honor our alliance commitments and treaty
        obligations. And of course, we expect the Philippines to do the same," the
        embassy statement continued.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2de7c-f548-4f3a-b99b-3ace0d2015f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed that Philippine-American relations are "built on a 70-year
        history, rich people-to-people ties, including a vibrant Filipino-American
        diaspora, and a long list of shared security concerns."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccb135f-f033-403c-a51d-95897ec9d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez downplayed Duterte''s declaration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7a6e4-a6fc-4dfc-a894-f63d1cae22a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The statement of the President simply means maintaining (a) relationship
        with the West,"  he clarified on The Source. "It''s breaking being too dependent
        on one side."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19f9cf-a38c-40d4-b0a8-ab88de950450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said trade with and investments from the US will not stop.
        He said Duterte only expressed his "desire to strengthen and rekindle ties
        with China and the ASEAN region, which we have been trading with for centuries."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49adcdf-a1e9-4fff-8a8b-f823f7897187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economic team released a similar statement, noting
        that "we share the oriental culture conducive to better understanding with
        our regional partners."</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Philippine Economic Team: We will maintain relations with the West,
        but we desire stronger integration with our neighbors. <a href="https://t.co/TgIGXrOiJf">pic.twitter.com/TgIGXrOiJf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/789309069026693120?ref_src=twsrc%5Etfw">October
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36500cb-4b56-496f-af65-3495e28151e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.436+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719608f1-af23-40cc-bebe-ce7d6c28647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez assured US investments in the Philippines are safe.  He said
        the Duterte statement would not affect Filipinos working in the outsourcing
        industry and other American investments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5321e308-9aaf-42d5-bf9a-6b4fb399c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical analyst Richard Heydarian says the president''s remarks
        must be taken with "a grain of salt,"  describing it as "strategic recalibration."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab993d-ebaa-48a2-ab45-9e59151056ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Source, Heydarian says he expected cabinet
        members like Foreign Secretary Perfecto Yasay and Delfin Lorenzana of the
        defense department to downplay the statement.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="452" src="https://www.youtube.com/embed/BQibuFWz40c"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c4eb4-8f16-4056-856b-25dda3fcfc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a161d16-def9-4a52-872e-56fd3ec1d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. accounts for 13 percent of foreign direct investments in
        the Philippines, while China contributes 0.1 percent.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa78126-914a-4899-95e1-522669f6f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.437+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s state visit to China, 13 bilateral deals covering
        trade, investment, tourism, crime, and drug prohibition were signed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d911f6-4924-4371-ad1b-25f3d5cde98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/10/21/Philippines-China-business-deals.html">Related:
        Business leaders to bring home at least $13.5 billion deals from China</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b1d4fa-0dc4-4040-bf24-75e4e7bdc4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the new deals cover "areas of industries, manufacturing,
        agri-business, trade finance, hotels, telecoms, tourism, transportation, ecozones,
        industrial parks, (and) infrastructure." He estimated that the investment
        will translate to two million jobs and a rise in the number of Chinese tourists
        in the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c4bcd-95fc-4a21-91cd-78781831e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while employment and infrastructure, especially in transportation,
        will benefit the Philippines, these may come with a catch.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a99322-0ce0-416e-b9a1-7d975394a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has a storied history of infrastructure in the Philippines,"
        Heydarian warned. "We have to make sure they comply with environmental regulation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda5d0e-f6b3-4c81-a664-6a8675317664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects Chinese investments would still "be far behind" the U.S.
        and Japan, however.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4d977-487f-4447-b2b0-8f1f4b4642cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:23:39.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:23:48.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heydarian says Duterte is "dramatic" about the U.S. because of "personal
        irritation," following their criticism of his war on drugs and his remarks
        on President Barack Obama and Ambassador Philip Goldberg. He also cited Duterte
        history with the U.S., when he refused to grant them access to a Davao base
        during his term and his U.S. VISA rejection.</p>'
