    'lead': 'Nintendo has revealed a unique new gaming console called Switch — one
      part mobile, one part home console.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:15:08.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:25:01.610+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nintendo Switch console looks like the future of gaming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc2ccc-0383-4599-b1f0-6695d281e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Nintendo has revealed a
        unique new gaming console called Switch — one part mobile, one part home console.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954ba8e-fa42-440f-b2d2-28cff771429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo posted a three-minute trailer of its NX console on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e778c8c-2239-4c3e-827e-7132eb3a23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the trailer, gamers insert a slim tablet into a handheld device
        that has controllers on each side. It looks like a modern-day Sega Game Gear.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af8359c-4a3a-465b-a589-ec22413dc530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can then pop the tablet out of the Switch Console and plug
        it into a "Switch Dock" base station for the TV. It will automatically transition
        to portable mode when it''s lifted from the dock.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a8d1f-7eba-4f1d-9efe-6e56e993ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal: make it easy to "switch" from playing the game while sitting
        on the couch to on the go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a1225-e136-4914-9ee1-cdd29b564d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The console, which is expected to be released in March 2017, requires
        a game cartridge and comes with a kickstand. It''s unclear if games will be
        available via digital download. Price has not yet been announced.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383e535-278c-4f5b-9767-3622a1aa4937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company first teased the system — with the codename "NX" — in
        a quarterly financial report in April. But this is the first time gamers have
        seen how the console looks and works.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c0529-f2d0-4aca-9c1e-719bb626b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as console competitors Sony and Microsoft have new
        systems on the way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06adff5-e58d-447c-9d93-e2483fc543d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony''s PlayStation 4 Pro, an upgrade of its current console, is
        due out in November. Microsoft is developing its Project Scorpio device, expected
        to come out in late 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a4e17-d25d-422a-a201-f4681f7956ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reveal marks an important moment for Nintendo, which is looking
        to drum up consumer excitement following lackluster sales around its Wii U
        system. The Wii U, launched in 2012, sold 13 million units — a far cry from
        the 100 million consoles sold by its predecessor Wii. Nintendo also posted
        a $237 million loss in its most recent quarterly financial report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7953bb-c674-4258-afea-66be4049dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company''s share price more than doubled in July following
        the success of popular augmented reality game Pokemon Go. Nintendo got another
        boost last month when it announced that a Super Mario game would hit the iOS
        App Store sometime this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2797a06b-8fa8-4837-9a80-1f7acc6b1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jethro Mullen and Yoko Wakatuski contributed to this
        report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63724bd3-2be9-441b-a8bc-89acd6c9fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:15:08.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:25:01.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/20/technology/nintendo-switch-revealed/index.html">"Nintendo
        Switch console looks like the future of gaming"</a></em></p>'
