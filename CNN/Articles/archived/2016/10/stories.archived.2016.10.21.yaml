      'mgnl:lastActivated': 2019-11-04T10:18:43.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everything is retro. You''ll find a USB type-C port on the
        side, so you can easily port photos onto your computer. It also comes with
        32GB of storage, which means you won''t need to transfer photos over right
        away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d248b5-69db-44d5-8dde-dba4a18afbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:18:39.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:18:43.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kodak partnered with apps like Snapseed to make editing on the device
        easy, too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909eca6-5ec9-4586-873f-4e4c6fd53dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:18:39.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:18:43.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We took the phone for a spin and were impressed with the beautiful
        shots it took in various lighting conditions. While it''s undoubtedly fun
        to use, it has its drawbacks: It can take awhile for a shot to be processed
        and saved after hitting the button.</p>'
