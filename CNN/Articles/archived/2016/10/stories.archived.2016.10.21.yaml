  'car-insurance-Prudential-Guarantee-and-Assurance':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-21T23:01:59.632+08:00
    'imagesource': 'jcr:0b364c14-1ac1-4a6e-b65a-f77d10356695'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c9d5d37-3589-41cf-ac3f-56afd54bf8cd'
    'lead': 'Just as important as choosing a car is picking the insurance policy that
      goes with it. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T10:06:56.917+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:21:44.888+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Choosing your car insurance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282cb37a-50b3-45ae-aeb9-206f703e7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Car sales continue
        to go up in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708e02c-cfd7-4890-b570-d14a22597429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Automotive Manufacturers of the Philippines Inc.
        projects that the industry will exceed its sales target of 370,000 vehicles
        this year.&nbsp; This is nearly 100,000 more than 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81149be4-b49d-45f3-b9b7-f221d20b5091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car buyers now have a wider range of brands and models to choose
        from.&nbsp; European and Chinese brands have entered the local market over
        the past decade to compete with American, Korean and Japanese companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146dd14-90fc-470c-807e-fa36b60fcfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as important as choosing a car is picking the insurance
        policy that goes with it.&nbsp; And just like cars, insurance plans vary a
        great deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16d384-f9be-4dfa-b5c8-2b299d189f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are three things to consider when deciding which insurance
        policy to buy:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1caa8-2236-4b92-bd1a-d2bd53814201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Study options beyond basic insurance</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a2fdf-3c07-47dc-b3e9-975577beb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Insurance Code mandates all motor vehicles to have compulsory
        third party liability (CTPL) insurance as a minimum.&nbsp; This is offered
        by different companies around the country.&nbsp; In other words, a vehicle
        cannot be registered at the Land Transportation Office if it does not have
        CTPL insurance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d2a6e-8f62-47f5-8a45-d08206c8dd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium, which is the amount the car owner pays for the policy,
        differs depending on the vehicle.&nbsp; Insurance companies consider the vehicle
        price, model, age and type of use (private or commercial).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbc640-d861-4102-8384-edb9973e5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTPL only covers liability for the death or injury of a third party.&nbsp;
        Damage to the car due to natural disasters, car theft, among others are not
        covered by CTPL.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4c82bf-619c-41a8-a5ad-accb8c8ec483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insurance firms offer additional coverage and options for such risks,
        but at higher cost under "comprehensive" or "full coverage" plans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b90cd-112f-418e-95bf-980cb9970e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prudential Guarantee and Assurance (PGA), Inc. president Celestino
        Ang told CNN Philippines that comprehensive insurance is not a priority for
        many vehicle owners until they get involved in a major accident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba77a072-71c0-4e33-a10c-0854bd483704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some people may afford to lose a car because they can buy another
        one without any problem,” Ang said. “But some people may only have one car
        and if they lose it, where will they get the money? You may ram into a group
        of pedestrians in an accident. Now that is unquantifiable. That’s why you
        need insurance, at least, to help you cross over those issues.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c116e1d2-79d2-4b05-a432-b01f5d6a2eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Assess your risk</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c816661-4e95-4c3e-b427-1ed50e88951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the different coverage plans, car owners must find the
        most cost-effective that fits their lifestyle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b96239-b0a0-41fd-8843-e73e67507c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy with most expensive premium may not always be the best
        for the owner. Although the Philippines is the fourth most disaster-prone
        country in the world by United Nations standards, some areas are less risky
        than others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5a820-65d5-467b-9ce3-93f501bfcbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car-owners who park and drive in crime-prone areas might want to
        include car-theft insurance. Those living in flood-prone areas may want to
        sign up for a plan covering "acts of God."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d805a0d-6ce4-4616-95e8-f96a59a2a601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it''s important not to overspend, there is no such thing
        as risk-free car ownership. Spending a little more now may give savings in
        the future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20c158c-223f-4866-893d-63715a35bcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All insurance companies provide you the extra that comes with their
        policies,” Ang said. “Look for one that is going to give a worry-free experience
        and is unlimited in terms of services that they give you. Like if you break
        down somewhere on the way to Vigan, they can tow you back to Manila. Or if
        you want to stay overnight because it’s the wee hours of the night, then get
        a policy that will provide accommodation and let you travel the following
        day.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4858b0d9-2c0e-4fe4-b6b7-3b96e6eacde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGA’s Auto Insurance Program is the only insurance policy that offers
        the following extras on top of free towing and free vehicle-breakdown services:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fc7732-a176-46fc-907d-a9729035f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free retrieval service if the vehicle falls into a gutter or ravine</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315847ad-887e-47c5-9dff-c2aa479bd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free ambulance service that can be immediately dispatched to bring
        the victim to a medical facility</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207fc1c9-cf43-483f-a5f0-7ca7d1295b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free emergency-message-relay service that can, upon the client’s
        request, convey urgent messages concerning a vehicle breakdown or accident</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee66f5-ab06-4f39-bcfa-6b020a9a21ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free alternative transport to a destination that provides clients
        with an appropriate vehicle in case their vehicle is involved in an incident
        outside Metro Manila and cannot be repaired immediately</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9853297-172b-4c43-ae4e-b674dfe372f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free alternative overnight accommodation in case the client’s vehicle
        is involved in an incident outside of Metro Manila and an appropriate alternative
        vehicle is unavailable</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ee450-3f8a-4a2f-80e1-c354fed1bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Caveat emptor</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d77d25-c1d6-4fbd-bcae-99fe9527c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Buyer beware."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487434f-9e08-4767-a8fb-1fa598bf6a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:06:56.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:21:45.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Insurance Commission keeps a list of licensed insurance companies.
        It is best to pick from this list to avoid ending up with fake insurance plans.
        Unlicensed insurance firms may also go bankrupt and fail to pay clients.</p>'
