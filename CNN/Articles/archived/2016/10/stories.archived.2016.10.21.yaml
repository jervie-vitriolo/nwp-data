  'donald-trump-i-will-totally-accept-election-results-if-i-win':
    'author': 'Jeremy Diamond, CNN'
    'caption': '(File photo) Republican presidential candidate Donald Trump speaks
      during a campaign rally at the University of South Florida Sun Dome on February
      12, 2016 in Tampa, Florida.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-21T03:01:57.169+08:00
    'imagesource': 'jcr:0ca08f8e-d4fb-4920-9d01-c14a05a692fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a263f72a-f567-4c2a-bf30-b93614766198'
    'lead': 'Donald Trump said Thursday he will accept the results of next month''s
      election if he wins, a caveat that threatens to cast unprecedented doubt on
      the legitimacy of the electoral process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:23:30.790+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T11:23:34.710+08:00
