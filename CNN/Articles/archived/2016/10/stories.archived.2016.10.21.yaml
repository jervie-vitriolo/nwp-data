      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After criticizing his rape joke about an Australian missionary,
        Duterte had called Goldberg a “gay son of a bitch.” He would later allegedly
        call Obama a similar thing. But Goldberg has had worse — in Bolivia, he was
        declared a persona non grata after its president accused him of supporting
        rebel groups. The United States has had worse — Bolivia’s ally Venezuela had
        a president who called theirs the devil in a United Nations gathering.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5b88bb-effb-44f3-9805-dc9a2168e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg has been doing all right, although “the last few months
        have thrown curveballs.” Goldberg remains what he was called to be: a diplomat,
        until the last minute of the last assignment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf5e6ea-7d91-465a-b166-3adfa197f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the great things about ... being in the foreign service
        in the U.S. is that every few years you get to do something completely new,
        something that will be exciting, something that will be different,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c851b1-5ddd-44c7-99f1-a63f9ebf03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he wants to stay, he answered, “It’s time to move
        on.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02804893-3d59-4f6b-90a4-ce839f0e790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg has been doing all right, although “the last few months
        have thrown curveballs.” Goldberg remains what he was called to be: a diplomat,
        until the last minute of the last assignment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33834758-dd89-44d5-a651-78347777fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years in what he calls an “itinerant life,” his gray hair
        has started to fade to white. Throughout the interview, he keeps his hands
        close together. His demeanor and posture take on the “wait and see” disposition
        that he is adopting toward this unpredictable new administration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21deea2-ef19-4e97-94a7-5f37ffe0fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a steady 70-year-old alliance and a colonial past, the Philippines
        is now sailing into unchartered territory. Duterte himself has said that he
        is about to “cross the Rubicon.” He announced on Thursday a “separation” from
        the United States to the applause of Chinese businessmen. And although both
        governments have clarified that they are not burning bridges, Duterte has
        doubted the other’s commitment, and declared — but not yet enacted — our last
        joint military exercise with them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d05b3-9d91-49db-a0bb-cd6d64f76e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an appeal that seems to directly counter Duterte’s claim that
        only Americans benefit from the war games, Goldberg says: “This isn’t one-sided.”
        In response to a columnist who questioned the utility of amphibious exercises,
        he answered that they can be used in humanitarian aid and disaster relief.
        He said that we help them, and they can help us, especially come the storms.</p>'
    '28':
      'image': 'jcr:9ea2dbdd-0693-4e82-9a2e-941156adb8e8'
      'imageCaption': '“One of the great things about ... being in the foreign service
        in the U.S. is that every few years you get to do something completely new,
        something that will be exciting, something that will be different,” Goldberg
        said. Photo by ALYANA CABRAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df58980b-356b-458c-ab55-2ade62a58bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047c917e-f24e-4f7f-ac36-ac487c77fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to say Pia, I think there’s absolutely nothing wrong — in
        fact, I think there’s something very good about trying to have a good relationship
        with China,” he said. “At the same time, that doesn’t mean that you have to
        discard old friends and allies. It’s a good thing for the Philippines to have
        a good relationship with China ... but also to have a good relationship with
        us.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e47a61c-0cac-49e2-909e-c3afb0d5e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We listen, and we hear what’s said, and quite frankly some of it
        is not consistent with what you expect from an ally and a friend.” He says
        it carefully and calmly, but matter-of-factly, neither pleading nor disappointed,
        neither sentimental nor irritated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f6dda-8911-4d15-b03c-57b7e76f9d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a good thing for the Philippines to have a good relationship
        with China ... but also to have a good relationship with us.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1428a493-c761-4d46-a486-750309b3431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven in 10 Filipinos trust the Western power, and a negative percentage
        trust China. We patronize Hollywood movies, we play basketball, and so many
        migrate to and work in the United States. One wonders if a culture change
        is on the horizon. Probably not, according to analysts, but the foreign policy
        is definitely shifting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f5cda-3a0d-471d-a328-4c65c8f6c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg’s departure arrives at a moment of transition — for the
        United States and the Philippines, both entering a new leadership. Both countries
        also face a sensitive climate, with a rise in populist politics and accusations
        of police violence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c01dfa-2c01-4c7c-a993-846cc9275d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite recent events, there are good memories to take home. Goldberg
        says that what he will miss most are the people of the Philippines — welcoming,
        hospitable, constantly asking for selfies. “You have pretty good beaches.
        I love going up to Baguio in the mountains,” he said. “There are a lot of
        beautiful places in the world, but there’s nothing that I will take away more
        than the good feeling of the Filipino people.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c626ab43-ab39-47f6-92fa-49cfc22a865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s an adventure, and it’s been an adventure a very long time,”
        he adds. “And there are still a few adventures to come.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967bfbf-8a97-4967-b505-c3a2b4e84bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c429af6a-97bf-4d86-a9ac-3d0db6d8f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pia Hontiveros'' interview with U.S. Ambassador Philip Goldberg
        airs tonight on CNN Philippines'' News.PH at 9:30 p.m.</em></p>'
