      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his brute strength and technical grappling ability, heavyweight
        contender Sekine is set to make his ONE Championship debut. Sekine is unbeaten
        as a mixed martial artist with seven wins and no losses.</p>'
    '5':
