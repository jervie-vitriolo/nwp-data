    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32d9c18-77fe-4a1a-9adb-d1d059403d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:18:39.945+08:00
