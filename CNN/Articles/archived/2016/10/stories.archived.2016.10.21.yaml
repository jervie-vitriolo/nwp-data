    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfdbf35-3d53-48cf-8620-6b2c0b66997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:19:50.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:19:54.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer sets the stage for what could be the most somber movie
        in the Wolverine franchise yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec4a134-d403-4aad-b7e2-d14424b4c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:19:50.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:19:54.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set to Johnny Cash''s cover of "Hurt," it portrays the hero still
        standing (but unable to heal) in a world where mutants appear to be almost
        entirely extinct. Professor X is also around, but he''s far from in top condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18ff700-9784-4390-9ad1-1b348381bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:19:50.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:19:54.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A turnaround in the gloomy mood happens when a young girl comes
        into their orbit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0330d97b-bce7-4a74-be35-fc36a696e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:19:50.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:19:54.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s like you," Professor X tells Logan, "very much like you."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3e1cf8-e336-4480-b429-8decbbbdee34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:19:50.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:19:54.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans speculate the girl is actually X-23, a character that in the
        ''X-Men'' universe is Wolverine''s successor. But director James Mangold has
        not confirmed that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5677b5-24fe-431b-8cbe-13987d4013f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:19:50.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:19:54.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storyline for the film is rumored to be in part inspired by
        the Old Man Logan graphic novel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf2205-8193-4f16-b437-8e3636875df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:19:50.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:19:54.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackman began speculation last year that this will be his last time
        playing the Wolverine character after posting a photo of his iconic Wolverine
        claws on social media captioned "ONE LAST TIME." But he has not confirmed
        or clarified his statement.</p>'
