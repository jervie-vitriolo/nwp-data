      'mgnl:lastActivated': 2019-11-04T10:42:41.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/20/tennis/tennis-rafael-nadal-ends-2016-season-injury/index.html">"Rafael
        Nadal: Spanish tennis star ends season due to injury"</a></em></p>'
