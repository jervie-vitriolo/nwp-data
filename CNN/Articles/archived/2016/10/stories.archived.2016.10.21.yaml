    'title': 'Duterte''s announcement on PH ''separation'' from U.S. draws mixed reactions
      from lawmakers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a15653-03fc-40b6-ae10-f8aca301658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte''s announcement of a military and economic "separation" by the Philippines
        from the United States has drawn mixed reactions from lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf4dc9-9481-41f2-b2bd-610e3e1e6666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Duterte said during a trade forum in Beijing that "America
        has lost" and that he has realigned himself with China''s "ideological flow."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c96d9-db5e-47dc-824e-c5d11f7ad1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe I will also go to Russia to talk to Putin and tell him that
        there are three of us against the world - China, Philippines and Russia,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a4653-7025-4b5a-8fb5-b439ab8c4485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/21/rodrigo-duterte-announces-splist-with-united-states.html">Read:
        In China, Duterte announces split with U.S.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5722c6fe-a882-487b-bf7c-35ed5af6935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Albay Rep. Edcel Lagman, the statement was Duterte''s "usual
        hyperbole." The lawmaker said Duterte "did not mean it," and that he was just
        "catering to the goodwill of his Chinese hosts."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6addcb2-5e50-479e-976d-da19e6209924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lagman, the Philippines cannot afford to completely
        sever ties "with traditional economic and security allies like the U.S."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de3667-6151-4fc6-9522-c8a6e51acd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party-list Rep. Gary Alejano expressed concern about Duterte''s
        statement, but was not surprised by it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e708fe5f-9c6e-42ab-8ea8-2d55d4093054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pres. Duterte often utters conflicting statements with regards
        his foreign policy, but his recent announcement to align ourselves with China
        did not come as a surprise. Early on, Pres. Duterte is inclined to veer away
        from the U.S., our long-time ally," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae5802-c3bf-4346-8098-ce4aed281291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano looked at relations between the Philippines and China through
        the lens of their overlapping claims in the West Philippine Sea (WPS).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21556b8b-cf14-42cb-b376-97849240199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more the Philippine economy is exposed to China, the more our
        economy becomes dependent on them, the lesser our power to assert will be,
        pertaining to our territorial conflict in the West Philippine Sea. The Philippines
        will be on the losing end when it comes to the WPS issue," the congressman
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720906a2-eaf8-495e-90c3-0a98dc3a20c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ifugao Rep. Teddy Baguilat, the U.S. "means much more" to the
        Philippines economically than China. He explained that "many" Filipinos derive
        their livelihood and income from the U.S. Through remittances and employment
        from U.S.-based BPOs, manufacturing, and the services sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c3c82-c57c-461b-9e01-9ca06c6df4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang [It''s like] the president is letting his personal dislike
        of American libertarians cloud his diplomatic overtures and foreign policy
        directions," Baguilat said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5778b433-2971-4e03-aa06-74f2b73ec446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that relations&nbsp; with individual countries do
        not have to be mutually exclusive, noting that the country''s Southeast Asian
        neighbors "seem" to have no trouble working with both China and the U.S.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b8ea9-b3a5-4888-b903-520be65a48ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan ba itakwil ang isa para ligawan ang iba? [Do we have
        to betray one to court the other?] We can say we love China, and we still
        love the U.S. Why can''t we get all those Chinese yuan without discarding
        American dollars? That''s the ideal," he noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea423c-6872-4021-a428-2a002b0b0620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillianes was far more critical of Duterte: "If he
        thinks like a communist, talks like a communist, frees the communists, and
        appoints the communists, then he must be a communist."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861c6741-1bfa-492c-aa4c-d1a00e0094cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. JV Ejercito expressed concern over a possible "economic backlash."
        He pointed out that the U.S. is still the biggest trading partner of the Philippines,
        and that U.S. BPOs employ about a million FIlipinos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e3e03-30f8-45d7-ba55-9701a16eee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This matter should have been studied throughly. We could pursue
        an independent foreign policy without necessarily cutting ties with the U.S.,"
        he remarked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73b93e-1b6c-47d8-8ddb-2e666f9b74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Win Gatchalian, Duterte''s statement needs to be clarified
        by cabinet members on the scope and reach of the supposed "separation." He
        said the administration''s independent foreign policy is a "catalyst" for
        renewed nationalism,&nbsp; but&nbsp; he would rather engage all countries
        in trade and commerce to enhance the economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22727427-a6b3-4e64-9eda-103c4ac46e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ralph Recto said the country should practice "big-tent diplomacy"
        - welcoming all, and shunning no one.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f165607-cffd-4f6f-8589-0c733e4d566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, our relations with the United States may not be perfect, but
        a country which has illegally built a great wall of sand in our seas is not,
        and far from,&nbsp; the epitome of a good friend either," he pointed out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a08d3f9-f089-4f6d-9f08-e06920412f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Leila De Lima accused the President of keeping the his foreign
        policy views&nbsp; to himself, and surprising everyone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc71b9-b626-410d-aa31-0dc90e117237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing to keep your Cabinet members in the dark - which
        is deeply troubling in itself - but it''s a whole level of betrayal to keep
        that from the Filipino people, and to announce it for the first time in front
        of foreigners," she pointed out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d70cb-6c7d-4b7c-94b8-1d5744d634fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez told CNN Philippines'' The Source that
        the country is not stopping trade and investments with the U.S.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23cb259-5259-4c19-92c6-cd5ecb8ce603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The President basically mentioned his desire to strengthen
        further and rekindle ties with China and the ASEAN region which we have been
        trading with for centuries."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41216cfa-b001-4a6c-aef8-e49f02ad7384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:59:52.149+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:59:56.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate plays an important role in Philippine foreign policy
        as the Constitution requires at least two-thirds of Senators to ratify any
        treaty or international agreement before it can be implemented.</p>'
  'US-Embassy-protest-violent-dispersal':
    'author': 'Isabella Montano, Lara Tan, CNN Philippines'
    'caption': 'Police and militants clash in a rally near the U.S. embassy.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-21T10:45:39.250+08:00
