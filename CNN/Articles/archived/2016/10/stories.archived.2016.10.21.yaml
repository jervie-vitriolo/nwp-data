      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a state visit aimed at cozying up to Beijing as he pushes away
        from Washington, the Philippine President announced his military and economic
        "separation" from the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
