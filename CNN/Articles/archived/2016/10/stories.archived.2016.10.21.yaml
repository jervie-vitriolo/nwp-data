    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa6087-f28b-4fd7-a74b-745fb8dd3471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:18:39.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:18:43.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Kodak is the iconic camera
        maker that failed to adapt to the digital age. But now it''s coming out of
        the dark room with its first smartphone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b69cb-c7c8-4b40-885a-f18687737903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:18:39.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:18:43.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company launched on Thursday an Android-based phone called Kodak
        Ektra, and it''s all about taking photos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568ddb3-93e4-4415-8503-0186897c352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:18:39.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:18:43.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device, now available in the U.K. and coming to the U.S. ($550)
        in the coming months, packs a 21-megapixel camera. That''s compared to just
        12 megapixels on most top-tier smartphones like the iPhone 7. There''s also
        a 13-megapixel front-facing camera for selfies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47201cf9-cc23-4e5b-86f3-14abd699f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:18:39.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:18:43.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s packed into a retro-style body reminiscent of an old Kodak
        camera. It features a big f/2.0 aperture lens, leather wrapped around the
        surface and a curved edge, which makes it easier to hold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce44975-ea95-4387-9827-7fe93c21f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:18:39.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:18:43.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s even a physical camera button on the frame to take pictures
        and a wheel to change the settings. Oh, and you can buy a $70 leather case
        that looks like one you''d use for a traditional camera.</p>'
