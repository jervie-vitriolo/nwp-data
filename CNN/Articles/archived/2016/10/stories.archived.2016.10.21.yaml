      'mgnl:lastActivated': 2019-11-04T10:42:41.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rafael Nadal has prematurely ended his
        2016 season in a bid to fully recover from a wrist injury that has hindered
        him this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18d668-b4a6-4848-94c8-d53e661ac16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:42:41.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spaniard had been due to compete in next week''s Swiss Indoors
        Basel, where he was beaten by Roger Federer in last year''s final, and the
        season-ending World Tour Finals in November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44625b41-df3e-48cd-b9ad-f692437d09ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:42:41.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal has been suffering problems with his left wrist since May
        when he pulled out of the French Open in the first week. He then tried to
        accelerate his recovery in an attempt to be fit in time for Rio 2016, where
        he won a gold medal with Marc Lopez in the doubles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11af4b-e8bf-4a7d-b779-9b61d3aeb38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:42:41.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, another complication in the same wrist has now forced him
        to focus on being fit for the start of 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3294a78f-9ba5-4c07-b2d9-d332b3e0fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:42:41.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no secret that I arrived to the Olympic Games short of preparation
        and not fully recovered, but the goal was to compete and win a medal for Spain,"
        Nadal said in a statement Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eeb7a6-0df1-45d5-809f-a25806daab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:42:41.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This forced recovery has caused me pain since then and now I am
        forced to stop and start preparing the 2017 season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e704c91-9ea4-4496-8666-4be851a3ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:42:41.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very saddened for not being able to play next week in Basel
        since I have a great memory of the tournament and the final played against
        Roger Federer last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db18ad-c2a1-4e76-a5d7-ec6fba464363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:42:41.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t be able to compete either in Paris-Bercy, where the crowds
        and the FFT staff has always treated me so well. Now it is time to rest and
        start preparing intensively the 2017 season."</p>'
    '16':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNadal%2Fposts%2F10154203256441026&width=500&show_text=true&height=264&appId"
        width="500" height="264" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9c64f-a54a-43bb-bd20-563b1e5a0248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.690+08:00
