      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera (14-7) claimed the inaugural ONE heavyweight crown in December
        2015 after knocking out Paul Cheng in just 26 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec210c8-5042-47a8-9a06-20b0e80211c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:27:02.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:27:06.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Vera''s third ONE Championship bout.</p>'
    '4':
