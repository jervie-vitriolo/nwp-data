      'scale': 'true'
      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de37ee0-aa0a-4f6d-929d-ce769d2fc0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:42:41.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After puling out of the French Open before his third-round match
        against Marcel Granollers, the wrist injury also forced the 30-year-old Nadal
        to miss Wimbledon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029b913-2f57-4499-a044-ee393421afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:42:41.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal won two ATP titles in 2016 although he struggled in the season''s
        grand slams, reaching the fourth round of the US Open and losing in the first
        round of the Australian Open — only the second time in his career he had lost
        in the first round of a major.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d2b84d-f6c7-4460-a655-327b0f80a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:42:41.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in his haste to be ready for the Olympics, he suffered fluid
        build-up in the bone in his wrist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a3972-e069-4744-b060-76de78f8f5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.691+08:00
