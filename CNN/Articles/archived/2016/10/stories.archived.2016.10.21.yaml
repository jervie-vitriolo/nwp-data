    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan suspends Muntinlupa Rep. Biazon over pork barrel scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf75d6b-445a-4d71-b037-112a9f984da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:48:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:48:24.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Sandiganbayan
        on Thursday ordered the suspension of Muntinlupa Representative Ruffy Biazon
        over graft and malversation charges he is facing over the alleged pork barrel
        scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d90f569-cc45-4dfd-8eb5-38c570b3b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:48:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:48:24.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution, the anti-graft court granted the motion of state
        prosecutors to suspend Biazon pending litigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a2f5b-9ebc-4967-8a33-9f94319bd9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:48:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:48:24.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said Biazon, like any other public official facing
        graft charges, must be suspended to prevent him from using his position to
        possibly tamper with evidence or intimidate witnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b16e4c-c7c3-448b-9884-f26e21e5a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:48:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:48:24.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biazon is accused of diverting some ₱3 million in pork barrel to
        fake non-government organizations controlled by businesswoman Janet Lim Napoles
        when he was congressman in 2007.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928edf28-44a3-4e57-b83a-bc937c285f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:48:15.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:48:24.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He allegedly received almost ₱2 million kickbacks from Napoles.</p>'
  'philippines-china-joint-statement':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-21T04:59:50.014+08:00
    'gallerysource': 'jcr:edad4535-e83c-4ca4-b00c-7eb876e636aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8a3544d-7fad-445c-90ba-9d6ac003c10e'
    'lead': 'In a statement, the Philippines and China acknowledge the centuries-old
      ties between them and agree that mutual understanding and friendship are important.
      The two countries commit to further enrich bilateral relations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T10:56:51.874+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T10:56:57.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T10:56:57.019+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Full text: Joint statement of the Republic of the Philippines and the
      People''s Republic of China

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5923f3-8ef6-4250-b7e8-4494f1d5206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte ends his four-day state visit to China today with both the Philippines
        and China describing it as fruitful and friendly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2c336-328a-409c-9580-329a1e675561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, both countries acknowledge the centuries-old ties
        between them and agree that mutual understanding and friendship are important.
        The Philippines and China commit to further enrich bilateral relations. They
        also reaffirm the principles in a 1975 joint communique and other documents
        that call for a peaceful settlement of all disputes and the Philippines''
        adherence to the ''One-China policy.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fdc4bd-279b-4ae8-9174-0880f573681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of agreements were also signed including a memorandum on
        the establishment of a joint coast guard committee on maritime cooperation;
        cooperation between both countries'' drug agencies; and a number of agreements
        to enhance trade and economic cooperation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6498993-9a57-4a20-afe8-5e5544b1915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the joint statement:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc68c544-f76a-43eb-b002-6e06733b2c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, October 21, 2016</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626f0b0-21f8-47f0-8c0a-8fe4c834f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; At the invitation of
        H.E. President Xi Jinping of the People’s Republic of China, H.E. President
        Rodrigo Roa Duterte of the Republic of the Philippines undertook a state visit
        to China from 18 to 21 October 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb57291-69ac-4a85-b1ad-c4b0399af432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; During the visit, President
        Rodrigo Roa Duterte and President Xi Jinping had a fruitful meeting in an
        amicable and friendly atmosphere and conducted in-depth exchanges on bilateral
        relations as well as international and regional issues of shared interest.
        H.E. Li Keqiang, Premier of the State Council, and H.E. Zhang Dejiang, Chairman
        of the Standing Committee of the National People’s Congress, met with President
        Rodrigo Roa Duterte. H.E. Zhang Gaoli, Vice Premier of the State Council,
        and President Rodrigo Roa Duterte also attended the opening ceremony of Philippines-China
        Economic and Investment Forum and delivered remarks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df741052-cd17-4070-aa52-ab2b08767c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Both sides acknowledge
        the centuries-old bonds of friendship of the two peoples. Both sides agree
        that the mutual understanding and friendship of the two peoples are important.
        Both sides will make concerted efforts to cement the traditional friendship
        of the two peoples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e3d89-d3b9-4997-8f54-ebfb8361e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Both sides agree that
        since the establishment of diplomatic relations, Philippines-China relations
        have enjoyed smooth development and remarkable progress in many areas of cooperation
        which have benefited both countries and peoples.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7ec269-aae2-48f6-8a2d-5e2c5c2cfe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Both sides commit to
        further enrich Philippines-China bilateral relations, founded on mutual respect,
        sincerity, equality and mutual benefit, which is conducive to regional peace,
        stability and prosperity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0035b-10f4-49b5-b00d-51c6ff5708e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Both sides reaffirm
        the principles contained in the Philippines-China Joint Communiqué of 1975
        and other documents, whose principles include, among others, the principle
        of the peaceful settlement of all disputes and the Philippines’ adherence
        to the One-China Policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41c484-f30d-4e8e-b25b-41be7481cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Both sides affirm their
        partnership and their common aspiration to achieve sustainable development
        and inclusive growth that will benefit the peoples of both countries. Both
        sides agree that this is a milestone visit which will infuse new energy to
        bring tangible benefits to the peoples of the two countries. Both sides will
        work together to pursue the sound and stable development of the strategic
        and cooperative relationship for peace and development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0d499-acc6-4e15-9925-2af50c49c635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Both sides acknowledge
        the great importance of maintaining high-level exchanges in promoting the
        all-around development of bilateral relations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea111b-4661-4500-a0e2-3229db6ab26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Both sides welcome
        the signing during the visit of various agreements and Memoranda of Understanding
        (MOU), as listed in the Annex.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8baf28-f3c7-44f8-9bed-123f46e88824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10.&nbsp;&nbsp;&nbsp;&nbsp; Both sides express interest in finalizing
        agreements and MOUs in such areas as education, finance, customs and sports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fe7230-a58d-4d44-9b4f-7cc797329353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11.&nbsp;&nbsp;&nbsp;&nbsp; Both sides affirm the importance of
        existing Philippines-China bilateral dialogue mechanisms in enhancing understanding,
        broadening cooperation and striving for a stronger relationship. Both sides
        agree to resume the Foreign Ministry Consultations, Consular Consultations,
        Joint Commission on Economic and Trade Cooperation, Annual Defense Security
        Talks, Joint Committee on Agriculture, Joint Committee on Science and Technology,
        and other bilateral dialogue mechanisms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3540078-a540-4705-9bb3-d966364477dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12.&nbsp;&nbsp;&nbsp;&nbsp; Both sides will encourage exchange of
        visits of high-ranking governmental delegations and leaders at the local level,
        legislative organs, political parties, and civil organizations, and increase
        interactions and communications.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1898bd6-4c4c-4b40-b539-f405390e4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>13.&nbsp;&nbsp;&nbsp;&nbsp; The Philippines welcomes China’s proposal
        to open a Consulate-General of the People’s Republic of China in Davao in
        due course. Proper arrangements for the diplomatic premises in both countries
        will be made in the spirit of the 1975 Joint Communique, on the basis of international
        practice and reciprocity, with priority for the most immediate concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb24ac19-e7e1-46d6-889c-993fb1b26540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14.&nbsp;&nbsp;&nbsp;&nbsp; Realizing that coordinated action is
        necessary to combat transnational crimes, the two countries’ relevant agencies,
        subject to mutually agreed arrangements, will enhance cooperation and communication
        to combat transnational crimes, including telecommunications fraud, on-line
        fraud, cybercrimes, drug trafficking, trafficking in persons and wildlife
        trafficking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8792c-1cb0-4a6e-bd79-72ec164161ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>15.&nbsp;&nbsp;&nbsp;&nbsp; Both sides oppose violent extremism
        and terrorism in all forms and will cooperate in the fields of information
        exchange, capacity building, among others, in order to jointly prevent and
        address the threat of violent extremism and terrorism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a98905-a9d9-4d40-8cf1-c368ffab6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>16.&nbsp;&nbsp;&nbsp;&nbsp; China understands and supports Philippine
        Government’s efforts in fighting against illicit drugs. Realizing that the
        problem of illicit drugs poses severe threats to the health, safety and welfare
        of the peoples of both countries, both sides agree to enhance exchange of
        intelligence, know-how and technology sharing on fighting against drug crimes,
        preventive education and rehabilitation facilities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fddb8-e44f-44b9-8737-a46adbabe4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>17.&nbsp;&nbsp;&nbsp;&nbsp; To further strengthen the efforts to
        fight against illicit drugs, both sides agree to establish operation mechanism
        for joint investigation on special cases and intelligence collection purposes.
        The Philippines thanks China for its offer of assistance in personnel training
        and donation of drug detection, seizure, and testing equipment to aid in the
        fight against illicit drugs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc9cb6-6c01-4cf2-a74c-6a4059aa6b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>18.&nbsp;&nbsp;&nbsp;&nbsp; Both sides commit to enhance cooperation
        between their respective Coast Guards, to address maritime emergency incidents,
        as well as humanitarian and environmental concerns in the South China Sea,
        such as safety of lives and property at sea and the protection and preservation
        of the marine environment, in accordance with universally recognized principles
        of international law including the 1982 UNCLOS.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c5d9b-4375-43f6-a8a4-cc3d0144b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>19.&nbsp;&nbsp;&nbsp;&nbsp; Both sides agree to continue discussions
        with a view to signing a bilateral agreement on Transfer of Sentenced Persons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7c6f4-58e3-4a89-900c-c9d6b16c1ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20.&nbsp;&nbsp;&nbsp;&nbsp; Both sides agree that bilateral defense
        and military cooperation are important components of bilateral relations.
        To enhance mutual trust, both sides agree to implement the Philippines-China
        MOU on Defense Cooperation, through exchanges and cooperation in areas of
        humanitarian assistance and disaster alleviation and peacekeeping operations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb1e908-5fd6-416c-bd1a-4f3989ab7c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>21.&nbsp;&nbsp;&nbsp;&nbsp; Both sides agree that bilateral economic
        cooperation remains strong, but has room for growth. Both sides commit to
        enhance economic relations in the priority sectors of the two countries by
        leveraging their complementarity and continuously promoting trade, investment
        and economic cooperation, through the activities identified under the MOU
        on Strengthening Bilateral Trade, Investment and Economic Cooperation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c51c14-635d-48c2-96af-a18033ba361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>22.&nbsp;&nbsp;&nbsp;&nbsp; Both sides acknowledge the mutual economic
        and social benefits gained from the Five Year Development Program for Trade
        and Economic Cooperation (2011-2016), and announced their commitment to its
        renewal through the Memorandum of Understanding on the Formulation of the
        Development Program for Economic Cooperation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd90664-53bf-4b02-ba60-f81eddc9a995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>23.&nbsp;&nbsp;&nbsp;&nbsp; Both sides identify poverty alleviation
        as their shared aspiration, and agree to exchange best practices and cooperate
        in projects in this regard.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0e355-9d8e-421c-946e-e62d20ef2948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>24.&nbsp;&nbsp;&nbsp;&nbsp; Both sides express willingness to jointly
        undertake practical cooperation including infrastructure investment, infrastructure
        project construction and industrial production capacity. Both sides agree
        that infrastructure cooperation which are jointly undertaken will be subject
        to proper procurement process, transparency and in compliance with relevant
        domestic laws and regulations and international practices.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced93bd4-f702-48df-b89b-a0e66e476eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>25.&nbsp;&nbsp;&nbsp;&nbsp; Both sides will develop financial cooperation
        including in areas such as concessional loans, preferential buyer’s credit,
        bonds issuance, loans, investments, securities, and others as mutually agreed
        upon including special loans for development. Both sides will strengthen cooperation
        in the Asian Infrastructure Investment Bank (AIIB) and other multilateral
        and regional development banks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f75726-cb55-49b8-8d83-d643f4d53d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>26.&nbsp;&nbsp;&nbsp;&nbsp; Both sides express willingness to expand
        the local currency settlement of bilateral trade and investment, and to coordinate
        to actively promote the regional financial cooperation which includes the
        multilateralization of Chiang Mai Initiative (CMIM) and bilateral swap arrangements
        (BSA). China welcomes the interest of Bangko Sentral ng Pilipinas (BSP) in
        participating in the Chinese Interbank Bond Market.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514fb3c7-b801-4a8a-89aa-75ea77b5fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>27.&nbsp;&nbsp;&nbsp;&nbsp; Both sides commit to expand cooperation
        in agriculture, particularly in such areas as (i) agricultural technology
        and infrastructure; (ii) agricultural trade;</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de0efe-eb11-46f3-ae06-112cee68326f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(iii) irrigation; (iv) climate change adaption and mitigation, and
        (v) compliance with animal and plant sanitary standards.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31722ef6-1a05-4dd6-9d5b-4a5ad7c0d6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>28.&nbsp;&nbsp;&nbsp;&nbsp; Both sides agree to strengthen cooperation
        on animal and plant inspection and quarantine. The Philippines welcomes China’s
        announcement to restore permits of relevant Philippine enterprises that export
        bananas and pineapples to China, and continue to import vapor heat treated
        mangoes which were packed in facilities that comply with standards set by
        China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eedca0b-bfed-47ed-ae5e-10a325dd1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>29.&nbsp;&nbsp;&nbsp;&nbsp; Both sides will undertake joint efforts
        to promote cooperation in the fields of high quality hybrid rice seeds, agriculture
        infrastructure, agricultural machinery, further develop the role of the Sino-Phil
        Center for Agricultural Technology, and other mutually agreed upon areas.
        China commits support for the Philippines’ effort to improve its food production
        capacity, training of agricultural technical professionals, and agricultural
        and fisheries industry development and capacity building, subject to domestic
        laws.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa036614-6cab-4ddd-8f6b-9ef9e638e28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>30.&nbsp;&nbsp;&nbsp;&nbsp; China expresses readiness to support
        Philippine requests for assistance under the framework of the ASEAN Plus Three
        Emergency Rice Reserve (APTERR) in times of emergency.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6330acfd-c4a5-4ecf-85f6-ef4d32d161d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>31.&nbsp;&nbsp;&nbsp;&nbsp; China expresses readiness to provide
        assistance to the Philippines in building scientific research industrial system
        and in science and technology training. Both sides are willing to explore
        the possibility of jointly building technology transfer centers, joint laboratories,
        and science and technology resources sharing platforms.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3d9a1a-a541-4e35-8cc7-1b64e8d69bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>32.&nbsp;&nbsp;&nbsp;&nbsp; Recognizing the growing two-way tourist
        arrivals in the past few years and noting momentum that will be driven by
        the “ASEAN-China Year of Tourism” in 2017, both sides agree to set the goal
        of intensifying tourism cooperation. Both sides will encourage their citizens
        to travel to each other’s country, explore the possible increase in capacity
        entitlements in air services, and encourage airlines to open new flights between
        Philippine cities, including Davao City and other cities in Visayas and Mindanao,
        and Chinese cities, which will contribute to the realization of this objective.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5437111-d5f3-4428-b13c-e7638966b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>33.&nbsp;&nbsp;&nbsp;&nbsp; Both sides encourage the universities
        of the two countries to promote meaningful exchanges in the field of research
        and innovation and to strengthen academic exchanges and the model of university-research-industry
        communications and cooperation. China expresses readiness to increase allocation
        of Chinese Government Scholarship for the Philippines in the areas of science,
        technology, engineering and mathematics.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a66357-c006-49f3-b6d6-7df371e39342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>34.&nbsp;&nbsp;&nbsp;&nbsp; Both sides agree to encourage mutual
        visits of media personnel, exchange of media products, cooperation in facilities,
        technologies and training between Chinese media and Philippine media including
        the People’s Broadcasting Corporation. The competent media authority of China
        is willing to enhance exchanges and cooperation with the Presidential Communication
        Office of the Philippines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae7f2d3-4854-4e14-8d66-f73327a3b7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>35.&nbsp;&nbsp;&nbsp;&nbsp; Both sides express interest in increasing
        twinning agreements between their cities and provinces, noting that these
        arrangements will encourage mutual understanding between their peoples and
        tap cooperation potentials at the local level.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24caa8c-a20c-43f9-bb26-ff960f8c7a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>36.&nbsp;&nbsp;&nbsp;&nbsp; Both sides agree to cooperate in emergency
        assistance and disaster relief.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed43c2-c4e4-4feb-8e9e-8162329577f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>37.&nbsp;&nbsp;&nbsp;&nbsp; Both sides reaffirm the importance of
        further implementing the “Executive Program of Cultural Agreement between
        the Philippines and China, 2015-2018” and encouraged their cultural institutions
        and groups to increase exchange of visits. Both sides will positively consider
        setting up their respective culture centers in each other’s country.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3f25e-1426-44c8-bde0-b20d8d304d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>38.&nbsp;&nbsp;&nbsp;&nbsp; Both sides attach importance to people-to-people
        exchanges between the two countries, noting that 2017 marks 600 years of friendly
        contacts between the Sultanate of Sulu and China, and the Philippines and
        China expressed interest in holding relevant commemorative activities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87dae9-a927-4d01-90f6-44ae6d6618a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>39.&nbsp;&nbsp;&nbsp;&nbsp; Both sides will explore other areas
        of bilateral cooperation including in information technology, health, customs
        cooperation, research and development, education, and other fields that will
        be mutually beneficial to both countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da4b59-f6d4-499e-9c65-f75687d66041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>40.&nbsp;&nbsp;&nbsp;&nbsp; Both sides exchange views on issues
        regarding the South China Sea. Both sides affirm that contentious issues are
        not the sum total of the Philippines-China bilateral relationship. Both sides
        exchange views on the importance of handling the disputes in the South China
        Sea in an appropriate manner. Both sides also reaffirm the importance of maintaining
        and promoting peace and stability, freedom of navigation in and over-flight
        above the South China Sea, addressing their territorial and jurisdictional
        disputes by peaceful means, without resorting to the threat or use of force,
        through friendly consultations and negotiations by sovereign states directly
        concerned, in accordance with universally recognized principles of international
        law, including the Charter of the United Nations and the 1982 UNCLOS.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91757b3d-2fbd-420b-b772-db4d0bb18a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>41.&nbsp;&nbsp;&nbsp;&nbsp; Both sides recall the 2002 Declaration
        on the Conduct of Parties in the South China Sea (DOC) and the Joint Statement
        of the Foreign Ministers of ASEAN Member States and China on the Full and
        Effective Implementation of the DOC adopted in Vientiane on 25 July 2016.
        Both sides commit to the full and effective implementation of DOC in its entirety,
        and work substantively toward the early conclusion of a Code of Conduct in
        the South China Sea (COC) based on consensus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcbe2ce-41dd-4038-b0d5-caa060df6fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>42.&nbsp;&nbsp;&nbsp;&nbsp; Both sides agree to continue discussions
        on confidence-building measures to increase mutual trust and confidence and
        to exercise self-restraint in the conduct of activities in the South China
        Sea that would complicate or escalate disputes and affect peace and stability.
        In this regard, in addition to and without prejudice to other mechanisms,
        a bilateral consultation mechanism can be useful, which will meet regularly
        on current and other issues of concern to either side on the South China Sea.
        Both sides also agree to explore other areas of cooperation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d8aa1-c9cc-4488-a413-c448cb495c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>43.&nbsp;&nbsp;&nbsp;&nbsp; China expresses support for the Philippines’
        chairmanship of ASEAN in 2017. Both sides express satisfaction with the growth
        of ASEAN-China Dialogue Relations over the past 25 years and affirmed their
        commitment to the principle of ASEAN centrality in the evolving regional architecture.
        China affirms support for ASEAN integration, ASEAN Community Building, as
        well as ASEAN’s efforts in realizing ASEAN 2025: Forging Ahead Together.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5120e-6dbb-4061-a529-b1855c14f9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>44.&nbsp;&nbsp;&nbsp;&nbsp; Both sides affirm their continued cooperation
        in UN, ASEAN Regional Forum, Asia-Pacific Economic Cooperation, Asia-Europe
        Meeting, World Trade Organization, UN Climate Change Conference and other
        regional and multilateral organizations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d34521c-107f-4bee-b88c-592ef18ed5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>45.&nbsp;&nbsp;&nbsp;&nbsp; Both sides reaffirm adherence to sovereign
        equality, non-intervention, and non-interference enshrined in the UN Charter
        and reiterate their common commitment for the protection and promotion of
        human rights through dialogue and cooperation in light of the core human rights
        instruments to which both countries are parties to.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b46156-cccf-4a37-aba6-590e70777d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>46.&nbsp;&nbsp;&nbsp;&nbsp; Both sides support the enhancement of
        the UN’s role through necessary and reasonable reforms. Both sides held that
        pushing for the implementation of development issues, upholding the legitimate
        rights and interests of developing countries, enhancing the voice and representation
        of developing countries in international affairs should be the priorities
        in the reform of the UN, including the Security Council, and increasing the
        role of developing countries in UN decision-making.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b41e70-a42e-480b-a59a-f05eed2a6391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:56:51.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:56:57.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>47.&nbsp;&nbsp;&nbsp;&nbsp; President Rodrigo Roa Duterte expressed
        appreciation for the warm welcome extended by the Chinese side. President
        Rodrigo Roa Duterte invited President Xi Jinping to visit the Philippines
        at a convenient time. President Xi Jinping accepted the invitation with pleasure.
        President Rodrigo Roa Duterte also said that he looked forward to welcoming
        Chinese leaders to the ASEAN and Related Summits in 2017.</p>'
  'lawmakers-reactions-duterte-separation-us':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
