    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T11:23:34.443+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump: ''I will totally accept'' election results ''if I win''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c42866-faa0-461b-a3f0-62488e1f7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Delaware, Ohio (CNN) —</strong> Donald Trump said Thursday
        he will accept the results of next month''s election if he wins, a caveat
        that threatens to cast unprecedented doubt on the legitimacy of the electoral
        process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c105fe-8983-428b-ab43-60b245fd8d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered a stunning declaration during the final presidential
        debate that he might not accept the results of next month''s election. In
        his first speech since the debate, Trump seemed to simultaneously double down
        on the stance he articulated Wednesday night while also trying to clean it
        up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5261e6b6-f84f-42ee-a46d-c89b860f05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump argued forcefully during a rally here that he was being asked
        to "waive" his right to contest the election after critics slammed him for
        refusing to pledge to accept the results of the election the previous night
        during the final presidential debate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aebf4d8-70fb-4445-9c0d-5d82a5135a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to promise and pledge to all of my voters and supporters
        and to all of the people of the United States that I will totally accept the
        results of this great and historic presidential election, if I win," Trump
        told supporters here in his first comments since the final debate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a87a77-b554-403b-8ab7-6594fd36a753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After raising concerns about voter fraud – instances of which are
        extremely rare – Trump also pledged to accept "a clear election result."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4cd37-7cfc-494f-9a74-2a39cd4e799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I would accept a clear election result, but I would
        also reserve my right to contest or file a legal challenge in the case of
        a questionable result," Trump said. "And always, I will follow and abide by
        all of the rules and traditions of all of the many candidates who have come
        before me. Always."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7cf5dc-8ace-4ae6-b404-4d60e960987a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks Thursday appeared aimed at quelling the outrage
        he sparked the previous night as Republicans and Democrats alike balked at
        Trump''s response that "I will look at it at the time," when asked if he would
        concede the election should he lose on November 8. But by refusing again Thursday
        to promise outright that he will abide by the results of the election, Trump
        kept alive a worrying conspiracy theory that his underdog candidacy could
        be defeated by below-board behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b597d098-7899-48c9-9f65-4445bb394cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks came after Trump took intense fire from Republicans
        and Democrats alike for saying "I will look at it at the time," when asked
        if he would concede the election should he lose on November 8.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293a740-a2c1-4df1-aff5-2a4b04ee2398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will keep you in suspense," he added during the debate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa77400-cbb6-4889-9157-61e71ccbe066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said Thursday that he was only refusing to make a blanket
        statement concerning the results of the election because he wants "fairness
        during the election."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495adb8-3044-4672-aa24-e20c647727e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is having nothing to do with me but having to do with the
        future of our country. We have to have fairness," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93bd21-dbf7-46a9-959c-f7c17617312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has spent weeks calling the election "rigged" and suggesting
        to his supporters the presidency could be stolen from them, sought to compare
        his situation to the 2000 election, when Al Gore sought a recount in several
        counties after the results of the election in Florida were very tight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833f642-408a-4dad-a793-40120d627454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Al Gore or George Bush had agreed three weeks before the election
        to concede results and waived their right to a legal challenge or a recount
        then there would be no Supreme Court case," Trump said of the ensuing legal
        process following the contested result of the 2000 election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1afda04-5f01-4690-857d-81474370c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But neither Bush nor Gore raised concerns about the legitimacy of
        the electoral process, neither before nor after Election Day. And a day after
        the Supreme Court ruled, Gore called Bush to concede.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd3c31-beb4-4e0a-851c-b8b9f8b5947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:23:30.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:23:34.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Donald Trump: <a
        href="http://edition.cnn.com/2016/10/20/politics/donald-trump-i-will-totally-accept-election-results-if-i-win/index.html">''I
        will totally accept'' election results ''if I win.''"</a></em></p>'
