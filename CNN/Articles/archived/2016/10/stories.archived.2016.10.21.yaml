      'mgnl:created': 2019-11-04T11:27:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America has lost now. I''ve realigned myself in your ideological
        flow," he told business leaders in Beijing on Thursday. "And maybe I will
        also go to Russia to talk to Putin and tell him that there are three of us
        against the world: China, Philippines and Russia. It''s the only way."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec07f1-db3b-4497-8ea4-6959ff5ba911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/10/21/Duterte-announces-separation-from-U.S..html">Related:
        Duterte announces ''separation'' from U.S.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38244e83-33ee-479f-b5f7-8c5337e58b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte didn''t provide details about how he''d break away from
        the United States, or what the separation could entail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08df1c6-70c0-438f-ba90-9176c2c0cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials stressed the long history of diplomatic, military
        and financial ties between the two countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1839fa6-29d1-4138-87c0-55024085287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not received any requests from officials to change our
        alliance," Deputy White House Press Secretary Eric Schultz told reports aboard
        Air Force One Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e2db3-bf6c-4b09-924b-e79fb7e46802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, leaders said they were ready to start a new chapter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1031b0-e9c8-4b39-9444-4dc7e023cafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gamble</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a2e759-7778-4612-9f4e-2c6432f61020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between China and the Philippines had soured over a territorial
        dispute in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d9f703-a2fd-4dc7-9e03-02ee766564e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now Duterte is taking a different tack, pushing that issue to
        the background as he tries to forge closer ties with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a2503-1ef4-4bed-ba88-5f089888ea70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the gamble pay off?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4f53d8-af87-47da-90ad-4b86e0c16adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, it seems to be, said Richard Javad Heydarian, a political
        science professor at De La Salle University, Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2b53ba-1b8f-4775-ad58-e0aa86db96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usually brash and outspoken Duterte appeared much more statesmanlike
        in China than he has on previous trips overseas, said Heydarian.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c2d09-32ab-4e63-a98e-e37c1f00b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has been careful not to slight his hosts, he''s been very
        deferential to the Chinese. It''s raised eyebrows in the Philippines but pleased
        people in China," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36026cd-7aed-4add-8c1d-eb084a08cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deals signed</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6203ebd-37e3-4fb8-8348-af5a46b8b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jingping welcomed Duterte with full military
        honors at the Great Hall of the People in Beijing Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea5098-4a1a-491a-bf41-f2543d435caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called the two countries "neighbors across the sea" and said
        they''d agreed to achieve "full improvement" in bilateral ties, state media
        reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d344056-ac0d-403c-9b86-b623972829ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Duterte to tell Xi: State visit not time to discuss sea row</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83a851-84b6-4267-afce-2fffb3ffcee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders signed some 13 bilateral deals including pacts on
        trade, investment, tourism, crime, and drug prohibition, according to China''s
        state news agency Xinhua.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd6fb55-7fbb-45e6-9504-9ea0f08d39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there was no specific agreement about the South China Sea,
        where the two have overlapping maritime claims. They agreed to address the
        matter through talks, according to Chinese Vice Foreign Minister Liu Zhenmin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53404d6d-96fe-461d-846e-0818774954d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pivot</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f697de34-3b22-436e-82a9-83c121047095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s pivot toward China comes as relations with long-time
        ally the United States are at an all-time low.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526352dc-365b-44a3-b071-2d4a852cfbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference in Laos in September, he called U.S. President
        Barack Obama a son of a bitch, when asked what he would say if Obama was critical
        about his anti-drug efforts, which critics say violate human rights. Since
        Duterte took office, hundreds of drug dealers and users have been killed in
        police operations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98890a6f-4a46-4afa-b7b1-79408d493309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders both attended the ASEAN summit a few days later.
        They didn''t speak and only briefly shook hands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd2909-eedb-4872-9cc6-8ea61c0ed210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in October, President Duterte confirmed that his country
        would not participate in joint military drills with the U.S. that are set
        for next year. He did say, however, that the treaty alliance with the U.S.
        would remain intact.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad1a804-69ec-4815-8bfd-a7d6df04b96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, China''s Ministry of Foreign Affairs praised Duterte''s
        war on drugs this week, according to state broadcaster CCTV, saying he takes
        the fundamental interests and welfare of the Philippines'' people into consideration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196b786-9df5-4cbb-be9c-8b249a4e3ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how Duterte''s latest statement could alter ties with
        the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976cd2ea-950d-427c-8b32-70a5183c9fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to respond to the announcement Thursday, U.S. National Security
        Council spokeswoman Emily Horne said the United States and the Philippines
        share a long list of security interests and a 70-year history of "rich people-to-people
        ties."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf0eda5-10ca-4683-9718-817d02c53d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the United States is one of the Philippines'' strongest economic
        partners, she said. U.S. companies have invested more than $4.7 billion in
        the Philippines.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a2cbf5-b2b1-44c7-b45e-0223ec9c3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669073e-4550-4a8d-bb9d-dd2c17fbb845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has huge popularity ratings in the Philippines but his tilt
        away from Washington may not be supported by most Filipinos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b37b35-65ef-4b9d-a17a-f857d4662a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent opinion poll of 1,200 adults found that the trust rating
        of the United States stood at +66 compared with -33 for China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f77cdd-4a60-4f4a-94c0-2960a7bee8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte has made extra effort to sell China as a benevolent partner
        but it''s a tough sell," said Heydarian.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca23119-c940-40db-82f9-0ae4360c63f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties with China hit a low in July, when the International Court
        of Arbitration at The Hague ruled that China''s historical claim to the disputed
        waters was invalid.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da6670-b34b-4836-a352-b91ffecadf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:27:39.873+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China refused to participate in the tribunal''s proceedings and,
        in the wake of the ruling, Chinese boycotted Philippine-grown dried mango.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e9d4a-c330-42ba-b434-7c7f0568234c'
      'mgnl:activationStatus': true
