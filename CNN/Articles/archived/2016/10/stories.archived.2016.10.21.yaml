      'jcr:uuid': '058b855e-3b1b-4c13-9701-101277f5b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:3365cae7-a5c1-4eea-ac54-d058f370c73c'
      'imageCaption': 'Wildflour sous chef BJ Mantuano says, “[We decided to] make
        [Hotel Bar] straightforward, friendlier, for people to understand, so they
        don’t get intimidated." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eb6043-a403-47e3-9272-258162c0e65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46087b-b5c2-460b-a6f1-098a3c106bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We never really announced, ‘Hey, the Hotel Bar is open!’” Mantuano
        says. “Everyone that comes in here [says], ‘My friend told me about it.’ Or
        obviously, [for] our guests that come in [at Pink’s], we say, ‘Hey, we have
        a bar in the back if you want to take a look at it.’” So far, they’ve managed
        to gather a loyal group of regulars whose drink preferences are logged in
        a notebook behind the bar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e60844-3610-47f8-b0c6-176a154e2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s this focus on intimacy, and the no-nonsense approach to its
        drinks that make the Hotel Bar stand out. Once you find your way to it, you
        may find yourself coming back for another round.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3d51f-38c1-466a-bf35-7b9992868799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd3f351-0b86-4fab-93b1-3a400676a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Hotel Bar is located inside Pink’s Hot Dogs at Shangri-La
        at the Fort. It’s open 5:00 p.m. onwards from Wednesdays to Sundays, but has
        varying closing times: 12 a.m. on Wednesdays, 2 a.m. on Thursdays and Sundays,
        and 3 a.m. on Fridays and Saturdays.</em></p>'
  'Kodak-smartphone-Ektra':
