      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Filipino-American
        fighter Brandon Vera will stake his ONE Championship heavyweight belt for
        the first time against Japanese Hideki Sekine on December 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b702d17-56ed-4193-9eee-ef9856ab2706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:27:02.089+08:00
