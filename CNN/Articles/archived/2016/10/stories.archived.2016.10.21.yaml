      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:27:44.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, said Heydarian, Duterte has chosen to focus on China''s
        deeper pockets in the hope of lucrative trade deals.</p>'
