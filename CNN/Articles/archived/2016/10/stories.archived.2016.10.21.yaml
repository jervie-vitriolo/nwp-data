      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a huge victory that Duterte has chosen not to capitalize
        on despite once pledging to ride into the South China Sea on a jet ski while
        carrying the Philippine flag.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8374b78f-25fc-4b66-88a3-01c7c3a202d5'
      'mgnl:activationStatus': true
