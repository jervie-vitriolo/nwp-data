    'title': 'Rafael Nadal: Spanish tennis star ends season due to injury

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9020f69-c7d5-4e72-b3d8-2cb05bca2f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:42:36.689+08:00
