      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The new trailer for 20th Century Fox''s
        Logan has officially arrived, but as the titular character mentions in the
        footage, the X-Men world we knew is no longer what it was.</p>'
