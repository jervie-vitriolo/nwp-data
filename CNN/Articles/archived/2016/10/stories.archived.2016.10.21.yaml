  'us-ambassador-philip-goldberg':
    'author': 'Regine Cabato'
    'caption': 'In an interview with Pia Hontiveros, U.S. Ambassador Philip Goldberg
      shares what he thinks of newfound friends, what a pivot toward China may mean
      for U.S.-Philippine relations, and what he will ultimately miss most about the
      country. The interview airs tonight on CNN Philippines'' News.PH. Photo by ALYANA
      CABRAL'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-10-21T18:50:26.478+08:00
    'imagesource': 'jcr:a985995a-845a-4cca-8e83-c12d7e2318ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daa2da43-06c9-4194-b488-794fee759c3f'
    'lead': 'As Ambassador Philip Goldberg returns to the U.S. after his three-year
      assignment, the Philippines sails into unchartered seas, determined to be independent.
      In an interview with Pia Hontiveros, Goldberg shares what he thinks of newfound
      friends, what a pivot toward China may mean for U.S.-Philippine relations, and
      what he will ultimately miss most about the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T10:33:42.707+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T10:33:47.673+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T10:33:47.329+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘It’s time to move on,’ says departing US Ambassador Philip Goldberg

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ffb693-d9c1-426c-8ac6-62087cc5722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At a Honolulu dinner
        in 1997, Chinese President Jiang Zemin picked up a guitar and sang “Aloha
        ‘Oe” to an audience that had former President Fidel V. Ramos and Hawaii Governor
        Ben Cayetano. It was a merry night, and they sang over the elephants in the
        room — the Philippines’ claim over the Spratly Islands and the sizzling tension
        between China and the United States, nearly coming to a boil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e08b4-2f2d-4b66-ac49-b44df3c38272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could not always be this way. “Aloha” means both hello and
        goodbye, a word with a bittersweet register.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48e0b79-29fb-4f97-922a-5227f8e9065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For an interview with the News.PH host Pia Hontiveros, U.S. Ambassador
        Philip Goldberg arrived at the CNN Philippines’ studio only a few hours following
        a rally gone wrong just outside the U.S. embassy. The protesters, who supported
        President Rodrigo Duterte’s anti-American turn in foreign policy, became unruly
        according to police. “Ibagsak ang imperyalismo!” was vandalized over the embassy
        walls in bright red. A video of a police car ramming the protesters, reversing
        and catching people under its wheels, went viral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90504491-6d5c-4d28-b74f-43cc674c7b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a new presidency in his home country up ahead, Goldberg is
        now at the tail end of his three-year assignment. As a radio network put it,
        he has weathered many storms in the Southeast Asian archipelago that U.S.
        President Barack Obama sent him to. He arrived in the wake of Yolanda in November
        2013, and his departure coincides with Lawin, another super typhoon.</p>'
    '7':
      'image': 'jcr:f09a00ca-f86b-4b12-87e5-96e8b46504d4'
      'imageCaption': 'At the tail end of his assignment, Ambassador Philip Goldberg
        visits the CNN Philippines'' studio for an interview with News.PH host Pia
        Hontiveros. Photo by ALYANA CABRAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb5cfd-efa1-4209-ac02-e671189aa257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4889db-88b5-435e-8302-05c3fef5e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still remembers it clearly: how he spent Thanksgiving Day in
        Tacloban in 2013. “[I] went out to one of the landing ships and had Thanksgiving
        dinner with the Navy guys on the ship,” he shared to Hontiveros. “Many of
        the Navy personnel were Filipino-Americans ... And it was very moving because
        it represented a coming together of American and Filipino forces in the relief
        effort.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa6c0e5-de42-4f86-ab14-c01eeaf96672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:33:42.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:33:47.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the great things about ... being in the foreign service
        in the U.S. is that every few years you get to do something completely new,
        something that will be exciting, something that will be different,” Goldberg
        said. Photo by ALYANA CABRAL  The evening the ambassador arrived at the studio
        was a day before Duterte announced his “separation” from the United States
        and realignment with its rivals China and Russia. We are sailing to a different
        direction now. It was some time coming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530332c4-7e42-400c-98c2-696e7d123d2f'
      'mgnl:activationStatus': true
