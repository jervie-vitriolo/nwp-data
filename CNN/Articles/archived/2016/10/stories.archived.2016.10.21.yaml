      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899060ec-aae8-4cf0-a0dc-f7381cef3b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Forty officers
        of the Manila Police District, including the overall supervisor and driver
        of the police van, were relieved Thursday following the violent dispersal
        of a rally outside the United States Embassy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda76ab-20e9-47d7-bd30-8b25b319cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Director General Ronald Dela Rosa
        ordered National Capital Region Police Office (NCRPO) Regional Director Police
        Chief Superintendent Oscar David Albayalde to place all officers involved
        in the police operation under administrative relief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5dba1a-c55f-4460-a252-fed4b2754287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall supervisor Police Senior Supt. Marcelino Pedroso, PO3 Franklin
        Kho, the driver, and seven other officers are currently being held at the
        NCRPO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b028344-a677-4c78-bf2c-e51996b86377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 31 officers were transferred to the Manila Police District.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d31e42-8e12-49f1-9343-d9fad23ec9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Criminal Investigation and Detection Group (CIDG) is conducting
        an investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9eb487-36e5-4a75-b8a7-c196c0f87185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police brutality?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e9918-862c-4848-ac9f-3c052be4b3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Deputy Chief for Operations police director Benjamin Magalong
        admitted on Thursday there were "lapses" in preparation from the side of the
        police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f5b68-de4e-4158-bf10-148d02bd21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There might be an intelligence lapse on the part of the MPD na
        hindi nila na estimate yung crowd," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b935a779-4e66-478b-9b36-419546e0639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 700 members of the militant group Sandugo — an alliance of
        Moro and indigenous peoples — and the Bagong Alyansang Makabayan, gathered
        outside the U.S. Embassy on Wednesday to protest the militarization of indigenous
        peoples'' lands and express support for the independent foreign policy of
        President Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcda6c-8872-4c4d-abbd-1a0a047e87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions flared when some protesters allegedly attacked a police
        vehicle two meters away from the main entrance of the embassy. Police said
        protesters did not have a permit to rally and they gave protesters 10 minutes
        to leave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1b5e5-6711-4e7c-b68f-631f8c928029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedroso was caught on camera saying the police should not be defeated
        by the protesters. Magalong said the video showed Pedroso ordered the dispersal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef05d15-da54-4125-9478-d68ec990e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He condemned Pedroso''s statements, saying his words were uttered
        in his personal capacity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7187d-edc4-47e2-8641-d219ac728d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not at all reflect the policy of the PNP. Pinanood ko ang
        footage. Ito ang isang bagay na hindi dapat pagsasalita ng senior na officer.
        Kakaiba ang kanyang binanggit and he will be investigated," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaeb628-cb4e-4c4f-9995-8c45840dc895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It does not at all reflect the policy of the PNP.
        I watched the footage. This is the one thing a senior officer should not say.
        His statement was unusual and he will be investigated.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e21f9-d9dc-4db7-94fe-62f4a6b6023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said there is no violation if protesters are dispersed,
        but admitted the dispersal turned violent. He, however, denied there was police
        brutality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ac6e10-b271-4d81-bb28-688b503fe04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang maliwanag na violation ay yung use of excessive force. Nakita
        naman natin na walang kalaban-laban yung mga jeepney drivers na pinagpupukpok.
        Excessive use of force lang kasi kung talagang brutality, most probably namatay
        na yung tao na yon," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7eec3c-f632-4e09-9f2e-e3d35b26b773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear the violation committed was use of excessive
        force. We see that the jeepney drivers who were hit had no way to fight back.
        Only excessive force was used, because if brutality was exercised, most probably
        the protester would have died.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c3c98-9804-4d71-9f05-594ab532a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 50 protesters and 34 police officers were injured.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b59ea6-d828-4651-ae01-e99e14c6e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP: Driver protected the van</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14efad88-7d0d-43a7-9da9-758740c0f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pedroso told CNN Philippines on Wednesday he ordered Kho to move
        the police van because it was getting damaged in the protest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b30dba6-4c15-4645-ad81-3b6c565f6a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said that Kho, being the authorized driver of the police
        mobile, felt responsible to protect the vehicle from the protesters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0df6e-2a18-451d-bba7-02ffb51814e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kitang-kita naman namin na talagang walang sapat na dahilan para
        gawin nung driver yon. I''m sure he did not have this intention para sagasahan
        itong ating mga kababayan," Magalong added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f267b-e299-4d0b-8c6d-463a9af142bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is evident there is not enough reason for the driver
        to do that. I''m sure he did not have the intention to ram our countrymen.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d30f21-0e92-4760-9066-11677db46f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also said Kho may be held culpable for gross misconduct
        if there was a violation of procedures during rallies. He may also be held
        liable for serious physical injuries for those who may have been hurt when
        he ran over the protesters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d456ea-791a-499c-9e37-ef602a5c681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit kasi nila pinayagan yung sasakyan na iyon was in front of
        them, not at the back. Doon papasok yung ating Investigation doon papasok
        yung mga lapses that were committed during that incident," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6270adf1-7df0-4de3-ad24-a57b96f98e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why was the van permitted to be in front and not at
        the back. That''s where we will begin our investigation on the lapses that
        were committed during that incident.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1195ec23-748c-4175-86a2-bbfff3139244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sandugo reiterated there is enough evidence to show
        the police vehicle was in no way threatened, much less at risk, during the
        protest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9848d4-a914-4d86-9d83-acaf89b1afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandugo said it is evident in the footage the police vehicle ran
        forward and backward, ramming through protesters with an "intent to kill or
        injure."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938bb4a-4b3d-4698-8f40-a728b326cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:02:49.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:06:13.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kho is now under restrictive custody.</p>'
  'Philippines-China-business-deals':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-21T10:16:30.714+08:00
    'gallerysource': 'jcr:1874c95c-8cfa-40d4-946d-932266722698'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c158371d-37de-4ebe-b898-94746c7d5bca'
    'lead': 'About $13.5 billion worth of investments have so far been agreed between
      Philippine and Chinese companies, a trade official has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:11:40.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T11:11:45.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T11:11:45.549+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Business leaders to bring home at least $13.5 B worth of deals from
      China

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d20f6d-eebf-4455-a096-a01ba741a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:11:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:11:45.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> About $13.5 billion
        worth of investments have so far been agreed between Philippine and Chinese
        companies, a trade official has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68437c2-43da-44a2-85a2-718f00e63adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:11:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:11:45.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number will likely go up further as business meetings continue
        until Friday in Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01160df3-bd67-45af-a066-f974f50aba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:11:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:11:45.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, Philippine and Chinese businesses closed various
        deals worth about P650 billion, Trade Undersecretary Nora Terrado said in
        a text message. The new projects will create more than two million jobs for
        Filipinos over the next five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c889bdc-7dbd-43b2-b2d0-f6b757425d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:11:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:11:45.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major deals will be signed between Ayala-run Globe Telecom,
        Inc. and Chinese firms Huawei Technologies Co. Ltd., Wuhan FiberHome International
        Technologies Ltd., Co. and Nokia Shanghai Bell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da29a4c-b2c0-4a6b-92e1-e8bcfe18aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:11:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:11:45.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to documents seen by CNN Philippines, the telco giants
        will modernize the country''s fixed-line network. This is expected to strengthen
        the backbone for high-speed internet, improve connections across Luzon, the
        Visayas and Mindanao, and extend the infrastructure to rural areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e590e9-33f5-4773-8b6f-3b796448a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:11:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:11:45.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and his 400-strong delegation of business
        leaders are wrapping up their visit, but that doesn''t mean the frenzy of
        business activity will die down on the last day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4374e2a-3a12-4bb1-9990-7f7e0d1ff1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:11:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:11:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is still scheduled to meet with the State Grid Corp.
        of China, China Railway Construction Corp., China CAMC Engineering Co. Ltd.,
        and Huawei on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f199d-43bd-4968-88ce-a8e194312f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:11:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:11:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could likely mean more deals in the areas of telco, energy,
        rail, and infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef819f-5184-40c2-81fd-898763035272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:11:40.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:11:45.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation will then sign all agreements with their Chinese
        counterparts on Friday, announcing the final value of the public and private
        investments they are bringing home from the trip.</p>'
