    'title': 'A speakeasy hides behind a Hollywood hot dog joint in Manila

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b75d9-5155-4504-b925-0d7c7218fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Pink’s Hot Dogs
        has been serving up classic Hollywood hot dogs at Shangri-La at the Fort since
        it opened last June. It’s as straightforward as hot dog joints go, but tucked
        behind a discreet backdoor at Pink’s is the Hotel Bar, one of Manila’s best
        (and most elusive) speakeasies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e5b5d-b0f0-42d2-a798-dbd7d8c9fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conceptualized by the team behind Wildflour and Farmacy, the Hotel
        Bar has all the hallmarks of a great speakeasy — hidden address, intimate
        tables, dark interiors — but with a decidedly more casual feel. The playlist
        is less jazz, more contemporary pop and hip-hop, and customers can order snacks
        and hot dogs from Pink’s to go with their cocktails.</p>'
    '4':
      'image': 'jcr:82dc6a4b-7b7d-4dfb-bf29-93fa1305f995'
      'imageCaption': 'The Hotel Bar is conceptualized by the team behind Wildflour
        and Farmacy. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51ed8b4-01ae-4c67-a173-0ede1732caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948cb3d-ebee-42df-8083-a5309665c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildflour sous chef BJ Mantuano says, “[We decided to] make it straightforward,
        friendlier, for people to understand, so they don’t get intimidated. That’s
        kind of the reason the music inside and the music outside is the same, because
        we feel that when you walk into a speakeasy and they’re playing jazz and soul
        and funk, it’s kind of intimidating for some people.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3cfe5-520a-4579-bc5c-2872b0aa682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that they enlisted the team behind The Curator and EDSA
        BDG to create the menu and train the Hotel Bar’s bartenders. While it may
        have been tempting to develop a menu of craft cocktails, Mantuano explains
        that they wanted to stick to the familiar, especially given that it’s their
        first bar.</p>'
    '8':
      'image': 'jcr:70b3076d-141b-456d-a9d4-43741d37da0a'
      'imageCaption': 'Pink''s Hot Dogs'' speakeasy serves cocktails such as (from
        left to right) caipirinha, daiquiri, and blood and sand. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6bd97-5ee9-4784-bac3-5ce4921d1cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'image': 'jcr:d5b8a110-eed0-4a26-ba1e-a6c8b28083ac'
      'imageCaption': '(Left) "Old Fashioned" cocktail with the "Chicago Dog" (₱250),
        and (right) the "Caipirinha" cocktail with the "Tokyo Dog" (₱250). Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4bd95b-6894-4bc5-a93f-2741d58799a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e34b01-3003-4a15-b657-c5006c84a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotel Bar offers a simple menu of 11 classic cocktails (all
        priced at ₱350), but Mantuano is quick to note that the bartenders can make
        up to a hundred variations based on customer requests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c7eda-2c33-46df-b414-433a93d9b6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deciding to stick to the classics was a gamble that paid off, because
        the cocktails are mixed to near-perfection. The daiquiri is more spirit-forward
        than it is sweet. The blood and sand is a masterfully balanced combination
        of flavors. The caipirinha and the whiskey sour have just the right tartness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c404da6-9307-421d-a4c3-97f47e77433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T10:14:18.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T10:14:22.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s fascinating as well about the Hotel Bar is its complete lack
        of social media presence. Instead, the team prefers to depend on word of mouth
        from friends and patrons who stumble upon the bar.</p>'
    '15':
      'image': 'jcr:269fcf3b-aafc-4d03-9686-0984db7efcd3'
      'imageCaption': '(Left) The "Dark and Stormy" cocktail, and (right) the "Whiskey
        Sour" cocktail. Photo by JL JAVIER'
