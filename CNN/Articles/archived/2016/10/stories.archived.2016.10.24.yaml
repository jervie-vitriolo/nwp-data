      'mgnl:type': 'text'
      'text': '<p><strong>4. White Christmas (Christmas special)</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f83df-cbac-4ff2-9dc5-8c89504ec0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two men are snowed-in in a cabin somewhere unknown, sharing stories
        about the lives they used to live back in the outside world. One tells a story
        about his stint as a date coach gone wrong and about being a programmer who
        (for a lack of a better term) breaks-in recently-born AI (Artificial Intelligence)
        to a life of smart house slavery; the other tells a story about the real life
        implications of social media blocking and cyberstalking in a world where social
        media is reality. Of all the episodes, this one bears the marks of Brooker
        having loose cloth ideas in his head and trying his best to make whole canvases
        out of them, and he succeeds albeit you still see the joins, even as the three
        stories blend into one another and tries to resolve itself into one big finish.
        The idea of social media blocking as real life ostracisation of people is
        great and somewhat frightening, especially the visuals employed to show it
        — an almost literal “ghosting” of a person — but what really fascinates in
        the episode is how the concept of brain-simulated AI is explored with regard
        to incarceration and slavery — is it still punishment and repentance if only
        a simulation of you is in prison for a thousand years? Is it still slavery
        if it’s a simulation of you that’s doing all the mindless work for the actual
        you?</p>'
    '48':
