      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/23/politics/hillary-clinton-donald-trump-presidential-polls/index.html">"New
        poll shows Clinton over Trump by double-digits".</a></em></p>'
  'chinese-firm-role-in-cyberattack':
    'author': 'Samuel Burke. CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-24T08:19:03.711+08:00
    'imagesource': 'jcr:620b5d21-fdd7-407d-aa4b-df8366d7ae91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f04bacf3-7cd6-4a7e-a67d-ece77918cb70'
    'lead': 'The hazard of having so many household devices connected to the internet
      is even more obvious after Friday''s cyberattack. A Chinese firm that makes
      components for surveillance video cameras now admits their technology was used,
      in part, to carry out the unprecedented strike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:35:25.223+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T08:35:29.364+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T08:35:29.047+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese firm acknowledges inadvertent role in cyberattack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42fd3a0-240f-473e-83e7-eee352b42d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.223+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The hazard of having so many household
        devices connected to the internet is even more obvious after Friday''s cyberattack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cecc93b-a3b5-4f6e-b906-14e373479521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese firm that makes components for surveillance video cameras
        now admits their technology was used, in part, to carry out the unprecedented
        strike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06529060-d588-4e65-bb93-1998bf24b42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>XiongMai Technologies acknowledged that a piece of malware known
        as "Mirai" that''s spreading around the internet targets vulnerabilities in
        their products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1c86a-6bb6-4589-9fd8-a794a19841ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mirai is a huge disaster for the ''Internet of Things,''" XiongMai
        representative Cooper Wang told CNNMoney in an email. "[We] have to admit
        that our products also suffered from hackers'' break-in and illegal use."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60af278-8eea-4d52-b30f-d9bba61f51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears hundreds of thousands of internet-connected devices,
        such as security cameras and DVRs, were used without their owners'' knowledge
        to help leverage Friday''s attack, according to security firm Flashpoint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5bdd08-2db5-485b-8c6d-371471bba5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>XiongMai acknowledged that the weaknesses in their products were
        identified last year and hackers continue to exploit them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea177db-180c-4d44-9a9f-e83ccb35b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users were unable to change the default password on their devices,
        which allowed hackers to install malware and commandeer them for the DDoS
        attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f8465-fd66-47e5-b314-9d91e1491279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>XiongMai says components made after September 2015 no longer have
        this susceptibility and users should update the firmware of products sold
        before that date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d992060-4701-4dd1-a156-d8378f37cb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s remarkable that virtually an entire company''s product line
        has just been turned into a botnet that is now attacking the United States,"
        Flashpoint''s Director of Security Allison Nixon told security researcher
        Brian Krebs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953e16e-acfc-4941-9e63-4b5b1402827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infected devices helped inundate New Hampshire based Dyn with
        illegitimate online requests and in return stalled major platforms like Netflix,
        Spotify and Reddit during three waves Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628d6a6-e9e8-4e8c-b3ea-becef300bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dyn''s infrastructure is part of the backbone of the internet, working
        as a middleman to make sure you get to websites you want when you type in
        the URLs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d19818-c79a-4628-b74a-7826cec7e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:35:25.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:35:29.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/23/technology/ddos-cyber-attack-chinese-firm/index.html">"Chinese
        firm acknowledges inadvertent role in cyberattack".</a></em></p>'
  'ph-us-foreign-policy-separation':
    'author': 'CNN Philippines Staff'
    'caption': 'In an exclusive interview with CNN Philippines, Foreign Affairs Secretary
      Perfecto Yasay clarified President Duterte''s statement on "separating" from
      the U.S.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-24T07:36:20.317+08:00
    'imagesource': 'jcr:26a6ebec-1dfc-46a8-b982-0a0c347b7786'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38b4c0c2-d20a-417e-9b75-4b81c3bb7365'
    'lead': 'In an exclusive interview with CNN Philippines, Foreign Affairs Secretary
      Perfecto Yasay clarified President Duterte''s statement on "separating" from
      the U.S. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:38:04.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:02:52.893+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:02:52.483+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yasay: No backtracking on separating Philippine foreign policy from
      U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d7827-bf6b-4ecd-8b17-875d898196c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Foreign Affairs
        Secretary Perfecto Yasay said the Duterte government is not backtracking on
        separating Philippine foreign policy from the U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f7f84-b526-48af-9a4e-61c66d34191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines, Yasay said the president''s
        intended message is that the Philippines is freeing itself from America''s
        tight grip on many of its affairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c2ade-a776-486c-ad39-e27d8bd7c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a business forum in Beijing on Thursday, Duterte announced
        a military and economic "separation" from the U.S.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93c65f-8c16-430c-8a1b-9879cbe2b2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte clarified that he is not cutting ties with the U.S.,
        an old-time ally. Instead, he wants to chart an independent foreign policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1c4d6-9dd9-4519-a7a3-ec2ea812cd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics accused Duterte of backtracking on his original statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f04dd3-7470-4760-9281-f4724990bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, are we really backtracking? Or are they (America)
        saying it precisely from the viewpoint of their national interest?" said Yasay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf9278e-0d91-41e1-8ab5-3a56f4654d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay added, the U.S. has long provided the Philippines help – but
        with strings attached, such as policy requirements or concessions favorable
        to America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b277b-432a-4742-afa0-4cc0de18f143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yasay said the Philippines and the U.S. will remain friends:
        "We will continue to respect our agreements with you. We know the many things
        that you have extended to us in the past for which we are grateful for."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3592ab-fd3c-4ed9-a6f2-cf0f9a9dc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friendly with China</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c8092-806a-409d-b607-6ee63ef8d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been criticized for being too friendly towards China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f614b-8205-4737-a146-cb6f69357872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kabataan Partylist finds it suspicious that the joint statement
        released by Duterte and China president Xi Jinping does not mention the U.N.
        Arbitral Tribunal''s ruling on the South China Sea dispute that favored the
        Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f724e71-e405-499c-9083-442c7be8b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal in the Hague concluded that " there was no legal basis
        for China to claim historic rights to resources within the sea areas falling
        within the ''nine-dash line." It also&nbsp; declared that " certain sea areas
        are within the exclusive economic zone of the Philippines, because those areas
        are not overlapped by any possible entitlement of China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a2768f-1e22-4df7-905c-c11b0a859fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said the timing just wasn''t right. He said Duterte''s goal
        in visiting China was to befriend it first.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d515045-0184-4474-9d96-0769d29b16bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will not be able to engage yourselves in an effective, efficient
        bilateral talks or negotiations unless there is mutual trust and confidence
        in each other. You fear the other and the other fears you, you will never
        succeed," the secretary said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cf090-4de3-4bba-8293-754e7628a90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the "bilateral consultation mechanism" referred to
        in the joint statement released during the President''s state visit to China&nbsp;
        doesn''t involve the maritime dispute.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2735a6f-8472-44fa-8500-a88ddb70ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather, it involves the economic and business deals forged in Beijing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab31281f-bcb1-45ad-9c4f-fb8ea3f9403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:38:04.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:02:52.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte saying China has historic rights to the Scarborough
        Shoal, Yasay said they will stick to the arbitration ruling during negotiations.</p>'
