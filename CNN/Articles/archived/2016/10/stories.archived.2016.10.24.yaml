      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'black-mirror-ranked-episodes':
    'author': 'Adam David'
    'caption': 'In “Nosedive,” the first episode of “Black Mirror’s" third season,
      Bryce Dallas Howard stars as Lacie, who is caught up in a world where class
      standing is based on how high other people rate you on your social interactions
      based on a five-star system wired through an omnipresent social media network.
      Screencap from BLACK MIRROR/NETFLIX'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-10-24T20:13:23.896+08:00
    'imagesource': 'jcr:805fcf53-0f7c-4c1d-893b-8e8675148e2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe171720-9f46-425d-bc3d-4b1f49fcf9ce'
    'lead': 'This month, Netflix premieres the third season of Charlie Brooker’s “Black
      Mirror.” Here are all 13 episodes of the show so far, rated from not-so-good
      to best-best-best.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:46:56.769+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T15:47:01.276+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T15:47:00.755+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to watch all ''Black Mirror'' episodes, from worst to best

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e0e5eb-fb7d-4c07-a49c-a1ce9eb6eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I grew up loving
        science fiction across all media, thanks to being surrounded by older people
        who had great taste. I loved the playfulness and the imagination of the genre,
        for sure, but what I reacted to was the genre’s capacity to discuss latent
        present day anxieties by projecting them towards the future to see how they
        may develop into full blown social ills. I saw it in James Cameron’s “Aliens”
        with jingoism and xenophobia (and STDs) following humanity into deep space;
        I saw it in Robert Zemeckis’ “Back to the Future II” with capitalism and nostalgia
        running rampant thirty years into the future; I saw it in Philip K. Dick’s
        “Ubik” with its proposed double-layering of drug abuse and simulacrum and
        reality as pervasive illusion generated by mass consensus; I saw it in Isaac
        Asimov’s “Foundation” series with the Mule as a charismatic manipulative leader
        garnering mass support via subtle mind control.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cd8cc1-421c-42bb-99d7-3e33e4f1376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the history and tradition “Black Mirror” situates itself
        into. It is the latest brain child of Charlie Brooker, an English humorist
        in the classical sense of the word, known for his acerbic, spiteful, and satirical
        analyses of mainstream media consumption dating back from the early 90s via
        comic strips and essays and mockumentaries and radio and TV shows — in the
        early 00s, he once ended an essay for The Guardian jokingly asking for the
        assassination of George W. Bush, for example. I know him from “Dead Set,”
        a terrifying five-episode zombie TV special that came out 2010, set, aptly
        enough, in the Big Brother house, packing a critique of reality TV celebritydom
        into the horror genre de rigueur of the time, with some bits of blather about
        TV production behind the scenes, and succeeding as one of the better examples
        of the genre, too. Charlie Brooker knows the score, it seems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13077f3a-5148-4dcd-b5ab-1267f6b37462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Black Mirror,” in broad strokes, is all about how tech enables,
        intrudes with, enhances, and denigrates human emotions, interactions, vices,
        and relationships. Its major themes are media and the state manufacturing
        consent of the population, state and black hat surveillance, online call-out
        culture, inconspicuous tech (true cybertech interaction of the biological
        with the technological), how tech humanises and dehumanises both the individual
        and the society, in effect an exploration and critique of transhumanism. It
        is basically the sci-fi that we need right now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafe128-0e10-4262-85d7-eb0fd63f2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 13 episodes so far — the first debuted 2011 and the latest
        came out just last Friday. I tried my best to rank them through some qualitative
        way, through a question of how successfully — deftly, subtly — each episode
        engages with my perceived reading of what “Black Mirror” aims to do. Except
        for the episode that I rank at the bottom and the one that I rank as the best,
        I regard the majority of the list fluid.</p>'
    '8':
      'image': 'jcr:67e1a9f9-8a97-4c54-be46-4a6002505581'
      'imageCaption': 'Screencap from BLACK MIRROR/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f187480-b3bc-40fc-9b59-24b5ee1180b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2d1135-030d-4917-a212-52b0975ce14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>13. Shut Up and Dance (Season 3)</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e7496-fb72-470c-acbb-41f873f04848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young man’s laptop gets infected by malware that allows the perpetrators
        to record illicit footage, which is then used to blackmail the young man into
        performing various odd jobs across the city, ranging from the mundane to the
        criminal to the murderous. Not much tech is discussed outside of the usual
        and everyday — laptops, mobile phones, GPS, drones fitted with cameras — but
        on show is amoral belligerent troll culture, pushed to the already-not-too-distant
        extreme. This episode is probably the least interesting of all the episodes
        to date, featuring concepts that feel like they happened yesterday, and thus
        requiring the most significant suspension of disbelief from the audience —
        why not just risk having videos of you masturbating circulate YouTube? It’s
        more preferable than following a stranger’s instructions without question,
        unknowing just how far it’d take you, in the same way it’s far more preferable
        to let your files lie be corrupted by ransomware than to pay the hackers €500
        so they can maybe unlock it for you.</p>'
    '12':
      'image': 'jcr:6be6c7f7-0a48-4d7b-b08d-fef2a77257af'
      'imageCaption': 'Screencap from BLACK MIRROR/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b59256-a37d-4668-a7fe-e553e7cddea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9519a28d-21c5-47ca-a6db-228b48f03d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12. The National Anthem (Season 1)</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d1f0b-c3e1-4e95-b6d9-d65104b2f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the royal family, incidentally a social media darling,
        is kidnapped, and the terms for her release consist of only one request: for
        the prime minister to perform sexual intercourse with a pig, to be broadcast
        live all over the country. Anxiety on tech terrorism with a special blend
        of anarcho-art protest — in a sense, it is terrorism that has no economic
        gain in mind, its politics not based on race nor religious beliefs, thus it
        is terrorism that has no apparent moral, thus terrorism you cannot win against
        — is mixed with online spectator culture and modern day media distribution
        systems and how those two feed into each other, influencing public opinion
        influencing state affairs. Nothing really new, but this episode effectively
        showcases Brooker’s background as a sharply satirical English humorist, and
        terribly telepathic, too: four years after this episode first aired, rumors
        came out about then-Prime Minister David Cameron sexually penetrating a dead
        pig at least once in his life as part of an initiation ceremony (albeit it
        wasn’t broadcast live across the country). Not quite as effective as it seemingly
        wants to be in a show about tech anxiety, especially seeing as this episode
        is literally the show’s pilot, but it hits some notes worth hitting.</p>'
    '16':
      'image': 'jcr:5cee48db-396a-4d28-93df-fdca363bbb72'
      'imageCaption': 'Screencap from BLACK MIRROR/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3eec47-599f-44ba-be03-62823ceb2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e366bf4-4cd1-4c06-9456-50893236ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>11. Men Against Fire (Season 3)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c73f81d-6257-44b7-b8ae-880ee48e7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cybernetic soldier on his first day in the battlefield meets the
        monstrously misshapen enemy head-on, only to be affected by an unknown weapon,
        changing his perception of the realities of conflict. This is one of the show’s
        many explorations of the future of military tech, but specific to the development
        of the historical practice of military conditioning to dehumanise the enemy,
        only not through propaganda but through direct digital manipulation of one’s
        senses. At present, this is already practiced in some limited capacity, via
        aggro-rock music playback fed into soldiers’ headsets while in the field,
        the modern day Drums of War, raising their adrenaline levels, promoting heightened
        awareness, and time immemorial through the demonisation of the enemy via propaganda
        and name-calling — this episode’s “roaches” are what in our reality we call
        “towelheads” and “gooks” and “pinkos” and “indios” — but this is a good extrapolation
        of just where these efforts are moving toward. War never changes, but hopefully
        our perception of it does, unfortunately at the expense of people on both
        sides.</p>'
    '20':
      'image': 'jcr:610ee9fc-3b12-4364-8d1f-0a4a45474ed7'
      'imageCaption': 'Screencap from BLACK MIRROR/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682270af-76d9-433c-a5c2-614bdaf0b678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9291d1-87f3-4ec7-a820-5f401ff84eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10. The Waldo Moment (Season 2)</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea8f6d-915f-4ac2-a437-f5a0da4324a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A network TV insult comic cartoon bear controlled by a failed comedian
        starts hounding a local conservative candidate, and later turns his trolling
        into a socially relevant exercise by entering the electoral race, running
        an expletive-ridden cynical campaign. On the surface, it treads along the
        traditional tracks of “The Emperor Has New Clothes,” the court jester/trickster
        character allowing the wherewithal to articulate thoughts and ideas that common,
        decent people aren’t allowed to, but it is covertly about media manipulation
        manufacturing consent among the buying public — it only feels like it’s your
        choice because you’ve been made to feel like it’s your choice but in reality,
        you have no other choice to make and you just don’t know it. A lot of people
        apparently pan this episode, but I feel it deserves a sharper reviewing, especially
        in light of recent global political developments where candidates are attracting
        voters in droves for “telling it like it is.”</p>'
    '24':
      'image': 'jcr:7bf92c4e-1a1d-41df-9dac-a3e8a53b606b'
      'imageCaption': 'Screencap from BLACK MIRROR/NETFLIX'
      'jcr:primaryType': 'mgnl:block'
