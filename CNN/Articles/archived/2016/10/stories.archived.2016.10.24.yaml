      'text': '<p><strong>9. Fifteen Million Merits (Season 1)</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8a8c3-f9c9-4db3-8968-980c93677eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bunker techno-fascist community where entertainment, goods,
        and services (and skipping adverts streamed into your cell’s television walls)
        are paid for with credits earned from daily mindless servitude, two workers
        plot to buy their way to freedom by joining a reality TV talent contest. A
        firm and pointed criticism of reality TV celebritydom and how it preys on
        the working class both as its audience base and its potential participants,
        via feeding people rags-to-riches fantasies that are only attained if they
        are found likeable enough, is sandwiched into a love story seen through the
        eyes of a hopelessly infatuated young man. It is also a secret essay on neoliberalism,
        where free speech is pre-packaged and sold ad nauseam by media and the state
        in weekly doses; where freedom of choice only means being able to choose the
        best opiate your money can buy from your oppressors; where freedom is merely
        another cage you have to pay your way to get imprisoned in.</p>'
