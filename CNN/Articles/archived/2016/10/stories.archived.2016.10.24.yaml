      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton leads among voters of all education levels – but her 3-point
        advantage with those without college degrees is smaller than her 20-point
        lead among voters with college degrees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f008f9-361d-4c29-9b2b-7638021c41b5'
