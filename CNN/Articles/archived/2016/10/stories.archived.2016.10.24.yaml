      'mgnl:type': 'text'
      'text': '<p><strong>3. Hated in the Nation (Season 3)</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a4eec-0237-4a8f-85c4-c2fcb9b8395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A detective and her partners investigate the bizarre deaths of people
        currently maligned by an online mob in social media, who are promoting a public
        shaming campaign using the hashtag #DeathTo, the deaths apparently abetted
        by a nationwide network of remote controlled robot bees. Like “Playtest,”
        this episode is a “Black Mirror” episode couched within a bigger genre — this
        time it’s “detective mystery” — with the dramatic arc of a proper Hollywood
        blockbuster in miniature; and like “White Christmas,” it is a canvas episode
        made up of several ideas, although this time the joins are smoother. The concepts
        it plays with are varied and practical: it explores a world right after today’s
        impending global extinction of bees and ties that up with developments in
        drone warfare and domestic surveillance, with social media call-out culture
        as backdrop. The story it chooses to tell is not as emotionally or intellectually
        complex as the others, but it is high on my list as it’s an episode where
        the show tries to prove it can also do old-fashioned big screen deft tech
        thrillers just as well or even better than most network and cable TV shows,
        featuring characters whose lives I would want to visit weekly. All the other
        stories thus far are one-offs, while this one has a promise of an ongoing.
        I normally don’t wish for such things, so this is an interesting effect.</p>'
    '52':
