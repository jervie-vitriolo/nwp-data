  'america-welcomes-relaxation-of-phl-china-relations':
    'author': 'CNN Philippines Staff'
    'caption': 'U.S. Assistant Secretary of State for East Asian and Pacific Affairs
      Daniel Russel said "there is a deep well spring of affection and a deep well
      spring of respect" between the United States and the Philippines, as America
      has high regard for Philippine sovereignty and independence.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-24T16:33:00.737+08:00
    'imagesource': 'jcr:790c431e-6e1f-4653-8857-854f27ad8de0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80c0f618-427a-47f1-b3d8-f76deac22a20'
    'lead': 'A U.S. State Department official reiterates Washington''s respect for
      Manila and its moves to establish closer ties with Beijing, as it pledges continued
      U.S. support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:25:35.818+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T08:25:38.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T08:25:38.679+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. welcomes warmer PH-China ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53373e4d-0db8-4fe7-85c4-5332e93487b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The United States
        welcomed renewed dialogue between the Philippines and China, and saw no reason
        for concern in Manila''s pursuit of closer ties with Beijing, a U.S. State
        Department official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c60a43-2a58-40e9-bc6d-8cb04ad3fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States welcomes relaxation in relations between Beijing
        and Manila," said Daniel Russel, U.S. Assistant Secretary of State for East
        Asian and Pacific Affairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a46eeff-7600-49eb-b75f-e67016520e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russel spoke to reporters on the sidelines of a bilateral discussion
        he held Monday with Philippine Foreign Secretary Perfecto Yasay. His remarks
        are the first official reaction from U.S. officials following President Rodrigo
        Duterte''s remarks on Thursday during his state visit to China that the Philippines
        was "separating" from its longtime ally, the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16fd645-d6b1-494c-aa30-f1372d800b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s moves to forge closer ties with Beijing need not come
        as a tradeoff in bilateral relations with Washington, Russel said, as he cited
        U.S. Secretary of State John Kerry''s visit to Manila in July shortly after
        Duterte took office. "He (Kerry) made it clear that we support direct dialogue
        negotiations between the Philippines and China; as long as they take place
        on terms that are acceptable to the Philippines. As long as they are consistent
        with international law."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d604c-738d-4939-a7c9-8c6e9b3a8ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s a mistake to think that improved relations between Manila
        and Beijing somehow come at the expense of United States. That''s not the
        way that we think," Russel said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f368d224-83db-44f7-892e-3ee748a85eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we do want countries to be able to choose, to have choices,
        to have autonomy, to make their own decisions in keeping with their democratic
        values in keeping with international law,'' he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc826b2b-83ca-4f81-85be-f66d1466d410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte sent another round of diplomatic shockwaves reverberating
        when, during a dinner last Thursday with Filipino and Chinese businessmen
        officials, he said: "I announce my separation from the United States, both
        in military, not maybe social, but economics also."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010cdcf-e0a2-4ef8-ab17-55474e495005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President later on clarified his remarks upon arrival in Manila
        in Saturday, saying that "separation" did not mean "severance" of ties between
        the Philippines and the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f413725-247a-40f2-85d8-12313f82db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russel said that in their meeting, Yasay had clarified further Duterte''s
        remarks. "Now, President Duterte himself has already walked back, and explained,
        and comment about ''separation'' from the United States. He described it as
        a reference to maintaining an independent foreign policy," he said. "Well,
        if ''separation'' means that the goverment in Manila makes its own foreign
        policy decisions based on its own assessment of the Philippines'' national
        interest, then there''s no need for change," Russel added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ffdccf-3729-4397-800a-308a8df8afa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was backed up by Foreign Secretary Yasay in an exclusive interview
        with CNN Philippines on Sunday. "We will continue to respect our agreements
        with you," Yasay said referring the the U.S. "We know the many things that
        you have extended to us in the past for which we are grateful for," he told
        CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa8337-5139-4073-b274-e7f73efc0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentiment was reaffirmed by Russel on Monday. "So let me end
        where I began, by strongly reaffirming America''s enduring bond of friendship,
        respect, and sheer value with the people of the Philippines," he said, before
        departing for a meeting with Philippine Defense Secretary Delfin Lorenzana.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec41cc23-cfcd-42de-8880-1c33196cb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay spoke to reporters a few minutes after Russel and said the
        Philippines will continue to strengthen its ties with the United States, being
        its "only military ally," while emphasizing President Duterte''s desire for
        an indepedent foreign policy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0d513f-1795-4054-aea0-e4a8dda28c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:25:35.819+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:25:38.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thrust, however, in carrying out an independent foreign policy
        is to make sure that we will not have this kind of dependency or subservience
        that have always worked against the national interest," Yasay said.</p>'
  'ATT-Time-Warner-deal-regulatory-fight':
    'author': 'David Goldman, CNN'
    'caption': 'Photo from CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-24T08:47:25.314+08:00
    'imagesource': 'jcr:1a01b8a1-26dd-44e7-90f9-b0a878bf9950'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e206f3ac-6a00-480a-a871-877470406e28'
    'lead': 'Donald Trump says he doesn''t think AT&T and Time Warner should merge.
      And Hillary Clinton might not want them to either. No matter who our next president
      will be, regulators are likely going to be very tough on the $85 billion mega-merger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:29:05.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T08:29:08.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T08:29:08.471+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AT&T, Time Warner deal faces tough regulatory fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753abcba-679e-43e6-b172-5f5dd835adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Donald Trump says he doesn''t think AT&amp;T and Time Warner
        should merge. And Hillary Clinton might not want them to either.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80351b9-1568-41bf-b5ba-a614b4f486a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter who our next president will be, regulators are likely
        going to be very tough on the $85 billion mega-merger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293fa582-4363-41c0-a0c3-e2dac199bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory climate has intensified lately, with the Obama administration
        saying no to several huge deals. Scuttled tie-ups included AT&amp;T (T, Tech30)
        and T-Mobile (TMUS); Sprint (S) and T-Mobile; Halliburton and Baker Hughes;
        and Pfizer and Allergan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd4358-f56d-4342-945f-8c4fc02c43e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, regulators under President Obama have been relatively lax
        in approving mergers, compared to those working for Bill Clinton, the previous
        Democrat in the Oval Office. In fact, Hillary Clinton has expressed misgivings
        about the Obama administration''s approach to challenging mergers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c9b5b-1647-45bd-8d2d-69aa079f789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an October 2015 op-ed in Quartz, Clinton promised to "beef up
        the antitrust enforcement arms of the Department of Justice and the Federal
        Trade Commission" if she is elected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6923cdef-ba0e-44e1-8752-c87749ef2596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Brian Fallon, a Clinton campaign spokesman, told reporters,
        "We think that market place competition is a good and healthy thing for consumers.
        And so there are a number of questions and concerns that rise in that vein
        about this announced deal but there is still a lot of information that needs
        to come out before any conclusion should be reached. Certainly she thinks
        that regulators should scrutinize it closely."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f923e8-39f1-4d69-b0d9-f91859fb326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Sunday, the Trump campaign came out with a new statement that
        was even more critical of the deal than the candidate himself had been earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2dcc98-83f9-43cd-97c4-7834c3662409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implicitly comparing him to the trust-busting president Teddy Roosevelt,
        the statement – attributed to Peter Navarro, one of the campaign''s economic
        advisors – said, "Donald Trump will break up the new media conglomerate oligopolies
        that have gained enormous control over our information, intrude into our personal
        lives, and in this election, are attempting to unduly influence America''s
        political process. ... Donald Trump would never approve such a deal because
        it concentrates too much power in the hands of the too and powerful few."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d84fb-ee3e-4192-9c12-1cc2f158eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates positions'' don''t bode well for a mega-merger between
        AT&amp;T and Time Warner (TWX) that regulators likely have misgivings about
        already. There will be fears that AT&amp;T will play games with Time Warner''s
        content, whether by keeping some of it exclusive to AT&amp;T, giving Time
        Warner''s cable networks better placement on channel lineups than its competitors
        get, or charging its competitors in the distribution space more for the programming
        it owns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d444843-a151-494c-a0a6-d9a076c79869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns like those have already led the chair and ranking member
        of the Senate Judiciary Subcommittee on Antitrust, Competition Policy, and
        Consumer Rights to announce that they will hold hearings on the proposed deal
        next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab41863b-aa1f-44bd-8999-9bac4078e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department and the FCC have been heavily criticized
        over their approval of Comcast''s 2009 acquisition of NBC Universal. That''s
        the closest parallel to AT&amp;T''s proposed blockbuster purchase of the parent
        company of CNN, HBO and Warner Bros., among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790280d8-966b-4555-a035-d5258f6298fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When approving the Comcast-NBC deal, the FCC and DOJ put in place
        certain conditions, including minimum broadband speeds and support for minority-owned
        cable channels, by which the newly merged company was supposed to abide. Those
        have proved difficult for regulators to enforce, and the company has been
        sued for violating the terms of its deal. (Comcast has called at least one
        of those suits "frivolous.")</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c32e6-e98e-4bf1-8c24-13578a9bff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse analysts wrote in a note this week that they expect
        a "lengthy antitrust review" of Time Warner and AT&amp;T – enough to give
        the companies pause about a potential merger. The analysts said the regulatory
        environment gives the deal an "uncertain outcome."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b92513-baec-44b1-9e62-8d366066412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies evidently disagreed – AT&amp;T has to pay a substantial
        amount of money if the deal is blocked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3965a9f-4a6b-4c20-9649-64fdf008d8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/10/23/ATT-to-buy-Time-Warner-in-media-mega-deal.html">Also
        read: AT&amp;T to buy Time Warner in media mega-deal</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341a471e-a75c-4a71-b4f5-cbe0be34a637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Time Warner is decidedly different than T-Mobile or any of the
        other takeover targets that the Obama administration said "no" to.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c1781-a1ae-44f1-b544-e6f2d8eecc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the T-Mobile deal; there is no competitor being removed
        from the marketplace," AT&amp;T CEO Randall Stephenson noted during a conference
        call with the media. "Time Warner is a supplier to AT&amp;T. It''s a classic
        vertical merger. They''re always dealt with by concessions and conditions
        -- that''s what we anticipate happening here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbe5a9-ed45-4d3d-9c79-5398066bad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time Warner is also different than NBC Universal, in that it owns
        only a small handful of broadcast networks, and the companies have not yet
        decided if any of those licenses will be part of the deal. If they''re spun
        off, the FCC wouldn''t even need to be involved in the scrutiny of the merger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02154493-f4f0-4aad-b6a3-cdd8297eb11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, AT&amp;T noted that one of the aspects that
        makes Time Warner an attractive asset is that its business "is lightly regulated
        compared to much of AT&amp;T''s existing operations."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eedf15-4aaa-4b7a-bfd7-ca8d0b9414c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies noted that they expect the transaction to close before
        the end of next year, following regulatory review.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb24477-4113-435a-88c5-d1e18d157766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:29:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:29:08.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/23/media/att-time-warner-deal/index.html">"AT&amp;T,
        Time Warner deal faces tough regulatory fight".</a></em></p>'
  'clinton-ahead-of-trump-by-12-points-in-new-poll':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-24T08:41:59.333+08:00
    'imagesource': 'jcr:50f19262-4ef4-4e8f-b227-70935d22799a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acb13da9-a63d-4386-b69b-303a5e6764c5'
    'lead': 'Hillary Clinton has a 12-point lead over Donald Trump and has reached
      50% support nationally among likely voters, a new ABC News tracking poll shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:32:13.761+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T08:32:19.015+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T08:32:18.825+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New poll shows Clinton over Trump by double-digits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2d755-e3b5-4b9e-aae6-987aac250017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:32:13.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:32:19.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton has a 12-point lead over
        Donald Trump and has reached 50% support nationally among likely voters, a
        new ABC News tracking poll shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861973f0-d20d-46f6-aff4-2d2bb10ff3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:32:13.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:32:19.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll shows Clinton with 50% support to Trump''s 38%, with 5%
        backing Libertarian Gary Johnson and 2% supporting the Green Party''s Jill
        Stein.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f75cdb-521d-4758-9443-957287cbed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:32:13.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:32:19.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll comes on the heels of the third presidential debate, which
        a post-debate CNN/ORC snap poll showed Clinton won.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b7ec0d-0c73-4b8e-93fc-1eb8d32fa37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:32:13.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:32:19.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ABC News survey''s results show Clinton with a 20-point advantage
        among women, and a 3-point edge with men – a group that has tilted toward
        Trump for most of the 2016 race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c162326-14c3-497d-8f3d-6d4fa3ab30be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:32:13.762+08:00
