    'template': '1'
    'title': 'Isabela shabu lab owner may have links to Customs

      '
    'updated': 2016-10-25T07:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5301bc1-6829-401d-9db9-41da0643fa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isabela, Cagayan Valley (CNN Philippines) —</strong> PNP
        Chief Ronald ''Bato'' Dela Rosa says the owner and operator of the multi-million-peso
        shabu laboratory along Maharlika Highway in Cauayan City in Isabela province
        may have connections to the government including the Bureau of Customs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51523ea-7e86-4aa8-b152-a500ecd7fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\"Malaki talaga ito. hindi naman sila makapag-import ng ganitong\
        \ kalaki CPECs (Chemical Precursors and Essential Chemicals). Hindi ba ang\
        \ dami? Kung wala silang sindikato, kung dinaan man ito legally, may contact\
        \ ito sa either sa customs, sa pagpasok dito may contact ito,\"\P said Dela\
        \ Rosa.</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4cd1a-4344-4a6c-8e66-3cf32c68e463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shabu laboratory is allegedly owned and operated by a certain
        Kim Punzalan Uy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40cd97f-d784-48c0-bd7b-fa76c097e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa on Monday said the drug facility can make up to 400 kilograms
        of shabu every 10 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2419691-84f5-4fd3-99cb-c159841be2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike yung sa nadiscover natin doon sa pampanga na wala pa         masyado traces na nagamit. ito dito sabi ng pdea may mga traces na         nakapagproduce na. nakapagtest production na," Dela Rosa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50810c1-5e66-4971-9a3b-04681d2a9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito nasa highway lang. Hindi ka magdududa kasi along the highway.
        sa sentro pa ng syudad, sa harap pa ng airport. hindi ka talaga magdududa
        dito."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba12a9-5329-4d06-9cb4-c87a4e09f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed with a search warrant, authorities raided the place on Sunday.         </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9576e-1f79-479c-8924-c4cc9c0c6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy and another Chinese identified as Cangbo She were killed in a
        firefight.         </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e94f8e-0bc8-4c05-bf33-770fe2928758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagpasok nila andito sila yung dalawa at</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457f3f5-f4a6-4d89-a071-45261c789a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>nakipaglaban. May mga baril na nakuha sa kanila," explained the
        PNP chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3d0702-cccd-4ad9-9607-370755e6fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities find equipment and raw materials used for making shabu
        inside the two warehouses in the compound.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c3081-6127-483a-ba35-ce2c92268494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An air scrubber, which filters fumes so that the laboratory will
        not produce foul smell was also discovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43310ae2-e128-4b50-93aa-503c09854946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syndicate Member</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a2293-046a-4e34-b676-942e01f0b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy is said to be a member of the Ahong Drug Syndicate with big-time
        drug lords Atong Lee, alias Lung, and Lo Chi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad37edbe-0b2f-4134-b0cd-e1499072d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the syndicate operated the shabu laboratory in
        Celadon Residences in Sta. Cruz, Manila that was discovered in January this
        year.         </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9080427-fe34-4699-b703-87ff4d910a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was where Marine Lieutenant Colonel Ferdinand Marcelino was
        arrested.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52b64f0-9dfe-4ad1-9d0e-1b9528ea1542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department released him after it dropped drug complaints
        filed against him.         </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0296ab2-46b8-4f2e-8737-79c7afae8284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>         Cauayan City Mayor Bernard Faustino Dy said Uy had legitimate businesses in
        Cauayan City including a general merchandise store.         </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee9233-3ef4-43d7-ab74-ccfcb5f4287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi man sila nagtatago, very out in the open. Nag-miyembro pa
        ng rotary ang isa. So akala nila at home na at home at protektado sila. Ganon
        po kami magprotekta sa mga negosyante dito sa aming lugar. Baka akala nila
        kasama ang proteksyon sa drugs," said Dy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fa4f44-2594-4261-9be3-19284d571a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:18:16.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:18:21.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA is investigating if Uy and his illegal drug operations are
        getting protection from influential persons.          </p>'
  'increased-trade-infrastructure-rational-for-china-shift-gatchalian':
    'author': 'Regine Cabato, CNN Philippines'
