      'text': '<p><strong>7. White Bear (Season 2)</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711f900-4173-4f71-91cd-c4352165c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman wakes up in an empty house with no memory of who she is
        and where she is. She walks outside and finds herself in a suburban neighbourhood
        where she, together with a couple more people, is being pursued by strange
        hunters in balaclavas and animal masks carrying shotguns and electric steak
        knives as small crowds of people follow them, shooting the proceedings with
        their mobile phone cameras. “White Bear” is one of the most discombobulating
        episodes in the show that begins as one sort of torture porn, then slowly
        reveals itself to be a treatise on reality TV and our currently trending snuff
        film culture — where death has turned into an everyday spectacle in danger
        of turning into a mundane happening (most would probably say it already is
        a mundane happening), especially for those apparently perceived to deserve
        it, which then turns into a different sort of torture porn, one that is a
        proposal for the future of incarceration (where cruel and unusual punishment
        seems to be permitted). “Black Mirror” has more than its fair share of episodes
        fuelled by schadenfreude en masse, but this seems to be where it’s most pointed
        and most inhuman. Worth watching with Duterte’s war on drugs in mind, specific
        to how a large slice of our population seems to revel in its inhumane and
        inhuman proceedings.</p>'
