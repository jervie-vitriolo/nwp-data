      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He characterized the shift in foreign policy as "economic," saying
        it will manifest through public-private partnerships, official development
        assistance, and investments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8aea8-673e-4b3c-a19b-79bd5ea0cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Philippines needed outside help to pursue significant
        investments in infrastructure. "We don''t have the cash to do it," Gatchalian
        said. "So we need foreign investments, or external support in terms of investing
        in infrastructure."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13860f-0f1b-43b5-9fbf-f355549d6e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian was part of a huge delegation that accompanied President
        Duterte a week ago to China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9914219-b550-4a19-9eb1-b573d73155da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of this trip, funding deals worth US$24 billion were
        signed. Of this amount, US$15 billion is in investment projects in telecommunications,
        transportation, and infrastructure; and US$9 billion in credit facilities,
        said Trade Secretary Ramon Lopez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924854fc-817f-42ca-be18-a4bcc138554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China accounted for around 15.1 percent of total trade in the Philippines
        this year, according to statistics from the Department of Trade and Industry.
        It was second only to Japan and followed by the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c048779e-603f-4074-ad61-1f06ffa56071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the "typical gestation" of a public-private partnership
        takes four to five years, so they may only reach fruition after an administrative
        term finishes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877d146-f4b2-47cb-9db8-d81bd445a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was important to get investments off the ground early enough
        so that Filipinos could feel their impact in three years. To do that, "you
        implement (them) all at the same time," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053d0b8-9948-46fd-a38d-ea34ea95f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte started his term of office on July 1, 2016 and ends his
        presidency on June 30, 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce59d5b-89ba-46ad-9bb4-166e2058aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a dinner with Chinese and Filipino businessmen Thursday in Beijing
        during his state visit, Duterte declared that the Philippines would "separate"
        from the United States and "realign" with China and Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549de165-28d2-4065-bf88-868671adb7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/20/duterte-cuts-us-ties-aligns-with-china.html">Related:
        Duterte says U.S. has lost, aligns Philippines with China</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd16205-fe14-4dab-8f58-4745a8a68e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon returning to the Philippines on Saturday, Duterte clarified
        that "separation"&nbsp; did not mean a "severance" of ties, and relations
        with the United States will continue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079cef77-f769-40fc-93ab-6fef7733cf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/22/rodrigo-duterte-clarification-separation-of-foreign-policy.html">Related:
        No severance of ties with U.S.-Duterte</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788b49d-232c-4c9a-991e-41b9cd6e8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator upheld the President''s push for an independent foreign
        policy, though he noted that Duterte''s remarks in China "surprised" him and
        other members of the delegation, including Cabinet members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9494099-427c-45e3-b67f-fe3131ff8801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the administration have accused Duterte of cozying up
        to China, which does not respect an international tribunal ruling upholding
        the Philippines'' claims in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202dd27-561c-4de6-ba2a-878b05f0d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ruling, China has continued activity on reefs and shoals
        within the Philippines'' 200-mile exclusive economic zone and has barred Filipino
        fishermen from entering the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19258798-ef66-4b98-aa5a-f37f5310c9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following Duterte''s state visit, the President expressed optimism
        that the local fishermen would be allowed access soon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cba47c-6722-4feb-b189-0723288577a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mere fact that the president met the top four Chinese officials...is
        a good indication that China is willing to talk, but let''s do it slowly,"
        said Gatchalian.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b551622-479c-4903-9d30-9c4702d70679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by "The Source" if the Philippines was on the right foreign
        policy path, Gatchalian said he''d answer the question in 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d3e55f-da6f-43bf-9a75-9d8352155219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should translate to the ordinary Filipino. So far the strategy
        seems to be pragmatic; seems to be the best for the Filipino people. But ask
        me that after one and a half years," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56be9246-eea2-4072-9fb9-c02c72df3025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No to Bataan Nuclear Power Plant</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5610438-e555-4dc9-b76b-c7670b03b698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the visit to China, Gatchalian, who is also chairman of the
        senate committee on energy, noticed the heavy smog and also mentioned China''s
        use of nuclear power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19429174-8c7f-402f-924e-0e1b8e253bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines should consider different types of fuel, including
        nuclear energy, which is "cheaper and cleaner" than other alternatives, he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3201f41a-54b6-4df7-b5e3-7beecb03850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gatchalian was against the revival of the mothballed Bataan
        Nuclear Power Plant, saying that "it''s very dangerous."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1b9e6-a5fe-4440-84c7-ed70356b9822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, it''s old. Second, it''s shrouded in controversy, including
        corruption. Third, it''s a very emotional already for very many people, including
        the Bataan local government," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28ea209-532a-4056-af39-0b9470bae573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there are proposals to convert it into a liquefied
        natural gas terminal. Gatchalian said that he hopes in the next 15 years,
        renewable energy will be more accessible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917b196-19b0-4997-82e7-8820960c2845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian is also looking into means of cutting down costs of energy,
        which have yet to be debated in Senate.</p>'
  'Matobato-petition-Supreme-Court-transfer-case-Davao-City-Manila':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Edgar Matobato'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-24T18:09:33.179+08:00
    'imagesource': 'jcr:eb8ad8d4-8fba-41d0-a4bc-5227a8c77dc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696aa9e0-dd6f-4420-8f1d-c16650445495'
    'lead': 'Self-confessed killer Edgar Matobato asked the Supreme Court to transfer
      his case from Davao City to Manila to ensure a fair trial.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:28:14.074+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T15:28:18.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T15:28:18.198+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Matobato asks Supreme Court to transfer case from Davao City to Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda08f67-a447-4172-8d20-8c06ba778333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:14.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:28:18.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> A self-confessed
        member of the alleged Davao Death Squad (DDS) on Monday asked the Supreme
        Court to transfer his case from Davao City to Metropolitan Trial Court in
        Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15277dd9-07d4-47de-94e9-c54c3c5bdfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:14.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:28:18.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edgar Matobato, a controversial witness in the Senate investigation
        on the extrajudicial killings, faces a criminal case in the southern Philippine
        city filed in 2014 for carrying a firearm outside without a permit to carry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8437aaa-c4e7-44e3-b4f2-908ed79cab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:14.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:28:18.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/23/Edgar-Matobato-murder-charge-Davao-Death-Squad.html">Also
        read: Ambush survivor files frustrated murder charge against Matobato</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50973db-0636-453d-9ff3-0f3438c01a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:14.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:28:18.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition to the high court noted that Matobato and his wife
        cannot set foot in Davao City as they feared for their lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d47f45-94e2-4f35-a9b2-253876671a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:14.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:28:18.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses on his behalf would be discouraged from revealing their
        identities if the case against him was pursued in Davao City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e098f21-4538-472c-a4c9-e22c57d08938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:14.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:28:18.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Precisely for the needed security and protection that he could
        no longer secure from the (Witness Protection Program) and the Senate where
        he testified, Matobato is constrained to request and is requesting from the
        Supreme Court to give him much-needed protection by at least transferring
        the venue of his criminal case from Davao City to Manila, in order to afford
        him and his witnesses the liberty to reveal their personal knowledge in court
        thereby preventing a miscarriage of justice," the petition read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee349b23-d733-4005-b7e1-f710ebda4b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:14.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:28:18.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "unfavorable political atmosphere" in Davao City gives him "no
        other recourse but to seek protection from the Supreme Court," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ebccfe-14bc-46d9-ba17-452e5115d31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:14.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:28:18.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate hearings held in August through September, he implicated
        President Rodrigo Duterte, who was then mayor of Davao City, as the leader
        of the alleged death squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280fa20-358e-470c-8275-9c5f41dfa635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:14.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:28:18.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Senate Committee on Justice headed by Senator Richard Gordon
        chose not to consider Matobato''s testimony in its investigation after they
        found numerous inconsistencies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61846970-f278-4b90-b074-a6a04e311911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:14.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:28:18.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato''s camp also asked that the hearing of his case set on
        November 3&nbsp; be cancelled pending final resolution by the Supreme Court
        of Matobato''s petition for transfer of venue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1c95b-9131-4665-b001-fdcfdccb0afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:28:14.075+08:00
