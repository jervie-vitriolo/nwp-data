      'text': '<p>1. Be Right Back (Season 1)</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4cc52-c634-4b40-82c0-af923830e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man dies in an accident and his girlfriend reconstructs him first
        as a chatbot based on text and email messages, then as a voicebox based on
        audio and video footage, then as a silicon homunculus based on all the other
        textual detritus we find ourselves filling our social media accounts with.
        At first the charm and novelty are high, slathered with a healthy dose of
        really good acrobatic sex with sustainable erections on demand, but the rekindled
        relationship turns sour once the homunculus proves to be both too flawless
        — his features are based on photographs culled from social media, all apparently
        too flattering — and too flawed: He never closes his eyes to sleep (because
        he doesn’t need to), never breathes (because he doesn’t need to), never eats
        (because he doesn’t need to), never fights back (because he’s not programmed
        to do harm), doesn’t know people he hasn’t talked about in his social media
        accounts (because that wasn’t part of his programming library). This is probably
        the show’s subtlest treatise on human-ness — it is the accumulation of lived
        experience and the requisite processing of that experience with the people
        one shares her life with. This proposal is weighed against the framing of
        the self in social media, that it will never be the real you as it will always
        remain an endless performance of your ideal you; you will always inevitably
        post only flattering photos, videos, and status messages where you will always
        be thinner, younger, smarter, more well-read, cooler than you actually are
        IRL. And who is the real you, anyway? The performed ideal self who you say
        you are in Facebook and Instagram, or the flawed self that motivates the performance
        to begin with? And can love be so transcendent that one can love the ideal
        performance as much as one can love the flawed performer? Which self of our
        beloved do we actually love, anyway? Is it the concept or the reality?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32f799-fc81-4629-aff3-c870bdefddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode seems to propose: we all begin to love the ideal but
        then learn to love the real to the point where the real becomes the ideal.
        All this, and it is also an elaboration of the concept of what could happen
        to our social media lives once we die. As of 2014, it is estimated that there
        are already 30 million Facebook accounts belonging to dead people, turning
        a significant section of the website into a virtual mausoleum, where people
        can visit every once in a while to post memorials and even to interact with
        the deceased. And just last month, a coder just finished reconstructing her
        dead friend based on a randomisation of online correspondences, begetting
        what she calls a memorial chatbot, where she and other friends and family
        of the deceased, can interact with the dead friend via real time chatting,
        much like this episode’s homunculus’s first incarnation. It is hopeful and
        wonderful and scary and ultimately heartbreaking again and again, and seems
        to be a viable future of the afterlife, where we will be both the ghost and
        the machine.</p>'
  'karen-lawin-10-billion-pesos-agriculture-damage-nearly-1-million-affected':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-24T17:43:48.741+08:00
