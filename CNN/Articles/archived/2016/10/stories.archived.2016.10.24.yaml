  'Isabela-shabu-lab-owner-may-have-links-to-Customs':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-24T18:45:29.758+08:00
    'imagesource': 'jcr:b6907017-b1df-4f04-9d24-4b3fe0318405'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e45a8ae-3f5d-4fe6-a8d2-c93f4345d308'
    'lead': 'PNP Chief Ronald ''Bato'' Dela Rosa says the owner and operator of the
      multi-million-peso shabu laboratory along Maharlika Highway in Cauayan City
      in Isabela province may have connections to the government including the Bureau
      of Customs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:18:16.273+08:00
