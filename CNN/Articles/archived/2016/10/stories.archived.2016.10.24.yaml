    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc69f27-b695-46e5-94e8-fa118a6bb8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The proposed visiting
        forces agreement (VFA) between the Philippines and Japan may be discussed
        in President Rodrigo Duterte''s upcoming trip to Japan, presidential spokesman
        Ernesto Abella said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26cdb3-7ffa-4d1c-a491-deeeb0aedfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte flies to Japan on Tuesday for an official visit from October
        25 to 27. He is scheduled to meet Prime Minister Shinzo Abe and business leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce55b45-2e44-422b-bf69-7033a8d9880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be subject to review," Abella said in a news briefing when
        asked if the VFA would be on the President''s agenda in his meeting with the
        Japanese prime minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ddbc2-475c-4ff0-9386-f1ef88d3a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/22/Duterte-to-tackle-strategic-ties-and-possibly-South-China-Sea-dispute-in-Japan-trip.html">Read:
        Duterte to tackle strategic ties and possibly South China Sea dispute in Japan
        trip</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63ac4d-d8a5-437c-9f69-894b568823b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will go through all the parts of the relationship between
        the two nations," said the spokesman, adding, "I suppose it''s going to be
        part of the things that will be talked about."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594c3eb-7fca-4020-854e-2da7a4444646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, former President Benigno Aquino III and Prime Minister
        Abe agreed on talks to allow Japanese military to access Philippine bases
        to refuel aircraft and resupply naval vessels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be5db0-dd40-451e-a17e-6f9a7cb9479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed VFA is expected to strengthen the country''s defense
        ties with Japan, similar to the Philippines'' agreement with the U.S. and
        Australia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568eaead-05d5-425f-a6ec-48a2122c631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/09/17/japan-united-states-patrol-south-china-sea.html">Watch:
        PH, Japan Coast Guards hold joint drills in Manila</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81eae29-0f5b-43d4-b681-0b03d973d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and the Philippines are celebrating 60 years of the resumption
        of bilateral ties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad7ed1-9fdb-44b9-9cee-552efdc0b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte will be discussing security, economic, and defense
        issues with the Prime Minister during the three-day trip that is seen to continue
        the Philippines efforts to bolster strategic partnership with its Asian neighbors,"
        Abella said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dfb813-1e8e-45e7-9919-c1c1b0552ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Japan signed an agreement to supply the Philippines
        with patrol vessels and military equipment for securing the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e036060-e24f-4492-9efc-3906af5cfc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/09/17/japan-united-states-patrol-south-china-sea.html">Read:
        Japan to join U.S. in South China Sea patrols</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ade8f-7fe6-49b8-bdc5-b8925846962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of 10 patrol vessels given to the Philippines under Japan''s
        Official Development Assistance has been turned over to the Philippine coast
        guard earlier this month. Another nine vessels are to be released over the
        next few months until 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74067bf-e93d-4a81-a365-1458601f9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:14:24.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Japan both face territorial disputes with China.
        They are contesting China''s claims in the South and East China seas, respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97fc25-18ef-4e59-949e-aaa567b0ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:14:19.359+08:00
      'mgnl:createdBy': 'jeff'
