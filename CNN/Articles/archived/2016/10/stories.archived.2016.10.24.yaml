    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccfdbb9-8b4e-4bdf-8f01-e04bbbaacda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Increased trade
        and infrastructure investment underpin President Rodrigo Duterte''s shift
        to warmer relations with the Asian giant, a senator and member of the Philippine
        delegation to China said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b9906-6007-45f3-ada7-321e858118c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trade can really improve, double or even triple, if China will
        rekindle its relationship with us," neophyte senator Sherwin Gatchalian told
        CNN Philippines'' "The Source."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b67eec-0a46-4457-9434-f1a18e8bcedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was because of China''s "sheer size" and "proximity," he said,
        citing less than two hours of travel time to the autonomous Chinese territory
        of Hong Kong and the business hub of Shanghai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07315b-4fe8-4233-960b-bdc67c3b727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said that these renewed relations with China are on top
        of the bilateral ties it has with other countries, including the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c511444a-0a40-4469-83c9-733926f1ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:24:20.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:24:32.524+08:00
