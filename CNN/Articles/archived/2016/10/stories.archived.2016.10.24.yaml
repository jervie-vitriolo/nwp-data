    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ricky Vargas challenges Peping Cojuangco for POC presidency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a6e67-7647-4384-baeb-e97d20970a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s time for
        change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1929fb-b649-4136-83cb-aaaad9dcd60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the call of Ricky Vargas, the president of the Alliances
        of Boxing Associations of the Philippines (ABAP), as he challenges current
        Philippine Olympic Committee (POC) President Peping Cojuangco for the organization''s
        leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7b208-5794-412f-969e-2dd16f08c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco has been head of the POC for the past 12 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964537c6-a5f8-4804-a81e-1d95d46b6cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas formally filed his certificate of candidacy at the POC office
        at the PhilSports Complex on Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa98299-e7b2-4631-bf4c-df322a415208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Vargas, he was emboldened to run for the post by messages
        from both athletes and various heads of national sporting associations (NSAs).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545412d1-f51a-4393-bd09-012f45f2ae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hearing messages from athletes themselves, that they themselves
        are looking for change," Vargas said. "Hearing messages from NSAs who are
        afraid to come out because of vindictiveness if they do."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af605ba-a875-4da5-9abb-cb0ce7963501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas further emphasized that there was a call for a different
        leadership beyond the current 12-year reign of Cojuangco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93947e37-30ea-4a5b-a2b3-546b0f4de9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clamor for something new outside of the 12 years'' experience that
        we had already," Vargas said. "Status quo versus wanting something new."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50462a3-e3ba-4484-9bc3-d5807a563ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accompanying Vargas to the POC office was a group of partners and
        NSA officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374843de-6d33-4e41-a94b-e0979212e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also bared the complete ticket for the upcoming elections
        on November 25:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d4ef5-c825-491e-8518-0d7d502d667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President — Ricky Vargas</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5a067-1ec6-4948-958b-4406fea3c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.163+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairman — Rep. Bambol Tolentino</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fd9cda-dee3-49ff-98bb-2884628e059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasurer — Sonny Barrios</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a1caa4-0c65-4bd5-a738-a56134f59852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Vice-President — Rep. Albee Benitez</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eba026-e36c-4de7-a192-fb5913028828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second Vice-President — Lucas Managuelod</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a17d80-1c16-4865-8aa3-a938888c0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditor — Ting Ledesma</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45eec27-3d58-4149-aec8-4686127af790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving on after 12 years</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce88c9c-1b8e-44bb-afb8-07a392fd7d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very hard to dislodge a 12-year reign in the POC," Vargas
        admitted. "Medyo nagtapangtapangan na kami because we want to serve."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d7626-5516-4d63-8616-c1a132f105f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuango first won the POC election after running unopposed in 2004,
        and now he is seeking his fourth straight term as the president.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e567a3-dac0-4505-8216-57ceee925427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the task of preventing a fourth consecutive term from happening,
        Vargas refused to say if he had the number of committed votes to do so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2ffa4-4131-4ab2-ac4c-031ec4c1ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I say yes, wouldn''t that be self-serving? We are in an election
        process," Vargas said. "We hope that the NSAs, we will be able to convince
        them come election time to come join us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617bbb5-39f9-490d-ab70-fa7d7cb98f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five program focus</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275776d-be1b-491e-a9a1-3d75a868a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas also laid out a brief overview of his plans, should he get
        the nod to head the POC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c4dfb-c72b-481c-954e-ec8f613d354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ABAP head said that he had a "five program focus" in mind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28516597-3f03-4b1d-8f0e-05f17401102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To enable and empower NSAs for them to develop and select athletes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef43da6-d75f-491f-825b-0b7387c9673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:20:01.164+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:20:05.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better governance, not political governance. Will allow NSAs to
        select own leaders, but POC will be there for governance''s sake.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
