      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Karen hit Luzon on October 16. Three days after, super typhoon
        Lawin swept through northern Luzon.</p>'
  '10th-star-magic-ball':
    'author': 'Fiel Estrella'
    'caption': 'The Star Magic Ball is Philippine showbiz’s very own guilty-pleasure
      tradition of Best and Worst Dressed lists and couples on parade. For its organizers,
      the Ball is a celebration of the industry and the actors that build it — more
      than anything, it''s a telling reflection of Philippine pop and celebrity culture,
      10 years in the making. In this photo, Liza Soberano (winner of the Best Dressed
      Award) and Enrique Gil pace the Ball''s red carpet. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-10-24T19:42:57.172+08:00
    'imagesource': 'jcr:fda0c112-537d-47be-9858-eb8a0e367bcc'
