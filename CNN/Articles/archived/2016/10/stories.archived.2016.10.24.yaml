  'mosul-priate-radio-vs-isis':
    'author': 'Moni Basu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-23T11:28:55.619+08:00
    'imagesource': 'jcr:cf4b2491-a162-4197-9a7f-086d95bef07f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cbfea8a-4b65-4997-b6fa-3cb2bb0e5e26'
    'lead': 'Not far from Mohamad Al Mawsily''s studio, fierce battles are raging
      to oust ISIS from the northern city of Mosul. But from his secret location,
      the young Iraqi businessman is waging another war against the militants on a
      daily basis. Less bloody? Yes. But, still potentially lethal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:32:47.203+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T14:33:45.383+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T14:33:44.595+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Good Morning, Mosul: Pirate radio risks death to fight ISIS on airwaves

      '
    'updated': 2016-10-24T06:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ab00f-b98f-4169-ba2a-75e0ca706d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Irbil, Iraq (CNN) —</strong> Not far from Mohamad Al Mawsily''s
        studio, fierce battles are raging to oust ISIS from the northern city of Mosul.
        But from his secret location, the young Iraqi businessman is waging another
        war against the militants on a daily basis. Less bloody? Yes. But, still potentially
        lethal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb69714-3f73-40dc-864e-97d218b318f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no bullets and bombs in this building. No high-definition
        images of war being broadcast to the world on TV or social media. Here, there
        are only two things that ISIS hates: music and truth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fc4e0e-ec83-4d1b-89d1-9206df038093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a year after ISIS imposed its signature tyranny in Mosul
        and surrounding Nineveh province, Al Mawsily and two partners launched a radio
        station for the million or so residents left trapped in the beleaguered city.
        They named it Alghad, or tomorrow, in hope of a better future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d8a7f-1da2-418d-b4c2-78b16f181ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alghad FM defies ISIS with its programs, and so everything about
        the station has to be kept underground, including the identities of the staff.
        Al Mawsily means "from Mosul" and is not the 28-year-old founder''s real name.
        He didn''t even tell his own parents about his clandestine endeavor, though
        they eventually pieced it together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9014a574-08b9-4b3c-8240-c6b7307808ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alghad''s studio in the relatively safe Kurdish region of Iraq –
        CNN was invited there after a pledge to not give away the location – offers
        no signage or other visible clues the station is relaying the voices of Mosul
        that would otherwise go unheard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccfc50b-2436-45b4-9942-f9a102bc55c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a way for us to break the siege by Daesh," Al Mawsily tells
        me in his office on this evening, using the Arabic term for ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc37ac-a75b-4a31-9f45-8b2da34e489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve arrived just in time for the start of Alghad''s popular 50-minute
        segment called "Deliver Your Voice." The talk show is similar to others in
        many ways, except one: Most of the callers are from a city under siege.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604b24a-0cc5-4114-b15a-47c36b6b120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have loyal listeners in an abnormal time and in an abnormal
        situation," Al Mawsily says. "It is important to break the ideas of Daesh.
        They want people not to trust each other."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45165d2a-8174-4dc2-9b7f-1edeca7384b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those listeners include people from Nineveh province displaced from
        their homes by violence. They live elsewhere in Iraq or as refugees in Europe,
        Australia and the United States and live-stream the broadcasts online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97884e0f-8f51-4ab9-a965-4770b0ddfda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve developed a Moslawi community," Al Mawsily says. "The radio
        station is their way of communicating with their loved ones."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b8df7e-7b7b-4524-860d-3f4e13fff63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS plunged Mosul, Iraq''s second-largest city and once its most
        diverse, into darkness, severing it from the outside world. No more satellite
        television, internet, music, movies, books or anything that contradicted the
        official militant line. Most recently, ISIS banned cell phones, although some
        Moslawis still use theirs surrepitiously.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49645c9c-15a1-4319-ada5-dad94810d940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of people, including Al Mawsily, fled ISIS
        rule and extreme punishment for violating the harshest interpretation of Sharia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada45bc-d7db-483f-9864-d9082a2c8ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educated as a computer scientist at the University of Colorado in
        Denver, Al Mawsily dresses in blue jeans and collared shirts and speaks almost
        flawless English. He tells me he remembers every detail about the June day
        in 2014 when ISIS fighters rolled into Mosul, waving Kalashnikovs and black
        flags.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b254c-5302-451f-811a-62b1ceb01246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 2 in the morning, long past curfew, when he fled his house
        with his parents, not knowing he might never see home again. Since then, he''s
        learned that an ISIS commander is now living in their house.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363831f-dd64-48d5-9f7c-2af81cd0b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Mawsily tossed a few clothes and important documents, including
        his passport, into a Samsonite carry-on and raced to the Kurdish border with
        his parents. Normally, the drive takes less than an hour but on that day,
        Al Mawsily''s family was part of an exodus and the journey to the Kurdish
        checkpoint took nearly 24 hours. His mother and father were so exhausted that
        at one point Al Mawsily tried to return to Mosul but quickly realized the
        foolishness of that decision. By the time they hurtled back to Kurdish territory,
        the white paint of his new Kia Optima had turned ruddy and the body was punctured
        with dents and scratches from the helter-skelter off-road driving.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3b01fd-9b6b-4dbe-99a2-987e6dc3cfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Al Mawsily knew he was lucky. His family had money and they
        could afford to establish a semblance of a new life in a new place. So many
        of his fellow Moslawis were either left to suffer at home or forced into squalid
        camps housing hundreds and thousands of the displaced.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734965d7-ad9a-4e58-8c0d-34566c9ebb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he escaped, Al Mawsily felt compelled to do something that
        would keep Mosul alive to the outside world. The way to do that, he figured,
        was to make sure the city''s residents were able to break through the censorship
        and propaganda of ISIS and make their reality known.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8d4a87-2890-4118-bf47-02ebad2a5b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He collected private donations and also spent a good chunk of his
        own money to put the radio station together, complete with sophisticated equipment
        and a clean décor that includes tufted white leather chairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b99363-e4a6-4b6e-a4e8-2e0b6d81ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alghad began broadcasting music, songs and analysis that questioned
        the credibility of radical Islam and the authority of the caliphate ISIS had
        declared. It aired the observations and opinions of Moslawis that cast doubts
        over the ISIS version of life in the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fdebf-d7b1-4c83-b91d-32ba649f36f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One little radio station had become a prickly thorn in the side
        of the militants. Its programs burned in the ears of irritated ISIS leaders
        who began jamming Alghad''s signals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070b9da0-dcc4-4c65-8206-6de878fcfd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that only prompted Al Mawsily to invest even more money into
        Alghad. He bought four powerful transmitters that allowed him to conduct serious
        battle on the airwaves. These days, Alghad broadcasts over two of its frequencies;
        ISIS has jammed another; and the last is used to block the Islamic State''s
        transmissions of propaganda.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dcd906-ec79-4768-b828-bb9288a3db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clock''s hour hand reaches 6. It''s time for a two-minute newscast
        about the day''s events.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c3e820-8800-4e80-a3a7-339a7b72247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi troops and Kurdish Peshmerga liberated some of the mostly
        Christian villages and towns on the Nineveh plains outside Mosul. "Long live
        Iraq. Long live Mosul," the reader announces.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5917a847-8e11-41bf-8ea4-831906942dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Ahmad Salim takes the chair to begin the call-in show, which
        had been airing five days a week but is being extended to seven as the Mosul
        offensive heats up. Though Ahmad Salim is just his on-air name, his radio
        voice is authentic: deep, smooth and soothing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaefe0a-4e1a-4f7c-88ee-c0e3fc00b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first guest is Rahma, a young woman from Mosul who describes
        artillery and mortar fire throughout the day, especially on the west bank
        of the Tigris River. Subsequent callers confirm Rahma''s account and say people
        fear the worst.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa79bb-a44a-4882-bba6-622a4ac348e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men fighting with the Golden Brigades of the Iraqi forces call in
        to report the liberation of the Christian town of Bartella. In the background
        we hear singing and celebration, perhaps premature.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbafa4b-0e68-4a61-ae10-279787dc50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.384+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready to sacrifice our blood for Mosul," they chant, blending
        politics and poetry as Iraqis have done for decades.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f23233-e269-4916-afa6-358fd3a4e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, callers give accounts of life in Mosul, which Al Mawsily
        often tries to verify through his contacts in the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ad912-2f84-4212-8960-0331dc54fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The callers fear they will be trapped within concrete walls ISIS
        is erecting in neighborhoods. They describe ISIS booby-trapping buildings
        and planting IEDs. They say ISIS is lowering its numbers on the streets –
        perhaps to fool advancing forces into thinking there won''t be much of a fight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39b767-475c-4222-bfef-712028c333c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they talk of their hope of being free.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b198f-b0da-401b-a9ea-e984dd4f72b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.205+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of the show, a woman named Zahra is on air. Salim,
        the baritone host, asks her about what she is seeing around her. She is audibly
        upset.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb1ae0-8a4d-4f10-8bab-2656fbd64e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no food. Life is hard. We are in a chaotic situation,"
        she says. "But we don''t care if we starve. We just want liberation to come."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242bdcbe-6159-4175-8a90-f45f9dcf65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salim has been composed through the entire show but is now fighting
        tears. The producers in the sound booth look at each other, not knowing what
        to do. Salim manages to hold it together. There is defiance, after all, amid
        Zahra''s sorrow.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0fd8a-43a7-474a-9d5d-4f5996d25dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Mawsily is also on the verge of crying. Zahra is the spirit of
        Mosul, he says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5affacb-f9c5-4385-858e-f7fc680f6be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tells callers not to identify themselves or give away their locations
        or divulge specifics about their situations. He is all too aware of the consequences.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d4575-339d-429e-9db1-7859ff930392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every caller from Mosul takes a risk to call in," Al Mawsily says.
        "Death."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009d538-5f6e-42d9-b8be-9ceb0fc89e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has received threats himself from ISIS, but the danger is so
        much greater for people still living in Mosul. He feels honored they are willing
        to take such a huge chance to make the call to Alghad.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ffba68-0c14-465d-aaeb-898b16988478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I sleep at night, I feel like I have done something," he says.
        "Nothing is as valuable as a drop of human blood."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39768591-9641-4e7f-a6db-720615387ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months ago, a poor man from Mosul called in to the show and
        said he spent his last few dinars buying cellular call time. It was not to
        report an emergency or speak with a faraway loved one; the man simply wanted
        to express himself freely the only way he could: on Al Mawsily''s radio station.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d34a08-e7b1-45fc-a90a-40675273dde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man wanted the world to know he was a proud Mosul resident who
        opposed the brutal reign of ISIS over his hometown. He called in just to encourage
        the underground radio station to keep broadcasting, despite the many dangers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade4df58-4a61-4b79-950b-19b470f6bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man said he had no money left after the call and knew that because
        he had crossed ISIS, he risked death if discovered, Al Mawsily tells me.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc253ef-ceb7-4653-9c9e-29cece2a4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not logical in that situation to spend your last dollar on
        a phone call," he says. "To that man, it was very important. Expressing himself
        was part of proving his identity."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f563f5-5e3f-47f9-af2a-cdb579f81caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Mawsily carries that call with him always. It buoys him in his
        unusual undertaking.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86e431-33bf-4d35-9e2d-640a69b83d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes one day soon the radio station will no longer have to operate
        clandestinely and will contribute to the stabilization process. If and when
        Mosul is free.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cba6a2-40a6-42c2-aac9-eac7b6887dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Tawfeeq contributed to this report.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f811ff6-14e8-4380-acef-8b1e6861bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:32:47.206+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:33:45.385+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/22/middleeast/mosul-offensive-pirate-radio-iraq/index.html">"Good
        Morning, Mosul: Pirate radio risks death to fight ISIS on airwaves".</a></em></p>'
  'the-tumultuous-2016-campaign-is-in-a-sudden-limbo-hillary-clinton-donald-trump':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-24T23:42:37.502+08:00
    'imagesource': 'jcr:e4730736-4b67-4858-8b7c-a5fa5cdef153'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c10fe96a-7274-46d8-8b96-546d3cbeef7e'
    'lead': 'The most dramatic and unpredictable presidential election in decades
      is suddenly slipping into a strange state of suspended animation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:54:50.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T14:55:05.314+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T14:55:04.646+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The tumultuous 2016 campaign is in a sudden limbo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397f4d3-c2cb-4b44-a358-41772089d994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United States (CNN Philippines) —</strong> The most dramatic
        and unpredictable presidential election in decades is suddenly slipping into
        a strange state of suspended animation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad746bd6-53be-48c7-bd61-4b3ad195dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump and his team, facing widening deficits in the polls,
        insist the Republican nominee can still win. But he and his allies seem to
        be increasingly contemplating the possibility of defeat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6238815-1481-45c5-bb67-a855ab9dc459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton, meanwhile, is sizing up the challenges of a possible
        presidency at a time of deep polarization even as her aides say she''s taking
        nothing for granted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485e914-defa-4483-b46c-c3379a9d355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just over two weeks remaining before Election Day, much of
        the drama is shifting to Capitol Hill, where anxious Republican leaders –
        estranged from their nominee – can do little more than fret about how bad
        it could get. Trump''s stumbling campaign threatens to wipe out the GOP''s
        majority in the Senate – and maybe even the House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be7deb-1d74-48c1-ac7f-577ae5144289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton will aim to build pressure on congressional Republicans
        Monday when she joins Sen. Elizabeth Warren in New Hampshire to slam GOP lawmakers
        for standing by Trump. Her clear target: Kelly Ayotte, one of the Senate''s
        most vulnerable Republicans who has struggled to grapple with Trump''s candidacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f32cf-4232-46cd-a0db-174a123ae010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been counted out before, so it''s still too early to write
        him off. And voters – not polls and pundits – decide elections. But unless
        there is an abrupt Trump revival, another October surprise that could once
        again upend the race or a cataclysmic miss by the majority of pollsters, the
        Republican nominee seems to be on a glide path to defeat on November 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbabae2-0cdd-45d9-9b86-bec24da3881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Too far behind</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf7db30-3551-4d8c-9c99-4219306ba887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new ABC News national poll released Sunday had Clinton 12 points
        up on Trump, clinching the support of 50% of likely voters nationwide. CNN''s
        Poll of Polls gives the Democratic a nine point edge. The mounting evidence
        seems to be fueling a realization in the Trump camp that he may be too far
        behind to catch up — with hundreds of thousands of ballots already cast in
        some early voting states.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e24557-6c66-4b77-92a2-f59ae87dda98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several times in recent days, the billionaire has appeared to be
        laying the groundwork for a defeat — whether with his claims of a rigged election
        that could be a face-saver if he loses — or in wistful musings about the days
        ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db869c-c3d5-4562-8467-4023d8b509d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to think back, if only I had done one more North
        Carolina rally maybe I would have won by 500 votes instead of losing it by
        200 votes," Trump said Friday, while adding a caveat that he still thinks
        he will win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f67fd9-22a8-4b9e-9cb4-e33d927269c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never want to look back," he said. "I never want to say that
        about myself."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3ea3b-7b15-4845-b040-656e551842dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump occasionally seemed tired on the stump over the weekend —
        though sometimes took heart from his large crowds. He was also less prone
        to depart his teleprompter for ad libs that land him in trouble.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2808577-9620-4b76-824f-57db1ac71178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Newtown, Pennsylvania, on Friday night, the Republican nominee
        appeared to admit his campaign needed a significant boost.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9185ae-678c-481e-a84c-6cdab70d6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve wasted time, energy, and money — so you''ve got to get out,"
        he said. "We got to turn this thing around."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bba6f7-1bb7-4310-9bc3-0e5eb91ffa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last Tuesday, Trump, a connoisseur of polls, said he had even
        lost faith in the few surveys that have him ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3bf13-57d6-44a7-b4f4-194dd34f811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now even though we''re doing pretty good in the polls, I don''t
        believe in the polls anymore," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a770248-deac-43a9-9c61-7e0f3fbeb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign manager Kellyanne Conway admitted the campaign''s
        struggling position Sunday, but was loathe to give Clinton any credit for
        her lead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f56811-dd4d-4e67-bc04-6ac25916bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We are behind''</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa2484-dee6-4260-b4cf-25d96be38e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are behind," Conway said on NBC''s Meet the Press.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ad81f-d7f4-426a-8823-6be8c20a2c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has tremendous advantages," Conway said of Clinton. "She has
        a former president, happens to be her husband, campaigning for her, the current
        president and first lady, vice president, all much more popular than she can
        hope to be."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf80ae9-b9b3-4ce9-b7cc-cdcd7acdf53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Trump is going down, he will do it his way.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279ab74-d46a-4890-baa6-be3f1b6154e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s showing that he will continue to lash out, is happy to settle
        scores with GOP critics like House Speaker Paul Ryan while he still can, and
        will use the media spotlight to wage his own personal battles before the American
        people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8598eae9-fe8b-487e-86c4-8c3af63cbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, the GOP nominee, who has spent months laying into
        the establishment, pleaded with his supports to keep the House and Senate
        in Republican hands even as he groused that he would like the party to do
        more to boost his campaign.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed37c7-bd0e-4bc4-a035-b8fec3ea4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go out and vote and that includes helping me reelect Republicans
        all over the place," Trump said in Naples, Florida. "I hope they help me too!
        It''d be nice if they help us too, right?"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b4d886-4b05-4850-b18a-50eadc0b13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a day earlier, in the symbolic surroundings of Gettysburg, Pennsylvania,
        he made clear that the campaign that was all about him from the start will
        end with him in the spotlight – even if it''s not in his best political interest.
        The event was billed as a chance for Trump to lay out a Contract With America-style
        agenda for his first 100 days as president in surroundings that resonate with
        a desire for national unity and reconciliation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564d89f5-6343-40b6-8afb-0358e38bb0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump characteristically stole his own headlines, threatening
        to sue women who accused him of sexual assault after the election and lambasting
        the media for rigging the race against him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786dabc3-cfae-4010-8caa-87f85e207505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, he detracted from the meat of his message, which included
        detailed proposals on new ethics reforms and labeling China a currency manipulator
        along with plans to spark economic and jobs growth and a tough strategy to
        crush ISIS.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b48c9-dbcc-4929-a0a1-0d1e0a1ef619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with Jake Tapper Sunday on CNN''s State of the Union, Conway
        declined to say if she knew that her boss would weave such a personally focused
        tirade into his Gettysburg speech.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f097ae-31d1-4746-b44b-fd8101c3d219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''This is his candidacy''</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f67ef-c2ff-4fd8-978e-08e4e3f0e902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He delivers his own speeches," she said. "This is his candidacy.
        He''s the guy who is running for the White House. And he has the privilege
        to say what he wants."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b9fe4-13dc-44e5-a9c6-ae5d81cf07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jane Hall, a professor of communications at American University,
        told CNN''s Reliable Sources Sunday that Trump was being himself and displaying
        the indiscipline that has hurt his campaign.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfda3887-d724-4298-a086-77eeb87b4d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He wasn''t off message," she said. "That is his message."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048e5db-02dc-40c6-8068-b3b7829a6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, Trump supporters are forced to cherry pick polls that
        show their candidate competitive, or to place their faith in crowd sizes and
        enthusiasm on the trail, metrics that often seem attractive to lagging campaigns.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724050fd-61e4-49b6-a12e-5e98dc229ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s son Eric, for instance, said Sunday on ABC''s This Week
        that he doesn''t put much "credence" in the ABC poll, denying he was in a
        "bubble" where Trump''s support seems broader than it is.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b2108b-5d06-4b93-9f3e-030231aae2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had 10,000 people in Cleveland," Trump said. "You know, Hillary
        and – and Tim Kaine, they were in Pennsylvania. They had 600 people in a gym.
        I mean the enthusiasm levels are just totally – totally off the charts."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e47230-0a0e-45d3-a06f-99ec9013ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such thinking is not confined to Trump''s family.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5df998-81cd-4cab-a36c-4cfd12937742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author JD Vance, author of a new book Hillbilly Elegy on the working
        class white voters that form Trump''s constituency, said the Republican nominee''s
        supporters don''t believe he is losing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bdc6e8-de55-4667-a9d8-244c09f6a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of folks think that the polls don''t reflect reality,"
        Vance said on CNN''s Smerconish on Saturday. "If Trump loses, as the polls
        tell us he will, I do think a lot of folks are going to be very surprised."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f98373-9eee-4ae2-b086-e077ab310985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking to Britain for inspiration</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e6ea78-ffba-452c-9319-da2f2482365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the data looking ominous, other Trump supporters are looking
        for inspiration from voters in Britain, which voted to leave the European
        Union earlier this year in defiance of polls that suggested the opposite result.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d5102-50fe-4247-83d2-c40681a5d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think there is a Brexit out there ... I am almost positive
        there is a Brexit out there. I don''t know how big it is, I think that remains
        to be seen," Andre Bauer, the former Republican Lieutenant Governor of South
        Carolina said on CNN on Thursday night.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9da419-84b7-40be-9f1f-e1b44ff05c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One veteran Republican said privately Saturday that there are some
        senior members of the party who still believe Trump can win. But the Republican
        added that many of those making Trump''s case on television have already written
        him off.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56813e14-55f2-4f0f-9b02-6a2f2119da5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Chamber of Commerce, meanwhile, has already made its call.
        The key Republican interest group is throwing money behind an ad backing Ayotte
        in New Hampshire, telling voters they must send her back to Washington to
        act as a check on the White House – with the clear implication that Clinton
        will be president.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1cb783-1f89-4abd-b46f-1364e47ac1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most galling to Trump, Clinton is signaling that she is
        looking past him — seeking a more positive, uplifting message as her campaign
        machinery gears up a formidable get-out-the-vote operation. She told reporters
        Saturday that she would no longer reply to his more controversial statements.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1438803d-caba-4161-b082-e64a12294d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I debated him for four and a half hours," she said. "I don''t even
        think about responding to him anymore."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad746d-3449-466d-acd6-8d51aec26427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I am going to let the American people decide about what
        he offers and what we offer."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89785e9-e8e9-45a1-8a7d-f5322b7cc644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jeff Zeleny reported on Sunday that Clinton had already reached
        out to some Republican senators, including allies from her days on Capitol
        Hill, saying she hopes to work with them to govern. And in another sign the
        campaign is looking to the future, her running mate, Tim Kaine, named Wayne
        Turnage as his transition director.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721a482c-6902-4904-b98d-e654061a8604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s team is also looking at expanding the electoral map in
        search of a more decisive victory than polls suggest is on the cards, moving
        into Arizona and considering a run at Utah – states that are typically solid
        GOP territory.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e315b84-8e22-467a-a693-aceb1185309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Clinton''s campaign manager Robby Mook told CNN''s Tapper
        on Sunday that no one is counting chickens.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d954b-f640-4158-81bc-46103cd9e9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to get ahead of skis here, so we''re just as focused
        on Ohio, North Carolina, Florida, other states as we have ever been," Mook
        told Tapper. "We have a very clear message to our supporters: Let''s double
        down, nose to the grindstone, and keep working."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2d0ec2-99a4-4c9d-9b8c-c70470754a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ashley Killough, Dana Bash, and Jeremy Diamond contributed
        to this report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592764e6-ef38-4fd6-b8fa-899cad0e1d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:54:50.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:55:05.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/24/politics/election-2016-donald-trump-hillary-clinton/index.html">"The
        tumultuous 2016 campaign is in a sudden limbo."</a></em></p>'
  'panelo-philippines-duterte-china-ties':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-24T22:50:54.947+08:00
    'imagesource': 'jcr:1ea73322-8748-4ee7-9e2c-05b33efba56c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad83282e-6756-474c-b85d-78cae6ae6230'
    'lead': 'Chief Presidential Legal Counsel Sal Panelo explained why President Duterte
      is seeking closer ties with China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:58:05.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T14:58:11.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T14:58:09.547+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo: The Philippines won''t be subservient to China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17a4420-56a6-4025-a1b0-1be84f79828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:58:05.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:58:11.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        won''t be subservient to China, Chief Presidential Legal Counsel Sal Panelo
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f15ed-50d9-466f-bcb4-fd1f71f6504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:58:05.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:58:11.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is the country building closer ties with the Chinese? Panelo
        explained that President Rodrigo Duterte just wants to do away with the kind
        of foreign policy followed by the previous administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2782026-ed7a-42c5-8bd3-d8826d7d3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:58:11.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said it was a foreign policy that always followed what the
        Americans wanted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a821743-ee31-4885-9b7a-538cc9ab3630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:58:11.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, our policy was we''re always toeing the line of the U.S.
        government. and it appears that whoever their enemies are will be the enemies
        of this country," Panelo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88eace4-5436-4cc1-a314-fdb537a15906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:58:11.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent trip to Beijing, Duterte announced he is "separating"
        from the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5964fcc3-9d3a-4c07-a622-688aa5ed31a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:58:11.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later clarified his statement, saying the Philippines will
        pursue a foreign policy independent from America. Some critics have expressed
        concern that this may weaken ties between the Philippines and the U.S.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c378979-187a-4cca-ad3d-09f7ddbd3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:58:11.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But similar to what other Cabinet members have said, Panelo said
        all existing treaties with the U.S. stand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac160fc0-1ae9-49e1-bd5e-f583d376db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:58:11.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International agreements will be honored until such time that the
        terms of those treaties and agreements state otherwise. They can be negotiated
        in the terms beneficial and protective of Philippine interests," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3495a-15e1-4897-8f73-9ae075e66d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:58:05.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:58:11.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'A1-live-in-manila':
    'author': ' Marga Buenaventura'
    'caption': 'A1, the British-Norwegian boy band, put out hits in the 90s such as
      "Same Old Brand New You" and "Like a Rose," which they sang again for devoted
      fans in a concert at the Kia Theater. It had been 18 years since Ben Adams with
      his bandmates Christian Ingebrigsten, Mark Read, and former member Paul Marazzi
      formed the band out of happenstance. Photo by KITKAT PAJARO'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-10-24T21:15:19.946+08:00
    'imagesource': 'jcr:330531b9-5960-478a-ac99-dd181b703bcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48108e6d-b248-48ae-adb1-fa58c7283309'
    'lead': 'The British-Norwegian boy band A1 has played a concert in Manila for
      an ongoing tour. A writer and fan revisits her youth and childhood affection
      for the UK pop group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T15:08:44.776+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T15:08:48.476+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T15:08:48.253+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A1 in Manila: Reliving the magic of 90s boy bands

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d258a2-5c45-435a-9f99-7de38ff6dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s tough to doubt
        the certainty of a child. And at nine years old, I was sure that I was meant
        to marry Ben Adams of the boy band A1. I knew this, because I checked for
        the romantic compatibility of his Scorpio and my Capricorn and our romance
        was apparently destined by stars. (Capricorn reading: Forward-thinking and
        possibly, a little delusional.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456bf10b-2d56-405f-87ec-63893a4a2851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how much I loved A1 — that would I spend my precious ISP
        Bonanza prepaid Internet cards to determine my zodiac compatibility with a
        boy band who will probably never know I exist. I memorized their biographies
        like multiplication tables and prayed to God that someone would request Donita
        Rose to play an A1 music video on MTV. Our household helper, the one who roped
        me into listening to the A1 single “Summertime of our Lives” for the first
        time, would occasionally bring me home bootleg posters and button pins of
        the boys from the market. We always fought over the Ben merchandise, because
        she insisted that they were closer in age and therefore meant to be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9a4f88-9505-49dc-bbcd-2c6af747dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, A1 was my single-minded obsession. When they finally
        graced Manila with their presence years ago, my parents refused to fork out
        money for a ticket. When they came back, I claimed to have grown out of my
        crush — but I was feeling a little betrayed that Ben was beginning to shy
        away from his awful middle-part hairstyle. And now, 18 years after I first
        picked up a cassette tape of their debut album, “Here We Come,” I was finally
        going to meet the object of my childhood affection. No big deal — this was
        only the most important thing to happen to me, ever.</p>'
    '6':
      'image': 'jcr:cc2d766f-f747-472a-815e-7f59e23810e5'
      'imageCaption': 'A1 may have been formed before the millennium, but they continue
        to do what they love doing — for the music, for the fans, for themselves.
        Photo by KITKAT PAJARO  '
