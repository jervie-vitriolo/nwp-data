      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s strongest group remains white, non-college educated voters,
        who back him 55% to 36%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67f20c-73b1-4e42-8408-a4f6006c3c0e'
      'mgnl:activationStatus': true
