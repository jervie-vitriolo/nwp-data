    'template': '1'
    'title': 'Why the Star Magic Ball is your guilty pleasure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332dba7-4183-4ae9-936f-cbace090b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Piolo Pascual is
        ready for his close-up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb08b95-045a-46ed-bb75-aefcf84cf483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor shifts in place, shoes making microscopic dents on the
        red carpet, as the crew gets ready for broadcast. To the side, a group of
        women stand by, waiting to pass but not wanting to disrupt the live coverage.
        Piolo takes notice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c548e6d5-c31d-48d6-8ad1-966e27969456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few seconds to spare. He lets them through with a gentlemanly
        wave of the hand, as though he were an usher meant to guide them. He smiles
        a megawatt grin. “Welcome to the Star Magic Ball.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb90c09-c145-41fa-85b4-baa6a81d9b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 10 years, insiders and enthusiasts of local show business have
        looked forward to the Star Magic Ball, an annual glittering affair that celebrates
        a foundation that has birthed the country’s greatest stars. For all its years
        in existence, it has been held at the Makati Shangri-La, hosted by singer-songwriter
        and actor Martin Nievera.</p>'
    '7':
      'image': 'jcr:f62bfcee-2593-4de5-8d1d-579ddb1d8bbb'
      'imageCaption': 'Sofia Andres. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887b0788-c165-4e13-bc3b-1f1ed4bd6a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:d5ad8ef8-c09f-4b09-90c8-1d8ae09921c4'
      'imageCaption': 'Alexa Macanan. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8910229-90a9-4fb4-b53f-d9f9518c1da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e3c15-4ff6-46f0-be74-4f208dc7d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the red carpet — located indoors a floor below the festivities,
        in a plush hallway that leads to the function rooms — it’s all glamour and
        gaiety. The air actually feels charged, and it’s not just because of the restless,
        giddy crowd in the hotel lobby. However, those paying attention would be quick
        to note that this year, the Ball has taken place a little later than usual,
        which would have been early in September. Still, from the looks of it, it
        appears that the extra month has paid off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4aaf24-1e16-4a9f-8c6a-0ec80a8a28b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The date [of the Ball] is important because you have to make sure
        that everybody will be available to attend the event,” explains Keren Pascual,
        who has organized the Star Magic Ball since its conception. According to him,
        the most crucial aspect of planning is the location, especially for an event
        as big as the one in question, and for which the Makati Shangri-La has always
        been perfect. “Its ballroom delivers a very bright and elegant ambience and
        the size of the ballroom is just right.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656592f-eb00-48fa-96ec-6f799b8b1345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reportedly inspired by the charm of Old Hollywood and high-profile
        awards shows such as the Academy Awards — owing, perhaps, its constant theme
        of Black and White to the former — the Star Magic Ball is Philippine showbiz’s
        very own guilty-pleasure tradition of Best and Worst Dressed lists and couples
        on parade. You want to brush it off, but you can’t look away.</p>'
    '14':
      'image': 'jcr:45c6ea02-9b27-43b0-9486-885d1e72878a'
      'imageCaption': 'Loren Burgos. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25dcc8-6990-458b-bd29-eb21215d1311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'image': 'jcr:0c5deefb-b284-4b6b-80a0-b5a4ee5339b9'
      'imageCaption': 'Gretchen Fullido and Piolo Pascual. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c86c2-d4c6-4791-bfab-cae94cb42920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d4c27-5203-40ab-b393-e50e20826ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-event begins. At one end of the red carpet is a large heart-shaped
        flower arrangement, and on it is a giant Star Magic logo, just perfect for
        photo opportunities. The attendees of the Star Magic Ball — generations of
        Star Magic talents ranging from veterans to fresh faces, managers and bigwigs,
        and other industry insiders — arrive, looking dandy and dapper, or just plain
        ethereal, pausing to pose for the shutter clicks and flash pops from time
        to time. It becomes a game of recognition, but we all know that the better
        known of the bunch won’t be arriving until much later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0fe827-c08e-48d1-aad4-be55d2893695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ba’t walang music?” Pascual calls to one of the crew members when
        he arrives, requesting that this be fixed as soon as possible. He affably
        excuses himself and shuffles off to make his own red carpet entrance, appearing
        on television mere minutes later to be interviewed by red carpet correspondent
        Sarah Meier.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7145c856-4213-4358-8989-f2ee8122571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is strangely jarring to be looking at a red carpet without accompanying
        music if you’ve gotten used to viewing it from a television screen with the
        latest Top 40 hit blaring in the background. This slight fumble aside, everything
        seems to be going well for the 10th Star Magic Ball, which has never been
        without its shakeups and drama of varying magnitudes. Relationships have fallen
        apart overnight. Fisticuffs have ensued. Writers of blind item columns (and
        those who treat them like crossword puzzles) have a field day, basically.
        It matters if it’s your first time, making your debut of sorts. It matters
        if you arrive alone or with someone. Couples finish each other’s sentences
        for reporter Gretchen Fullido, coyly spewing sound bites about being friends
        or taking it slow.</p>'
    '21':
      'image': 'jcr:7e1b7c21-6227-4ea5-920b-4778911e2394'
      'imageCaption': 'John Lloyd Cruz and Charo Santos-Concio. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08735252-f3b3-4b55-9fdb-212a6caacccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:b2c7af85-567a-40af-b1d9-2b0c57a3b3c8'
      'imageCaption': 'Enchong Dee. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3bb29b-2b13-4154-9043-fa13faaa08a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b944c8-9aad-4790-a734-eb0a76350f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action gains momentum, and it becomes very clear that you don’t
        walk the red carpet — you pace it. The bigger names make their way down, looking
        somehow both larger than life and down to earth all at once. Jayson Gainza
        makes good-natured fun of “Banana Sundae” co-star and friend Angelica Panganiban
        as she saunters in a collared black Vania Romoff dress and blinks at the cameras.
        Similar tongue-in-cheek riffs and jabs about outfits and the elegance of it
        all transpire between Fullido and the likes of Kim Chiu and Alex Gonzaga.
        Ejay Falcon sips wine and checks his phone like a Southeast Asian Tom Haverford.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0d582-afcc-4294-88df-ccc7b5bfaeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel Padilla, cool as ever and chewing gum like it’s just another
        Saturday, helps a sleek Kathryn Bernardo up the stage in the middle of the
        red carpet, and later holds up the end of her dress for her as they climb
        the sprawling staircase. Liza Soberano, turning heads in an intricate Michael
        Cinco number she co-designed, holds hands with Enrique Gil all the way up
        to the main venue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4afac4-d2eb-4d1a-9078-08ace6ba2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even glamour takes an escalator sometimes. Charo Santos and John
        Lloyd Cruz, fresh off the immense success of their Lav Diaz film “Ang Babaeng
        Humayo,” decide to skip the stairs in favor of its more convenient counterpart
        nearby. Karla Estrada jokingly wonders where the elevators are, and Billy
        Crawford declares, “’Yan ang mahirap, eh!” upon seeing the grand staircase.</p>'
    '28':
      'image': 'jcr:f6e0bc63-23d3-4c51-89aa-12af57c41ade'
      'imageCaption': 'Gerald Anderson and Bea Alonzo. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25857bf-6de8-4157-846e-7ec1093b8f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'image': 'jcr:2eaab2f4-d309-4e0e-aa57-6e7759c395d8'
      'imageCaption': 'Liza Soberano and Enrique Gil. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a966e3-fbad-4364-b9ee-9ac649ab899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582f3c9-9da2-49b6-b649-ce59d757b5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s dizzying, all these faces and all these details, craning your
        neck to see and observe and maybe, if it’s called for, stare. But such is
        the spectacle of the Ball.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61e323e-a007-4452-b5f3-942dc808ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a fashion show — and a way to honor and support local designers.
        It’s for the women, to dress up in the fanciest of dresses and be admired,
        as many actors would claim while being interviewed on air, gesturing to their
        dates as if to show them off. It’s for showbiz itself, at the very heart of
        Pinoy pop culture. In some ways, it’s a luxurious, grown-up prom for the young
        and the ageless. What, really, is the Star Magic Ball?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2f2eea-573c-4943-8a6e-257b62d33c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It’s] a time for the members of Star Magic to get together and
        celebrate as one big family,” Pascual says, adding that it’s a night of fulfillment
        for people in the industry. “But when we dig deep,” he goes on, “it’s good
        to remember that Star Magic has been around for more than two decades now
        and from it, many successes, outstanding talents and great projects have been
        made. So it’s just truly fitting to commemorate and honor this industry for
        its profound contributions to our country’s culture in entertainment and lifestyle.”</p>'
    '35':
      'image': 'jcr:d00f6b9d-ceda-46bb-ab7b-1035759af17c'
      'imageCaption': 'Kathryn Bernardo and Daniel Padilla. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa93214-94ca-4557-b4c1-f3668e19554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f26c16-f4df-4c98-9ca2-269f4d731176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They never did get the music to play smoothly, but the excited chatter
        and cheering from the fans in the lobby are enough to fill the void.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50b6cb3-3b6e-4885-9575-9848ec847753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:15:52.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:16:25.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think what keeps the magic of the Ball are the people who are
        very much involved in this grand tradition — the people from Star Magic, the
        sponsors, and even the fans,” Pascual muses. “Without them, without their
        spark of passion and love for this spectacular experience, the Star Magic
        Ball wouldn’t have reached ten years.”</p>'
  'POC-Presidency-Ricky-Vargas-Peping-Cojuangco':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Ricky Vargas (2nd from the right) holding up the accomplished certificate
      of candidacy for the presidency of the Philippine Olympic Committee alongside
      some of the members of his ticket.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-24T17:11:48.271+08:00
    'imagesource': 'jcr:16504c09-2f5d-44bb-8440-0caeb5184972'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb1bd9b5-f068-4e1e-a567-81bdbead84b8'
    'lead': 'ABAP head Ricky Vargas is challenging Peping Cojuangco''s 12-year reign
      as the president of the Philippine Olympic Committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:20:01.162+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T08:20:05.886+08:00
