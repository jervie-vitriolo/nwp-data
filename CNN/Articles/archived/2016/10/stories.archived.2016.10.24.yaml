      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British-Norwegian boy band A1 had never been the biggest of its
        ilk. It wasn’t easy to break into the boy band scene in 1998, especially when
        the world was already enamored with the likes of The Backstreet Boys, Westlife,
        and NSYNC — all of whom, until now, continue to capture the zeitgeist of that
        era. In fact, Ben with his bandmates Christian Ingebrigsten, Mark Read, and
        former member Paul Marazzi got together out of happenstance: Marazzi failed
        to make the cut to join the band Steps and thought of recruiting members to
        form another group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42fbb7-56c8-420d-b965-131d595b1643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A1, for the most part, coasted along that craze with a modest but
        devoted fanbase. They enjoyed moderate success in the United Kingdom and to
        a degree, in Southeast Asia and Japan. Their greatest achievements in their
        18-year career include two number one hits and eight top 10 hits in the UK,
        as well as a 2001 BRIT Award for “British Breakthrough Act.” After they finally
        started creating music that wasn’t strictly within the pop genre, they eventually
        parted ways, citing exhaustion from years of being on the road. Soon after
        that, they would pop up as a trio in dance shows, the occasional concert,
        and even to represent Norway for the Eurovision Song Contest in 2010.</p>'
    '10':
      'image': 'jcr:5e95aab8-02b9-43ab-81e5-66f99e1b215c'
      'imageCaption': 'British-Norwegian boy band A1 had never been the biggest of
        its ilk. It wasn’t easy to break into the boy band scene in 1998, especially
        when the world was already enamored with the likes of The Backstreet Boys,
        Westlife, and NSYNC. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086668c9-6ad9-4dbf-bd82-7ec87bd26f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7aeb47-0327-4636-b1c3-66204a30c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their visit to Manila this year had been a reunion of sorts, to
        relive their glory years and reunite with adoring fans. It was an opportunity
        to perform the songs that made them famous, and the ones that meant to them
        the most — A1 has been known to write many of their own songs until now. It
        was nostalgia wrapped in a neat bow; Ben, Christian, and Mark still seem to
        be as energetic as before, albeit with “a few cracking bones,” says Mark.
        At the press conference days before their concert, they gamely posed for photos
        with fans from the press and even danced with a reporter who claimed that
        when “One Last Song” played during her prom, no one danced with her. My sole
        personal encounter with them involved getting jostled around by bodyguards
        and handlers as they were getting ferried off into a conference room. Still,
        they smiled for me anyway, and my heart may have stopped for a good three
        seconds. More than seeing them age wonderfully, it was knowing that I had
        chosen a great boy band to swear lifetime fealty to that made me so pleased,
        and I couldn’t wait to relive that in last Sunday’s concert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732907e-6cb3-46d5-a796-d2927a62028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I didn’t expect was a minor meltdown when I finally saw them
        live. It was one thing to hear them sing “Like a Rose” in a hotel ballroom,
        but watching them pull off the rigorous dance choreography to their biggest
        hit, “Same Old Brand New You,” felt like my youth flashing before my eyes.
        On the right side of the stage, getting pushed off by bouncers with no respect
        for personal space, I watched A1 singing and dancing to an adult audience
        who gamely made posters in hot pink cartolina and held up framed cross-stitches
        of Ben, hoping that they would be noticed by their decades-long crushes. In
        between songs, the boys were just as humorous as they’ve always been — pretending
        to call out former member Paul, who peaced out in the early aughties, to sing
        his part in a ballad — but with a touch of corny uncle humor, which I most
        certainly laughed to. And so the horror sank in and I asked myself, “Have
        I always been this old?”</p>'
    '14':
      'image': 'jcr:e4472054-e0f1-4149-8180-63925b52ba4a'
      'imageCaption': 'At the Kia Theater, A1 did a rigorous dance choreography to
        their biggest hit, “Same Old Brand New You.” Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfca07-bc72-4868-8c47-3691d32cc0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f51563-c916-48a4-bc58-751b23f2bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later into the show, the impatient bouncer finally got the go-signal
        to push us out of the aisles and relegate us to the very back of the theater.
        Imagine the humiliation of being kicked out of what wasn’t exactly the best
        part of the room, and further into an even less desirable area. Naturally,
        other members of the press including myself lost interest in watching, even
        the ones whom I knew were also huge fans of the boys. A1 itself, however,
        did not lose the crowd for a second — even while singing their lesser known
        songs (i.e., the non-boy band tracks), the audience ate it up and yelled as
        Ben, who is arguably the Harry Styles of the group, threw a used face towel
        at the crowd. When they played a photo montage of fan photos and fan art as
        they sang “Living the Dream,” I couldn’t tell if I was crying from giggling
        or knowing that I had no photos in it. When they asked the crowd for requests
        — like we were in a boozy hotel lounge, not the Kia Theater — I tried to stay
        cool and not cheer with the audience. I, already too removed from my childhood
        dreams, stayed put where my dark adulthood remained.</p>'
    '16':
      'image': 'jcr:b0d16792-1852-4a44-bf79-c9b16c0b78ec'
      'imageCaption': 'A1''s visit to Manila this year had been a reunion of sorts,
        to relive their glory years and reunite with adoring fans. It was an opportunity
        to perform the songs that made them famous, and the ones that meant to them
        the most. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e5fdfe-29c0-4588-8066-6b191a1893c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0a0067-1de7-4642-81ce-bc3e04a86a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s hard not to find their enthusiasm infectious. Mark, Ben,
        and Christian claim they they don’t mind being called a boy band up to now,
        because it makes them feel young. A1 is probably the biggest symbol of my
        youth, more than anything else. Watching them sing my favorite songs live,
        looking not quite what they used to, felt like a brush with my own mortality.
        It wasn’t just that I was confronted with my younger self; it was also a wake
        up call to be the kind of adult that I wanted to be. This is a band who may
        not have been the biggest or greatest of boy bands in traditional standards,
        but where is everyone else right now? Who else has put their foot down and
        maintained that they want to keep being a boy band?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db4c36-43d2-4213-a314-25978df075d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:08:44.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:08:48.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A1 may have been formed before the millennium, but they continue
        to do what they love doing — for the music, for the fans, for themselves.
        It seems that one really can’t doubt the certainty of the young, and A1 continues
        to be sure up to this day. And as I drove out of the theater parking lot,
        just before they ended the concert with “Like a Rose” — my least favorite
        of theirs — I played A1 on Spotify and listened to their younger selves sing
        the soundtrack of my youth. I think nine-year-old me would have been very
        proud to have been right all along.</p>'
