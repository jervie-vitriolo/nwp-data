      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results showing Clinton with a growing lead largely match CNN''s
        Poll of Polls, which averages recent national surveys. That Poll of Polls
        shows Clinton ahead 48% to Trump''s 39%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416bc2d0-e57f-4b0d-899e-fe63203af425'
