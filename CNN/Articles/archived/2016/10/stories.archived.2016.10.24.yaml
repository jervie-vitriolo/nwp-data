      'text': '<p><strong>8. Playtest (Season 3)</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c2e88-3799-47ac-b858-268f8ce0d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An American backpacker finds himself penniless in London and then
        enrolls himself to playtest the next gen gaming system by a legendary Japanese
        developer: a riveting experience based on the user’s fear responses. Immersive
        reality is one of the gaming industry’s holy grails, be it narrative (multi-branching
        storylines that even allow you to choose which character you want to have
        consensual sexual relations with, regardless of race, gender, or species)
        or sensory (Oculus) or even actual interaction with hardware (the Wii wand).
        Another gaming industry holy grail is developing an experience controlled
        by an artificial intelligence that learns from and adapts to the player’s
        decisions, making for a gameplay that is near-infinite in its variations,
        wholly dependent on the individual players’ distinct psychological profiles.
        We already have both of these things today, and active research and development
        of the last 20 years steadily march towards gaming environments close to what’s
        portrayed in this episode, so this is less prescient and more acutely conscious
        of current tech trends (which shouldn’t come as much surprise as Brooker has
        a background on game journalism). That said, the episode manages to tell a
        convincing story of good old fashioned simulacra tailored with first world
        backpacker jumpscare thriller that is also a very successful piece of gothic
        horror.</p>'
