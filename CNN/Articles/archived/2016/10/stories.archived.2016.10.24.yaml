      'text': '<p><strong>6. Nosedive (Season 3)</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eee42a6-57dc-41a0-bb37-19c836a312ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pastel-coloured suburban paradise furnished on minimalist Kinfolk
        couture is the backdrop for the histrionics of an appearance-conscious woman
        making an effort to climb the social ladder. In this world, class standing
        is based on how high other people rate you on your social interactions based
        on a five-star system wired through an omnipresent social media network. “Nosedive”
        is probably one of the most pressingly Today of all the episodes so far while
        still giving us a good long glimpse of how life might be like Tomorrow with
        how we frame our lives and relationships online in our various social media
        accounts, and the current trend of people asking for things from corporations
        and media personalities via farming for likes and shares and comments. This
        episode also makes for a damning critique of life as we know it right now:
        artisan life, wherfe even our past is given the crafty treatment thanks to
        photo manipulation filters evoking instant nostalgia (although the episode
        stops short of criticising our obsession with nostalgia, one of its few blemishes).
        Has social media turned us into a population of social climbers and attention
        whores, only performing politeness and kindness and other acts of humanity
        for the thumbs-up? Required viewing to understand this brave new world that
        has such people in it.</p>'
