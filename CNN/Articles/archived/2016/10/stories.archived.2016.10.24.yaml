    'mgnl:lastActivatedVersionCreated': 2019-11-04T15:57:26.611+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱10 billion in damage to agriculture, one million persons affected by
      ''Karen,'' ''Lawin'': government officials

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c92a7-08de-4132-988f-b9932d405116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two consecutive
        typhoons including super typhoon "Lawin" (international name: Haima) in October
        have damaged ₱10 billion pesos (US$208 million) worth of crops and affected
        nearly one million Filipinos, top social welfare and agriculture officials
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4074b-a6c9-4acc-abea-2231604bdc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary Emmanuel Pinol estimated agriculture damage
        at ₱10.2 billion due to typhoon Karen (international name: Sarika) and super
        typhoon Lawin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a690a55-66cf-4fff-a5a2-57f97ae9124a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to the cyclones'' combined human death toll, Pinol said
        there was "so much" damage in agriculture as farmers were unable to save what
        they planted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e076af2-0cf1-4bb7-bdf4-c2e5b7bd5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could not relocate the palay; we could not relocate the cornfields,"
        Pinol told reporters at a press briefing in Malacanang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9f5fb-8328-46c3-956e-fa66530e7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster relief officials have placed the death toll from Lawin
        at 15 due to landslides brought about by heavy rains, and at two fatalities
        during Karen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b75d7-5d30-498b-b8d0-96876374f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinol said President Duterte is studying a revision of Luzon''s
        planting calendar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862db5f-982d-4e4c-8038-46d9253d2102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now because of climate change and the unpredictability of climate,
        October now has become a typhoon season and rain season in Cagayan valley,"
        Pinol noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f5d56e-c080-4589-96d5-7a7d749ff231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after his arrival from his state visit in China, President
        Rodrigo Duterte flew to the city of Tuguegarao in Cagayan and the town of
        Ilagan in Isabela province on Sunday to inspect damage and extend relief assistance
        to affected families.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521cab9-2503-4e08-a0a2-e22edcddabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same news briefing, Department of Social Welfare and Development
        (DSWD) Sec. Judy Taguiwalo noted that 992,184 individuals or 211,347 families
        in Northern Luzon were affected by the two typhoons, with "many" isolated
        areas still to be reached.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9291e4-df1b-4cf9-83ad-de364660b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the families affected came from the Cordillera Administrative
        Region, with 304,796 individuals or 66,875 families. This was followed by
        283,953 individuals (59,319 families) in the Cagayan Valley (Region II); 264,778
        individuals (52,655 families) in Ilocos (Region I); and 138,657 individuals
        (32,498 families) in Central Luzon (Region III).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5180193-539c-478b-ae17-bc3a4294249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now particularly concerned with the Kalinga, Kalinga Apayao
        area" in the Cordillera Administrative Region, Taguiwalo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34059dde-c723-4283-9a3d-e0fc95e46548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon faced the danger of flooding, as rainwater from mountainous
        areas in the Cordillera have cascaded to the plains.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83d6e0e-144b-48d1-bdf6-d73fc0727a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have projected that after going through northern Luzon then
        the waters would come down to Central Luzon, which has always acted as the
        catch basin for water coming from the north," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12343b2c-89bc-4466-b6d1-136824d8fc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte''s marching orders for the social welfare department
        since day one was to provide "prompt and compassionate" assistance, said Taguiwalo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6d49f-c4f5-44b9-8bff-1aca0ed3e73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This order does not take into consideration the political affiliation
        of a community, she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbfb9c-225d-4bfb-8b17-b19609a68ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has new guidelines in the distribution of aid. For example,
        ₱5,000 in initial emergency assistance is to be given immediately.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a990cf-3660-4245-b457-ddf8ea9b4f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we need to protect it. We need to ensure that those included
        are the ones qualified," in a bid to curb the misuse of funds, the secretary
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebfb7ee-7e39-4a49-b13a-70296888bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More funds could be extended to typhoon victims for rebuilding their
        homes, after evaluating the damage. "This is specifically for the poorest
        of the poor," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4d4ce6-a16d-4763-98e0-906d838160f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is ready to accept foreign aid without strings attached.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85250e77-b771-44e9-970a-177f3c255103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko, handa tayong tanggapin ang tulong na ito batay
        sa ating pangangailangan at batay sa walang kundisyon."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd1b5df-5a9c-4104-b4dd-76063ae9fcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my view, we are ready to accept this (foreign)
        aid based on our needs and without conditions.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e0a011-d6b0-44c8-bfb5-5d21d16fd619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:57:26.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She made the statement as a clarification to a post Taguiwalo made
        on Facebook stating that the country did not need foreign aid for victims
        of the two typhoons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e350d837-b2e6-4338-a4db-f7a8dd4efbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:57:22.480+08:00
      'mgnl:createdBy': 'jeff'
