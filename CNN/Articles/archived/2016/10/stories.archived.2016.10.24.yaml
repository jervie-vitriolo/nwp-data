      'mgnl:type': 'text'
      'text': '<p><strong>2. San Junipero (Season 3)</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2dd8b-8a3a-42e8-a7a6-12b0983cf541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two young women meet in some bar in some seaside town in 1987, hook
        up, vow to find each other again one week later. One of the two breaks the
        promise then the other repeatedly tries to find her in the subsequent weeks
        throughout three decades, before finally finding her in a fourth. It’s probably
        the simplest story in all of “Black Mirror,” but also the most fragile that
        it’s really quite difficult to talk about — even in synopsis — without feeling
        you’ve already spoiled too much, so if you haven’t seen this episode, yet,
        tread carefully past this sentence’s last word. “San Junipero” explores the
        future of life after life, a sort of reversal of AI hell in “White Christmas,”
        now with brain simulation AI heaven as an endless nostalgia trip with teledildonics.
        It is reminiscent of The Sims as transhumanist immersive MMORPG, where people
        who for one reason or another can’t function normally in real life anymore
        – like, say, sexually — can once again enjoy all the normal things life has
        to offer but without the consequences. But then, isn’t consequence — like
        pain and suffering — part of living? So can we still call a life without pain
        “life?” The story tries its best to deal with this question while also trying
        its best to skirt around the perimeters of the specific romantic movie subgenre
        of the Terminally Ill Beloved, best exemplified most recently by “The Fault
        in our Stars,” but the high sci-fi tropes help the story not fall into that
        genre’s sappy trap. It plays all its happy, sad, sci-fi, and romantic notes
        well, and I especially love the double register of nostalgia in the story,
        where both the viewer and the characters are allowed to indulge in an eternal
        Throwback Thursday of Max Headroom, Alanis Morissette, Dance Dance Revolution,
        and Belinda Carlisle''s “Heaven is a Place on Earth.” This episode also made
        me cry, and it is also worth noting that of all the thirteen episodes thus
        far, this is the first that features a gay relationship, and for a show that
        regularly deals with transhumanist concepts, this is both an improvement and
        a sort of diminishing of the show, too. I hope for more episodes that veer
        away from heteronormative setups. That said, though, I immediately eat my
        shoe as I reveal my number one “Black Mirror” episode….</p>'
