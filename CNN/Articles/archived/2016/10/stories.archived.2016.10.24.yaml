      'mgnl:type': 'text'
      'text': '<p><strong>5. The Entire History of You (Season 1)</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf59a4-bdcd-4362-9fef-1b52a01cf145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T15:46:56.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T15:47:01.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People walk around with implants they call “grains” inserted under
        the dermis behind their ears and wired to their spines, recording each and
        every sensory experience in high definition with at least a 30-year storage
        capacity for instant playback of all your life so far, all the good, the bad,
        and the mundane. In this world, we follow a couple and explore the ramifications
        of such a technology when it comes to everyday kitchen sink spats and the
        occasional bouts of jealousy. How would you resolve an argument if each and
        every word uttered can be replayed verbatim with the same pitch of high emotion?
        How would you quell your jealous rage when you can review and re-review scenes
        in high-def playback and lossless zoom-ins to analyse and over-analyse facial
        tics and awkward glances your partner unconsciously sends out to other people?
        How would you ignore your partner’s past dalliances and suspected infidelities
        when their first-person POV sex tapes are available for your viewing on demand?
        It’s a good and sticky concept that quickly generates ideas that spiral from
        our endless fascination with chronicling each and every bit our life in social
        media to how our life decisions in the past constantly impinge upon our present,
        from our strange fascination with our partners’ former sexcapades with people
        we don’t know to how we constantly filter our lives for the benefit of living
        with other people. The episode proposes that part of being human is telling
        white lies to people you love, that part of being human is having faulty unreliable
        memory. It’s one of the more affective episodes of the show.</p>'
    '44':
