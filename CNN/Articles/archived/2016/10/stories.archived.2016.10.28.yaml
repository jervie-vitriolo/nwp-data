  'De-Lima-disbarment-case':
    'author': 'CNN Philippines Staff'
    'caption': 'This group wants Sen. Leila de Lima''s legal license revoked.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-28T23:43:52.830+08:00
    'imagesource': 'jcr:472b99f5-6adb-4892-8322-f28ba2147b23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7eccbf72-725c-4fdd-ae18-6e6933a5086b'
    'lead': 'No less than the President of the Philippines wants Sen. Leila de Lima
      behind bars. Now a group of complainants wants her disbarred.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:09:08.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T14:09:42.299+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T14:09:42.031+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group wants De Lima disbarred

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb874fa-3eb2-450b-8019-f6d7242ce9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> No less than the
        President of the Philippines wants Sen. Leila de Lima behind bars. Now a group
        of complainants wants her disbarred.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87584bcb-583b-4711-af55-76aeed94230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Volunteers Against Crime and Corruption (VACC), former
        National Bureau of Investigation (NBI) officials and whistleblower Sandra
        Cam went to the Supreme Court to ask that De Lima be stripped of her license
        to practice law on the grounds of gross immorality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f231be3a-2a0c-4965-ae3a-e0ad3d51f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/13/Ex-NBI-officials-tag-De-Lima-mother-of-all-drug-lords.html">Related:
        Ex-NBI officials tag former Justice Secretary as ''Mother of all Drug Lords''</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b3d6ef-a9b8-41c7-a7ff-7fdf6531ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint cited the senator''s alleged illicit affair with her
        former driver-bodyguard, Ronnie Dayan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e347b5-9509-449a-ae3a-4a5725c08187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of congressional probes of the illegal drug trade at
        the national penitentiary, witnesses pointed to Dayan as supposedly De Lima''s
        bagman for narco-money from the Bilibid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c69b41f-ad80-4188-8f05-9fb3c974f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/13/Ex-NBI-officials-tag-De-Lima-mother-of-all-drug-lords.html">Related:
        House won''t recommend charges vs. De Lima</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c380889-5931-4fc8-8ac3-254902422715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also brought with them a copy of the marriage certificate
        of Dayan and his wife.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192e6d4-612f-493c-ac1b-108b6e52ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NBI official Reynaldo Esmeralda said this was to show that
        Dayan was legally married to a Norlie Magallanes when the alleged affair took
        place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92d3aa-19a7-4bd7-ae9e-383f984859c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of De Lima''s alleged sex video was also attached to the
        complaint</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679753d-0028-4e2c-bdfe-4515bfa00823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alicia Vidal, former director of the Integrated Bar of the Philippines''
        Commission on Bar Discipline, said there were two common reasons for disbarment:
        honey or money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6813d7c-eaee-46e0-b7b3-efec73669a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a lawyer gets paid by a client and then doesn''t do the job,
        or engaging in immoral relationships," Vidal, speaking in Filipino, illustrated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de121c2-4282-4e91-8011-560654969474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said disbarment cases take time to resolve. The IBP Board of
        Governors recommends to the Supreme Court an action against an erring lawyer
        and the high court has the last say, Vidal explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9288c395-1af9-4c22-8699-5821e5fe1a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:09:08.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:09:42.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'isis-executes-232-near-mosul-takes-thousands-as-human-shields-united-nations-says':
    'author': 'Laura Smith-Spark and Mohammed Tawfeeq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-28T23:05:56.037+08:00
    'imagesource': 'jcr:1491109e-e32b-4a29-a489-51d0b45f5e1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '293f2212-0a72-49a0-a267-2bb1282e2c5b'
    'lead': 'The terror group carried out the mass killings Wednesday, punishing people
      who had defied its orders, a spokeswoman for the UN human rights arm told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:13:16.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T14:13:44.613+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS ''executes'' 232 near Mosul, takes thousands as human shields,
      UN says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91ffbd-a7ec-48c8-b1a5-cf5da9bea856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS has "executed" 232 people near the
        Iraqi city of Mosul and taken tens of thousands of people to use as human
        shields against advancing Iraqi forces, the United Nations says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327bb4c-f99c-4ba4-84af-09d00095f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror group carried out the mass killings Wednesday, punishing
        people who had defied its orders, a spokeswoman for the UN human rights arm
        told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58108c28-c0ee-4b6b-b145-e61b2d43e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS executed 42 civilians in Hammam al-Alil, south of Mosul. Also
        on Wednesday ISIS executed 190 former Iraqi security forces for refusing to
        join them, in the Al Ghazlani base near Mosul," said Ravina Shamdasani of
        the Office of the UN High Commissioner for Human Rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4d0e39-b711-433d-ad67-2e2fea71ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since October 17, ISIS has taken tens of thousands of men, women,
        and children from the outskirts of Mosul into the city. Shamdasani said the
        United Nations feared the group intended "to use them as human shields against
        the Iraqi forces advance on Mosul."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d8378f-c99e-432f-a3d9-1b9164d68637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been other reports over the past week of civilians being
        killed as ISIS tries to herd people into its last major stronghold in Iraq
        and the nation''s second city against the Iraqi-led operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0263e4b9-ba18-4e86-890a-9807c9c00944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi forces advance from south</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b01ad5-a590-4d0f-9320-3ce1b042923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the latest ISIS atrocities came as Iraqi security forces
        reported further progress Friday in their advance from the south of Mosul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2bc5b-13cd-4ea7-a259-efe3775a7d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulrahman al Wagga, a member of the Nineveh provincial council,
        told CNN the security forces had taken the town of al Shura, about 30 kilometers
        (19 miles) south of Mosul, and had evacuated 5,000 to 6,000 civilians from
        there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298c686-4053-4b40-8e9e-84570c500522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is being cleared of homemade bombs and booby traps, he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15cae3-683c-481f-8627-e349cff2a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi security forces and federal police have also now "90% surrounded
        Hammam al-Alil," the largest town south of Mosul, Wagga said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791ab69-4b3c-463d-a9f1-577139c6bfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International law bans use of human shields</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b2b43-5f98-4794-8da9-920934487452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagga said the Iraqi forces might storm Hammam al-Alil soon but
        it would depend on the situation on the ground since civilians were still
        present.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4bd2a-859f-42b7-806f-65ea542148b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports indicate that ISIS has abducted at least 5,370 families
        from around al Shura and 150 more from around Hammam al-Alil, Shamdasani told
        a briefing in Geneva, Switzerland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c922697-bf68-4e05-85ef-aa905b52df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 160 families have reportedly been seized from around Qayyara,
        she said, and 2,210 families from the Nimrud area of Hamdaniya district.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1fdd1-8d79-479f-a556-7afbf3ffd71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forced out by gunpoint, or killed if they resist, these people
        are reportedly being moved to strategic locations where ISIL fighters are
        located," Shamdasani said, using an alternative acronym for ISIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfc1e39-defc-4ba3-a89f-b9c3342fae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information received by the United Nations suggests some 60,000
        people are currently living in Hammam al-Alil, an ISIS stronghold with a previous
        population of 23,000, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d6309-4014-453d-a50f-2c5440de4217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of human shields is banned under international humanitarian
        law, and constitutes a violation of the right not to be arbitrarily deprived
        of life, the UN refugee agency said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8e6b8-c124-485b-8730-775b379ba0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has used the same tactic in previous battles in Iraq, notably
        in Falluja in June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a95bc-5070-45be-a661-03fcf8bcabbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN High Commissioner for Human Rights, Zeid Ra''ad Al Hussein,
        also warned last week that ISIS fighters appeared to be "using civilians in
        and around Mosul as human shields as the Iraqi forces advance, keeping civilians
        close to their offices or places where fighters are located, which may result
        in civilian casualties."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6269f4-af0c-4d88-89a3-e6f7db3e88da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS fighters killed</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0355305f-6f30-4a3c-b231-d28fca60303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and its allies have killed between 800 and 900
        ISIS fighters in the operation to retake Mosul, U.S. Army Gen. Joseph Votel
        said Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34840f-bab6-4a8f-818d-0cf1801a9b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. military officials estimate that 3,000 to 5,000 ISIS fighters
        are defending Mosul, with an additional 1,500 to 2,000 ISIS soldiers in a
        zone outside the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fa198-61f5-45df-b4f4-6abe7eb45db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS fighters face a 90,000-strong force of Iraqi government
        troops, Kurdish Peshmerga fighters and irregular militia soldiers – but have
        had plenty of time to prepare their defenses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a86f2-daa6-453e-8581-81d79f015ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants are using a "scorched earth" policy by destroying
        houses, buildings, and bridges to slow down the advancing Iraqi security forces,
        said Wagga, the local leader.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfac5bcf-6005-4f5e-9317-87184d5f0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Milena Veselinovic and Tim Lister contributed to this report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650dd60-5aff-4c35-b73b-f5054facfe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:13:16.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:13:45.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/28/middleeast/iraq-mosul-isis/index.html">"ISIS
        ''executes'' 232 near Mosul, takes thousands as human shields, UN says."</a></em></p>'
  '10-haunted-places-list':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Where do spirits roam in the city? In plain sight, it seems, in this
      list rounding up universities, government offices, and weekend hangouts that
      keep horrifying secrets behind their facade.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-10-28T21:56:33.163+08:00
    'imagesource': 'jcr:d4791dbf-d1f6-4a66-8fe8-a442a9fd1ac0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab966ca0-36f9-4a98-baa9-511098b6f688'
    'lead': 'Where do spirits roam in the city? In plain sight, it seems, in this
      list rounding up universities, government offices, and weekend hangouts that
      keep horrifying secrets behind their facade.'
    'mgnl:activationStatus': true
