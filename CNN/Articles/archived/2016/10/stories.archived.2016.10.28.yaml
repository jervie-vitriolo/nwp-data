      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Passengers troop
        to the airport and various transport terminals early Friday — ahead of the
        traditional trip to the provinces for All Saints'' and All Souls'' days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d44d10-71c3-4073-9f2e-4b123fd11a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:02:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:02:11.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lines are long at the Ninoy Aquino International Airport Terminal
        3 as early as 5 a.m., the last working day before the long weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8406798-44e0-4c8b-ae40-78d6921061dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:02:07.866+08:00
