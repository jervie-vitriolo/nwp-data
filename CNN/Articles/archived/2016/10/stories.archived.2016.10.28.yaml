    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:24:15.377+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'I see dead people: 10 haunted places around Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d29234-282b-4c9d-8ccd-9c4be94d8de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The familiar indications
        of nearby ghosts or spirits — or whatever anybody calls them — haunts not
        just the avid ghost hunter. Even the non-believer or the unsuspecting passer-by
        walking on a dimly-lit street in the middle of the night can claim to have
        felt them at one point: A sensation of coldness. Goosebumps. Hair standing
        at the back of the neck. A thumping of the heart. Paranoia upon feeling that
        someone is watching or following you. Couple these indications with our rich
        folklore and superstitious nature, and you have a recipe for fear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d1d04-6797-455c-ae32-c9a48b49c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghosts are in every corner of the city but their indications are
        strongest in those parts that carry a dark history. Here, we’ve rounded up
        ten of alleged places with the most haunting presence of spirits, spread all
        throughout Manila. Let this map be a guide whether you’re hunting for the
        thrill and the goosebumps, or avoiding them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3f1ee-5cd6-4727-b519-19b2f2ed87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila Film Center</strong> (Pasay)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8113f82-5760-4aea-9973-ab7df5350c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built during the Marcos era, the Manila Film Center’s construction
        claimed workers’ lives when the building’s floors collapsed on Nov. 17, 1981.
        Nevertheless, the film center saw the likes of international actors such as
        Brooke Shields and Jeremy Irons saunter its still-slightly-wet cement floors,
        as arrangements were made to rush the construction of this “other Parthenon”
        — even as hundreds were reported to have been still buried in the rubble —
        all in the name of the prestige promised by the 1982 Manila Film Festival.
        The film fest subsequently struggled through budgetary constraints and had
        to screen soft porn films. People have claimed to hear the wails of the workers
        and see their blood drip from the walls.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c9021a-3aeb-49e2-a8ac-2bde2015cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fort Santiago</strong> (Intramuros)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e791e0-2bbc-4b13-8efa-b2b07e44ab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visit to Intramuros, Manila’s famous walled city, requires a pitstop
        by Fort Santiago, where many civilians and soldiers were tortured and killed
        during World War II. The fort originally served as a prison, and is neighbor
        to the Rizal Shrine, where the national hero was executed. Observant visitors
        should notice metal footsteps from the fort leading to the monument, which
        are said to be Rizal’s last footsteps before he was shot. Ghosts of soldiers,
        wearing blue uniforms, are said to roam the area at night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c491f81f-1cc6-49d9-81bd-e4f3ef1775b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Star Mall Alabang</strong> (Muntinlupa)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a452d4a-4c3a-4de7-9349-b05258ad03fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cruise through the Skyway or a short trip through SLEX will take
        you to Star Mall Alabang, which also houses buses coming in from farther provinces
        from the south. Previously known as Metropolis Star, Star Mall Alabang is
        built on what was previously the Alabang Cemetery. Ghosts are said to dwell
        in the theatres and blend in with the audience, unbeknownst to the people
        that watch with them. A story goes that a couple, laughing with a perceived
        large audience, stood up at the end of the film only to find out they were
        alone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267e9ac0-acc4-4d8b-970e-dbb5bebf601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Balete Drive</strong> (Quezon City)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac2f0cd-69be-4cb1-89f6-f7a2fba7d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balete Drive is nestled in New Manila, Quezon City, and stretches
        across E. Rodriguez Sr. Ave. to cross Aurora Blvd., before reaching N. Domingo
        St. in Cubao. It  is also the titular street of Peque Gallaga’s film, “Hiwaga
        sa Balete Drive,” and has been the template for feminine ghosts since the
        1950s, when its myths supposedly started circulating. Claims of a white lady
        wandering the street at around midnight has been a staple of Filipino urban
        legends, not to mention various appearances and reincarnations in Halloween
        T.V. specials. Motorists report glimpsing the lady next to a lamppost, then
        finding her reflected in the rearview mirror, seated in the backseat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da96ee29-de8c-484c-95e4-369f30a5fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila City Hall</strong> (Ermita, Manila)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21217c1e-bb11-45b0-988d-3cb1926900eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constructed and inaugurated in 1941 under the guidance of architect
        Antonio Toledo, the present building of the Manila City Hall features a hexagonal
        clock tower, which is one of its distinguishing features today. The city hall
        was not spared from the ravages of the second World War and has undergone
        several reconstructions ever since. What makes the Manila City Hall the subject
        of mystery is that when viewed from above, the whole building looks like one
        giant casket (some would say the shape recalls the shield of the Knights Templar).
        Lost spirits are said to wander the halls past 6 p.m.</p>'
    '23':
      'image': 'jcr:38da504f-89c8-49ab-bb81-4b6b4dc62b5c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3276b65-7872-446e-ba1a-7e8ed069daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76259bf4-e58a-4415-8f7c-2109f0aa2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>University of Sto. Tomas</strong> (España, Manila)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b09c28-6782-4a2d-8657-79d3c1fd7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.874+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At almost 400 years old, the University of Sto. Tomas has its fair
        share of ghost stories. From headless nuns to prisoners who died there when
        the university was used as an internment camp in the 1940s, these stories
        have been passed on to all who have walked through its ancient walls. Some
        instances of unfortunate suicides have served as basis for stories of ghosts
        haunting the school buildings, including one who taps students’ foreheads
        while in the women’s restroom or another who sings (quite aptly) at the fifth
        floor of the Music Building.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56385d1-9b17-44e3-8a2a-72c4467525d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.875+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De La Salle University</strong> (Malate, Manila)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa3cb9-5268-48e4-9715-d48f6af16094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.875+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second World War did not only cause the destruction of most
        of Manila’s iconic buildings; it also bred a host of tales where the dead
        continue to haunt old Manila. DLSU has its share of these war stories. The
        Chapel of the Most Blessed Sacrament is where many La Sallian brothers and
        civilians were massacred by Japanese soldiers during World War II. Stories
        of the victims of said massacre and some unfortunate accidents within the
        university are routinely shared between those who have experienced these eerie
        paranormal sightings within school grounds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d05dc3-79af-4664-bd7b-25212f9a19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.875+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo de Manila University</strong> (Katipunan Avenue,
        Quezon City)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9b7ac-d523-4655-84be-fbdf8065f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.875+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old building of the Communications Department is said to be
        the most haunted building in the Ateneo, with students and personnel reporting
        mysterious movements therein when alone or even during class. Nevertheless,
        the building, in contrast with all other buildings of the university, has
        a decidedly more homey feel, with its tiny classrooms and narrow, almost-flimsy
        corridors. (There’s even a cozy sala somewhere within the building.) Harboring
        whispers of the occult and supernatural, the building is the site of the first,
        and subsequent spirit quests by a group of spirit questors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd58649-b054-4c0d-97dd-5eaa4db510e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.875+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>University of the Philippines-Diliman</strong> (Diliman,
        Quezon City)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc067e6-6bdf-4f8d-aa7d-03c970883082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.875+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater in UP Diliman’s Palma Hall is said to have its own resident
        spirit. Her origins are said to be of a young theater actress in her prime
        choosing to end her life because she was overshadowed by a newcomer. Her spirit
        is said to play around with the current cast of actors and actresses during
        their respective performances. Students of the university also claim to feel
        a strong presence in the shabby bathrooms of Palma Hall, where purported spirit
        sightings abound and become ghost stories that add to the immense roster of
        UP Diliman’s legends and myths.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca42c0df-b21b-453e-be7b-f73219481bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.875+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fifth floor of the Philippine National Bank</strong> (Roxas
        Boulevard, Pasay)</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd978bd9-f40a-48ee-83cd-1c922b0e95ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:22:06.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2020-10-03T00:49:57.875+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 13, 1985, an eight-hour fire destroyed the second and third
        floors of the Regent of Manila hotel, the fourth hotel fire in a spate of
        fires occurring in Manila during that period. The number of those killed ranged
        from 16 to 25, with reports saying firefighters were still trying to quell
        the fire two days after it ran the hotel ablaze. The story goes that the fifth
        floor of the Philippine National Bank was used as a morgue for the fire’s
        casualties. Previous tenants would have exorcisms performed on said floor
        regularly due to the frequency of the hauntings.</p>'
  'ilya-online-adult-shop':
    'author': 'Anna Bueno'
    'caption': 'In a conservative local culture, how does one introduce a healthy
