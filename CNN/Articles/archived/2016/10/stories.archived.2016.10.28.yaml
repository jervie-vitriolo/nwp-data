      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1932bb-8314-4320-b7e4-3f32f75e9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you start collaborating with Serious Studio for
        the look of the brand?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d5bcb4-7cd8-4b16-81d9-4e7963f9d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arvin:</strong> One thing that was very clear from the beginning,
        even when it was still just a joke, was that it had to presented in a proper
        way — of course we eventually took it seriously and started developing exactly
        how we want to present our brand and products through discussions. We had
        a frustration and realization na, okay, that’s not what we want people to
        feel like.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab15de4-4944-44d3-be20-4e4d5985def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AJ:</strong> When we talked to Serious Studio it was already
        a bit more refined. We had a vision and saw this as a marketing and branding
        exercise. We have to get people to accept sex toys and how do we do that?
        Ilya has to be trustworthy, competent, and easy to approach. We also realized
        that sex toys aren’t about perversion, that they’re actually about sexual
        health and intimacy. So those were the two things we focused on when we went
        into discussions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3dd933-66e2-4a56-9142-7f08c9d13c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arvin:</strong> We also had this word, “swallowable,” which
        guided us. So what that really means is we make everything okay — if you want
        to explore this part of your sexuality, that’s okay. We’ll give you all the
        resources you need, so you can do that in a safe manner. What we realized
        is that a lot of people are not comfortable with their own curiosity. Like,
        “Should I, really? But I’m going to be judged!” Making things “swallowable”
        means also that you’re okay with being curious about these things. That’s
        the entire idea from the very beginning.</p>'
    '31':
      'image': 'jcr:7404e933-157b-4f48-a5ae-9cbf4ab08c9d'
      'imageCaption': '(Ilya''s products from left to right:) Svakom Emma wand vibrator,
        attachment for wand vibrator, Ilya instruction booklet, Ilya discount card,
        Ilya stickers, Svakom Amy wand vibrator. Photo courtesy of ILYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fbc6c5-dc2c-48a5-9196-cd59b4d8f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefda64-8038-478b-9190-c062c4b2fd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you translate that characteristic of being “swallowable”
        into the brand’s focus on sexual health and intimacy?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082b9895-e734-4b2f-bf06-9efb771a31dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AJ:</strong> One way we do that is we make fools of ourselves.
        We make jokes and puns. It helps make people comfortable, to ease them in.
        We take that approach to make it light. [Regarding the website,] we were concerned
        about it being fun and engaging, so it’s a bit bright. There’s the elegant
        and sexy approach while we’re more focused on being fun and engaging.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15566721-3a3e-4edf-8c6a-970629e1b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we realized is that a lot of people are not comfortable with
        their own curiosity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ec837f-43bc-41f4-a531-ae1ee5b689b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond showcasing your products in a playful way, your website
        is informative and contains educational guides, such as the one approaching
        Kegels as a healthy exercise. Why take this responsibility to educate?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad4185-f7d3-4409-93fe-83541456f7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arvin:</strong> It was definitely an easy decision for us
        to do the education part, because when we were looking at the industry, we
        realized there were no resources available, or if there were, they were not
        available locally. Whereas if you go searching for reviews, you’d have a ton
        of reviews from reviewers abroad, so it would easy for the person to decide
        what he or she might want, and it’s easier for the person to explore. Throughout
        the process, we realized the more you don’t talk about these things, the more
        dangerous it becomes. Being able to talk about it, may it be in a joking manner
        as how we do it, it takes out everything from the shadows, brings it out to
        light. For us, we just wanted a good experience for our customers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64c85d-fc48-47f7-943a-a57d23fd069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the process, we realized the more you don’t talk about
        these things, the more dangerous it becomes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb065d8d-d6b0-4b4d-aa20-45b70e42d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AJ:</strong> When we started this, we didn’t know much about
        it. So in the beginning, we went through thousands of toys, and we were overwhelmed.
        There were so many toys. What to put in? How does this work? Who’s the market
        for this? There were so many questions. We figured, if we were in the dark
        on so many things and we were already researching, then probably a significant
        portion of our market wouldn’t know as well. So it made sense to help them
        figure out what’s best for them and what works for them.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490133e-f242-4638-bf8f-a6a328aecc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arvin:</strong> In the matter of health naman, we stumbled
        upon Kegel exercises, one of the things that we focused on for the brand.
        We realized Kegel exercises, more than anything, it’s a health matter recommended
        by ob-gynes. It’s not something we should consider lewd or embarrassing, but
        it is considered [as such] because it is linked to the idea of sex toys. There
        are a lot of things we miss out on because we refuse to come out on these
        things, so our answer there is to make it fun. Swallowable again.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5bab16-739f-4e63-9c63-c5bc76c99f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s already 2016. Why is there still a need for your brand
        to be introduced this way?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dfc0dd-34b2-4365-9f3d-4e728ec7f479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJ: It is 2016 and we are moving forward but we’re still a pretty
        traditional country. There’s a need to ease people in because there’s still
        some stigma associated to sex, especially sex toys. Also, it’s more fun to
        do it this way — imagine all the puns we can get away with.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8114b22a-45af-4125-ac83-66813b411c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isn’t there a risk that comes with branding adult toys this
        way, like a possibility of it being taken the wrong way?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73db1b-45b3-44eb-9956-823e8a7d1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arvin:</strong> It is a risk the moment we thought of entering
        the industry. We saw that it was an important thing to focus on, more than
        anything. We took this business seriously that’s why we did a lot of research,
        we interviewed people, we got a lot of insight. It’s a risk, but isn’t it
        riskier if no one talks about it? If people don’t have resources for it, or
        if they don’t have a safe place to get these things, to explore?</p>'
  'cinema-one-originals-2016':
    'author': 'CNN Philippines Life Staff'
    'caption': 'On Nov. 14 to 22, the works of 11 filmmakers will be screened at the
      Cinema One Originals film festival. Producing both narrative features and documentaries,
      these writers and directors, during the film festival''s press conference, shared
      for whom and for what their films are made. Illustration by MIKAELLA JOAQUIN'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-10-28T17:16:36.856+08:00
    'imagesource': 'jcr:4256fe6a-858a-456a-89e8-8597ad1c4bb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e33b79e3-29ee-4bb5-aa9c-bfd0728f1c63'
    'lead': 'Cinema One Originals is an annual film festival aiming to open new forms
      of cinema and narrative styles to the audience. As the anticipated festival
      draws near, alumni directors and a new breed of filmmakers tell us how they
      challenge the audience to see the many different ways of telling a story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:50:14.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:25:03.453+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:25:03.105+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the filmmakers featured in the 2016 Cinema One Originals festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8656b72-b2ad-45b2-b9d0-a5bf798e6932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — This year’s Cinema One Originals
        film festival, to be held on Nov. 14 to 22, aims to challenge viewers’ perspectives
        with its slew of films both by alumni from the competition and a new breed
        of directors. With its vision of opening the audience to new forms of cinema
        and new narrative styles, the festival’s current lineup involves edgier ways
        of storytelling and more experimental modes of expression.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a2d3e7-5937-48d7-94fb-b0e01422f0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the tagline “Anong tingin mo?,” the festival hopes to encapsulate
        the multi-layered diversity of Cinema One’s films by recognizing a film’s
        capacity to contain many different meanings, breeding a variety of interpretations
        for the viewer. The competition dares the audience to acknowledge and accept
        different ways of looking at the same thing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c306f91-9498-4bcf-9910-96b15ff07e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its 12th edition, Cinema One puts the spotlight on seven filmmakers
        for the narrative feature category: alumni Keith Deligero ("Lily"), Borgy
        Torre ("Tisay"), and Malay Javier ("Every Room is a Planet") and debutantes
        Jose Abdel Langit ("Malinak Ya Labi"), Petersen Vargas ("2 Cool 2 Be 4gotten"),
        Samantha Lee ("Baka Bukas"), and Jules Katanyag ("Si Magdalola at ang mga
        Gago").</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad04c7d-9af3-41a7-bd7c-2266a18dfc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in its run, the competition has opened itself
        to documentaries. The documentary category features films by Teng Mangansakan
        ("Forbidden Memory"), Paolo Picones and Gym Lumbera ("Piding"), and John Torres
        ("People Power Bombshell: The Diary of Vietnam Rose").</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df268e5-a4f8-4585-b564-215ae02c7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Cinema One Originals press conference, CNN Philippines Life
        caught up with some of the writers and filmmakers to talk about their films
        and who (or what) they made them for.</p>'
    '9':
      'image': 'jcr:8b6af161-b447-4281-9265-7c89422e929a'
      'imageCaption': 'Petersen Vargas. Photo by ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a36bf3-b4b2-4424-bcf1-2bbdf7051358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe4467-f215-4a2c-a4f9-abbfc4e102c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is “2 Cool 2 Be 4gotten.” It’s about Felix, he’s a friendless
        high school achiever, and then suddenly he meets these two Filipino-American
        brothers. Essentially it’s about friendship. Who I made it for? I guess anyone
        who’s had a friend in life. It’s a very universal story. I guess what makes
        it more specific is that it’s set in Pampanga in the milieu of post-lahar
        — of Mt. Pinatubo erupting in the 90s. That’s what makes it unique, but if
        you really watch it, it’s really about friendship. — PETERSEN VARGAS, director
        of "2 Cool 2 Be 4gotten" (Narrative Feature Category)</p>'
    '11':
      'image': 'jcr:3add486d-f2df-4ea8-9f9a-bcdf22051b0c'
      'imageCaption': 'Samantha Lee. Photo by ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36cf7e5-c261-4ebc-b304-75b1df3682a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01264101-aa3a-4825-a527-8fb21ffaff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka Bukas” is the story of what happens when you fall in love
        with your best friend. I conceptualized the film because I wanted to see a
        representation of the LGBT community that went beyond the portrayals that
        are shown in mainstream media. The characters in this film are fully flawed
        functional human beings. They are more than just an accessory to the plot,
        they are the plot. — <strong>SAMANTHA LEE, writer and director of "Baka Bukas"
        (Narrative Feature Category)</strong></p>'
    '13':
      'image': 'jcr:5b49b18a-5e69-4acc-af0d-b8e9f839f469'
