      'text': '<p>On Kylie Verzosa''s win</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9c6be6-f26f-47e6-822a-7debb224ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
