      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure passenger safety, airport officials beefed up security
        personnel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4408a5e-67ef-49ae-9ba3-99186b599157'
      'mgnl:activationStatus': true
