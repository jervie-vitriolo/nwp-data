      'jcr:uuid': 'c53597a8-59b7-429a-a205-3832fd0e868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — An unexpected
        announcement from President Rodrigo Duterte upon his arrival from Japan late
        Thursday night – no more cussing in public.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f179d3-b8ad-4f22-a577-f614cad803ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President narrated how he heard a still voice during the return
        flight from a three-day official visit in Tokyo, while everyone was asleep.
        It was God, Duterte said, telling him that the plane would crash if he wouldn''t
        stop swearing. So the firebrand leader came to a decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4fe745-38f2-4127-be93-b7e704ed855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promised God not to express slang, cuss words," he told the audience
        at the Davao International Airport lounge before taking questions from the
        media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db43c121-7b9e-40e1-a308-062c23cb233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he intended to keep that promise because "a promise
        to God is a promise to the Filipino people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1bf25-7525-433d-a490-82aaf30774ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/25/Duterte-no-foreign-troops-on-PH-soil.html">Related:
        Duterte: I only want to see Filipino troops on PH soil</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670dc30e-044f-4af4-b32d-a9e454ce902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And indeed, there was no profanity during the more than an hour-long
        press briefing. But as to whether he would drop cursing altogether, Duterte
        was noncommittal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9cac9-ec77-432e-9d23-510fa99eb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s always a time for everything, a time to be foul-mouthed.
        It''s all calibrated... (But) I don''t want anybody reading my mind dahil
        hindi na ako maka-diskarte [I don''t want to telegraph my punches]," he said
        in a response to a question from the media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b5dc45-de9c-48b1-bd4e-d7ef7c96a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gains from Tokyo</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2921e6d-0010-452a-be33-6f19c434deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his meetings with Prime Minister Shinzo Abe and other
        Japanese officials were productive in the areas of security, defense and cooperation.
        They discussed in full detail the state of bilateral ties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b7c2b-ff15-40ac-9749-376222280833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By all accounts, and by any measure, (our) ties are excellent.
        We agreed to take (these) to a higher level," he said</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092e3478-9c3c-4e9d-94cc-ea73869dba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing the partnership with Japan as "exemplary," Duterte said
        both sides committed to ensure freedom of navigation and over-flight in contested
        waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e9e44-9414-4cfb-a973-d5ad772a3a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Japan would play a vital role in modernizing Philippine
        maritime and air capabilities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e97bf5-a376-43f4-8376-827d8bf15475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is and will always be a true friend of the Philippines,"
        Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab30c007-9eb3-40cb-98d0-e739843786f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Harsh'' on corruption</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a6888e-0685-47a2-9a83-d67a5221cec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiterating a message to Filipinos in Tokyo, Duterte said corruption
        in government must stop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1717e47e-498b-404d-96c1-e23cb0782e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to announce that I will be harsh in dealing with people
        in government and private sector who are dealing with government in a corrupt
        way,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41232768-0074-4145-b18e-1301fe67605b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/26/rodrigo-duterte-to-filipinos-in-japan-one-day-you-will-not-have-to-work-overseas.html">Related:
        Duterte to Filipinos in Japan: One day you will not have to work overseas</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612dad92-a3c5-472c-b5c9-50b847cfb73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said all his diplomatic efforts would go to waste
        unless corruption is wiped out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69c92d-a65a-4c13-9e3d-682ec27e287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte singled out corruption in the bureaus of Customs and Internal
        Revenue — then enjoined government officials to use public funds wisely, such
        as when taking overseas trips.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ca524-c74b-4945-8080-bb7b9826994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No special privileges... You ride the economy class. Ayoko makita
        mga taga- gobyerno [I don''t want to see government people], see you in casinos,"
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47948f5c-a965-48cc-b23c-0874c3dcbcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even said there would be close monitoring to stop corruption
        in government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4fe84e-4374-417b-a169-40d7b7543b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want a chart. I''m warning you, do not humiliate me just like
        what the Americans did.," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ffefe-e48a-44f1-aa1e-851744a1a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Filipinos to cry'' over drug list</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d613603-ef1b-4bcb-9b73-5b51267c77c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also showed a thick volume of drug suspects in government.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56443011-e8cd-47cc-ab19-9659205d1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ko kaya</em> (holding up the pages). <em>Ang taga-human
        rights mag-commit ng suicide kung tapusin ko to lahat."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07893530-e144-409d-8724-efea46e44b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot deal with this alone. Human rights people
        would kill themselves if I finish off all those on this list.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a535ec56-f5da-499a-a417-0f0d12196603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he didn''t want to make the document public "because
        it will just make Filipinos cry." The list contains practically everyone from
        barangay captains, councilors, policemen to elected officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9978b5f6-408b-4da2-beca-65cb01523d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am even dumbfounded. Eto ang nangyari sa Pilipinas napabayaan
        eh [This is what happened to the Philippines, the problem was left on the
        backburner]."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ed666-3fee-4f1d-846c-6b55085fd828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/25/drug-war-shifts-to-public-health-issue-abella.html">Related:
        Drug war shifts to phase two as public health issue</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1bdce-73bc-4940-8933-cf926d2fdd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then took a swipe at the United States yet again, saying
        that instead of sending him to prison or treating him like a dog on a leash
        who won''t be fed if he didn''t behave, the Americans should have helped in
        solving the problem.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6803a62b-2ed5-4e92-8ce2-6b72a5890a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:10:20.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:26:42.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Anak ka ng</em> [You son of a]... Whatever happened to your
        humanity?" he said almost letting out a curse. <em>"Ang tingin nila sa atin
        patay-gutom</em> [They treat us like starving beggars]."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b50b68e-8a51-4dcd-9628-5ce9b70bf22b'
      'mgnl:activationStatus': true
