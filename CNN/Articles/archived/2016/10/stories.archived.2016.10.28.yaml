    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1bcb03-df6c-470a-81c7-627c7db255be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang film ko ay para siyang horror. Kwento siya tungkol sa horror
        urban legend, so basically parang horror na hindi. Para sa ''kin ''yung film
        na ‘to, fourth ko na film siya, parang culmination siya ng interests ko in
        filmmaking — isang era ng aking career. Hindi ko alam ano ''yung next after
        nito pero sana hindi ko na uulitin ''yung mga ginawa ko dito. — <strong>KEITH
        DELIGERO, director of "Lily" (Narrative Feature Category)</strong></p>'
    '15':
      'image': 'jcr:771e7634-a6b1-454f-94f5-46861a353f26'
      'imageCaption': 'Jules Katanyag. Photo by ALYANA CABRAL  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96799382-0e1e-4fba-90e1-7231f06eeabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bec333-55a2-4edc-a48b-3fc84fb81b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yung film ko “Si Magdalola at ang mga Gago,” it’s my first, my first
        dive into the process of filmmaking coming from a T.V. background — from 10
        years of working as a creative for the T.V. industry. I made it for that.
        Commentary sa storytelling ng T.V. and going through the process of making
        a film. The film is slightly pulpy, it’s a little bit absurd, ‘cause T.V.
        storytelling is a little bit absurd. It’s both a rebellion and a celebration
        of that narrative form. — JULES KATANYAG, writer and director of "Si Magdalola
        at ang mga Gago" (Narrative Feature Category)</p>'
    '17':
      'image': 'jcr:904932b2-9640-4c6a-bb26-9c8a4c0460d8'
      'imageCaption': 'Malay Javier. Photo by ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716d2d34-af62-4a8d-b0b1-ab59483a0148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6ff45-0c39-47e0-8615-56814dcb5d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tungkol siya sa babae na nasa mental institution na nagka-claim
        na ''yung asawa niya ay in-abduct ng aliens. Parang siyang sci-fi pa rin,
        pero hindi sci-fi. Actually, kalaban ako ng audience palagi. Ginawa ko siya
        para sa mga kaibigan ko at para sakin. Baka hindi pala kalaban, ano lang siguro,
        hindi ako pinapanood. Wala naman akong issue doon. Hindi ko masabi na meron
        akong audience, pero pwede ko sabihin na may ilan-ilan na nanonood ng pelikula
        ko, na na-enjoy naman nila so baka para sa kanila nga ‘to. —<strong> MALAY
        JAVIER, writer and director of "Every Room is a Planet" (Narrative Feature
        Category)</strong></p>'
    '19':
      'image': 'jcr:9d2f7fad-81b1-4d1a-b5c2-b8cecc10d011'
      'imageCaption': 'Jose Abdel Langit. Photo by ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd602f384-6b5f-49a0-8d03-a993529db877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555348d-5969-4786-bdda-f100a9aff68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My film revolves around a Pangasinan ritual and practice which we
        call bagat. Bagat is a sacrifice, a blood sacrifice. In Pangasinan, we believe
        that the sprinkling of the blood of an animal would strengthen or prolong
        the life of an infrastructure, be that a house or a bridge. That’s basically
        where the story of “Malinak Ya Labi” revolves around. Well, my inspiration
        for doing this film was my mom. She just passed away last March, I was supposed
        to do this in 2010. My mom and I were preparing on how to go about with the
        film — how to accommodate the people of the staff. Unfortunately, she got
        sick and passed away. While doing this film, I had nothing in mind, it’s always
        been my mom. There’s one particular scene in the film where I showed — kasi
        nung nagkasakit ''yung mother ko araw-araw nakikita ko kung paano siya pinapaliguan,
        nililinisan. I tried to include that in the film. — JOSE ABDEL LANGIT, writer
        and director of "Malinak Ya Labi" (Narrative Feature Category)</p>'
    '21':
      'image': 'jcr:4448cc32-f8f6-44b0-a215-6a433eb84ed4'
      'imageCaption': 'John Torres. Photo by ALYANA CABRAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e518301-3520-474d-8275-f1146ef12139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097a55b-0990-44d1-816e-3f1a5d55a78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:25:03.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I made it for this actress who was really very popular in the 80s,
        Liz Alindogan, who at that time was the biggest up-and-coming sexy star who
        wanted to make it big. She made this film, she produced it, she wanted to
        be the star (referring to “The Diary of Vietnam Rose”). Unfortunately, the
        director and the crew had a lot of difficulties so they never finished the
        film. It’s a shame because it was directed by a really great popular maverick
        director, Cesar Castillo, whom I really admire. We salvaged around 20 rolls
        of 35mm film, and we’re making use of those footage, and we’re using those
        to tell the story of the making of the film. The film they were trying to
        make was named "The Diary of Vietnam Rose," and the documentary is about the
        making of this film. — <strong>JOHN TORRES, director of "People Power Bombshell:
        The Diary of Vietnam Rose" (Documentary Feature Category)</strong></p>'
    '23':
      'image': 'jcr:e4fa877d-8216-48fc-8f4f-6d39504816f7'
      'imageCaption': '(Left) Paolo Picones and (right) Gym Lumbera, directors of
        "Piding." Photo by ALYANA CABRAL'
