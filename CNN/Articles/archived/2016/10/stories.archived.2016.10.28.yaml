    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325122a9-41e9-4af4-8979-8649a3de161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:50:14.565+08:00
