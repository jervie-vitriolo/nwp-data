      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport officials are expecting at least 36,000 passengers until
        November 2 at the NAIA Terminal 3. This is where most domestic flights are
        served.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8229b91b-f12e-4005-b48d-5204eb462abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:02:07.866+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:02:11.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major airlines said there are no delayed or canceled flights as
        of Friday morning despite the volume of travelers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b75b9-f64b-440d-aee8-f8de4e96147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:02:07.867+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:02:11.313+08:00
