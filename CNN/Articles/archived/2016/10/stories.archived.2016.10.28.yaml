      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More traffic enforcers were deployed to help manage the expected
        heavy traffic around the airport.</p>'
