  'twitter-cuts-staff-kills-vine-app':
    'author': 'Seth Fiegerman, CNN Money'
    'caption': 'Twitter also expects to incur as much as $30 million in costs from
      the layoffs, due to severance payouts and stock-based compensation.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-28T07:42:36.933+08:00
    'imagesource': 'jcr:85200985-643a-4b33-8b1e-1720b96098b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '878981d5-5b54-42ac-88de-0beab6ae70ac'
    'lead': 'The layoffs are expected to impact about 350 employees across sales,
      partnerships, and marketing efforts, according to the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:14:33.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:27:04.016+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:27:03.688+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter cuts 9% of staff and kills off Vine app

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ee787d-c9d7-4ec0-bad3-c2602cba23ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Twitter is cutting its staff
        by 9% after a widely rumored sale process appears to have come to nothing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4536fc5f-8f75-47d4-bd06-a122b7382cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The layoffs are expected to impact about 350 employees across sales,
        partnerships, and marketing efforts, according to the company. The goal is
        to push Twitter toward profitability as an independent company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6af6e4-ed26-4f4f-92ae-9f75209b431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The restructuring allows us to continue to fully fund our highest
        priorities, while eliminating investment in non-core areas and driving greater
        efficiency," Twitter said in its third-quarter letter to shareholders on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ccc374-a18c-424b-8ded-8f149efb112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney, Google, and Salesforce were all said to be interested in
        bidding for the social network, but ultimately backed off. Only Salesforce
        admitted as much publicly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b71df-357d-41d4-9130-94e1769ffc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t the right fit for us," Marc Benioff, CEO of Salesforce,
        said earlier this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b81725c-eb14-40f3-9249-87e567427539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with analysts after the earnings release, Twitter
        CEO and cofounder Jack Dorsey said his only comment on the acquisition rumors
        is "our board is committed to maximizing long-term shareholder value."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc963a2d-12ac-46e7-b993-ff5e6dde5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking the necessary steps to ensure Twitter is well positioned
        for long-term growth," Dorsey added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e44bd-414f-439b-bedb-63bdf8ef2afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Thursday, Twitter announced plans to discontinue its Vine
        app, which had allowed people to share six-second videos. The service had
        attracted a core group of creatives who used the app for stop-motion visuals,
        but it has taken a backseat to Twitter''s live-streaming app, Periscope.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2904edc9-97be-46d9-ab32-aa747dacb7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vine website will stay online to showcase the videos that have
        been made, according to the company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a972446e-2b76-482b-8344-e322d488911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of a takeover in the near term and any significant
        signs of growth, Twitter must push for a turnaround as an independent company.
        Its first big step is to improve its bottom line through cuts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ea2a3-a66e-4255-8a51-2c3b2b770e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey took over as Twitter''s permanent CEO a year ago and presided
        over an earlier round of layoffs that reduced staff by 8%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870328a-1ac7-43ce-a6cf-ff35259fa612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since focused on growing Twitter through live video streaming
        and making it easier for users to discover relevant tweets in their news feeds,
        with limited results.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e3d34-b892-48f6-aa20-0e2a07948b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s monthly active user count, easily the company''s most
        scrutinized number, beat estimates by rising to 317 million in the September
        quarter from 313 million the previous quarter. But growth remains anemic compared
        to newer competitors like Instagram and Snapchat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a582e-b517-4f45-bee8-42312dda8238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stagnant user growth is all the more stunning when you consider
        that Twitter''s relevance has arguably never been greater. It is the platform
        of choice for Republican presidential candidate Donald Trump and is therefore
        a key tool for following the U.S. election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91685b9f-b02e-428f-9df0-5e44e94e815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter says it reached a "record" number of daily active users
        during each of the three presidential debates, but that apparently did not
        translate into many new monthly active users.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1d49a-04bd-4f5a-a1d0-b88b321b79d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s ability to attract millions of new users has been stymied
        by what many view as a complicated interface and the all too frequent threat
        of harassment on the platform. Now Twitter is promising fixes to address abuse,
        which it says have been in the works for months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1e68d5-c0ec-4c3a-a6cf-9fb50acff3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next month, we will be sharing meaningful updates to our safety
        policy, our product and enforcement strategy," Twitter said in its shareholder
        letter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91d5c5-7ec4-427b-9679-5eec85feb290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did manage to beat Wall Street''s estimates with quarterly
        sales of $616 million, but growth there is slowing to a halt. Sales increased
        just 8% from the same quarter a year earlier. By comparison, its sales in
        the third quarter of 2015 were up 58% from the year before that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba5af5-2945-4d15-8adc-877865714b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter posted a net loss for the quarter of $103 million. It also
        expects to incur as much as $30 million in costs from the layoffs, due to
        severance payouts and stock-based compensation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c93de8-fc6f-4a29-899e-b776360e30ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock was up nearly 5% in pre-market trading Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de2d141-a6c2-4665-a129-8987f77b20e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:14:33.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:27:04.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/27/technology/twitter-layoffs-earnings/index.html?sr=twCNN102716twitter-layoffs-earnings1201PMVODtopLink&amp;linkId=30399526">"Twitter
        cuts 9% of staff and kills off Vine app."</a></em></p>'
