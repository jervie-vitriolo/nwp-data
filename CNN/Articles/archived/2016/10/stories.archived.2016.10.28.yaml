    'title': 'NATO bolsters presence in Eastern Europe as Russia tension rises

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa8dc5-b576-4624-8448-b094a93870b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The UK has deployed hundreds of troops
        to Eastern Europe as NATO continues to bolster its presence in the face of
        perceived Russian provocation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c94cb4-eac7-4e0d-b78b-de7e4a00a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the largest buildup of troops in the region since the Cold War,
        the UK has said it will send Royal Air Force Typhoon jets to Romania for up
        to four months in 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac229a-2eb9-4d0e-95ab-83d543a1d383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Michael Fallon also confirmed that 800 personnel
        will be moved to Estonia, 150 more than originally planned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbbde5-257a-4a41-a436-f69ad817724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Backed by a rising defense budget, this deployment of air, land
        and sea forces shows that we will continue to play a leading role in NATO,
        supporting the defense and security of our allies from the north to the south
        of the alliance," Fallon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c28d97-c080-4cf4-9995-93a4c6b90af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian conflict adds to tension</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c990ad2-1548-4c8b-a12d-a6bf1105680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a week after a Russian fleet, which was reportedly
        en route to Syria, passed close to British waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfceabd6-9ceb-4f07-a055-00eae2f61575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Russia withdrew a request for a flotilla of warships,
        including its flagship aircraft carrier the Admiral Kuznetsov, to refuel in
        the Spanish port of Ceuta as the ships head toward Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31105210-b0d1-421f-90aa-33cf6685f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Spain''s foreign affairs ministry said Russia withdrew
        the request after the ministry had asked the Russian Embassy in Madrid to
        clarify reports the flotilla might participate in military operations against
        the besieged Syrian city of Aleppo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38b48a-e68a-4550-8f3b-8392ac870b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian role in the Syrian conflict has exacerbated tensions
        between Moscow and NATO that have risen since Russia''s annexation of the
        Crimea region from Ukraine in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b84e0e9-dec8-44d8-ade1-ab6a4bdd7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, NATO Secretary General Jens Stoltenberg said that
        recent tactics by Moscow had forced the alliance to respond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f78ba2d-0ef5-40a3-a7ce-1e9a3499fb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has tripled defense spending," Stoltenberg told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b1909-4c30-447f-8def-df95f89a9c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has invested heavily in a modern military equipment. They
        are conducting a large-scale, no-notice exercises close to NATO borders, but
        perhaps most importantly Russia has been willing to use military force against
        neighbors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d6b82-47b5-408a-9755-26a79feb7aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen that in Georgia and we have seen it in Ukraine with
        illegal annexation of Crimea and the continued destabilization of eastern
        Ukraine. So therefore NATO has to respond. "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161010d6-34a3-4176-8ece-5d3b66807d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns over Baltic security</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5200c12-bdc5-4b89-9e68-e77367850683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO defense ministers met Wednesday in Brussels, Belgium, to discuss
        the situation as well as the fight against ISIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e061ee2a-3406-4ce1-ab25-9d30e305a30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest troop deployment comes at a time of fear over the security
        of Baltic states such as Latvia, Estonia, and Lithuania, which have significant
        Russian-speaking minorities like Ukraine and concerns that they could suffer
        a similar fate to Crimea''s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1408b9d-dbbc-4365-81b9-fc5c60a5fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland has already registered unease over Russia''s move to bolster
        military options in its Baltic enclave of Kaliningrad, including the arrival
        of the Iskander missile system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d61c13-98f1-4844-b86f-a43eb451ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaliningrad has a 200-kilometer (124-mile) border with Poland, and
        the presence of military hardware has led to thousands of Poles joining local
        militias in response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ac686d-5a7f-494c-b7b3-018ace61c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s paramilitary defense has grown rapidly, with more than
        35,000 people signing up and undergoing military training. They range from
        high school students to lawyers and doctors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332953d7-9fb7-4b9d-9e08-0cb8b10504a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and the UK are both set to send troops to Poland
        next year in a show of strength and support of their NATO ally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aef406-2362-4ea0-bd88-98d285f3bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO does not seek confrontation with Russia," Stoltenberg said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa57f4-60f1-4311-abe4-015d2160c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want a new Cold War, and we don''t want a new arms race
        and therefore, what NATO does is defensive and it is proportionate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4230e364-367a-4722-88d4-0498395e8d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, NATO has to react when we, over a long period
        of time, have seen a substantial military buildup by Russia and we have seen
        them modernize their military capabilities and most importantly, we have seen
        them willing to use military force against neighbors."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a161a17-234a-479f-95d9-01a5eb8f974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops ready</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9509068e-6aec-4b23-a42f-3f5ed94a02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the UK said it would deliver one of four battalions to
        NATO''s enhanced forward presence in the Baltic states and Poland.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ddef22-3b6b-4e2b-8ce0-928b44d41b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Ministry of Defense, the deployment is likely to
        include "armored Infantry, equipped with Warrior armored fighting vehicles,
        tactical UAVs (unmanned aerial vehicles), and a troop of our Challenger 2
        main battle tanks."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224d210-4cbe-42a7-8a84-750f746f0797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK troops are expected to begin their deployment in Estonia in May.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a5692-20f0-4572-8fbe-b4b82eb1f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO has also said that Albania, Italy, Poland, and Slovenia will
        contribute to a Canadian-led battalion in Latvia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2001645-203d-4878-b0ff-270a40da0942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium, Croatia, France, Luxembourg, the Netherlands, and Norway
        will join a German-led battalion in Lithuania, while Denmark and France will
        contribute to the UK-led battalion in Estonia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a19074-cea9-4aa7-bd6a-2fc7a388804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romania and the UK will join the US-led battalion in Poland.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b28495-88ae-4ab0-ae13-aef820db1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. action</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9a4de-363f-4069-9c88-0fb806df1fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the U.S. Department of Defense announced it was spending
        $3.4 billion for the European Reassurance Initiative to deter Russian aggression
        against NATO allies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d301e2-2a20-4e9b-85e3-ed161d367c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative will include putting equipment in place in the Baltic
        states, Poland, and Central Europe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12469d3-59ce-40f4-8cd8-a543a0ab956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Norway announced that U.S. Marines would be deployed
        in the country, beginning in January.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef4933-955e-4230-81dd-74aca467caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A limited rotational force of 330 Marines are set to be located
        at the Vaernes military base in Norway, according to a statement from the
        Norwegian Defense Ministry.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf24f8b-7838-4a96-86e4-6ded78260455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, members of the 2nd Marine Expeditionary Brigade
        trained in Norway alongside troops from other NATO countries in Exercise Cold
        Response.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b24f3-fdd7-4b1f-bfdb-6361f91b64c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway shares a 196-kilometer (122-mile) border with Russia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1564ef59-dde0-420c-920f-86087d01529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:19:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:19:40.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/27/europe/nato-russia-troops/index.html">"NATO
        bolsters presence in Eastern Europe as Russia tension rises."</a></em></p>'
  'Study-Bright-future-ahead-for-ecommerce-in-PH':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-28T01:27:20.113+08:00
    'imagesource': 'jcr:c06342fe-d067-46e7-8866-8fb3b1dddd4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ab62a33-9873-4472-8e29-97f9909b08ff'
    'lead': 'According to a study by Google and Temasek, the Philippines''s e-market
      is expected to reach $19 billion (P918 billion) by 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:22:01.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:28:07.908+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:28:07.526+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study: Bright future ahead for e-commerce in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514c2c2-56fa-4c99-98ab-6fca2e12e32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With a rising
        middle class and young population, the Philippine online market is set to
        grow by leaps and bounds in the next 10 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856f8d1c-c42d-4b46-ac9e-5b8c1baf8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to a study by Google and Temasek titled "e-conomy
        SEA: Unlocking the $200 billion opportunity in Southeast Asia." It reported
        that the country''s e-market is poised to reach $19 billion (P918 billion)
        by 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e327a7a-5c14-4afe-8dec-83074751e7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projection assumes a 34-percent annual growth over the next
        10 years, which is said to be above the global average.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65933f-b39a-4774-8444-f1aed66a8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is certainly much faster than the global growth because a lot
        of the big countries like U.S., as you can say, they''re still growing but
        it''s in a much more mature stage," Google Philippines Country Head Kenneth
        Lingan told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c2991f-6f85-48ed-ab79-ed3958a9e98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opportunities for e-commerce alone is seen to grow almost twice,
        from $5 billion (₱241 billion) in 2015 to $9.5 billion (₱459 billion) by 2025.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b629b41-ec2d-4731-8979-f4b4b83b15bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This include online purchases such as clothing, gadgets, household
        goods, food, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0186af75-8ea8-4f7a-a0d5-d1bbb4da7841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online travel industry is also expected to expand sixfold to
        $6 billion (₱289 billion) from only $1 billion (₱48 billion) last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5f8305-c784-46e7-9fd4-3551c52832da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the bookings especially on hotels and airlines are happening
        online," Lingan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0ed68-cdbd-40d1-ab3c-8ee7c5e34b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure, however, is only a paltry chunk of the $90 billion (around
        ₱4.37 trillion) revenue potential for the entire Southeast Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358a6e7-cab2-4749-9ecb-71dc1ce4ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Filipinos who buy goods and services online, meanwhile,
        is predicted to grow five times, from eight million in 2015 to 42 million
        a decade after.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d6348-ae5b-407a-b351-5c63d1a64bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine a future 10 years from now where at least five percent
        of all purchases are bought online and if you think about the products that
        they would buy, it''s not just about current products that they have but even
        consumer goods would be bought online," Lingan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5126cb0-dc36-4e2c-a72d-e56149066f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challenges lie ahead</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4cc585-8f80-4b26-9d01-b9476089fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve such astounding growth, the Philippines needs to overcome
        a lot of challenges especially issues on Internet connectivity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f91f9a-7532-41aa-867a-9fbbe4831261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ookla''s speed test of 202 countries, the Philippines''
        Internet speed of 3.4 Mbps is way below the global average of 23.3 Mbps and
        Asia''s slowest after Afghanistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0c5e6-600d-41a4-b303-394cd4d63912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also ranked 161st in affordability, which is 3.5 times
        the global average cost per Mbps.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94843c7-37dd-4d88-9bf8-33a6c5a82ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When data is expensive or slow, you''re least likely to engage
        on using online as a medium to transact," Lingan explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f94b6-df3c-4f37-b2f9-ab59a3084d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also cited other issues pulling down the potential of
        the country''s digital economy, such as complexity of payments and online
        fraud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2168daf-556b-41c4-8b7e-b0a8591b9752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:22:01.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:28:07.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lingan suggested the government should open the country''s telecommunications
        industry to more foreign players for greater competition, which will lead
        to faster but cheaper Internet service.</p>'
  'Indigenous-groups-protesters-attempt-another-rally-outside-the-U.S.-Embassy-again':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-28T01:15:53.925+08:00
    'imagesource': 'jcr:fa810697-6f03-4b1f-80a0-b66f8afab1ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '939c5caa-45ac-4050-accd-16ae16a1b948'
    'lead': 'Sandugo, a coalition of indigenous and cause-oriented groups, held a
      mock trial in front of the Andres Bonifacio Monument and "convicted" the U.S.
      for its imperialist ways.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:24:51.455+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T15:24:55.768+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T15:24:55.446+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indigenous groups, protesters attempt another rally outside the U.S.
      Embassy again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7249dd-6264-4c70-b555-515d6dca257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It has been more
        than a century since the Philippines declared its independence, but for minorities
        from the South, the revolution for freedom continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8427d6f-1b96-4f55-966e-db9d0c7a57f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandugo, a coalition of indigenous and cause-oriented groups, held
        a mock trial in front of the Andres Bonifacio Monument here on Thursday, as
        a symbolic gesture to express their indignation against "American imperialism."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5e936-74c4-476c-98b3-c43971d5f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called the simulated hearing as "Hukumang Bayan ng Pambansang
        Minorya" [Court of the National Minority].</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e64d7-44f0-4b79-a6c9-7e69255edd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the "charges" against Washington were the massacre of native
        Moros in Bud Dajo in 1906, violations of Philippine criminal laws during the
        conduct of joint ''Balikatan'' wargames and environmental destruction as a
        result of mining and other industries linked to American firms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f89bed-a1e5-4362-a5d6-da44a7baff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting as "judges" were Lumad Datus and leaders from the Manobo,
        B''laan, Higaonon and Subanen tribes, as well as a Moro sultan, an Imam and
        leaders from Muslim ethnic groups like Maranao, Iranon and Maguindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed077255-ed6d-4e9d-bc22-17e4945235f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They all handed out a "guilty verdict" to the U.S. government, "sentencing
        to death" its imperialist ways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355d3ab-2a2c-411f-975c-023977da2828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the mock trial, they marched to the U.S. Embassy "so we can
        deliver to them the ''verdict''," Kerlan Fanagel, a B''laan Sandugo co-convenor,
        announced over a public address system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238697c-0874-487e-af75-87ab05dab9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the indigenous groups are returning to Mindanao after participating
        different activities including street demonstrations, fora and media briefings
        for two weeks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8772fa-278b-4a07-859f-8230260dc63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matagumpay yung aming Lakbayan ngayon kasi nabuo namin ang Sandugo,
        na nagkakaisa yung Moro, katutubo para sa paggiit [Our ''Lakbayan'' today
        was successful because we were able to form Sandugo, where the Moro and indigenous
        peoples are one in asserting ourselves]," Jerome Succor Aba of the Suara Bangsamoro
        told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82a677-1fb4-4f6f-b0b5-b5aa0a03a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope to bring the public''s attention to the different social
        issues they face, vowing to return to Manila if their voices fall on deaf
        ears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017b5a7-6e8c-4f34-82b2-a3c476c4e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pambansang issue ito. Pambansang usapin, pambansang concern, lalong-lalo
        na ang pagdepensa sa aming lupang ninuno. Ito ay usapin ng pambansang patrimonya
        ng bansang Pilipinas. At nandito ang political center sa Manila," Fanagel
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb9cbd7-b0bf-4cbf-a5fb-e6a3ac205b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a national issue. It is a matter of national
        discussion and a national concern, especially defending our ancestral land.
        This is a discussion of national patrimony in the Philippines. And the political
        center is here in Manila.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083be4f3-b439-41ee-be56-675a03f08074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning their lessons from a similar rally that turned violent
        last October 19, authorities came better prepared and watchful of their actions
        to prevent the protesters from reaching the U.S. Embassy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fcab86-1f28-421f-a4bb-79f20dd7562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/19/Militants-police-clash-outside-the-U.S.-Embassy1.html">Read:
        Dozens of militants, policemen hurt in clash outside U.S. Embassy</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad6f3e-962c-4cc5-a686-e56d2e9b7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police designated an officer, with a title
        "negotiator" on his chest to boot, to keep track of the protesters'' movements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204a60b-24a2-4798-ba58-2a2bc98e7590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para makita na nila, identified na nila kaagad, na neutral ako"
        [This is so that they can and identify immediately that I am neutral], Manila
        Police District''s (MPD) Supt. Robert Domingo said, referring to the identification
        tag hanging around his neck.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17aeb45-26fd-4057-b623-3f03e9d2b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally on Thursday afternoon once again tested the tolerance
        and patience of policemen, as protesters push their way to get near the embassy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddebc060-ea03-4314-9020-3889876d629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a hundred anti-riot cops from different police stations under
        the MPD and a couple of fire trucks were deployed to secure the embassy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b824fe27-4359-4738-b9f3-dc489b66e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stood their ground to bar protesters from moving further.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de11f06e-f6bb-4d0b-96d3-e4bc72dada38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters however were allowed to hold a short program outside
        of the Museo Pambata, which is just a block away from the embassy, before
        they eventually dispersed peacefully.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7fb70-4f30-4e25-b916-5b06d8b9396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagka may coordination sana, maiiwasan natin yung kaguluhan. Ang
        problema lang kasi sa ''pag lighting rally (like last October 19), siyempre
        walang prior na pag-uusap, kaya nagkakagulo," Supt. Amante Dario, designated
        police ground commander, told CNN Philippines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f11335-6dfe-4844-9e56-58996e45e716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:24:51.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:24:55.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there were coordination, we would avoid trouble.
        The only problem is that in lightning rallies, there aren''t prior discussions,
        so trouble emerges.]</p>'
