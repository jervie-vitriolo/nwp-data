      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are reminded not to bring banned items such as sharp
        objects, flammable materials, and firearms.</p>'
