      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some passengers complained of inconvenience from the long lines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b65018-a3f8-48b6-b13b-5a24a7a718b5'
      'mgnl:activationStatus': true
