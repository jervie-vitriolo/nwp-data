      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enough bus trips</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6ba54-8b18-43af-a0e5-600be529ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:02:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:02:11.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus operators assure commuters of enough trips and buses for the
        long weekend.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad04a6-0e27-4a89-b00c-290a6ab207cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:02:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:02:11.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators at the Araneta Bus Terminal in Cubao, Quezon City said
        they are expecting at least 8,000 passengers on Friday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346cecf-dbcd-47d1-9a03-38b4d1db315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:02:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:02:11.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early birds arrived at the terminal to avoid long line.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef134f-e3f9-462e-a53d-0213b60a7bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:02:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:02:11.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila police chief Oscar Albayalde inspected operations at
        the Araneta Terminal Friday to ensure that security is tight. He will also
        lead the inspection in other bus stations, seaports, and cemeteries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5d62c-ea02-46fd-a8e9-5c7b0b9f32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:02:07.868+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:02:11.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araneta Terminal Manager Roland Tagle said they have doubled their
        security personnel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71b211-3eb3-49cc-a449-eba528d7893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:02:07.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:02:11.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police and military are augmenting security in the area.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b2228-c04c-4e23-a460-829ff8d3e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:02:07.869+08:00
