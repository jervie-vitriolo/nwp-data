      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others said they feel safer at the airport these days, unlike
        in the past when they were anxious of the "tanim bala" or bullet-in-bag scam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b74f46-576e-43b4-8cc5-16cafa06ed80'
      'mgnl:activationStatus': true
