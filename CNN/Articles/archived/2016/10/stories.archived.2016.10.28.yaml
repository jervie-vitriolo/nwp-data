      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As newbie entrepreneurs for this brand, how did you first perceive
        sex toys?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c3bda-2a56-41d1-8f2b-224010cb5236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AJ Osmeña:</strong> From online, the brands that we’ve seen
        — the ones on our website, actually – they’re pretty fun and cute. You wouldn’t
        necessarily get that they’re sex toys, immediately, because they don’t look
        like it. The branding’s great, as well, they really explain stuff: nothing
        lewd, healthy, fun intimacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc450f7-9f68-4e2c-bf7b-b1e4591b127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arvin Alvarez:</strong> It won’t make you feel embarrassed
        looking at something of this kind, for example. It wouldn’t shame you or anything.
        We saw brands that were really playful, that encourage you to get to know
        yourself some more. So it was in a healthy perspective, it was presented that
        way. We realized that there were many innovations outside, these technologies
        are advancing, but not what we saw in the sex shops here [locally].</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225dc615-1f9d-4c4a-95f4-af49c3fca98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why take matters into your own hands, and start Ilya?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f2197-4e3a-4a60-8cae-1291737f5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arvin:</strong> It was a joke! [laughs]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107334c9-452c-47fb-b401-0fc2ecaca754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AJ:</strong> Yeah, in the beginning, we were thinking, what
        if we created a super awesome shop that will meet our expectations? That will
        help fight the stigma?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28dc649-ad25-4def-a7ac-9bcf7f78f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arvin:</strong> Change the world one toy at a time. [AJ
        laughs]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118347d-ad96-40f7-bc37-108211bb7e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AJ: We figured it was also an opportunity. Let’s face it: when it
        comes to sex and sex toys, it’s a big industry, and it’s a big part of all
        our lives. So why not do it right? Let’s be the ones to do it right because
        nobody else is doing it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfb670e-c5d4-4481-bce7-f3266069b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arvin:</strong> This was a fun challenge. It was a matter
        of presenting things, like sex toys … they’re not supposed to be taken in
        a bad light, but they are, usually just because of how they are presented.
        It was a fun challenge to try to change the minds of people, the entire idea
        of a stigma.</p>'
    '23':
      'image': 'jcr:908b2b55-991e-4119-b688-61b81de59395'
      'imageCaption': 'One of the aims of Ilya included "making things swallowable,"
        which according to the shop''s founders, AJ Osmeña and Arvin Alvarez, meant
        making it comfortable for people to pursue their curiosities. Photo courtesy
        of ILYA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b116cfc-9b66-439c-b3dd-3c342b101405'
