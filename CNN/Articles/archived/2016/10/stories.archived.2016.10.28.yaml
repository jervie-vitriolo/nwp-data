        Miss Philippines Kylie Verzosa crowned Miss International 2016</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14a0ac0-36a4-4ca8-bf85-807e8495202d'
