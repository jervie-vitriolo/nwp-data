      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is a documentary about how feelings progress as you learn
        to feel again. I made it for all the people that are so overloaded with story
        and fiction that they were looking for something that’s different. — D.S.
        CHUN, writer and guest director of "Piding" (Documentary Feature Category)</p>'
