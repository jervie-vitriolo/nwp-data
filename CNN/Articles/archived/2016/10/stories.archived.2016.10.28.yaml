    'template': '1'
    'title': 'Drive to discover: How to make your trip stand out from the rest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726c34b-2592-4d15-b094-6ef8d40ca90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Looking to rid
        yourself of that annoying itch of wanderlust? Well, your travels need not
        require a visa, passport, or a plane ticket to do so, now that more and more
        roads and highways are being built, cutting down that commute from province
        to province. Your next barkada outing, office team building or family vacation
        may just be a toll booth away. So pack your bags, fill up your tank and plan
        your next road trip with these simple tips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173fdcd-7deb-46ab-bf08-efc21b9a1d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prepare for the long haul</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f24b1a-9bd0-46a0-b207-632a483d562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like they say, it’s not the destination but the journey that truly
        matters so whether it be the sharp zigzag of that mountain pass or the long
        stretching turns of the coastal roads, make sure your car is equipped for
        journey that lies ahead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc23a00-8fff-4015-88bf-35d51b982a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you set out, be sure to check if your vehicle is in tip top
        shape — brakes, indicators, lights, fluids and tire pressure, all components
        should be ready to brave any terrain or condition. Make sure you keep a spare
        tire, tool kit and even a first aid kit as there’s nothing worse than breaking
        down or getting into an accident even before you step foot in your planned
        stop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091f839-3cb9-456c-8079-3de2a5d71d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep busy</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47677e4a-b8f8-4bb1-9961-2ab17d58cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turn that long grueling drive into one where you wouldn’t dare be
        caught sleeping. Enjoy the trip by playing classic car games like 21 questions,
        exhaust, eye spy or make up your own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade9845-f295-4e99-98fc-7687f4e4ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If games aren’t your thing, bring out the aux cable or hook up your
        smart phone to the car’s audio system and belt out your very own version of
        carpool karaoke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5351d28-21e2-4a8f-b047-1e554b991cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long drive can also be a great time to catch up with friends
        and family. Take turns sharing stories while on the road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab7a77-537d-47de-9daa-9be8d2817f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be as active and energetic in the car as you would be at your destination.
        This does not only make for a memorable drive but helps the driver stay awake
        and engaged in, what can be, a tiring drive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d16298-54ea-4cc8-bd02-afc36c8e792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get lost</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9b6c1-5c1b-467f-83a8-b09878f7302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well not literally, rather immerse yourself in your trip. Try to
        stray away from eating your meals at the ever-present fast food chains or
        big franchise restaurants. Don’t be afraid to ask the locals where to eat
        and where to go.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955bec5f-6a3c-4a60-aba3-b47cbab5a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plan ahead but not too much. Visit the well-known tourist sites
        as well as have some leeway in your schedule to explore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b768639-2025-4ba4-90dd-13111778fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pack light so that you can bring home much more than what you left
        with. Bring only the essentials and yes, in today’s day and age that means
        your power banks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04124341-8943-4b9c-806d-aba8d392cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take pictures and videos of all your adventures and share it with
        the world by using that clever hashtag pun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a1b782-aa4e-431d-9542-7d4de3d8b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:58:22.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:58:26.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, when it’s all over and the tank is empty, write about your
        trip, spread the word about our beautiful local destinations. Make your adventure
        the reason for another’s.</p>'
