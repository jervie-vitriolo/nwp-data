  'new-macbook-pro':
    'author': 'Selena Larson, CNN Money'
    'caption': 'Apple launched the new MacBook Pro at an event in California on Thursday.
      It''s the first time in four years that the company introduced a new MacBook
      Pro.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-28T07:41:52.624+08:00
    'imagesource': 'jcr:bfa4785d-ac3a-4add-9b09-08f526f83629'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d25f2af-52fc-4e27-8a48-9f0fa28d307d'
    'lead': 'At an event held at its Cupertino, California headquarters, the company
      showed off two new 13-inch and 15-inch MacBook Pro notebooks. Both include a
      new display called the Touch Bar at the top of the keyboard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:04:59.302+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T15:05:02.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T15:05:02.228+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple unveils MacBook Pro with touch bar on top of keyboard

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003bd019-cc97-46b0-91b2-1472b0d61774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> After four long years,
        Apple unveiled on Thursday a new MacBook Pro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8ecb2-2986-43d4-9a64-c65726c9afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event held at its Cupertino, California headquarters, the
        company showed off two new 13-inch and 15-inch MacBook Pro notebooks. Both
        include a new display called the Touch Bar at the top of the keyboard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e9ce3-58df-44ea-ae1a-afb0bc547023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.302+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The display, positioned where the function keys used to exist, allows
        you to control Mac apps with your fingertips. It will adjust in real time
        based on what software, such as Photoshop, you''re using.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb3d52-c5d4-4e3a-9d8a-d46cadbbd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devices feature a trackpad double the size of its previous models.
        But the 13-inch MacBook Pro is 23% smaller in volume and considerably thinner
        than the previous version. The smaller version weighs just three pounds –
        the 15-inch MacBook Pro clocks in at one pound more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207375c-5153-4b30-8db0-99ad9e0f243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touch ID is also coming to the MacBook Pro, located next to the
        Touch Bar. You can use it for security, like logging into your computer or
        switching between users, and access Apple Pay with the touch of your fingerprint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712dc30f-8393-47e9-9dd4-22ea4e13467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an Intel Core i7 processor and a new graphics card, the 15-inch
        MacBook Pro is more than twice as fast as the previous 15-inch model. The
        13-inch model also features improved speed and performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42d7ad-02f9-4da8-b86c-1bfbb73955c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also making a model of the 13-inch MacBook Pro with traditional
        function keys with no Touch Bar. The product is meant to appeal to potential
        13-inch MacBook Air buyers – its smaller and thinner (and more affordable)
        laptop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5cb7f-eff5-4f58-a82a-fb4e88cf2c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-inch MacBook Pro is priced at $1799, while the 15-inch model
        is $2399. The MacBook Pro without the Touch Bar costs $1499.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed4e927-3d97-485c-b12c-1ebee0cdb735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheapest version will start shipping on Thursday, while the
        Touch Bar models will be available in two to three weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82831a-ebba-4e49-b4f4-6afd10e3b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook kicked off the event by announcing a TV app which
        lets you access content across other apps. A feature called "Up Next" allows
        you to toggle between what you''re watching on your mobile device and the
        TV (i.e. you''ll be able pick up where you left off in a movie bought on iTunes,
        or a TV show from HBO Now). The free app will roll out by the end of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e18233-46bb-4bcf-a619-39f062da1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook added that 8,000 apps are now available on Apple TV – 2,000
        of which are games. Popular game Minecraft will be coming to the platform
        soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7125c3-953b-4e2f-932a-21265c54500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the future of TV is apps," Cook said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df08ea4-7333-4c4f-90cd-04cfbe562457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the company didn''t announce any updates coming to the
        iMac desktop computer. We also didn''t learn more about when consumers can
        buy a pair of AirPods, Apple''s new wireless earbuds teased at the iPhone
        event last month. The company said on Wednesday it is delaying the launch
        for an unknown amount of time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4ab21-270f-4cbc-972e-db57eb1d4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the iPhone remains the company''s biggest moneymaker, Mac
        sales accounted for 12% of revenue in the third quarter of 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7c538-e258-4f35-a67b-a2bb7041f4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Apple reported an annual sales decline for the
        first time since 2001. It''s uncertain if Thursday''s news will drum up consumer
        excitement and spark an uptick in sales.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d865683-414e-4f28-b9d2-c7112cdf14a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:04:59.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:05:02.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/10/27/technology/apple-event-october-2016/index.html?sr=twcnni102716apple-event-october-20160851PMVODtopVideo&amp;linkId=30423036">
        "Apple unveils MacBook Pro with touch bar on top of keyboard."</a></em></p>'
