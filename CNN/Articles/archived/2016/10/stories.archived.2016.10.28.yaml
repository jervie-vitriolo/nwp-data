  'Maguindanao-mayor-in-Duterte-drug-list-9-others-killed-in-clash-with-police':
    'author': 'Abner Francisco, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-10-28T15:52:24.497+08:00
    'imagesource': 'jcr:a797b80f-8f16-48e1-9f8c-5954d688fe17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd12d16e-29e4-4ddc-9f16-c8b249d753d4'
    'lead': 'A firefight broke out as police conduct anti-drug operations in North
      Cotabato, killing a Maguindanao mayor and nine others. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:54:23.626+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T14:54:26.878+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T14:54:26.654+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maguindanao mayor in Duterte drug list, 9 others killed in clash with
      police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b897cb68-7251-44e7-99c2-728e35d68f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:54:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:54:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City (CNN Philippines) —</strong> At least 10
        people were killed in anti-drug operations conducted by the police in North
        Cotabato early Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19fc22f-0c02-4763-99c9-f40645eba0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:54:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:54:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified Mayor Samsudin Dimaukom of Datu Saudi Ampatuan
        town in Maguindanao as among the fatalities. He is on President Rodrigo Duterte''s
        list of "narco-politicians" or local officials allegedly linked to illegal
        drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef0e4b-af93-4f7d-94c3-1729e2e6ce9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:54:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:54:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaukom and his wife presented themselves before the Maguindanao
        Provincial Police office on August 7 to clear their name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1577a444-23e7-4768-bf09-ec1f186bffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:54:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:54:26.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/19/President-Duterte-list-of-drug-personalities-politicians.html">Also
        read: Duterte''s drug list: What we know so far</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da1bd9-6d6a-433b-b050-cfffb62f2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:54:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:54:26.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Superintendent Romeo Galgo Jr., information officer of the
        Police Regional Office 12 said in a text message that Dimaukom''s group was
        the target of police operation in Barangay Old Bulatukan, in the town of Makilala.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e9a7ee-a9d2-4bd2-a9ec-318296952cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:54:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:54:26.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP)''s Criminal Investigation and
        Detection Group (CIDG) and Regional Public Safety Battalion set up a checkpoint
        in Old Bulatukan in response to reports that the Dimaukom''s men were on their
        way to transport illegal drugs to Maguindanao and Cotabato area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc13853-f966-48e3-852a-96f60c4e641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:54:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:54:26.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Dimaukom''s men fired at the law enforcers, prompting
        the authorities to fire back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9850b3-2658-450c-a9a2-97b842fa691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:54:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:54:26.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight wounded all 10 men.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6b292-bd08-43a5-8d48-37e4469961bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:54:23.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:54:26.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were brought to Makilala Medical Specialists Hospital but were
        declared dead on arrival.</p>'
