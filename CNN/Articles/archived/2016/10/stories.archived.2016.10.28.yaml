    'title': 'A feisty local adult shop paints a shame-free approach to sexuality

      '
    'updated': 2016-11-02T18:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ce713-dc50-4f7f-9741-a710b3af486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Before entering
        Ilya’s website, a purple pop-up makes sure that you are 18 or above. You click
        "enter" — and the words “come and play,” scribbled in sharp cursive, are bannered
        in front of a flesh-colored background, with someone’s yellow-gloved hand
        holding a rather appealing pastel-dipped banana. It’s a site for a candy store,
        you think, if your hopeless naiveté hasn’t been shattered yet, what with the
        youthful typefaces, the bright colors, and the cute drawings of apples, target
        boards, and winking smiley faces putting you in a light, playful mood. “Which
        toy should you try?” It asks, in fat pink lettering. “We assure you, this
        will be a quickie,” it adds discreetly, and at this point, a realization dawns:
        this website may not be a toy store, or a candy store, though it could pass
        off as either. Ilya’s array of products is displayed below, all tastefully
        arranged against a white background as if you were just shopping for quirky
        furniture or new headphones. Only you’re actually staring at a fancy wand
        vibrator. That looks like a really nice pink pen. With detachable bunny ears.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d694d9c-29b5-4c4e-8270-345d343cd684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, Ilya (a random name without meaning or baggage,
        according to its founders) is a 3-week-old online shop that sells sex toys.
        Shopilya.com — its brightly pastel-hued website designed by the branding firm
        Serious Studio, who is also behind the branding of the lifestyle store Satchmi
        and restaurants Cyma and Sultan — is where Ilya displays its wares. If the
        words “sex toys” or “sex shop” summon images of seedy come-hither corners
        to be avoided like the plague in some random back alley in the wrong part
        of the city, in Ilya, there are images reminiscent of carefully designed greeting
        cards or painstakingly curated flatlays one might find in the most exacting
        of Instagram accounts. The newcomer local brand might be the first to attempt
        to package sex toys away from the sleazy and the lewd, into an earnest understanding
        that questions why there should be shame or embarrassment in the first place
        for a topic that has inspired a cultural revolution in the ‘70s and is a permeating
        part of popular culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbf0cdc-ce65-4b0a-bacf-45d1361a3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:37:41.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:37:44.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Arvin Alvarez and AJ Osmeña, Ilya’s founders, there is nothing
        to be ashamed of. The two worked previously for social enterprise Hapinoy,
        and found themselves joking around, then taking seriously, the idea for an
        online sex shop that approached sex and sex toys properly. They are guided
        by the belief that there should be an opportunity to discuss sex openly, to
        change the mindset, overcome the taboos. The website — and the brand as a
        whole — does not only sell toys for pleasure; as they told CNN Philippines
        Life, it invites you to a healthy understanding of your curiosity, through
        imaginative and cheeky guides backed by previous research, countless reviews,
        and positive discussions about exploring one’s sexuality. Below are edited
        excerpts from the interview.</p>'
    '5':
