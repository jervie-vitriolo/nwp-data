    'mgnl:lastActivated': 2019-10-28T09:11:19.507+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:11:19.237+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children’s show: Where did all the Pinoy childhood movies go?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855a8ea-c975-4a01-a6bc-5353791f1b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:11:15.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:11:19.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It was the 2010
        Metro Manila Film Festival, the 36th edition of the annual film fest that
        opens exactly on December 25, where kids have no schoolwork to prioritize
        and are rich with money given by their once-in-a-year generous godparents
        and relatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb855ded-bff8-4784-a8ac-c7cd4ffff313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:11:15.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:11:19.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that edition, one of the competing films is Luis C. Suarez’s
        “RPG: Metanoia,” a cartoon that had everything going for it. It had the backing
        of Star Cinema, with big stars like Aga Muhlach, Vhong Navarro and Eugene
        Domingo lending their voices to give life to the cartoon’s characters. It
        was very well made. While seemingly outdated if compared side by side with
        Hollywood cartoons of bigger budgets, it nevertheless possessed an aesthetic
        that is unique, one that understood that it can never compete with spectacular
        imports by means of visual dazzle but with details that concentrated on Filipino
        sights and customs. The movie emphasized Filipino virtues and traditions,
        being a film that had the story of a boy, voiced by child star Zaijan Jaranilla,
        whose childhood is being wasted away playing video games instead of traditional
        games that fostered real camaraderie. It had nostalgia on its side.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595c94c-a147-4680-ba07-e494086faa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:11:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:11:19.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“RPG: Metanoia” however was a commercial failure. A few days after
        Christmas, cinemas were pulling it out, exchanging it with titles like Wenn
        Deramas’ “Ang Tanging Ina Mo (Last Na ‘To!),” an inane comedy about a woman
        who in previous films became a struggling mother of ten kids from three husbands
        and the president of the country, and Tony Y. Reyes’ “Si Agimat at si Enteng
        Kabisote,” a fantasy flick that saw two favorite characters battle the forces
        of evil while exchanging jokes. It certainly seemed that good-natured children’s
        flicks are no longer in flavor with kids and their families. In a cultural
        climate ruled by television, films would need visible stars like Ai Ai De
        Las Alas and Vic Sotto and their quick but boorish punch lines to earn money.
        Stories of children becoming heroes instead of them being saved by adults
        aren’t fashionable to children. They prefer faster pleasures from entertainment
        that looked and felt exactly like what they have been accustomed to from hours
        of watching variety and gag shows that are riddled with advertisements in
        between scenes. For their parents, nostalgia doesn’t matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c1d842-cfb7-44c2-a0c0-b8ee9abc7fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:11:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:11:19.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t always like that.</p>'
    '7':
