    'template': '1'
    'title': 'Igme moves out of Philippine area of responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309c393-e15c-4e14-be3d-6f6aaaa24d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:49:16.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:28.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —Typhoon Igme (international
        name Chaba) is out of the Philippine area of responsibility, the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        announced this morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c4420-afbb-4b52-b008-6777e6e13510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:49:16.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:28.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10:00 a.m. Monday, the eye of the typhoon was located 700
        kilometers northeast of Basco, Batanes, according to the weather bulletin.
        Moderate to occasionally heavy rains are expected within the 600 kilometer
        diameter of the typhoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0219487-bf82-4b86-bc6c-fe6f99d6ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:49:16.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:28.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon maintained its strength, sustaining winds of up to 175
        kilometers per hour near the center, and gustiness of up to 215 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e1f6ad-5d92-4263-9187-36d7b6d0ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:49:16.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:28.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA predicts cloudy skies with light to moderate rains and thunderstorms
        over Eastern Visayas, Caraga, and Davao. Light to moderate winds coming from
        the southwest to west are expected over the Philippines, and coastal waters
        "will be slight to moderate."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bda41c4-3d60-4a06-8f66-0ed070156ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:49:16.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:28.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Partly cloudy to cloudy skies with isolated rainshowers or thunderstorms
        will prevail over Metro Manila and the rest of the country," PAG-ASA''s public
        weather forecast read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbbad80-c4e3-4d85-9b18-c72da7e615ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:49:16.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:28.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
