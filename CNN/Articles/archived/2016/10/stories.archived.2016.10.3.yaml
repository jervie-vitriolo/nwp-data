      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A magnitude 5.3
        earthquake struck Bolinao, Pangasinan Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94b814-69ed-4e92-972d-5f7d78af5154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:12.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:43:17.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there were no reports of damage or injuries, aftershocks
        are expected after the initial tremor at 9:40 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc71238-f35e-4560-ae79-5e0018effa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:12.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:43:17.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two aftershocks were recorded as of 7 in the morning Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
