    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c813da0-49f8-4ff7-85a0-a856271cd716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:11:15.814+08:00
