      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nostalgia is of course a common subject. Filmmakers were once children,
        and the more idealistic ones treasured their childhood experiences and mined
        them for stories and concepts. In “Pisay” (2007), Balintagos traveled back
        in time to relay experiences of high schoolers at a volatile time where they
        were venturing into adulthood while the country was in a state of political
        upheaval. Jerrold Tarog’s “Senior Year” (2010), on the other hand, is more
        contemporary and universal as it examines teenagers going through very familiar
        issues. “Blue Bustamante” (2013) showcased director Miko Livelo’s obsession
        with sentai, television shows that featured heroic teams in color-themed costumes,
        in a story that had a father do the oddest of jobs just to keep his family
        comfortable. Keith Deligero’s “Iskalawags” (2013) featured the same nostalgia-driven
        narrative, but this time, concentrating on a group of boys in their coming-of-age
        adventure that had their adoration of 90s action-star Jeric Raval as its heart
        and core.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537e3ae0-5bed-4f10-91e5-830466bbe86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:11:15.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:11:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mihk Vergara’s debut feature “Patintero: Ang Alamat ni Meng Patalo”
        (2015) — which opens in theaters this week —  is enjoyably more straightforward.
        Sure, its conceit is also built on memories of growing up without “Angry Birds”
        or “Pokemon Go,” where games were played on the streets, with actual friends
        and opponents competitively running and chasing for erstwhile victories. However,
        it doesn’t see the need to touch base on grown-up perspectives and conflicts.
        It subsists on a purity that is relatable even to children, and does not ambition
        on being more pertinent or relevant than it needs to be. In other words, Vergara’s
        film is that lovely middle ground that could prove to be entertaining enough
        to rekindle interest in children’s films. If not, then there’s always nostalgia
        of a time when films about children were as innocent as their subjects to
        carry this nation, whose population is mostly composed of children, through.</p>'
