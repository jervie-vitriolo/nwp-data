      'mgnl:type': 'text'
      'text': '<p>CNN Philippines digital producer Karmela Tordecilla contributed
        to this report.</p>'
  'krista-miller-two-models-face-charges-arrested-buy-bust-operation':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Krista Miller was linked to actor Cesar Montano three years ago.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-03T18:10:14.305+08:00
    'imagesource': 'jcr:1126617e-6716-4a6b-ab60-b2f9cc4b5c7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03049f7f-5a2f-4dbc-a840-c3dcbbbbfe5d'
    'lead': 'The arrests of actress Krista Miller and two models come amid authorities''
      announcement to include celebrities and noted personalities as part of a shakedown
      in the government''s campaign against illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:40:13.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:06:18.432+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starlet Krista Miller, two models face charges following buy-bust operation

      '
    'updated': 2016-10-04T07:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c8962c-068a-4458-8b56-d2f9f6231a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:13.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Starlet Krista
        Miller, her live-in partner, and two models, will face charges following drug
        buy-bust operations, the Quezon City Police District (QCPD) said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6a238-5b74-4f5f-8ccd-5ce7088333e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:13.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-six-year-old Miller, whose real name is Kristalyn Engle,
        and her partner Aaron Medina were arrested in an anti-drug operation on September
        30 in Valenzuela City. The police confiscated from them a sachet of shabu
        and marked money used in the buy-bust.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f3b2a-63f1-45b0-8350-d4dd87d54511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:13.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two face charges in violation of Sections 5 and 26 of the Comprehensive
        Dangerous Drugs Act of 2002 or Republic Act 9165. The offenses are non-bailable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942d2c83-dd63-4fda-b905-4356a014a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:13.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD Chief Senior Superintendent Guillermo Eleazar called on those
        involved in the illegal drug trade to surrender, instead of resisting arrest.</p>'
    '7':
      'image': 'jcr:b9d7ee64-bbaf-4920-81c8-5917e92ab2d9'
      'imageCaption': 'Actress Krista Miller was involved in a scandal when she visited
        alleged high-profile drug lord Richard Camata in a hospital in 2014'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3941b52-0ac8-46ee-8a2a-979b418d09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:13.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d70de0-c333-4205-9042-b67c183ce835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:13.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman kailangan nasa listahan ka</em> to be subjected
        [to] the police operation," said Eleazar. If the surrender is voluntary, "no
        cases will be filed against them unless meron silang previous offenses o cases.
        But definitely, ''pag bumalik kayo [sa paggamit ng ilegal na droga] <em>mas</em>
        harsh<em> ''yung</em> [punishment]. <em>Wala nang pakiusapan,</em>" he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f88da42-503d-4fed-a911-b537d53f3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:13.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Your name doesn''t have to be on the list for you
        to be subjected [to] the police operation," said Eleazar. If the surrender
        is voluntary, "no cases will be filed against them unless they have previous
        offenses or cases. But definitely, if you go back to using illegal drugs,
        a harsher punishment awaits. There will be no need for discussion," he added.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc5afb-aef3-4f3d-ad81-b69e3c594793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:13.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller made headlines in 2014 when she was tagged as the alleged
        mistress of married actor Cesar Montano. In that same year, she was reported
        to have visited convicted drug lord Richard Camata when he was confined in
        a hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53ea9a9-b818-483c-93e4-5cd75b1ab0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:13.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another operation over the weekend, print models Jem Milton and
        Liaa Bolla, along with three other men were arrested in a buy-bust operation.
        The police confiscated shabu paraphernalia, marijuana, and a glass tube pipe
        from the group on October 1. Authorities said the personalities admitted to
        using illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170a02c-9d28-424f-b50a-310854c5d77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:13.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrests of starlet Miller and the models come amid authorities''
        announcement to include celebrities and noted personalities as part of a shakedown
        in the government''s campaign against illegal drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb4422-cc05-4243-98aa-43fb30179568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:40:13.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:06:18.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/news/2016/09/12/auroroa-moynihan-buy-bust-dead.html">Also
        read: Slain sister of actress caught in buy-bust operation before</a></p>'
  'magnitude-5.3-earthquake-hits-bolinao-pangasinan':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
