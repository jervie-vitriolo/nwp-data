    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74096f-72c1-4bc2-b07d-cb2806c6f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:11:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:11:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exodus of films about children to lower budgets but more freedom
        saw a deluge of interesting films being made. Auraeus Solito’s (now known
        as Kanakan Balintagos) “Ang Pagdadalaga ni Maximo Oliveros” (2005) was that
        untypical tale of a flamboyantly gay boy who comes of age living with a family
        of small-time crooks and loving an incorruptible cop. Doy del Mundo’s “Pepot
        Artista” (2005), on the other hand, features a boy who aspires to become an
        actor. Cinemalaya, which then couldn’t have predicted how it would usher a
        brand of local filmmaking, has already produced two films that featured children
        in its inaugural edition. Others would of course follow. There’s Sockie Fernandez’s
        “Gulong” (2007), about kids obsessed with bicycles, Adolfo Alix, Jr.’s “Kadin”
        (2007), about children from Batanes in search of their lost goat, Francis
        Xavier Pasion’s “Sampaguita: National Flower” (2010), about flower vendors
        and their joys and sorrows, and Derick Cabrido’s “Children’s Show” (2014),
        about children who fight for a living.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e7913f-e550-41a4-9d17-6859969c345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:11:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:11:19.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Cinemalaya, there’s Ralston Jover’s “Bakal Boys” (2009)
        which saw children diving the polluted waters of Manila Bay for money. His
        “Hamog” (2015), on the other hand, had street kids face abusive adults. The
        topics were diverse, and less about imparting lessons to children, and more
        about dissecting youth for issues that their filmmakers deemed were important
        enough to be told in such artful ways. The films utilize children’s innate
        innocence as a springboard to emphasize a society that corrupts. They were
        dark films, far from the types commercial studios would usually bankroll,
        even during the time when those films were still profitable.</p>'
