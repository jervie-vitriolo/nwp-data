  'uk-brexit-theresa-may-2019':
    'author': 'Mark Thompson, CNN'
    'caption': 'Voters headed to the polls in a historic referendum on whether the
      United Kingdom should leave the European Union.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-03T13:34:09.141+08:00
    'imagesource': 'jcr:b928afd5-5736-497d-be94-1d7c8e3b4470'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61383000-c985-4ec4-9599-05d4def4abfd'
    'lead': 'There is now a timetable for Brexit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:14:57.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T09:15:00.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:15:00.665+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.K. sets out timetable to leave EU by 2019

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b369b-89fd-45a6-ad9f-f0d456750dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney) —</strong> There is now a timetable for
        Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2d2595-74e6-4ac3-8460-5ba8ea954d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister Theresa May said on Sunday that the U.K.
        would begin the formal process of leaving the European Union by the end of
        March 2017. That means Brexit could happen in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328b367-c67d-40ef-8e51-53930ba81584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the BBC''s Andrew Marr Show, May said: "The people have
        spoken; we will deliver on that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0831137f-5681-467e-a9a5-e9e7705a1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain would trigger Article 50 of the EU treaty in the first quarter
        of next year, she said. That act will start the clock on two years of exit
        negotiations with the other 27 members of the group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a3c28-a034-4973-8d4a-80b1fcc720e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/06/22/What-is-Brexit-for-non-Brits.html">Watch:
        What is Brexit for non-Brits?</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdc004c-347f-4df0-97aa-3e2a0e6815d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time since the Brexit vote in June that the British
        government has set out a clear timetable for the hugely complex task of unwinding
        its 40-year relationship with the U.K.''s biggest trading partner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39eea7-64a9-4823-a39a-897777596e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May also said she would ask lawmakers to pass a bill incorporating
        all EU laws into British laws that would take effect the moment Britain leaves
        the union. That legislation would mean the U.K. can decide which European
        laws to keep.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f9682-bc55-4362-9470-5a525e9b8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she gave little away about the future relationship she wants
        with the EU -- of critical importance to Europeans living in Britain, Brits
        living in Europe, banks, businesses and investors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c285639-9a81-4b9c-ba0e-f31d9c10e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/06/27/UK-envoy-No-change-to-immigration-rules-after-Brexit-vote.html">Watch:
        UK envoy: No change to immigration rules after Brexit vote</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce208c-224a-4087-a4e2-161080214121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big issue is to what extent Britain will have to sacrifice free
        trade with the rest of Europe in return for the ability to restrict immigration
        -- an objective May said Sunday the British people had clearly voted for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991ebcb-7069-41a4-a9bf-2031c985d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese automaker Nissan said last week that it needed greater
        clarity about the kind of access Britain would have to the huge EU market
        before it could commit to future investment in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad240d-f3a6-4fea-a80a-f90fd2e42eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. economy has proved more resilient than expected in the
        wake of the EU referendum on June 23, but a sharp fall in the value of the
        pound -- which has boosted export revenue and tourist spending -- and a big
        injection of money from the Bank of England have helped limit the fallout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb71431-b026-4c1f-8073-9acd48d5adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivana Kottasova contributed to this article</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a94b67-fbd3-4e2b-a191-7293bd6f1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:14:57.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:15:00.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/10/02/news/economy/brexit-article-50-theresa-may/">
        "U.K. sets out timetable to leave EU by 2019"</a></em></p>'
  'diokno-chr-budget-cut-2017-appropriations-dbm-the-source':
    'author': 'CNN Philippines Staff'
    'caption': 'Activists protest political killings.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-03T17:51:47.284+08:00
    'imagesource': 'jcr:2a42c33e-dec4-4a60-bfcb-1109c59e8dd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cdcecae-5881-4c71-91ec-0d5542cb2793'
    'lead': 'Speaking to CNN Philippines, Budget Secretary Benjamin Diokno says cut
      of almost ₱1 billion in the Commission on Human Rights'' (CHR) budget is "natural."
      He also says, in fact, the Commission gets a consistent increase. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:18:45.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T09:18:48.758+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:18:48.283+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diokno on ₱927M CHR budget cut: ''That''s natural''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66866a3d-b9cb-412b-a195-b20ddc81b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Budget Secretary
        Benjamin Diokno denied allegations that the budget of Commission on Human
        Rights was cut by ₱1 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571eaa1-363c-4633-b93d-bdafd0ece52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' senior anchor Pinky Webb in The Source
        on Friday, Diokno said the Budget Department has in fact given the Commission
        "a consistent increase" since 2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc373a2-7328-4db7-a2a7-9896cf9c20b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If my recollection is correct, we increased the budget of CHR by
        7 percent from 2016 to 2017," Diokno said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771f7a2-adb5-41ec-ae72-96aef6de8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson previously raised the concern on the budget
        approved for CHR, amid President Rodrigo Duterte''s war on drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466bb593-a1df-4f07-9f47-cd242f359161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang laki ng cut. They proposed a budget of 1.4 billion plus and
        ang pinasok lang is 496. So 927 million ''yung cinut and it''s unfair to them
        considering that they will have their hands full because of the war on drugs,"
        Lacson said in an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99afe446-3e80-4dad-8bbf-241c77d1a51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cut was huge. They proposed more than 1.4 billion
        but only 496 (million) was approved.&nbsp; So 927 (million) was cut, and it''s
        unfair to them considering they will have their hands full because of the
        war on drugs.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f974fd9a-33d0-412b-be88-b015774b4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/30/senate-congress-scrutinize-proposed-2017-budget-duterte-diokno.html">Also
        read: Senate vows to scrutinize 2017 budget thoroughly</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2754ff8-d0c7-4549-9a98-132c69f14575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said it''s not true that they reduced the budget on an annual
        basis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c1effb-553e-4f0d-98db-6f1b72dad968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Senator Ping is saying is that we reduced the budget as requested
        by the agency, but that''s natural. All the agencies request for a higher
        budget than what we gave them here," said Diokno.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b975c4-1ee0-4912-99c5-3121140aa16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added, it was not only CHR whose budget was reduced - but
        almost all government agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f1ffc-3291-4863-9dae-573c24a0bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually agencies ask for the moon. So, but we have to trim it down.
        All the agencies we have to trim down. If you give them what they want, the
        budget will be three times bigger than what it should be," the Budget Chief
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa33f709-b225-4c43-bdc5-ca6c63d611f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno admitted, however, that the Budget Department has allocated
        ₱2.5 billion to support the President''s war against drugs and criminality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c24e84-c5af-44dc-ab6b-f34bd18f8db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you have agency budgets for PNP, you have AFP… PDEA, right?
        And of course, under the Office of the President, there is a fund, as far
        as I can remember, 500 million for against crimes, organized crimes," Diokno
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95fe4c6-5921-4313-b72a-06cd2c710814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Diokno, they also had to beef up the intelligence funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222b17a-6a2b-4edf-ab5e-a5c2a86d3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now President Duterte asked for an increase - it''s confidential
        fund of one billion. Another one billion for, for Intelligence fund. So I
        added that, those two items… Plus the 500, so 2.5 billion."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0711a7-4d01-4e35-973e-fa415aed62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2017 budget: PDAF and DAP-free</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce304442-a0e4-4a9a-a3c6-a4678dd05bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the petitioners in the Supreme Court against Disbursement
        Acceleration Program (DAP) during the previous administration, Diokno said
        he made sure that the 2017 is free from DAP and Priority Development Assistance
        Fund (PDAF).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b29663-78ca-49e3-b5e0-bb35e5bfea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you that I want to make sure that this budget and
        future budgets will be totally compliant with the Supreme Court decision on
        PDAF and DAP."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6a4928-d78b-4f56-8827-a6f583b43ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno pointed out, lawmakers are not even entitled to post-budget
        approval process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476d1622-c8a8-4f6e-b7f8-147a3e774cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re supposed to, if they want to help their constituencies,
        they got to talk to the secretaries and recommend projects."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e38289-4e77-47c2-9c1d-ac1860915469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said, if the budget a legislator is asking for is already
        approved — it''s fine. "That''s consistent with the Supreme Court decision,"
        said Diokno.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a700424-82d9-483a-ae1c-56bf582f8ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in cases of post-budget approval, legislators have to ask for
        budget from Department secretaries for their intended projects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a4633-3237-4efe-bc5e-d8e1283bf0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will go to the agency or the department and give their projects,
        submit their projects, and it''s up to the agency to approve," Diokno added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d009d87-4b8c-4ba5-acf3-4ebd387c11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made it clear, that there''s no assurance that projects applied
        for will be approved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721dd70a-c9d3-4b14-bbb6-8dfb10a13b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They also have their prioritization process. So if it''s not acceptable,
        then you choose another project or whatever. So it depends on the preference
        of legislators. Some legislators don''t want to talk to the secretary. For
        example, a senator. He can get away with not having any projects because he
        has no specific constituency, right? he can talk about national issues and
        get known for that," Diokno said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a85a276-f7f8-45c3-9be6-5b1a9cc3bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Increasing revenue, reducing taxes</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b04c72-94a6-4896-9bb3-c70475dd4d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Chief is convinced that it''s possible to increase tax
        collection despite the administration''s plans to reduce income tax from 32
        percent to 25 percent, and decrease corporate income tax from 30 percent to
        25 percent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840e1cb-e3dc-413d-b710-688729b2ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, to show to the entire world that we''re not fiscally
        irresponsible, higher spending will be accompanied by better collection, plus,
        and we''re submitting a tax reform package," said Diokno.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb4468-f66e-40d2-b273-856e04c9cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Diokno, "if we''re lucky," the tax reform package will
        be signed by the President before the end of the year until mid next year
        at the latest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4f8207-d084-4245-bef8-eb861e2f4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take effect maybe for incomes in 2017. So when you file
        your income tax in 2018, it''s different," Diokno said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc961ac-984f-436e-b217-72b5e665074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱3.35 trillion budget, according to Diokno, prioritizes education,
        public works, interior and local government, defense, and health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d223e0-a839-4e8b-b5fa-ad4091a54a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ₱567 billion, Department of Education gets the biggest slice
        in the pie. Diokno said it will be used to build at least 37,000 school buildings
        and rehabilitate 10,000 more school buildings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fdc2a4-3f03-432c-a7e9-6b2751668f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/16/DepEd-chief-More-science-math-teachers-needed.html">Also
        read: DepEd chief: More science, math teachers needed</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9661469b-9de4-47ac-9086-47a89306738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''golden age of public infrastructure''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e3b31-de58-4c8d-9b6b-47f2b7479713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said, the Duterte administration would be remembered as the
        "golden age of public infrastructure,"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5dad4f-650c-4388-90d9-e02b19d44a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will spend something like 800 billion for public infrastructure.
        That''s about 5.4% of GDP and ramping up to about 7.2% by 2022 and so I estimate
        will be something like 3.2 billion for public, public infrastructure. So that''s
        why I called golden age," Diokno said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386faafe-8ac1-4d1b-aa2f-3fe6042cac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put it simply, Diokno said the public will see a lot of construction
        of roads, bridges, airports, and seaports all over the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c998745-0ccf-4a2b-b477-acbdf47c954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like some regions in the Visayas that are not linked in the moment.
        The Mindanao will be, willl be closely linked because of that logistics network.
        We, we might even consider railway system in Mindanao," Diokno said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e0ab82-d049-476b-b34b-002651ff23be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even Palawan, there a 600 kilometers stretch there thats needs
        to be I think it has to be expanded and all."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120bfa66-5538-42d6-82e2-bac29417e686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:18:48.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added, he sees about ₱8.2 trillion being spent by the Duterte
        administration for infrastructure projects alone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2794bea2-6f2c-4bef-8418-0d85a8f01a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:18:45.042+08:00
