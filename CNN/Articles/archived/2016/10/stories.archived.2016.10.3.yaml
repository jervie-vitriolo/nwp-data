      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Matobato''s testimonies on the bombing of a mosque,
        Richard King''s murder, and Jun Pala''s ambush were also not true.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e973fb60-fab5-4cc9-a120-7e498a406568'
      'mgnl:activationStatus': true
