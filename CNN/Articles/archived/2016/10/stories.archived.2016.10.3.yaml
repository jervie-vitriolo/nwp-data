  'kids-flicks':
    'author': 'Francis Joseph A. Cruz'
    'caption': 'Mihk Vergara''s "Patintero: Ang Alamat ni Meng Patalo," which will
      be screened on cinemas starting October 5, could prove to be entertaining enough
      to rekindle interest in children’s films. Screencap from PATINTERO: ANG ALAMAT
      NI MENG PATALO/TBA'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-10-03T15:59:05.822+08:00
    'imagesource': 'jcr:727b1f08-4bd9-4b65-87e1-a4b9ae7db630'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '993b20ad-55f2-4a4e-8f93-2eca0e636f3b'
    'lead': 'In the absence of rousing animated flicks about the adventures of childhood,
      Pinoy kids in the 90s had films like “Batang X,” “Magic Temple,” and “Sarah...Ang
      Munting Prinsesa,” and child stars had “Ang TV” as their playground. Fast forward
      to the 2010s, when childhood is governed by technology, what happened to all
      the kids’ films?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:11:15.812+08:00
