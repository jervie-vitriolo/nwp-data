  'cavite-town-under-state-of-calamity-due-to-chikungunya':
    'author': ' Pia Bonalos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-10-03T23:10:46.192+08:00
    'imagesource': 'jcr:bacd18ed-5a97-49bf-934e-0abf44169ee8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9172dc55-e730-427a-8028-0ab37c01e684'
    'lead': 'The state of calamity will give access to emergency funds to deal with
      the mosquito-borne viral disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:12:29.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T08:12:34.122+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T08:12:33.665+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cavite town under State of Calamity due to chikungunya

      '
    'updated': 2016-10-04T16:39:00.000+08:00
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b37362-0ac8-4724-9a92-e56ab779f356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN Philippines) — A town in the province of Cavite is now under
        a state of calamity following a chikungunya outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b062559-b162-43c1-a13e-70fd150054b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in Cavite consider the town of Indang one of the
        cleanest in the province. It came as a surprise when a chikungunya outbreak
        was declared last week after Indang recorded 99% of the total suspect chikungunya
        cases in Cavite. As of September 24, Indang reported 470 suspect cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32ea51-20a5-4413-96ca-b60187a0cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cases in Indang peaked in July with 161 suspect cases.
        It has steadily gone down since, with 61 cases reported in August and 16 in
        September. Local health officials, however want residents to be on alert.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48881c61-2c0a-4656-a605-373c3fdb1325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa epidemic card,<em> bumaba na ang kaso, pero patuloy pa rin ang
        bilang,</em>" said Cavite provincial epidemiologist Nelso Soriano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69b810-07d8-4654-9475-0c67096c3aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the epidemic card, the number of cases are going
        down, but we continue to monitor this.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60850d5a-fd31-4abd-b120-35ade62999b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikungunya is a mosquito-borne disease just like dengue and zika.
        While it shares the same symptoms as dengue — such as fever, joint pain and
        rashes — it is not fatal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f136bd9-377a-4e99-bcdd-3396b6a43412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi masyadong problema ang chikungunya kasi hindi nakamamatay</em>
        unlike dengue. Pero may prolonged joint <em>pains na pwedeng tumagal ng anim
        na buwan hanggang ilang taon,"</em> said Soriano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4846ec7-e835-493f-9d32-999659978c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Chikungunya isn''t a big problem because it isn''t
        fatal, unlike dengue. But (you can experience) prolonged joint pains for as
        long as six months to several years (after the illness).]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaeafdc-16b4-4ba2-a218-b4869dda153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indang Mayor Perfecto Fidel declared a state of calamity for easy
        access to the town''s P7-million calamity fund. The fund will be used for
        information campaigns, misting operations, medicines, and laboratory tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc101f8d-109f-4843-b77f-1f82525028ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the town of Indang, Barangay Agus-os recorded the highest
        number of suspect cases with 189 over this nine-month period. Residents say
        some reported infections as early as January this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a23ed-d11c-4260-9d96-abe7e37f3b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nene Chavez, 59, first felt the symptoms of the illness in May,
        when she had fever and rashes. It has been five months since then, but her
        joints still hurt and swell occasionally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40465741-62d6-49fa-9c59-f3f6ea78bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag gumaling ''yung dalawang kamay ko,'' yung paa ko naman...hindi
        ako makalakad,"</em> she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ff0fd-34ef-4bee-b493-7536febb7ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When my hands feel better, then it''s my legs...I
        can''t walk.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9bdf5-b046-4fe2-b30d-30a7aaad89ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her neighbor Ricardo Dimatulac fell ill in April, but still feels
        debilitating pain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ead7e-7993-4081-a05b-4fed916d2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Minsan nga ako''y nakakaranas na sa higaan ako''y inaanuhan
        ng pagkain, hindi ako makabangon,"</em> he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141b4c5-3528-4ceb-876c-4b17d297dc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes, they have to bring food to me in bed because
        I can''t get up.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fddafd7-3aef-4ed6-8960-60df884841d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nearby spring is the main source of water in Indang. The water
        supply is cut off at 10 p.m. daily, so all the residents store water in their
        homes — a favorite breeding site of Aedes mosquitoes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e8144-e06f-40d7-ba3e-83f76df1219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:12:29.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:12:34.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indang mayor Fidel appeals to residents to keep their water containers
        tightly closed to prevent Aedes mosquitoes from laying their eggs in their
        homes. This remains to be the most cost-effective solution to eradicating
        mosquito breeding sites and preventing the spread of chikungunya.</p>'
  'PBA-Meralco-Bolts-TNT-KaTropa':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-03T23:08:25.309+08:00
    'imagesource': 'jcr:ca2a1a84-bad9-42a5-a7dc-0c9cc02cf990'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef1f2894-1e34-4b05-ba50-8443a90f5cf2'
    'lead': 'From cellar dweller to title contender, the Meralco Bolts march on to
      the finals after taking down top-seeded TNT.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:14:53.984+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:03:08.636+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:03:08.341+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco shocks TNT, makes it to PBA Finals for first time

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee823466-f562-4727-9efc-1abd049128ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:14:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:03:08.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Meralco Bolts
        stunned the heavily-favored TNT KaTropa, Monday evening at the Smart-Araneta
        Coliseum with a 94-88 win -- to advance to the 2016 PBA Governors'' Cup finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c95446-2433-4d04-9b41-8eb68751a01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:14:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:03:08.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norman Black-led squad booked its first ever finals appearance
        in franchise history. They joined the league back in 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a4dec0-1a0c-4dcb-b83c-7820caf7e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:14:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:03:08.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cliff Hodge recorded a career-high 32 points on 12-of-19 shooting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339e65cf-52d8-49c2-8f79-53dd52e6b1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:14:53.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:03:08.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT had to play sans Jayson Castro, who was ejected late in the
        match, after committing his second flagrant foul 1 – both of his flagrant
        fouls were against Chris Newsome.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e407b-f2c6-4860-9e6f-77590b1e0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:14:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:03:08.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa refused to give up with Ranidel de Ocampo anchoring
        a late rally to trim the deficit to three, 85-88, with 1:03 left to play.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20df2366-699a-4a37-9d2d-d33aadd4e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:14:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:03:08.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hodge was simply unstoppable. He buried a crucial three-pointer
        to put the nail in the coffin, 91-85.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f593152-784d-499d-b291-daa34d538bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:14:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:03:08.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro paced TNT with 25 points, eight rebounds and six assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135fd3e2-fb3d-4c52-933b-0dcbf7a8a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:14:53.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:03:08.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco will face the winner of the semifinals bout between San
        Miguel and Barangay Ginebra in a best-of-7 title series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4e019-d963-4e7c-b02a-14685852778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:14:53.985+08:00
