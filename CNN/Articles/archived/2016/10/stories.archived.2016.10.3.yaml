    'template': '1'
    'title': 'The last armed conflict in Latin America is finally ending

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdfc45d-84c3-4af6-9a1d-ad1abbc384b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A conflict that lasted over five decades.
        An estimated 220,000 people killed. Five million displaced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d302634-c00a-475e-bd39-b0e7881cb0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These staggering figures are now consigned to history as the Colombian
        government buries the hatchet with its longtime nemesis, the Marxist Revolutionary
        Armed Forces of Colombia rebel group, better known by its Spanish acronym,
        FARC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd71c6-01d1-4ca3-94d7-b0d28344190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a symbolic gesture, the pens used to sign the historic peace
        deal, years in the making, have been made from recycled bullets once used
        in the conflict. An inscription on the side of the pens reads: "Bullets wrote
        our past. Education, our future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1632ea5-f735-47ba-9c49-4da5281343e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides, joined by leaders from the United States, Mexico,
        El Salvador, Uruguay, Cuba and the United Nations, came together on Monday
        in the coastal colonial city of Cartagena to sign the accord.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fabb0a2-7c29-4507-9114-f15850e9018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, Colombians are bidding farewell to decades of flames, and
        sending up a bright flare of hope that illuminates the entire world," UN Secretary-General
        Ban Ki-moon said at the signing ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ffe22-e4df-43a5-acd8-d7463068aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels voted unanimously to approve a deal that was finalized
        in August to end the 52-year-old conflict, Latin America''s longest-running.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bffa3f6-303e-40c7-8be5-b25d3765043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It still needs to be ratified by voters, who will consider the agreement
        in a single-issue referendum on October 2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9402e-7f99-4fe4-957d-f5d27b3618e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty, signed by President Juan Manuel Santos and FARC leader
        Rodrigo Londoño, better known as Timochenko, requires rebels to give up their
        weapons and participate in a transitional justice process toward reintegration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b20880e-c7aa-4d33-b98c-ee8d0d661f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New political era</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891af20b-7832-456c-99b0-5a21f7bc98ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If and when the deal is approved by the electorate, the FARC will
        cease to be a rebel group and instead enter into politics as a left-wing party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91be769-bd61-4d97-a2d7-c3983becdb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty grants the FARC 10 political seats, but it remains to
        be seen whether the rebel group, founded on Marxist ideologies of class struggle,
        can effectively transition into a political platform.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d0940-019b-4b61-94e9-483913f4df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the deal symbolizes a chance for future generations to come
        of age in peace, the deal also signals a new chapter for the region. The longest-running
        war in the Americas will finally be over, bringing an end to armed political
        conflict in Latin America.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b9a87-bbec-426b-874b-b5cac2e7d66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all groups are bound by the peace deal. The second
        most powerful group following the FARC, the National Liberation Army, or ELN,
        has announced interest in the peace deal but refused to end its practice of
        kidnapping.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dafa34-263e-41f3-9f69-1899c2f70838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End of an era for armed conflict in Latin America</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c70d3b-ca9d-4f02-bb5c-8db6b8d28354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin America has slowly been freeing itself from the shadows of
        the Cold War as countries such as Colombia, Guatemala, Bolivia and Chile –
        with the help of the United States – fought off rebel guerillas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747933f-991b-4a2d-bab8-d8b5dd2259d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Across the region, the Cold War is over," said Cynthia Arnson,
        director of the Latin America Program at the Woodrow Wilson International
        Center for Scholars. Now, "Guerrilla war is no longer seen as a reasonable
        way to contest power."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d07b39-6aed-4fe1-b958-d70cbd79e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FARC started in 1964 and, like its mentors in Cuba, was committed
        to redistributing the wealth, even if it meant by force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fcd1d6-beeb-4efd-9c6a-0fb80d70ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But half a century later, now funded by a sophisticated cocaine
        trafficking network and armed with child soldiers, the rallying cries to protect
        an agrarian society begin to sound antiquated and obsolete.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa9376e-d99d-48d6-b36f-55a29c690640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Arnson, public approval for the FARC has never polled
        more than 5 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a1156a-bd77-42aa-933d-2e959fe96f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War-weary, but still untrusting</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db420a56-27f8-4630-9d2c-d1dc282842e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Jorge Bermudez, a retiree in Bogota, the peace deal is good
        in theory, but he remains wary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4887cfe-7761-437e-9c4b-9b27c4a90733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the agreement will become a reality because dealing
        with people who have killed so many children, that have maimed people and
        suddenly they are in government ... how will this country end up with such
        people?" he told CNN Español.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670e8ff0-c18e-498a-a12c-05de8733e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salud Hernandez, who has been a correspondent in Colombia for the
        daily newspaper El Mundo since 1999, has reasons to have ill faith in the
        FARC. Hernandez has covered this war extensively and was kidnapped herself
        this year by the ELN,in May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65acdeb-6e58-4064-b59a-0b43e466f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even speaking with the guerrilla fighters, they can''t hide that
        what they have done for the last 52 years is massacre, kidnappings and extortion,"
        she said in an interview with CNN Español''s Fernando Ramos while covering
        the final FARC conference last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a45b46-5101-4f54-8314-857db4e32473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a group that didn''t have the popular support practically
        and that has summoned the country to countless tragedies."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c81a48-6e2b-4e0e-b113-ee80976945c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leading crusader against the peace deal is former President Alvaro
        Uribe Velez, whose father was killed by the FARC. He accused Santos of having
        "accepted all of the FARC''s agenda."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223c831d-979e-4193-bd4d-4ae9ed9ddf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To this terrorist group, they also give impunity, and political
        legitimacy to all its actors, including those responsible for massacres (and)
        the most severe offenses, and crimes against humanity," he said in a video
        posted to Twitter in August.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b1df7-8391-4b92-839f-7613dd8a2ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deal lives or dies on amnesty</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a914b046-c84f-45bb-9eee-2e632126ba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, FARC leaders press that there is no peace without amnesty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ed916-df64-458f-81fa-5ca8544eac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Marquez, the group''s chief negotiator, told CNN en Español,
        "Without this law, well, it is very difficult for the guerrillas to begin
        their movement into the peace zones or to the transitional points for normalization."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436bc7c-4082-44f3-8472-178e53795e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As world leaders cheer the historic signing of a peace deal that
        ends the longest running war in the Americas, the rest of the peace process
        is now in the hands of Colombians.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab829d3a-1c0e-431d-ba34-c10579b9c807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Radina Grigova and Natalie Gallón contributed to this
        report. Rafael Romo reported from Colombia; Kelly Chen wrote in Atlanta.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79529cf-0055-4e35-9980-bd91762740a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:25:20.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:25:26.180+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/09/26/americas/colombia-farc-peace-deal/">"The
        last armed conflict in Latin America is finally ending".</a></em></p>'
