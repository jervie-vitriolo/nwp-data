    'template': '1'
    'title': 'ISIS sniper kills Dutch journalist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394dc409-a139-4abd-8f39-9c1e5e988f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An ISIS sniper killed a Dutch journalist in Sirte, Libya,
        Sunday, according to a spokesman for the Al-Bunyan Al-Marsous military operation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a99e60-3708-4418-9e8a-f84e4d5c9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freelance photojournalist Jeroen Oerlemans was shot in the chest
        and died immediately, said the spokesman, Reda Essa. Oerlemans had been kidnapped
        by the terrorist group in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e3780-52e4-4d55-8f5e-492de8071167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands'' ambassador to Libya, Eric Strating, saluted Oerlemans''
        work when tweeting condolences.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jeroen Oerlemans: Rest in Peace<br>Your photographs of <a href="https://twitter.com/hashtag/Sirte?src=hash&amp;ref_src=twsrc%5Etfw">#Sirte</a>
        <a href="https://twitter.com/hashtag/Libya?src=hash&amp;ref_src=twsrc%5Etfw">#Libya</a>
        and other places will live on forever. Condolences to all who loved him. <a
        href="https://t.co/4VHISL5Dd7">pic.twitter.com/4VHISL5Dd7</a></p>&mdash; Eric
        Strating (@Eric_Strating) <a href="https://twitter.com/Eric_Strating/status/782646404393074688?ref_src=twsrc%5Etfw">October
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb0ca6-4b32-4e84-8352-ba1dc89e5940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0335b-7bb8-4ecf-936e-d9900d6f94db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.449+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists noted that Oerlemans'' death
        marked at least the 10th journalist, along with one media worker, killed in
        the Libyan conflict since it began in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e845a-7286-439f-9053-1ed92a1dcc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Journalists have recently begun returning in greater numbers to
        Libya to cover the conflict and political upheaval but it remains an extraordinarily
        dangerous place," said CPJ Deputy Executive Director Robert Mahoney. "The
        death of Jeroen Oerlemans is a reminder that those who bring us images and
        video from the front lines often pay the heaviest price."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044881f7-8833-45c5-b651-32164aee4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oerelmans and another photojournalist, John Cantlie, who worked
        for the Sunday Times of London, were held By ISIS from July 17-26, 2012. A
        Briton, Shajul Islam, was accused in a British court of having "unlawfully
        and injuriously imprisoned" the two photographers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d36ff24-0213-4b95-8e05-6e5751fc1f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coastal city of Sirte is one of ISIS'' last strongholds in Libya,
        and US-backed militias have been conducting an offensive that has put it in
        danger of losing the foothold. Al-Bunyan Al-Marsous is the umbrella organization
        for the militias'' military offensive in Sirte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcb2e00-d7d6-400b-b024-d670b19748b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consequently, ISIS snipers as well as IEDs have been playing even
        more of a role as the jihadist forces have dug in to their shrinking territory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b953cd1e-8f69-4faf-8611-082fcacdd838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One doctor explained that ISIS fighters are trying to make sure
        their targets – if they don''t die – will not be able to fight again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d3fe6-324b-4f5c-8e59-61237dbe938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The snipers attack usually the spine here. They choose to fire
        at the spine because brain injury and heart injury if he survived, he''s going
        to fight again," Nabeel Aqoub, a doctor working in Sirte, told CNN in September.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd16061-dd48-4ace-a203-3401033e8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:29:09.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:20.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/10/02/middleeast/isis-kills-dutch-journalist/index.html">
        "ISIS sniper kills Dutch journalist".</a></em></p>'
  'hungary-reject-migrant-resettlement-plan':
    'author': 'Alba Prifti and Kimberly Hutcherson, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-03T08:56:12.129+08:00
    'imagesource': 'jcr:c6928101-5304-4d59-9b81-235c21e7107e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bbfc4e0-05d7-4157-a404-b9353d5ca757'
    'lead': 'Hungarians voted Sunday to reject a European Union refugee resettlement
      plan, but failed to turn out in sufficient numbers to make the referendum legally
      binding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:32:33.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:10:50.032+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:10:49.815+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hungary voters reject EU migrant-resettlement plan, but low turnout
      invalidates results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1883ebed-f2f1-42b5-8a7a-aefc1e088901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hungarians voted Sunday to reject a European
        Union refugee resettlement plan, but failed to turn out in sufficient numbers
        to make the referendum legally binding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3c664-7943-4d8f-92cb-2de9b2760f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voter turnout was 43.7 percent, according to data published on the
        Hungarian National Election Office website, short of the 50 percent participation
        required to make the referendum valid under Hungarian law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00519a2d-bdcb-4ea5-827d-a3b60946e740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulyás Gergely, the Vice-President of Hungary''s ruling party, FIDESZ,
        nevertheless described the result as an "overwhelming victory" that demonstrated
        "unprecedented unity." He said that more than 90 percent of those who did
        vote supported Prime Minister Viktor Orban''s "No" position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f68dc-4d4c-4b0b-a70b-4330c712acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Sunday evening television address, Orban said the European
        Union cannot force migration policies on Hungary and vowed to fight any efforts
        to do so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ded308-07ce-4712-9e0d-93b2038e1aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can a democratic community [the EU] force its will to a member
        where 92% [of the voters] is against it? I promise, I will do everything so
        this can never ever happen," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499c1a88-eab8-4638-a5ef-21c850adc578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban had spearheaded a campaign asking Hungarians to reject EU
        migrant quotas for the country. Before the referendum, advertisements blanketed
        airwaves painting migrants in a negative light. Leaflets distributed throughout
        the country, along with posters and billboards, warned of the dangers of accepting
        refugees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a41d06-73aa-432f-9d95-696f79793734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lose our European values and identity the way frogs are cooked
        in slowly heating water," Orban said Friday. "Quite simply, slowly there will
        be more and more Muslims, and we will no longer recognize Europe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a55d3a-4021-4e98-b06f-973ab8799c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have seen so far from the people''s migration have only
        been warmup rounds. The real battle is yet to come," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fe121-0d08-483b-8635-81b5b29a8e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement with the European Union reached last fall, Hungary
        would have to accept 1,294 refugees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c32c89-b210-4865-a95d-7d7a8a83b28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a piece of international PR," said John Dalhuisen, the
        Europe director for Amnesty International. "This is international marketing.
        He''s selling himself as the ideologue of a radically different migration
        policy. You''d characterize (German Chancellor Angela) Merkel as being ''let
        them come'' – he''s saying the solution to the refugee crisis, to the migration
        issues in Europe, is ''let no one come.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc36b36-6028-488c-949b-096713efc5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, when a mass exodus of migrants from Syria, Iraq and other
        countries flooded the Hungarian border, strict measures like razor wire fences
        and "border hunters" were put in place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb3fb2-9c45-479b-a624-ad55ffc2f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In footage that went viral, a Hungarian camerawoman was seen tripping
        refugees making a run for the border.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cf3c1f-6be9-4e8b-b854-3d9bcb8906f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarian riot police used tear gas and water cannons at the country''s
        border with Serbia last year after a group of migrants attempting to enter
        the European Union broke through a barrier.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f56e3-6ef1-41d8-ab83-e245f36e130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary has recently erected a razor-wire fence that runs the entire
        length of the country''s borders with Serbia and Croatia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df743cdd-4395-472c-b9a4-5ae6e3b671f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:32:33.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:10:50.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants from the Middle East and southeast Asia often cross the
        Mediterranean and try to go through Greece, Macedonia, Serbia, Hungary and
        Austria in an attempt to reach Germany or other European countries known to
        be more welcoming to refugees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86532260-fb2c-4345-88c7-bb7d3a0b9a06'
      'mgnl:activationStatus': true
