  'colombia-peace-deal-vote':
    'author': 'Kelly Chen and Natalie Gallón, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-03T13:13:29.605+08:00
    'imagesource': 'jcr:1504c3e5-f75f-4b8e-b710-c37cd8487f3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66f744b0-8ab8-4d98-aca3-1a32665d144a'
    'lead': 'While it may sound like a vote to end war is a given, Colombians have
      their doubts – especially when so many are victims of the five decades-long
      conflict. Polls show the vote has a good chance of passing, but for many Colombians
      the possibility of peace requires compromise and forgiveness for the estimated
      220,000 lives lost.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:21:10.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:09:39.501+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colombia: Why some are voting against peace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8efd4-439a-4136-9917-26d5d513d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a scene generations of Colombians never
        dreamed of seeing, President Juan Manuel Santos and Rodrigo Londoño, leader
        of the Revolutionary Armed Forces of Colombia, used pens made of recycled
        bullets last week to sign a deal ending a 52-year old war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877dfb5-cacc-4c4a-94e8-3ef0cb845835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the fate of that peace pact lies in the hands of the Colombian
        people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff2d765-615d-4507-9908-e5668581e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, they vote in a referendum to accept or decline the deal
        – years in the making – which will require rebels to give up their arms and
        reintegrate into society.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d08d2a-9077-4613-b8d8-1b4359314000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it may sound like a vote to end war is a given, Colombians
        have their doubts – especially when so many are victims of the five decades-long
        conflict.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653b7703-d05a-47c7-af98-0c1533b69172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls show the vote has a good chance of passing, but for many Colombians
        the possibility of peace requires compromise and forgiveness for the estimated
        220,000 lives lost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b1392-0d95-4632-ba6a-ac281fe49ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forgiveness without justice?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae96e9-777b-4cf5-ba80-783561570eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Salud Hernandez, a correspondent for El Mundo newspaper who
        was kidnapped by Colombia''s second largest rebel group, the ELN, in May,
        the accord is not justifiable for the Colombian people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7562d-de8f-4caf-a584-5ff98ef798b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this is fair in any sense of what justice means,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff412a-19a9-49df-9ef0-1e0c539de1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragedies of the war, the tears of the people, the missing,
        that the people, the families live. It is like they are the walking dead,"
        she said of a "stupid" war that has "planted much more tragedy than misery."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1636af-c069-43e8-8330-49167e2c09a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics feel that the deal isn''t hard enough on FARC fighters and
        worry they will receive no jail time for crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5386199-d186-4331-b615-bcd06f9a910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: FARC soldiers worry about life after peace</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c18508d-1b81-4d94-9b9f-265b3dea79e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the peace deal has overwhelming international support,
        former president Alvaro Uribe Velez has been leading the campaign against
        it. He argues that the deal offers impunity to FARC fighters and accuses his
        successor, Santos, of conceding to FARC demands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b183662-fb34-4309-9961-c6e6f707414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are victims and there are people who want revenge and people
        who cannot forgive the horrible results of a civil war," said the Carter Center''s
        Jennie K. Lincoln. "That is what this peace accord is asking Colombians to
        do – to forgive, not forget, but forgive and move forward."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e1672-ac69-40de-91b1-2ecd386c460e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the difficult element for Colombian society – how to move
        forward after 50 years of civil war, and a peace accord which doesn''t punish
        everyone that people might like to see be punished," Lincoln said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdf1230-7dff-4a99-acff-a91755cc9fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard part comes after peace</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295c976-5b0d-47cc-96fb-e6f304d954ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the referendum passes, then the hard part begins. The hundreds
        of pages of the treaty outlines that there is a 180-day window to implement
        the peace process after the referendum passes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefd1fe2-e63c-45fd-841c-e621279aa323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is euphoria that the peace accord is being signed. Then there
        is the expectation that there will also be hard work," said Lincoln, who sees
        the accord as a "road map." "The next step will be as difficult or more difficult
        than getting to this accord."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823613c3-cecb-4418-8f72-8f955e1c73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions remain about the reintegration of child soldiers, prosecution
        of human rights abuses and lucrative cocaine profits. But perhaps the most
        contentious question is about FARC''s future as a political party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf775f-c179-4109-8d85-979edb5440bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, the FARC will be given 10 seats in Congress
        after they relinquish their weapons. Colombians are quick to point out the
        irony.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bd6c8-a508-4790-b1de-00342ce9a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was dishonest for the country that President (Santos) handed
        seats (in Congress) to the guerrillas," John Fernando Menesses told CNN en
        Español. "Now the army has to take care of the guerrillas. So many soldiers
        were killed by the guerrillas, (and) now they have to look after them -- what
        an irony!"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b832e-2e43-4d06-ba2b-74bcfc46e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet others feel it is time for peace, including the interior minister,
        Juan Fernando Cristo, whose own father was killed by the ELN almost 20 years
        ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402822d9-de8a-4ff6-851e-475205b183e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a victim of this conflict," Cristo told CNN''s Rafael Romo.
        "If we don''t forgive, if we don''t give a chance for peace in Colombia, we
        are going to have more victims, more families (will) suffer. We have to stop
        this war," Cristo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee8119-0d1c-433c-ab9f-d0f61ac3b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:21:10.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:09:39.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/10/02/americas/colombia-farc-peace-deal-vote/">
        "Colombia: Why some are voting against peace".</a></em></p>'
  'last-armed-conflict-in-latin-america':
    'author': 'Kelly Chen, Natalie Gallón and Rafael Romo, CNN'
