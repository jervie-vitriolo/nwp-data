  'dick-gordon-bato-dela-rosa-resolve-killings':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'At a Senate inquiry on extrajudicial killings, National Police chief
      Bato Dela Rosa promised to resolve "deaths under investigation."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-03T20:13:06.689+08:00
    'imagesource': 'jcr:65f66c0c-a4be-4f8b-aa0c-dee1b1be2e2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bf5192d-d2f1-4562-b35c-61e299434568'
    'lead': 'Sen. Dick Gordon appealed to PNP chief Bato Dela Rosa to clear so-called
      "deaths under investigation." He said these cases create a public perception
      that the government condones killings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:30:44.768+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T08:30:49.799+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T08:30:49.636+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Gordon to police: Resolve vigilante killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10000f2b-ef0f-42ac-bfa8-8557de1177c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Richard Gordon
        on Monday urged the Philippine National Police (PNP) to quickly resolve cases
        of what it calls "deaths under investigation" (DUI), or vigilante-style killings
        with unknown perpetrators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d0147e-8e41-4de1-8d09-3a2bd8d302a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on extrajudicial killings, Gordon said these
        deaths make the public think the government condones killings in its war against
        drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7db96e-7051-4931-9939-47946341f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/22/pnp-uncompromising-stand-vs-extrajudicial-killings.html">Read:
        Dela Rosa: PNP stand vs. extrajudicial killings ''uncompromising''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b1371-4d60-4f4a-843e-18acd5e64974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest PNP data, over 1,300 suspects were killed
        in more than 23,000 drug-related police operations since July 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aec2c6-d3f9-4da0-8242-a483e31b5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the the 2,066 DUI recorded by police, only 500 have been resolved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c1822-74aa-486b-a71d-9e881550b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these cases are being investigated your honor. We will do our
        best to come up with a satisfactory investigation," Dela Rosa said.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dela Rosa: We will do our best for satisfactory killings probe |
        LIVE <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/BLGlxfNieB">pic.twitter.com/BLGlxfNieB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/782779955713159168?ref_src=twsrc%5Etfw">October
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8c1f58-2aab-4471-a4e3-4c422458d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3e3f3d-aae8-495d-83f8-e76daa0272be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in the government''s war drug war, Ifugao representative Teddy
        Baguilat said the "kill quota" — the number of killed drug suspects — is an
        open secret among the national police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a33fc1e-35a4-4fe2-aea7-657728cb8b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa denied the quota exists. He called it "very unacceptable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b075464-123a-4e5b-9007-5b1c6b6ada9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP''s quota is the number of surrenderrees and the
        number of arrests they make in drug operations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c172b41-de6c-4d49-b68b-e74db8c72972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 730,000 drug pushers and users have surrendered since
        the drug war began.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49dbd0-6b16-4d33-94f7-32a51284b4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:30:44.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:30:49.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/09/26/PNP-Chief-plans-search-bloc-vs.-drug-syndicates.html">Watch:
        PNP Chief plans ''search bloc'' vs. drug syndicates</a></p>'
  'abude-lascanas-deny-matobato-allegations-ejk-probe':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': 'SPO3 Arthur Lascañas and retired Davao policeman Dionisio Abude testify
      at the Senate probe into extrajudicial killings on Monday, October 3.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-03T18:19:33.792+08:00
    'imagesource': 'jcr:a9a4839b-9d6b-4613-b38b-a1073e258b3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4300806-37cc-42bd-9def-2e1eb9d59408'
    'lead': 'Dionisio Abude and Arthur Lascañas, two of the policemen named by Edgar
      Matobato as Davao Death Squad members, say they had no hand in alleged extrajudicial
      killings in Davao City under then Mayor Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:34:21.225+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T08:34:25.404+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T08:34:25.180+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Policemen named by Matobato deny allegations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36756576-1a26-4e8b-97d3-f4ca0d9e4fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two policemen
        identified by Senate witness Edgar Matobato denied involvement in alleged
        extrajudicial killings (EJK) during the time of then Davao City mayor and
        now president Rody Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aecd64-9935-44f3-8fd0-0085f9e3c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Dionisio Abude and SPO3 Arthur Lascañas denied having
        a hand in the killings, during the continuation of a Senate probe on EJK on
        Monday. Of the 16 policemen named by Matobato as alleged Davao Death Squad
        (DDS) members, only Abude and Lascañas appeared before the lawmakers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6dab97-1e47-4ee1-9657-9df4f2e7d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato had testified that the Heinous Crime Division of the Davao
        City Police comprised the DDS, which carried out vigilante-style murders in
        Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d194f-9c39-448e-8c08-6b9913fa90a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/27/Trillanes-probe-Duterte-death-squad.html">Read:
        Trillanes wants Senate probe on Duterte over ''death squad''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ea26eb-afa4-4aa9-b329-1fedded03cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Abude and Lascañas admitted they knew self-confessed hitman
        Matobato, but they denied having a hand in the killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b163a7c-78e7-49c5-af53-351c45d98c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired cop Abude said he knew Matobato as the cousin of a former
        colleague, Senior Insp. Eduardo Matobato.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33ee5c-6894-404c-aa5f-8c3ac749259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Heinous Crime Division chief, Abude said he was not yet
        part of the group when an alleged meeting between policemen and Duterte took
        place in 2002.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbca202-ae84-4c65-b931-0616ee05439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had heard of the death squad, but only from the local
        press.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd823cf9-6ffb-4f9c-a297-61b2ecdf7003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2016/09/16/CHR-Re-investigate-Dutertes-links-to-death-squad.html">Watch:
        CHR: Re-investigate Duterte''s ''links'' to death squad</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94848cc0-c00f-403f-ae99-514d14e7b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Leila De Lima tested the credibility of Abude, who eventually
        admitted being charged for various offenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742d2522-93a8-4330-a11a-3de096e844f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also pointed out that Abude and his colleagues were found
        guilty by the Office of the Ombudsman for failing to investigate the muders
        of 720 people from 2005-2008.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Leila De Lima questions witness Dionisio Abude | LIVE <a
        href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/zbCtGUwTDt">pic.twitter.com/zbCtGUwTDt</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/782766814388363264?ref_src=twsrc%5Etfw">October
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bec59b-0226-4323-bf71-2095f239e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96374c71-61b7-4767-b027-b111b7c7e287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Lascañas -- the man who allegedly relayed Duterte''s
        kill orders to Matobato -- denied having close relations with the former Davao
        City Mayor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8903589a-5dda-463a-874d-badd9087937a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:34:25.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato had testified that Lascañas ordered him to abduct and kill
        foreign terrorist Sali Makdum in 2002, but Lascañas denied this.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16c871-46ec-4f7d-9b14-fabfdeac957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:34:21.227+08:00
