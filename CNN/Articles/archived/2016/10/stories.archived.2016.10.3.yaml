      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/02/europe/hungary-migrant-referendum/">"Hungary
        voters reject EU migrant-resettlement plan, but low turnout invalidates results".</a></em></p>'
  'Police-arrest-Abu-Sayyaf-suspects-in-Zamboanga-bomb-plot':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
