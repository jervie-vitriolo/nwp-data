    'jcr:uuid': '7c056135-3621-46c5-bb1a-4eadc66b038b'
    'lead': 'Igme has maintained its strength, but left the Philippine area of responsibility
      by 10:00 a.m. today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:49:16.068+08:00
