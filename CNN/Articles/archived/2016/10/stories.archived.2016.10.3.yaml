  'student-arrested-cocaine':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-03T23:36:41.027+08:00
    'imagesource': 'jcr:f3680dc5-ecde-49ad-9151-cfb6c10680c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bcab099-a500-49ae-9429-d8ff6938d525'
    'lead': 'Airport authorities confiscated around ₱25-million worth of cocaine from
      the suspect, who was returning from Brazil. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:17:38.686+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T08:17:42.184+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T08:17:41.941+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'College student arrested in NAIA for smuggling cocaine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ec2da-e4b6-4bd0-8f19-ddc2e89abeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Airport authorities
        on Sunday nabbed a 22-year-old college student for smuggling around ₱25 million
        worth of cocaine into the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be38301-2965-4d82-9cfc-9b0826d5e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They confiscated around 4.8 kg of cocaine hidden inside the luggage
        of Jonjon Villamin Jr., who returned from a five-day trip to Brazil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb26e05-d7ed-4d18-a4d2-89129efc55be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA Inter-Agency Drug Interdiction Task Group received a tip
        midday about the arrival of a certain cocaine drug mule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768694c-2ec6-4b70-8d2c-e361e29a10e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/03/krista-miller-two-models-face-charges-arrested-buy-bust-operation.html">Read:
        Starlet Krista Miller, two models face charges following buy-bust operation</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824f6bc-5873-4304-9bdf-ee117aeb7e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Brazil, the suspect took a connecting flight to Manila in Dubai.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1799d6e-ed7c-4b25-8437-51a3d3d1aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration records show that Villamin left the Philippines for
        Hong Kong on September 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ec564-525b-4445-a519-ef408929d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamin stayed there for two days before traveling to Brazil on
        September 26.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487da11a-ea91-4504-a099-4ee40ee356dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, Villamin said he was instructed by a "friend" to use
        a new luggage for his trip back to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603052c4-848e-49e5-b849-7357525b67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamin claimed he was clueless about the hidden contents of the
        luggage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd76031-1030-495a-b689-e7c3cafc365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities, however, doubt his claims. They suspect Villamin
        was lured into the trade by a highly organized drug syndicate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76fca2-5976-4b54-aa4a-6e2790dbd245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.687+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnel Alcaraz, officer-in-charge at the Bureau of Customs Enforcement
        Group, said Villamin stayed in Hong Kong for 10 days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed8dbe-a6d5-4f5e-aa15-63a2a3dea1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcaraz said it is quite too long for a stay in Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd3a3a1-6c24-4008-a493-67c06ad4dc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.187+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamin also admitted that he used social media messaging apps
        to communicate with the friend who he refused to identify.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cd3f63-c4e2-489b-85d0-1c82d822db55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this friend offered him the trip to Brazil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10da9825-41de-4832-8d58-a1de20dc0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamin will be temporarily held at the NAIA Holding Area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc86ffa-a84a-4c8d-8831-d93cd62c7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is charged with the violation of the Comprehensive Dangerous
        Drugs Act of 2002, a non-bailable offense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6109312-025b-4d52-b368-d2df3f932d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:17:38.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:17:42.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities said Villamin could be facing lifetime imprisonment.</p>'
  'Speaker-Alvarez-no-memo-sex-video':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-03T22:27:48.646+08:00
    'imagesource': 'jcr:949037c4-1387-413f-80c5-3301b86ae8e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c8bbcaf-33b1-4277-9257-4e5b14d8f3dc'
    'lead': 'House Speaker Bebot Alvarez clarified on Monday that he did not issue
      any memo allowing the showing of an alleged sex video of a senator at the House
      probe on the proliferation of illegal drugs at the New Bilibid Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:20:39.298+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:04:07.564+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:04:07.349+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Speaker: No memo to show ''sex video'' in drug probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d84d7-6775-4158-8112-8e0bcfd3c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:20:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — House Speaker Pantaleon "Bebot"
        Alvarez clarified on Monday that he did not issue any memo allowing the showing
        of an alleged sex video of a senator at the House probe on the proliferation
        of illegal drugs at the New Bilibid Prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9cfad-8f92-4786-abf2-5ec97369f195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:20:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Alvarez clarified his stance that he saw nothing wrong
        in showing the video that supposedly involved Sen. Leila de Lima, he said
        he was able to talk to some congresswomen who initiated a signature campaign
        against such a presentation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc1ce55-fb9f-477b-ae0e-83a075ceb131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:20:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he then asked the lady representatives to iron the matter
        out with the Justice committee chair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecdaa66-dfed-4514-920c-6421b7322862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:20:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker added he was one with the goal of protecting women''s
        dignity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7dfc1a-d5b4-4807-a9f5-19238c651548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:20:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/30/CIDG-looks-into-different-versions-of-Bilibid-riot.html">Related:
        CIDG looks into different versions of Bilibid ''riot''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e072333-4fb4-41bc-b7a3-3d2ea3db6c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:20:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Justice committee Chairman Rey Umali said the signature
        campaign was premature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094b22f-3e4b-4030-a773-a8eb06fe3845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:20:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, he said the Department of
        Justice has not even made a request to the committee to show the alleged video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71f4f4-aead-4c21-af74-fb0d701bc3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:20:39.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:07.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bilibid drug probe will resume on October 6 and 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948b4e0-511e-43f0-94c7-f70432daa767'
      'mgnl:activationStatus': true
