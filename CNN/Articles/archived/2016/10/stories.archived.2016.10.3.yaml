      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) -</strong> Sacramento Kings point guard Darren
        Collison has been suspended for eight games after pleading guilty to a misdemeanor
        domestic violence charge, the National Basketball Association announced on
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932a4af3-c072-40c7-9710-71fda703ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:16.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:52:20.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collison will not be available to play for the Kings until October
        26.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0680cd-2d36-4f13-b971-2a48dd619d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:16.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:52:20.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NBA said the suspension was "as a result of
        a domestic violence incident involving his wife that occurred on May 30, 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aa8ef7-7f45-4913-a589-c5d346fc9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:16.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:52:20.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On Sept. 2, Mr. Collison pled guilty to a misdemeanor domestic
        violence charge resulting from this incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f48f26-1152-4e97-914a-8afb2b590263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:16.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:52:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NBA determined that an eight-game suspension was appropriate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692dd148-c0fd-4cb4-9eea-c0727e0da5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:16.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:52:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Among other factors, the NBA took into account the conduct and
        its result, the player''s acceptance of responsibility, his cooperation with
        both law enforcement and the NBA, and his voluntary participation in counseling
        in addition to the court-mandated program.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e3f20-6fc5-4832-a9e9-4847868fa766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:52:16.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T08:52:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the eighth season of his career, the 29-year-old Collison
        averaged 14 points and 4.3 assists for the Kings last season.</p>'
  'columbians-reject-peace-deal-with-farc':
    'author': 'Kelly Chen and Natalie Gallón, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-03T16:15:15.379+08:00
    'imagesource': 'jcr:1504c3e5-f75f-4b8e-b710-c37cd8487f3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7c68330-faec-437a-82bd-cabeb9bd4d7f'
    'lead': 'Colombians narrowly rejected a referendum on Sunday on a peace deal between
      the government and former rebel group FARC that took over four years to negotiate
      and would have ended five decades of war. In a final result few were anticipating,
      50.22% of voters voted "no" on the single-issue ballot, a blow to President
      Juan Manuel Santos, whose popularity has suffered in his support of the deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:57:11.554+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:08:14.290+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:08:13.868+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colombians narrowly reject peace deal with the FARC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76276f-6d10-4384-951e-8248cda1db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Colombians narrowly rejected a referendum on Sunday on a
        peace deal between the government and former rebel group FARC that took over
        four years to negotiate and would have ended five decades of war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4cfca7-d970-4ab3-8d08-50dcfc11827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a final result few were anticipating, 50.22% of voters voted
        "no" on the single-issue ballot, a blow to President Juan Manuel Santos, whose
        popularity has suffered in his support of the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cb7007-0658-41da-a6e1-716cf0117ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also known as the Revolutionary Armed Forces of Colombia, FARC leadership
        released a statement expressing sadness at the vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e79bd3-a6e2-4e1b-bf53-ea4b4f72a436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With today''s result, we know that our goal as a political movement
        is even more grand and strong. The FARC maintains the will of peace and reiterates
        its disposition to only use words as a weapon for constructing the future,"
        the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e0576-3f33-4b08-9093-dc1d620a1b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No ''Plan B''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef2b2b-c867-4134-8e84-6f51ad1c39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, in a scene generations of Colombians never dreamed
        of seeing, President Santos and FARC leader Rodrigo Londoño used pens made
        of recycled bullets to sign a deal ending a 52-year-old war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc53f6a-161c-46ad-8708-d17617568fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now it seems the rebels and the Colombian government, facilitated
        by international leaders, will have to go back to the drawing board to reimagine
        a peace that is acceptable to victims of murder, extortion and kidnapping.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81ac5c3-424b-4ad4-b93a-398c36e2677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is largely unclear what the path forward looks like, as rebel
        fighters were supposed to give up their weapons and rejoin society. Santos,
        who has said before there is no "plan B" if the deal fails, said a ceasefire
        will remain in place and negotiations will continue in Havana, Cuba.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-cards="hidden" data-lang="en"><p
        lang="es" dir="ltr"><a href="https://twitter.com/hashtag/Atenci%C3%B3n?src=hash&amp;ref_src=twsrc%5Etfw">#Atención</a>
        Con el 98 % de las mesas procesadas, gana el No con 50.22%<a href="https://twitter.com/hashtag/ColombiaDecide?src=hash&amp;ref_src=twsrc%5Etfw">#ColombiaDecide</a>
        <a href="https://t.co/0NOsACyNV5">pic.twitter.com/0NOsACyNV5</a></p>&mdash;
        Canal Capital (@CanalCapital) <a href="https://twitter.com/CanalCapital/status/782703383488655360?ref_src=twsrc%5Etfw">October
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bade2e-7221-4d1f-98d3-cb191a83428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095b296-9995-4101-b85d-3251eda25076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just over 50% say no</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad25228-83b4-4226-8d44-f70ec4881e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the referendum on the elections website show that
        99.91% of the polls are in and 50.22% of voters have voted "no," a total of
        6,430,708 votes. Heavy rains from Hurricane Matthew dissuaded voters in coastal
        areas from showing up at the polls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2963b12-0a52-49a0-9c26-a420b7673023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls had suggested the measure would pass, despite criticism
        that it didn''t do enough to punish the rebels. For many Colombians, the possibility
        of peace requires compromise and forgiveness for the estimated 220,000 lives
        lost.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43797671-341b-4e88-bd13-61fcbae52eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address to the nation, Santos said he will continue
        to fight for peace and urged Colombians to not let the results undermine the
        country''s stability. "We all want peace," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407b145-66ac-4b8a-9ada-0c13ff7072f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I summoned you all to see if you supported the ending of the conflict
        with FARC, and the majority – even for a reduced margin – said no."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3850888-ab2f-411e-8941-4b40760ae6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hear those that said ''no'' and those that said ''yes'' and we
        all want peace. Tomorrow we will get all our political parties together to
        continue dialogues and finding alternatives for peace. I will not give up,
        I will continue to fight for peace."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr"><a href="https://twitter.com/hashtag/S%C3%ADALaPazEnColombia?src=hash&amp;ref_src=twsrc%5Etfw">#SíALaPazEnColombia</a>
        “El amor que llevamos en el corazón es gigante y con nuestras palabras y acciones
        seremos capaces de alcanzar la Paz”</p>&mdash; FARC-EP (@FARC_EPaz) <a href="https://twitter.com/FARC_EPaz/status/782699932830556160?ref_src=twsrc%5Etfw">October
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac0c333-90cd-4bda-9f05-75997cdf0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07314514-71ee-4101-8377-8f785062ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia''s second largest rebel group, the ELN, who did not participate
        in this peace deal, tweeted it was "calling on the Colombian people to continue
        to search for a negotiated exit to the armed conflict." The group announced
        last week that it was also open to negotiating a peace.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26886bce-ad74-41a1-ac40-82520032b699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#DelegaciónELNPaz Llamamos a la sociedad colombiana a continuar
        buscando salida negociada al conflicto armado.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031c147-f6f8-4ad9-9e7e-438732de1196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— ELN-Paz (@ELN_Paz) October 2, 2016</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31537dca-b20a-4707-abd7-c8dcbe257e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions remain about the reintegration of child soldiers, prosecution
        of human rights abuses and lucrative cocaine profits. But perhaps the most
        contentious question is about FARC''s future as a political party.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2fad9-01d2-41c2-ab4c-47a150e41eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, FARC would have been given 10 seats in Congress
        after they relinquished their weapons.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157a99bb-5d88-41fa-b15a-197286eb996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With today''s result, we know that our challenge as a political
        movement is even greater and demands for us to be stronger, to build up a
        durable and stable peace," Londoño, who also goes by the alias Timoleón "Timochenko"
        Jiménez, said Sunday night.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d9f467-69d0-4396-930d-0beb438e4c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forgiveness without justice?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece80cd-e06a-42d4-bdbe-c02169769e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics feel that the deal isn''t hard enough on FARC fighters and
        worry they will receive no jail time for crimes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c207a2-5312-4ce0-96fd-b208e790ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Salud Hernandez, a correspondent for El Mundo newspaper who
        was kidnapped by the ELN in May, the accord is not justifiable for the Colombian
        people.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d82485-32f4-41c7-b7ed-ab72c8355144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this is fair in any sense of what justice means,"
        she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1783bff-9fae-4a86-b802-c5385610475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragedies of the war, the tears of the people, the missing,
        that the people, the families live. It is like they are the walking dead,"
        she said of a "stupid" war that has "planted much more tragedy than misery."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56cd9b-4a72-45a4-8f63-f3bace9acfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the peace deal has overwhelming international support,
        former president Alvaro Uribe Velez has been leading the campaign against
        it. He argues that the deal offers impunity to FARC fighters and accuses his
        successor, Santos, of conceding to FARC demands.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1194b8-b2a9-43a9-a8ac-eb25101f331e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are victims and there are people who want revenge and people
        who cannot forgive the horrible results of a civil war," said Jennie K. Lincoln,
        director of the Americas Program at The Carter Center. "That is what this
        peace accord is asking Colombians to do – to forgive, not forget, but forgive
        and move forward."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3fe520-3688-4055-b9d3-358685154af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the difficult element for Colombian society – how to move
        forward after 50 years of civil war, and a peace accord which doesn''t punish
        everyone that people might like to see be punished," Lincoln said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de57fef1-4d07-42ed-b215-be9265413994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hundreds of pages of the treaty outlined a 180-day window to
        implement the peace process after the referendum passes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6df79-2240-4c60-8585-90967d5b57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is euphoria that the peace accord is being signed. Then there
        is the expectation that there will also be hard work," said Lincoln, who sees
        the accord as a "road map." "The next step will be as difficult or more difficult
        than getting to this accord."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2b5b2-d537-4977-8f46-c63f33f25e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deborah Bloom contributed to this report.</em></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54661ae-e160-493d-aa07-d6398881a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:57:11.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:08:14.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/02/americas/colombia-farc-peace-deal-vote/index.html">"Colombians
        narrowly reject peace deal with the FARC".</a></p>'
  'cos-zicarelli':
    'author': 'Alyana Cabral'
    'caption': 'Cos Zicarelli''s exhibit “Dear Father, Show Me the Stars. Dear Mother,
      Show Me How Far.” contains neon light carvings of broken star shapes initially
      drawn by Zicarelli’s mother herself. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-10-03T16:49:12.855+08:00
    'imagesource': 'jcr:aea3c8cd-4bee-4cb2-8949-991fe39085c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbac0d43-12e8-47c4-bb57-216822730f83'
    'lead': 'The artist Costantino Zicarelli talks about the evolution of his art,
      his fascination for morbidity, and romanticizing reality through the careful
      contortion of unconventional materials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:05:51.228+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T09:06:01.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:06:01.373+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Cos Zicarelli reimagined Amorsolo’s iconic Ginebra logo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1dd1b5-1e62-4f01-ae80-914d81e6af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Costantino Zicarelli
        has often described himself as a “failed” musician and artist but it may largely
        be due to the “perfectionism that may be attributed to his Virgo nature,”
        as described by the exhibition notes accompanying his latest show at the West
        Gallery in Quezon City, “Dear Father, Show Me the Stars. Dear Mother, Show
        Me How Far.” His self-critical character allows him to chase the quintessence
        of his ideas yet it is apparent that he is inspired by the chaos of life as
        well as the grit and rawness of musical subcultures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c084e3dd-61dc-4312-8c07-0e1871dfde89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Zicarelli’s previous works were fueled by the spirit and
        history of black metal music, rock musicians with Satanist leanings, and the
        suicide of Kurt Cobain. He talks about the Nirvana front man fondly, and can
        go on and on about the morbid stories of metal bands who have sold their souls
        to death and the devil. But this time he wants to do something different.
        “I just turned 32 this year,” he says. “I have to be more mature with my art.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6a585-52ff-45e6-bea6-c02d25bb3d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-deprecation aside, Zicarelli has successfully mounted another
        exhibit in Art Informal (AI), entitled “Prelude to a Billion Years,” currently
        running simultaneously with the one at West Gallery. Showing his maturity
        through his obsession with medium and materials, he takes the conceptualism
        behind his work to the next level by conjuring up more of his personal life,
        while still retaining the darkness that he is known for.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3675b7a8-0fda-4408-a0d9-68cecfe1ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common thread binding the two exhibits is a wallpaper motif
        he created based on the marca demonio label of the Ginebra San Miguel bottle,
        subdued with shaped canvases in “Prelude,” and with delicate silkscreened
        gold leaf in “Dear Father,” which also contains neon light carvings of broken
        star shapes initially drawn by Zicarelli’s mother herself. Even when he translates
        such an intimate act into bright glowing tubes, there is still black paint
        hiding behind them, as the silver lining that serves as the angst of his works
        — this time, more mature — to the evolving cloud of Zicarelli’s art.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddeaad9-3de0-4f87-a9ff-78c4c3548ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Zicarelli to talk about the evolution
        of his art in terms of concept and medium, his undying affinity for morbidity,
        and how he somehow pre-empted the death of Amy Winehouse. Below are edited
        excerpts from the interview.</p>'
    '9':
      'image': 'jcr:21ada1cc-b699-419b-99c6-3b54da83eb00'
      'imageCaption': '"I did shitty paintings, pangit talaga. I did solo shows constantly,
        one to two shows a year. Pero sobrang pangit ng mga piyesa ko [noon]," Zicarelli
        says. "But it’s okay, it’s part of growing as an artist."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7a0a7-4ede-44ed-89ef-ec94fb1d41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122812c8-b980-4c55-bb07-12588e405ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How old were you when you started drawing?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087e773-daad-4716-ac7b-a1f7e5c1cea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first drawing I really remember was a drawing of atomic bombs.
        I think it was in kindergarten. I was actually copying from my seatmate, he
        was drawing bombs. It was one of the first early drawings I remember.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6037b9b7-1b0a-43b6-aa0d-bd39fad4dfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I saw some drawings of my dad when he was also a kid, puro Mickey
        Mouse. Ang ganda, I wish I saved [them]. Ang ganda ng history ng drawings
        niya because it was one of the only few comic books that were available during
        World War II. He was a World War II baby, he was in the army, back and forth
        sila from Africa to Italy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f32ebc-cb2a-4d97-a548-8abde1d0c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were your early exhibits all paintings?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09021e20-4acd-40c5-8d29-d74e6da4e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started with canvas and painting and everything. Parang automatic,
        if you wanna be an artist, paint on a canvas. I did shitty paintings, pangit
        talaga. I did solo shows constantly, one to two shows a year. Pero sobrang
        pangit ng mga piyesa ko [noon]. But it’s okay, it’s part of growing as an
        artist.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a44cdd-e873-46e3-a8c3-581c17ec58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So eventually you moved to installation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e83bea-decc-440d-9d88-fc7a36996232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. Hindi ko kaya to do a normal painting show or drawing show.
        I always like to have objects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de392ed7-85d8-4a3d-b640-d00a530e85d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a while, ayoko na mag-painting. I really got fed up with the
        medium. Eventually, pare-parehas na lang itsura ng paintings ngayon eh. Every
        painting started to look the same — some collector told me, “Oh, your art
        looks like this artist’s [work].” Medyo na-hurt ako so I tried my best to
        do something original.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49fbb0-aac0-4cb1-87f1-01bea4e58d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now you’ve been doing mostly graphite drawings and installation,
        like your latest exhibit at Art Informal (AI).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f6dea5-2407-482f-b3d5-75128e02b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been doing drawings since 2011. My first one was in Silverlens.
        After a few years of doing that, I’ve decided to do something different.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6faaa12-bbfa-471c-804b-d6cefc153bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s this one gallery where I used to show constantly, they told
        me, “Can you do something different?” Like, tama na yung darkness stuff. In
        a way, I was hurt because I really like doing this topic. At the time, [I
        wasn’t able to process what they said] but eventually halos two years wala
        akong show. So I was like, maybe I should really do something different. Less
        gothic stuff. Even [my girlfriend] Nice would tell me, “Tama na ‘yang gothic
        mo!”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b5db1b-7978-473c-bd45-05b83ce2d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can see that your gothic works are also influenced by music. What’s
        the role of punk and metal in your art?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a281bd-8d4a-4595-9e98-6e5aa0457c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was heavily influenced by music, black metal and everything, heavy
        metal stuff, really dark events. Before, [I listened to] very hardcore stuff
        but eventually I was getting old, I was like, tama na yung ingay na to. ‘Di
        ko masyado trip ‘yung extreme, really violent, satanic shit. Nakakatuwa yung
        concept pero after a while paulit-ulit lang. It’s just random white noise
        na paulit-ulit. The way [metal bands] recorded stuff, they would get everything
        that’s cheap, like cheap mics and a really shitty drumset. They wanted to
        have that kind of coldness in their recordings. I wanted to have that vibe
        in my work. Really minimalist and cold, something like that.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eceb7c-af9c-4193-9738-b5fde965739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I like the artist] Burzum. He had a band where they murdered one
        of their guitarists. [It was a scandal] in the music scene in the 90s. One
        of them got out, and he’s the Burzum guy. Heavy shit ‘to. They killed one
        of their guitarists, I don’t know if it was accidental or something. Their
        first vocalist killed himself, very Kurt Cobain-ish, shotgun through his throat
        and everything. One of them went through the window [of the house where the
        vocalist killed himself] because everything else was locked and he saw him
        lying down, [dead]. And his first instinct, instead of calling the police,
        was to get a camera and take a photo of it. And it became the [cover art]
        for Mayhem’s album, “Dawn of the Blackhearts.” You’d see the actual vocalist
        [on the cover].</p>'
    '37':
      'image': 'jcr:7dec66ee-2393-4fe5-bc8e-44b92ce702f6'
      'imageCaption': 'Showing his maturity through his obsession with medium and
        materials, Zicarelli takes the conceptualism behind his work to the next level
        by conjuring up more of his personal life, as seen in “Dear Father, Show Me
        the Stars. Dear Mother, Show Me How Far.” while still retaining the darkness
        that he is known for. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c26f8-b3f0-4c77-adc8-f3d1a13ef163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fa10d-37b9-48e0-85a2-bc44a37ea832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You played bass for the noise band Pastilan Dong. Has playing
        music always been a part of your life?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895fa99d-3ecc-4740-8d5c-4ef5083b34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was my first gig ever with a band. Si Kaloy (frontman of Pastilan
        Dong) just needed a bassist and I told him I’m not the greatest bassist but
        I have a bass. Sabi niya, “Yeah, yeah, madali lang ''to, it’s just two chords
        per song” so sabi ko game ako. We were getting recognized and [I was surprised].</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a70b0e-c732-4a48-a6bc-6cc6560ccb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you consider yourself more of an artist than a musician?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dccd8df-672a-49f2-9ba9-4a938bb88623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started as an artist but I had this show in Silverlens where I
        did this ambient drone music. I did a soundtrack for my own show. “Into the
        Abyss: (white album).” That show was very music-oriented. That was the first
        ever music [project] that I did on my own. It was fun naman.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06dbd21-256d-4507-b65b-041d8f95ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you feel like your art and your music are always interconnected?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3634a65b-be55-430a-9051-27221ce9fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted all my shows to be connected to music and all. But I guess
        people didn’t really get it. Or di naman they didn''t get it. Music, they
        felt like it was a high school thing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447affed-5650-4dcb-8e53-3b632d1d265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I get what you mean. It’s this thing where they feel that music
        is confined to pop culture and that it has no place in high art.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29bab9-868b-4006-9e1a-970fec20d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, parang ganun. People didn’t get it much especially collectors,
        and I needed to get some money, so I had to do something that sells. I’m also
        spending too much on materials for sculptures [and everything].</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc12e47-a2bb-49b0-9e99-a97265dc832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was doing very music-oriented drawings and people didn’t get it.
        Nobody wants to buy a dead musician’s portrait. I drew Kurt Cobain once. I
        really enjoyed that but eventually... The last show I did for Silverlens was
        still kinda heavy on music, but not too much. In a way, I kept doing the same
        stuff for four years because I really enjoyed doing graphite and it was the
        medium that I really enjoyed.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834d22b-c4f2-4851-8ca5-e57bf0cd2a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s your darkest or most gothic piece of work?</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048d986-0d4a-48ae-bf94-eb4ef6436bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was my first show in Silverlens in 2011. I did a bunch of skulls,
        43 skulls made out of charcoal powder, so they’re pure black, really, really
        black. I didn’t want to make skulls in resin and just paint them black. I
        really find it cheap in a way, parang PD lang sa film where you just paint
        it black. I didn’t want an easy way out. So I was thinking, what material
        can I use to make the skull naturally black? So I took charcoal powder and
        ground it really finely and mixed it with resin. It worked out perfectly and
        it felt like some ashes-to-ashes shit. I did 42 skulls representing the 27
        Club. Based on Wikipedia, there were 42 deaths under the 27 Club. (There was
        one skull that was really crumpled and crushed, and I was like, “That’s Kurt
        Cobain.”) [But it was 43 because] I had an extra one made just in case, or
        for personal use. [Shortly after I had the skulls made,] Amy Winehouse [died].
        And she was the new [addition to the 27 Club]. And I had an extra skull.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b903545-a5cb-4da6-9ffc-07e7dae1b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell me about the concept behind your show at Art
        Informal, “Prelude to a Billion Years?”</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255b18b-4ae3-40ed-8b55-0bf9e69c4252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[My past work] had me thinking what to do next, how to evolve because
        I’m turning 32 this year. [I told myself,] this time, no skulls, no gothic
        shit, no morbid stuff, no music stuff. Let’s do something personal. Let’s
        do something fun. I’m really obsessed with materials. So I wanted it to be
        material-wise and more conceptual. I haven’t done a painting since 2009. And
        I didn’t want to transfer the stuff I was doing from paper to canvas, I don’t
        like the idea behind that. I like the feel of pencil on paper, it feels more
        natural. So for this painting, I wanted to do something totally different,
        something totally not connected to my drawings conceptually.</p>'
    '63':
      'image': 'jcr:4a0b6b1b-5f65-4a70-9991-3988923ee1b1'
      'imageCaption': 'When he thought about his concept for his Art Informal show,
        Zicarelli says he wanted to do something more personal, more fun. "This time,
        no skulls, no gothic shit, no morbid stuff, no music stuff... So I said, let’s
        do something based on a Filipino motif, so that motif is based on a Ginebra
        San Miguel bottle — the angel stabbing the demon." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf668747-b371-478b-9ab8-8561bfd34ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee6543-a25f-4a31-bbfc-17c171b42c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did this wallpaper concept. I manually penciled wallpaper motifs.
        [When I go to Art Informal,] it has this very architectural feel. It’s like
        an old house. Ang ganda kasi ng placing niya so every time I do a show in
        AI, I always have to connect to the architectural form of the house. So I
        did shaped canvases and wallpaper motifs just to have this house ambience.
        I first did some normal wallpaper motifs that I got from the internet but
        it felt unnatural because I just got them from the internet and people would
        say, oh I know that motif. Though those motifs were designed a [long time
        ago] in the 60s or 70s but now because of the internet everybody’s trying
        to modernize them so nawawala yung history niya. I didn’t really feel anything
        out of it, so I decided to make my own motif. It’s the same motif in this
        new exhibit. [points to his work in West gallery] So I said, let’s do something
        based on a Filipino motif, so that motif is based on a Ginebra San Miguel
        bottle — the angel stabbing the demon. Yung marca demonio designed by Amorsolo.
        Sobrang nagustuhan ko yung concept. I’ve always wanted to work on that design
        pero wala pa kong idea what to do with it, so I was shifting around the devil
        and St. Michael in Photoshop, like how to make it look like a wallpaper. It
        worked and I kinda liked the design. It took me months just to figure out
        one perfect motif.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d0271-6499-46d0-9f38-c6c59d6abec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In AI, what I wanted was material-wise. I was gonna do this geometric
        sculpture and it failed. Kulang ako sa time so I didn’t really pursue it.
        So I decided to use failure as part of that process. For that show, I didn’t
        want a title, gusto ko lang pangalan ko lang or something. Material-wise and
        conceptually, the pieces all connect to each other but they’re just visually
        appreciated. But there’s this romantic [touch] to it, the Amorsolo [design],
        visually it’s just a wallpaper but there’s this romantic input to it.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1f84f-4774-468e-8612-885c6370a7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned in some of your statements that your body
        of work entails “putting a less chaotic line between the subculture scene
        and using reality as fictional tools or vice versa.” Do you mean to say that
        your art is a form of romanticizing reality?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b86be8-ef18-4511-b92a-ccac903e4a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some works, I get pieces of music events — they’re not really
        inspired by them, I just get small pieces and make them my own but they’re
        still based on [these events]. I did this big drawing of three guys with long
        hair, the typical [design] of metal T-shirts and everything. It was kinda
        based on this event; I just like the idea of street teenage kids being tough
        and whatever. There was an event in 1994 ... These high school kids in the
        States kidnapped one of their classmates. They stabbed her to death, then
        a few weeks went by, they went back to her, fucked her corpse for Satan. They
        sacrificed this virgin girl para maging famous yung band nila. They were listening
        to Slayer, and there’s this one track by them called “Kill, Rape, Repeat,”
        (Sex, Murder, Art) or something like that. They based it off from that.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b04936-58ba-49b3-9eec-782aac953c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:06:01.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So you were romanticizing the spirit of those music events.</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8752de-7ea0-4e22-ab15-f8a226bb6938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:05:51.233+08:00
