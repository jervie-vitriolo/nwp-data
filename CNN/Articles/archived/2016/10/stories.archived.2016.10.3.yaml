    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220efca-92ad-498c-9ec4-63b1c4cc6f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:11:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:11:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, movies that catered to children did very well. Child
        stars were birthed not from nightly soap operas but from movies that didn’t
        have to beg to be watched. Who could ever forget Niño Muhlach being doted
        on by his gay foster dad played by the inimitable Dolphy in Lino Brocka’s
        “Ang Tatay Kong Nanay” (1978), or teenage J. C. Bonnin, Francis Magalona and
        Ramon Christopher fighting baddies in Pablo Santiago’s “Ninja Kids” (1986),
        or the Gutierrez twins being cute and cuddly in the many adventure and comedy
        films they committed to as kids? In the 90s, major studios even bankrolled
        productions that were set abroad. Romy Suzara’s “Sarah… Ang Munting Prinsesa”
        (1995) had Camille Prats, who played the titular heroine, and Angelica Panganiban,
        exchanging dramatic dialogue in England. Suzara then followed it up with “Cedie”
        (1996), which had Tom Taus touching hearts with his exemplary kindness in
        foreign locations that looked like London at the turn of the century. Sure,
        those expensive exercises were all inspired by the popularity of the anime
        series based on literary classics that had children glued to their television
        sets, but still, there were efforts for cinema, for spectacle and affect that
        was beyond the meager ambitions of the boob tube.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1487316e-d0ce-4dfe-b3c8-2663b511f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:11:15.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:11:19.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meager ambitions however have proven to be more profitable. With
        Hollywood invading local theaters with its universal stories that had all
        the gloss and glamour to hypnotize Filipino children, local producers retreated
        to television, which didn’t require families to shell out hard-earned cash
        for tickets and popcorn to get erstwhile escape. The few who laid their trust
        on the Filipino audience retained their artistic integrity but with such a
        hefty price on their finances and pride. Unable to pitch their projects to
        major studios, it was therefore inevitable for filmmakers to scale down their
        efforts, to retreat to independent filmmaking where their stories that centered
        on children and their various virtues were treated with respect by the handful
        of film lovers whose tastes were far more varied than the average filmgoer.</p>'
