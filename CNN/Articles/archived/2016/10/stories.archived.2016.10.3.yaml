    'template': '1'
    'title': 'Police arrest Abu Sayyaf suspects in Zamboanga bomb plot

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a96c33-0d10-4556-82e1-85e8ed64df7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:07:39.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:08:03.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> Local authorities
        arrested three suspected members of the Abu Sayyaf group who were allegedly
        planning an attack during the Zamboanga Hermosa Festival, police said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33c44d5-707f-4085-8fef-81bf79ecd6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:07:39.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:08:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confiscated grenades, a .45-caliber pistol, a detonating
        cord, and a blasting cap from the suspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90dd89-2640-423b-9dc6-ed6c46ad3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:07:39.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:08:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspects plotted to hurl a hand grenade at RT Lim
        Boulevard, one of the popular sites in this year''s festivities, which happens
        October 1-12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f780fc8-26ce-48d6-a6b2-10318926b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:07:39.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:08:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were also planning to kidnap a prominent businessman
        in Zamboanga City, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb25a43-dfd5-4add-95ac-980711ca003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:07:39.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:08:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga Police Office Spokesperson Chief Inspector Helen Galvez
        identified the suspects as Abde dela Cruz (aka Sherwin), Jabar Ignohasim,
        and Abdulla Yusup -- all residents of Jolo, Sulu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a73aef-ab05-4403-a5af-58f3e43b885c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:07:39.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:08:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are believed to be members of the Sulu-based subgroup of the
        Abu Sayyaf under the leadership of Alhabsi Misaya, according to police intelligence
        officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da227c0e-5c30-4f8b-b21d-b76242a86261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:07:39.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:08:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a65cac-82eb-4592-8500-eb1b5fd4749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:07:39.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:08:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga police officers were about to serve a warrant of arrest
        against Dela Cruz at a pension house in Zamboanga City when he and two other
        suspects tried to escape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7b16e-218a-4b0c-a4cc-aae609b8ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:07:39.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:08:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police nabbed the suspects at 2:45 p.m. on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe027d-b183-4870-8cd9-3cd745dd12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:07:39.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:08:03.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the three suspects arrived via a passenger
        vessel from Jolo Monday morning and checked in at a local pension house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e55170-cf1d-4955-baa0-fed1a0ddf348'
