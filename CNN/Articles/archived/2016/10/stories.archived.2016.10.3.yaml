  'facebook-messenger-lite':
    'author': 'Samuel Burke, CNN Money'
    'caption': 'Facebook''s slimmed down version of its Messenger app caters to people
      who use lower-end Android devices and will be rolled out in markets with slower
      internet speeds.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-03T21:58:52.188+08:00
    'imagesource': 'jcr:17bb0899-03dd-4f00-9e69-011a29a23bb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71d05e4e-a19e-4421-b583-6c2fda45c247'
    'lead': 'Facebook announced on Monday a slimmed down version of its popular messaging
      app called Messenger Lite, designed for users with slower internet speeds in
      emerging markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:24:03.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:04:41.519+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook goes after its next billion users with Messenger Lite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b741691-fea6-4083-977b-00f516ec6a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — What''s one billion users
        when you can go after two billion?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6db057-0654-48af-90f5-51dca81228f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook announced on Monday a slimmed down version of its popular
        messaging app called Messenger Lite, designed for users with slower internet
        speeds in emerging markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b7d71-dfd3-4cd7-8177-cf74e9bbee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app caters to lower-end Android devices and takes up as little
        as 10 MB on smartphones and tablets. Facebook''s standard Messenger app requires
        125 MB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e22d2-c726-4657-b4ef-b7f34dbd23b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messenger Lite rolls out Monday in Kenya, Tunisia, Malaysia, Sri
        Lanka, and Venezuela. It will become available in other countries in the coming
        months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99046583-5453-46b9-8b97-936a3eaf75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Messenger Lite will allow users to send text, photos and links
        to anyone using Messenger or Messenger Lite, it does not include advanced
        features like audio and video calls found on Messenger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971455f-4ca6-4675-ae0a-166b1719c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a part of Facebook''s greater effort to get more users
        online worldwide. The company''s Internet.org division is also behind the
        Free Basics app, which provides free internet access to cellphone users in
        underserved countries. The app gives users access to content topics such as
        employment and health care information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164e588b-5ac6-4fd8-a6d0-d8344da64ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has also invested a lot in messaging apps over the years.
        In 2014, it acquired WhatsApp for $19 billion and faced frustration from users
        when it forced its messaging capabilities out of its main app, forcing them
        to download a separate app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba50153-0292-43a3-a53f-8fcd9237d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as these messaging apps experience tremendous growth – both
        apps crossed the billion user mark this year – some analysts have started
        to question how or when investors might ever see a return on this investment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88a9b9-ef2d-48a2-92f9-e7c9e71a174d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Messenger becoming the second most popular iOS app of all
        time, according to App Annie, it still has no significant source of revenue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12ef166-935a-4987-a748-7acbc588bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we aren''t focused on monetizing across Messenger, we''re
        just trying to build the best experiences we can for people and businesses,"
        Stan Chudnovsky, Facebook''s Head of Product for messaging, tells CNNMoney.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a30c69-aadb-4704-a8cc-9e1bf4f53998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many tech companies have struggled to monetize messaging,
        some Asian businesses have been more successful. In fact, Line – a Japanese
        messaging app which went public earlier this year – raked in nearly $270 million
        in revenue from digital stickers last year alone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6300d-402e-481c-b962-137942db9992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook hasn''t been able to duplicate that sticker success, but
        it has started to lay the groundwork for monetizing messaging through "bots."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46991f3-0f4f-4869-b311-c101797b1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network hopes customers start interacting with brands
        via automated conversations through Messenger. In theory, Facebook could start
        charging businesses to interact with its users on the platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e2cc7-4d21-41f7-9a24-9d171897a9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:24:03.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:04:41.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/03/technology/facebook-messenger-lite/">"Facebook
        goes after its next billion users with Messenger Lite."</a></em></p>'
  'kim-kardashian-west-robbed-in-paris':
    'author': 'Emanuella Grinberg, Chloe Melas, and Joe Sutton, CNN'
    'caption': 'A spokeswoman for Kim Kardashian West said the reality TV star was
      "badly shaken but physically unharmed" after she was robbed in Paris.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-03T21:27:59.836+08:00
    'imagesource': 'jcr:a2f2ad8b-4e05-4148-a7cb-de1d9b54ddff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33845fb1-4e49-471c-a7d3-73e40f6a8a79'
    'lead': 'Reality TV star Kim Kardashian West has left France after being held
      at gunpoint and robbed by men dressed as police officers in her private apartment
      in Paris, French officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:27:11.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:05:02.323+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian West held at gunpoint in $10M robbery in Paris

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbd15e9-1d49-4cb5-aed4-97e7c7d4eebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — Reality TV star Kim Kardashian
        West has left France after being held at gunpoint and robbed by men dressed
        as police officers in her private apartment in Paris, French officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e940229-7137-47a2-9dda-dc0fdda1239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Kardashian West said the celebrity was "badly
        shaken but physically unharmed" following the incident, which took place early
        Monday morning local time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944cb85-1091-49ee-b725-b17e11987bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Interior Ministry said five men threatened the apartment
        building''s concierge with a weapon, handcuffed him, and forced him to open
        the private apartment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395344aa-5a92-4c3f-a4bf-dad950c2e3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the men were able to gain entry to Kardashian West''s room,
        according to the Paris prosecutor''s office, and a gun was held to her head.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe143b1a-cd7e-438a-9d14-67d39859d81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was locked in a bathroom while the men took two cell phones
        and jewelry worth millions of dollars, the Interior Ministry said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74636b12-3c12-45f4-ac51-62cb511ffafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jewelry, phones stolen</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920fe9ab-5a05-454d-bd45-303651035db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office said a ring worth an estimated 4 million
        euros ($4.49M) and a jewelry box worth about 5 million euros ($5.6M) were
        among the items stolen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f907c5-229b-4287-a4a5-e0db8834b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West was in France for Paris Fashion Week, along with
        her mother, Kris Jenner, and sisters Kourtney Kardashian and Kendall Jenner.
        She was staying at a private mansion in Paris, according to CNN affiliate
        BFM TV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7d3a7-5761-4fa4-9e98-fedd10cf88c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Interior Ministry said no one was hurt during the incident
        and that the men did not fire their weapons. It''s not clear if Kardashian
        West''s family, including her two young children, were present at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64adc918-68f2-488c-9afb-4f62e61af92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West left France later Monday after speaking with police,
        an Interior Ministry representative told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8438d27-7b97-4950-ba73-82ebf80c5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye cancels show</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef000198-541d-43e9-9ba2-2642ef1a702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, rapper Kanye West, abruptly left his set early at the
        Meadows Festival in New York Sunday night after telling the audience there
        had been a "family emergency."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f8b56-fee8-4198-9ba2-1869bb5f7730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meadows NYC''s official Twitter account confirmed West would
        not be coming back to finish his set.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5904e11-165d-46d5-a090-7481e7d7e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert attendees shared videos of the abrupt departure. The crowd
        gasped in surprise.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ad6bc-f074-4a35-909e-db1e923bff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dude just ran on stage and grabbed Kanye and he said, ''Sorry guys,
        family emergency I have to leave the show'' and just ran off the stage," Twitter
        user Joe Berg said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde26d7f-5972-49a0-8069-dbab0eef79c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was wild, too, because Kanye ignored the dude at first like
        on some ''I can''t leave'' and dude wouldn''t leave without Kanye leaving
        with him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbab7d8-0155-40c7-965a-c3bb9a60fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Frank Pallotta was at the concert and tweeted that people
        were shocked at the way it "just ended."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9f80c-507a-4d22-8b1f-ee8e28f85379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few hours before the robbery, Kardashian West attended the
        Givenchy runway show where her sister Kendall was walking. Kim and Kanye are
        very close with Givenchy''s creative director, Riccardo Tisci. "Kimye," as
        the couple is collectively known, visit Paris regularly and also held part
        of their lavish wedding there in 2014. The couple hosted their rehearsal dinner
        at Versailles, with Lana Del Rey performing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614dedcc-bf26-43aa-89b4-3008a93ac1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Kardashian West posted a picture of her outfit
        on Instagram with the caption, "Details."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2182d5fe-e9d5-4c3f-b647-7e9edb734257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:05:02.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hasn''t been an easy week for the reality star. In Paris Wednesday,
        Kardashian West was rushed by prankster Vitalii Sediuk, who tried to kiss
        her famous rear end. Sediuk, who has pranked celebrities such as Bradley Cooper,
        Will Smith and Gigi Hadid, was immediately tackled by her bodyguard.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83026cb5-430b-4f16-85a8-1e5972d4d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:27:11.733+08:00
      'mgnl:createdBy': 'jeff'
