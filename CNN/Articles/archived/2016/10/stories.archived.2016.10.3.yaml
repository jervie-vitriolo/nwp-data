      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parang ganun. This really creepy [essence], I tried to make it as
        subtle and as poetic as possible without showing the creepiness. I really
        don’t like doing morbid stuff but I really like morbid stuff. I push morbidity
        and put a slight hint of Britney Spears para hindi masyado morbid.</p>'
