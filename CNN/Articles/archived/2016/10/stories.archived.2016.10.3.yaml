    'template': '1'
    'title': 'Magnitude 5.3 earthquake hits Bolinao, Pangasinan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f292111e-9a5f-43e5-a65f-9286b6c61718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:43:12.915+08:00
