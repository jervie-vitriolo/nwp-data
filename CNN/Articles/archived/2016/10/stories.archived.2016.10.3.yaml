      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs recorded intensity of 4 in Alilem in Ilocus Sur and Lingayen,
        Alaminos City, Sual, and San Fabian in Pangasinan, and intensity 3 in San
        Emilio in Ilocus Sur and San Carlos and Dagupan City in Pangasinan.</p>'
