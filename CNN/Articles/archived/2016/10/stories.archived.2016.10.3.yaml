  'Strong-economy-ease-transition-to-duterte-administration-world-bank':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-03T16:58:15.567+08:00
    'imagesource': 'jcr:97fdae75-b950-4f94-b488-919d3265437b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c6bbce6-fcdf-4915-9615-1c9af3053ccb'
    'lead': ' If the Duterte administration can firm up its reform agenda, the Philippine
      economy is set to grow faster than the 6.2% in the coming years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T08:45:44.118+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:07:06.378+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:07:06.063+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Strong economy will ease transition to new admin - World Bank

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc1666-3452-4b65-bb4b-f0cbe177a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The World Bank
        is keeping its growth forecasts for the Philippine economy, as it expects
        strong fundamentals to smooth over any uncertainty that comes with a new administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f496a49-c6db-42d8-9d5b-bfac67f2207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gross domestic product (GDP) — a key indicator of a nation''s
        economic health — is expected to grow 6.4% this year, then 6.2% in 2017 and
        2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d40e9-73dd-42f7-a8f3-0299a44f4c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the administration of President Rodrigo Duterte firms up its
        reform agenda, the economy could grow even faster than the 6.2% forecast in
        the coming years, World Bank lead economist Birgit Hansl said in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4baa8f0-bf24-4714-9a2a-20424791f688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, the Philippines was the best-performing economy in the
        first six months of 2016, with GDP growth at 6.9%. It bested China and Vietnam,
        which grew at just 6.7% and 5.6%, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655f8d42-1113-4d7c-89a8-7a690164ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank welcomed the Duterte government''s 10-point economic
        agenda, which continues the largely successful policies of the previous administration
        under Benigno Aquino III. Some of its priorities include simplifying the tax
        system, improving the ease of doing business, and loosening foreign ownership
        restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c6e0f-4dfe-44d3-b1e3-b0d38915b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as some policy details are still being discussed, some businesses
        might remain cautious," Hansl said, adding that investors will likely wait
        for the release of the Philippine Development Plan for 2016 to 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845e1e0-46f3-4f64-8ed7-9fd98ef3bd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economist said it was inevitable that a change of government
        could lead to policy shifts. But investors should take comfort in the solid,
        robust economic fundamentals of the Philippine economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d7a07e-43f7-496a-857a-ab97a6c040d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer and business optimism are rising, and this shows in the
        healthy levels of domestic consumption and investment, Hansl said. The government
        is boosting public spending and keeping interest rates low to help support
        the economy. As a result, unemployment and poverty, while still high, have
        been gradually declining, she noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbd4f13-4ac9-4aab-8e48-868d7044e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank noted that the Philippines''s unemployment rate fell
        to 5.4% this July, an 11-year low.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfce866-dedd-4d1b-b123-030786495c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.119+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the World Bank was concerned about the quality of jobs,
        pointing to the persistent underemployment in the country. About 17.3% of
        working Filipinos want longer hours or an additional job to supplement their
        income.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0e3be-fbde-4057-a21f-d125cce1ebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is considering an increase in the minimum
        wage and a ban on contractual work in a bid to raise incomes. But business
        groups have opposed these measures, warning they could limit, not expand,
        job opportunities for Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72819a32-69da-4852-9adf-c373ec1ba08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the need for companies to maintain flexibility in
        hiring, but we also see lots of abuse in contractualization," World Bank research
        analyst Kevin Cruz said in the news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f70c2d-eda0-48a4-99d5-36c4f3aca998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He encouraged the government to continue its policy dialogue with
        business and labor leaders to arrive at a "win-win solution."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53af64ed-2651-47d1-8f7e-82c5b95591e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of President Duterte''s campaign promises was to scrap "endo"
        or "end-of-contract" practices, where workers are hired for five months at
        a time, so employers can avoid extending benefits and security of tenure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1d5dc7-eeaf-45fe-922a-76c3c289e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses have defended the practice, saying that industries such
        as retail only need more workers during peak shopping months such as Christmas,
        while sectors such as construction, film, and animation also operate on a
        project basis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8844023-e657-4206-9586-05e1af3afd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry earlier proposed a compromise,
        with manpower agencies giving workers regular employment and the benefits
        that come with it, such as 13th month pay, social security, and health insurance.
        Companies can then tap these workers for their short-term needs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d83180-d200-440c-a971-47a35ba0f88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:45:44.120+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:07:06.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment is scheduled to consult workers''
        groups this month.</p>'
  'igme-chaba-out-philippine-area-of-responsibility-par':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-03T16:30:08.257+08:00
