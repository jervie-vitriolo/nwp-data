  'Gilas-Pilipinas-Chot-Reyes-Tab-Baldwin-head-coach':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-18T14:23:44.151+08:00
    'imagesource': 'jcr:b5b6c07e-9321-47c9-846c-83d6e05d3c13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5e97447-50e8-4fb3-9d26-81407a626585'
    'lead': 'Chot Reyes will return as the head coach of Gilas Pilipinas, with Tab
      Baldwin sliding down to the role of consultant of the national team. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:19:24.170+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T15:19:27.526+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T15:19:27.237+08:00
