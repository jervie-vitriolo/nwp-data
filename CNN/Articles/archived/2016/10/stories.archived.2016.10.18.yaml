      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is facing a graft case before the Sandiganbayan Fifth Division
        for allegedly authorizing the misuse of San Juan City''s calamity fund for
