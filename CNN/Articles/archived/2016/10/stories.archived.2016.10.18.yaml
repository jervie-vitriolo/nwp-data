      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/10/17/2016-PBA-Governors-Cup-Finals-Meralco-Bolts-Barangay-Ginebra-Allen-Durham-3-2.html">Related:
        Durham believes Meralco capable of overturning Ginebra’s 3-2 lead</a></p>'
  'Barangay-Sangguniang-Kabataan-elections-postponed':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-18T13:57:58.138+08:00
    'imagesource': 'jcr:d424337b-f758-4daf-9f12-5b9c0efcf426'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46b97ae7-7969-4e12-834c-1a35d791845c'
    'lead': 'President Rodrigo Duterte signed a law postponing the barangay and Sangguniuang
      Kabataan elections to next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:34:15.292+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T15:34:30.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T15:34:30.015+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law postponing SK, barangay polls – PCO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37777e-bc8a-41b6-93c2-221caf093fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:34:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:34:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong> President
        Rodrigo Duterte signed a law postponing the barangay and Sangguniuang Kabataan
        elections to next year, Presidential Communications Assistant Secretary Marie
        Banaag said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f22913-718e-489d-9de5-7220991bcd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:34:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:34:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banaag could not say, though, when Duterte signed the law; it could
        either be before he left for his state visit to Brunei on Sunday or when he
        arrived in Brunei. She added Executive Secretary Salvador Medialdea has yet
        to receive the signed law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b07dc1-ff28-4c03-9e5d-cacd1a6ad178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:34:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:34:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections were initially scheduled for October 31. These will
        be moved to October 23, 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a62f45-5c60-46f3-80e9-1d18fd327cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:34:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:34:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said he fears "drug money will seep into the electoral
        protest," adding that postponing the elections will prevent this form happening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fe930-ba84-480d-ba7d-f805e4276262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:34:15.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:34:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also cited the cost of holding the polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd56579-0665-45e5-98db-b515f3d1dc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:34:15.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:34:30.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to spend billions. Di itulong ko na lang ''yan sa mga
        rehab [I''d rather use the money to put up drug rehabilitation centers],"
        he said last August.</p>'
  'mosul-isis-operations-begins':
    'author': 'Nick Paton Walsh, Max Blau, Emanuella Grinberg and Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-18T12:55:19.810+08:00
    'imagesource': 'jcr:ef24da25-4c75-4280-99da-c60e8ddb2f13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5109c03e-b68c-4f63-a098-2c58f7354e7a'
    'lead': 'On Monday, invigorated Iraqi forces and their allies started back down
      the road to Mosul to try to reclaim the largest city under ISIS control and
      its last remaining stronghold in Iraq.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:37:32.839+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T15:37:39.540+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T15:37:39.175+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Battle for Mosul begins with gunfire and car bombs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5166c-ddaa-4548-b62b-6cb41d8df54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Near Mosul, Iraq (CNN) —</strong> Two years ago, Iraqi soldiers
        in Mosul threw down their weapons and fled the city in terror as armed militants
        overran the streets under the banner of the emerging threat of ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156b0f5f-d502-4a8a-935e-5c834bd6fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, invigorated Iraqi forces and their allies started back
        down the road to Mosul to try to reclaim the largest city under ISIS control
        and its last remaining stronghold in Iraq.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d8059f-032f-4ed0-935e-e804f824efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forces got a taste of what''s to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6975dd41-b849-421a-a431-ff1387bb7c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 94,000-member Iraqi-led coalition greatly outnumbers its opponents
        and has the benefit of air support from roughly 90 coalition and Iraqi planes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18014434-6936-481f-bb78-dae01a5f31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, if Monday is any indication, "ISIS is showing that it''s very
        willing to put up a fight," CNN''s Nick Paton Walsh said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7431d-a68f-4f54-8404-74489ee0f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Staggering scenes''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03439d3-c425-47ad-860e-814a9dba44a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense gunfire and suicide bombings marked the first 24 hours as
        forces made their way toward Mosul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1159990c-1377-4c04-88b9-33261feed376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS deployed suicide car bombers throughout the day Monday, CNN''s
        Arwa Damon said from near Mosul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9551ab84-feb4-4af2-894b-76ee4077716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paton Walsh, who is embedded with a Peshmerga convoy near Mosul,
        said he saw "staggering scenes" as forces advanced toward the city, with sporadic
        fighting erupting as they encountered ISIS fighters. ISIS attempted to drive
        suicide car bombs toward the Peshmerga convoy several times during the advance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7770e-93c1-40da-818a-3737f8cb295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paton Walsh was caught in an exchange of gunfire as he was filing
        a dispatch. Paton Walsh and his team, the first Western media outlet to travel
        along the road into Mosul during the offensive, were unharmed in the exchange.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fbcf2f-45a5-4ee4-99d7-79bf3c45e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the whole, Peshmerga commanders encountered less resistance
        than they expected, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9810e20-fca5-4098-9bf4-60860e873af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Kurdish Peshmerga forces, which are playing a key role
        in the offensive, cleared nine villages in an area measuring approximately
        200 square kilometers. Forces east of Mosul also secured control over a significant
        stretch of the Erbil-Mosul road, a key strategic road, the General Command
        of Peshmerga Forces of Kurdistan Region said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ac147-3eb0-461b-978e-5f3678409dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, violence is limited to the villages on the city''s outskirts.
        But the coalition is expected to encounter fierce resistance from thousands
        of ISIS fighters in Mosul''s urban center, armed with car bombs and improvised
        explosive devices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5f1d1-7c4a-4798-a749-98b7150dccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle, which could last months, will be "a hard fight," said
        US Army Maj. Gen. Gary J. Volesky, the top anti-ISIS coalition general in
        Iraq. "But the Iraqi security forces are ready."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27da98b1-84f6-49fd-a20e-7371ba377208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diverse coalition</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa58b6-3a0b-4900-9260-5eb8225c5c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before ISIS seized Mosul in June 2014, the oil-rich city had more
        than 2 million residents. Today, about 1 million residents of the once-diverse
        city remain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebdda9e-61ca-48c6-acc1-f460e26b7473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For ISIS, the capture formed a vital part of its self-declared caliphate
        across swaths of Iraq and Syria, in addition to assaults on Ramadi, Tikrit
        and Falluja. One by one, in the past two years, coalition forces have reclaimed
        those cities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40bd9b-61a4-4318-abbd-500a7c1f7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military officials have estimated up to 5,000 ISIS fighters are
        in Mosul, but the terror group''s supporters say there are 7,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e503294-94c9-41e2-bf75-9f4c12b4780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diverse coalition of as many as 100,000 troops will play a role
        in the operation, although not all will be directly involved in the assault
        on the city. Some will secure positions behind the front lines or play other
        supporting roles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3290a-a07d-4dfb-b728-2c0bc5af156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The force includes 54,000 members of the Iraqi Security Forces and
        40,000 Kurdish Peshmerga fighters. It also involves 14,000 members of paramilitary
        units — 9,000 Sunni fighters, and 5,000 from other minorities including Christians,
        Turkmen and Yazidis. Shia paramilitaries will not be involved in the assault
        on Mosul, but will be tasked with securing areas around the city instead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f04f832-d849-423e-9d5c-02aac946cde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Iraqi army troops and members of the national police force
        will enter the city of Mosul, Abadi said, amid fears of sectarian retribution
        during the operation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf09d93-1b0d-4b03-9058-13ff6867c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon, which has lent advisers and air support, has earmarked
        about 500 of its nearly 5,000 service members in the country for the mission.
        Most are working on logistics, although there are also special operations
        forces among that number.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f1de08-66f0-43a4-bde3-cf1bb2053a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting fires to defend itself</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9390c56-98f5-4d84-bebb-22638115f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS militants have taken measures to combat coalition airstrikes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef72d9-9510-40fb-aca8-59868387cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plumes of black smoke rose from burning oil-filled trenches outside
        northeastern Mosul, an attempt by ISIS to obscure its fighters'' positions
        during airstrikes, military sources said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa291eee-3966-4a3a-81e8-40cfe98993ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, one airstrike hit one of Mosul''s main bridges.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa93de-866c-477e-abc3-2e74e963b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But retired US Brigadier Gen. Mark Kimmitt said the advantage of
        the Iraqi military''s airpower would be nullified when it came to block-to-block
        fighting in Mosul''s urban center.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd48f5-d089-4ab6-8127-0a797b8798b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improvised explosive devices would likely play a major part in the
        city''s center, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ec85f-8393-489d-8dbf-6bd87752f13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Mosul, ISIS claimed responsibility for a suicide bombing
        at a military checkpoint in southern Baghdad that killed 10 people and wounded
        17 on Monday, a security source said. The victims included civilians, soldiers
        and police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681069bb-68b4-4ece-9b27-2b2eb523756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian crisis looms</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde80a0e-9926-4366-b035-4e4a2fd6937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul''s residents remain in the clutches of a terror group known
        for exploiting civilians as human shields. Airdropped leaflets told residents
        to tape up their windows, disconnect gas cylinders, and stay indoors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80080afd-db3c-4426-9cd4-f1c9c56da46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s Office for the Coordination of Humanitarian Affairs estimated
        that up to 1.5 million people could be affected, with civilians in Mosul facing
        potential threats from sniper attacks, booby traps, crossfire and explosives.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d0f6ab-1aba-462c-a1cf-d3b7868d825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could lead to the largest humanitarian operation of 2016, said
        Lise Grande, UN Humanitarian Coordinator in Iraq.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1068ab-32d9-4133-b4f4-b7297ddd43ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations is building 22 sites to house an estimated 400,000
        Iraqis fleeing the conflict in early days, Filippo Grandi, the UN''s High
        Commissioner for Refugees said in Baghdad on Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9250ed-2b71-4fa5-97f8-82dd19af8aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nick Paton Walsh, Hamdi Alkhshali, Arwa Damon and Ben Wedeman
        reported from near Mosul; Tim Hume reported and wrote from London, Angela
        Dewan reported from London; and Max Blau and Holly Yan reported and wrote
        from Atlanta. CNN''s Daniel Nikbakht, Ghazi Balkiz, Ingrid Formanek, Hilary
        Clarke and Mohammed Tawfeeq contributed to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d443c7a-4433-459a-96de-069631852908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:37:32.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:37:39.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/17/middleeast/mosul-isis-operation-begins-iraq/index.html">"Battle
        for Mosul begins with gunfire and car bombs"</a></em></p>'
