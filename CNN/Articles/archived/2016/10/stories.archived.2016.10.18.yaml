    'template': '1'
    'title': '#LawinPH keeps strength, to hit Cagayan area by Thursday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b4a2d6-2c74-42b9-82e5-f170b2b2dcdb'
      'mgnl:activationStatus': true
