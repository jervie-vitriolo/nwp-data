  'pilipinas-shell-ipo':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-18T23:33:33.959+08:00
    'imagesource': 'jcr:05504a1d-86a8-4eca-9cc5-57c35ba9dee1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '609a89bc-6e27-40ce-a3c5-4502f40daa0f'
    'lead': 'A total of 27.5 million shares will be available to local small investors,
      with the retail sale running from October 19 to 25, the oil company said in
      a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:23:00.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T14:29:50.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:29:50.340+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pilipinas Shell shares go on sale for ₱67 apiece

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528fedf6-84fc-488f-9e65-73e03e88a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Shares of Pilipinas
        Shell Petroleum Corp. will go on sale on Wednesday, priced at ₱67 apiece.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344465d9-cce0-4888-94ca-3942f3c8203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 27.5 million shares will be available to local small
        investors, with the retail sale running from October 19 to 25, the oil company
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcd6f4-1997-4fd6-a5c3-4c3faa70a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will then list on the stock market on November 3, under the ticker
        symbol "SHLPH." Another 55 million shares will be allocated for traders on
        the Philippine Stock Exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141e19d5-d1a9-4179-b1cc-402a9889e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to get as many Filipinos as possible to be a part-owner
        of Pilipinas Shell, a company which we believe will give stable, very good
        returns for investors who will come in," country chair Edgar Chua said during
        the launch on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8db115-878e-4520-9c48-4213da7cbeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial public offering (IPO) is also made more "meaningful"
        as retail investors now have broader access to participate in the deal, according
        to Reginaldo Cariaso, managing director of BPI Capital Corp., the domestic
        lead underwriter and bookrunner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b29f4-8300-4dba-9649-44851be40331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Application to purchase forms will be available online and in select
        Shell branches and major malls across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c55032f-a1f5-4ae7-bff0-29ad92e96fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local unit of Royal Dutch Shell Plc hopes to raise ₱19.5 billion
        from the IPO, with a total 291 million shares up for sale.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80957a10-6f6c-4e2a-923b-71895e9a449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty percent of the shares were sold to institutional investors
        both local and foreign. Cariaso said the deal saw strong demand, with "high-quality,
        long-term" investors taking up the stock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f486065-edee-46cc-989a-272a4b5dc0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proceeds of the IPO will go to Pilipinas Shell''s capital expenditure,
        working capital and general corporate expenses. The oil company currently
        has more than 900 stations across the country. It also has a refinery in Tabangao,
        Batangas and an import facility in Cagayan de Oro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee198f2-e2a7-4e82-96a0-31807bd87ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipinas Shell is going public at a time when the stock market
        has been on the dip, but company officials say they are focused on their prospects
        in the long-run.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a89054f-4638-49f8-89e1-e372ae7ef144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the backdrop of strong economic fundamentals, relatively low
        auto penetration rates, and increasing investment in infrastructure, the company
        is well-positioned for growth," Cariaso said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c00f9f-f4be-4245-9482-b471df0562f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilipinas Shell follows Villar-owned Golden Haven Memorial Park,
        Inc. and cement manufacturer Cemex Holdings Philippines, Inc. in going public
        this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df41ba8-2938-49a4-a880-c859fb88a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:23:00.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:29:50.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies applying for IPOs are pizza chain Shakey''s Pizza
        Asia Ventures, Inc. and app developer Xeleb Technologies, Inc., among others.</p>'
  'Gary-Alejano-Magdalo-pardon-Bilibid-witness':
    'author': 'CNN Philippines Staff'
    'caption': 'Magdalo party-list Rep. Gary Alejano'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-18T23:45:10.513+08:00
    'imagesource': 'jcr:1c9c62fc-a46e-4536-906b-7d3e4912dd08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31065f43-2145-41dd-b550-a3bccb116069'
    'lead': 'A party-list representative sounds the alarm over the possibility of
      some Bilibid convicts going free in return for testifying at the recent House
      probe of illegal drug trade at the national penitentiary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:33:45.664+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T14:35:21.357+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:35:21.040+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon''s concern: Granting pardon to reward probe witnesses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87142cac-71c5-47b8-a80f-48cc8a1a97ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A party-list representative
        sounds the alarm over the possibility of some Bilibid convicts going free
        in return for testifying at the recent House probe of illegal drug trade at
        the national penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd441675-7bee-4e64-a3d3-f86bf1e5edfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Rep. Gary Alejano said on Tuesday that five of the 12 witnesses
        during the congressional probe might be rewarded with a pardon, probation,
        or an executive clemency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db845bc6-2138-4d6d-bc4b-eb1d2602c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter sent to Alejano by the Board of Pardons and Parole showed
        that Engelberto Durano, Nonilo Arile, Jaime Pacho, Jojo Baligad and Vicente
        Sy had pending applications for pardon, probation, and executive clemency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142a641-947b-4df8-b45f-c91708a97550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/18/house-justice-committee-report-de-lima-doj-ombudsman.html">Related:
        DOJ, Ombudsman should decide on raps vs De Lima</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d60b5-4f09-4e5a-99bc-0c7862bb51af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano added these witnesses were given immunity and witness protection
        when they testified — so approving these requests might also be possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31809d0a-4da6-40ba-8a8d-ca3e5a636b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker maintained these witnesses were polluted and were only
        forced to testify.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bcd45f-29e9-4eb3-af7f-53398b9e29ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were more concerned about their safety and comfort
        even if it meant lying under oath.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da302d89-3a71-42c5-88a1-aae5fa51fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na sila natatakot makulong kasi nakakulong na ang mga iyon,"
        he pointed out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c07a872-cb06-46f0-9542-c0e864b6949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are not afraid anymore to be sent behind bars
        (for lying) because they are already serving time.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb15634-985a-4e9b-822e-8224a322ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses presented by the Justice department had said that they
        were neither given any promises nor coerced to testify at the House.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2519d-a53b-43ed-9a3f-dd69eef0f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Albay Rep. Edcel Lagman said it would be possible that
        these requests for pardon, probation, and executive clemency would be granted
        since they would have to be approved by the Department of Justice — the same
        agency which presented them at the probe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de67aa-6eec-404e-8b7c-e767f25f4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Justice Committee Chairman Rey Umali, however, said he was
        not aware that the convicts-turned-witnesses had pending applications.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb6831-5e4d-4d3c-a010-049247fc731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said the granting of the pardon, probation, or executive clemency
        would be the prerogative of the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f1c15b-9cf4-421c-bece-3ae26713f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:33:45.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:35:21.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
