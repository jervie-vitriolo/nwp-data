  'ghibli-museum':
    'author': 'Anna Bueno'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-10-18T18:43:25.444+08:00
    'imagesource': 'jcr:7c9ed543-feb1-406f-88b9-1f03026f3615'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07899b8b-aba0-49f8-b1c9-1063b260d4a9'
    'lead': 'Tucked in the suburbs of Mitaka, Tokyo, the Ghibli Museum still surprises
      on its 15th year. A writer puts on the lens of film animator Hayao Miyazaki
      and explores the museum without itineraries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:47:25.028+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T14:47:31.325+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:47:30.664+08:00
