      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'house-justice-committee-report-de-lima-doj-ombudsman':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-18T23:09:05.165+08:00
    'imagesource': 'jcr:4629f898-aed7-4fcf-9a89-80ccc6e0b013'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd533d6e5-afcf-48c2-b4b1-ba42d47a0638'
    'lead': 'The Justice and Human Rights Committee of the House of Representatives
      released its final report on the illegal drug trade in Bilibid, but falls short
      of prosecuting Senator de Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:38:35.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T14:39:11.370+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:39:11.008+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House justice committee: Senator De Lima tagged in illegal drug trade
      in national jail, but no prosecution recommended

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e27cb4-9791-4da1-a003-ad474b0d97e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite testimony
        from dozens of inmates tagging Senator Leila De Lima as a "protector" of drug
        syndicates and a key personality in the illegal drug trade in the national
        jail, a house committee did not recommend her prosecution in its report Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c9b16-71d0-4703-8f19-ac3c6a8b9aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/17/bilibid-drug-trade-nbp-de-lima-house-probe-committee-report.html">Read:
        After probe on Bilibid drug trade, House won''t recommend charges vs. De Lima</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41aaee9-9dca-4ad4-a456-45b5b52a96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final report approved by the House of Representatives'' Committee
        on Justice and Human Rights said "all of the evidence point to her...in these
        illegal activities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a9fca-18a5-437b-9bee-c698f086a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it added that it would leave it up to the Department of Justice
        (DOJ) and the Ombudsman to decide whether it to file charges against De Lima
        for her role in abetting illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529bd7c-1c0d-4bd0-b0c5-65c5506e805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, members of the house minority bloc were dissatisfied with
        the report and voted against it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ec1dc-7f4e-40b7-8940-cf2c47eb56e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the important points raised in the report:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf25352-6c83-49d5-9990-4a0588ca7d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was accused of receiving payoffs from convicted drug lords
        in the New Bilibid prison, based on the inmates'' testimonies at the house
        committee hearings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6050d5-0080-4ba9-907f-d8e64a8ce7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was paid millions of pesos for them to be able to carry
        on with the illegal drug trade in Bilibid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006eef83-bec9-45b7-986f-57b4ca09bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for high-profile drug lord Jaybee Sebastian, who tagged De
        Lima as "protector" of drug syndicates, all the inmates claimed that a fund-raising
        activity transpired within the jail from 2012 to 2015 to finance her senatorial
        bid in 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f0cf1-d7c0-479e-9289-62db4aecc0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proliferation of drugs started in 2012, during the time of former
        Bureau of Corrections director Rafael Ragos. The drug activities escalated
        when Jesus Bucayu succeeded him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd7f3e-12f1-4308-859b-d71e0f1cdd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house committee report urged the Ombudsman and the Justice Department
        under Vitaliano Aguirre to investigate De Lima''s role in the proliferation
        of drugs inside Bilibid, when she was the justice secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56955eb1-7631-4f1e-b69e-b591aed51358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima was appointed Justice Secretary by former President Benigno
        Aquino III in 2010.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d182f05-121b-4cbe-adb1-8066da833df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She held the post until 2015, and resigned to focus on her bid for
        senator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ff43a-8204-4a21-816d-6a285253a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Management of Bilibid rests with the Bureau of Corrections, which
        is under the jurisdiction of the Justice Department. Both Ragos and Bucayu
        were subordinates of De Lima.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141c6fa-cb51-4eaf-8173-152f926ba214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales said on Monday it will not launch
        its own investigation of De Lima since this could not be based on allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471917f-1d1a-48f3-af8a-81d553f57687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/17/ombudsman-will-not-probe-senator-de-lima-links-drug-trade.html">Read:
        Ombudsman will not probe De Lima''s alleged links to drug trade</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2165a-a7b8-49e3-b008-26a965bc02a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who has vehemently maintained her innocence, faces two
        complaints in the Justice Department, and one complaint with the regional
        office of the Ombudsman in Tacloban, Leyte for violating the Dangerous Drugs
        Act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd426c7-05f6-486d-b17e-86597e4552b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No closure''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d503e13-4100-4ce3-b441-19d5db2c7db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the House minority bloc, however, were not satisfied
        with the committee report and voted against its approval.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c23d04a-f9a2-4b05-88a4-279a932c9be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution of officials involved in the drug trade must be
        recommended, they said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33998b4-6295-4994-bdb1-c8f047c512d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The report is comprehensive. It stated everything. The only problem
        is there is no closure," said House minority leader Danilo Suarez.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836a81b-5b65-491f-be1a-7124ceb6cdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House minority bloc said&nbsp; it will file a dissenting opinion
        on the committee report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cefb5b-ed68-4fb4-a786-2c73807a8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinstate the death penalty</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cadb265-dcf7-4c2b-adff-e55652b90f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House justice committee proposed legislative measures including
        the reimposition of the death penalty to end the proliferation of drugs inside
        NBP.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab62cfb-0d60-41dc-b281-094f6ec3e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pushed for the the death penalty on drug cases. The death penalty
        was suspended in the Philippines in 2006.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94556ea-1930-456b-a02c-6f29134587f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report called for the exceptions to the Anti-Wiretapping Law,
        Bank Secrecy Law, and the Anti-Money Laundering Act in situations involving
        inmates and drug-related cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7228833-6efa-427b-9e70-f8dc0481babc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended that the Philippine Drug Enforcement Agency be given
        direct command over all law enforcement and intelligence agencies dealing
        with drug cases, and a bigger&nbsp; budget to accomodate more personnel and
        equipment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08299b0d-1af1-4ec6-bd02-1f20af07a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommended and increase in the budget allocated to the
        Bureau of Corrections so it can upgrade its surveillance and security equipment
        in the national penitentiary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105d8ed5-5f99-4164-8dd7-8c4dff6cd6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:39:11.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pushed for the dismantling of gangs inside the prison, the separation
        of inmates charged or convicted for illegal drug activities, regular drug
        testing, and ensuring that inmates'' allowance is spent on food.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3859979-b0bb-42e1-9db6-f48c5f3bcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:38:35.782+08:00
      'mgnl:createdBy': 'jeff'
