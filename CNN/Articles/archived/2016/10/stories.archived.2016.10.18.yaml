    'template': '1'
    'title': 'Finding Totoro: A day at the Ghibli Museum'
    'updated': 2016-10-19T19:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593c75c5-84f2-4333-bfa6-abb10583b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The summer before
        I started law school was the summer I discovered the existence of animated
        film director Hayao Miyazaki, nestled between the pages of our college yearbook
        in the write-up of a stranger who would, eventually, mean a lot to me. Miyazaki
        was how I was introduced to Studio Ghibli, Japan’s homegrown factory of delightfully
        inexplicable animated films: it was also how I, as a 20-year-old child pretending
        to be an adult, discovered the Ghibli Museum, which I had been visiting in
        my head for six years since.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c234fc70-742f-4cb0-aa3d-a7f24c94f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal of the Ghibli Museum, located beside a suburb and a lush
        forest-park in Mitaka, Tokyo, is best explained through the deep impression
        that Studio Ghibli and its most-renowned animators have made in the film industry.
        In Studio Ghibli, Miyazaki — who co-founded the animation house in 1985 before
        retiring in 2013 — directed and produced a veritable collection of stories
        that let things unfold on their own, and at the same time, paid tribute to
        the best facets of Japanese culture, by way of a medium that apparently wasn’t
        only meant for children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8438edae-08a4-43a8-9c2f-94363dc33257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a gamut of literature on the sublimity and impact of his
        work. One of his earlier films, “Princess Mononoke,” is a hard-hitting commentary
        on environmental harm as well as a richly-detailed orientation on the nuances
        of Japanese mythology. Its predecessor, “Nausicaä of the Valley of the Wind,”
        has the same environmental stance, expressed through a dream-like post-apocalyptic
        world where a trilobite-like creature called the “ohm” can either make or
        break humankind’s survival. In the Academy Award winner “Spirited Away,” (and
        in “My Neighbor Totoro”) Miyazaki made soot sprites — literally balls of soot
        that collect in your house and in boiler rooms — appear fundamentally charming.
        In “Ponyo,” the antagonist is a giant tsunami, manifesting ecological imbalance
        and disaster brought upon by the playful Ponyo’s entry to land. In “Porco
        Rosso,” we meet a pilot cursed to be a pig, who nevertheless still flies,
        charms women, and lives a full life in the sky. In “My Neighbor Totoro,” (a
        personal favorite) he created a character well-suited for stuffed-toy immortality,
        but is also a guardian of the forest who makes things grow.</p>'
    '3':
      'image': 'jcr:8d894d47-e98b-4dee-af9b-684524a9e228'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef1a59-b4e6-404b-ab3a-8a3254c4ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628d318-c6e7-4631-bcf7-ea7dece65de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other groundbreaking films coming from the studio include the tearjerker
        “Grave of the Fireflies” and “The Tale of the Princess Kaguya” (both directed
        by Ghibli co-founder Isao Takahata), the latter of which is a mesmerizing
        visual meditation not only on an old Japanese fairytale, but on the wonders
        of hand-drawn animation through sketches that materialize before your eyes.
        “The Tale of the Princess Kaguya” is Takahata’s last film, as “The Wind Rises”
        is Miyazaki’s; yet they leave a class of animators who could still move and
        thrill, if Studio Ghibli’s latest releases in “When Marnie was There” and
        the trailer of the upcoming “The Red Turtle,” among many others, are any indication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf3de13-8c3c-4a78-af22-4ba7a734ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>quote 1</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb78381-68d0-4cfe-b82a-73eb77777a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magic is in the details, as with Studio Ghibli’s films and the
        architecture of the Ghibli Museum itself, which I finally visited a fine day
        in September, when vines crawled around the rounded windows in the multi-colored
        wall to the left of the museum’s entrance. We were allowed entry at 4 p.m.,
        as my Lawson ticket indicated, and as we had arrived early, there was time
        to examine the museum from the outside, which in itself was already rich with
        characters and images from Miyazaki’s trademark style. Miyazaki, who is the
        building’s architect and executive director, envisioned the museum to “be
        put together as if it were a film … where children are treated as if they
        were grown-ups … [and where] visitors are not controlled with pre-determined
        courses and fixed directions,” among others. He wrote this in some sort of
        poem when he first conceptualized the museum, which, according to Pixar animator
        and director John Lasseter (“Up,” “Toy Story 3”), “pulls the most appealing
        elements” of German and Italian architecture, “and then does it in a fresh
        way.” (Fun fact: Pixar animators worship Miyazaki; a Totoro toy may be glimpsed
        in “Toy Story 3.”)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1774b2-0812-420d-a40e-4d17408eee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emboldened by Miyazaki’s inclusive vision, here’s a confession:
        ever since my first trip to Japan a few years back, I have been lugging around
        with me a small Totoro stuffed toy, a consolation for when I wasn’t able to
        visit the museum at that time. Totoro is my favorite Ghibli character (and
        here I join millions of children all over the world) and while we were allowed
        to take photos of the museum outside, I set my stuffed toy on different locations
        for his requisite photo shoot outside his home. There was Totoro on my shoulder,
        in the background the silhouette of that giant robot from “Laputa: Castle
        in the Sky.” There was Totoro, finally meeting his “father” near the ticket
        booth from the museum’s garden entrance, where he also met the soot sprites.
        There was Totoro and I on a park bench, communing with nature at Inokashira
        Park. There was Totoro, near the red-and-white clock, as we were finally called
        out to enter the building. The fact that I may not have appeared insane while
        doing this — my sister joined me on this endeavor, while a few passersby smiled
        — is testament to the impossible array of fascination that Miyazaki and his
        fellow animators welcomed in their films and encouraged from their captivated
        audiences.</p>'
    '9':
      'image': 'jcr:adaa163c-89a1-4a67-9134-f9185325823e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489df3e-9dfb-4701-b35e-dea577753b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337100eb-9544-4247-a084-a9ab01fb827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I carried Totoro through the entry to the museum, I remember
        taking a last allowed photo of a stained-glass fixture through the door, where
        Totoro carried an umbrella, in a familiar image from the movie if you had
        seen “My Neighbor Totoro” even just once. Beyond the stained-glass door we
        were greeted by an attendant who handed out our tickets for the short film
        viewing later on in the Saturn Theater; my ticket, made of 35 mm film, featured
        a few stills from “Howl’s Moving Castle,” which I was able to see more clearly
        later on — but I am getting ahead of myself. The entrance hall is a marvel.
        Aside from the fact that another life-size Totoro was there, the ceiling was
        impressed with an awe-inspiring fresco of a smiling sun, surrounded by a vegetation
        of fruits and flowers where Satsuki and Mei, Totoro’s playmates, lingered.
        (If you look closely you could see another Totoro, the Catbus, and a beetle.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c374d2-dc51-4941-a355-9b2a7d3e03cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downstairs to the central hall, the windows were adorned with similarly
        stained-glass works depicting scenes from “My Neighbor Totoro.” I strongly
        advise one to approach the hall by looking up to the high ceiling, first,
        then gradually setting your eyes down. You’ll find a large rotating fan (was
        this from one of the planes in “Porco Rosso,” or in “Castle in the Sky”?),
        a fused-glass dome featuring the opening scenes in “Ponyo,” a narrow, spiral
        staircase that led directly to the third floor (or does it?), and an old-fashioned
        elevator for when you’re too tired to take the stairs. Down in the first floor,
        adults climbed to a hole in the wall to my left, some children flocked to
        a dark exhibit to my right, but it was the line forming around the wide, open
        area at the back which was the most inviting. We used our tickets and proceeded
        to view the short film “House Hunting,” an inventive take on how onomatopoeia
        figured in Japanese language. (I think I saw another Totoro-like figure in
        the film; clearly Miyazaki loves him as much as I do.) Inside the Saturn Theater,
        it is, again, a prerequisite to look up: here the sun and the moon smile back
        at you, before the windows close to dim the theater, as Studio Ghibli’s familiar
        opening credits played from the screen.</p>'
    '12':
      'image': 'jcr:e96f190e-2fd8-420d-8c58-21ef44cfd564'
      'imageCaption': 'At the back of the giant robot in the Ghibli Museum, a few
        plants sprout. In the film "Laputa: Castle in the Sky," the robots likewise
        serve as a home for plant life, as they turn from weapons of destruction to
        guardians of a floating garden.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3028c50e-fde0-42ff-b24a-a36cc5df0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb50682-fe52-4e78-8f6a-b99c1fe6caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From outside the theater one can proceed to the museum’s best treasure:
        the permanent exhibit room called “The Beginning of Movement.” It’s any film
        fan’s paradise, whether you’ve watched Studio Ghibli’s films or not. Perhaps
        it is fruitless to describe most of the displays here, except one: the three-dimensional
        zoetrope featuring a bouncing Totoro, along with Satsuki, Mei, the yellow
        Catbus, and a flying cat, while the sun rises and sets behind them. Mei and
        Satsuki play jumping rope through their quickly spinning figures. A bouncing
        Totoro, with his umbrella, smiles behind them. Satsuki rides her bicycle,
        the Catbus runs ahead, the flying cat oversees it all. I may have stared at
        all of them for quite a few minutes, even after all the others with me have
        left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7d25f7-1aad-471b-a187-73dbe861995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasseter says that the zoetrope display “communicates what animation
        does to people more than anything else,” which, for me, is to evoke not only
        a curiosity but an indispensable sense of wonder that prevents a nagging pessimism
        which, as an adult, only comes too often. Climbing the winding stairs to the
        third floor (or was it the second?) and emerging from a hole in the wall,
        we were greeted by two Catbuses: one where children played, and the other
        where both children and adults sat, sinking into the plush yellow-white fur.
        The softer-than-possible seats had the power to calm one down, and it’s almost
        a miracle people stood up to leave. But there was more to see inside the museum,
        more than what words can ever hope to articulate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef52445a-f030-46c5-b427-54f8b6105230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another permanent exhibit room, called “Where a Film is Born,”
        Miyazaki invites us to what may possibly be his own idea space, scattered
        with sketches of drawings and rough paintings from some of his films (and
        other unfinished stories, perhaps), where books are scattered and stacked
        in messy piles and a few precious things are wanting to be picked up, touched,
        closely examined, and felt. The temptation to pick up these strange things
        is almost insurmountable, but should be resisted, because there’s a line of
        people behind you, among other things, all wanting to experience what it might
        have felt to be Miyazaki, to be inside his head, with all the Totoros and
        Chihiro and Nausicaä and his other characters who, because they are most imagined,
        are also often most real.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2d122d-2d88-4755-8544-b1bd6cee8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:47:25.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:47:31.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where the pain of Miyazaki and his contemporaries retiring
        sinks in, and where the museum seems to bear a bittersweet presence for all
        who have followed Ghibli from the beginning, if not solicitously followed
        its films from the point of discovery. As Ghibli is almost synonymous to Miyazaki,
        the museum may as well be a tribute to his life’s work. When he retired in
        2013, it was stated that his “magic will be missed.” More than the magic,
        it is Miyazaki’s philosophy which will leave an amazing gap in the animated
        film industry, one that isn’t afraid to let only a few things happen while
        the viewer actively partakes in most of the imagination. This may also be
        the reason why Miyazaki opted to build a museum, and not a theme park, compared
        to Western animation studios such as Disney-Pixar. In the Ghibli Museum, the
        visitor is in a film, and there are no rides or surprise appearances to fuss
        about here. There is only a map, a maze, and Miyazaki-san winking back at
        you through his thick, wide-brimmed glasses, telling you that you are the
        main character, you are supposed to get lost, and his world is yours for the
        taking.</p>'
