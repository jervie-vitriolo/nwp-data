      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — It''s no surprise that "The Walking Dead" has been renewed
        for another season, but fans are still thrilled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38554551-f3e3-458d-b719-ae1624862a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:40:31.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:40:35.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMC announced that Season 8 of its very successful zombie drama
        will be "premiering in late-2017 and kicking off with the 100th episode of
        the franchise."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92038ee7-54f5-480a-9d99-c8386e6dadd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:40:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:40:35.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new season will feature 16 episodes and will be followed by
        "Talking Dead," the live after show hosted by Chris Hardwick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e9d6e-4de1-4186-b0b4-94b2e442f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:40:31.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:40:35.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans took to Twitter to share their excitement over the Season 8
        announcement before Season 7 has even premiered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
