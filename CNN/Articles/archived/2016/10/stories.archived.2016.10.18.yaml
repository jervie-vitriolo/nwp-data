    'template': '1'
    'title': 'Tim Cone: Onus on Ginebra to close out Meralco in Game 6

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3274e1d-4579-4304-bfdd-94260b2d75e3'
