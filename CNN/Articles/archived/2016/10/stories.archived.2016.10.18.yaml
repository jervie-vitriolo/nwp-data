    'jcr:uuid': 'c117e825-0e53-49bb-8351-4dad380ab627'
    'lead': 'The Civil Aviation Authority of the Philippines enforces a total ban
      on the defective Samsung Galaxy Note 7 '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:27:23.412+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T16:44:48.642+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:44:48.405+08:00
