    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chot Reyes back as Gilas head coach, Baldwin slides to consultancy role

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4425d8-cf2d-492e-b19f-5da19070bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:19:24.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:19:27.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Chot Reyes has
        been named head coach of the Gilas Pilipinas on Tuesday morning, taking over
        the role from Tab Baldwin, who slides down as a consultant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a02c7bb-b8f8-4f44-a25c-3553e8923be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:19:24.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:19:27.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment was confirmed by Samahang Basketbol ng Pilipinas
        (SBP) Executive Director Sonny Barrios in a text message to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40937374-8873-4c15-bf56-fae355c7e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:19:24.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:19:27.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes will serve as Philippine national team head coach for the
        third time, having previously led them in 2007 and more recently to a silver
        medal finish at the 2013 FIBA Asia Championships in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf77946-a255-48fd-9806-0eef3c66bdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:19:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:19:27.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver medal finish secured a spot at the FIBA World Cup the
        following year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75181df8-d98d-45f1-9891-b2c1f1530c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:19:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:19:27.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas and the PBA</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3801f1aa-94d1-48dd-a78e-fd33bda6b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:19:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:19:27.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Reyes'' appointment, Barrios also confirmed that
        all the players in the Gilas program will have to play in the Philippine Basketball
        Association (PBA), and that a special draft will be held for the current members
        of the pool.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5843c50e-11e4-43fa-9e33-ac4069b80913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:19:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:19:27.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP executive director also says that each PBA franchise will
        lend one player, apart from those selected from the Gilas pool for international
        tournaments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67710aa-4b26-417b-ad75-6f8ebc68c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:19:24.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:19:27.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBP has yet to release more details on the special draft.</p>'
  'caap-philippine-airlines-pal-total-ban-samsung-galaxy-note-7':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-18T17:43:08.526+08:00
    'imagesource': 'jcr:c033ee8b-9667-470d-ad39-a7302398ebac'
