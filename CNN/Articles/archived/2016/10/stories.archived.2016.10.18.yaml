    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: More Filipinos have ''little trust'' in China, ''much trust'' in
      U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1226188a-066c-40a3-8e39-50eb1c951650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — President Rodrigo Duterte espouses
        rapprochement with China, but he''s still got a lot to do to convince Filipinos,
        who still trust the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a64815-e1eb-42f0-bb7d-9a4638babc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent Social Weather Stations (SWS) survey shows that 55 percent,
        or five in 10 Filipinos, have "little trust" in China, which is rolling out
        the red carpet for Duterte in Beijing late Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43508e4a-3c8b-4744-9e72-87920196ee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 22 percent said they have "much trust" in China, while the
        rest of those surveyed were undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc637e5-6982-49b9-b58d-d44df35ffeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS interviewed 1,200 adults for the survey, which was conducted
        September 24 to 27, with a margin of error of ±3 percent. The results were
        published late Monday on BusinessWorld online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359e6c38-7de3-431c-8088-252f96b3f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China received the lowest trust rating of the seven countries included
        in the SWS survey with a ''bad" net trust rating of minus 33.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeb676-d8af-41d9-ae98-93e2aa190bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/18/poor-trust-rating-to-china.html">Also
        read: Filipinos give ''poor'' trust rating to China – SWS poll</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a26d9-fbd9-4598-8ca1-29896314c238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. still trusted the most</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d4c643-2f9e-47f9-918d-8eac0746db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same survey, respondents gave the highest trust rating for
        the U.S., despite Duterte''s criticism of the Philippines'' long-time ally
        the U.S. and U.S. President Barack Obama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91fb3cf-3cea-457d-a051-cd775e4752a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/05/duterte-tells-obama-go-to-hell.html">Read:
        Duterte tells Obama to ''go to hell,'' explains frustration with U.S.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48164a62-38e5-4358-b37b-52b008de1fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven in 10 or 76 percent of the respondents said they have "much
        trust" in the U.S. Only 11 percent expressed "little trust" in the U.S., resulting
        in a "very good" net trust rating of +66.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce4966-ee6b-4c99-9dc5-e2e1d3cd4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries included in the survey based on their "relevance
        to foreign affairs" were Australia and Japan, which gained a "good" trust
        rating of +47 and +34, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd76d3-bb8c-4da6-a473-186d96d36d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have "much trust'' in Australia at 62 percent and Japan
        at 56 percent. The two countries are major sources of aid for the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c95b4b-f3be-4a6d-992e-27de3f93ab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents gave Norway a "moderate" +16 trust rating, with 41 percent
        expressing "much trust." Norway plays a role in facilitating peace negotiations
        between the Philippine government and Muslim rebels and Communist insurgents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5decaa6-8021-46b1-9b08-f251ace4e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands received a "moderate" trust rating of +14, with
        40 percent saying they have "much trust." The Netherlands is the top investor
        in the country in 2015.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda02d1-197a-476e-be94-8c0222dd91e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, which the Philippines maintains robust bilateral relations
        with in trade and culture, got a "neutral" trust rating of +3 percent.</p>'
    '28':
      'image': 'jcr:ea5a9b2f-b915-4bb7-a737-f52cfeb341d1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6c29ee-faf4-4be6-a880-a4c64b6e0423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be182269-0f55-43db-836a-5a3054c277e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos'' lack of trust in China</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590f0c3a-b510-466c-964b-125923bea491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS first conducted a poll on the Filipinos'' level of trust in
        foreign countries in 1994 under then President Fidel Ramos.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e78e1-eaf7-41f2-83e4-6781f8eb7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was when the Chinese were first reported to have built concrete
        structures on Mischief Reef, known as Panganiban Reef to Filipinos, located
        in the Spratlys, about 129 nautical miles west of the island of Palawan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e1992-906e-4d8a-b160-1d1d41cdf6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Read:
        PH wins maritime arbitration case vs. China</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff8557-fbdc-417f-9d82-507b9fcc0e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, China has gained negative trust ratings in the quarterly
        surveys except in seven quarters; three during the term of President Gloria
        Macapagal Arroyo and four under President Benigno Aquino III.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceceb9db-5d26-4245-89ad-45cd41754413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Filipinos have always given U.S. a positive trust
        rating, ranging from +18 to +82.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5722c59-f884-4aa4-a6d7-096aa4b9a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, accompanied by a big business delegation, will be in China
        from October 18 to 21.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b7cdb-5708-4c1c-a621-e1352143a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is his first state visit outside of Southeast Asia. He will
        meet with President Xi Jinping and China Premier Li Kequiang.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65501568-c111-4f2a-beff-f792541943ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has said he will bring up with China''s leaders the
        issue of the Philippines'' maritime claims in the South China Sea, which were
        upheld in a landmark decision by the Permanent Court of Arbitration in the
        Hague last July.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed9e82-7986-4810-a680-0ca62b377cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:10:49.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:43:59.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Eimor P. Santos contributed
        to this report.</em></p>'
  'Marcos-heros-burial-Libingan-ng-mga-Bayani-Supreme-Court':
    'author': 'CNN Philippines Staff'
    'caption': 'Former President Ferdinand Marcos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-18T18:07:30.957+08:00
    'imagesource': 'jcr:7dee0a18-ee95-4a21-b301-939897d33b47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90fd2ca7-5412-4795-bbd0-f7e93121ce9e'
    'lead': 'The Supreme Court extended to November 8 its status quo ante order on
      the burial of former President Ferdinand Marcos at the Libingan ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:15:12.334+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T15:15:33.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T15:15:33.048+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court postpones vote on Marcos hero''s burial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced093d-f9e5-4ab6-891e-d49ccf238376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        extended to November 8 its status quo ante order on the burial of former President
        Ferdinand Marcos at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4225ab53-f36d-495d-aaf7-ee66c5f6a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Spokesperson Ted Te said on Tuesday it was decided
        to postpone the decision on the case because many justices still have to write
        their separate opinions on the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457f058-1271-4b45-ac15-c96d96054a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has issued two status quo ante orders (SQAO),
        but the extension lapsed Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fa38b9-97e3-44aa-a0b8-3303e0fa6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, first issued in August, prevented Executive Secretary
        Salvador Medialdea, the Department of National Defense, the Armed Forces of
        the Philippines and others from proceeding with preparations for the burial.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef22863-b1ae-4fba-ad65-85d4e706c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/23/supreme-court-sc-status-quo-ante-order-heros-burial-marcos.html">Related:
        Supreme Court stops preparations for Marcos burial at LNMB</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282755b-c527-451d-a8b5-03a20d79ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court consolidated all seven cases asking for a temporary restraining
        order on the controversial plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e6a037-72bf-4361-abcb-f2a220eea246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It extended the status quo order last September 7 after hearing
        arguments on the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c4cb51-702e-4835-bc80-329a9a15956d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/07/No-heros-burial-for-Marcos-just-yet-SC-extends-status-quo-order.html">Related:
        SC extends status quo order to October 18</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee0110a-9a12-43c4-9bd5-d0761fd734af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos family still confident</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c2e7f-95ba-44ee-b46f-7ff32c1c8145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President''s son, ex-Senator Bongbong Marcos, attended
        the gathering of their supporters prior to the Supreme Court announcement.
        He was with his sister Irene inside the Supreme Court compound.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f734e1-85bb-4406-983d-b4a7d554931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Bongbong said they have been patiently waiting for
        their father''s interment at the LNMB, so they can be patient for a few more
        days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd71e9c5-b81f-480f-abf9-a7f84570c4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us give our Honorable Justices of the Supreme Court the time
        they need to study this case. I am confident that they will ultimately agree
        to let my father be buried at the Libingan ng mga Bayani because it is in
        accordance with law," his statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda7229-fd3f-40e9-b4c1-2f8206655540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos once again thanked President Duterte for his support for
        the "unifying and healing effort" to give his father a hero''s burial.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58825e36-4e99-4da8-85f7-92be974729b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners: Extension favorable for us</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c48c4e-65d3-4e28-834c-40a7baeb2825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, petitioners led by former Human Rights chairperson
        Etta Rosales asked for another extension.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0fd904-c208-4d8f-ac1d-cc6e4dda2bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday, they got what they asked for.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92895061-1136-46c3-9501-1ee1942e2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales celebrated the postponement of the ruling, "Panalo tayo
        diyan (This is a win for us)."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f324bc69-d337-4fd6-82d6-ebe21389bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Barry Gutierrez, the legal counsel of some of the petitioners,
        said the deferment of the ruling is "favorable" to the petitioners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924830c-b8d2-496f-b140-98c90041eeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Supreme Court''s extension gives justices time to look
        into President Duterte''s admission that he received campaign money from Gov.
        Imee Marcos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132030b7-d486-4cf1-b3f5-e66d7c1e239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nine-page manifestation, the petitioners asked the Court "that
        the status quo ante order be extended to such time that the Comelec can file
        its comment and considered by the Honorable Court in resolving the petition."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56a38d-af2c-40a2-8648-a1d8f8d9f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after President Rodrigo Duterte revealed that Marcos''
        eldest daughter, Ilocos Norte Governor Imee Marcos, contributed to his campaign
        fund.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc4c13-5889-4ffd-85d0-d0eaa8d39dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners'' lawyer, Concep Mendoza, said the Supreme Court
        should act on the manifestation, noting that Duterte''s Statement of Contributions
        and Expenditures does not show Imee as a contributor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f502ff95-0ca9-4d3c-9774-1685d4ab64c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/06/09/A-closer-look-at-President-elect-Dutertes-SOCE.html">WATCH:
        A closer look at Duterte''s SOCE</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f81526-5256-46db-b446-2cfabebe09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This burial is actually some kind of a payback. This is a campaign
        promise not to the public, not to the Filipino people, but to private people,"
        Mendoza argued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3e66b-dbe5-4521-aed8-34f43d83035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long road to a hero''s burial</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ded799-2247-4287-85eb-1b7112874596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' remains have been preserved in an air-conditioned family
        mausoleum in Ilocos Norte since 1993.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6960f56-5bee-4f4e-949a-4614f489791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former strongman died in exile in Hawaii on September 28, 1989,
        three and a half years after he was deposed by the People Power revolution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103c70f-d6d0-4d88-8646-b6166fda8d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular revolt swept his opponent and symbol of opposition to
        Marcos'' rule, Corazon Aquino, to the presidency from 1986 to 1992.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab3d67-07a8-4a50-81c0-81d00c4628ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her death in 2009, her son Benigno Aquino III, won the
        elections and served as president from 2010 to 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a2ac8-0b08-4823-9b3c-8d29f41eec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was succeeded by Duterte last May.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5cb027-91e1-4515-abe1-c8888429f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (the late President Marcos) is qualified to be buried there.
        Kung ayaw ng ibang Pilipino, fine," Duterte earlier said . "Mag-demonstrate
        kayo, go ahead. You can use the streets."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb541ac6-e11b-46e9-a0da-2642d3162bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ""He is qualified to be buried there. If other Filipinos
        don''t want this, fine. You can demonstrate, go ahead. You can use the streets."]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01a910-9080-433e-9c27-6b1c63646fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte believes the issue of Marcos'' burial has divided Filipinos
        for too long.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a1f51-430c-4418-ba29-edb5a7654741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, he promised to allow the former president to
        be buried at the Libingan ng mga Bayani (LNMB) "not because he was a hero,
        but because he was a Filipino soldier."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4934152-8ba3-46a7-b730-0a59d1c50d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LNMB was established in 1947 to pay tribute to Filipino soldiers
        and fallen heroes, and serve as a final resting place for former Philippine
        presidents, war veterans, notable government statesmen, dignitaries, and national
        artists.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3553b7-27fd-4781-984b-a7a4d5a3f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Sunday briefing before Duterte''s departure for Brunei, he
        appealed to the Supreme Court to rule on the issue based on the law and not
        on emotions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351e37b-1cf8-4e48-a114-862aff1ae3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:15:33.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed, however, that the Supreme Court''s ruling will be followed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabadedf-37d2-4f08-9a4e-a8b09c7047f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:15:12.337+08:00
