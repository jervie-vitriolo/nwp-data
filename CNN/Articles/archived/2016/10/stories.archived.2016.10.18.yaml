      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:00:05.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A few hours after
        entering the Philippine Area of Responsibility (PAR) late Monday afternoon,
        Typhoon Lawin (international name Haima) maintained its strong winds as it
        threatens northern Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106dbe36-d415-4c5e-96e8-847f3a415046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:59:59.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:00:05.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the weather bureau''s 11 p.m. advisory, Lawin has maintained
        its maximum sustained winds of up to 175 kph near its center and gustiness
        of up to 215 kph — just as strong as when it entered PAR earlier at 5:30 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a74c57f-6273-4b1a-a1cb-f44faeb32547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:59:59.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:00:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it has slowed down a bit at 22 kph (from 24 kph), still
        in a west northwest direction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aac7cd7-cadd-4d0f-a926-93cceaafa59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:59:59.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:00:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12 a.m. Tuesday, Lawin was seen 1,160 km east of Daet, Camarines
        Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732bb6e-56a5-49fb-bb4f-ba74f518a099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:59:59.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:00:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/17/karen-out-of-par-lawin-to-enter-monday.html">Related:
        Typhoon Karen exits Philippines as a super-typhoon waits in the wings</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3b37a-15d0-4e93-ba2a-0de998857de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:59:59.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:00:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) added that the expected amount of rainfall was from
        moderate to heavy within Lawin''s 600-km diameter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be868fa3-4eea-4b80-a2f3-0e3d87caf95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:59:59.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:00:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawin is expected to grow stronger before it makes landfall in the
        Cagayan area by Thursday morning — then crossing Ilocos Norte and Apayao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3484564-4a55-4b1c-9b3a-42d6f97fe988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:59:59.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:00:05.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday morning, it is expected to be out of the country.</p>'
