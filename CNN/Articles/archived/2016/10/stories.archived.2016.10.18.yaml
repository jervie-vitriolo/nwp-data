      'mgnl:type': 'text'
      'text': '<p>He believes a railway system is the solution to traffic woes in
        the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0aefef-4946-49dd-abca-a90e03c188f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:50:18.840+08:00
      'mgnl:createdBy': 'jeff'
