      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we know Japan has been one of the biggest source of funds through
        the overseas development assistance so siguro I was invited specifically through
        the transport crisis," Ejercito told reporters after attending the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbd69e-b5a0-418c-9100-539412121baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:50:18.840+08:00
