      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he''s the only senator invited to join the president in
        Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f37db0d-1129-45e0-b212-6c489a0aa986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:50:18.840+08:00
