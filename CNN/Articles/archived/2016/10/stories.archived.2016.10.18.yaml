      'mgnl:lastActivated': 2019-10-31T15:31:01.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings are a win away from ending their eight-year title
        drought in the Philippine Basketball Association (PBA), after getting the
        better of the Meralco Bolts, 92-81, in Game 5 of their best-of-seven Finals
        series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35219466-2773-4936-86d8-20eaf288734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:30:57.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:31:01.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win gave the Ginebra a 3-2 cushion in their best-of-seven series
        with the Bolts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b988b20-cc83-4986-9127-d0867e5b2914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:30:57.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:31:01.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Game 5, each contest in the Ginebra and Meralco finals
        have been decided by just five points or less, with both teams squandering
        big leads throughout the series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91dd2f-18e0-47d7-bb69-126517ad02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:30:57.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:31:01.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the tight nature of the matchup, Cone does not discount Meralco''s
        ability to turn things around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aaa4fc-6fad-4e75-8afe-459ffda628e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:30:57.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:31:01.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went for back-to-back wins, and they are certainly capable of
        back-to-back wins," the veteran coach said. "The onus is on us to try and
        close them out."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc0693-5724-47d3-b016-3510db355229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:30:57.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:31:01.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/10/16/pba-finals-ginebra-meralco-game-5.html">Read:
        Ginebra a win away from championship after outclassing Meralco in Game 5</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bfb126-3bbe-4e7b-ada7-f1bdee2e38ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:30:57.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:31:01.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone admitted that closing out a series would be more difficult
        than competing in a Game 7, and acknowledged just how tough an opponent Meralco
        would be with their season on the line.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6596c45c-afed-4663-85ba-dd07de438bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:30:57.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:31:01.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Meralco) are a great team that is playing with their backs to
        a wall," Cone said. "A great team with their backs to the wall? That is really
        hard to beat, and they are going to be totally focused and concentrated."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dc8b15-92c2-48a5-91e9-8f7ec723894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:30:57.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:31:01.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Gin Kings want to end the series on Wednesday evening, Cone
        says they have to be able to meet the Bolts'' will to survive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71efb8a7-1054-4000-9aa0-ed089cffdadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:30:57.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:31:01.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to see if we can meet their intensity," the multi-titled
        coach added. "That is our challenge, but it is easier said than done."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d6886-dde4-4f46-8ff6-729a8fd8f34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:30:57.298+08:00
