  'charter-change-federalism':
    'author': 'Regine Cabato, CNN Philippines'
    'caption': 'Congressmen Danilo Suarez and Lito Atienza agree that charter change
      is necessary, but federalism comes with downsides like less voting power, unsustainable
      regional income, and the loss of national language.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-18T10:02:36.272+08:00
    'imagesource': 'jcr:46c309c0-ad70-46ca-80dd-2ac81a9b0da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '865f0122-1388-46bf-8373-0f01cf2aaeb0'
    'lead': 'Congressmen Danilo Suarez and Lito Atienza agree that charter change
      is necessary, but federalism comes with downsides like less voting power, unsustainable
      regional income, and the loss of national language.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:54:09.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T15:54:14.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T15:54:13.793+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solons: Yes to charter change, mixed reactions to federalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e951944-c5ff-4fdd-9dc4-ad5c00768fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:54:09.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:54:14.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the first
        time in decades, both the President and Congress are aggressively pushing
        for charter change — but federalism draws mixed views.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cab116-849d-46aa-9292-e054d6f63ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:54:09.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:54:14.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two solons from the House of Representatives clarify that the two
        do not come in one package. While they agree on charter change, Minority Floor
        Leader Danilo Suarez and BUHAY Party-list representative Lito Atienza have
        qualms about a federal form of government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc93232-4d53-48cb-b80c-eaadef59d65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:54:09.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:54:14.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can assure that federalism will be good for us," Atienza
        told CNN Philippines'' The Source, adding that the current system can still
        accommodate local government empowerment. "(It''s all) theoretical, but I
        have not seen any study (saying) that Philippines is ready for federalism."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4eb53f-a066-4b94-b13d-31f91622112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:54:09.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:54:14.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has actively campaigned for federalism,
        a system of government that grants fiscal and state autonomy to regions under
        a national government. Some countries that practice a federal form of government
        include Australia, Malaysia, and the United States of America.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c5d0d-ff7c-4fca-acbb-2e074a890348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:54:09.779+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:54:14.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/06/16/What-is-Federalism.html">WATCH:
        What is federalism?</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c6c4e4-64ad-4f8d-b8c0-0f125e0e741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:54:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:54:14.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implications of federalism</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e58c9c-7f28-4774-957c-3039261c177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:54:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:54:14.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all models of federalism, Suarez said bureaucracy will only grow
        bigger due to the local and national split. In another model, the vice presidential
        position may be removed in favor of a prime minister. It is also possible
        that members of the parliament--not the people-- would be the ones to vote
        a President into office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ceb65-71be-41b3-8e0a-f65ae6716759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:54:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:54:14.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the additional bureaucracy, Atienza said the expense in federalism
        is a gamble. "If we federalize, we will have a Congress in every region,"
        Atienza added. "Can we afford a Congress in every region?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50440271-d642-4520-8d1f-76ef6dff41d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:54:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:54:14.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for capable regions, the proposal may allow more local growth.
        Suarez shared that at present, his home region only gets about 32 to 33 billion
        of its 98 billion earnings since the rest goes to national government. "If
        we are a federal (state)... we''ll get 80 (percent) and then we will remit
        20 in the national government," he said. However, he added that only three
        regions can sustain themselves at present.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9f507-66bb-473f-a326-d018f75948c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:54:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:54:14.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sasabihin ng system, bahala na kayo, eh. Ay, hindi pwede (yan),"
        said Atienza. "We are now a unitary government, we are able to help the locals...
        if we provide them with the money that they are entitled to, they can develop
        themselves faster."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3098d9-700d-4db7-b56a-ff60baa10e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:54:09.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:54:14.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The system says, you''re on your own. That can''t
        be.]</p>'
