  'marcos-burial-status-quo-ante-order':
    'author': 'Ruth Cabal, CNN Philippines'
    'caption': 'Petitioners reiterated their call on the Supreme Court to consider
      the issue in their deliberations on the issue of a military burial for former
      President Marcos. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-18T09:48:58.649+08:00
    'imagesource': 'jcr:8fb6e430-4787-4d83-8307-eb5e4325f44a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8a34633-3064-4189-b98c-436940e8ea3b'
    'lead': 'As Ilocos Norte Governor Imee Marcos dismissed as a joke a statement
      by President Rodrigo Duterte that she contributed to his campaign fund, a group
      of petitioners are taking it seriously.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:57:19.459+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T15:57:23.079+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T15:57:22.798+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petitioners ask Supreme Court to extend status quo ante order on Marcos
      burial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d1ac8-ee30-40d9-9d30-7c901e86061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As Ilocos Norte
        Governor Imee Marcos dismissed as a joke a statement by President Rodrigo
        Duterte that she contributed to his campaign fund, a group of petitioners
        are taking it seriously.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5dee6c-71aa-46e6-baca-426c2f7d83fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners led by former Commission on Human Rights Chairperson
        Etta Rosales reiterated their call on the Supreme Court to consider the issue
        in their deliberations on the issue of a military burial for former President
        Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402903f3-6c35-465b-9880-30edf3ece323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, they stressed, "This is clear and final proof that
        the decision to push for burial of Marcos in the Heroes'' Cemetery - in flagrant
        violation of the Constitution and multiple law, is not anchored on any public
        interest. "</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97bcd0b-2df9-40c6-bca7-f9d2e328e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.459+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners'' counsel, Atty. Concep Mendoza adds the Court should
        act on a Manifestation they filed, asking it&nbsp; to&nbsp; require the Commission
        on Elections to submit a comment, as well as a copy of&nbsp; Duterte''s Statement
        of&nbsp; Contributions and Expenditures (SOCE).&nbsp; She notes this did not
        show Gov. Marcos as among his contributors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e75359-8e7b-48c5-b9cd-864520b94a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This burial is actually some kind of a payback. This is a campaign
        promise not to the public, not to the Filipino people but to private people,"
        added Mendoza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0edc9c-7fdd-4c57-abeb-5d5cd3c1311e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their nine-page Manifestation filed Friday, they asked the Court
        "that the status quo ante order be extended to such time that the Comelec
        can file its comment and considered by the Honorable Court in resolving the
        petition."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a64cd4-3cad-4582-b685-aab10d95f199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s 20-day status quo ante-order lapses Tuesday.
        It preserves "the situation as it existed before." This prohibits the government
        or any other party from burying Marcos at the Libingan ng mga&nbsp; Bayani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b122e53-1901-4c1a-8298-b3faa686c20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipating this, Marcos supporters held an overnight vigil outside
        the Supreme Court in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f46bcf-1a63-4eea-bcbd-71c05ed13833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Marcos, who joined the supporters for a mass, told reporters
        Duterte was just joking when he made his statement. She denied giving money
        to his campaign fund.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e426f9-4dd1-4a43-b473-a3ff4b53da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biro-biro lang ''yun pero ang katotohanan, 110% support kami sa
        kanya, sa pagnanais niyang mapagkaisa ang Pilipinas. Todo-kampanya lang, ''yun
        lang walang ex-deal na kalokohan," Marcos said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583951b-066c-4b02-b97a-3295ee79f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That (Duterte''s statement) was meant as a joke but,
        in truth, we give our 110% support to him in his advocacy to unit the Philippines.
        We are all for this campaign [to bury Marcos at the LNMB], free from deception."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26021b-f1de-4b77-8f67-688112502067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on October 4, President Duterte said Gov. Imee even
        borrowed money, to donate to his campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc78561-676c-4728-b30d-40ccb8d4378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:57:19.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:57:23.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also asked the court in their Manifestation to strike
        out a petition submitted by Marcos supporters containing more than a million
        signatures pushing for former Pres. Marcos burial at the Libingan ng mga Bayani.&nbsp;
        Mendoza said the signature campaign is immaterial and irrelevant to their
        case.</p>'
  'Lawin-landfall-Thursday':
