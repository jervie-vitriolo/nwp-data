      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Sandiganbayan
        gave indicted Senator JV Ejercito the green light to join President Duterte
        in his official visit to Japan from October 25 to 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a232afca-9522-4048-9832-875851728f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:50:18.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:50:22.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hearing on Tuesday, October 18, 2016, the anti-graft court''s
        Fifth Division granted Ejercito''s motion to allow him to travel&nbsp; to
        Japan, but it required the senator to submit&nbsp; a travel authority from
        the Senate president, in addition to other supporting documents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2495a-96fb-4e45-8cbf-a5713c20cb14'
