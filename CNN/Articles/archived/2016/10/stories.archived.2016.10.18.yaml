      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> He has been here
        before, and Ginebra head coach Tim Cone knows that they have won nothing yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6307a28-c88b-4324-bf96-59a902f77473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:30:57.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:31:01.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leading 3-2 in a best-of-seven, is just like being up three or
        four points to start the fourth quarter," Cone said after their Game 5 victory.
        "You know you''re up but you haven''t closed anything out, you haven''t done
        anything."</p>'
    '2':
