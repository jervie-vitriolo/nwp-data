    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine aviation authorities impose total ban on Samsung Galaxy Note
      7

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4455b1-8bdc-43e7-bfff-34332d453173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Civil Aviation
        Authority of the Philippines (CAAP) announced an all-encompassing ban on Samsung
        Galaxy Note 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33136f3-8de3-4496-a821-c4832baee7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to the powers vested on the director general of the CAAP
        under RA (Republic Act 9497) otherwise known as the Civil Aviation Authority
        of the Philippine Act of 2008 and in the interest of aviation safety, all
        carriage of Samsung galaxy Note 7 devices are forbidden in airport premises,
        on board the aircraft and cargo flights,"said the memorandum signed by CAAP
        acting director-general Captain Jim Sydiongco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6060106c-3038-40cf-9980-f1ee35a371ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Memorandum Circular 34-16, obtained Tuesday, was dated October
        13. The directive covers all Philippine carriers under its jurisdiction.</p>'
    '5':
      'image': 'jcr:2219493d-78d3-47f9-a15d-59bb64aa8006'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5748374e-1828-47b1-9e3f-581d652384fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a723301-5926-4868-87cf-ec52fd9ffd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/10/13/samsung-galaxy-note-7-profit-cut.html">Also
        read: Samsung''s Note 7 crisis is wiping out billions in profit</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a88ef-48a3-4eae-bea9-ab1813ebeeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag carrier Philippine AIrlines (PAL) said it was immediately enforcing
        the CAAP memorandum circular banning the Samsung Galaxy Note 7 on all its
        passenger flights and cargo shipments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81c288-501b-4451-aa4e-a51fb2043124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any passenger in possession of a Samsung Galaxy Note 7 will be refused
        entry into the aircraft until the device is removed from the passenger''s
        carry-on or checked-in baggage, Philippine Airlines said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e3ca5-f2f9-44b8-854d-fc7bef3936f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific in a statement on October 15 had announced a ban on
        the device and said that passengers carrying it may be held liable for criminal
        charges or penalties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7dd34d-8936-4fa3-a12d-147a9dbe8594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL said the Samsung Galaxy Note7 is classified as forbidden hazardous
        material, which poses a risk when transported by air.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a23b57-181f-4ecf-a29b-1d653edb7811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These may ignite and become a fuel source for fire even when powered
        off," the statement read.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99179a42-db46-4834-b2b2-daf3f8c00f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has recalled over 2.5 million units of the Samsung Galaxy
        Note 7 following numerous reports of the smartphone catching fire.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b608965e-1dc6-4024-8e3a-fee17430b4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:27:23.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:44:48.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/10/11/Samsung-Galaxy-7-stops-production.html">Also
        read: Samsung halts production of troubled Galaxy Note 7 phone</a></p>'
  'PBA-Governors-Cup-Finals-Game-6-Tim-Cone-Barangay-Ginebra-Meralco-Bolts':
