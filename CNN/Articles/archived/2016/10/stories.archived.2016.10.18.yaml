    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-18T12:39:32.047+08:00
    'imagesource': 'jcr:5bf95ed0-ddb6-4e41-91e8-725764ca086f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55c7f752-cfdf-411e-8877-c43011876190'
    'lead': 'Typhoon Lawin is expected to intensify into a strong typhoon or even
      a super typhoon before making landfall over Cagayan early Thursday morning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:44:37.993+08:00
