      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahirap naman tanggihan ang pangulo," the senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459c59c8-cede-4044-af42-e8986828a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:50:18.840+08:00
      'mgnl:createdBy': 'jeff'
