    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: ''Lawin'' expected to intensify further ahead of landfall Thursday

      '
    'updated': 2016-10-19T12:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699c6a68-3936-4004-82ac-1f202e1b61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:44:37.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:44:41.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Typhoon Lawin
        is expected to intensify into a strong typhoon or even a super typhoon before
        making landfall over Cagayan early Thursday morning, as some provinces are
        still reeling from the effects of Typhoon Karen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99242c31-335f-4919-b42c-cd08711812da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:44:37.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:44:41.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Tuesday, state weather bureau Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said "Lawin"
        will also cross Apayao and Ilocos Norte, before possibly leaving the Philippine
        Area of Responsibility (PAR) on Friday early morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df5cde-6010-412d-80da-2a79cce6f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:44:37.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:44:41.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA tracked the eye of the typhoon 930 km east of Tayabas, Quezon
        as of 4 p.m. Tuesday. Estimated rainfall amount is from moderate to heavy
        within the 650 km diameter of the storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da5eca0-22cc-4f85-b71e-9e513c952229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:44:37.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:44:41.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawin" is packing maximum sustained winds of up to 185 kph near
        the center and gustiness of up to 230 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72808e54-76b0-4c9e-a355-1ed446156524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:44:37.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:44:41.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials warned the public against sea travel over the
        eastern seaboard of Southern Luzon and the northern and eastern seaboards
        of Samar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b1bc4-f1bf-4140-a2a8-7937bcab207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:44:37.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:44:41.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1 has been raised over Ilocos Norte, Apayao, Cagayan
        including Calayan group of Islands, Batanes group of Islands, Isabela, Kalinga,
        Abra, Ilocos Sur, Mt. Province, Ifugao, Quirino, Nueva Vizcaya, Benguet, La
        Union, Aurora, Nueva Ecija, Pangasinan, Catanduanes, and Polillo Islands.</p>'
  'us-dollar-federal-reserve':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-18T12:26:23.294+08:00
    'imagesource': 'jcr:daef10c6-8dae-4342-bb82-fb625c451175'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1ecad43-3ffd-4171-8507-b5c24800c827'
    'lead': 'America''s greenback recently hit its highest point since early March,
      rallying on the rising hopes that the Federal Reserve will finally raise interest
      rates in December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T15:47:27.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T15:47:33.361+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T15:47:33.188+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. dollar zooms to 7-month high

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aeb8a0-ee12-438e-aa15-4d91a142edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> The dollar is finding a
        second wind in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a8e124-ca49-44b7-a52d-c5ea7f055f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s greenback recently hit its highest point since early
        March, rallying on the rising hopes that the Federal Reserve will finally
        raise interest rates in December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51359c1d-fa1d-4cad-aa67-73e7433d4424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dollar has been in rally mode," says Ben Ayers, senior economist
        at Nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cf82b9-0d4e-48b7-9c20-afcf56b519ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Fed hinted that it plans to raise rates "relatively
        soon," a comment that added to the dollar''s rally. It''s up 3% against a
        basket of currencies since late September, surpassing the level seen after
        the Brexit vote in the United Kingdom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fcf612-83dd-4fa9-95cc-ba63c6c161a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street investors now place a 64% chance of a Fed rate hike
        in December, which is among the highest odds seen all year. A rate increase
        in the U.S. would be the first in a year and a reflection of a healthy economy.
        That would be good news for the dollar, which tends to rise on signs of American
        economic strength.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f3ab2-4873-4296-9017-2ab9b9d5b723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key factor behind the dollar''s recent gains: the U.K.''s
        pain from the Brexit vote. The pound is down 19% against the dollar since
        the U.K. voted to leave the European Union on June 23. More recently, British
        Prime Minister Theresa May has given fresh details about when the U.K. will
        begin the two-year unraveling process, and that news has sent the pound down
        further.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f1782-f22c-4e5f-b3f7-ccecd697f2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound''s fall is important because it is one of the major currencies
        compared against the dollar in the ICE U.S. dollar index, a popular gauge
        of the greenback''s performance. And as one currency falls, another rises.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456c30b-0a49-4964-9d16-273f094468f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if the U.S. election is having much, if any, impact
        on the dollar, economists say. While other metrics, like Mexico''s peso, have
        become proxies for the election, it''s hard to discern how much of the dollar''s
        gains are attributable to Hillary Clinton''s improving odds of beating Donald
        Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1174b9f0-23b8-45c8-ac49-2248a45d735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s important to remember a strengthening dollar isn''t good
        news for everyone. It''s great if you''re vacationing abroad, but challenging
        if you''re selling products (read: iPhones) overseas. A rising dollar makes
        them more expensive — and less attractive — to foreign buyers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d964c-7bb8-42e2-802a-be3794021e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early 2015, the dollar had its biggest rally in 40 years, but
        it eventually set back U.S. manufacturing and exporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245bc961-78f3-432b-a8d6-e4e28e8cd86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the dollar continues to rally, that could weigh down U.S. trade
        and American businesses selling abroad. And if that plays out, it could cancel
        the Fed''s potential plans to raise rates before the end of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9395b1d-4abe-4918-be6f-7801bc572b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the dollar continues to increase, depending on the magnitude
        of the increase, that could be a factor that ultimately causes the Fed to
        wait in December," says Russell Price, senior economist at Ameriprise Financial.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe530f8-96e5-4078-a4af-151155469248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:47:27.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:47:33.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/10/17/news/economy/us-dollar-federal-reserve/index.html">
        "U.S. dollar zooms to 7-month high"</a></em></p>'
