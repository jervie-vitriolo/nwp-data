    'template': '1'
    'title': 'Alleged drug lord''s deportation may be delayed: Police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90eec82-0a8d-4840-9bb5-4945e2853653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police (PNP) on Tuesday said it is uncertain as to when Rolan ''Kerwin''
        Espinosa, the alleged big-time drug lord in Eastern Visayas, will be brought
        back to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886a3fd-b385-4247-9193-92849bccb7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Posible magkaroon ng delay sa kanyang deportation," said PNP spokesman
        Senior Superintendent Dionardo Carlos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72231a5c-37e0-47d9-a683-60ed5e570a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s possible that there could be a delay in his
        deportation.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d09002-4829-41be-8c9e-ad87c8120b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was arrested early Monday by police in Abu Dhabi, the capital
        of the United Arab Emirates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776fbafb-5c2f-4940-be2e-41dcb5f66d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is wanted in the Philippines for violating the country''s dangerous
        drugs law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf6a5f-9747-44fd-a1df-5e6d63c923e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/17/kerwin-espinosa-arrest-abu-dhabi-pnp-dela-rosa.html">Related:
        Alleged drug lord Kerwin Espinosa arrested in Abu Dhabi</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fefc316-cad9-4fc6-984f-843b3586a9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is now in the custody of the United Arab Emirates'' Interior
        Ministry where he was transferred to from the Abu Dhabi police''s Criminal
        Investigation Unit, said Carlos in a press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85d0ac-be5a-4844-b49c-d4cab09ac266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know that Kerwin Espinosa is a high value target," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfeb2ca-3da2-42c3-b5c4-db1def6e57ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Arab Emirates'' authorities are investigating Espinosa for
        any accomplices or possible violation of the kingdom''s laws, Carlos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cfa46a-a7a8-4e10-9baa-f0c4d5d784e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has sent a three-man team to Abu Dhabi to coordinate with
        their counterparts for Espinosa''s return to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cda7047-c107-440f-98ac-4865925d5f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the PNP team hoped to see Espinosa within Tuesday, their movements
        are limited and any request to see Espinosa needs to be coursed through the
        Philippine Embassy in the Middle East kingdom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d4304-c5d6-47f9-8926-a83385adf4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang gusto nga natin magawa through the embassy ay makakuha ng access
        kay Kerwin Espinosa and be able to look into the documents from Kerwin when
        he was arrested by the Abu Dhabi police. Para makita natin kung ano naging
        movement," Carlos said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeeec32-1e1d-4ae7-a8d3-646400bdd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we want to do through the embassy is to get access
        to Kerwin Espinosa... So we can see what his movements were.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8692782e-b1ba-45ee-8783-b592038e548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fugitive''s flight from Manila to Abu Dhabi</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d3bbf2-0b22-42b7-ab7b-f740c2f42b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.181+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa used a regular Philippine passport under the name "Rolan
        Eslabon Espinosa," and declared his profession as "sales representative, based
        on his travel visa obtained by the Abu Dhabi-based Khaleej Times.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6381c13-ccbe-4369-aa8d-400eba3a0f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Espinosa flew to Abu Dhabi from Hong Kong on July 31 aboard
        Etihad Airways.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e1d94-7227-4040-91e4-713e551aebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visa granted to him allowed him to stay in the United Arab Emirates
        only up to September 23, 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce8649-c345-41e9-94a1-906ef87e2d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP team in Abu Dhabi confirmed that the copy of Espinosa''s
        visa from the news report is legitimate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9cc977-161b-43f9-acbd-af19ee84c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next moves</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ca7907-50b1-4a7b-8bf1-eba7bb0d056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Espinosa is deported to the Philippines, he will be placed
        under the custody of the PNP Anti-illegal Drugs Group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c48fa-0d22-453c-bbbb-1a44f72c8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully, makuha natin sa kanya yung mga possible information
        na makakatulong sa campaign natin against illegal drugs at who are part of
        his network, his operations in eastern visayas. Ma-confirm ''yung mga info
        na hawak ng PNP so we''d like to get as much info from him para magtuloy tuloy
        ginagawang investigation," said Carlos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cdc515-ffba-4e31-a6d1-4b2141d7c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to get from him possible information that
        can help in our campaign against illegal drugs... And confirm the information
        the PNP has so we''d like to get as much info from him so we can continue
        our ongoing investigation.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6bc596-eaf4-428b-a425-6c643c2accd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the investigators will recommend if Espinosa may serve
        as witness against those implicated in drug trade in the country including
        Senator Leila De Lima.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f19700-b321-4bad-9f57-14bc6df3e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/31/Police-Senator-involved-in-Kerwin-Espinosas-drug-trade.html">Related:
        Senator involved in Kerwin Espinosa''s drug trade – police</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc8ce66-265f-461b-a0d1-32c17fc5afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.025+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa''s younger brother, Rolan Kevin, claimed Kerwin gave drug
        money to De Lima as payoff.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b5b02-32bc-4a5a-a0b7-e6d007e364de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former justice secretary-turned-senator denied this or any
        personal knowledge of the Espinosas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d1b0d-f4b4-47c7-90c6-a091acd8dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After investigation, he will be turned over to the court in Baybay
        City in the central Philippine province of Leyte, which issued the warrant
        of arrest for him, Carlos said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949bce1f-5db9-4719-abd6-92ccaa697377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of Espinosa, Rolando, the town mayor of Albuera in Leyte,
        was arrested by police on October 5 for possessing illegal drugs and firearms.
        The elder Espinosa has confirmed the son''s involvement in the illegal drug
        trade.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d8ba91-5941-4c37-b1aa-769e21025445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T15:03:24.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T15:03:29.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in August had accused the Espinosas of
        allegedly heading the drug trade in the Visayas, the group of central Philippine
        islands.</p>'
