      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Department of
        Health (DOH) Secretary Paulyn Rosell-Ubial announced on Tuesday the soft opening
        of a "mega" drug treatment and rehabilitation center in Nueva Ecija.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862afc39-650d-44ac-b0b9-325cfda5464d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the about 1,000 DOH personnel hired for the center are
        having a dry run on how to manage its facilities. She added that the center
        will start accepting patients when it opens "sometime November."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243944e-3e23-4cef-b125-8d4500afe518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]lmost 50 percent of the facility has been constructed. The right
        wing of the building, which can accommodate almost 1,000 patients and offices,
        are now ready to be furnished."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99951f6-e80a-4b5b-88b0-461ffe297da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.469+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon completion, the 100,000 square-meter facility will house up
        to 10,000 patients. Ubial said 2,500 beds were turned over on Monday, while
        the remaining 7,500 will be given on November 16.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a72ae-1621-4b40-97c9-6cf3c0d6dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/12/Drug-rehab-programs-DOH.html">Read:
        Government eyes ₱3 billion for drug rehab programs</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1012b98c-6a1b-4514-b4e4-3c3fd216defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soft opening comes just about a month after Ubial visited China
        on September this year. It was there where the government signed a deal with
        a Chinese donor, businessman Huang Rulun. Ubial said Huang is a philanthropist
        listed in the Hurun Philanthropy List for 13 consecutive years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8022d84-1445-4455-ac6c-e3de4c6c32d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a privately held real estate developer and has investments
        in 20 five-star hotels and 10 shopping malls all in China," she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3548d632-5b7d-479f-a330-691e905bfb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes Magazine, Huang has a net worth of $3.6 billion
        dollars as of October 18. The publication says on its website that Huang was
        born in Southeastern China "and found success in the trading business after
        he moved to the Philippines in 1986. He returned to China in 1991 and invested
        in real estate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf748080-344f-4e7b-8194-828d743923e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said a private corporation in the Philippines has stepped
        up to donate furniture for the facility. She did not identify the company.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0871f-97ca-4183-9392-3fa3fc4230dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary estimated that one to two percent of drug surrenderees
        need residential drug rehabilitation or in-patient care.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7586c861-1556-4c7a-b1f7-0af584d531b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the rest will be referred to either a community-based program
        or an out-patient rehabilitation program. The DOH and local governments are
        training "frontline" doctors and health professionals for that.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c1716-b3a5-4c05-a353-7e71833ffc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the government''s goal is to establish one more mega
        treatment and rehabilitation center in Luzon, and one each for the Visayas
        and Mindanao.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c56566-ca04-4a72-a6f5-dc77a8787aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:51:47.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:51:54.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is requesting ₱144 billion for its budget in 2017."In the
        2017 budget, there''s about three billion (pesos) budget for establishing
        four ''mega'' treatment and rehabilitation centers and four regional treatment
        and rehabilitation centers," Ubial told CNNPhilippines'' The Source.</p>'
  'wide-eyed-records':
    'author': 'Itos Ledesma'
    'caption': 'Success in the music industry has been redefined since the dawn of
      independent record labels. Manila’s own Wide Eyed Records shares what success
      means for them, as they stand strong after five years of championing local indie
      music. Photo by YUJI DE TORRES/COURTESY OF WIDE EYED RECORDS'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-10-18T20:08:14.809+08:00
    'imagesource': 'jcr:e2773329-2785-41a3-a2f3-3b2137b5e3f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e6352f5-1be0-4b6f-88cb-4cc5520a7ae2'
    'lead': 'Success in the music industry has been redefined since the dawn of independent
      record labels. Manila’s own Wide Eyed Records shares what success means for
      them, as they stand strong after five years of championing local indie music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:58:40.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T14:59:03.927+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:59:03.569+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to succeed as an indie record label in the age of ‘free’ music

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c058d9a-9a75-470a-926a-db43d79b577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:58:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:59:03.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Let us begin with
        the examination of an oft-repeated differentiation: There is the mainstream,
        and there is the alternative. The problem here is that the supposed counterpart
        of the mainstream is defined in the negative, and its very definition falls
        into the trap of tautology: “The alternative is the non-mainstream.” This
        rigid distinction presupposes the idea of a designated center, and everything
        that flows outside of and away from it work only in relation to this main
        channel, which exerts its overwhelming force upon all other avenues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f05f1-9b0b-478e-99a0-f90924acca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:58:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:59:03.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn’t difficult to think this way. The mainstream marketing machine
        boldly announces itself as absolute: there is endless praise heaped upon “major
        recording artists signed to major record labels,” consolidating its rule over
        the territory, implying that all else is minor. The minor, the outside, the
        other has devised a clever term to combat the idea that all they do is in
        opposition: the “independent,” freeing itself from a geocentric model of music
        scene at large, operating as innumerable centers playing their own games with
        new sets of rules, with new definitions of success.</p>'
    '3':
      'image': 'jcr:3ec52559-9ece-42c9-a8b4-a2f0afa40d1d'
      'imageCaption': 'Wide Eyed Records recently celebrated their 5th anniversary
        with Siraulo Gathering, a jam-packed event in Mow’s bar, featuring performances
        by their entire roster, including Ang Bandang Shirley. Photo by YUJI DE TORRES/COURTESY
        OF WIDE EYED RECORDS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558bcf01-bc2e-4320-904a-94d1013a0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:58:40.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:59:03.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'image': 'jcr:37540257-95ea-492e-9554-586cd9001c1f'
      'imageCaption': 'The night was a scene exploding with various signs of life;
        no records were broken, no major accolades came raining down from any award-giving
        institution, but the audience and the artists were enjoying themselves. Photo
        by YUJI DE TORRES/COURTESY OF WIDE EYED RECORDS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d88fcde-4ac2-4028-9cb9-ca794b144b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:58:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:59:03.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d842d-7696-4b3d-b70b-6935063da93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:58:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:59:03.928+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wide Eyed Records Manila — the brainchild of Kathy Gener and Joey
        Santos — is an exemplary independent record label, currently forging their
        own clearing. They recently celebrated its 5th anniversary with Siraulo Gathering,
        a jam-packed event at Mow’s bar, featuring komiks readings (delivered by the
        artists Chamtamaria, Asshulz, and Hulyen), tarot readings, a raffle of utilitarian
        household appliances, and performances by their entire roster (Ang Bandang
        Shirley, Oh Flamingo!, The Strangeness, Halik ni Gringo, We Are Imaginary,
        and Rusty Machines). The night was a scene exploding with various signs of
        life; no records were broken, no major accolades came raining down from any
        award-giving institution, but the audience and the artists were enjoying themselves,
        celebrating five years of great music while looking forward to many more.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/9pXZCO3A_8w"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a90030-a41a-42de-87b2-7e6f6ba11998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:58:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:59:03.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3dc161-44d1-4843-8276-d60a05192399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:58:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:59:03.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Gener and Santos shared their (re)definitions of success in
        light of the current trajectory of their own passion project, sharing a singular
        vision that seems to be propelling Wide Eyed Records Manila in the right direction.
        According to Gener, “success is when each of our roster artists gets successful
        individually in terms of they get to earn money — or even have music as their
        main livelihood — and have more fans of their music without compromising their
        musical integrity.” She adds that to be successful as a label would also mean
        having as much capital as a major label, for marketing and promoting the bands
        in their roster. “I’d like to see Wide Eyed Records Manila as a label known
        for putting out quality music more than anything else.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f58e6-2f05-498c-bb93-08147e94efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:58:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:59:03.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos thinks that for indie artists today, success boils down to
        two things: attention and influence. “There’s just so much content out there
        you’ve got to fight through to get heard. Being able to attract and hold an
        audience’s attention means that you can keep making music that will get listens.
        The larger your audience, the greater your reach, and the more influential
        you could become,” he says.</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Ichnyh60CWw"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f0015-6bf3-49a9-a315-8cf71645debb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:58:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:59:03.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138a23a5-3a13-45e5-9619-1e78aeeb7562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:58:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:59:03.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an indie label, Santos believes that Wide Eyed Records'' role
        is “to handpick bands whose message and music we believe in, and share it
        to our audience,” to connect to listeners who can have a conversation with
        the label through the art performed by their roster of musicians. “Our label’s
        music isn’t for everybody, and it isn’t meant to be for everybody — hardly
        anything is — but if you get the music and the ethos, we’d like to make you
        feel that you’re part of something bigger than you, something really special.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc67186-f0aa-4e5c-8e77-075b8c3f3c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:58:40.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:59:03.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gener and Santos, it seems, the music takes precedence above
        everything else; Wide Eyed Records Manila aims to connect artists to a dedicated
        audience by giving them a platform to do what they please and create great
        music. If the critical reception of all the releases by their roster — as
        well as other indie artists from their immediate surroundings — and the collective
        euphoria emanating from the people who attended Siraulo Gathering are any
        indications, it does seem that success is on the horizon for independent record
        labels like them.</p>'
