      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito says he was invited to explore the possibility of gaining
        financial support from Japan for the development of a national railway system.</p>'
