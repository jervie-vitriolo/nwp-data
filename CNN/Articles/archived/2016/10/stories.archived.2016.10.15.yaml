    'mgnl:lastActivated': 2019-10-31T16:23:34.026+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:23:33.528+08:00
