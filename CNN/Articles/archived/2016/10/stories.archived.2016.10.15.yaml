      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are canceled flights as of 8:30 p.m. Saturday:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
