      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The De La Salle
        University Green Archers trounced University of the Philippines, 78-72, on
        Saturday afternoon at the Smart-Araneta Coliseum.</p>'
    '1':
