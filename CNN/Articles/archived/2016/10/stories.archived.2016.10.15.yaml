      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> After 27 hours of surgery, twin
        boys Anias and Jadon McDonald -- born joined at the head 13 months ago --
        began a new life apart on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b77f77d-0cd4-4b87-93e9-364def8123d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The round-the-clock operation at the Children''s Hospital at Montefiore
        Medical Center in the Bronx began Thursday morning and ended Friday. The separation
        procedure itself lasted 16 hours, followed by more hours of surgery to rebuild
        their skulls and make them whole.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b2550-c1e7-4687-b376-4a83c2789ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadon was the first of the boys to be finished. He was wheeled out
        of the operating room around 7:40 a.m. on a stretcher, his perfectly shaped
        head wrapped in white gauze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51102a8a-e9b0-4f0b-9702-92151a9b1f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was taken on an elevator to the pediatric intensive care unit
        on the 10th floor, where he was reunited with his parents, Nicole and Christian
        McDonald.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd80a2e-b420-4887-b155-066125df2f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My boy," Christian said with tears in his eyes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47b0b9-323d-4a16-b5e1-0c554c4894b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole bent over in tears.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffe72c9-48d0-452a-8227-0a79a39f890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than five hours later, around 1 p.m., surgeons finished operating
        on Anias, and he was taken to the 10th floor unit -- where the family was
        finally reunited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517a660-64a9-4f64-89d1-571878ad616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgery was led by Dr. James Goodrich, considered the leading
        expert on what''s known as craniopagus surgery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6218e27-70eb-4ced-ba39-b7c108df9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marked the seventh and longest separation surgery performed by
        Goodrich -- and just the 59th craniopagus separation surgery in the world
        since 1952.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d2ae0-e00d-483a-a962-68c8a89ffa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole and Christian had to make an agonizing decision, opting for
        the procedure even though it carried major risks, including the possibility
        of death or long-term brain damage for one or both boys. But not to operate
        also carried risks: 80% of twins joined at the head die of medical complications
        by age 2 if not separated, studies show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f993ccd-82a0-4d10-90c6-41870d3e847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodrich informed the family of the separation around 3 a.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a240629-dad7-4300-994c-ee972a1cb125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, we did it," Goodrich said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3778b49-202a-463f-bfbc-5a9a45158210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her Facebook page, Nicole wrote: "TWO SEPARATE BABIES!!!...and
        yet I ache with the uncertainty of the future. I didn''t cry until the surgeons
        left the room. I was barely able to even utter the words ''thank you'' because
        of the pit that still sits heavy in my stomach. We are standing on the brink
        of a vast unknown. The next few months will be critical in terms of recovery
        and we will not know for sure how Anias and Jadon are recovering for many
        weeks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fada7-51f5-4371-8ae7-09fb46555f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment capped an end to an agonizing wait for the boys'' parents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8a194-86a5-4412-ac17-fa74c14fcd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McDonalds and Montefiore hospital invited CNN to document this
        remarkable and rare journey of Jadon and Anias, allowing CNN exclusive access
        into the operating room throughout the procedure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f4097f-29e6-4097-9e1a-2468b6a0abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet before Nicole and Christian learned their boys were now two
        individuals, Thursday was a day of high emotion and high stakes, of anxious
        parents and calm medical professionals. It was a day of uncharted territory
        and amazing, one-of-a-kind surgical activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30936715-5e9f-4622-8941-eaea01b3f17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And amid it all were two infants -- beautiful boys with deep brown
        eyes and a shared swirl of hair at the top of their foreheads. They came into
        the world together, and became two individual boys overnight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3b99b-380d-4a34-b6a9-7f4aa6003252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I feel good''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0aa5db-22a4-49a0-9fd2-3f8151c2ad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Goodrich stands in Operating Room Number 10. It''s a drab off-white,
        and empty of people. Two operating tables sit in the middle of the room, abutted
        together. A 3D replica of the boys'' heads sits between them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88feca1-653d-416d-a0a1-9974b9b0f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s 6:52 a.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8857208d-a3da-4384-84da-26c8a7ca0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor began his day by skipping breakfast and enjoying a single
        cappuccino.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac98aa-c86e-44fd-85b2-6218e7830324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been 12 years since he last separated twins conjoined at the
        head at Montefiore. That was his first ever craniopagus surgery, and he''s
        learned much since then, performing five other separation surgeries around
        the world, including Syrian twins in Saudi Arabia earlier this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22804055-6097-48cb-b02c-e3281f8e121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the mid-1980s, it was accepted medical practice to sacrifice
        one child on the operating table to save the life of the other. Many times
        both babies died. If one child made it through surgery, he or she often suffered
        debilitating brain damage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c0449-9d3f-441e-a69a-2677e284cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodrich has pioneered the field. He established the practice of
        performing the separation of craniopagus twins in several shorter stages,
        instead of one single operation lasting more than 50 hours. The McDonalds
        have had three previous operations, each resulting in progressively more separated
        brains. Today is the fourth and final stage. None of Goodrich''s conjoined
        twins have died during the operation. His mantra: "Take it easy and slowly
        and carefully."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea2d3fe-5a33-4860-ae05-563da08294de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.663+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His surgical cap embodies that philosophy: It''s decorated with
        turtles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4af57-8124-48c6-ba3b-b7e34f19dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t change what works," he says. "Ready to go."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d461b-7839-4094-beb8-76320f522c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes, he and Dr. Oren Tepper -- the plastic surgeon charged
        with reconstructing the boys'' skulls and stitching their heads back together
        -- go to the 10th floor to a corner room where Jadon and Anias are resting
        with their family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4128e49-8d68-4523-9376-9c848d914817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors exchange pleasantries with Mom, Dad and other family
        members who crowd the room. Asked how he''s feeling, Goodrich breaks out into
        a James Brown-like jig. "I feel good," he croons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33b1448-ffb7-4166-ad20-54d81766d7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 7:12 a.m., the boys are wheeled out of the room. Their older
        brother, Aza, lies with the twins on the stretcher as they''re taken down
        an elevator and through a phalanx of hallways toward the third floor operating
        room.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3bf806-7d2a-4c8a-bf00-c7d1aa82018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Open door," Aza says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb173fa-b446-4e3c-8e0a-d25fb15980b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time to say goodbye. Against his will, Aza is taken off the
        stretcher. "Babies, babies," he says, reaching toward his brothers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8db2d-c63a-46ae-a8c3-c39a27bb81cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom and Dad kiss their boys bye. "We''ll see our two boys later,"
        Christian tells Nicole.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f6a26-9fa6-4b27-a330-954905300ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole scoops up Aza and cradles him. The three walk away. The twins
        go straight into the OR.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9dd527-c108-493f-9f3e-33b3d5024036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s 7:18 a.m.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4defe0b-7ba2-4404-8c08-ee6edaeb784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Failure is not an option''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3569917-21c2-4efc-a348-bbadaa2d1669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a waiting area off the operating room, Goodrich and Tepper huddle
        with neuroradiologist Joaquim Farinhas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef837e6d-56aa-445d-91b2-68669217f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farinhas shows off a three-dimensional replica of the boys'' brains
        vessels that can be pulled apart, revealing exactly how they are fused together.
        The boys share about an inch-and-a-half diameter of brain tissue.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeabf807-30da-4fba-8dbf-896e22fedc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what I wanted you to see," Farinhas says, "which is something
        that is soft and you can actually poke in and cut through."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efde7b4c-4c42-43be-804c-625a9a2ddb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.664+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodrich studies it for a bit before saying, "Ready to rock ''n''
        roll."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9354c478-7b3e-4719-83c6-2798df3ec23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely," Farinhas says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47373bb-8416-42eb-8099-b253e264460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure is not an option," Goodrich replies. It''s 7:22 a.m.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fae8ea-ead0-4f2a-b44f-a2ea11db7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next two hours, the boys are prepped for surgery. The place
        is a hub of activity, but of steely calm. The boys drift to sleep under anesthesia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750d820f-6d39-4077-927a-fe159e859a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:27 a.m., plastic sheets are placed over their naked bodies,
        followed by blue surgical drapes. Moments later, their heads are wiped clean
        and Tepper takes a black marker and outlines incisions from the three previous
        surgeries.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7875e677-4ab5-40d3-8229-8c40b85141f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:36 a.m., neurosurgery nurses Bindu Peter and Treshia Alex conduct
        what is known as a "timeout" -- a required protocol before surgeries. They
        name both patients on the tables and the operations taking place this day,
        October 13, 2016.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a3d7c-8997-4648-b500-f24425def310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are doing craniopagus separation, fasciocutaneous scalp flaps,
        removal of expander, cranioplasty with bone graft, possible skin graft or
        use skin substitute, adjacent tissue transfer scalp, possible insertion of
        tissue expanders, possible insertion of wound closure device," Peter says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf33cd7-6c40-43f7-8bd2-82364d6e1af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Correct."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ffb0c-b26e-4b67-8b93-f4241eef8a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 people in the room -- surgeons, doctors, nurses, staff
        -- say their names and titles.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d189dc-38d9-40f7-8462-60815470e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How long will the case take?" says Peter.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5b476-a4e6-4d22-94ac-14476e38d0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodrich: "Long."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869d3a2-a44a-4e2d-8bb5-edabdcd9ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any patient-specific concerns?" the nurse asks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2ba35b-36af-4353-90a7-eaaf5a4bfaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bleeding," one voice says.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc8924-5992-4bc9-972e-c2a6a33404b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have cross-matched two units of blood. It is in the blood bank,"
        Peter responds.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaed724-a3a4-4e6e-bfa2-0ae2875c715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Correct," Goodrich.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd46630-4396-4e9a-b139-4ea5a34b8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s some small talk, then Goodrich motions with his hands to
        Peter, as if to say you''re forgetting something. "Final line?" he says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b6775-cd0f-47f5-9211-92a984b57a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the surgeon do a wonderful job," one doctor says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2707722a-1288-4ce5-bfad-cbcf230b16ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others chime with "A wonderful job!" and "Good luck!"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5107dab-86cd-4d75-8868-4c8e6cd9e916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodrich flashes a thumbs up: "Thank you."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7cb33-57b8-477e-a927-462a7d127010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s time to operate. Tepper makes the first incision at 9:45 a.m.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e0d9f5-ceae-4a82-b1de-c4f9e12a8af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The easiest part is done''</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c6e09-95f3-4996-a7cb-a5d52aaeb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next several hours are a whir of activity. In the three previous
        surgeries, the surgical team added tissue expanders to stretch the skin to
        make sure there was enough to cover their new skulls. Surgeons also separated
        some of the veins to make way for today''s final separation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa0fd8-3e36-4eb0-8c6d-470223e38065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom and Dad eat breakfast with their extended family and take Aza
        to a nearby park. Nicole is relieved to have Aza to look after because chasing
        after him keeps her anxiety in check.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330e0ea-5984-4ed3-bd26-9a7bea57c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian goes to a dollar store and buys packs of thank you cards.
        He and Nicole spend more than an hour writing personal notes to their closest
        friends and family for helping them get this far.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fcfb0f-0322-4266-aa50-cb1723ab1d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family holes up in the Caregiver Support Center, two floors
        and two corridors away from the operating room. Shortly after CNN''s first
        story about the family appears Thursday morning, Nicole and Christian start
        getting swamped with messages from friends and strangers alike. They monitor
        the hashtag #JadonAndAnias and watch as thousands of dollars in donations
        pour into their GoFundMe page.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87709db-c4f5-49e2-849a-a03bb67c1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re buoyed by the messages of support from people as far away
        as the Philippines and Germany. They say their faith is renewed in mankind
        -- that it''s a nice break from sordid headlines and the hotly contested political
        season.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd0739-e898-4b23-8adc-410b145c043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanity wins.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f456b07-1ebf-4843-aa5b-cacaa9a428d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is really showing how much they love these boys," Christian
        says. "I didn''t realize how many people out there have so much good in them
        and how much they want to help."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd673d-d4c4-4269-ad8e-f62a2d4f8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole had quit her job as a pediatric physical therapist to care
        for the twins. She reads notes from mothers whose children she once cared
        for, including one who nicknamed her "Miracle Worker." On her Facebook page,
        that mother writes, "Nicole is a Miracle Worker and now we''re seeing miracles
        worked in her life."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df58a7-ea92-44e5-9d68-f09bc9fd10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re all just so heartfelt," Nicole says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae529d4-f635-42df-8afb-f328ecca2a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By noon, the surgical team has taken out one tissue expander and
        removed some temporary plates that were inserted in the earlier surgeries
        to hold bone back.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92711c41-8ff7-4951-b377-ea7c4ef9c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12:04 p.m., it''s time to turn the boys to get to a new area
        to cut -- a delicate maneuver that requires all hands on deck.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8426315f-8771-42ec-b09b-2d0d7b333e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"1, 2, 3, lift!" a team member says.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829b75b-9ac7-47b0-8a32-743876ff67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jadon''s shoulders rotate 45 degrees. They adjust Anias into a similar
        position. Tepper remains calm, continuing his work.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a28f81-55e9-487e-ae84-068653746ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodrich stands and turns away from the table. He grabs a nearby
        3D replica of the boys'' conjoined skulls. A wine connoisseur, he studies
        it, mulls it over like a fine chardonnay. He''s facing two large screen televisions.
        One shows a live view of the surgery going on behind him. The other provides
        images of three-dimensional computer models of the boys'' veins, arteries
        and other brain matter.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c8806-6e9f-4785-b4ef-39624f4b7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, Goodrich returns to the table. Working diligently with him
        is Tepper and three other surgeons: Dr. Rani Nasser and Dr. Ajit Jada, both
        chief residents of neurosurgery, and Dr. Carrie Stern, chief resident of plastic
        surgery.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac663d4-e977-4d8c-9f4c-cba34ba88234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-pitched sounds of tiny cutting instruments pierce the air.
        A smell, not unlike that of having a cavity filled at the dentist''s office,
        permeates all around.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c969a23-6d62-40a0-bd6e-43a78c090680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1:55 p.m, more than four hours into the surgery, Goodrich turns
        around and says, "The easiest part is done."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63334d-30d4-4d6f-96d2-d3a3ff756c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen minutes later, a chunk of skull is removed. No time to rest.
        The surgical team presses on. They take out a second tissue expander shortly
        before 3 p.m.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16c9eb-0cc3-4cef-a891-33c3343bccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, Goodrich sneaks off for two slices of pizza in a quiet,
        secluded room in the hospital. Nineteen minutes later, he heads back to the
        operating room.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93dfbb-6e2c-458b-bb57-367f9b9079b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Land of the unknown''</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a22e4-cb40-4019-a388-23b85338c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole and Christian bide their time with family. Aza bounces off
        the walls. Grandparents and others pitch in to keep the 3-year-old from driving
        their mom and dad too crazy.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55aec3-a7a3-4061-8ac0-72ecdc0f04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mom enjoys the distraction. They get occasional updates on the surgery
        from a nurse practitioner for pediatric neurosurgery. Christian wishes they''d
        get more news on how it''s going.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1135d9-c1aa-4bd9-a184-da4603a93664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family members wear white T-shirts Nicole designed. The front
        of the shirt says Anias with its Hebrew meaning, "God has answered," and Jadon,
        "God has heard." An infinity sign -- often used as a symbol for conjoined
        twins -- goes across the middle.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30973e9b-1eec-46a0-b999-8335ae707a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole made the shirts to try to raise a few bucks. Soon, she had
        200 orders. The family ended up selling 1,000.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a3dd0b-3b46-4131-b34e-ad795a113464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gonna hug my wife," Christian says, pulling her tight and
        holding her.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dab9eb-192c-4404-bc1a-19012f095d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time now is 4:46 p.m.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454403f7-ca95-4071-b139-5e05fb252716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day has been a whirlwind since saying goodbye to the boys nine
        hours earlier.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6144b56e-c923-4fa2-ad79-902f1bcee8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole had never even posted a photograph depicting the boys as
        conjoined until a month ago.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0ff715-fe2c-452b-a9ce-5f05aa361bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She always took tight shots of each boy''s face to show them as
        individuals. But she knew she wanted to speak to CNN and needed to be brave
        to "better prepare myself for exposing my children to the world."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f64ac7-5baa-4ea5-a0a1-98140722fe4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, she posted one photo of the boys conjoined on Facebook and then
        another on her GoFundMe page. "I said, ''OK, I''m getting real brave.''"</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ad60ed-7e64-4d92-988f-0dbb112c0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response was beautiful," she says.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c027a4-314d-4661-b3a2-dcc205c944b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, this day, her boys'' day of separation -- a symbolic "second
        birthday" -- the outpouring of love has been awesome.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40a613d-c69b-4e49-a1c0-967b4c0cdb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The babies steal the show," Christian says.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8a312-4808-4985-b798-3cdfd48b5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole: "It''s their eyes."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bfa92e-f0dd-4db2-91de-5be8ed5e5dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have it no other way, though," Christian responds.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef889f-5e72-45be-801c-afb63a621dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s now past 5 p.m. As the day progresses, they know their anxiety
        will intensify. Their boys have gone through the three prior surgeries, and
        they know the doctors are still making their way through basically undoing
        those three surgeries before going into the final separation phase.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b33169-bbbf-4cff-9975-711ef0550bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call it the land of the unknown," Nicole says.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901e39b5-00f9-42af-a64e-0379f5ddd407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet their worries extend beyond their boys surviving today. They
        wonder what happens with recovery. Will they have seizures? Will they suffer
        heart failure? How long will they be in intensive care?</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb44232-ec4b-4ebc-b505-610c7987c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.668+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their worries, Nicole says, "When we sent them off this
        morning, to me, I felt at peace with it and just ready to handle what comes
        after."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e368d-e759-4e3b-a43f-177534efa63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most critical phase</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2123875-0750-49e7-9770-bd43b9320ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before 9 p.m., the operating room intensifies. The surgeons
        have reached their most critical phase: They must separate the shared blood
        vessels between the two boys. Veins are very thin walled, and one section
        of Jadon and Anias'' brains are intricately tied together.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af3ae7d-4204-4175-98c8-e0b7c00e9105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single cut that goes too deep can lead to catastrophic bleeding.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c4547-7ece-4adb-87a7-1073776f1908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neuroradiologist Joaquim Farinhas stands in front of the screen
        displaying the 3D computer model. He calls Dr. Ajit Jada over from the operating
        table and points at the cluster of veins. Farinhas dispenses advice. Jada
        returns to the table.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb79f858-d67f-44d8-902e-c47b291630f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be very gentle with Anias'' side," Farinhas calls out to the surgical
        team.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7982a9c5-62bc-4f74-b954-fbebd8e82bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tepper, who had taken a brief break, returns to the table.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8840ba-dfbe-4d95-a180-284180ab61f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bear," says Farinhas.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97721f7-e4e7-47f4-b89a-f284b1794037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most important part," he explains, "because the vessels
        are so delicate and they''re so complicated. It''s almost a lake of veins
        that they''re trying to negotiate. It''s pretty amazing."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254d7bf-a0e3-431e-ba57-e29bf912746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgical team has to figure out: How do you tie it off safely?
        How do you negotiate it safely? How do you separate it?</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb1739-0e16-437e-b4e3-fabdcf8bf0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:18 p.m., Goodrich says, "We just closed off the sagittal sinus."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fdc768-b342-418b-adec-cf0722fd2abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That chardonnay is on the way," quips Farinhas.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86b8f8-0a6c-4c29-9f84-fc168fed8b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A note of levity amid the intensity.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a417d6-4e6a-48e7-ac0d-90255c837f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last stitch</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c285b-3d2d-4dff-858f-a9d6e20e60db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds tick off into minutes, which turn into hours.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c70b22-ea17-435d-b21a-9d1e96745149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgery is meticulous, tricky, complex. And that''s an understatement.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cdf85d-f4c6-485e-8738-69654b842564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1:18 a.m., Tepper, the plastic surgeon, steps to a nearby metallic
        table and takes a special saw to split a removed skull piece into two. Those
        two pieces will be used for the boys'' new skullcaps.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e249b02-7ecc-4757-8c69-f174e6ea8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodrich and his team continue to work away toward the moment of
        separation. At about 1:40 a.m., he sits in a seat next to the operating table
        with hands crossed, as if admiring the work. Moments later, he stands and
        dives right back into surgery.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6467dddf-5d5e-46cb-adb8-f9a49c89bd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 2:10 a.m., Goodrich says, "One more inch."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf6bea-a960-494f-bb87-2fd7200a6c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready. You ready?" one surgeon says.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4978cf6c-996c-40b5-a5fc-c21fc43c3584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yep," Goodrich says.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a8fd60-2223-4a45-bef1-c57de03ab657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a badge of honor as to who gets the last cut when separating
        conjoined twins.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4deab4-3861-4fcc-9d7a-8b02dfbbd7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last stitch," Tepper says. "Who wants it?"</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0609e-8c08-4c60-8c93-f4e96b58463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only woman surgeon at the table, Dr. Carrie Stern, makes the
        historic last cut, at 2:11 a.m.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87137fde-abc2-404a-a3cd-c6f760c1bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are official," Goodrich says.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64bf047-ec1c-4b67-beaf-6137c9e2379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room bursts into spontaneous applause.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c28be-8f79-4276-8d9d-9815c1281b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly 16½ hours, the boys are separated.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4b0724-5971-46c3-998a-e0514d254cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.670+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:41:31.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/14/health/conjoined-twins-separation-surgery/index.html">"Conjoined
        twins separated and out of surgery"</a></em></p>'
  'pba-finals-barangay-ginebra-meralco-bolts-game-4':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-15T00:26:21.294+08:00
    'gallerysource': 'jcr:e87c034d-6231-4c02-bdf7-15f1f79605ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9eb03ba8-2df1-40f6-b474-0f2ed80c5717'
    'lead': 'JayJay Helterbrand and Mark Caguioa turned back the clock to push Ginebra
      beyond the Meralco Bolts, 88-86, in Game 4 of the PBA Governors'' Cup Finals
      on Friday at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:52:08.624+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:27:06.505+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Ginebra turns to Helterbrand, Caguioa in thrilling Game 4 victory

      '
    'updated': 2016-10-17T17:07:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe693f99-17a5-4be9-846e-d6f3e6899750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Barangay Ginebra
        Gin Kings eked out a narrow 88-86 win over the Meralco Bolts to even up their
        Philippine Basketball Association (PBA) Governors’ Cup Finals series at 2-2
        on Friday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaa8244-d1c3-4f6c-899a-479bfd8e9574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar paced Ginebra with 19 points, while Sol Mercado,
        La Tenorio, Jayjay Helterbrand, and Justin Brownlee each scored in double
        digits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc8b4d-0cab-4aed-b7ce-4beedc404da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a game of runs as Ginebra and Meralco hit each other with
        blistering rallies throughout the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358fecd-252d-49cd-b859-70268487662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings struck first leading by as much as 42-26 in the two
        opening two quarters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69d70e-41a7-4666-9cb2-9de1229fb346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out that Meralco only needed the halftime break to get
        into gear as they went on a scintillating 34-4 run to take the lead and build
        a 74-58 advantage going into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43584397-6dd8-416f-91bc-9438c2afc06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the back of veterans Helterbrand and Mark Caguioa, Ginebra mounted
        a 33-4 rally of their own to flip the scoreboard and take an 82-76 advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48581c-2c3f-458c-a209-f0e9d2316c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fast and Furious duo combined for 15&nbsp; markers during the
        run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2625ad1-69dc-4e57-894e-4e154d6d8215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bolts weren’t done as they chipped Ginebra''s lead to finally
        draw level at 86-apiece at the 1:19 mark with a conversion from Allen Durham.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57e6ce-24ac-42f7-9210-52e3a150b973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnovers on both sides saw Ginebra take a precarious 88-86 advantage
        after a Joe Devance jumper with only 25.7 ticks left in regulation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa46d53-7759-4947-a4e6-42b7d08f7192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the succeeding play, Durham wasn’t able to convert on a three-pointer.
        The Bolts were given a lifeline after LA Tenorio missed two free throws with
        7.4 seconds left to play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd941c-028a-4d0b-9cc7-767a81f83272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Meralco could not make the most of the time remaining
        as Ginebra leveled the series at 2-2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2de7fab-c836-4912-8479-0772b6835cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham led Meralco with 34 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d3513f-0f13-490b-8d2d-6352428e964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ginebra coach Tim Cone paid tribute to the veteran
        duo of Caguioa and Helterbrand for saving the series.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e6f10-23a3-4869-82c4-ed9826155879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well that was a storybook game. Having Mark and Jay out there doing
        there thing was amazing,” Cone said. “Great players make up for lousy coaching.
        They pretty much saved our series, and now we go from here.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b702e-09dd-466a-93a1-e78966ef81b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:52:08.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:27:06.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 of the series will be played on Sunday at the Smart Araneta
        Coliseum.</p>'
  'Normalization-China-Duterte-visit':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-15T00:28:59.853+08:00
    'imagesource': 'jcr:6cfe19a3-b4bd-4946-8c58-40786b126086'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31d3d1f2-a985-42c5-89bf-f9b12fc99db4'
    'lead': 'Historic — this is how Chinese Ambassador Zhao Jianhua describes the
      upcoming state visit of President Rodrigo Duterte to his country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:56:54.033+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T10:56:57.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T10:56:57.425+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Full normalization of ties with China seen in Duterte visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e295c-87c9-4492-a593-683e356f03c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Historic — this
        is how Chinese Ambassador Zhao Jianhua describes the upcoming state visit
        of President Rodrigo Duterte to his country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16def8a-bb35-4431-858a-e27aa7a697dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare appearance at a media forum in Quezon City,&nbsp; Chinese
        ambassador Zhao Jianhua gamely answered questions and at times even threw
        in jokes — in what could be a sign of warmer and engaging ties between the
        two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df08ae8-83ae-4046-9963-a78b8c7acff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral relations had been strained due to the maritime dispute
        in the West Philippine Sea but Zhao is hopeful this will be restored. He sees
        the visit, from October 18-21, as the beginning of a new chapter in RP-China
        relations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f63fd9-c96f-4c5a-b839-26c6291a04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even calls as "stupid" allowing differences between the two countries
        get in the way of&nbsp; renewing ties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9923efc7-1cdf-4337-b692-5bb58812f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese leader, President Xi Jinping is looking forward to
        meeting President Duterte to discuss the full normalization of our bilateral
        relationship and exchange views on common concerns.… We are&nbsp; close neighbors,
        we are friends, we are partners, we are relatives," said Zhao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2a03bd-33b5-4ac4-a50a-ffdc7406fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/13/ramos-meeting-chinese-officials-very-encouraging.html">Related:
        Ramos says meeting with Chinese officials ''very encouraging''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de09eb-3c3e-417a-ada9-6e55e7a6e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has repeatedly stated he wants to set aside the
        sovereignty issue with China over islands and rocks that both countries claim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8896e-c375-486b-852c-964e1b024f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seems Beijing isn''t ready yet to tackle head on the West
        Philippine sea issue, including the ruling of the international arbitral tribunal
        in the Hague favoring Philippine claims in the disputed waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814d8af-5a5d-4762-9bda-1f47131e34f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.033+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao stressed, "This about friendship and cooperation.&nbsp; We
        will&nbsp; be focusing on things that unite us and that both sides will benefit
        from.&nbsp; You know our position on&nbsp; the arbitration so&nbsp; I don''t
        expect, and I don''t hope issues that can be divisive will be picked up."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c27824b-8e34-46e9-8582-56f689dca366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao adds&nbsp; though that China is willing to cooperate with the
        Philippines on common interests in the West Philippine Sea, as what happened
        during the Arroyo administration. This would include ensuring peace and stability
        in the disputed waters,&nbsp; development of maritime resources and oil reserves,
        fighting pirates and maintaining freedom of navigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a93a25-ce69-4e16-9c33-fdb18f8978a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if China would continue its expansion&nbsp; in the West Philippine
        Sea where it had already constructed artificial islands in some areas, Zhao
        insisted his country''s only plan&nbsp; in the area was only to ensure peace
        and stability, and not cause tension and conflict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b834d682-906d-47a7-9c5f-cde88a303013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South China sea is not something that is separating China and
        the Philippines. It serves as a bridge and links up the two nations and the
        two peoples. We hope that by working together we can turn the South China
        Sea into a sea of peace, friendship and in particular, a sea of cooperation,"&nbsp;
        Zhao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22077183-2af9-4c58-ae23-d46c36a405e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhao did not directly address the question on whether&nbsp;
        China would respond positively to a request that President Duterte might formally
        bring up during the state visit — to allow&nbsp; Filipino fishermen&nbsp;
        to fish in the Scarborough Shoal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f89e13c-5be2-46e9-be1d-5a4178023bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:56:54.034+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:56:57.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He only said Beijing is interested in developing a fisheries cooperation
        with the Philippines and contribute to the well-being of Filipino fishermen.</p>'
