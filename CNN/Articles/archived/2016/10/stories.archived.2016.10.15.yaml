      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off an injury, team captain Jeron Teng managed to produce
        a game-high 21 points and five rebounds.</p>'
    '2':
