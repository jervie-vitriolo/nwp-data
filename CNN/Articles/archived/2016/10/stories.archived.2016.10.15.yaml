    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c885d-1db8-44da-bb9e-84de2dacc4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:39:03.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:20:58.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The University
        of Santo Tomas (UST) Growling Tigers snapped a five game losing skid after
        upsetting the National University (NU) Bulldogs in the University Athletic
        Association of the Philippines (UAAP) Season 79 on Saturday at the Smart Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a41e0d-ae41-4039-b791-fb1d996a599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:39:03.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:20:58.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvin Lee paced UST with 22 markers, while Louie Vigil and Jon
        Sheriff chipped in 20 and 19, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e08eb-5d10-451e-b71f-f9cbcd4ceec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:39:03.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:20:58.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong play in the opening three quarters provided the Tigers a
        53-47 cushion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43673d4f-8ec6-4a75-ad18-aaa7a066bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:39:03.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:20:58.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back-to-back threes to open the payoff period gave the Tigers a
        60-47 lead, but were soon pegged back by a 7-0 run from the Bulldogs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4b36f5-6e01-4702-a424-abdc9c96b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:39:03.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:20:58.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when NU was looking to get back into the ballgame, Lee and
        Sheriff took over to wrestle back the momentum on the side of the Tigers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92ac821-1b03-494a-954e-72b425bcc92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:39:03.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:20:58.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With two minutes left in the fourth quarter, the Bulldogs chipped
        the lead down to 69-62 to put pressure on UST.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766326cf-d442-438b-acf5-b08d58da5df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:39:03.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:20:58.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it proved to be too late for NU as the Growling Tigers held
        on to notch their third win in Season 79.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bbc0cc-a8cc-4d56-a583-bb7ed2799d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:39:03.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:20:58.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Salem led the Bulldogs with 20 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda1375-2f78-429b-a487-9d9bdd0f0f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:39:03.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:20:58.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, UST improved its record to 3-7, while NU slid
        down to a 4-5 win-loss slate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2dbfd-42f4-40e6-9c85-9520c862b083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:39:03.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:20:58.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NU Bulldogs will face the La Salle Green Archers on October
        19, while the UST Tigers will also tackle the Lasallians on October 23.</p>'
