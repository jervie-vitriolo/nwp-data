  'Carpio-to-Duterte-Be-careful-with-China':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-14T23:52:32.492+08:00
    'imagesource': 'jcr:d78f3fff-ea3d-439b-aa09-e0945f5a0c46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12ea9539-cdef-4886-bf8c-6265b7458635'
    'lead': 'Senior Associate Justice Antonio Carpio believes President Duterte will
      protect the national interest. But he also gives a warning to the president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:11:54.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T08:12:13.386+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T08:12:13.034+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carpio to Duterte: Be careful with China

      '
    'updated': 2016-10-15T00:01:00.000+08:00
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2710d-d8db-4d8e-97af-037a4b577556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senior Associate
        Justice Antonio Carpio warned President Duterte that China may ask the country
        to concede rights in the South China Sea before agreeing to any deals or joint
        explorations projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b360f16-c688-4d1e-9206-5c3cc3a85e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio recalled former President Fidel Ramos'' visit to Hong Kong
        as special envoy to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac8636-cc5d-4d3c-bef8-cea8ab1930f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Wu Shicun, president of China''s National Institute
        for South China Sea Studies, had then told Ramos that before explorations
        could take place, the Philippines must first acknowledge Beijing''s sovereignty
        over the contested Scarborough or Panatag Shoal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24dd18d-692c-437e-a02b-7b3725dd6ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You first concede that we own and then we will share you the bounty.
        50-50. And President Duterte is going there and I think the Chinese will have
        the same condition," Carpio explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc771f45-a946-4dd9-af56-12bed0244f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that has always been China''s position, but he pointed out
        the president cannot concede sovereignty and believes Duterte knows that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17f818-5017-4e42-aff7-be95551d3bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if the president comes back and say we have signed all these
        agreements we want to know what were the terms," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d32e1d-a581-4420-8611-dd6019418c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conceding sovereignty over Panatag</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab37ea2f-72e5-4d25-9602-2ee705eaee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said giving up sovereignty over Panatag could be grounds
        for impeachment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b115e7f5-b9f3-451a-8bd7-fee7ca6b941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not want to go to that extent because if the president
        concedes now our sovereignty over Scarborough Shoal — Yes, we can impeach
        him, but we cannot recover that Scarborough Shoal anymore from China," Carpio
        replied.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d94fc0-70ff-404a-80ec-249244cb084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, he explained, will not submit itself to Philippine courts
        because it''s an international issue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5079b4b6-ac1b-4ce0-bf7f-3f7c7d7f5c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio emphasized, "Once we lose sovereignty over Scarborough Shoal
        we lose it forever I wouldn''t want to wait for that time because we cannot
        recover it anymore."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a9a18-7639-4474-a940-0525d084ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrolling our EEZ</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677606f-d5e5-4bb3-98d0-737414015089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio reiterated the importance of patrolling the country''s exclusive
        economic zone or EEZ.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741bd99e-5f01-4fd1-9ef8-a5512516c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN arbitral ruling declared Scarborough a traditional common
        fishing ground. It also affirmed the area as part of the country''s 200-nautical
        mile EEZ.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f5dd9-a06c-4209-a0ab-49c624e97dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Read:
        PH wins maritime arbitration case vs. China</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a428ae-d2ba-48c3-b427-99e3a0a69887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "And the only way to protect our EEZ is to be there where
        the poaching happens because there''s no other way of stopping it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4575f0-40cc-480c-86f6-097856f23cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also underscored the importance of joint maritime patrols
        with the U.S., the country''s defense ally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424041ff-021c-4a73-8ca8-d0c588342769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It beefs up the military presence... It''s a tripwire because that
        ensures that the U.S. will be involved."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b31dd9e-ceb4-4a85-ae53-f03d00500288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country has prohibited foreign military bases but under
        the Mutual Defense Treaty, we can have joint patrols.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4edce4-6bfa-461b-9583-50e708133e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because that''s not in our land. That''s not in basing agreement.
        And the U.S. can also patrol because that''s the EEZ. There''s freedom of
        navigation in this area," Carpio said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb56303-ce01-4a45-82ee-5c975a1f1057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he wants to end joint patrols in the South China
        Sea, even as the vowed to limit guard only the country''s 12-nautical mile
        territorial waters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3b4e2-2a94-482c-b5a9-302cdaa57055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio pointed out the Philippines on its own cannot stop China''s
        aggressive moves.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439f1b3-aaef-4250-b90a-b728b894d686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s only one power that can prevent China from making the
        9-dash line as its national boundary. From encroaching on 80 percent of our
        national territory and that''s the U.S.," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eada57-cce9-4b47-9ccc-3ace3a729498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/12/Justice-Carpio-Only-US-can-stop-China.html">Read:
        Justice Carpio: Only U.S. can stop China</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7f1c9-aa6b-43b7-8e20-b877a6e779b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' The Source, Armed Forces of
        the Philippines Chief Ricardo Visaya was asked if U.S. troops should leave
        Mindanao in the wake of Duterte''s statement on U.S. military presence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779850f7-b9ad-4176-bb89-8bbff9445397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, personally, we still need them because of the equipment.
        Pagka-meron na tayong equipment, siguro we can go on our own" [If we have
        equipment already, then perhaps we can go on our own.], Visaya said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78dfd80-a431-4066-aaf3-d1a762c1ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:11:54.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:12:13.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has requested to make a presentation to the President before
        he leaves for a state visit to China. Duterte is scheduled to visit China
        on October 18th to the 21st.</p>'
