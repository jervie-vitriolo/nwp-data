  'Winnie-The-Pooh':
    'author': 'Karla Pequenino, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-15T16:15:38.672+08:00
    'imagesource': 'jcr:683b8d8d-7a4c-4238-82c5-78f45e1fe4cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e9a18e6-60b9-4acf-acd1-7b3199fdcb32'
    'lead': 'Winnie-the-Pooh, the fictional teddy bear loved by children worldwide,
      is celebrating his 90th anniversary with a new feathery friend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:53:56.133+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T09:54:02.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T09:54:02.361+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Winnie-the-Pooh gets a new friend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a6a8aa-3eaa-4d40-b59f-4b5602289b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Winnie-the-Pooh, the fictional teddy bear
        loved by children worldwide, is celebrating his 90th anniversary with a new
        feathery friend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b333b4c-9a67-4389-a11d-ef4fffab2e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character Penguin makes its first appearance in the book series''
        anniversary sequel, Winnie the Pooh: The Best Bear in All the World.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e78423-2b8e-4938-bf25-aac21228f176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new sequel released by Egmont Publishing — which jointly owns
        the rights to Winnie-the-Pooh with Disney — will include four new tales each
        set against a season throughout the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961c9c3-9f98-4bbe-bdf9-7de25175323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pooh Bear''s new friend is introduced to a new generation in Winter:
        In which Penguin arrives in the Forest, written by British author Brian Sibley.
        He drew inspiration for the character from an old photograph of the book''s
        original creator, A.A. Milne, and his son playing with a penguin toy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5386a9-d2c3-4f4b-a340-459b7e9e290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While pondering what other toys Christopher Robin might have owned
        but which were never written about, I remembered seeing a photograph of father
        and son playing on the nursery floor with Winnie-the-Pooh and — a penguin!"
        Sibley said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9926cb6-fc20-4017-bc7d-65b48d8797d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thought of Pooh encountering a penguin seemed no more outlandish
        than his meeting a kangaroo and a tiger."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df014524-b7dc-4595-8259-b9e309f76216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beloved bear has been making friends since 1926, when the first
        story was published.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7ea68-3497-402b-a622-8f8daa229b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel''s illustrator, Mark Burgess, told CNN that the hardest
        part in designing Penguin was making sure the character resembled the stuffed
        toy from the old photograph.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd3619f-a160-4fa9-8690-b9532eb50128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to try to combine a ''toy'' look while also making the character
        look alive. It''s quite a difficult balancing act."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92a676-5567-496c-8d0b-bca9d86646c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I love the landscape of (the character''s) adventures.
        I''ve always loved the natural world and I particularly relished depicting
        the Hundred Acre Wood (the imaginary forest where Pooh Bear lives) through
        the different seasons for this new book."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220677a6-080d-4581-ae13-73a8f0fb7968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the illustrator, the success of Milne''s original books
        continue to be popular today because the characters are so relatable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59072cac-b9da-42f2-8b45-67b84801d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stories and characters appear quite simple but there is a surprising
        amount of depth to the characters — they are fully rounded. I think a large
        part of the attraction is we recognize the characters as like ourselves or
        our friends — we all know someone who is grumpy like Eeyore or bouncy like
        Tigger," said Burgess.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71d7e5-cc64-4146-96c7-78ec000a19ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile British award-winning author Jeanne Willis, who wrote
        the new tale about spring in Pooh Bear''s world, said A.A. Milne''s series
        deserves to be celebrated because of its ageless appeal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91057bc-5e78-40f6-8146-17e076fd046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not just children who read about Pooh Bear, a lot of adult''s
        read the books for nostalgia. I have a friend that''s just five years older
        than Winnie-the-Pooh that still loves reading about him," Willis told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e728eed-722d-46d4-99da-0f41b86130ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:53:56.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:54:02.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The innocence in the book is charming, and the characters show
        that it is okay to make mistakes and learn from them. It was because of Winnie-the-Pooh
        that I started writing. I thought that if a bear can write poetry, so can
        I."</p>'
