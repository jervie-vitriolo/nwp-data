      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head coach Aldin Ayo and his wards will next tackle the National
        University on October 19 (Wednesday) at the Filoil Arena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb87fb-e50c-4bb4-a24b-bf7af266c451'
