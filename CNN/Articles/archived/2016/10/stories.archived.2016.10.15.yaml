    'template': '1'
    'title': 'Gangs'' roles unique to Philippine prison system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a47761-3d48-4c09-8bc3-fa47b2bf5a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — From the Manila
        City Jail to the New Bilibid Prison (NBP), prison gangs have recently been
        making headlines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcb6a0-31ba-48aa-9c3c-478bf085a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s incident involving 200 members of the Batang City Jail
        at the Manila City Jail resulted in the injury of up to 40 inmates and jail
        personnel. The gang members reportedly staged a noise barrage over a new segregation
        policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe18ca6-6136-463d-b76c-0d53bd246fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the NBP, gang leaders and other high-profile gang members exposed
        how they controlled a multi-billion peso drug trade from the inside.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f597b8-09be-4365-8a90-86b561ea05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts says the existence of prison gangs is a characteristic unique
        to the Philippine penal system, as a way of coping with the lack of resources
        and personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e00b66-1365-4e8a-9c7d-adb89d3c2533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Bilibid-Maximum Security Compound, up to 95% of inmates belong
        to any of 12 gangs there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82346c6-e73e-46e1-be24-329b9804f604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was shown by a study conducted by University of the Philippines
        professor, Dr. Filomin Candaliza-Gutierrez. This gives an insight into why
        gang leaders and their high-profile inmates wield such influence and power
        not only on prisoners, but even Bureau of Corrections (BuCor) officials and
        personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f620f6d6-3863-4a02-9307-cfd055771da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Role of prison gangs</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69462f6f-4d4f-471d-9cb9-750e6ea4b5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez points to the 1950''s when gangs or "pangkat," as they''re
        called by inmates — the Filipino term for group, gained notoriety inside prisons
        as they functioned as combat groups meant to defend one''s self from other
        inmates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed190db-f3fd-4dff-b2e4-d975eb4ad917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gutierrez, gang rivalry was defined by ethno-linguistic
        identity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fc7b2a-d774-42b0-9c82-aee3a836a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagalog-speaking inmates formed the Sigue Sigue (from the Spanish
        seguir, meaning, "to pursue") while&nbsp; the Visayan- speaking, from Cebu,
        Samar, Leyte, Masbate and Iloilo as well as Mindanao formed the OXO (Original
        Ex-convict Organization).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05debf6e-fae4-4731-8fb0-926f8cdfa3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gang riots became common in the Bilibid then.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa241bf0-e102-4cb2-a20c-cd044c65c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1958, when nine OXO members were brutally killed by the Sigue
        Sigue gang, even the Supreme Court acknowledged the role of gangs for survival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc8705-d951-4b95-a526-0c8c1c31bffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court downgraded to life imprisonment the death sentence on
        the 14 members of Sigue Sigue, noting inhuman conditions in prison may have
        contributed to the violence. In a July 30, 1965 ruling, the court said:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3401c4dd-382e-47e8-beae-2b016afcda2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is evident that the incredible overcrowding of the prison cells,
        that taxed facilities beyond measure and the starvation allowance of 10 centavos
        per meal for each prisoner, must have rubbed raw the nerves and dispositions
        of the unfortunate inmates, and predisposed them to all sorts of violence....
        All this led inevitably to the formation of gangs that preyed like wolf packs
        on the weak..."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ff10b-400c-48fb-9c8d-248fdd2cd03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez notes, riots lessened over the years with more relaxed
        visitation policies and the entry of foundations and other civil society groups
        who helped inmates through different programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a939f8-61cc-4acd-ad12-3264808bb8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the pangkat assumed different functions not only for
        an inmates'' security and protection but also for friendship and brotherhood
        and as small governments within a government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c114a3-0e23-47e7-b06b-e9d9606d41e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henry Balingasa, a former inmate at the Medium Security Compound,
        credits the Sigue Sigue Commando gang for helping him survive his sentence
        of more than eight years, for theft and robbery. He even got twin tattoos
        on his chest, proudly showing he''s a gang member.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eef466-13af-44e5-9d7e-bd2c1cb556e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For&nbsp; Balingasa, belonging to a gang took his mind off&nbsp;
        his imprisonment and kept him busy with the his duties assigned by the gang.
        He was a "runner," tasked to escort visitors to inmates'' cells. "Kasi kapag
        wala kang gang sa jail, kawawa ka tagahugas ka ng pingggan, utusan ka, alilang-alila
        ka," says Balingasa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd162ee84-f9f8-4d7b-b019-057b33348abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the gang''s most important role is co- administration, says
        Gutierrez, "The pangkats were basically functioning to&nbsp; provide needs
        of members to artbitrate disputes, to provide anuman kakulangan na wala sa
        Bureau of Corrections. Some of them are also responsible for creating livelihood
        projects, programs for rehabilitation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75936c5-0089-47c4-b399-15cf1bc40387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Illinois University-Carbondale Prof. Raymund Narag, who
        himself was an inmate at the Quezon City Jail&nbsp; said&nbsp; prison officials
        have informatlly recognized gangs as a coping mechanism to deal with&nbsp;
        the lack of BuCor personnel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2172cb-326e-4e3a-9115-75b8a10c41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ideal prison personnel-to-inmate ratio, as provided for in the
        2013 BuCor Modernizatoin law is 1:7, in Philippine prisons. But BuCor&nbsp;
        Public Information Chief, Insp. Eusebio del Rosario Jr., explains, the actual
        ratio can be much higher. On the average, the ratio in the country''s prisons
        is 1:68.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8110d5-10a1-4d57-a68e-9d2897539c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, he says — considering personnel assigned to adminstrative
        functions, and three duty shifts per day — this would put to 1:457 the prison
        personnel to inmate ratio at the maximum security compound.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775375e-f8bb-40db-b075-13769d06edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gang commanders, or the bosyos, are allowed to police their own
        ranks and so help keep order in prison. They even assign innmate-marshalls.
        In return,&nbsp; gang leaders are given perks or special considerations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f640f-43dd-4536-a8e8-cdc3fff283c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narag notes how this set-up mirrors the nature of&nbsp; the political
        leadership outside, where officials are known to&nbsp; engage in corruption
        and&nbsp; use guns, goons and gold to remain in power.&nbsp; And as revealed
        in marathon hearings in the House of Representatives,&nbsp; gang leaders and
        other high-profile inmates admitted how they&nbsp; corrupted the BuCor: to
        perpetuate the drug trade and other illegal activities inside the Bilibid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e52b38-18de-4fac-8e42-4756192fd1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersectretary Enan Orceo laments how the government, in
        the last administration, seemed to have given up authority over the inmates,
        "Pag humingi ka ng tulong sa kanila natural magkakaron ng privilege, bargaining
        chip. Ang aking assessment&nbsp; dyan, nawalan&nbsp; ng control.&nbsp; Since
        nawalan ka control,&nbsp; you lose everything."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd750fe7-8b4c-4b5b-8b64-b82657e0d21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending the prisons'' dependence on gangs</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407ad52-6854-4fd1-8807-1b3782cb8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current BuCor leadership, under the Department of Justice, is
        taking steps to dismantle the stronghold of gangs and stop their illegal activities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd434440-a3fe-4ee7-8802-e9d73e15b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the demolition of their lavish ''kubol'' or cubicles where
        gang leaders and other high-profle inmates have taken up residence, instead
        of a regular jail cell. They have&nbsp; now been isolated from the rest of
        the prisoners in the highly-secured Building 14.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32423908-2b79-444f-ac64-77d9cbe0fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 members of the PNP Special Action Force are taking
        over security for an indefinite period.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb23d2-b370-4b75-b5d0-3094005faf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal jammers and surveillance cameras were&nbsp; installed in
        almost all corners of the facility, to prevent the gang leaders from coordinating
        their illegal activities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a0d2f-8d58-4a3e-b15c-3c8bc05ab8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said in the past, they used milk to remove tattoos of
        gang members.&nbsp; While this may be cosmetic and superficial, he notes,
        it helps inmates realize they can do without their gangs,&nbsp; "This&nbsp;
        was practice before in the&nbsp; education section, for High School and College,
        that we erase the gang marks of every&nbsp; enrollee. So nanyayari nawawalan
        sila ng pangkat, ng gang. Naka-focus ang atttention nila ngayon to the program.
        So pwede natin talaga alisin, we can do that."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e713f7-22a8-4827-a560-67212aa441aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario stresses Republic Act 10575, or the 2013 BuCor Modernization
        Law, will also serve as a permanent solution; helping rid the country''s penal
        systems of the need for gangs. It provides for the hiring of additional personnel
        and expansion of prisons and other facilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab3bbc-a11f-41dd-bd1d-7db8cbdf51f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another feature of the the law would be the required segregation
        scheme. At present, the maximum security compound houses inmates based on
        their gangs, or what''s called the congregation practice. Under&nbsp; RA 10575,
        the BuCor would have to strictly adhere to segregation by security classification,
        and crimes committed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989913d-bf99-48c8-bf8a-335a31c5c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:05:15.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:23:34.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law stresses, "This is to ensure that an inmate will not be
        susceptible to acquire other criminal skills — brought about by his exposure
        with other inmates, who are committed to BuCor for different crimes or offenses,
        which normally happens in the present prison setup."</p>'
  '2GO-Phoenix-Petroleum':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-15T13:28:02.127+08:00
    'imagesource': 'jcr:59933b80-1b61-47b0-9dd3-4c79dbc9d48a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee1a4994-ed9f-4e6c-9a7c-4e9bc3a03793'
    'lead': 'An ownership battle has erupted between logistics giant 2GO Group, Inc.
      and a prospective investor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:13:25.042+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T10:13:29.764+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T10:13:29.313+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2GO, Phoenix Petroleum take ownership battle to court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8516464c-8db1-4587-bc82-6a67cff27c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An ownership battle
        has erupted between logistics giant 2GO Group, Inc. and a prospective investor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a65d8-48ad-48df-bb90-5b768e48e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna Corp., the parent firm of Phoenix Petroleum Philippines,
        Inc., claimed in a statement on Friday it should hold 21% of voting and 28%
        of beneficial interests in 2Go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da45da-fa38-459c-89d3-e49f8db4d961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2GO officials issued an outright denial of the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199602e-0d2b-44ed-9231-908345619112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our stock and transfer book, our corporate records show that there
        has been no change in ownership," 2GO Corporate Secretary Lawrence Tanlu said
        in a press briefing on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430d14b-3838-4f9d-a203-15eb1e5d46ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna responded by filing a case against 2GO, asking the Manila
        Regional Trial Court to help "enforce [its] right as shareholder to participate
        in the management" of the listed logistics firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeedf65f-593c-4f17-9aa5-57f6f7fc0133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracing ownership</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591d514-b169-46ed-a16b-0599313fe710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Udenna chief Dennis Uy announced his company had acquired
        a stake in 2GO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0b468f-f076-4403-8e93-9d4fbc3334e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Udenna had bought out Dutch-based KGL Investments B.V., whose unit
        KGLI-NM Holdings, Inc. holds 60% voting and 40% beneficial stakes in Negros
        Navigation Co., Inc. (Nenaco).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25ae6f-d068-44b6-bd94-0b8597b2446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nenaco, in turn, owns about 88% of 2GO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cc80cb-bf9b-46e4-9cee-7a46ac597dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 2GO issued a clarification to the Philippine Stock Exchange
        right after Uy''s comments were published last month. It said it did not have
        "direct personal and official knowledge" of the transaction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f02f8bf-98c5-411d-b3b6-d60207741b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials held this line again on Friday, saying 2GO has a shareholders
        agreement, which stipulates that the company must be informed of any transfer
        of shares or change in ownership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d0d10-fdcb-476c-a66a-26d7ff9ff0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No such information has reached the office of the corporate secretary
        or formally advised to [2GO President and CEO Sulficio O. Tagud, Jr.] himself,"
        2GO Legal Counsel Lorna Kapunan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786b287-d331-42fb-b2a4-6dde32d07ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open to investors</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a1d42-00ae-4f0c-a612-0b6ea00343ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2GO also sought to dispel reports the company was in financial trouble.
        Its chief financial officer Jeremias Cruzabra told reporters he expected profits
        to surge about 60% to P1.7 billion this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253cd4cf-6d28-4d28-bc54-87fb3eba7829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our prospects are very good," Cruzabra said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5b537-0da1-40ac-93f6-e09e5bc6d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade integration of the Southeast Asian bloc is bringing in
        more and more business to the Philippines, he explained. These companies need
        logistics providers to be able to operate and distribute their goods and services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c03a67c-5156-4353-a91a-38b6c9cec3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, 2GO is open to new investors -- Udenna included --
        to help fuel its expansion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aa262b-3e95-4b58-a9b3-1f9a346d9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not opposed to anyone coming in. This is a growing business
        and any opportunity from investors we welcome that, including that of Mr.
        Uy or whoever," Cruzabra said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0571d02-54c8-4f78-b34b-927f06826fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:13:25.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:13:29.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2GO officials admitted the company had been in talks with Udenna,
        along with "many, many" other interested investors. But they insisted a deal
        was never finalized, and so Udenna would not be given seats in the 2GO board.</p>'
