  'Philippines-war-on-drugs-China':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-15T06:06:40.419+08:00
    'imagesource': 'jcr:790f2d4e-a867-491a-9189-31a79f3d38d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59fe83fb-cfdb-490d-a601-81b9463870cf'
    'lead': 'China and the Philippines are one in fighting a common enemy: illegal
      drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:46:44.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T09:46:48.483+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T09:46:48.151+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China pledges more aid to the Philippines in the war on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10361c2-646a-4ff3-846b-6afbe3c9d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:46:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:46:48.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> China and the
        Philippines are one in fighting a common enemy — illegal drugs, Chinese Ambassador
        Zhao Jianhuan said as he announced&nbsp; that during President Duterte''s
        state visit to China next week both countries will sign an enhanced cooperation
        agreement in anti-drug law enforcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5235b57d-2822-47e3-85ce-e70c6b52e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:46:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:46:48.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare appearance at a media forum in Quezon City Friday, Zhao
        revealed a Chinese businessman was financing a 120,000-square meter or 12-hectare
        drug rehabilitation center in the Philippines. The location has yet to be
        identified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15313f-d525-4285-b30c-3295855e27c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:46:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:46:48.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Chinese businessman Huwang Lu Run donated a rehabilitation
        center in Nueva Ecija, which is expected to be operational next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750a9b7-5ce3-4883-b7b5-f307dcc5aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:46:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:46:48.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao said he was aware that&nbsp; many Chinese drug lords have been
        operating in the Philippines and while some have already been convicted, others
        still have pending cases, "The Chinese government is ready to cooperate and
        bring them to justice. So there is no thing as China trying to hide them or
        the drug lords…. Illegal drugs are our common enemies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac1695d-ed00-4e6c-a637-3cafa8396497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:46:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:46:48.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s state visit on October 18-21, he is scheduled
        to tour a drug rehab facility in China, said Zhao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e2588-412e-4432-b387-88664f501e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:46:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:46:48.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been consistent in expressing its support for Duterte''s
        war on drugs, in stark contrast to its superpower rival, the United States,
        which has criticized the government''s anti-drug campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb141be8-f3c1-49b0-b83f-28b94ee2c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:46:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:46:48.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On several occasions, the President has said he wants is to pursue
        an independent foreign policy — one that is sovereign from the U.S. He is
        not about to cut ties with the country''s allies, including the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa55f629-9b86-4126-98f4-a4c9059aaf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:46:44.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:46:48.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao refused to comment when asked about what he thought of the
        issue between the Philippines and the U.S.</p>'
