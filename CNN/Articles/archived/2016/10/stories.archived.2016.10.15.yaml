  'Mocha-Uson-blog-Ateneo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-15T19:22:33.379+08:00
    'imagesource': 'jcr:c9414ead-3e27-4c3a-862f-4e37237d1a2d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6ef6d6b-2e26-48c0-9289-0e92aa5801d4'
    'lead': 'When Blogger Mocha Uson took to Facebook to confront an Atenean student
      publication, its editor-in-chief explained it used satire to discuss current
      issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:27:06.238+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T10:27:14.589+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T10:27:14.240+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mocha Uson confronts Ateneo student publication

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba4cb1-4474-4d2c-82f3-6a1fb11e913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Blogger Mocha
        Uson took to Facebook to confront Ateneo de Manila University students about
        a publication bearing her name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7dacbb-120a-4d87-8d92-48d4758ca78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication was "Tanganglawin," an annual satirical issue produced
        by Matanglawin, the university''s college news magazine in Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ac3d2-6616-41ea-992b-f9bcebc67134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson posted on Friday a photo of a publication labelled "Mochang
        Tanga Blog," baring an imitation of her Facebook profile and a collage of
        President Rodrigo Duterte. She asked if it was true that the publication was
        being passed around in the university. Uson claims  the publication was being
        distributed secretly along with other reading materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a583e7-dbf7-4925-a5fe-543be12a3c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former sex blogger, Uson has since turned to politics, actively
        supporting Duterte and his war on drugs. She has over 4 million followers
        on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee505e5-e196-4b70-ac53-ac1a5f16569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag po natin lahatin ang mga Atenista. Naniniwala ako madami diyan
        ang mahal nila bayan natin," she wrote. "Meron lang talagang iilang tinatamaan
        ng pagbabago ni Pangulo kaya ganyan maka react."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f6842-379d-4353-ac38-c5eae28dd096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not generalize Ateneans. I believe many of
        them love our country… But some of them are just really affected because of
        the President''s reforms, which is why they react like that.]</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMochablogger%2Fposts%2F10154669694321522%3A0&width=500&show_text=true&height=627&appId"
        width="500" height="627" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d92a3b2-00a4-44a7-8cbf-127c85ede13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1de7aa5-d190-4363-b7b6-25559f944a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday night, the post gained over 17,000 reactions and 6,000
        shares.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e828bb2-db57-4fae-b0c3-0e0638f56f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement it posted on Facebook, Matanglawin said that it aimed
        to talk about current social conditions through satire. It has previously
        made issues mocking Rappler, UST''s The Varsitarian, and The Guidon, Ateneo
        de Manila University''s college broadsheet in English.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e666ba46-7f6e-49ae-bf1e-687d171bfd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school publication also wrote: "Nais din ng publikasyong ipakita,
        sa pamamagitan ng "Tanga," gamit ang mga isyung binigyang mapanuksong pagsusulat,
        na hindi nalalayo ang katotohanan sa katatawanan."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53999a-5b55-4761-8104-8a6b2bf5c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The publication hopes to show through "Tanga," through
        the issues given satirical writing, that reality is not that far from humor.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3f622-086b-4780-beb8-fbd4a6dd4a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rambo Talabong, Matanglawin Editor-in-Chief, said that they conceptualized
        the issue shortly after Duterte''s election win.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da261f3-058a-4bdb-847f-513385faaa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mocha Uson Blog is perfect for satire because it''s… critical
        of the traditional media institutions and its practices while having many
        posts that are not credible on its own page," Talabong told CNN Philippines.
        He added that he hoped she would verify her posts before sharing them due
        to the number of engaged followers she has.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eebc38-001a-4e2d-a519-bc58790d8ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.239+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talabong also said that they did not expect the publication to go
        viral. "Based on the reactions, we feel like the lampoon is a success. Mocha
        Uson and many of her followers read it at face value… and misread it as a
        real ''pamphlet,''" he said, adding that satire demands a different reading
        from regular news. "With our explanation of it as a lampoon, we hope to have
        sparked a discussion on smarter practices in reading, both in social media
        and in print."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7d2e42-5a9e-47f0-bb94-ff9cc8a055ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In replies to her original post, Uson said that she had simply asked
        whether the distribution of the material was true. "Ang linaw sa caption na
        hindi ko sinisisi ang Ateneo o ang Atenista," she commented.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9cca15-e1dc-4edd-8d07-dd5aa43ba333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson also added that most of those bashing her thought highly of
        themselves. "Ganyan naman ang mga ''disente,'' pag nangbabash sila sasabihin
        ''satire,''" she said. "Pero pag sila ang binash o d kaya binash ang mga kakampi
        nila sasabihin ''below the belt.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7582691-79dd-47ba-aaec-60347fb1cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When ''decent'' people bash, they claim it''s ''satire.''
        But if they or people on their side are bashed, they cry ''below the belt.'']</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e8d57a-c437-43c1-b26f-2d5286e3fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes or no lang naman ang sagot (doon). Biglang sinabihan ako na
        tanga daw ako," she said in a different post.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c948c91e-51f5-4182-94e0-5e31c1554374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was a yes or no question. Suddenly I was told that
        I was stupid.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3bcb15-0376-4bf0-9579-4a232bf869cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:27:06.240+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:27:14.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson also said that she will cool off following the reactions to
        her post.</p>'
  'Duterte-De-Lima-International-Criminal-Court':
    'author': ' Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-15T12:32:48.524+08:00
    'imagesource': 'jcr:f24f497c-68a3-4338-92d2-71355841ad8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00fa8af7-529f-4466-a092-8d0fd5ac5cd4'
    'lead': 'Sen. Leila De Lima says if the International Criminal Court intervenes
      in the accusations of alleged extrajudicial killings hounding President Rodrigo
      Duterte, he cannot invoke presidential immunity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:29:22.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T10:29:25.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T10:29:25.586+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: Duterte''s immunity is useless against International Criminal
      Court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c7ca99-0620-4103-aa9a-154b3da611ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:29:22.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:29:25.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sen. Leila De
        Lima said Friday that President Rodrigo Duterte cannot hide behind presidential
        immunity if the International Criminal Court (ICC) files a case against him
        for the alleged extrajudicial killings under his administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d9a858-0618-4e29-9fa8-8ec1d5a15833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:29:22.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:29:25.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICC can always assume jurisdiction if they find enough sufficient
        basis to do so," De Lima said at a forum on extrajudicial killings and human
        rights at Miriam College. "I do believe na karamihan diyan are still really
        police or agents of the police so its systematic, its state-inspired, if not
        State-sponsored. Pag napatunayan ''yan, presidential immunity does not apply."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c90c74-f5cc-4619-a66b-d12e577b8fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:29:22.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:29:25.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do believe that many of those (alleged extrajudicial
        killings) are still really police or agents of the police, so it''s systematic,
        it''s State-inspired, if not State-sponsored. If that is proven, presidential
        immunity does not apply.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c61f5-4dff-4e4a-86b9-2bb697adf323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:29:22.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:29:25.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s statement comes after ICC Prosecutor Fatou Bensouda issued
        a statement Friday that her office will be following the developments in the
        Philippines closely to assess whether or not to open a preliminary investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edada46-8726-4964-9509-1d85754b5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:29:22.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:29:25.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: any person in the Philippines who incites or engages
        in acts of mass violence including by ordering, requesting, encouraging or
        contributing, in any other manner, to the commission of crimes within the
        jurisdiction of the ICC is potentially liable to prosecution before the Court,"
        Bensouda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32d771-20ec-44ba-b051-13bb7d24a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:29:22.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:29:25.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a State party to the ICC and the court has jurisdiction
        over genocide, crimes against humanity and war crimes. Presidential Communications
        Secretary Martin Andanar said the President is willing to submit himself for
        an investigation before any body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7d244-7b60-4e61-bc3a-9bd6508fb52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:29:22.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:29:25.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had said in the past that he dares to support the killing
        of more people if it means going even after only one drug suspect. He has
        also repeatedly defended his pronouncements by saying that it isn''t a crime
        in the Philippines to threaten criminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f6672-9191-4455-980a-2ffc21700a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:29:22.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:29:25.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s visit to Miriam College is among her many visits to schools,
        where she has discussed human rights and criticized the Duterte administration
        amidst drug-trafficking cases filed against her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4051a-ac42-4e49-9c2d-f4fa463dc05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:29:22.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:29:25.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled Senator is set to file writs of amparo and habeas
        data against the President before the Supreme Court, which she said would
        serve as a test case for the President''s immunity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa15fe-83b2-4311-b26d-0c680a6afd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:29:22.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T10:29:25.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'Philippines-US-Duterte-Philip-Goldberg':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-15T10:05:43.551+08:00
    'imagesource': 'jcr:45eac792-e9f8-40e4-8faf-09e4f4b283f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f9763a3-4f5d-458e-a109-5139750d1be4'
    'lead': 'Answering journalists'' questions about President Duterte and the Foreign
      Affairs Secretary''s statements, United States'' envoy in Manila, Philip Goldberg
      said, "No. The United States is a good friend of the people of the Philippines."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T10:32:51.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T16:25:34.061+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:25:33.453+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goldberg: U.S. did not fail the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6185faf-2a46-41c4-9a50-538ee0d51e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The United States''
        envoy in Manila, Philip Goldberg, says his country has not failed the Philippines.
        This is his reaction to President Rodrigo Duterte and Foreign Affairs Secretary
        Perfecto Yasay saying that "America has failed us."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41115b12-6057-4b98-8764-04db3197d444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg on Friday paid Yasay a visit at the Department of Foreign
        Affairs in Pasay City for a "farewell lunch." He is ending his three-year
        tour of duty in Manila in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c54b3-8fd5-4213-8f13-e06501c624ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f1ce42-07ff-42e8-b334-771bffeacd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering journalists'' questions about Duterte and Yasay''s statements,
        Goldberg said, "No. The United States is a good friend of the people of the
        Philippines and works continually with the government and the people of the
        Philippines to make it a better relationship."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c820a-4ac9-406e-8d93-a18b55f3e0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to mention instances when Washington came to Manila''s
        side: relief and recovery aid in the aftermath of Super Typhoon Haiyan (Yolanda)
        in 2013; cooperation in fighting modern slavery that led to the Philippines
        being upgraded to Tier 1 in the U.S. government''s latest Trafficking in Persons
        Report; assistance in fighting illegal drugs and terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d250db-7511-4b1c-b217-38199f99cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg also enumerated recent financial help from Washington:
        $66 million in increased Foreign Military Funding, of which $42 million was
        handed to Manila in 2015 to boost its maritime security capabilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6054352-dd5b-4198-951d-b4235a0fa477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I think that it''s a very fruitful relationship that benefits
        both sides. It has and it continues to and will, in the future, I hope," Goldberg
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab681bf7-f593-4a07-900f-79a76fc0fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No official word</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9901fb97-827a-44a3-8bc4-c3b47eba7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many of Duterte''s recent speeches, he lashed out at the U.S.,
        saying he would consider breaking ties with it and instead build alliances
        with Russia and China, both rivals of the U.S. in the quest for global prominence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7557e14-f1f4-4f7f-a2ba-89865d7fffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would end the yearly war games with the U.S. military,
        opt out of joint maritime patrols in the West Philippine Sea, and reassess
        whether to push through with the Enhanced Defense Cooperation Agreement (EDCA).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7535338-6a01-423a-a14e-1933d824c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Goldberg said the U.S. government has not received any
        official notice from the Philippine government on those matters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe80d1-0929-4c12-bc42-f8e20c8d7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the alliance and the accompanying agreements between
        the two countries are still in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d28acf-4284-4727-a1ee-9d8f7bc261cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tone on our side and what we do every day is to make sure that
        our alliance and our friendship and the people-to-people relationship, the
        commercial and business relationship continues. That''s what we want," Goldberg
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d8592-ca40-45ae-9187-90370fb22202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I and my government can''t control everything that happens on this
        side," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb9fd0-c6d3-423f-9215-bf015e6bfd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Noise''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7032a993-3667-4d7a-929c-a9064d0b395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg acknowledged "discordant notes" from Duterte and his Cabinet
        but he said a diplomat must take those "less pleasant things" in stride.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b98fd-ab98-4038-bacb-32a1b8b79870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had called Goldberg "bakla" — the Filipino equivalent of
        the English slang "faggot." It appears Duterte resented Goldberg''s criticism
        of his war on illegal drugs, particularly alleged extra-judicial killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45532607-0459-471a-8152-096205e60c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldberg shrugged off the insult. "You have to be, as a diplomat,
        an optimist. And when I say that our relationship will endure, that''s what
        we want. That''s what we are working towards. And we try not to listen to
        every piece of noise that comes out," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e0f02-9d64-46e6-8a9d-7eea08168420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom of navigation</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba9f259-7189-44d9-8489-9d847574f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not the alliance continues, Goldberg said the U.S. will
        continue freedom-of-navigation exercises in the South China Sea, with or without
        the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1325990-c7ed-4b86-a839-d3275fb47196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue exercising our rights under international law,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a98364-7d12-4767-9b94-b86e2684c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the ruling from a United Nations-sanctioned tribunal
        invalidating China''s sweeping claim over the disputed waters affirms not
        just Manila''s maritime rights but Washington''s as well - when it comes to
        freedom of navigation in the high seas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee32d59-c1f8-4f0c-a03f-25fe49d32949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:32:51.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:25:34.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
