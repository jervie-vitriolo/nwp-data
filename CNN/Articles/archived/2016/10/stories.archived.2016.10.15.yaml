      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Typhoon Karen
        (international name: Sarika) caused several domestic flights to be canceled
        at the Ninoy Aquino International Airport (NAIA), according to the advisory
        issued by the Manila International Airport Authority (MIAA).</p>'
