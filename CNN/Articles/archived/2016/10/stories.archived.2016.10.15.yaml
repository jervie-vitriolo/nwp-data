      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. weather bulletin, PAGASA said the eye of the typhoon
        was located 120 km East Northeast of Infanta, Quezon.</p>'
