      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Desiderio led the way for the Fighting Maroons with 16 points,
        while Jett Manuel and rookie Javier Gomez De Liaño added 13 and 11 respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c29c7e-fdbd-4dce-9b01-133f74c4ca62'
