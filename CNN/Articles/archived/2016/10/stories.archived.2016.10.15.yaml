      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Typhoon Karen
        (international name: Sarika) has intensified as it moves towards the Quezon-Aurora
        area, where it is expected to make landfall Sunday morning, the Philippine
        Atmospheric Geophysical and Astronomical Services Administration (PAGASA)
        said Saturday.</p>'
