      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d2123-3ee6-4fc8-ab01-634fb16a39f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T10:41:26.662+08:00
