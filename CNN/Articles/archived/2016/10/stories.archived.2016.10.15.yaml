      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons had no answer to La Salle’s suffocating defense
        in the opening salvo, which resulted to a couple of miscues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e51726-fe27-498a-b750-2f6b8432c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:50:14.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:50:19.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the gusty UP side playing aggressively on both ends of the
        floor, the Green Archers were unable to take a comfortable headway going to
        halftime break as it diminished to a single digit, 41-34.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e0abe-da96-4f0f-9c48-e1ba2afcfd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:50:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:50:19.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having a lackluster performance in the first two quarters,
        Mbala made his presence felt down low to keep the Diliman-based squad at bay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1143ae9c-c7f5-4a39-aed6-b46af14cdb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:50:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:50:19.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aljun Melecio’s fastbreak three-pointer midway at the final canto
        proved to be the turning point as it stretched the lead to a dozen, 64-52.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a7432-37bd-4cea-a918-e32385f775cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:50:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:50:19.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DLSU remains undefeated at 9-0, while UP snapped its two-game winning
        streak to slide down to 3-7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31c0b99-37dd-4eed-9d42-63b7b450c9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:50:14.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:50:19.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top MVP contender Ben Mbala had another monster outing with 17 points
        and 20 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c732e6b2-9a22-4c39-beb7-0a5b2e82d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:50:14.197+08:00
