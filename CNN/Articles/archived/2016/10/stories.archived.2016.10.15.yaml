      'jcr:uuid': 'ceef3738-4a81-460c-859f-92a456f6dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside Magazine published a somewhat tongue-in-cheek obituary for
        the Great Barrier Reef earlier this week, citing its lifespan from 25 million
        BC-2016. The article detailed the life of the reef, its active membership
        in the ecological community, its worldwide fame and the coral bleaching that
        has led to its deteriorating health. "The Great Barrier Reef of Australia
        passed away in 2016 after a long illness. It was 25 million years old," read
        the article.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb160656-3548-430d-a7e9-8d98465b62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediate response on social media</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36ea44-bcb9-4f98-9457-c7bd948443fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obituary was met with horror and disbelief, both by scientists
        and social media users alike. Russell Brainard, chief of the Coral Reef Ecosystem
        Program at NOAA''s Pacific Islands Fisheries Science Center, told HuffPost
        that he believes the article was highlighting the urgency of the situation,
        but that those who don''t have any context "are going to take it at face value
        that the Great Barrier Reef is dead."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a05133-3a4b-4dd8-8360-35a79fcca561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people on social media are indeed taking it at face value.
        Twitter users have been grieving the loss of the reef and urging followers
        to pay serious attention to the consequences. Many are spreading false information
        entirely. Rowan Jacobsen, the writer of the obituary, is a food and environmental
        writer, not a scientist. But the article has led some outlets to claim that
        scientists have declared the reef officially dead, further spreading the exaggeration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea74b2-0eba-4d1b-9414-46aaa4bbef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have also taken to Twitter to try to get the truth out. Environmental
        reporter Tony Davis tweeted, "Reports of the Great Barrier Reef''s death are
        greatly exaggerated, say scientists, booing Outside Magazine" and the Cornell
        Cooperative Extension at Rockland County, which cites ecological sustainability
        as one of its missions, tweeted "Great Barrier Reef is Dying NOT Dead! ''The
        message should be that it isn''t too late... not we should all give up.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee967f4-a7c5-4797-b0fe-5e0bd69f8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Barrier Reef is the world''s largest coral reef ecosystem
        and a UNESCO World Heritage site. It covers more than 300,000 square kilometers
        and consists of more than 3,000 reefs, 600 islands, and 300 coral cays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbefca4-6472-404a-a036-c8bf986f8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery efforts</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a94f23-85ab-47b7-91fc-8ab6b8660cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no denying that the Great Barrier Reef is in serious trouble.
        According to a report by the ARC Centre of Excellence for Coral Reef Studies,
        93% of the reef is affected by bleaching, putting the reef in danger of extinction.
        Bleaching occurs when coral are put under extreme stress by changes in conditions
        like temperature, light, or nutrients. In these conditions, they expel symbiotic
        algae from their tissues, causing them to turn white.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e784227d-e03a-4dae-b05e-0248cb129367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are increasingly worried that over-exaggerating the state
        of the reef will promote the idea that it is past the point of recovery. Professor
        John Pandolfi from the ARC Centre at the University of Queensland has expressed
        hope. "It is critically important now to bolster the resilience of the reef,
        and to maximize its natural capacity to recover." But the effects are serious
        and possibly permanent. "The reef is no longer as resilient as it once was,
        and it''s struggling to cope with three bleaching events in just 18 years,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf04663-01e9-4be0-b727-179a33f15e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obituary lays blame on the Australian government, noting that
        the government pressured the United Nations to remove the reef from a climate
        change report because it was concerned about its impact on tourism. But on
        September 28, the Australian and Queensland governments released the first
        Reef 2050 Plan annual report, showing the $2 billion investment toward improving
        the reef''s health for future generations is paying off. The plan has accomplished
        29 of its 151 intended actions, though it notes that the recovery process
        needs to be accelerated if they want to continue to be successful.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359fc5d0-6236-4e23-ad90-8f728cbecbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral bleaching, fishing, mining, and burning fossil fuels have
        all contributed to the destruction of the reef over several decades. More
        than 2 million people visit it each year, and governments, scientists, and
        charities are working so future generations can continue to appreciate its
        beauty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c50ab-0aac-4ac8-b090-84df644b5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:57:03.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:22:45.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not dead yet, folks.</p>'
