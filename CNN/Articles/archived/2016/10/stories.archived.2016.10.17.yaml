  'bilibid-drug-trade-nbp-de-lima-house-probe-committee-report':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-17T19:51:02.234+08:00
    'imagesource': 'jcr:91593927-a753-42a7-8be2-bb2850992d9b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d7a176e-1228-4a9f-9818-6cd18e860653'
    'lead': 'After witnesses claimed that former Justice Secretary, now Senator Leila
      De Lima benefited from the illegal drug trade inside the National Bilibid Prisons
      (NBP), the House stops short of recommending her prosecution. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T11:58:24.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T11:58:28.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T11:58:28.673+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After probe on Bilibid drug trade, House won''t recommend charges vs.
      De Lima

      '
    'updated': 2016-10-18T06:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e479a04-e964-4ad0-a703-64bea3eaba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> House Committee
        on Justice Chairman Reynaldo Umali on Monday said the committee is not recommending
        the prosecution of Senator Leila de Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2a51d4-1b54-42aa-93bd-bd9cb33773f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the House of Representatives let high-profile inmates
        in the New Bilibid Prison (NBP) testify against De Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37d620-c919-4b49-b9e3-0a3931d1acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House probe on the alleged illegal drug trade in the
        national penitentiary, inmates-turned-witnesses said they gave drug money
        to fund the campaign expenses of then Justice Secretary De Lima.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae2c500-cd5a-41b5-a054-f0eb698d0052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agusan del Norte Rep. Lawrence Fortun, in a committee meeting, asked
        Umali: "The prosecution of Senator Se Lima will not be one of the recommendations
        of the committee, do you confirm that Mr. Chairman?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bba498-5bfc-4032-afd7-8175327ef208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Umali, De Lima''s fraternity brother in Law school, replied:
        "That is not our job. Prosecution is an executive function, not a congressional
        function."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a111e0e-549d-453d-9674-b2719f6864b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/17/ombudsman-will-not-probe-senator-de-lima-links-drug-trade.html">Also
        read: Ombudsman will not probe De Lima''s alleged links to drug trade</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010d39e-a516-41d5-a4b9-b2e08e82df8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez earlier asked the committee to refrain
        from recommending prosecution against anyone, and just focus on the legislation
        to address the problem of the drug trade inside the Bilibid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd49802f-549e-40c4-b502-ac0e53a5cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali pointed out that the committee report contains findings established
        during the four-day hearing - this includes the involvement of de Lima in
        the drug trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d8c34-38ed-42f1-b1c7-36d8dff9e230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>21-page committee report</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ca17f-0ba2-4d73-9f34-92b65b749d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House justice committee held, and eventually suspended an executive
        session to discuss the 21-page draft committee report on the four-day house
        probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e26029-e7d5-487c-adb7-2c4d203bd994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers said they are discussing the document page by page.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc890945-d1eb-4f88-88fa-81a1b85b2b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-page committee report has not been made public. But some
        lawmakers say one contentious point is the absence of a recommendation to
        file charges against Senator Leila de Lima.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11367be6-5523-401f-a8c8-3fe0f55fb79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Danilo Suarez said the opposition bloc will
        not sign the report without it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387b093-a1af-424e-808c-704d642f7684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cibac Party-list Representative Sherwin Tugna believes a recommendation
        is unnecessary.&nbsp; He pointed out that the committee report is clear on
        who should be held liable, and the Justice Department can use the findings
        for its investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0944a-ff62-4fa6-9cb4-c3116f8d315d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugna added, the report cites the need for the reimposition of the
        death penalty for illegal drug cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5202b6ef-ac3c-4015-90bb-b7f21ae505c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:58:24.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:58:28.947+08:00
