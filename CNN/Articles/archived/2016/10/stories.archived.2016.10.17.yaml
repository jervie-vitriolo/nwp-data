  'philippine-azkals-versus-kyrgystan-friendly':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-17T18:57:02.949+08:00
    'imagesource': 'jcr:c84f504b-2906-493b-8df1-e5bbcdc3fc63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ed5a6a6-e884-4972-9258-06f77b362cfa'
    'lead': 'The Azkals have scheduled a friendly against Kyrgyzstan on November 9
      at the Rizal Memorial Stadium as part of their preparations for the upcoming
      Suzuki Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:01:04.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T14:01:07.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:01:07.586+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PFF confirms Azkals friendly vs Kyrgyzstan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458c4ba8-d779-47fc-ba55-751cb00eea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:01:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:01:07.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Azkals will face-off against Kyrgyzstan in an international friendly on November
        9 at the Rizal Memorial Football Stadium, the country’s football federation
        confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9dfee1-8ce1-45d8-81a9-a2fed74340a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:01:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:01:07.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time the Philippines will take on the Kyrgyzstan
        in a friendly match. The PH side took a 2-1 victory at the Dolek Omurzakov
        Stadium in Bishkek last month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7391a-aad4-4e5d-9f2a-b356d1277523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:01:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:01:07.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals are reeling from back-to-back losses against Bahrain
        and North Korea in two October international friendlies, losing both games
        by a 1-3 margin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6aeed2-6335-471a-959e-2d9c6eb98095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:01:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:01:07.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friendly matches are part of the Azkals’ preparation for the
        upcoming Asean Football Federation (AFF) Suzuki Cup, which is slated to kickoff
        on November 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f52d99-00cc-4762-acb7-6ef536e9119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:01:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:01:07.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos will kick off their Suzuki Cup campaign on opening
        night against Singapore at the Philippine Sports Stadium in Bocaue, Bulacan.</p>'
  'russia-budget-oil-price':
    'author': ' Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-17T12:09:52.638+08:00
    'imagesource': 'jcr:1d3c5d86-6169-4efd-bdf2-674be94b6fef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd895bb-f61e-4507-a462-501a93b8fde8'
    'lead': 'President Vladimir Putin''s government has just set a draft budget for
      the next three years based on the assumption Russia will be able to sell its
      oil for $40 a barrel. That''s $10 below current world prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:04:10.902+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T14:04:16.389+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:04:16.069+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia is planning for low oil prices for years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2634b5fe-e406-45a0-a737-2e61e2df9aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> Russia is betting oil prices
        will stay low for a long time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24f6dd-f64f-4515-b4e0-913ca37c09b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin''s government has just set a draft budget
        for the next three years based on the assumption Russia will be able to sell
        its oil for $40 a barrel. That''s $10 below current world prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d798b-990d-4964-9738-bd754984af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the second biggest oil exporter after Saudi Arabia. It
        has been talking to the Saudis and other OPEC producers about restraining
        supply to support prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698474d8-8cff-4142-ab63-bd81ba5c4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s budget suggest he wants to be prepared if a preliminary
        OPEC production cut agreed last month is not implemented, or proves ineffective.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03439bff-c5ba-461c-87d1-3d95b5383c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may also have learned a painful lesson. In 2015, the Russian
        government originally based its budget on an average price of $100, double
        what it actually was.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1a42ba-2085-4cce-a65b-de7637444021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slump in oil prices forced the government to slash spending.
        That hurt everyday Russians, who were already struggling with rising prices
        and falling wages. Some even took to the streets in rare public protests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6826e1e-70c2-4ce3-b4ab-bccb49158755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for 2016 predicted $50 oil, $10 above the average price
        in the first nine months of the year. And once again, the government was forced
        to change its plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872d6cc-6d43-4a3f-af8b-0cd179fa29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It amended the budget earlier this month, to accommodate higher
        defense spending and a one-off bonus for pensioners to be paid in January.
        That will push up borrowing: the budget deficit is now expected to reach 3.7%
        of GDP, well above the official target of 3%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bb42aa-4a5c-4cc3-8dca-5cc5901c5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now expecting the deficit to fall to slightly
        above 3% of GDP next year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b41d1-1529-4487-805a-47123da41675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Dmitry Medvedev said on Thursday Russia cannot afford
        to continue living in debt, and ordered more spending cuts. He wants the deficit
        to be less than 1.2% of GDP by 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c808d2-7ddd-493e-ae6a-2225071d087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin is up for election in 2018 in the middle of the budget
        cycle, and that will limit the scope for spending cuts or tax increases, said
        Anna Zadornova, an economist with UBS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b182152-10f3-4d93-a14f-95346c2bfed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia desperately needs to get its finances in order, because its
        cash reserves are being depleted at a rapid rate. Analysts expect the country''s
        rainy day fund will shrink to just $15 billion by the end of this year and
        dry up completely soon after that. It was $91.7 billion in September 2014,
        just before oil prices started to collapse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901dd983-7654-4c03-8b6e-61901ddd63ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are skeptical whether the country will be able to stick
        with the plan. "Russia''s inability to stick to a fiscal plan even over the
        course of several months undermines the spending and deficit targets for 2017
        and beyond," analysts from the Eurasia Group wrote in a note.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1862dd4a-91d9-4202-9f37-b778b16a2338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:04:16.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is trying to become less dependent on oil and gas. Energy
        now accounts for 37% of all government revenues, compared to roughly 50% just
        two years ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea7c58-2ade-47e3-b180-c9e60231b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:04:10.903+08:00
      'mgnl:createdBy': 'jeff'
