      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was succeeded by Duterte, who won the presidential elections
        in May.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac95b6-fdfa-4020-b368-32d5caa0f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.679+08:00
      'mgnl:createdBy': 'jeff'
