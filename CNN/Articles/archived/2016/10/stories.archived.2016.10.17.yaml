      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which issues do Filipinos care about least? These are terrorism,
        national territorial integrity, and lastly, charter change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712c892-e450-4416-82a3-5c1c8c2f151c'
