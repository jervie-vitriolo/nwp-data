      'mgnl:type': 'text'
      'text': '<p>For Classes A, B, and C, the rising prices of goods is their main
        concern. But improving workers'' pay comes a close second.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a912f1-ee67-48fb-989c-0a3c4ba3c44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:38.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:12:42.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from higher wages, other top concerns of Filipinos are creating
        more jobs (38 percent) and controlling inflation (37 percent).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c353d8-7a95-4206-be62-1eeecb565ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:38.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:12:42.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are followed by fighting corruption (32 percent), reducing
        poverty (32 percent), and fighting criminality (31 percent).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ecde3-53ff-489d-ba9b-2c41ba2504b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:38.444+08:00
