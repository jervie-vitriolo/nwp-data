      'mgnl:type': 'text'
      'text': '<p>Padre Faura street where the Supreme Court is located was closed
        to traffic due to Marcos'' supporters vigil. Hundreds of them, dressed in
        white and black t-shirts, had marched more than 450 kilometers from Paoay
        in Iocos Norte to join the vigil.</p>'
    '55':
