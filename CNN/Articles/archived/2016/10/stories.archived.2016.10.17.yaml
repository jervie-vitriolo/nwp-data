      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her death in 2009, her son Benigno Aquino III, won the
        elections and served as president from 2010 to 2016.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f53838-ecb7-4a84-b2f8-354a8e62a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.679+08:00
