      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/12/pulse-asia-rodrigo-duterte-86-percent-performance-trust-ratings.html">Read:
        Pulse Asia: Duterte has 86% performance, trust ratings</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7c5209-bfbb-456c-8ac6-99e3cfc0477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:12:38.444+08:00
