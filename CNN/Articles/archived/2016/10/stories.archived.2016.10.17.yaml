  'kerwin-espinosa-arrest-abu-dhabi-pnp-dela-rosa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-31T22:15:17.716+08:00
    'imagesource': 'jcr:fcae8251-23d2-4b4b-8aaf-5c897ddae12c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6345828-5b3c-4916-b27f-97f96f59406e'
    'lead': 'PNP Chief Ronald Dela Rosa on Monday announced the arrest of alleged
      drug lord Kerwin Espinosa in Abu Dhabi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:17:31.842+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T14:18:30.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:18:30.531+08:00
