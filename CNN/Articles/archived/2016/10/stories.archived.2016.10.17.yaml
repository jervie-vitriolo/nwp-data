      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of Filipinos (46 percent of 1,200 respondents) nationwide
        believe the Duterte government should prioritize increasing wages.</p>'
