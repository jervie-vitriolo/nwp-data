      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pangasinan, residents felt the effects of Typhoon Karen since
        early Sunday. It rained hard and winds were gusting as well.</p>'
