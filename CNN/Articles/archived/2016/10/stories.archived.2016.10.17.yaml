    'title': 'Coding hours to be extended, coverage area to be expanded

      '
    'updated': 2016-11-02T08:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c77506f-55ab-4b2e-a2cc-5493e6a7c43e'
      'mgnl:activationStatus': true
