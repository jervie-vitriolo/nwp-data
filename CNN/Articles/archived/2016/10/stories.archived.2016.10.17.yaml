      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurasia Group analysts say the government is still opting for more
        austerity rather than genuine economic reform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1db100-1af5-4618-814a-9e041f278304'
      'mgnl:activationStatus': true
