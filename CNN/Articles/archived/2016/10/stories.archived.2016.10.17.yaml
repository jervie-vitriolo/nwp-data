      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also shows that most Filipinos are happy with how the
        government is handling national issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b1833-01cc-43b8-87c2-e54d0113992e'
