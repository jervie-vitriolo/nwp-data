    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: Alleged drug lord Kerwin Espinosa arrested in Abu Dhabi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b369506-6f24-4bec-805a-60b7920473b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine National
        Police (PNP) Chief Ronald Dela Rosa confirmed the arrest of an alleged drug
        lord early Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135e3788-e6b7-41cf-a5ca-adebcc21727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin Espinosa, who was among local government and police officials
        linked by President Rodrigo Duterte to the multi-billion peso illegal drug
        trade in the country was arrested at 2:00 a.m. (Manila time) in Abu Dhabi,
        the capital of the United Arab Emirates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e900b3e-3ec8-461c-9ac1-3ba03a4bf092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is now under the custody of authorities in Abu Dhabi, and
        they are processing his return to Manila to face charges of drug trafficking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001727fb-2740-45f6-8b75-347e3762ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-man team led by PNP Anti-Illegal Drugs Group head Senior
        Superintendent&nbsp; Albert Ferro has been sent to coordinate Espinosa''s
        return.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65484ca9-fc24-4e4b-931e-9d126df5a576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa custody na siya ngayon ng Abu Dhabi police and ready to be
        shipped by Colonel Ferro to Manila," Dela Rosa told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e5deb6-807e-4b8f-ac75-7e08a192228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know kung matapos na yung documentary requirements today
        baka bukas pwede silang bumyahe. If not, depende sa first available flight
        right after the suspect is cleared to travel to the Philippines," Dela Rosa
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f050832-55e6-4af8-82cd-654838f42223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is now under the custody of the Abu Dhabi police
        and he is ready to be shipped by Colonel Ferro to Manila. I don''t know if
        they can finish the documentary requirements today, maybe tomorrow they can
        already travel back to the country. If not, it will depend on the first available
        flight right after the suspect is cleared to travel to the Philippines.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e80ca6-26fa-414e-b59b-84a419ec362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/03/albuera-leyte-mayor-espinosa-face-charges-surrender-pnp-dela-rosa.html">Related:
        Espinosa to possibly face charges despite surrender</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24507c-fa89-4ff4-afc8-40541526260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is the son of Rolando Espinosa, Sr., the mayor of the town
        of Albuera in the central Philippine island province of Leyte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a364a76-3819-4631-aa14-8049f8f52b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested the older Espinosa over charges of illegal possession
        of dangerous drugs and firearms on October 5. Both father and son were tagged
        by President Duterte in his list of alleged illegal drug coddlers and traffickers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d38bb-f28b-49ff-9c5a-4d4af97c4e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police chief Dela Rosa said he received the information of Espinosa''s
        whereabouts from overseas Filipino workers in Abu Dhabi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ba40a-c673-4c61-9c70-1be81d734085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa had arrived in the Middle Eastern capital en route from
        Malaysia, Dela Rosa said, adding, that while in Abu Dhabi, Espinosa sought
        the help of a travel agency to extend his stay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397cf41-3dfa-483c-9c41-46d5701f155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tip from overseas Filipino workers who got wind of Espinosa''s
        presence, prompted the international police organization Interpol to send
        a "red notice" to their counterparts. A "red notice" indicates seeking "the
        location and arrest of wanted persons with a view to extradition or similar
        lawful action."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd773c-5e4d-45e4-ad92-6cfc590e045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in an interview with CNN Philippines'' Network News,
        Philippine Ambassador to the UAE Constancio Vingno Jr. said authorities were
        trying to find out the people Espinosa had contact with during his stay in
        Abu Dhabi.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a931ebe5-7e4e-4316-beef-338ffe99fd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was able to rent an apartment, if you are not a resident here
        it is not possible to rent. Somebody might have rented for him," Vingno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f89a1-ff36-43a5-8283-0a1fcbac038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:17:31.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:18:30.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that probers were also investigating if Espinosa was also
        involved in some other illegal transactions during his stay.</p>'
