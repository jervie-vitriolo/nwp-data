      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Nueva Ecija also experienced moderate to heavy rains
        as Karen battered central Luzon. At least 25 families have been evacuated
        at the Bagting Elementary School in the municipality of Gabaldon.</p>'
    '15':
