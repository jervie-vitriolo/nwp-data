      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/07/No-more-window-hours-on-EDSA-and-C-5-starting-October-17.html">Related:
        No window hours on EDSA and C-5 starting October 17</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7120eb5-8b20-49de-876c-251113a56ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:45:56.793+08:00
