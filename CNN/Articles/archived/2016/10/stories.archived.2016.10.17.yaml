      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Russia is planning
        for low oil prices for years"</em></p>'
  'brexit-messy-divorce':
    'author': 'Mark Thompson, CNN Money'
    'caption': 'Voters headed to the polls in a historic referendum on whether the
      United Kingdom should leave the European Union.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-17T12:00:06.340+08:00
    'imagesource': 'jcr:690a3347-956a-4f8c-9db9-d747974e935a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b11746af-7834-4c3b-b0d8-93382df742d8'
    'lead': 'It''s been the week from hell for those trying to plot Britain''s exit
      from the European Union. The U.K. economy sent new warning signs. EU officials
      drew a hardline. And the first major legal challenge was filed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:07:11.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T14:07:15.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:07:15.457+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit is becoming a big fat mess

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e412d28a-356e-4c35-958a-562508b9557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> It''s been the week from hell
        for those trying to plot Britain''s exit from the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ff2281-4b54-4f31-9b3b-73cb4dc765a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. economy sent new warning signs. EU officials drew a hardline.
        And the first major legal challenge was filed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31fe527-3859-4ac4-842e-383829598efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The week''s news made clear just how tricky it''ll be for the U.K.
        government to deliver Brexit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e3c0f-96dc-448d-bfc5-fdb5121ecde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember why this matters: No country has ever left the EU before,
        and the region is already facing a host of huge challenges (think refugee
        crisis, terror attacks, unemployment). The U.K. is the world''s fifth biggest
        economy, the pound is a global currency, and thousands of foreign firms employ
        millions of Brits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437a5b67-3a21-4e2f-811a-00cae906b8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The currency is crashing</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025b3a5-649b-42c0-b7d1-fc16d0878db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. is still a member of the EU, and will be for at least another
        30 months. But investors have dumped the currency since the Brexit vote in
        June because they expect Britain to be worse off when ties with its biggest
        trading partner are ruptured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bb787-79a2-4074-a813-70f45bde1e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound has plunged 18% versus the dollar to its lowest level
        in 31 years, falling again this week after last Friday''s "flash crash." It
        has fared slightly better against the euro, but now barely buys more than
        one at U.K. airports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea0bce-088a-44d8-9d1d-ffa80e37397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devaluations brings some benefits. Visiting tourists are spending
        more as their dollars/yuan/euros stretch further, and some British exporters
        are finding life easier because their goods are now cheaper overseas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5194118c-a6bb-431b-ae96-3fceaf9f4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s pain too. Britain buys much more from abroad than it
        sells, and the cost of those imports are rising. That pushes up the cost of
        everyday items.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da2e32c-ac2d-4353-8b43-02d35cec5de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s biggest supermarket and top food supplier fell out this
        week over who should pay the price.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e60178-603d-44e6-b997-302020801be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the big risk that the currency dive triggers a
        broader financial crisis, hitting stocks and bonds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6dbac-b586-4481-a4ec-1e709f55dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A switch from a necessary and ultimately helpful fall in sterling''s
        value... is threatening to become a more toxic move," said Kit Juckes, a strategist
        at Societe Generale.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5165d74a-85ae-41a8-926d-7324dd49c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You can''t have your cake and eat it ''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c939c311-1ae4-4f69-bd33-bf3002137b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British officials continue to dodge questions about the kind of
        trading relationship they want with the EU after Brexit. They don''t want
        to reveal their hand before two years of hard bargaining get underway early
        next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db9799-a3ba-42df-9250-0a6058629efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going... to negotiate the best deal for the British people,"
        Prime Minister Theresa May said Wednesday. "That will include the best possible
        access to the European market."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355a0d7-f3f2-48f9-a708-eabfb2aef8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also made clear the U.K. wants to limit EU migration — a
        position that runs counter to the rules of the EU market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b484abc8-7290-43c4-a656-ae06d23fec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That can only mean one thing, according to one of Europe''s most
        senior officials: a hard and painful Brexit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429cbc90-9fa9-4b69-9fa1-b03d39a370e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, who chairs meetings of EU leaders, said the idea that
        the U.K. could gain a special deal giving it access to Europe''s markets without
        playing by the rules was illusory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f56967-dfd7-486d-9d92-fe628f3c2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my opinion, the only real alternative to a ''hard Brexit'' is
        no Brexit," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e9623-45e1-4d92-ac6e-19ac432d9818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the courts are involved</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf9737-06d8-42b2-a4ae-9eb3d003ec46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dodging economic and political bullets is hard enough. Now the U.K.
        government is facing a legal onslaught.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31deb2b-3e23-4230-9c8b-d766cb40565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges began hearing a case this week on whether Prime Minister
        May can start the process of Brexit without winning the support of lawmakers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083dafb-625a-4a30-8a72-2278037851e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It centers on the balance of power between the prime minister and
        parliament. May argues that the vote in the June 23 referendum gives her the
        power to implement Brexit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2267897c-3bb9-462e-9e4e-6657e280cea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people behind the legal challenge say the government cannot
        override the act of parliament that took the U.K. into the EU back in the
        1970s without seeking its approval.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac1b5eb-0a1f-42c5-9a01-6cf46fdc618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The argument is likely to go all the way to the Supreme Court. The
        referendum result is not in question, but defeat for the government could
        give lawmakers a chance to push for a compromise with Europe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6b0b24-4c07-4c9f-98b7-d93ab03743a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Scotland break away?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c602ee-d35f-4ee2-b232-86f099d8e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potentially far more damaging is the threat that Brexit could lead
        to a break up of the U.K.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb69d2-7ac6-4f35-8bf5-38743fe1d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scots voted by a clear margin in favor of remaining in the EU.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87828e2-52c0-4802-8836-b4913dee61ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of Scotland''s government, Nicola Sturgeon, said Thursday
        that she was considering holding a referendum on Scottish independence from
        the U.K., before Brexit happens, to protect her country''s interests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609c74e3-ceb6-43b2-852b-38e26319c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a 2014 referendum, 45% of people voted for Scotland to become
        an independent country, while 55% voted against the proposal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494d54af-80dd-4331-9f39-323a1072af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a new debate — not a rerun of 2014. We must not assume
        that people''s views — yes or no&nbsp;—&nbsp;are the same today," Sturgeon''s
        Scottish National Party quoted her as saying.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15aa76-5469-4b24-a1ad-62a748abd90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:07:11.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:07:15.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/14/news/economy/brexit-messy-divorce/index.html?iid=hp-toplead-intl">"Brexit
        is becoming a big fat mess"</a></em></p>'
  'samsung-galaxy-note-7-international-flight-bans':
    'author': 'Jill Disis, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-17T22:06:16.344+08:00
    'imagesource': 'jcr:5e32c708-1baa-4537-9c61-c08950a2c5c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0585f71-f6d1-4c5c-b08d-5e88b928bd72'
    'lead': 'The Note 7 is becoming increasingly unwelcome on planes worldwide. At
      least eight international airlines are prohibiting Note 7 owners from bringing
      the smartphone on their flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:10:23.297+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T14:10:27.340+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:10:27.119+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung Galaxy Note 7 flight ban spreading worldwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fe40f-d61d-4705-b21b-8b07a2441135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:10:23.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:10:27.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> It''s time to leave your
        Samsung Galaxy Note 7 at home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80493d1a-033c-468b-865e-78b4c1e21b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:10:23.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:10:27.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or better yet, just get rid of it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2dd57-3d1c-4d02-bdb7-9031bb7dc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:10:23.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:10:27.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 7 is becoming increasingly unwelcome on planes worldwide.
        At least eight international airlines are prohibiting Note 7 owners from bringing
        the smartphone on their flights. That means travelers also cannot carry the
        device in checked bags or carry-on luggage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f320ab-5e43-48f5-9bc6-532ba247c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:10:23.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:10:27.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirAsia, Singapore Airlines, Qantas, Emirates, Virgin Atlantic,
        Malaysia Airlines, All Nippon Airways and Air New Zealand have all announced
        bans on the phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17d76b-573c-4a22-8b84-fe164a91aad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:10:23.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:10:27.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those announcements come after U.S. government regulators announced
        similar bans. The U.S. Department of Transportation and Federal Aviation Administration
        released an emergency order last week preventing Note 7 owners from bringing
        their phones on planes or in luggage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19d759-0ad7-424f-89ed-a4f956d3d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:10:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:10:27.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials said passengers who flout those rules could face
        fines or criminal prosecution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29329ba-f426-460f-b2d5-66806a209511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:10:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:10:27.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions are piling up for Samsung''s troubled phone, which
        has been reported to catch fire. After a failed attempt to sell a new version
        of the phone, the South Korean company said last week that it would stop making
        and selling all Note 7s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8831a2-5d43-44eb-814d-b31595cf266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:10:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:10:27.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong International Airport and Canadian aviation authority
        Transport Canada have also banned the phone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbf2419-6dae-4755-9e19-9d657f48a548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:10:23.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:10:27.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/10/16/technology/samsung-galaxy-note-7-international-flight-bans/index.html">
        "Samsung Galaxy Note 7 flight ban spreading worldwide"</a></em></p>'
  'karen-out-of-par-lawin-to-enter-monday':
    'author': 'CNN Philippines Staff'
    'caption': 'In Baler, Typhoon Karen toppled trees, ripped off roofs, and destroyed
      houses made of light materials.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-17T10:48:47.574+08:00
    'imagesource': 'jcr:9fcf9567-b377-4574-8a60-c7c1cd06f3e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'befd0c15-3b13-42e3-bb0f-1b8bb16cbcc8'
    'lead': 'Hundreds were left homeless on the eastern Philippine coast due to Typhoon
      Karen, as the country holds tight for a super-typhoon this week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T14:14:20.026+08:00
