    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf695e3d-f7a0-4d87-af08-d95c01004634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.679+08:00
