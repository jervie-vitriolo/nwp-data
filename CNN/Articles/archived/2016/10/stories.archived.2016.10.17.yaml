      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/08/ferdinand-marcos-highest-honors-president-libingan-ng-mga-bayani.html">Related:
        Marcos getting highest honors at Heroes'' Cemetery burial</a></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1e7f9-80b3-42c3-a386-d6e1fa515313'
