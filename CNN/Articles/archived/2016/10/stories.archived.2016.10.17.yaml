      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (the late President Marcos) is qualified to be buried there.
        Kung ayaw ng ibang Pilipino, fine," Duterte said then. "Mag-demonstrate kayo,
        go ahead. You can use the streets," he added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd039a01c-d3cf-4722-ae37-38388ee260e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.679+08:00
