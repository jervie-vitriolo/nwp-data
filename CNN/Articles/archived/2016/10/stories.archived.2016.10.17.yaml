      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Menchu Macapagal reported that travel
        from North EDSA to EDSA Boni took 34 minutes shortly before 10:00 a.m. on
        Monday. They travelled at 60 kph until EDSA Timog, where heavy traffic extended
        to Cubao. They slowed down to 10 kph in this area until they were able to
        resume 60 kph speed at Ortigas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5086581-8607-4068-abef-fa2a36f8f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:45:56.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:46:00.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was faster than their roughly one-hour record of travel along
        EDSA last week, during the policy dry run.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677c748-df39-4802-a227-6420500edb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:45:56.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:46:00.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/12/no-window-hours-scheme-dry-run.html">Related:
        MMDA tests no window hours policy</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321eb96-c250-4749-bbdb-cda8be334c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:45:56.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:46:00.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One driver noted that travel to Boni Serrano from EDSA now took
        10 to 15 minutes, whereas it previously took 30 to 45 minutes. Another observed
        that traffic flowed more freely in the Ortigas area, which is usually heavily
        congested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf59f9-e571-49fb-9566-1ed218cc3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:45:56.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:46:00.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new traffic policy will be strictly implemented until January
        31 next year. Violators will be fined ₱300.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9bf1dc-704a-467e-9a83-d4722842b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:45:56.794+08:00
