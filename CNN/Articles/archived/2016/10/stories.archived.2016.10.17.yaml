      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The bill provides for a venue for complaints and cases to
        be filed.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9e869-c1af-49b1-997c-5793742041aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.230+08:00
