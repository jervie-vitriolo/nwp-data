      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/13/Ex-NBI-officials-tag-De-Lima-mother-of-all-drug-lords.html">Also
        read: Ex-NBI officials tag former Justice Secretary as ''Mother of all Drug
        Lords''</a></p>'
  'adbprimer':
    'author': 'Anna Bueno'
    'caption': 'Together with Rep. Christopher de Venecia of Pangasinan and Rep. Kaka
      Bag-ao of the Dinagat Islands, Rep. Geraldine Roman of Bataan raises the rainbow
      sign with the hashtag #equalitychamps, in a press conference before her first
      privilege speech last September 19 on the Anti-Discrimination Bill based on
      Sexual Orientation and Gender Identity (SOGI). Photo courtesy of the OFFICE
      OF REP. GERALDINE ROMAN'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-10-17T20:22:35.319+08:00
    'imagesource': 'jcr:57f423c2-7a25-4442-bc2a-eb57646c5453'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f63beb54-6398-48fb-8235-a2e7b116ed5b'
    'lead': 'In light of Congress’ first hearing on the Anti-Discrimination Bill —
      as advocated by Rep. Geraldine Roman — we enumerate five things the bill seeks
      to achieve  to better recognize LGBTQ rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:03:44.228+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T13:03:48.418+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T13:03:48.149+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 things you should know about the Anti-Discrimination Bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e50696-f323-4db1-8244-076669f1a82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Today, the House
        of Representatives conducted its first hearing on the Anti-Discrimination
        Bill on the Basis of Sexual Orientation or Gender Identity (or House Bill
        267), three weeks after Rep. Geraldine Roman of the 1st district of Bataan
        gave an emotional privilege speech before the 17th Congress. During the hearing,
        the bill was subjected to closer scrutiny by various lawmakers and religious
        groups — some who contested that its provisions violated their right to religious
        freedom — as its advocates clarified what the bill seeks to achieve, and what
        it does not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fbd6fc-f8af-4133-8a78-edae7ba223d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is the latest version in a string of bills that had previously
        failed to pass as a law in Congress. Previous proponents of the bill include
        then Akbayan Rep. Etta Rosales and Rep. Kaka Bag-ao of the Dinagat Islands,
        who all struggled to convince legislators and related sectors of a need for
        an Anti-Discrimination Bill. This year, it is hoped that Roman — who has been
        recently included in a global list of inspiring women for 2016 — will finally
        set the bill firmly as part of the law of the land. But getting there won’t
        be easy, what with certain assumptions that may be wrongly made and questions
        that still need to be asked in light of the Philippines’ long history of Catholic
        conservatism and resistance to LGBTQ-related measures in the past. With regard
        to the bill now under close examination in Congress, here are several clarifications
        on what the Anti-Discrimination Bill grants, prohibits, and ultimately what
        it seeks to achieve — whether you are part of the LGBTQ community or not.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15cc86c-a3de-4738-9460-ca9a454e82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The bill does not seek to legalize same-sex marriage or
        unions.</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2508df9a-4e96-463f-ad65-f3ebebf6cf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill’s title should speak for itself: It is a bill which merely
        seeks to prohibit certain discriminatory practices that harm members of the
        LGBTQ community. Roman and Bag-ao have repeatedly emphasized that the bill
        does not hide a provision on same-sex marriages, or same-sex unions, for that
        matter (the latter of which is a subject of a future bill, according to Roman).
        In the event the bill somehow includes a provision on same-sex marriage or
        union, however, it can simply be stricken out of the draft or even the law,
        if passed, as a “rider,” which means a provision in a law which is unrelated
        to the bill’s title and purpose. The law, as a whole, will not be rendered
        invalid — only the rider will.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac63a4-9174-497d-9497-266e4261a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The bill seeks to prohibit only a certain number of acts
        that unfairly discriminate against members of the LGBTQ community.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71bc8c8-ea7e-4f32-97a7-1f96180e8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is basic, as it only seeks that certain rights be recognized.
        Roman made it clear during her privilege speech that the bill seeks to prohibit
        the following acts, which constitute discrimination:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3ccbd-7e09-4ef3-b7a0-355258a44288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If an employer, whether from the private or public sector, includes
        sexual orientation or gender identity in the criteria for hiring, promotion,
        transfer, designation, work assignment, re-assignment, dismissal, performance
        review, selection for training, in the computation of benefits, privileges
        and allowances — that is discrimination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9055fe-5805-4a69-ae57-15530e7cb308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a school or any educational or training institution refuses to
        admit a student or participant or chooses to expel him or her solely on the
        basis of sexual orientation or gender identity, that is discrimination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321e9eb-8bb7-4118-9799-939761f07257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a school imposes disciplinary sanctions, penalties, restrictions
        and requirements harsher than the usual that infringe on the rights of students
        on the basis of sexual orientation or gender identity, that is discrimination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a72396-fb09-49ef-8944-95ece4e5ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a student or a trainee is harassed, punished or restricted
        due to the sexual orientation or gender identity of his parents or legal guardians,
        that is discrimination.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9b32c-4673-4662-822a-711aea40663d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The merit of defining several acts of discrimination as prohibited
        acts makes such acts illegal, and therefore punishable by imprisonment. The
        law cannot punish what it cannot specifically define. The Philippine Constitution
        only goes so far as to declare that “No person shall be deprived of life,
        liberty, or property without due process of law, nor shall any person be denied
        the equal protection of the laws,” which is insufficient to protect a specific
        sector (the LGBTQ most especially) without any kind of legislation outlining
        how its rights should be recognized. Roman also points out, in her privilege
        speech, that “an overview of legal references to the LGBT phenomenon shows
        that there are no direct references to lesbian, gay, transgender and bisexual
        individuals … these terms are nowhere to be found in any of our existing laws,
        save for a few references to ‘sexual orientation.’”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71509d1c-c1cd-4ab1-b691-184213013599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the lack of sufficient protection in the Constitution’s
        Bill of Rights, or in any other law we have, the enumeration of specific discriminatory
        acts in the Anti-Discrimination Bill is significant, if not historic, in the
        efforts to provide for more LGBTQ-inclusive laws in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b8f27-2efa-48df-a7b4-01832cb8e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also makes it illegal for anyone to force a person to take
        a medical or psychological exam, to alter that person’s gender or sexual orientation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e1eef-d35d-4b1d-9c00-61f1587be526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an LGBTQ individual’s consent, a person cannot force such
        individual to consult with a psychologist to re-evaluate his or her gender
        identity or sexual orientation, says Roman. A minor falling under this clause
        is protected under the draft bill, in that it requires that the approval of
        the Family Court (where the Solicitor General will represent the child) be
        secured before a psychological examination may be conducted on the child.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf742a5a-a374-4150-bc4a-6476d3ed0f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill provides for jail terms for those who violate its provisions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244ccb3-499b-437e-a637-7582ef4f1f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:03:48.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Roman, imprisonment of not less than one year, but
        not more than six years, will be imposed upon anyone who will violate the
        provisions of the Anti-Discrimination Bill, specifically the prohibited acts
        as defined above. In addition to imprisonment, the offender may also be subjected
        to community service, and may be required to undergo human rights education
        on the plight of the victims of discrimination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e1f09-0a9d-4c68-91f8-a07043081470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:03:44.230+08:00
      'mgnl:createdBy': 'jeff'
