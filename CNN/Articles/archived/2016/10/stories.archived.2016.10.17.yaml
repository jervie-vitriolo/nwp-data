      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Drivers noticed
        more free-flowing traffic along EDSA on the first day of the implementation
        of the new ''no window hours'' policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add973ff-bb6b-4ee8-93f5-4227f28c28d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:45:56.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:46:00.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles under the number coding scheme were previously allowed
        to travel along EDSA and C-5 between 10:00 a.m. and 3:00 p.m. until the policy
        removed this window. Now, vehicles affected by the number coding scheme on
        a particular day are not allowed on EDSA from 7 am till 7 pm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c4181-ac79-4e3d-b4e4-9721c54c35a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:45:56.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:46:00.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new road rule also covers Roxas Boulevard, Alabang-Zapote Road,
        and all areas of Makati, Las Piñas, and Mandaluyong.</p>'
    '5':
      'image': 'jcr:f4c7f261-8654-4b84-934c-34fc53003c27'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec5dd10-7945-4744-90d2-63d99b4974c2'
