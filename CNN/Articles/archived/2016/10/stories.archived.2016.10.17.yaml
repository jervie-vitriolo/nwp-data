      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After the positive
        feedback on the first day of the number coding "no window hours" policy, traffic
        managers and local government units have agreed to extend its coverage by
        one more hour and to add more roads to the scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde6e4ad-7358-415d-96bc-7adb96546eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:55:20.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:55:24.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-agency Council on Traffic (i-Act) and the Metro Manila
        Council (MMC) agreed on Monday to extend coding hours under the current Unified
        Vehicular Volume Reduction Program (UVVRP) or the Number Coding Scheme from
        the original 7 a.m. to 7 p.m. to the new schedule of 7 a.m to 8 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cff5db-4594-44fa-9045-6d14eb4912af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:55:20.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:55:24.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the longer period, the scheme will now also include all
        radial roads (R1 to R10) and circumferential roads (C1 to C6) in Metro Manila
        — beginning November 2.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd04691-a96a-412a-b15d-b472380a0105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T11:55:20.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T11:55:24.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended coding hours and expanded coverage of the "no window
        hours" policy are aimed to decongest traffic and reduce volume of vehicles
        on national roads in the metro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec36ea-5d54-4fe0-9617-efcbdd00c2bb'
