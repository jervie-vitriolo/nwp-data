      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority (MMDA) projected a 20 percent
        decrease in vehicles on the road once the new policy is in place. There is
        no information yet about violations by drivers of the new rule.</p>'
