      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat naman allegations itong mga ito eh. Wala pa namang lead talaga
        na that would prompt us to initiate our investigation," Morales told reporters
        on the sidelines of a forum. ("All these are allegations. There are really
        no leads that will prompt us to initiate our investigation.")</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7aeb5c-b5b8-4599-86ca-f1f084164a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is facing allegations of having abetted the illegal drug
        trade during her term as Justice Secretary, and for having received payoffs
        and funding for her senatorial bid from high-profile inmates in Bilibid prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b76e2-6cbd-4d01-8d2d-125706931534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two complaints against De Lima have been filed with the Department
        of Justice by the anti-crime watchdog Volunteers Against Crime and Corruption
        and by former subordinates of the senator from the National Bureau of Investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fe8dda-f404-4f08-b54f-280aa2f61353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints charged De Lima for allegedly violating the Dangerous
        Drugs Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473b73b-7512-4398-9ad0-b204bbc8b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another complaint against De Lima was filed last week by the police
        chief of the town of Albuera in the central Philippine island of Leyte with
        the regional office of the Ombudsman in Tacloban. Tacloban is capital of Leyte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9944663a-c85f-4ea0-8de5-069bcb87f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said she will await the results of the investigation by
        the Ombudsman''s regional office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899769d-2cdc-4b61-8e9e-133cd724815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/26/Duterte-charges-vs-De-Lima.html">Also
        read: Duterte wants charges vs De Lima after drug probe</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9639c9-78a6-4b24-8e9a-8a06c215f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the justice department under Vitaliano Aguirre should
        investigate the complaint through a fact-finding probe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8457ead-3eeb-47f6-899c-f3985e27a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If necessary, and if they believe that there is reason to conduct
        further investigation, or if we''re asked to conduct preliminary investigation,
        then the case will come to us," Morales said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088918b-9bf1-4bb3-8812-6bb7364ae834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Ombudsman on its own may initiate its own investigation
        into an agency, official, or employee even without a lodged complaint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2f96a-13b6-4187-9136-61a592f9a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from Morales come as an alleged drug lord, Kerwin Espinosa,
        the son of the town mayor of Albuera, was arrested in Abu Dhabi on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e386c-e9a4-4036-b949-af935af8d786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is alleged by police officials to have given money to De
        Lima as payoff in the illegal drug trade, whose destruction has been the focus
        of President Rodrigo Duterte''s campaign against drugs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f51d5-66cc-40e7-b092-3ab344713fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:25:57.722+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:36:47.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/10/05/Aguirre-De-Limas-drug-money-bigger-than-pork-scam.html">Watch:
        Aguirre: De Lima''s drug money bigger than pork scam</a></p>'
  'bulusan-volcano-erupts-anew':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-17T18:20:46.204+08:00
    'gallerysource': 'jcr:38640dbd-be4e-4c4a-852f-d62ce95555c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09298d24-52e7-4eb3-bbe0-ac9d1b6d452c'
    'lead': ' Bulusan Volcano emits an ash plume as volcanologists forecast more eruptions
      are possible. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:31:41.912+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T13:31:47.591+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T13:31:47.353+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bulusan Volcano erupts anew, residents and aircraft warned

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a7db3-1d70-4b9f-872b-40d5b9015f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Bulusan, an active
        volcano in the eastern Philippine province of Sorsogon, erupted again Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d913492-e3c8-4c0c-8df2-d045acea9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano spewed a dirty-white grayish ash plume from a vent on
        its eastern slope at 7:36 a.m., said the Philippine Institute of Volcanology
        and Seismology (Phivolcs). The ash plume was one kilometer high, it added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726f9bf-0912-40b8-8b02-8f75fed2ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 1 or "abnormal" remains in effect over Bulusan, said
        volcanologist Ed Laguerta.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e9046-aed1-4cb9-a9d1-fe1732bb3da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This alert level means more steam-driven eruptions are possible
        due to hydrothermal volcanic activity. The volcano erupted in June this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948e8d1-3dff-4d85-a021-6733aa138b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public is prohibited from entering the "permanent Dangerous
        Zone," a four-kilometer radius around Bulusan, due to the possibility of eruptions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5659e000-4c66-4e90-96cb-191402f0a8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said the steam explosion originated at Mapaso, Irosin,
        and affected the towns of Casiguran and Gubat due to the direction of the
        wind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81a730-dca9-4522-bf8a-708553ab844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines has issued a notice
        to aircraft effective 9:00 a.m. Monday until 9:00 a.m. Tuesday, advising them
        to exercise extreme caution when flying in airspace near the volcano due to
        the volcanic ash cloud.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bffd35-3c15-4e50-b02c-44a5dff0066e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents living in valleys and nearby streams of the volcano''s
        northwest and southwest flanks were advised to guard against sediment-laden
        flow and lahar due to rain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064370b-487a-4d75-b13a-d0bebdff4396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguerta said a team is now assessing areas that may be affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11edbdbd-bef9-4157-a42f-70882cb27e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulusan, which has four major craters, has erupted since 1978.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f966fd-0cf0-414c-9bc0-f177c0fe6e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These craters have coalesced creating new craters around the volcano,
        said Laguerta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123e34e-0ed1-4e3f-aebc-e04cbf9e3f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:31:41.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:31:47.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Legazpi City-based journalist Rosas Olarte contributed to this
        report.</em></p>'
  'japan-companies-women-careers':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-17T15:09:36.730+08:00
    'imagesource': 'jcr:36ba105c-9adc-49ef-bb0e-c1c5b9a41306'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2efc900e-b486-4659-8159-c7ba25625ad2'
    'lead': 'A lot of Japanese women know exactly how their careers will end before
      they''ve even begun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:38:02.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T13:38:06.730+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T13:38:06.380+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Career women battle Japan''s ''salaryman'' culture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6efe41c-083e-4f12-9b02-0c6f4a1b06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yokohama, Japan (CNN Money) —</strong> A lot of Japanese
        women know exactly how their careers will end before they''ve even begun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d60cc1-629a-49a0-a5bd-7b11e9b7306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two paths are open to new hires at many big Japanese firms: the
        career and non-career tracks — sogo-shoku and ippan-shoku in Japanese. They''re
        often referred to as the "management" and "mommy" tracks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6624b6-2734-4eb0-835f-bf6fd28d77fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because women typically end up the non-career roles, which
        involve administrative jobs with hardly any upward mobility that ambitious
        people find very frustrating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dbf660-d49c-4ae0-97e5-1e649502be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Highly educated women quit because it''s not worthwhile keeping
        that ''stupid'' job," said Machiko Osawa, a labor economist at Japan Women''s
        University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0d4f9-6a1f-4331-8579-13fcc9c62f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government wants more women to pursue careers to help
        kick-start its sputtering economy, but obstacles like the separate career
        tracks — part of the country''s male-dominated corporate culture — are hindering
        progress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6031591b-75cd-40be-a4a8-79b93aa6ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3 million women in Japan aren''t working even though they
        would like to, according to official data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6311492-a080-4105-b03f-c496a89dccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are doing better than others at improving the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc5ceb-4ac7-4150-a0c3-3a37abcea88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women account for 9.1% of all senior managers at automaker Nissan.
        That''s above the 8.3% average for Japanese firms with more than 100 employees,
        according to Catalyst, a non-profit group that promotes women in the workplace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c72ba-04df-4dbf-8229-086540e0f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chie Kobayashi, 48, who leads Nissan''s diversity development office,
        says the company was attractive to her straight out of university because
        it bucks the trend by not using separate career tracks. In 2005, she became
        the first Japanese working mother to be posted overseas for Nissan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd359f-2b28-44f0-836e-317a1e21c8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company continues to draw women with its policies, including
        generous parental leave, flexible working hours, career mentoring and on-site
        childcare facilities at its global headquarters in Yokohama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df08798-45aa-4403-861c-a406418d784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other major Japanese companies, including Calbee and Shiseido, have
        also been singled out for their progressive policies on women employees. But
        experts point out that such firms typically have foreigners in senior management,
        often crediting Nissan''s Brazilian-born CEO, Carlos Ghosn, with helping to
        improve the automaker''s approach.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698675c3-af9c-458f-93c5-08a4acb73cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even Nissan is a long way from the Japanese government''s
        target of having women represent 15% of senior managers at private companies
        by 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec15dcc-1bbe-48c4-a307-749ee818b745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business case is clear: having more women in executive positions
        or corporate boards can increase a company''s profitability, according to
        a February report by the Peterson Institute for International Economics, which
        studied nearly 22,000 public companies in 91 countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d74983-a53d-414a-9cf4-131c9961857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But women on the management track at Japanese firms say they often
        hit the glass ceiling. Around a dozen women interviewed by CNNMoney recounted
        difficult experiences trying to convince male hiring managers that they could
        do the job.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ede07e1-456e-42a0-9c9d-e078f3d9e187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marimi Takahashi, 23, who joined the management track at a Japanese
        electronics company after graduating from university in April, says there
        is "such a huge difference between how male colleagues and I are treated."
        She isn''t given the same kind of training and sometimes doesn''t even receive
        assignments, she says, leaving her bored and frustrated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83fd27-8d64-4502-93fa-d488f7341377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also difficult to manage household duties while trying to
        keep up with the "salaryman" culture of corporate Japan, which is characterized
        by long working hours and socializing over drinks with the boss — a sign of
        job commitment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28a062-accc-4464-b13a-e14513db3b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so exhausting to keep up with this career track with children,"
        said Natsuko Fujimaki, who previously worked at a large Japanese corporation
        and now runs after-school educational programs to help other working moms.
        "I have seen many women lose their ambition for working... because we have
        to do everything by ourselves."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ecf26e-e97c-4ccc-bf9e-51f3a6cd57d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is trying to pressure companies to shape up: a new
        regulation went into effect earlier this year requiring firms to disclose
        how many female employees they have and their plans to support and promote
        them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e62aa-865a-437f-bcfa-062d11c85c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese firms need to find ways to support women in long-term career
        paths, said Kathy Matsui of Goldman Sachs, who has studied the impact of women''s
        issues on the economy. "Hopefully, over time, it''s not just the government
        saying ''do this, do that,'' but that there is also this initiative from the
        private sector," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50938e9-1485-49a1-b0ff-f99831272798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan''s Kobayashi hopes that the situation will eventually improve
        enough to make her current job unnecessary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88b07b1-2354-4f0b-97ca-26371edb5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the ideal, final goal — that we close the diversity office,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beedb99-6dea-4fbd-b284-7dd419497f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With assistance from journalist Chie Kobayashi, who isn''t related
        to Nissan''s Chie Kobayashi.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592aeed-e4fe-4fac-8bdf-504cca696d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:38:02.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:38:06.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/16/news/economy/japan-companies-women-careers-nissan/index.html?iid=hp-toplead-dom">"Career
        women battle Japan''s ''salaryman'' culture"</a></em></p>'
