  'irene-bawer-bimuyag':
    'author': 'Alyana Cabral'
    'caption': 'Irene Bawer-Bimuyag is a designer, weaver, and conservationist, driven
      by her passion to recontextualize the weaving tradition passed down by her mother
      in a contemporary sensibility. Photo by RUEL BIMUYAG'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-10-17T19:46:43.084+08:00
    'imagesource': 'jcr:d647e489-27cc-4e4b-ad17-52fe7069dae1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb587d99-e235-41a2-af71-14e283b59c84'
    'lead': 'The Kalinga weaver, designer, and conservationist Irene Bawer-Bimuyag
      talks about weaving in community life, her sources of inspiration, and dealing
      with the effects of globalization on traditional art forms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:18:45.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T13:18:53.124+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T13:18:52.522+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a Kalinga designer weaves art and business together

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5ab407-cb8e-4d3e-9138-e7e74ceed405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Irene Bawer-Bimuyag,
        the founding mother of the art enterprise Kalinga Weaving, started weaving
        when she was in grade three. Coming from the third generation of weavers in
        her town in Kalinga, she was taught by her mother and brought up in a village
        that today still serves as a wellspring of rich oral traditions. According
        to Bawer-Bimuyag, everybody in their village weaves, and all the girls learn
        from their mothers. “I grew up in a [family of weavers],” she says. “[There
        are six of us] and we are all weavers. We are all active.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75864443-6a63-4aa4-89f5-8881a7f96a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, she started working with the artist BenCab as part of her
        transformative experiences in Baguio. Bawer-Bimuyag says she was greatly inspired
        by the national artist’s use of bold colors. For the next five years, she
        developed her own designs while honing her creative eye, exposed to the vivid
        hues of the Baguio art community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369f43b1-06b3-490d-b85e-ea2f996314aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, her fruitful life as a designer, weaver, and conservationist
        is driven by her passion to recontextualize the weaving tradition passed down
        by her mother in a contemporary sensibility. Bawer-Bimuyag understands that
        weaving is not a stagnant art form, in the same way that culture is free-flowing
        and adapting. The fiber practice is deeply ingrained in the Kalingas’ way
        of living, that it becomes a culture in itself, with its own profound purpose
        in community life. This intuition breeds Bawer-Bimuyag’s strong sense of responsibility,
        which motivates her to continue her art as a way of expressing the voice and
        identity of her people, while helping her culture adapt to the double-edged
        tides of modernization and market forces. For her, it’s all about balance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88792450-4aa3-4d6a-a3e7-1373aac1d279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around Bawer-Bimuyag, the weaving landscape of the Philippines is
        going through a metamorphosis. Among fiber and fabric artists across the country,
        she benefits from current endeavors to bring our natural fibers to the global
        market, initiated by institutions such as Habi, the Philippine Textile Council.
        Last weekend at Glorietta, the council organized the 6th installment of Likhang
        Habi, a market fair showcasing Philippine woven products, with a focus on
        advocating the return to pure cotton. As the group encourages the planting
        of cotton in the country, weavers, with their new designs, can get a chance
        to become more competitive in the global textile market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396e9d9-da0a-426b-a7e2-18dea9a45a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid bustling booths and lively performances, CNN Philippines Life
        was able to talk to Bawer-Bimuyag — in between transactions with customers
        — about the community she grew up in, dealing with globalization, and how
        she feels about the pure cotton advocacy. Below are edited excerpts from the
        interview.</p>'
    '9':
      'image': 'jcr:ab678545-ef01-4cfd-be29-65cdc8bce9d4'
      'imageCaption': 'The Kalingas employ a backstrap method, which is a traditional
        way of weaving. Photo by RUEL BIMUYAG  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd59a1-1eeb-4e45-95f9-3e80e256f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d607f9-ea8e-47dd-9ccd-3679b8c1441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You grew up in the village of Mabilong in Lubuagan, Kalinga.
        Is weaving there still very close to its traditional form?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2edc17e-f15e-49b6-b95a-ca36575f58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it’s the weaving center [of] Kalinga, that’s our village. [Lubuagan]
        is a small town of [about] 10,000 [people], and everybody is doing weaving.
        [There’s] a very strong touch of traditional patterns. We’re still doing it
        right now, [in a very traditional way]. It’s [the] backstrap weaving. It’s
        a very rich tradition. Even young women [still practice it today]. It’s a
        mother and daughter learning [experience].</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a471713-1dcb-4fb9-a694-f7c8660a32b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is your creative process in weaving? I understand you also
        take inspiration from your husband’s [Ruel Bimuyag] trips around Cordillera.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ef45a3-2fca-41b3-a435-9ee3607f138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are working together. I think it’s the touch of my roots, because
        I am rooted in my heritage, so it’s really this inspiration where I get my
        [creativity from]. I am creative because of this; I am inspired by our landscape,
        our environment, our culture. Community life is very strong in our village
        so that’s why we always work together. We consider weaving as an intrinsic
        part of a community way of life. It’s always a part of our lives. We recreate
        creation. We put something more [to something] to make it more beautiful.
        I also get inspiration from my travels, and especially my husband — we work
        together because he also gets inspiration from different places because he’s
        a tour guide. He [would bring] home souvenirs where I get inspiration to do
        my weaving, my designs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339c6d6-32d7-4ada-96fa-c81d43a1d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you were younger, what were the first pieces you weaved?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce36535-b3ef-4107-bbf7-d0753bcbdd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I came to where I am with my designs today, I was weaving
        simple things, like a belt, [or] our traditional tapis. I started with the
        basic weaving. But now, I learn a lot from our weavers, that’s why I’m working
        with them. Mainly for now, I do [more] designing and embroidery. I do more
        on that side because I have a family now so it lessened the weaving thing
        [for me]. But I mainly do the designing — I give the patterns to the weavers
        I’m working with.</p>'
    '21':
      'image': 'jcr:23f8bb1e-8dfc-49d7-886d-6ab9f0038f2a'
      'imageCaption': 'Among the dominant hues in traditional Kalinga weaving patterns
        are red, black, and yellow. The colors of Bawer-Bimuyag''s designs are more
        brightened to "give more life to her work." Photo from HABI THE PHILIPPINE
        TEXTILE COUNCIL/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe40b2-5cfa-4c12-9b98-3e6899a65e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0232d5fe-9320-4823-b3f7-01ce33b9012c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of thread did you use to weave with back then?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2e101-4e52-4aae-97bd-dee912ee7cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m depending on what kind of thread comes in, like polycotton.
        It [also] depends on the cotton that comes in. First, we [use] polycotton,
        [while still being able to] do very beautiful things in weaving. But now that
        Habi and the Philippine Textile Council are [advocating] for pure cotton,
        they give us the chance to weave cotton now. We had a natural material before
        but, of course, we cannot get it now. There’s a plant, we call it buteg before
        in our place, it’s from a tree. We [would] make our own thread. But now, it’s
        no more. So it’s good that they are advocating this and we are trying to [get]
        back [to] our natural materials. Last summer, we [started] weaving with pure
        cotton.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f41811-7462-4e76-aa1e-9497fc2956f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is it easier for Kalinga weavers to use pure cotton?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22ff5c5-aad8-4620-ad35-b5f4a21e4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, of course. They [the weavers] are very happy because they
        have a chance to weave with cotton, and it’s really nice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8df216-954b-45d8-81d1-ee4c4702d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s good that they are providing us with pure cotton. Sayang eh,
        if we don’t have a good material but we do beautiful and very [promising designs],
        if our material is not powerful ... so yeah, we can do more with cotton.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300ba89-0e18-492f-92b9-c8a5c1f16995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may say that a number of our traditions are dying. But weaving
        is very much alive and continues to evolve. As an art rooted in tradition,
        how is weaving adapting to current times?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b92ab-682b-42ca-b8c3-38d75729b4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot get away from the globalization that we are in now. But
        still, I think we are fortunate in our village because we have a sense of
        community life. I always say “community life” because we still do the practices.
        Our rituals are still there, so it’s not the culture that’s dying, or the
        weaving that’s dying, because the mothers instill to [this] generation that
        we’re still doing this. And it’s always part of our lives, so you cannot say
        that it’s dying. For me, the culture will not die unless they stop doing it,
        but in our case in our village, it’s still very strong. The mothers make a
        point that their children will continue this.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bf455e-afd0-441a-8e5d-56b580b3f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s my passion to do weaving and continue what my mother wants
        to do. She’s a weaver and she wants to do this in her life, but she’s sick,
        she [can’t weave] now, so I want to continue her passion. That’s very very
        important to me — the continuity of our community life, our culture.</p>'
    '37':
      'image': 'jcr:fd620ace-df38-44a3-bb3f-ab1e51b8032b'
      'imageCaption': 'Kalinga Weaving''s booth at the Likhang Habi market fair. Photo
        from HABI THE PHILIPPINE TEXTILE COUNCIL/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48963287-5ada-4e1c-a582-811b4042d898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b539ba-6efb-4eb2-979a-dad989efa1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looking at traditional Kalinga patterns, you integrate a
        sort of contemporary touch with your designs. How have your designs changed
        through the times?</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b96f2b8-d397-41bf-9ef5-a761e0df4c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s more creative that, for example, I get inspiration from my
        travel experiences. I am open with everything, I am open with art. Everything
        that I observe, everything that I see, I put it in my art, in the weaving
        that I’m doing. I make sure that the colors are brightened because [the dominant
        colors in our more traditional designs] are only red, black, yellow, and green,
        so what I do is I brighten, I put more color in it. I give more life to my
        work.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a6ace-68c9-440b-bd79-860a4b2f2d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, in my work, I maintain the traditional pattern. But I
        switch more [with] the colors. My inspiration is nature and the environment.
        The motifs that I gather are from our house, the landscape, everything.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce4121-43b0-4cdd-9781-791cfb273cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I’m doing [now] is ... it’s more [about] how you feel what
        your client wants. Not everybody wants traditional. But still, the capital
        of my designs are [their] traditional [pattern], [since] everybody’s looking
        for it, but I give a twist so the modern [client] will also [appreciate it].
        There’s always a balance.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5450cb23-efeb-46a0-9019-691bb40433f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So you mostly do designing now, and you also handle the
        business side of your work. Do you think weavers have to be entrepreneurs
        now more than ever?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f34710-b0b8-4b33-8941-dd672331c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, we always do a lot of communication so [the weavers] understand
        what we’re doing. We work together on this, it’s more on collaborating. I’m
        open with them about this. I think it’s very important to be working together.
        I’m doing this for them, also.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85c097d-c9e6-4ffb-905c-c052c32a34a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How are the cultural institutions, especially the government,
        supporting you in preserving your art? Do you think you’re getting enough
        support?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bba70-cb70-4950-8b56-9ed4bf1aa2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:18:45.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:18:53.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, actually, they’re not giving any support. But I like it that
        way. My husband and I don’t like [it] if the government will interrupt ...
        We don’t like that. It’s better to do it on our own. It’s our effort, our
        passion to do this. No need to have the government support us.</p>'
  '2016-PBA-Governors-Cup-Finals-Meralco-Bolts-Barangay-Ginebra-Allen-Durham-3-2':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-17T18:15:43.144+08:00
    'imagesource': 'jcr:4a98f8a9-0e12-43a6-b350-ecd5f83a78c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '244c0bee-1687-4c98-baec-4f374b1a041a'
    'lead': 'Despite being down 2-3 in their best-of-seven series in the PBA Governors''
      Cup Finals, Meralco import Allen Durham feels that his team has what it takes
      to beat Ginebra.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:22:15.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T13:22:19.588+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T13:22:19.324+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Durham believes Meralco capable of overturning Ginebra’s
      3-2 lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308022a1-0347-4390-9e8f-e7e863878f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Meralco Bolts
        fell into a dangerous 2-3 hole after dropping Game 5 of the Philippine Basketball
        Association (PBA) Governors'' Cup Finals on Sunday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ee2ba3-39b9-43e0-aba1-578ba4040f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat saw Barangay Ginebra move to a win away from ending an
        eight-year title drought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446daac2-aef7-42b1-9dc9-63d9e88d4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/10/16/pba-finals-ginebra-meralco-game-5.html">Related:
        Ginebra a win away from championship after outclassing Meralco in Game 5</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f85587e-778a-4dc9-8443-535b2fa2fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But newly-minted Best Import of the Conference Allen Durham said
        his side has more to give.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4364ff57-bc65-4c35-93e2-814ac7a22029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This season has been nothing but adversity for us," Durham said.
        "We got the type of team that can bounce back, and we can win these next two
        games."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02abedda-af98-4892-a3e2-8de9ae896551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Bolts want to take the next two encounters, Durham said they
        have to start out as the more aggressive team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f737c-0c05-4e73-84df-63a56da7adb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got to have better starts," Durham conceded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78769d5c-18e3-44cf-8d6c-26e2ba533784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Game 4, the Bolts fell behind by as much as 42-26 in the first
        half. They were able to mount a sizzling 34-4 rally of their own in the third
        quarter, but were unable to stop Ginebra''s payoff period run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2683ff-ea32-4853-9caf-3ed1a8a56956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/10/15/pba-finals-barangay-ginebra-meralco-bolts-game-4.html">Related:
        Ginebra turns to Helterbrand, Caguioa in thrilling Game 4 victory</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba8c63b-f449-47f7-bd4b-44b0ea6eeee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a different story in Game 5 as they never got a taste of
        the lead the entire contest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ebb2ea-2744-475c-b3b6-90092f6f098e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can’t start like how we did tonight (Game 5) or like how we
        did last game," Durham said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bac8eb-def7-4e77-a639-94cea3ed6734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:22:15.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T13:22:19.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts will get the chance to spoil Ginebra''s party plans when
        they take them on in Game 6 of the Finals on Wednesday at the Smart Araneta
        Coliseum.</p>'
