      'text': '<p><em>CNN Philippines Menchu Macapagal contributed to this report.</em></p>'
  'marcos-supports-vigil-at-sc':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-17T13:08:20.783+08:00
    'gallerysource': 'jcr:fdeb1dcf-2b68-4de2-9e95-43e02d895545'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652f2c5f-bfeb-4785-ab6e-85e4e1320a10'
    'lead': 'Hundreds of supporters led by the daughter of the late dictator Ferdinand
      Marcos gathered on Monday at the Philippine Supreme Court ahead of its much-awaited
      decision regarding a hero''s burial for Marcos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T13:51:26.674+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T16:37:52.524+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:37:52.021+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos supporters hold vigil as Supreme Court set to issue ruling on
      burial at heroes’ cemetery

      '
    'updated': 2016-10-18T10:12:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb579a-ac10-4b22-9016-2d87094db827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Hundreds of supporters
        led by the daughter of the late dictator Ferdinand Marcos gathered on Monday
        at the Philippine Supreme Court ahead of its much-awaited decision regarding
        a hero''s burial for Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b21948b-97bb-45a0-abf7-b6e726119ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices are expected to hand down on Tuesday, October 18, or
        in the succeeding days, its ruling on a petition to stop the burial of Marcos
        at the Libingan ng mga Bayani (Heroes'' Cemetery).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56dfbd2-d6e9-431b-96ee-ef3c71afc54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday vowed to uphold the Supreme
        Court''s decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f63f3e-b8ba-4f89-a356-7682ea526876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will follow what the Supreme Court says for after all, it is
        the Supreme Court who interprets the law and decide which of the public interest
        is served among the contending parties,"  President Duterte said in the press
        briefing Sunday before leaving for his state visit to Brunei.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843c86d-6d4d-4403-b923-7f0131df36bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appeal for favorable decision</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa213ff0-2425-405f-975a-e2b82ea96f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte governor Imee Marcos told her supporters that President
        Duterte passed by the provincial capital of Laoag on Friday as he changed
        planes on his way back from a visit to the typhoon-ravaged province of Batanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eee4071-c07a-4cb2-abfb-b9d99f490ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Duterte reiterated to her his belief that Ferdinand Marcos
        deserved burial in the heroes'' cemetery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1940108-9278-4c4f-b069-278130776dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court stepped in following a petition filed last August
        by human rights groups and lawmakers opposing the burial at the Libingan ng
        mga Bayani.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f0329e-3c51-4457-b797-b3eba6dd1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was prompted by a move by Duterte who gave military
        officials the go-signal in early August to proceed with plans for the heroes''
        burial for Marcos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f0b50-2b18-441c-90f0-32bd02845e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims of human rights abuses during the Marcos regime vehemently
        opposed the move, saying this was a mockery of the Philippines'' struggle
        for democracy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e46b22c-bec2-4d0e-9d20-4105d09236fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/08/Martial-law-victims-Marcos-burial-heroes-cemetery-mocks-sacrifices.html">Related:
        Martial law victims: Marcos burial in heroes cemetery mocks our sacrifices</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8199fd-8ac0-43de-bd87-74d040b83d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Sunday briefing before his departure for Brunei, Duterte
        maintained his position that "there is a law which grants Marcos a burial
        in the Libingan ng mga Bayani."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5465a98-899c-4d58-8258-6bc193d5817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My position that as long as there is that law, it shall be followed,"
        the president said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e093d2c8-18c5-4d7b-94bf-5244414602c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he emphasized that the court''s ruling will be respected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b537446-a511-43c0-8504-b2b7670970e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the Supreme Court will decide not on the emotion. But
        of course, we know that it will be all legal at the end of the day. What the
        Supreme Court will rule must be followed," Duterte said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c47d7-6cd3-4c95-ae06-7a4a2aec0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/07/marcos-libingan-ng-mga-bayani-burial.html">Related:
        Duterte confirms Marcos burial at the Libingan ng mga Bayani</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7717c8a3-7470-496b-8e87-9b5ce586591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos burial a contentious issue for years</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d59abd-9022-43d5-b634-2bf92fbe0563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected Supreme Court decision will put to rest the issue over
        a heroes'' burial for Marcos, which has been a divisive issue for almost 25
        years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a6684c-f61c-4506-8933-dbf27c9ce002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos''s remains are interred in an airconditioned mausoleum in
        Ilocos Norte since 1993.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cf3913-3604-4b8c-a66e-9e9613f4c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Fidel Ramos allowed Marcos'' widow, Imelda, to bring
        the body home. However, Ramos refused a heroes'' burial for him.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7992c5-fff5-4575-a1f9-4ea1e9580ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos died in exile in Hawaii on September 28, 1989, three and
        a half years after he was deposed by a popular uprising known as the People
        Power revolution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f12c9-b036-4e5e-83e7-b995e16a56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T13:51:26.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:37:52.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People Power swept his opponent and the symbol of opposition to
        the Marcos dictatorship--the housewife Corazon Aquino--to the presidency from
        1986 to 1992.</p>'
    '42':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
