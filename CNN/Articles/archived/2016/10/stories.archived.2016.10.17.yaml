    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T14:14:23.420+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Karen exits Philippines as a super-typhoon waits in the wings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46d241-9ccf-4c65-bd03-6a5648221f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Typhoon Karen,
        which forced the evacuation of thousands and damaged property on the eastern
        Philippine coast, moved out of the Philippine Area of Responsibilty on Monday,
        even as a new, potential super-typhoon hovered off the central islands of
        Visayas, weather forecasters said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09e83db-3b6c-403e-bf4d-28fd2653a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 4:00 a.m., the eye of Karen (international code name: Sarika)
        was located 565 km west of Dagupan City, Pangasinan, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA)&nbsp; said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf6113-39b4-423f-8b19-387f53e8cfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as PAGASA monitors the entry later Monday of a new typhoon,
        named Lawin (international code name: Haima).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f03185f-a172-4eae-ba1f-7f3e4b35f0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye of Typhoon Haima, which is still outside&nbsp; the Philippine
        Area of Responsibility, was spotted 1,430 kms east of Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b8333-0c87-489d-b1e1-f3611cb0923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of Lawin are not expected until the next two days, online
        meteorological agency weather.com.ph said in its bulletin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577581f-2ff4-4dc6-b47a-a2329d4ac40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/16/pagasa-typhoon-lawin-karen-par-supertyphoon.html">Also
        read: PAGASA: Typhoon Lawin to enter PAR Monday, may intensify into a super-typhoon</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd98b2ad-377b-4603-8828-3954df49d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrath of ''Karen''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c4dea-1531-4c67-a4d5-cbe44d764408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.673+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate to heavy rains are still expected today within the 500-km
        diameter of typhoon Karen. The northern and western Philippine coasts remain
        hazardous to fishermen and those in small seacraft, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32c515f-984a-45be-90b2-bdcac2314a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.026+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos in central Luzon felt the wrath of Typhoon Karen over
        the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b721e-1c45-4f88-9734-e1dd3ddbfa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        9,600 individuals or 2,500 families living in the areas in the path of the
        typhoon were pre-emptively evacuated. More than 1,800 families were directly
        affected by Typhoon Karen. There have been no fatalities recorded yet by authorities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64101cd5-63e1-470d-815a-b9dd00f9e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Baler reported one injury as the typhoon
        brought intense rains and strong winds. It toppled trees, ripped off roofs,
        and destroyed houses made of light materials. Power lines were&nbsp; also
        down in the entire province of Aurora.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1801d2d0-3c06-4453-80ef-a85297bd8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Sec. Judy Taguiwalo said in a press briefing that
        disaster officials are validating reports of casualties before reporting them
        to the public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c421ce-d403-4dc7-ab89-50720e0a8b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the department is "satisfied" that disaster officials
        and agencies were able to respond "as quickly as possible" to typhoon-related
        concerns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec69dc2-9af8-480f-9a0a-c82ca9bf73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T14:14:23.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/16/typhoon-karen-in-baler.html">Related:
        TY #KarenPH slams across central Luzon, officials assessing damage</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd2d821-aeab-473c-b3ec-007e0364f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T14:14:20.027+08:00
      'mgnl:createdBy': 'jeff'
