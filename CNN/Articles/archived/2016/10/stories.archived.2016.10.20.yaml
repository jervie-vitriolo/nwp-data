    'template': '1'
    'title': 'HAY ya: The Danish furniture company’s joyful design for all

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c4999-28b0-432a-97ae-45c7872830a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> HAY, the Danish
        furniture brand, turned 14 years old this year, after launching its first
        furniture collection a year after it was founded in 2002. Since then, HAY
        has made its way to the Philippines and is carried by Design Story Inc., a
        luxury furniture company, which held its grand launch yesterday, October 21,
        in Taguig. HAY is one of its two main brands, the other being Stellar Works,
        which is also of a similarly straightforward design sensibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3cd05b-1f21-40b1-b448-fe5bad4a94de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After setting up what turned out to be a wildly popular sample collection
        of a few HAY pieces in a “test showroom” in Ortigas Center about a year ago,
        the team behind luxury furniture store Casa Bella Home and Living decided
        to bring the brand in. The crux of HAY’s design philosophy rests on the desire
        to make beautiful and functional pieces — a mark of Danish modern design —
        that make use of innovative technology and quality materials, paired with
        a joyful and uncomplicated aesthetic available to as many people as possible.
        HAY starts with minimal and functional design, but lets you play along, too.
        Their starter chair, “About A Chair,” for example, allows for countless configurations
        such as a variety of different leg styles, one- or two-sided upholstery, the
        addition of wheels, chair arms, and even a more shell-like shape of the standard
        seat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74802865-3a43-4bd4-ba3f-1a982d2d0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the prices may be a little higher than your average furniture
        retailer, HAY has maintained a global price point, which means that you can
        get your HAY fix here for relatively the same price as you would have had
        you bought them in other countries. Design Story Inc. has also brought in
        select items from HAY’s Mini Market so that you don’t have to fork out a fortune
        to be able to enjoy good design. One of their bestsellers, to their surprise,
        is a pair of scissors made of brass.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa3c9bd-0855-4fc6-bb49-fb7b7f6c61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the age of potentially boring minimalist furniture, HAY has continued
        to breathe life and fun into well-designed pieces that go together a thousand
        different ways. CNN Philippines Life talked to business partners Joseph Tay
        and Stephanie Coyiuto-Tay of Design Story Inc. over email about the Danish
        brand. Below are edited excerpts from the interview.</p>'
    '7':
      'image': 'jcr:f2f24942-7a2c-424a-b0eb-d684291fa093'
      'imageCaption': 'The crux of HAY’s design philosophy rests on the desire to
        make beautiful and functional pieces — a mark of Danish modern design. Photo
        courtesy of HAY  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b722f7-a441-439f-a2e1-b8172f711eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e7d01-adaf-4b35-8543-be46070ecf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you discover HAY?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7cac04-c80f-49e2-b694-083dd7e2e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stephanie:</strong> We have already been in the luxury furniture
        business for nearly ten years through Casa Bella Home and Living, but I really
        wanted to offer something for a younger and wider demographic. It was a conscious
        effort on my part to search for a furniture brand that is well-designed, of
        good quality, and most importantly, at a more affordable price point.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a399f3-85ac-46b4-8458-8ecfc8179713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day, Joseph came across an article in a design website called
        “Is Copenhagen the New Milan?” This intrigued him greatly as we have, after
        all, been selling Italian furniture for quite some time already. There was
        a great write-up on the Danish brand HAY. More research led us to conclude
        that HAY is the market leader of what we can term as the “affordable luxury”
        segment. Because of this, we quickly flew to Singapore where HAY is already
        being distributed. The collections and prices were so compelling that we contacted
        HAY immediately and expressed our interest to distribute them in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ac516e-b7d1-4857-b266-270db4fa0fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you describe the HAY aesthetic? What about it do you
        think would appeal to a Filipino audience?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f3c3ed-103c-42ca-a26e-38917fb81691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stephanie:</strong> HAY is a Danish company and has Scandinavian
        roots. However, it is continuously developing products that create an international/cosmopolitan
        and eclectic feel while still retaining its Scandinavian identity. The Scandinavian
        furniture trend has always been very well-received by the Filipino audience,
        especially the younger demographic. In addition, HAY''s selection of products
        and finishes is so wide that just by changing the colors and finishes, the
        products can easily blend in with all sorts of different design concepts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbdac79-19f5-4a5b-a4cc-5c8e40873137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from their in-house design team, HAY also works with a lot
        of different up-and-coming and established designers globally, such as Hee
        Welling, Ronan and Erwan Bouroullec, and Nipa Doshi and Jonathan Levien to
        name a few. This is of course aligned with the goal of HAY to be able to provide
        everyone a chance to enjoy excellent design at a democratic price.</p>'
    '19':
      'image': 'jcr:8e8ee8af-2353-4f7f-895d-e5e03b6af225'
      'imageCaption': '"HAY is the market leader of what we can term as the ''affordable
        luxury'' segment," says Stephanie Coyiuto-Tay. Photo courtesy of HAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e67e0-4f21-4b42-808a-ebc3e0ef0279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76774edd-4c78-41c2-8b60-13fb182de69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are so many well-designed furniture and interior brands
        out today. What about HAY made you decide to bring it to Manila?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c9cc3-e4d9-4756-8d18-ca686059426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stephanie:</strong> Aside from the current breadth of the
        collections, the good quality and price points, HAY stood out as a great partner
        for three reasons. First, it has a very unique strategy of retailing accessories,
        furniture for homes, and pieces for the contract market. Our group of furniture
        companies has that strategy: we are in the business of high-end furniture,
        the affordable luxury section, and have a contract company. HAY and our group
        of furniture companies have a good synergy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e56d6-c769-4d67-9a51-327baaee9136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, HAY is developing new products and signing up with international
        dynamic furniture designers at an unprecedented pace. We have been working
        with furniture brands for many years and follow the works of these designers.
        With this pattern, HAY is establishing itself to be a truly great global furniture
        company with a strong design vision and strategy. We would definitely want
        to be part of the growth of such a company.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f86d38-2391-4f73-b570-32342f2f7cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, HAY has a strong price parity system. They impose on their
        distributors to have more or less the same price (after taking taxes into
        account). Thus, a HAY piece in Singapore will cost more or less the same as
        that in Hong Kong, Tokyo, and in Manila. We would like to give young families
        that assurance that they are paying a fair price for HAY products that they
        buy in Manila.</p>'
    '27':
      'image': 'jcr:cefe51cd-1317-4f3d-ae0a-70c20a0b8146'
      'imageCaption': 'HAY starts with minimal and functional design, but lets you
        play along, too. Photo courtesy of HAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bdfb8-3589-4c5f-ab1c-1c0331bfbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b03b4-5d84-4c15-81db-c64119cec327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the key or classic HAY pieces?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f889297-000d-407b-9b97-86baa6a6882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stephanie:</strong> The classic pieces would be the About
        A Chair family. It is composed of different chairs — dining chairs, office
        chairs, bar stools, lounge chairs, and sofas. All of these with a common design
        theme available in so many different options of finishes and materials to
        choose from. They can be combined to create a unified look, but they can also
        be mixed and matched with different furniture and finishes for a more interesting
        interior set-up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1388055-3fd4-49d7-afc2-e84115dc12b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also have the Mags sofa and Mags Soft sofa, both of which offer
        different levels of comfort. They also come in a wide range of finishes, whether
        it be fabric or leather.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd63e0-ec3a-45a5-b6c9-1b053f9de41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another interesting collection would be the Palissade, the latest
        outdoor collection of HAY designed by Ronan and Erwan Bouroullec. The collection
        is composed of 13 different elements designed to fit a variety of outdoor
        environments. The best part about it is it offers excellent comfort even without
        cushions.</p>'
    '36':
      'image': 'jcr:1a387f07-96bd-4f14-b5bb-fda810cb023d'
      'imageCaption': 'HAY is continuously developing products that create a cosmopolitan
        and eclectic feel while still retaining its Scandinavian identity. Photo courtesy
        of HAY  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddacbcc-3e02-42db-8232-2af0fef2c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb0e684-6eba-4767-a1d2-44db9e71e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which ones are your personal favorites?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc146f47-8fe2-406f-a816-1f4ae6be1dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph: I would say my favorite would be the sofas, specifically
        the the Mags and Hackney sofa. I like simple design, and I think the style
        of these sofas is very simple and relatable. You can put them in any space,
        and just use the different finishes to come up with different looks. It''s
        also a huge bonus that they are very comfortable.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c0e79-c48b-44e9-a3f0-1bdbb15f063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:22:04.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:22:09.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie: My favorite is actually one of the new products called
        the Uchiwa. It''s designed by one of my favorite design duos, Nipa Doshi and
        Jonathan Levien. It''s actually inspired by the traditional Japanese hand
        fan, hence the name and the shape. I love it because it''s such a nice statement
        piece that will stand out in any space. You can also play around with different
        finishes for the front and back too!</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d545a16-8e88-4de5-82c7-ead9a4e06316'
