      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Refresh page for details.</em></p>'
  'china-third-quarter-gdp-growth-data':
    'author': 'Jethro Mullen, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-20T11:09:15.043+08:00
