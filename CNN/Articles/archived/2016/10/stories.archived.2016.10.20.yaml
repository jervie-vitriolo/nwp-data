  'European-Space-Agency-Schiaparelli-Mars-lander-lost-during-descent':
    'author': 'Bianca Britton, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-20T17:37:13.740+08:00
    'imagesource': 'jcr:62c39dd4-0add-4859-9fb5-50713628d551'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '148164e9-93f0-4c3b-a504-5275093610f1'
    'lead': 'The European Space Agency (ESA) has confirmed the Schiaparelli spacecraft,
      which was expected to land on Mars on Wednesday, has been lost.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:25:01.553+08:00
