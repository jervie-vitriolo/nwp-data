      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve realigned myself in your ideological flow and maybe I will
        also go to Russia to talk to (President Vladimir) Putin and tell him that
        there are three of us against the world - China, Philippines and Russia. It''s
        the only way," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f55fb-2fa7-4686-8f85-f1a935628efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With that, in this venue, your honors, in this venue, I announce
        my separation from the United States," Duterte said to applause. "I have separated
        from them. So I will be dependent on you for all time. But do not worry. We
        will also help as you help us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee790f65-1f63-4c03-8c03-c7fe0b70d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has pulled out all the stops to welcome Duterte, including
        a marching band complete with batton-twirling band master at his official
        welcoming ceremony outside the Great Hall of the People, which most leaders
        do not get.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745e8f9-0711-49c9-b9ed-645ea697b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red carpet welcome</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ac7d58-8f97-4246-b21c-4ae4663f5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi Jinping, meeting Duterte earlier in the day, called
        the visit a "milestone" in ties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb17098-4bf4-4cce-8323-5832974101cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi told Duterte that China and the Philippines were brothers and
        they could "appropriately handle disputes", though he did not mention the
        South China Sea in remarks made in front of reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2ccff-1eae-482e-a855-e801528efcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope we can follow the wishes of the people and use this visit
        as an opportunity to push China-Philippines relations back on a friendly footing
        and fully improve things," Xi said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfd078-d2fd-4761-a83f-0699108b170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2016/10/20/PHOTOS-President-Rodrigo-Dutertes-Bilateral-Meeting-with-Chinese-Officials.html">Look:
        President Rodrigo Duterte''s Bilateral Meeting with Chinese Officials</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e4f76-20fa-40a5-8985-a6d39694c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following their meeting, during which Duterte said relations with
        China had entered a new "springtime", Chinese vice foreign minister Liu Zhenmin
        said the South China Sea issue was not the sum total of relations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed902c3d-4270-4063-80b3-66e09af6000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two sides agreed that they will do what they agreed five years
        ago, that is to pursue bilateral dialogue and consultation in seeking a proper
        settlement of the South China Sea issue," Liu said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32514264-4337-4744-a1f9-2abce25a4157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the energy-rich South China Sea through which
        about $5 trillion in ship-borne trade passes every year. Neighbours Brunei,
        Malaysia, the Philippines, Taiwan and Vietnam also have claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61573a1c-cb16-4baa-b0b9-9dad8812887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Read:
        What you need to know about the Arbitral Tribunal''s ruling</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33dbaa3-1e07-4ac4-b97c-55ee6a88f7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, China seized the disputed Scarborough Shoal and denied
        Philippine fishermen access to its fishing grounds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d60ccd-913a-41f3-839b-ec7059242f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu said the shoal was not mentioned and he did not answer a question
        about whether Philippine fishermen would be allowed there. He said both countries
        had agreed on coastguard and fisheries cooperation, but did not give details.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8dee8-a1ea-494e-a494-adf200523200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sea row takes ''back seat''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36747a8-f74a-451d-a1dd-39f702ecc1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s tone toward Beijing is in contrast to the language he
        has used against the United States, after being infuriated by U.S. criticism
        of his bloody war on drugs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b29da9-2878-4e59-95ec-1f617d8f09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has called U.S. President Barack Obama a "son of a bitch" and
        told him to "go to hell" while alluding to severing ties with the old colonial
        power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5ef8f-7c77-4f6d-ad1f-96ab5c863b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, to the cheers of hundreds of Filipinos in Beijing,
        Duterte said Philippine foreign policy was veering towards China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c3dc1-3ab6-4a99-8f03-3ea820198ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not go to America anymore. We will just be insulted there,"
        Duterte said. "So time to say goodbye my friend."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caeaed2-43e3-44b5-9e81-4ec846b07514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, about 1,000 anti-U.S. protesters gathered outside
        the U.S. embassy in Manila calling for the removal of U.S. troops from the
        southern island of Mindanao.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f918fa-5207-48d4-8579-3c48b239003c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday said the South China Sea arbitration case would
        "take the back seat" during talks, and that he would wait for the Chinese
        to bring up the issue rather than doing so himself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0800ac77-2904-45b4-b025-3a8fe1f8476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi said issues that could not be immediately be resolved should
        be set aside, according to the Chinese foreign ministry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9bd9f-5b3f-4794-9fd6-7b80ab88f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has welcomed the Philippines'' approaches, even as Duterte
        has vowed not to surrender any sovereignty to Beijing, which views the South
        China Sea Hague ruling as null and void.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35187a87-ba2f-4c3b-99c1-4eef7f8ab460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/07/12/china-reaction-tribunal-ruling.html">Read:
        China ''does not accept or recognize'' tribunal''s South China Sea ruling</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f978d-c8c4-44c0-b115-af7741573db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also expressed support for his drug war, which has raised
        concern in Western capitals about extrajudicial killing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d93606-042b-4f00-841f-9908f83ed37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s overtures to China have been accompanied by signs of
        improving business ties with the world''s second largest economy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94ec4a-03d3-4798-b0a3-08f3c5c0a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Liu said Beijing will restore Philippine agricultural exports
        to China and provide financing for Philippine infrastructure.</p>'
  'duterte-manifesto':
    'author': 'Leiron Martija'
    'caption': 'Six months after the elections, a writer reviews “The Duterte Manifesto”
      — a collection of quotes from the president’s election trail — and revisits
      the controversial leader’s strongly-worded campaign promises.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-10-20T20:56:00.141+08:00
    'imagesource': 'jcr:1d1c3330-84f3-4661-8569-a00ea8d70d20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '322cb752-5748-4988-a41b-cd2e13d56a86'
    'lead': 'Six months after the elections, a writer reviews “The Duterte Manifesto”
      — a collection of quotes from the president’s election trail — and revisits
      the controversial leader’s strongly-worded campaign promises.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:13:12.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T08:13:16.557+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T08:13:16.242+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: What ''The Duterte Manifesto'' tells us about the president

      '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2446e1-4593-4aea-8cad-ac3f537e4ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines Life) —</strong> China in the 1970s will
        always be known for the political turmoil and rampant factionalism of the
        Cultural Revolution, where thousands of citizens were publicly shamed, tortured,
        and executed by Mao Zedong’s Red Guard. The name is no accident — society
        was turned inside-out. Cliques dominated politics and haunted friendships.
        At the slightest hint of discipline, teenagers ratted out their parents as
        counterrevolutionaries and had them paraded with placards around their necks.
        Shouting matches and public persecution replaced law and order. There was
        discourse, yes, but it was neither substantial nor freely made: big words
        like “imperialist thought” and “bourgeois apologetics” hummed in the air of
        universities and Town Halls alike, but they were thrown like accusations,
        darts hurled at the humanity of politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc5291-6269-4778-8eff-ddf1c06bad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From this dark chapter in history, one book stood out as an iconic
        testament to the depravity of cult personality: the pocket-sized “Quotations
        from Chairman Mao Zedong,” proudly waved in political rallies, featured in
        propaganda, graciously gifted for weddings and birthdays alike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8b155-69c0-4282-a2e0-e908a694d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, “The Duterte Manifesto” does not in any substantial
        way resemble Chairman Mao’s “Little Red Book.” Though similar in physical
        size and page count, the contents of this handy collection of quotations from
        Duterte’s presidential campaign offer no ambitious ideological projects or
        political visions. Instead, the book celebrates the absence of politics, making
        an exceptional case for introducing to the government a number of social taboos,
        such as: the massacre of alleged criminals, the curious fragility of the Filipino
        male ego, and a possible return to a boisterous and empty nationalism. “The
        Duterte Manifesto” captures the president with his most memorable words; words
        that in both senses are sometimes shocking, sometimes confusing.</p>'
    '6':
      'image': 'jcr:3fff3168-7079-4983-beaa-c20719aa8b1c'
      'imageCaption': '"The Duterte Manifesto" covers a wide range of issues made
        relevant by the president''s campaign, but not without a few playful chapters,
        including one where he is the casual subject of tongue-in-cheek jokes described
        by movie titles.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7dff0d-abf5-4fd5-8104-dc95bd064b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e6b30-afff-438e-bbad-53adafeb3f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book begins with an introduction by the illustrious Senyora
        Santibañez: part-meme and part-political commissar to the Duterte campaign.
        She throws her hat behind the candidate, raining platitudes on the coming
        slaughter of criminals and their contribution to the funeral business, soil
        fertility, and the fish of Manila Bay. Such celebrations might seem prophetic
        given the violence in the streets today, but right or wrong, this introduction
        bespeaks of a morally bankrupt opinion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e83eefe-206a-4c0c-a6a3-586acd492f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Duterte Manifesto” is divided into ten parts, numbered in intimidating
        Roman, neatly spaced across two pages to give off a Mosaic vibe: “Thou shalt
        keep my commandments.” The book covers a wide range of issues made relevant
        by his acerbic campaign, not without a few playful chapters where he is the
        casual subject of tongue-in-cheek jokes described by movie titles (the second
        chapter, titled “We are Filipinos before anything else”) or where Duterte
        portrays himself as the savior of anachronistic patriotism (the first chapter,
        “I cannot do this alone...”).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ffb645-51b0-4809-8f0a-d3834db52f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two chapters in, and the reader is pleasantly lost in his stream
        of consciousness. By the third chapter (“We must be a peaceful nation”) Duterte
        champions the secession of Mindanao, his willingness to die for country, and
        his quixotic clamor for a war — any war — even against abstract social windmills,
        like poverty or corruption. Ever the strategic chameleon, Duterte, in the
        fourth chapter (“Puro kayo reklamo…”), promises the following: the murder
        of drug felons, at the very least slight physical injuries against petty criminals,
        and the prosecution en masse against corrupt officials “to the hilt.” As a
        concession he closes with this: “Never ever challenge the law.” The messaging
        is clear: The law applies to all, and the president is the only exception.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd26ab-43d3-44a8-9e65-0b1facfa2425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Duterte Manifesto” captures the president with his most memorable
        words; words that in both senses are sometimes shocking, sometimes confusing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0af54f-1123-4c11-8151-9428fd62905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth chapter (“Hindi ako nananakot…”) might sound like a chapter
        where Duterte clothes himself with self-praise, but it surprisingly contains
        Duterte’s words about the worsening urban conditions of Metro Manila: he dismisses
        the capital as “unsolvable” and suggests that cars be committed to a giant
        automotive pyre. Space is given for a testament from his daughter, Sara Duterte,
        in the sixth chapter (“To my friends and family…”) who remembers calling her
        father after a hard time in law school. Sara is recounted to have been unable
        to stop crying, as Duterte reckons she must have been pregnant, or raped:
        an observation that unfortunately implies that a woman who cries on the phone
        must somehow be a victim. Included also is the testimony of Leo Carlo Panlilio,
        a church pastor, for the token religious opinion to sanctify Duterte’s wrongs
        for that one, impossible, pyrrhic right. The chapter concludes with a token
        nod to the separation of church and state.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c8ea8-a9b2-441c-9078-a69892f74ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seventh chapter (“I believe in love, yes. Forever, nah.”) faithfully
        quotes various degrees of chauvinism, as he preaches the acceptable forms
        of flirtation without regard to the woman’s point of view: one quote, in fact,
        goes “I do not pull the woman to my face and kiss them. It’s the women who
        come to me with pouted lips.” The chapter concludes with a paean to masculine
        immortality: “Kaya yang tao, lalaki, ‘yang ano natin is sacred. You know why?
        It is the link sa atin sa humanity. Because if I die and I have a son, his
        seed will continue to propagate.” Ever the spiritual man, Duterte touts an
        Abrahamic destiny to subdue and populate the Earth, as only men alone can
        accomplish.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e21a548-a8ee-4445-a2d3-e1f97a5bcad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reader who manages to reach chapter eight (“Don’t f*ck with my
        team”) might already be highly amused by the ragtag assortment of topics as
        assembled here, but will still not be any closer to discerning a political
        purpose for a manifesto to be ostensibly followed by the people. If the quotes
        in this chapter are any indication, Duterte seemingly assures the voting public
        that mediocrity is acceptable, that excellence is overrated, and that his
        casually self-serving appreciation of the freedom of speech trumps the political
        demands of his office to remain respectable and cordial: “Nung nag-graduate
        kami, sabi ko, tignan ko yung diploma mo, be. Pareho lang naman ng nakalagay,
        pati pirma, parehong pareho. Tapos siya, 94. Ako sa bar, line of 7. Pero sa
        awa ng Diyos naging Mayorako. At sa kinamalas-malasan, putangina, naging presidente
        pa.” The chapter ends with a cheeky checklist of crimes in the style of Buzzfeed
        quizzes, to see if you would live or die under a Duterte administration, as
        if dying couldn’t get any easier.</p>'
    '21':
      'image': 'jcr:5e5da9b3-7ddb-415d-97b7-5f3d08a30992'
      'imageCaption': 'In one of the chapters of the book, Duterte champions the secession
        of Mindanao and his willingness to die for the country. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1c2e78-9886-42e6-baee-f93025c6d252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b22f7-c727-4090-b988-e2dc873bb75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ninth chapter (“Sinabi mo. Gawin mo…”) is a chapter devoted
        entirely to the “rape joke” incident from one of his rallies. But instead
        of apologizing for remarks that offended people both here and abroad, Duterte
        makes a case for male honor, circumventing the criticism hurled against him
        for the controversial rape joke with a story of how he saved a child hostage
        decades ago. Here, the president, in his retelling, exhibits a firm understanding
        of voter mentality, easily distracted by action hero antics and the guttural
        swears peppered in his speeches, as if to say, “Remember that other time?
        When I rode a chopper to a hostage crisis? I saved the kid!”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8fcae-ad67-4e7d-8d52-ebdd788876d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chapter revealed a Duterte who was not only stubborn in his
        ways, but was also intransigent with his mistakes. No apology was ever dispensed
        without an equally braggadocio remark, which folds over and over on the harmful
        issue hurled at him. Nine chapters into the manifesto, it is clear that Duterte’s
        politics is not rock solid, though he would like us to believe that it is;
        he is instead, gelatinous, constantly shaped and reshaped by our deepest,
        darkest desires.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c5bf7-df4d-4c64-a43e-af02e5ddc829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus explains the cult of personality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3801d24-fcf9-4c4a-a25f-4a183941fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte makes a case for male honor, circumventing the criticism
        hurled against him for the controversial rape joke with a story of how he
        saved a child hostage decades ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb9004-d3db-42e9-b9d8-93052df767c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final chapter  (“Itaga n’yo yan kung sa’n niyo gusto itaga!”)
        the reader is left with no clearer picture of Duterte’s politics, but is certainly
        given an impressionable one: a man of real action to be placed in a government
        of pettiness and lassitude. The chapter is a menu of popular policies, premised
        “Pag ito hindi ko nagawa, shoot me.” There’s the passage of the Freedom of
        Information Law, job creation for our country’s most impoverished, and tough
        commitments to fighting climate change. The president wants to build regional
        rail systems, yearns for food independence, licks his lips at the taste of
        national industrialization, but this brand of nationalism is outdated and
        anachronistic: We are a long way from the budding wartime industries of the
        20th century, and forcing outdated worldviews to modern day complexities is
        like administering voodoo magic against cancer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1f073c-464d-497d-b6f0-69c9cab9ea67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book closes with remarks from Senyora Santibañez again, gracing
        the reader with a fallacious diatribe generous in its admonishment of traditional
        politics and the need for radical change. She goes: “Nakakasawa na ang mga
        pulitiko na puro pangako pero wala namang ginagawa.” Her glorified Facebook
        post exudes disbelief in the justice system, the incredulity of elections,
        and the lazy pessimism of Filipinos.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb162f-6bcb-4945-9397-6c5235d1d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the testaments are not all bad: one story recalls Duterte’s
        days as vice mayor, personally caring for a teenage boy suffering from cancer.
        Another story looks back on Davao’s legendary safety, as a woman falls asleep
        on a taxi and safely arrives at her destination, honor intact. Of all the
        personal stories shared in “The Duterte Manifesto,” these two stand out as
        sincere narrations of real people, with legitimate frustrations with their
        government, and honest-to-goodness belief that a man like Duterte can change
        a system mired in corruption and inaction.</p>'
    '35':
      'image': 'jcr:92c6c8bc-318a-4eab-877f-cb2335bd8257'
      'imageCaption': 'There are two testaments in the manifesto — about Davao’s safety
        and Duterte and a cancer patient — that stand out as sincere narrations of
        real people, with legitimate frustrations with their government, and honest-to-goodness
        belief that a man like Duterte can change a system mired in corruption and
        inaction.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f43a9-79cd-4720-bc7c-74fb0a5ac89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72386db-51d7-4437-9cfb-8711d785a05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book’s last testament also recounts the reflections of a commuter
        taking the PNR train, experiencing the undisciplined shuffle of Filipinos,
        from the absence of queues to the abundance of trash. She recounts how this
        experience led to the logical conclusion that discipline — paternal discipline,
        of corporal punishment — is the missing ingredient in Philippine society,
        and that Duterte was the only candidate to dispense it. Such remarks are irresponsible.
        A democracy is a government of grown-ups, who are accountable by their words
        and deeds, always fair to others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921329b-eb94-48a5-8ac3-c266af36be63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:13:12.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:13:16.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it’s a fitting testimony to end “The Duterte Manifesto,”
        and equally telling of what his supporters see in the controversial leader.
        In this fictitious social view, principles tend to give way to desperate solutions,
        sometimes without regard for the pernicious cost that must be paid. It is
        no “manifesto” similar to a digestible read of Maoist thought, but is instead
        a faithful reproduction of how impetuous responsiveness won Duterte his presidency.
        A riveting read for the politically childish, who are always so captivated
        by tendencies for authoritarian rule, the booklet, already too brief for literary
        consumption, is made even shorter by its empty contradictions. Thankfully,
        part of the proceeds of the book go to the Davao Children’s Cancer Fund. That,
        and it makes a fantastic paperweight.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5df68-3da1-4228-8760-1f452391597d'
      'mgnl:activationStatus': true
