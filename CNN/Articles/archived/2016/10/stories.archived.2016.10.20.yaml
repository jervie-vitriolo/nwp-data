      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If there is one
        man who is the physical embodiment of the spirit of Barangay Ginebra, that
        would be "The Big J" Robert Jaworski.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ccd61d-57ea-4c3b-b694-236657280b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:46.924+08:00
