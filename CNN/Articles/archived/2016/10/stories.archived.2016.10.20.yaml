      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apart from giving the Gin Kings'' faithful a reason to celebrate,
        Jaworski also had a more direct effect on the team itself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3e39a2-d434-4f44-b3b2-bcbf95148923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:46.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:19:25.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Ginebra down 45-32 to the Meralco Bolts at halftime, head coach
        Tim Cone revealed that Jaworski shared a few words with his players before
        the third quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c0204-acfd-442f-9a1e-2c4a16625408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:46.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:19:25.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was ranting and raving at the players and saying all this stuff
        and then right before we went out, Senator Jaworski just came in," Cone bared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc7d8b-63ee-4d2e-b586-bd95bcf51a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:46.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:19:25.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He made everyone relax," Cone said. "All the tenseness in the whole
        room just went out the window."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fb5397-cf73-428f-8fdd-45b9302dba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:46.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:19:25.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, even import Justin Brownlee said that the Ginebra
        legend lit a fire in the team before the second half.</p>'
