      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Education sought to clarify a tweet they
        had sent out regarding class suspensions in the whole of Metro Manila.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b5a90-487e-4593-99f5-fd98a1e0d3aa'
