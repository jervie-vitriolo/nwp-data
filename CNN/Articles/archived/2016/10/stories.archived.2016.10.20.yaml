      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ce661b-4c59-4bbc-9cba-2c806e1703a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:57:53.598+08:00
