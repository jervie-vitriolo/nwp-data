      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballet Philippines, following 2010’s “Crisostomo Ibarra,” is back
        with “Simoun.” Following the events of “Noli Me Tangere,” Juan Crisostomo
        Ibarra y Magsalin has morphed into Simoun, a radical revolutionary off to
        change the world. The show features an original libretto and choreography
        by Paul Alexander Morales and music by Jed Balsamo. The show runs from Friday,
        Oct. 21 to Sunday, Oct. 23 at the Tanghalang Nicanor Abelardo, CCP. Tickets
        are available online through <a href="http://www.ticketworld.com.ph/Online/default.asp?BOparam::WScontent::loadArticle::permalink=Simoun&amp;BOparam::WScontent::loadArticle::context">Ticketworld</a>.</p>'
