        Place Manila.</p>'
  'barangay-ginebra-la-tenorio-pba-finals-mvp':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-20T07:42:55.657+08:00
    'imagesource': 'jcr:c89fcd74-8eff-4432-9d73-b5108965752b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e662c76-8407-4f8c-8672-7440d69f817f'
    'lead': 'After eight years without a trophy, Finals MVP LA Tenorio hopes that
      their Governors’ Cup triumph is just the start of Barangay Ginebra''s success.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T09:15:40.081+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T09:15:44.996+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T09:15:44.762+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finals MVP LA Tenorio hopes Governors’ Cup triumph ''just the beginning''
      for Ginebra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611897ee-5a87-45fc-a8c3-fe143117bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:15:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:15:44.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After eight long
        years, the Barangay Ginebra Gin Kings have finally exorcised their own demons
        by coming away with a championship.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2eebce-4006-41e7-af5a-7d04f4985265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:15:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:15:44.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings ended the drought after besting the Meralco Bolts
        in six games in what proved to be a highly competitive series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ef806-cb95-4750-8f18-ce5c915f2202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:15:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:15:44.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dramatic Justin Brownlee buzzer beating triple gifted the Gin
        Kings their first crown since 2008 in Game 6 to send the Ginebra faithful
        into wild celebration at the Big Dome on Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9654f-0354-4c2b-bcd4-c04284ba5740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:15:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:15:44.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra guard LA Tenorio was given extra recognition after the victory
        as he was named Finals MVP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c9a07-c8ac-43b3-89d7-5eac8c922e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:15:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:15:44.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not resting on what his team has just accomplished, Tenorio
        is already looking forward to the next title that this group of Gin Kings
        could win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a1d8f-db95-4b16-914a-af92c40b2a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:15:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:15:44.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Tenorio hopes the Governors’ Cup title is just the first
        of many more trophies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf76fb-7ca7-4462-8e14-125de882707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:15:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:15:44.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naramdaman na namin yung feeling na pumunta sa championship,” Tenorio
        said after the game. “Hopefully this will be the first sa dynasty na bubuin
        namin sa Ginebra.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4a709-02eb-416d-a34a-9239706fe683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:15:40.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:15:44.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the watchful eye of Grand Slam winning coach Tim Cone, and
        a healthy mix of veterans and young players, Tenorio hopes that the team will
        develop a taste and hunger for championships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c487411-cf69-45fc-abb9-51186f998cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:15:40.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:15:44.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will take the first step of building on their triumph through
        the upcoming 2016 PBA Rookie Draft on October 30.</p>'
  'apple-rumored-Mac-event-set-for-october-27':
    'author': 'Seth Fiegerman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-20T05:15:31.827+08:00
    'imagesource': 'jcr:0e89d593-3312-4e87-8fad-0251fcd8cf6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc4b37b0-f098-441b-b886-12e6cb1772a8'
    'lead': 'Apple sent out invites Wednesday for a media event on October 27, where
      it is widely expected to unveil a refresh of its Mac product line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T09:18:17.930+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T09:18:21.551+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T09:18:21.305+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s rumored Mac event set for October 27

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c157c-0330-4b97-91fa-6f9ada63b3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:18:17.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:18:21.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> If you were disappointed
        Apple didn''t say more about its Mac computers at its big press event last
        month, you''re in luck.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc55be-8f66-4b70-a080-e74e4a2bf760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:18:17.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:18:21.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company sent out invites Wednesday for a media event on October
        27, where it is widely expected to unveil a refresh of its Mac product line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8e17c-77ca-46e3-aa5e-afdee9c3b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:18:17.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:18:21.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation says simply: "Hello again." The line is likely a
        nod to the launch of the Macintosh in 1984, when the computer introduced itself
        with "Hello, I''m Macintosh."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1677c4-ba1d-4018-a013-120b74c08184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:18:17.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:18:21.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MacBook Pro laptop is rumored to get thinner, lighter and faster
        – basically Apple''s mantra for device updates – and feature a new touch screen
        at the top of the keyboard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170a94ec-2a4b-4038-bd53-607a94089851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:18:17.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:18:21.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of the MacBook Air models is said to receive an update,
        as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3cccd-3b8f-4c65-ab5a-7e6c3eafad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:18:17.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:18:21.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has previously held October events to show off new iPad and
        Mac products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064f4ff-62bc-4ac8-9ee9-a10caa0e4772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:18:17.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:18:21.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will also be watching to see if Apple may remove anything
        from its laptops. Will the next generation MacBoooks have the traditional
        3.5 mm headphone jacks after the company eliminated it from the iPhone 7?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fe69e-4433-4e03-84b5-c2090a73c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:18:17.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:18:21.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone remains Apple''s single largest source of revenue by
        far, but the Mac product line is nonetheless meaningful. However, in the absence
        of a major refresh, Mac sales have been on the decline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce14797-f81e-48b7-ba9b-6dc738ff399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:18:17.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:18:21.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple sold $5.2 billion worth of Mac products in the June quarter,
        a decline of 13% from the same quarter a year earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7665d46a-4eba-49e7-a14a-557f1b1356f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:18:17.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:18:21.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/19/technology/apple-october-event/index.html">"Apple''s
        rumored Mac event set for October 27."</a></em></p>'
  'saudi-arabia-executes-member-of-royal-family':
    'author': 'Pete Burn and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-20T04:52:33.775+08:00
    'imagesource': 'jcr:2303ec4d-9627-4de8-a7eb-debe73e15f40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c046013e-e3ee-4f16-96f8-bc1360868616'
    'lead': 'Saudi Arabia has taken the rare step of executing a member of its royal
      family after he was found guilty of murder, the Saudi Interior Ministry said
      in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T09:25:58.049+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:20:37.582+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia executes member of royal family

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a228eb-1637-447d-b098-d8588e8186fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia has taken the rare step of
        executing a member of its royal family after he was found guilty of murder,
        the Saudi Interior Ministry said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dbaf57-18ab-4abf-8b32-593afc4b0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Turki bin Saud bin Turki bin Saud Al-Kabeer was convicted
        in the shooting death of a man during a "group quarrel," the statement said
        Tuesday, according to the state-run Saudi Press Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55978c8f-4384-40c1-8867-862974c91e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead man was identified as a Saudi national.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e8cfd-4724-41a3-836c-ccc13ded9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The execution took place Tuesday. The statement did not include
        any details about the method of execution. In other cases in Saudi Arabia
        the death sentence has been carried out by beheading.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb00c23-943c-4ec5-a33d-69e988013c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guilty verdict was supported by an appeals court and later sanctioned
        by the Supreme Court of Saudi Arabia. A royal order was then issued to execute
        the courts'' ruling, the press agency reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3a3c80-ef8a-4a41-bc0d-a36f4a83831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report: ''Blood money'' refused</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3ec42-0f64-4856-a989-fa8d3931ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Gazette, an English-language newspaper based in Jeddah,
        said the victim''s family had refused offers of "blood money" and demanded
        justice be carried out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a553aa8d-95c5-4a66-81f9-034ed720f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is extremely uncommon for a member of the Saudi royal family
        to be put to death in Saudi Arabia. In 1975, Prince Faisal bin Musaid was
        beheaded for assassinating King Faisal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44c2f6-68e8-46ed-ae73-940a411d5c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government ... is keen to keep order, stabilize security and
        bring about justice through implementing the rules prescribed by Allah ...
        on whoever violates the sanctity of civilians," the Interior Ministry said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b7a32-84b8-4ced-bd3e-bca70dd8eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King as ''enforcer''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe9552-cedb-4b00-b1ea-4d232e250225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The execution was "very rare," said Bruce Riedel, a senior fellow
        in the Center for Middle East Policy at the Brookings Institution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be077f3-54f7-4188-afbf-cb08f8d3c9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This execution has been widely praised in the kingdom for establishing
        that the rule of law applies to everyone including royals," he told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7654616-adf9-40c0-a705-05a0f2d7b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The King has been the enforcer of the royal family since his days
        as governor of Riyadh province where most royals live. He served in that position
        for a half century before becoming crown prince."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1abdd-639a-4d9f-b7db-bc40b00bd4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the kingdom have taken to social media to commend King Salman
        for allowing the execution to go ahead despite the man being a member of the
        Saudi royal family. Numerous posts have praised the Saudi King for enforcing
        the law equally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a00879-cb3c-4dba-a203-0f37d97be7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person using the handle @goromalbeshe took to Twitter, posting:
        "This is what we have known about (King) Salman the decisive may God grant
        him long age in his service. May God have mercy and the killer and the killed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239ff41-4109-4687-ab9c-2cff23436ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khaled Bin Saud al Kabeer, who appears to be a blood relative to
        the executed prince, tweeted: "In any case, praise to be to God. May God make
        implementing his law on son Turki Bin Saud bin Turki Bin Saud al Kabeer, a
        forgiveness for him and may have his place in heaven."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a4e931-8645-4e2a-a64c-def7a538eb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user, @aboalrawe_a, wrote: "There is no doubt that Islamic
        sharia is practiced in Saudi Arabia."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e2a2c-7c02-4b83-ae66-f3606bcee78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So fervent was discussion about the execution that a hashtag, which
        translates from Arabic to "Salman the divisive order the punishing of a prince,"
        began trending on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38bebd1-b955-45a2-af52-5e85e131b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Salman ascended to the throne in January 2015 following the
        death of his brother King Abdullah.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af3a1a-73e7-48e1-8322-d25812dc12c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rights group Amnesty International, at least 158
        people were executed in Saudi Arabia in 2015, the highest recorded figure
        in the country since 1995. As of late May, at least 94 people had already
        been put to death this year, the group said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3653bfd-37ad-4583-9487-e1adb91f395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ali Younes and Lauren Said-Moorhouse contributed to this
        report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ea111-c53c-4243-a2d0-c839f5cba700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:25:58.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:20:38.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/19/middleeast/saudi-prince-executed/">"Saudi
        Arabia executes member of royal family."</a></em></p>'
  'lLawin-likened-to-yolanda-is-govt-more-prepared-now':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-20T03:42:53.647+08:00
    'imagesource': 'jcr:49adbb58-1bc6-4a77-99b2-988e2cfad4a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60f21605-b421-4c0b-8061-5eecd17b4053'
    'lead': 'Government projections show super typhoon Lawin may be comparable to
      typhoon Yolanda, with its strength, wide area of  coverage and possible destructive
      effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T09:31:59.654+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T09:32:08.289+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T09:32:07.842+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Lawin'' likened to ''Yolanda'': Is gov''t more prepared now?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d7801-589f-4256-bd09-0b86c2c9a4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Government projections
        show super typhoon Lawin may be comparable to typhoon Yolanda, with its strength,
        wide area of coverage and possible destructive effects.</p>'
    '1':
      'image': 'jcr:33117e52-bfab-44db-98d1-94f77bd6a94c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd92bb-8863-4bac-9121-3e7e715077b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569d0748-b408-4f00-a189-8dfa61c612dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede natin siyang i-consider na [We can consider it a] super typhoon
        compared to Yolanda," PAGASA weather specialist Jose Mendoza says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205d63e-0651-47e2-aa2e-d5eaf36a95a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the National Disaster Risk  Reduction and Management Council
        (NDRRMC) hopes Lawin''s effects will not be as destructive as Yolanda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868a2d9-098e-45d8-8ef5-2c0da93b605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC executive director, Usec. Ricardo Jalad, stresses the government
        is ready to counter the impact of super typhoon Lawin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57a9fd-913c-486f-81d8-672003be9c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May sapat na preparasyon na tayo, may sapat na advisories sa local
        government units para sa kaukulang aksyon."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8056a-64e1-4564-bf34-277ad64ce321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We have enough preparations, we have enough advisories for local
        government to act accordingly.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752ffef7-dc3a-4b98-a9bd-a9bd99f8bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered one of the most powerful typhoons ever to hit land, Yolanda  led
        to  deaths of  more than 6,000 – most of them victims of storm surges in Tacloban
        City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652a7ed0-6888-4b27-b918-984cf42c59b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspite of warnings then of a possible storm surge of  5 to 6 meters,
        residents were unaware of the danger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f079667-924b-4682-b803-f9dd411283a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly three years after, the government now has Project NOAH (Nationwide
        Operational Assessment of Hazards). It has come up with hazard maps detailing
        risks of provinces  for floods, landslides, and storm surges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e8766-75d3-4ae6-9bc1-7a93912a5c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC says Lawin could cause up to 2 to 5 meters of storm surges
        in coastal areas in northern provinces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4241ad-a777-4881-8bbc-bcd596ded53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storm surges over 3 meters high are expected to cause severe damage
        to coastal communities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cdfab-5e75-4103-8073-00df98b3774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project NOAH executive director, Dr. Mahar Lagmay says local government
        units can easily access the maps to know which areas are dangerous for potential
        threats, and so immediately evacuate residents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c361b7-4142-4c07-89bf-7868023e807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tignan na natin ngayon para alam natin, dahil may warning ng storm
        surge, saan dapat lumugar o pumuwesto. Ngayon pa lang titinignan na ''yan
        at ginagawan ng aksyon  bago  pa huli ang lahat."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9daa10-0435-4aeb-8dd7-9326e1db6c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Let''s look at it (maps) now so that we know, because there''s
        a storm surge warning, where residents should stay. Let''s look at it before
        it''s too late."]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a06d639-195d-45c9-b212-b255be1abaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) says up
        to 99,888 families could be affected by Lawin in the Cordillera Adminsitrative
        Region, Ilocos Region, Cagayan Valley, and Central Luzon. Local governments
        in these areas have started pre-emptive evacuations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98695ae-7fc7-4b2d-b036-1f6f9337f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Governments (DILG) stresses
        affected families should be  brought to  typhoon-resilient evacuation centers
        like newly-built  public schools which can withstand winds of up to 220kph.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70fdc99-a9f4-44e3-9891-d48cc3088d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG director Edgar Tabell notes one of the lessons learned during
        ''Yolanda'' was that old evacuation centers were not yet built to withstand
        super typhoons.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef626ee-67d2-48e3-9995-fac91db1965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.656+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabell recalls, "Ang leksyon natin  sa Yolanda, ine-evacuate natin
        sa traditional, old school  buildings and barangay halls. Tumama ang malakas
        na hangin. Nandun mga tao, namatay  mga tao sa loob. Ayaw natin mangyari ngayon
        ''yan. "</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974674d7-7d2d-446a-a505-712e9c7ebcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The lesson from Yolanda, we evacuated in traditional, old school
        buildings and barangay halls. Strong winds hit. The people were there inside,
        and they died. We don''t want that to happen now.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2812264-ceef-4982-a382-bdf257acdc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD also says it  has 500,000 food packs ready for distribution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7aeda-50db-4250-b872-c29002da516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to ₱1.4-blllion worth of stockpile of relief items and standby
        fund are also available.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd6e52-b97b-4e7c-a5fd-965dd2e39123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equipment for road clearing operations  are also ready for use in
        areas that could be affected by landslides.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99b713-82f6-4f87-ad8d-247a9675dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communication was also a problem when Yolanda struck.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c84b9-376a-4241-b945-d880b622c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC now has two satellite phones per region, donated by aid
        agencies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e761b96-0769-45f7-afe1-caf98b5efe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Usec. Jalad says that  while updating the agency''s database
        for phone numbers of local government units, he discovered that many still
        did not have satellite phones.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25249b3-ce2e-4110-9ec7-bc13e67de74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.657+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes local officials could set aside a portion of their Internal
        Revenue Allotment (IRA) to procure sat phones.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69573d5-3e02-4a4e-b45f-c0cfeb326d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the NDRRMC, Jalad stresses they need more sat phones and
        other response equipment. But for this year, there is no capital outlay budget
        for the agency where it could source funds for equipment and other facililities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4fdd0-249b-4f7a-aa0e-eb1a70ddc600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:31:59.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:32:08.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad has already proposed to Congress to approve for next year''s
        General Appropriations Act that 60 percent of its ₱500-530-million Quick Response
        Fund be considered as budget for capital outlay.</p>'
  'super-typhoon-lawin-haima-landfall':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-20T19:01:06.245+08:00
    'gallerysource': 'jcr:e1e24557-f07a-4eae-ae99-8f606ceddc9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcacd761-32ad-4a3a-8771-a01b95af5a94'
    'lead': 'Typhoon Lawin is no longer a threat and has left the Philippines, PAGASA
      said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T09:45:16.369+08:00
