    'template': '1'
    'title': 'European Space Agency confirms Mars lander lost during descent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b12d8-dd82-4b8d-952e-49ecb5510726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:25:01.553+08:00
