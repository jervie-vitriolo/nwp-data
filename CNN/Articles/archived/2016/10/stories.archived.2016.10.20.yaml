      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Space Agency (ESA) has confirmed
        the Schiaparelli spacecraft, which was expected to land on Mars on Wednesday,
        has been lost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5355362-f4e2-4c77-8767-84cb944a33ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:25:01.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:25:12.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference on Thursday, scientists said that Schiaparelli
        stopped transmitting 50 seconds before the expected landing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef361ff2-78a9-40c9-82a5-581f323aad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:25:01.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:25:12.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency suspects something went wrong when the parachute was
        jettisoned.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ba070-2129-4ba1-934a-653a815363fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:25:01.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:25:12.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists with ESA were anxiously waiting for news from Schiaparelli
        yesterday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555d64f-8bcf-4f34-bd7d-a0a41bb351c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:25:01.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:25:12.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a high-speed, fiery descent through the Martian atmosphere,
        scientists at mission control in Darmstadt, Germany, did not get a signal
        back from the 1,272 pound (577 kilogram) probe.</p>'
  'Black-Mirror-Season-2-Netflix':
    'author': 'Brian Lowry, CNN'
    'caption': 'Having quietly invaded America via DirecTV and then Netflix, "Black
      Mirror" appears destined for a coming-out party with a new batch of episodes
      premiering on the latter.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-20T16:36:15.486+08:00
    'imagesource': 'jcr:8292a52d-b876-46cf-8952-bc964be426c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abc125c7-3f4a-455d-a4f0-5592eaf3cca3'
    'lead': 'The provocative, technology-focused anthology returns with most of its
      charms intact, an R-rated "The Twilight Zone" spun forward into the digital
      age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:28:15.580+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T08:28:18.864+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T08:28:18.670+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Black Mirror'' breaks through with creepy Netflix return

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e892ab59-518e-47b9-b78c-a2bb10ce6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:28:15.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:28:18.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Having quietly invaded America via DirecTV
        and then Netflix, "Black Mirror" appears destined for a coming-out party with
        a new batch of episodes premiering on the latter. The provocative, technology-focused
        anthology returns with most of its charms intact, an R-rated "The Twilight
        Zone" spun forward into the digital age.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c3b91-c51c-464e-bc69-c6e5f6364ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:28:15.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:28:18.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six new installments arriving (one of which runs a movie-length
        90-minutes), representing half of Netflix''s order, feature some modest upgrades,
        and even a few casting coups indicative of the show''s cachet. That includes
        Bryce Dallas Howard as a woman living in a status-obsessed, "Stepford Wives"-like
        society, where privileges and access depend on one''s "rating."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be04b4-80ae-4a3b-b447-45caa786e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:28:15.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:28:18.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostly, though, the show — created by Charlie Brooker, who again
        writes many of the episodes — exudes a level of creepiness by tapping into
        slightly tweaked versions of reality that offer both commentary about where
        we are and warnings about where we might be heading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf600c6-4a8e-4063-ab23-073b24e803db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:28:15.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:28:18.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most bracing hour, arguably, involves a teenager who is spied
        upon via webcam (the message "WE SAW WHAT YOU DID" pops up), then blackmailed
        by his unseen puppet masters into carrying out a mission with escalating stakes.
        Another focuses on soldiers assigned with killing off zombie-like creatures
        (a "roach hunt," as they call it), which turns into an extremely thought-provoking
        look at the perils of war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b919fa-fa26-4f31-846b-2272203dcbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:28:15.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:28:18.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appropriately, there''s also an episode that deals with murders
        linked both to an ecological threat and social media, starring "Boardwalk
        Empire''s" Kelly Macdonald, and an extremely poignant one about two women
        (Gugu Mbatha-Raw, Mackenzie Davis) who find each other in a vacation town.
        The weakest entry deals with a traveler who gets lured into a strange experiment,
        although the payoff nearly redeems even that.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e853e-94cc-42c8-9516-92fe04d37083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:28:15.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:28:18.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like "The Twilight Zone," "Black Mirror" cleverly creates these
        slightly skewed worlds with limited special effects and in a truncated amount
        of time, trusting the audience to catch up with stories that are often joined
        in progress. It''s the sort of brainy science fiction to which many aspire
        and few consistently deliver.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf072e6-4d0e-4ed9-bdee-5d49e5add30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:28:15.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:28:18.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one respect, "Black Mirror" isn''t the ideal Netflix show, since
        there''s nothing to be gained by binging the stand-alone episodes. The production
        is so good, though, that viewers might find themselves doing just that — consuming
        the hours in one big, greedy gulp, eager to see what other dark nooks the
        show is going to explore next.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d38a83-098c-4121-b0fd-7377eb6ef863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:28:15.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:28:18.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The danger with any anthology, of course, is that you''re only as
        good as your last episode. The fact that "Black Mirror" so consistently delivers
        on its premise is a testament to the fact that Brooker and company are very
        good indeed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda558ed-0d3d-4782-9875-c3b383514d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:28:15.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:28:18.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black Mirror" premieres October 21 on Netflix.</p>'
  'detailed-Milky-Way-map':
    'author': 'James Griffiths, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-20T16:33:09.253+08:00
    'imagesource': 'jcr:2ca59cbb-03a7-4a54-8704-d66580aea431'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b23d5e74-2294-485e-90d3-9cafb91bc072'
    'lead': 'Astronomers in Germany and Australia charted hydrogen — the most abundant
      element in space and the main component of stars and galaxies — to give an unprecedented
      view of the Milky Way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:30:57.021+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T08:31:00.571+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T08:31:00.235+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronomers unveil incredibly detailed new Milky Way map

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7d325-d27c-44e1-926f-35d68df68a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Scientists have used two of the world''s largest telescopes
        to produce a new, super-detailed map of our galaxy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a222e75-d341-428e-b9fe-3b69327cddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers in Germany and Australia charted hydrogen — the most
        abundant element in space and the main component of stars and galaxies — to
        give an unprecedented view of the Milky Way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4f1b9-3161-40d9-a9db-48cb6c604826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The map shows the concentration of stars and dwarf galaxies across
        the skies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16142367-416d-4a75-8e92-60c6d5920b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been able to produce a whole-sky image that in many ways
        is greater than the sum of its parts," Lister Staveley-Smith of the International
        Center for Radio Astronomy Research (ICRAR) told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064932c-b901-43f3-ada8-c42e40685ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new map gives us a much more coherent view of the sky and enables
        a better understanding of the Milky Way."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f145e8-4658-4d0b-a36a-6c2242e4496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stellar task</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b84761-2483-44da-9ade-e43cfaefc739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staveley-Smith said the project took thousands of hours of telescope
        time over several years, involving around ten billion individual data points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf82462-f2a0-4e78-89f7-986c0eb00134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team used the Parkes Observatory in Australia and the Effelsberg
        100m Radio Telescope in Germany, carefully matching results in overlapping
        scans of the sky.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b0998-2413-422f-a15a-4f79da85e2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data processing was an even greater task as we had to write
        our own software packages to carefully calibrate the data and subtract out
        spurious signals at each point in the sky," Staveley-Smith said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28291d9f-77cc-4bef-a1a1-8b55a4cdb50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tiny clouds become visible that appear to have fueled star formation
        in the Milky Way for billions of years," he added in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb46647e-7fc8-4fdf-b469-bdf8b11c0b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These objects are too dim and too small to be detected even in
        the other galaxies closest to us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36c174-4df5-439e-9880-a6f4ea50d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galactic vistas</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1144f633-bbd6-4470-943d-20dad6923126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Containing up to 400 billion individual stars and with a diameter
        up to 180,000 light years across, the Milky Way is our galactic home, but
        we''re far from the center of the action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26651626-c9eb-474a-b76a-da98945e25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our solar system is located around 27,000 light years from the Galactic
        Center, where a supermassive black hole is believed to sit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2ade2-3444-4c72-9c1f-118a131b2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our detached location gives us a fantastic view of the galaxy, and
        the neighboring Andromeda and Magellanic Cloud galaxies, all of which can
        be seen in the new map.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61488a8-f088-47b4-9438-337c34de4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light pollution makes the view difficult to see from much of Earth
        however: 80% of Americans can''t see the Milky Way at all.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbd393-aa78-4450-9769-5b9a8a31ff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telescopic tech</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c8c671-c029-4949-b4b5-50f11c8ca027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new map is the latest example of huge advances made in astronomy
        in recent years, thanks to new telescopes and data processing techniques.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4447a0d2-94c6-4da1-aa55-455a0e4889f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a South African telescope revealed hundreds of of galaxies
        in a tiny corner of the universe where only 70 had been seen before, while
        this month the Hubble Space Telescope upped the total number of observable
        galaxies to 2 trillion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fc70c-d724-4d87-9c9b-726311eeb87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a team working with the APEX telescope in Chile
        produced a stunning new image of the Southern Hemisphere of the Galactic Plane,
        where a majority of the Milky Way''s mass lies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d7a56-18e3-4114-9ee8-1b3349fe2ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:30:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:31:00.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staveley-Smith said the Milky Way map will form the basis of future
        studies of our galaxy, such as an upcoming project using China''s new 1,640
        foot wide FAST dish, which began operations in September.</p>'
  'presidential-debate-highlights':
    'author': 'Stephen Collinson, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-20T16:06:57.316+08:00
    'imagesource': 'jcr:7ba449da-abfc-40ac-9f71-525efc4d7dd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f9ac834-3940-4e84-a3a8-95387831ddad'
    'lead': 'Donald Trump on Wednesday refused to say he would accept the result of
      the presidential election if he loses to Hillary Clinton, raising the possibility
      of an extraordinary departure from principles that have underpinned American
      democracy for more than two centuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:34:49.852+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T08:34:54.007+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T08:34:53.574+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump refuses to say whether he''ll accept election results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dadf41-f837-4ce4-95f2-2fccd3bd38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump on Wednesday refused to say
        he would accept the result of the presidential election if he loses to Hillary
        Clinton, raising the possibility of an extraordinary departure from principles
        that have underpinned American democracy for more than two centuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51917d0-f629-4d46-a9ad-ab5cf3c66b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will look at it at the time," Trump said when asked during the
        final presidential debate whether he would concede if he loses on November
        8, following his claims that the election is "rigged" against him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d78996-6a1c-4faf-9a90-00f706121e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I will keep you in suspense."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12d917-c31f-47d7-a16c-b11b6f20d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments at the Las Vegas showdown marked a stunning moment
        that has never been seen in the weeks before a modern presidential election.
        The stance threatens to cast doubt on one of the fundamental principles of
        American politics — the peaceful, undisputed transfer of power from one president
        to a successor who is recognized as legitimate after winning an election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3464ed-a368-4cad-86fb-a0fe49a09556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s debate performance could doom his chance to win over any
        remaining undecided voters at this late stage in the campaign. His comments
        about the election results came during a debate in which he spoke of "hombres,"
        language that could offend Latinos. And he referred to Clinton as a "nasty
        woman."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da93008-e382-435d-8270-ef27f5b2d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election remarks expose a divide with Republican vice presidential
        nominee Mike Pence, who told CNN''s Wolf Blitzer before the debate, "We''ll
        certainly accept the outcome of this election."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7810e0-ee17-4e63-b672-de60e635a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign manager, Kellyanne Conway, told CNN''s Dana Bash
        after the debate that Trump will "accept the results of the election because
        he''s going to win the election."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742b6a2-401b-485a-8173-2d49463fad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic nominee Hillary Clinton, who is leading Trump in most
        polls, said her competitor''s remarks were "horrifying" and accused him of
        taking refuge in the idea that any event that turns out against him — even
        an Emmy award that goes to a rival — is "rigged."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd64c8dc-699d-4ad6-99ff-24a9db423035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not the way our democracy works," Clinton said. "We''ve
        been around for 240 years. We have had free and fair elections. We''ve accepted
        the outcomes when we may not have liked them. And that is what is expected
        of anyone standing on a debate stage during a general election."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006aad01-9ba1-474b-8170-7f5da0da96b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "He is denigrating — he''s talking down — our democracy.
        And I for one, am appalled that somebody who is the nominee of one of our
        two major parties would take that kind of position."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fced09-c54d-46b2-92d7-14ccce01bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remark about the election result is certain to dominate
        the aftermath of the debate with only 19 days to go before the election, and
        it seemed likely to overshadow the GOP''s nominee''s strongest performance
        in any of the three presidential debates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c764bd6d-8320-452d-a408-06235e35fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN/ORC instant poll found 52% of debate watchers viewed Clinton
        as the winner compared to 39% who felt the same about Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61620e66-b272-41f9-98c6-c698cea650d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t have much margin for error going into the debate.
        He''s down eight points in the latest CNN Poll of Polls and is nearly out
        of time to launch what would have to be one of the most remarkable comebacks
        of modern times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047fc054-34e6-48cf-b541-f66a35908679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new edition of the CNN electoral map on Wednesday moved two key
        swing states, Florida and Nevada, to "lean Democrat." Two other states that
        have voted almost exclusively Republican for decades, Utah and Arizona, are
        now considered battlegrounds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85070ec-b899-4b59-9748-3241ce717fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calm start</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31835a1-39b0-4c98-bef7-89868bb24b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown began in a more civil and calm way than the two previous
        debates, in which Trump and Clinton repeatedly flung sharp, bitter jabs at
        one another. He was far more disciplined for much of the debate, and did his
        best to avoid taking Clinton''s bait, showing restraint as he and Clinton
        debated the Supreme Court, the Second Amendment, abortion and the economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ddc854-9760-42e2-88ec-834f67976765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire reality star-turned-politicians did a better job
        than in the first two debates of prosecuting Clinton''s weaknesses, lambasting
        her over her record as secretary of state and the controversy over her private
        email server, and painting her as the symptom of a tired political establishment
        who had achieved nothing in her 30 years in public life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd3a3e1-9b11-4b20-aaf3-3d7da06a3d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump seemed to lose his cool as the debate went on, harshly
        criticizing Clinton and occasionally getting testy with the debate moderator,
        Chris Wallace of Fox News. The debate began to take a turn when Trump and
        Clinton clashed over the Republican nominee''s relationship with Russian President
        Vladimir Putin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3dffe0-78fc-46c0-878f-f0dce3125fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton blasted Trump as a "puppet" of Putin and directly called
        on him to condemn what she said was a Russian effort to use cyberattacks to
        influence the election in her opponent''s favor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618691e9-c823-4c80-8204-0d3926fdbf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump replied that Putin had no respect for Clinton or President
        Barack Obama.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe1d4e-b4f4-44c6-b7fd-2bd202aa4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s because he would rather have a puppet as president of the
        United States," Clinton said, implying that Putin wanted Trump to win the
        election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d50810-2152-4377-9dae-72e2b0bd375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No puppet. You are the puppet," Trump said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b93c6c-ce28-4f7c-bc9a-ecda5a5385b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he had never met Putin but allowed that the Russian leader
        had said nice things about him, and said it would be good if Washington and
        Moscow worked together to fight ISIS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58abf5a5-b951-4bfc-95eb-2bcf6ac97a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added: "This is not my best friend."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8272cf6-93f5-45ae-8f84-8ed4bc37e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton and Trump also bitterly sparred over the theme of who is
        qualified to be president. Wallace pressed Trump on why so many women had
        come forward to accuse him of sexual assault if the allegations were not true.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22fb2b-d068-4397-8499-b4c9fd91ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the claims had been "largely debunked."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b7a9ba-813c-4f6b-806d-edddb58545ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they want either fame or her campaign did it," Trump said,
        referring to the women that came forward after he said at the last debate
        that he had never been abusive to any women.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc0c83-3ed9-4125-b8ae-f1f663e1e7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton noted that Trump had implied at several rallies that he
        could not have made inappropriate advances toward the women because they were
        not sufficiently attractive.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0ed323-78d6-48ad-80c5-966babd669e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wrongly denied that he had ever made such a remark.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82377471-4f6c-42e9-9919-5ea408f4c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald thinks belittling women makes him bigger. He goes after
        their dignity and their self worth," Clinton said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed5029-de88-4b89-b7b7-4b79d9d96c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment of women</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaa6289-77e4-4368-9e11-7456684d0f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said that Trump''s treatment of women was part of pattern
        of behavior that saw him insult a disabled reporter, go after the parents
        of a fallen Muslim soldier and question the impartiality of an American judge
        of Mexican descent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c38bc5-6921-4893-a047-7836de1ac6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said such tactics were in line with a divisive and very "dangerous
        vision of our country."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df72284-916f-482f-8a5b-699ffb72bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tone of the debate — unusually substantial at the start — never
        recovered once the atmosphere became charged. As the event wound down, Clinton
        said that under her economic plan, the payroll taxes of both herself and Trump
        would go up to ensure the solvency of Social Security — unless her rival could
        figure out a way to avoid paying taxes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202cb50a-e32d-4e61-9871-761ec2e2c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.854+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a nasty woman," Trump interjected.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633d68b-6052-4399-9669-561245b98d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jim Acosta, Jeff Zeleny and Dan Merica contributed to this
        report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332d944-b320-4c91-9a15-d4d7ae49c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:34:49.855+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:34:54.014+08:00
