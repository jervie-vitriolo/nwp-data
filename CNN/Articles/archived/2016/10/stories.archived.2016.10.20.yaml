    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7063028-c8d2-40dc-8f36-54e5abef33a5'
    'lead': 'The world''s second largest economy has now posted exactly the same pace
      of growth for three quarters in a row. Analysts warn that such consistency isn''t
      sustainable and fails to give a full picture of what''s really going on.'
    'mgnl:activationStatus': true
