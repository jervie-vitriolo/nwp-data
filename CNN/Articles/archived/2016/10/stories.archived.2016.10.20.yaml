      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More classes in
        different areas have been suspended for Thursday, following reports that super
        typhoon Lawin (international name: Haima) is expected to intensify prior to
        making landfall.</p>'
