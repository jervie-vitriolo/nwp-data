  'Gatchalian-graft-malversation-charges-dropped':
    'author': ' AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-20T13:38:08.277+08:00
    'imagesource': 'jcr:b0ad346c-3198-4342-8b92-2a4d588a1823'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f5dacd5-5f22-4e2e-9f92-002e7cc6d9d8'
    'lead': 'The Sandiganbayan on Wednesay dismissed malversation and graft charges
      against Senator Sherwin Gatchalian. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:48:50.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T08:48:53.954+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T08:48:53.702+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court junks graft, malversation raps vs. Sen. Gatchalian

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b13c4-6402-4074-930c-352ab3e9b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:48:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:48:53.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Sandiganbayan
        on Wednesay dismissed malversation and graft charges against Senator Sherwin
        Gatchalian.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b8245-f7d7-4069-9f9d-f5a8d0031abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:48:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:48:53.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who was then Valenzuela representative, faced charges
        over the alleged anomalous purchase of a thrift bank in 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a944e-0683-4f4b-a1d6-5573ec830983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:48:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:48:53.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court''s Fourth Division found no probable cause
        to compel Gatchalian to stand trial over the Local Water Utilities Administration''s
        (LWUA) acquisition of Express Savings Bank Inc. (ESBI), a local thrift bank
        based in Laguna and owned by the Gatchalian family, Wellex Group Inc., and
        Forum Pacific Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4ed764-b4db-4bbc-9d1f-f3e5150f499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:48:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:48:53.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman says the deal caused the government about 80 million
        pesos in losses. LWUA made the acquisition despite warnings by the Bangko
        Sentral ng Pilipinas (BSP) and the Department of Finance (DOF) about the bank''s
        poor financial condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7649d-0dfd-4ad5-93b1-3884f8ca25b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:48:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:48:53.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gatchalian said he was never involved in the day-to-day
        operations of the ESBI.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272159eb-8269-416a-ab3b-010a37ae4ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:48:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:48:53.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malversation raps dropped</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065890e2-9148-4812-aded-a8675e16e21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:48:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:48:53.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also dropped charges, except those for graft, against
        the senator''s brother Valenzuela Representative Weslie Gatchalian, their
        brother Kenneth, their parents, and former LWUA head Prospero Pichay Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e01496f-737f-483b-a6f1-06f5e7c7a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:48:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:48:53.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gatchalians were sued in this case as private individuals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1434cd02-b40e-4544-8fb1-2df71f9260ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:48:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:48:53.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court explained those charged could not be considered as accountable
        public officers who had custody over funds supposedly misused, a necessary
        element to warrant a malversation offense.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8462de6c-e92e-45ac-902c-c9918ab3e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:48:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:48:53.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court cites a Supreme Court ruling, which defines what an "accountable
        officer" is, such as a cashier, treasurer, and collector, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bffc053-a261-4d97-82e0-0172e6ef787d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:48:50.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:48:53.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said, the absence of at least one public accountable officer
        "leads to the conclusion that there is insufficient evidence to support a
        finding of probable cause in the alleged malversation."</p>'
  'Bomb-scare-in-PAL-flight-NAIA':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-20T12:44:38.976+08:00
    'imagesource': 'jcr:9f5d2752-9bcf-4f04-b0d3-abfa3f689daf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5d1ded5-3cfc-4966-9bc8-aa6a6abc59dd'
    'lead': 'No bomb was found, but who was behind the threat?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T08:52:02.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:18:54.058+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:18:53.650+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police probe bomb hoax in PAL flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26f4d2c-19bd-4433-9c99-96616c8f489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:52:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:18:54.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A bomb scare hit a Philippine Airlines
        flight from the U.S. early Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db71a78-37db-4765-a1ef-5bc496b0d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:52:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:18:54.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are investigating the incident and have found no suspect
        behind the threat so far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1522134c-967a-4bca-a94b-8cdbbc405c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:52:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:18:54.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bomb squad from the Philippine National Police Aviation Security
        Group (AVSEC), together with some bomb sniffing dogs, examined PAL Flight
        PR 103 from Los Angeles, California upon its arrival at the Ninoy Aquino International
        Airport at around 5 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4400e9b0-d7eb-4f24-b988-8e2bc10193fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:52:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:18:54.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found no bomb and declared the bomb scare a hoax at
        around 7 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0711d2-c51e-476d-ad30-8b44af8e0671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:52:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:18:54.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During flight, a stewardess found in the lavatory a styrofoam cup
        with a written threat that a bomb was placed on a certain seat number, Police
        Sr. Supt. Adolfo Samala Jr., chief of the AVSEC Group told CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43242cbc-2ef6-4b84-96f3-6049ee15521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:52:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:18:54.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cabin crew searched the mentioned seat, but no bomb was found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54760436-2c2c-40b7-b01f-63aa68b66016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:52:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:18:54.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane had 333 passengers with 18 cabin crew members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c95c6-3a69-469b-ad34-bacae24b6a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:52:02.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:18:54.059+08:00
