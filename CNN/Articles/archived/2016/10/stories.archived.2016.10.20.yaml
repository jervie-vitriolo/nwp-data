      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/19/politics/presidential-debate-highlights/index.html">"Donald
        Trump refuses to say whether he''ll accept election results"</a></em></p>'
