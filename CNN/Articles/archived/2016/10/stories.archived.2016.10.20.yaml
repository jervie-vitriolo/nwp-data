    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAGASA: Typhoon Lawin exits the country

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe3b7b-91f2-4a9b-8af5-6b1731d233a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Typhoon Lawin
        (international name: Haima) made its way out of the country at around 5 p.m.
        Thursday, state weather bureau PAGASA said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec01ab8c-8e22-4ba8-972c-e7ea21bebbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal Nos. 5, 4, 3, and 2 have been lifted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed613db3-0c54-4448-8623-744346835639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m., the eye of Typhoon Lawin was located 295 km west northwest
        of Laoag City, Ilocos Norte. Signal No. 1 is up over Ilocos Norte, Ilocos
        Sur, La Union, and Abra</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&#39;Lawin&#39; exits PH <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/n4pNLnAcQv">pic.twitter.com/n4pNLnAcQv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/789052321552412672?ref_src=twsrc%5Etfw">October
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16b650a-e5e5-47f7-b381-cec6e77a0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c6064-5e05-4a9d-87fb-7735b131959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.369+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecasters warned the public against sea travel over northern
        and eastern seaboards of Northern Luzon and western seaboard of Central Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf942c-448e-4cf9-ad91-7ad9b0efee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/20/walang-pasok-typhoon-lawin-october-20-2016.html">Read:
        #WalangPasok: Class suspensions for October 20</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d2c96-9e42-419d-879b-2ea77f8e2949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrath of Typhoon Lawin</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56d3f3-a5ee-4a09-b76c-5be3060df018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        has not confirmed any casualties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8b916-d8ba-4281-b86f-b3007d7d7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Spokesperson Mina Marasigan said the agency is still verifying
        two reported deaths in Isabela. It said the Chico, Abra, and Apayao rivers
        are still at critical levels as of 12 noon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb25717a-4db4-4fd3-af67-0096376e6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabela Governor Bojie Dy told CNN Philippines early Thursday morning
        a 70-year-old male died from a heart attack in one of the province''s evacuation
        centers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f18017-fa0c-4a64-8e3e-72d50487646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A day after or two days [a typhoon passes]... Ang nagiging problema
        namin iyong pagabaha sa northern part of Isabela dahil ito ay isang catch
        basin," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4860880c-2170-46d1-8262-aca0179c0ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A day after or two days [a typhoon passes]... we have
        the problem of flooding in northern Isabela because it is a catch basin.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760248a-01c3-4e70-b6a0-f5ee34d15234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.370+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) said on
        Thursday afternoon that 18,277 families from Regions 1, 2, the Cordillera
        Administrative Region (CAR), and 5 have been affected by the storm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bad5c1-1719-4b50-b4e3-dc8d48576d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuguegarao, Cagayan the storm''s strong winds blew the roofs
        off houses and felled trees. Some roads were rendered impassable due to debris.
        The local government eyes placing the city under a state of calamity. It said
        the storm damaged around 80 percent of the city''s households and businesses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1f82d-eefd-4736-9726-56acc1164d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm made landfall in Peñablanca, Cagayan at 11 p.m. on Wednesday.
        Cagayan, Isabela, Kalinga, Apayao, Northern Abra and Ilocos Norte were placed
        under Signal No. 5 at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de2f7e-0d7c-4cc8-bad8-c1f80170dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ruth Cabal, JC Gotinga, Gerg Cahiles, and
        David Santos contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995dc89a-e1ec-47e8-9a46-5556be0f90ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:45:16.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:46:32.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Note: This is a developing story. Please refresh page
        for updates.</em></p>'
