      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/10/19/pba-barangay-ginebra-champions-governors-cup.html">Related:
        Brownlee beats buzzer to give Barangay Ginebra ninth PBA title</a></p>'
