    'template': '1'
    'title': 'China''s economy holds steady — but for how long?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7c688-03c8-4e2e-b9cd-241bd7a7def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —</strong> Is China''s growth too
        steady to be true?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdd799-31b9-410e-b648-2f32123fdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s second largest economy has now posted exactly the same
        pace of growth for three quarters in a row. Analysts warn that such consistency
        isn''t sustainable and fails to give a full picture of what''s really going
        on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f9986c-bbaf-4276-adb2-3908ac9a1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has gotten a lift this year from a red hot real estate market
        and government backed spending and lending. Its economy expanded 6.7% in the
        third quarter, according to official data released Wednesday, right in line
        with the previous two quarters and economists'' forecasts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b23d1a-8bf5-4688-a531-b51c46184435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The official GDP figures remain too stable to tell us much about
        the performance of China''s economy," said Julian Evans-Pritchard, a China
        expert at Capital Economics. "Our own measure of economic activity suggests
        that growth actually picked up last quarter, though the improvement clearly
        won''t last."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888bca1f-d61b-4e69-868d-8d60e793a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have expressed concerns about the possible impact on future
        growth from sky high property prices in major Chinese cities, sluggish investment
        from private companies and soaring debt levels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0186f-df9c-4aa5-abaf-a96dd77e4f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to rein in lending and real estate prices is likely to
        make China''s growth numbers more volatile in coming quarters, economists
        say.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea9a9de-52a0-415d-b72f-fa40f16b444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent recovery is ultimately on borrowed time, given that
        it has been driven in large part by faster credit growth and a property market
        boom," Evans-Pritchard wrote in a research note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c6b47-370a-422a-820c-7f69226a3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts — and even some government officials — have questioned
        the accuracy of China''s headline growth figures, prompting analysts to come
        up with alternative gauges for what''s happening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37810128-f3b4-426a-a189-e86140a965db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As always, the GDP figures will be met with some skepticism. For
        our part, we do think that China''s economy is expanding slower than the official
        figures suggest," Evans-Pritchard said, adding that Capital Economics estimates
        growth of around 5% for the most recent quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6a3d8e-5c55-4086-be61-7d7ba1579f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the data published Wednesday, economists were forecasting
        growth of 6.6% for the whole of 2016. That''s below last year''s 6.9%, which
        was China''s slowest annual growth in 25 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a439ec-8ac8-45f4-816d-082d57c859e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s target range for this year is growth of between
        6.5% and 7%. But economists surveyed by CNNMoney expect it will slip beneath
        that level next year to 6.3%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6436b-cbe8-4d4b-a15c-bd6b91c112b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials are trying to achieve a delicate balancing act
        of shifting the economy away from its traditional reliance on debt-fueled
        public investment and exports. They''re attempting the feat at the same time
        as growth is falling away from the breakneck pace of recent decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038937d8-6e20-454b-bd05-b583fd7f162b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data this year have shown some success in the efforts, though, with
        consumer spending accounting for an increasingly large portion of the economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c727fd13-2e3c-4188-9f73-a6f41b483c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T08:55:11.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T08:55:15.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/18/news/economy/china-third-quarter-gdp-growth-data/index.html?iid=surge-stack-intl">"China''s
        economy holds steady — but for how long?"</a></em></p>'
