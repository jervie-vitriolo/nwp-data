      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Atmospheric Geophysical and Astronomical Services Administration (PAGASA)
        said on Friday evening that Typhoon Lawin (international name: Haima) has
        left the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f0015-ea15-4bdd-b166-625b1787cb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:35:52.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:35:59.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 10 p.m. weather bulletin, PAGASA said that as of 9 p.m.,
        the eye of the typhoon was located 390 km west northwest of Laoag City – outside
        the Philippine area of responsibility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bbcccd-e774-4c0b-8179-4068accbe359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:35:52.444+08:00
