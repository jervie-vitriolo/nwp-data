      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said, " In an effort to catch all announcement from different
        sources (government agencies, LGUs, schools, etc), a tweet from a fake account
        of a trusted agency was quoted."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b7a0f4-7278-4c6f-b399-ad5898e16cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:57:53.601+08:00
