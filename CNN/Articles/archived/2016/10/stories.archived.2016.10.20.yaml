      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s Marvel Studios revealed a first look at "Guardians of
        the Galaxy Vol. 2" on Wednesday in a teaser trailer featuring the rag tag
        team of space heroes.</p>'
