      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau added, all tropical cyclone storm signals have
        been lifted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c31d4f-204d-44d7-aef5-f3f7191d7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:35:52.444+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:35:59.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency, however, said that sea travel was still risky over the
        seaboards of northern Luzon and the western seaboard of central Luzon.</p>'
  'madagascar-hunger-united-nations':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-20T10:52:43.472+08:00
    'imagesource': 'jcr:2303ec4d-9627-4de8-a7eb-debe73e15f40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42f20c71-4f8a-4770-8384-7593390cb22a'
    'lead': 'Nearly 850,000 people in drought-hit southern Madagascar are experiencing
      ''alarming'' levels of hunger, and more aid is needed to prevent a dire situation
      from becoming a ''catastrophe,'' U.N. agencies said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T11:38:02.027+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T11:38:06.168+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T11:38:05.873+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 850,000 people in Madagascar face ''alarming'' hunger levels
      - U.N.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea8048b-9c12-48e0-a62c-f42d2389cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (Thomson Reuters Foundation)</strong> — Nearly 850,000
        people in drought-hit southern Madagascar are experiencing "alarming" levels
        of hunger, and more aid is needed to prevent a dire situation from becoming
        a "catastrophe", U.N. agencies said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69237222-c0ef-4512-b4fa-9ac00ff5cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest warning by the agencies who have been scaling
        up their response to a crisis affecting more than half the population in the
        south of the island nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1bba2-0d39-4b93-ba7e-cd75147534dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20 percent of households in the affected areas are now experiencing
        emergency levels of hunger, according to the latest food survey. "Emergency"
        is phase four of a five-point scale used by food agencies, where five is famine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15050a7f-ce21-465f-8b48-ae8534e7f187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I saw in the south of Madagascar earlier this month alarmed
        me," said Chris Nikoi, regional director of the World Food Programme.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dde99e-9ed5-421a-be47-75c5032394d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are people living on the very brink – many have nothing but
        wild fruits to eat. We must act together now to save lives," he said in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d17f79-0fbe-4b2d-8a45-2d26301e0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many households have resorted to begging, selling off their land
        or possessions, and eating vital seed stocks in order to survive, the U.N.
        agencies said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2595939-4134-4094-bd91-3708ed13e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food stocks from the last harvest ran out in August and the next
        harvest is not due until March.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24706a4-93f2-4896-8d11-bc954704da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as food aid for all those affected, farmers need drought-tolerant
        seeds and tools to prepare for the next planting season in November/December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c353c4-e120-4463-b7b3-d78b61e57141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of inaction or further delaying our response is too ghastly
        to contemplate," said David Phiri, subregional coordinator for Southern Africa
        at the U.N. Food and Agriculture Organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6067fe4-1d2e-4418-adf2-0dc1de9eef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not step up our efforts now, this long hunger period will
        be extended by yet another year. This would be a catastrophe for a people
        who already appear to have virtually no food, no seeds, and no discernible
        income," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25908c18-5b37-40af-ad3c-218120d89f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 90 percent of Madagascar''s population lives on less than $2
        a day, and almost half of children are chronically malnourished or stunted
        – which results in them being short for their age – the agencies said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f85911-3c7c-40de-9f5e-5184103f3cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current crisis, many children in the south have been taken
        out of school to look for work, food, wood and water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a907aaa-6125-4b12-83c4-31d334e5d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:38:02.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:38:06.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can and must do better for these children," said Leila Gharagozloo-Pakkala,
        regional director for eastern and southern Africa at the U.N. children''s
        agency UNICEF.</p>'
  'duterte-cuts-us-ties-aligns-with-china':
    'author': ' Ben Blanchard, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-20T08:41:48.856+08:00
    'imagesource': 'jcr:59125dfd-3b95-4275-b206-5f4799a69834'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2df47565-431d-448e-95c0-4b6f03c02d4c'
    'lead': 'President Rodrigo Duterte announced his "separation" from the United
      States on Thursday, declaring that it had "lost" and he had realigned with China
      as the two agreed to resolve their South China Sea dispute through talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-01T11:42:13.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-01T11:42:20.028+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-01T11:42:19.620+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says U.S. has lost, aligns Philippines with China

      '
    'updated': 2016-10-21T01:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d36be-f03a-4841-8b43-498f38ca584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters) —</strong> Philippine President Rodrigo
        Duterte announced his "separation" from the United States on Thursday, declaring
        that it had "lost" and he had realigned with China as the two agreed to resolve
        their South China Sea dispute through talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc3b0c-4384-45e7-b503-ccce5aa8d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte announces ''separation'' from U.S.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452180e3-5c12-4e74-b9b3-ea0a2b4d9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made his comments in China, where he is visiting with at
        least 200 business people to pave the way for what he calls a new commercial
        alliance as relations with longtime ally the United States deteriorate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1f2c8-670a-44d9-aff7-539339edbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trade secretary, Ramon Lopez, said $13.5 billion in deals would
        be signed</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db33ef4c-b48f-41bd-8ae9-164b21bb7df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s efforts to engage China, months after a tribunal ruling
        in the Hague over South China Sea disputes in favour of the Philippines, marks
        a reversal in foreign policy since the 71-year-old former mayor took office
        on June 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f66d5-1573-4218-a490-bf485f911c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-01T11:42:13.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-01T11:42:20.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America has lost now," Duterte told Chinese and Philippine business
        people at a forum in the Great Hall of the People, attended by Chinese Vice
        Premier Zhang Gaoli.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321c203-f5c9-4c25-acc7-b6cc24f1d5d2'
      'mgnl:activationStatus': true
