      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brief glimpses of the Guardians pop up throughout the trailer with
        Blue Swede''s "Hooked on a Feeling" playing in the background. Much like the
        first film, the sequel''s teaser showcases the action and fun of the original.</p>'
