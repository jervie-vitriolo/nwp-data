      'mgnl:lastActivated': 2019-11-04T16:19:25.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaworski''s mere presence during Game 6 of the Philippine Basketball
        Association (PBA) Governors'' Cup Finals caused a stir among the thousands
        of the Ginebra supporters at the Big Dome on Wednesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f42cc2-aedf-43bf-81be-0e1ddec70eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:01:46.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:19:25.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The familiar chants of "Gi-Ne-Bra" were momentarily replaced by
        a chorus of "Ja-Wor-Ski" as "the Living Legend" made his way to his seat midway
        through the first quarter.</p>'
