      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no I do not," Chris Pratt''s Quill responds before Drax hugs
        him anyway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c638a-ed49-4f2e-be79-82e14d65c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:09:32.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:09:35.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teaser — a brief minute and change — suggests there are new
        locations and looks for the heroes, along with a smaller (and let''s be honest,
        adorable) "baby" Groot, voiced by Vin Diesel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b685e3b-8c36-4152-8e8e-8dee6b8798e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:09:32.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:09:35.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original "Guardians of the Galaxy" is one of Marvel''s biggest
        blockbusters bringing in more than $770 million worldwide in 2014. Its success
        surprised some in Hollywood considering the "Guardians" aren''t as well known
        as other Marvel characters like Iron Man, Spider-Man, or Captain America.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac87cdb-759e-4cc1-89f6-83f8b8866f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:09:32.035+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:09:35.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie was a hit with both audiences and critics who felt that
        the film''s performances, story, and classic 70s soundtrack made it stand
        out from other comic book fare. It also helped make Pratt one of the biggest
        stars in Hollywood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d11ac-56c5-47f1-ba6b-4f0b8dfc80a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:09:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:09:35.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel Studios also released a new poster for the film with the
        simple, snarky tagline, "Obviously."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a6533-9240-428d-acd4-fb5a47217551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T09:09:32.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T09:09:35.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guardians of the Galaxy Vol. 2" dances its way into theaters on
        May 5, 2017.</p>'
