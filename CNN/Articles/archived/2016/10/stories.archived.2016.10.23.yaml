  'donald-trump-sue-sexual-misconduct-accusers':
    'author': 'Jeremy Diamond and Eugene Scott, CNN'
    'caption': 'Donald Trump at CNN GOP Debate in Miami, Fl on March 10, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-23T20:43:23.392+08:00
    'imagesource': 'jcr:69f2f9a6-faf8-4175-99fb-a8ae9542f1be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8630f975-14c7-424c-9a92-38587f755f6c'
    'lead': 'Donald Trump vowed Saturday to sue the women who have accused him of
      sexual misconduct in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:16:50.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T14:16:56.495+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T14:16:56.205+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he''ll sue sexual misconduct accusers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de5273-cf1a-47d8-b391-7b3982899836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>GETTYSBURG, Pennsylvania (CNN) —</strong> Donald Trump vowed
        Saturday to sue the women who have accused him of sexual misconduct in recent
        weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b0ef07-55e5-436c-b983-8140000284bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every woman lied when they came forward to hurt my campaign," Trump
        said during remarks in Gettysburg, Pennsylvania. "Total fabrication. The events
        never happened. Never. All of these liars will be sued after the election
        is over."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f5f23-74be-47c1-94ec-1f693954326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a "simple phone call" to major news outlets "gets
        them wall-to-wall coverage with virtually no fact-checking ever."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1dfef1-904c-4d9b-8afe-ae4bc642df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two weeks, at least 10 women have come forward accusing
        Trump of inappropriately touching them. Their allegations came after a 2005
        videotape surfaced of Trump bragging about being able to grope women and get
        away with it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bf568-70c0-457d-988c-e0170ec05bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/14/donald-trump-defends-himself-against-allegations-of-groping-women.html">Read:
        Trump defends himself against allegations of groping women</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b768d0c-24a0-4e6a-906c-f2f4c494a0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump often threatens to file lawsuits without actually doing so.
        Earlier this month, he threatened to sue The New York Times when it published
        assault allegations against him, but nearly two weeks later, he has declined
        to follow through.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de417f-7b93-455f-9c5f-031251d01a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went on to suggest Saturday that Hillary Clinton''s campaign
        was behind the women''s allegations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3adf811-b491-479d-ba6a-71ad54b94590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was probably the (Democratic National Committee) and Hillary''s
        campaign who put forward these liars with their fabricated stories," he said.
        "But we''ll probably find out later through litigation, which we''re so looking
        forward to."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3a973-67e6-46e5-a417-05c070e7c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s claim, Clinton, speaking to reporters aboard
        her campaign plane Saturday night, simply said, "That''s just not accurate."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9342dc-2fda-4b61-aa21-548274b0ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/09/vulgar-comments-donald-trump-headlines.html">Read:
        The ''p-word'' problem: Trump''s comments pose issue for news outlets</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193d145-22e0-48e2-8157-029ca4c7af9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump accusers respond</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae503849-33ec-4a29-8306-77f6fe26ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Bloom, who represents Jill Harth, who has accused Trump of
        making unwanted sexual advances on her on two separate occasions in the early
        1990s, replied to Trump on Twitter Saturday afternoon.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If Trump sues accusers we then have subpoena power to require not
        only Trump but all his enablers to appear for depositions. A field day.</p>&mdash;
        Lisa Bloom (@LisaBloom) <a href="https://twitter.com/LisaBloom/status/789919081264734208?ref_src=twsrc%5Etfw">October
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d5f061-31a1-46e9-8510-273d14b9e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227a91f3-b354-41c6-8985-123181d56249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Trump sues accusers we then have subpoena power to require not
        only Trump but all his enablers to appear for depositions. A field day," Bloom
        said as part of a series of tweets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20a490c-2e85-4a8d-a44e-0b52b7e3e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cathy Heller, who alleged last week that Trump kissed her without
        her permission in Florida 20 years ago, told CNN, "I hope the threats do not
        deter others who have something to say."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466013c6-3298-4485-913e-3cd0b33b019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.499+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temple Taggart, who has also accused Trump of kissing her without
        her consent, told CNN she wasn''t surprised by Trump''s threat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a9f01-1354-4df5-8d7c-212c12d5539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless, it''s still disappointing to think that Mr. Trump lacks
        enough humility and decency to simply come clean and admit his part in all
        of this rather than attempt to conceal the truth and silence his accusers
        by threatening a lawsuit," Taggart said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ea07d-6831-4604-9221-2897e78d3e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Allred, the women''s rights attorney who is representing
        three of Trump''s accusers, predicted Trump''s threat wouldn''t deter other
        women from coming forward.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e333de1-0b8c-4bb0-a617-58da6d5c4435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Mr. Trump thought that such bullying tactics would silence his
        accusers and prevent other women from coming forward, he will be sorely disappointed.
        Women will not be intimidated into silence by Donald Trump," Allred said during
        a news conference in Los Angeles Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd5a7a9-5678-4cc1-b40b-1920332bc0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jessica Schneider and MiSeon Lee contributed to this
        report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93b298-e655-44bd-b513-580c59b41c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:16:50.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:16:56.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
