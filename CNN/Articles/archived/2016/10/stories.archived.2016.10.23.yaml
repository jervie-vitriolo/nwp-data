      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T, which dates back to the invention of the telephone in
        1876, is one of the country''s largest providers of wireless phone and Internet
        service. It also recently acquired the DirecTV satellite TV business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d832e-753d-43a3-ac11-30e78b7ae9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will be subject to a review by government regulators that
        could take more than a year to complete.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71792545-8600-43c1-84fe-9b7fc587c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T will pay $107.50 a share – a big premium over where Time
        Warner stock was trading last week. Including Time Warner''s debt, the deal''s
        value is $109 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc6f057-4c58-45fc-94e8-fa54e1de4541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T-Time Warner is a union of programming and distribution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214c2aa6-4eae-4ce5-9b4d-2f42950c8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives at the two companies have been in talks for several months.
        Word of the possible deal leaked out on Thursday; AT&amp;T executives were
        said to be eager to finish the talks before the market opens on Monday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de900409-6a3c-4333-b829-08378a60548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why AT&amp;T wants Time Warner</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdea156-3f0f-42ce-b5e2-3b4899cdb4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding Time Warner will help AT&amp;T to diversify its business
        beyond wireless phone and Internet services. AT&amp;T CEO Randall Stephenson
        has spoken publicly about his desire to own valuable programming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51c23b-64f2-4249-9fe0-1546119663ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaining Time Warner will give AT&amp;T entry into entertainment,
        news and sports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ba15e-829f-4003-9a91-dba4808a1365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time Warner includes everything from "Game of Thrones," on HBO,
        to "Anderson Cooper 360," on CNN, to "The Big Bang Theory," produced by Warner
        Bros., to March Madness basketball games, aired by several Turner cable channels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e220feb-478c-40da-b15f-125852b233c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With HBO and CNN on one side of the company, and wireless on the
        other side, AT&amp;T will have more power to shape the future of media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec455f-d155-4038-aead-dd4548acfb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal will also keep Time Warner out of the hands of AT&amp;T''s
        huge rivals, including Verizon, (VZ, Tech30) Comcast, (CCV)and Apple (AAPL,
        Tech30).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06a1d2-de85-4f69-be2b-2e4dc9878d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A repeat of Comcast-NBC?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ac039-9861-4968-b26c-b6d36fcc8b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, the deal resembles Comcast''s 2011 acquisition of
        NBCUniversal. Comcast, a dominant cable distributor, wanted to own cable channels
        and a movie studio. That deal was approved, with restrictions, by regulators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad45b2ac-c2ba-4bb7-a86f-0d14ea919837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump said earlier on Saturday that he would block the merger
        if elected president. He also said he would try to break up Comcast-NBC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab5368-cf8d-4142-bdbc-acddb65e5e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton''s campaign has not commented.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b9bff-d013-4832-b16c-6b6ca544aac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T-Time Warner is not be a "horizontal merger," meaning two
        companies with similar businesses coming together and combining operations.
        Instead, it is a "vertical merger," placing two different kinds of businesses
        under the same roof.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed2c906-d442-4ae6-a598-1c855a156043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Time Warner acquisition by AT&amp;T may start a new wave of consolidation
        and cause 21st Century Foxa (FOX)nd Disney to consider big deals of their
        own. Shares of three other smaller cable programming companies – AMC, Discovery
        Communications and Scripps Networks – all surged on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d28f27-4bf9-4890-9b44-e41b82b4394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:47:19.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:47:26.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Paul R. La Monica contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b13a3f-d00b-44b8-9378-f1262dda084a'
      'mgnl:activationStatus': true
