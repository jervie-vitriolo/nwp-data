      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, announced Saturday evening, will help AT&amp;T expand
        beyond wireless and Internet service into programming. Time Warner is the
        parent of CNN, TNT, HBO, the Warner Bros. studio, and other channels and websites.</p>'
    '2':
