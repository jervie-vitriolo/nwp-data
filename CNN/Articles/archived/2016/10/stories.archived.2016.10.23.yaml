      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money) —</strong> AT&amp;T and Time Warner have agreed
        to an $85 billion deal – one of the biggest media tie-ups ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31baa972-f7b5-4240-a214-fe7e9430ced0'
      'mgnl:activationStatus': true
