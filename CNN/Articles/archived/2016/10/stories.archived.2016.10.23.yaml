      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/15/scarborough-shoal-filipino-fishermen-chinese-coast-guard.html1">Related:
        Filipino fishermen still barred from Scarborough Shoal</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e59426e-6ba7-4511-9fae-b6b1ce8532bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/22/Duterte-Filipino-fishing-rights-Scarborough-Shoal-leave-it-to-the-Chinese-authorities.html">Related:
        Duterte on Filipinos'' fishing rights in Scarborough Shoal: ''I leave it to
        the Chinese authorities''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f2a4c9-3ddc-4edf-9d3f-a769a25bd246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Chinese President Xi Jingping also informed him that
        Chinese fishermen have already been asked to leave the disputed waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e17df-4573-446b-8afd-5eded74f8c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagkaalam ko, pinaalis na rin niya (Xi Jingping) ''yung mga
        Chinese fisherman at parang wala nang makita dyan," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fb24b1-317c-4ed3-bd05-da703cff80f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "As far as I know, he (Xi Jingping) asked Chinese
        fishermen to leave so that they can no longer be spotted in the disputed waters.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c59ec7-769f-4b5c-a4e6-72e44fa8526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said his Chinese counterpart also vowed to allot
        a "big slice" of assistance for agriculture, particularly mechanized farming
        and opening a government-run cooperative for farmers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1672f9-3949-48d3-9cd8-37dbe64b85e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako po ay nagpunta doon (China), wala po kaming pinag-usapang armas,
        wala ho kaming pinag-usapang giyera. Ang pinag-usapan namin ay kung paano
        tayo magtulungan," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204530ec-cf1e-4b6c-be4f-6c57d7bd7108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "I went there (China), we did not talk about arms,
        we did not talk about war. We talked about how we can help each other.")</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf7b6c-00ce-467d-b9dd-1ad87c88f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Cagayan, the President will proceed to Ilagan City in Isabela,
        and then to Laoag City in Ilocos Norte. The President will return to Manila
        tonight.</p>'
  'house-committee-report-SSS-pension-hike-november':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-23T16:13:09.206+08:00
    'imagesource': 'jcr:201e382d-318c-401b-b753-efe68431901c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7b0c6a4-bb95-4a57-83a0-130842b7f1d8'
    'lead': 'Lawmakers who support the pension hike said there will be no more delays
      on the report''s approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:24:20.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:34:30.479+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:34:30.230+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House committee to pass report on ₱2,000 SSS pension hike by November

      '
    'updated': 2016-10-24T08:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3419310-32d1-4269-a007-a995e8452778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A House committee''s
        report on bills seeking a ₱2,000 Social Security System (SSS) pension hike
        will be approved by November 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdfb7f-362f-45f6-8ef2-20d7c6cf9d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the committee on government enterprises and privatization
        approved 16 proposals to increase the monthly pension under SSS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da0115-77c7-4fcb-a1cd-ed6b97661c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment will increase the minimum monthly pension to ₱3,200
        for members with at least 10 years of credited years of service and ₱4,400
        for those with 20 credited years of service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07173c39-c4e8-4ad2-95f4-a39eee5797ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Cotabato Rep. Jesus Sacdalan said they will approve the report
        with or without the presence of SSS officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c52fd6-a2e7-4938-ad8e-fb3de6b7c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/18/duterte-laments-sss-pension-hike-veto.html">Read:
        Duterte laments SSS pension hike veto</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc400ddf-215e-44f8-b2b3-d6465e561c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the House committee''s invitation to SSS officials, Sacdalan
        said they failed to attend the House hearing, and their absence delayed the
        panel''s approval of the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef4ea9-9d69-4c56-8ff6-00542d0e1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque Rep. Gus S. Tambunting agreed that there should be no
        more delays in approving the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd4d0d-112d-408a-a367-6cbda5b6aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16th Congress approved the hike proposal. But former president
        Noynoy Aquino vetoed it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73800178-df11-4c48-b6f7-2a981b6ae667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and SSS officials reasoned that the pension increase would
        shorten its fund life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cdaf63-00cd-4cc2-aa72-ba3219b73230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tambunting said the bills'' authors want to prove that the pension
        hike can be funded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db0b4b-b38d-4c8c-8f47-bedde1f30fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said SSS funds are lacking because the agency has "unimproved"
        collection rate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0714e3-6857-4248-823f-97fd5bbca5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that SSS has many idle assets that can be sold to generate
        funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f8055a-62af-43cc-886f-ff98d3acb0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS pension hike is expected to benefit around two million SSS
        pensioners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1cb0cc-3940-4c8a-922d-ec0762f146fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:24:20.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:34:30.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/05/05/SSS-earns-over-P28B-exceeds-benchmarks.html">Related:
        SSS earns over P28B in 2015, exceeds benchmarks</a></p>'
  'yasay-ph-let-go-of-little-brown-brother-image':
    'author': ' Arra Perez, CNN Philippines'
    'caption': 'Foreign Affairs Sec. Perfecto "Jun" Yasay'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-23T12:33:10.762+08:00
    'imagesource': 'jcr:1d065e40-fc84-45c5-be66-72ece95fac9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe147a9d-166d-4107-bd64-d28de72f3005'
    'lead': 'Foreign Affairs Sec. Perfecto Yasay remains firm: the separation of the
      Philippines from the U.S. does not mean "severance of relationship" – but "breaking
      away" from "dependency and subservience" that have "perpetuated our ''little
      brown brother'' image to America". '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:27:54.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T14:27:57.580+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T14:27:57.329+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yasay: Time for PH to let go of ''little brown brother'' image

      '
    'updated': 2016-10-24T07:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ead7d1-d70b-4951-9877-24675d1c1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:27:54.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:27:57.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Foreign Affairs
        Sec. Perfecto Yasay remains firm: the separation of the Philippines from the
        U.S. does not mean "severance of relationship" - but "breaking away" from
        "dependency and subservience" that have "perpetuated our ''little brown brother''
        image to America".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c5ce5-a163-428d-8f6c-92f70ca07c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:27:54.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:27:57.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post of Facebook on Saturday, Yasay said this image has "stunted"
        the growth of the Philippines. Yasay believes gearing towards an independent
        foreign policy does not mean cutting ties and alliances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5ceaed-1758-4101-9f33-3442d3b22431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:27:54.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:27:57.581+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dismantling this old paradigm to give way to new stronger structures
        and methods in promoting better understanding and mutually beneficial relationships
        does not signify destroying alliances, making enemies or creating new barriers
        towards working together," Yasay said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1782c4e-5a8c-482f-a694-7335904f704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:27:54.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:27:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, President Rodrigo Duterte announced a military and
        economic "separation" by the Philippines from the United States during a trade
        forum in Beijing. The President claimed "America has lost" and that he has
        realigned himself with China''s "ideological flow."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a1804-094b-464f-899d-644bc72ddd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:27:54.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:27:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from China, Yasay said Duterte "has fashioned a new course
        towards integration and dynamic economic and trade relations with Asean and
        our Asian neighbors", including China, Japan, and South Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc76403-9b5f-4bd8-905b-2001d8352d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:27:54.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:27:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Significantly, President Duterte told President Xi Jinping and
        other key Chinese leaders that if they are not willing to lend their support,
        assistance and cooperation fairly, justly and in mutual respect, the Filipinos
        will chart their destiny alone, despite great odds, in their determination
        not to commit the same mistakes that have worked against the general welfare,"
        Yasay said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d52040-a31b-431d-beec-6ffeb0a2a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:27:54.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:27:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his arrival from China on Friday, Duterte clarified he is not
        cutting ties with the United States, but pursuing a "separation of foreign
        policy" from the country''s decades-old ally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1582a3d0-82e6-4981-a230-f50e6fdb600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:27:54.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:27:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, you have to take my words in the context of what I''ve
        been saying all along. It is not a severance of ties," the President said.
        "In the severance of ties you cut the diplomatic relations. I cannot do that.
        It is in the best interest of my country that we maintain that relationship
        (with the U.S.)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b72259-148a-4988-8316-8ff1e455b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:27:54.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:27:57.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/22/rodrigo-duterte-clarification-separation-of-foreign-policy.html">Related:
        Duterte clarifies statement on U.S.: It''s a separation of foreign policy,
        not severance of ties</a></p>'
  'mosul-iraq-isis-stronghold':
    'author': 'Kara Fox, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-23T11:31:34.101+08:00
    'imagesource': 'jcr:9e0a5bb0-23b1-4297-8f74-a4d6d4f44930'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18514db6-7709-440a-9153-adc5458702f2'
    'lead': 'It''s the last remaining ISIS stronghold in Iraq – so it''s no surprise
      that the operation to free Mosul from ISIS'' grip has dominated headlines in
      recent days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:37:55.288+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T14:37:59.353+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T14:37:58.919+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s happening in Mosul? You asked Google, here are the answers

      '
    'updated': 2016-10-24T08:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1d7ccc-5778-4161-af0b-fca101ef9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s the last remaining ISIS stronghold
        in Iraq – so it''s no surprise that the operation to free Mosul from ISIS''
        grip has dominated headlines in recent days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b47ad-50f5-4af5-b82e-d1f53cb7f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As forces move forward and intense combat on the ground continues,
        concerned citizens from across the globe are turning to the Internet for answers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a2f30-ab7c-4564-9aa5-7daeb5eb84ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Need some help getting your head around what''s going on? Using
        Google trends data provided to CNN, here''s what you''ve been searching for.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400667f2-5627-4ebc-975f-b29fb7ea9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where is Mosul?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e058b6-d94e-46e9-a852-e319417ca325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul is Iraq''s second-largest city. It fell to ISIS in June 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3dcb7d-12c5-4328-8756-422e3e287329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located 419 kilometers (260 miles) north of Baghdad, Mosul is close
        to the Syrian and Turkish border, which provides the ISIS operation with a
        strategic lifeline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9807699-7d4c-4397-98d5-0dc5b6f95a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also close to some of Iraq''s most important oil fields and
        an oil pipeline that runs into neighboring Turkey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6eecf6-1916-4137-a2a7-13275e3979fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is happening in Mosul?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cdcc04-c009-4d85-8ee8-1d3d8be22ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two years ago, the Iraqi army surrendered control to ISIS
        after armed militants violently seized the oil-rich city. It is where the
        group''s leader, Abu Bakr al-Baghdadi, in August 2014, declared for the first
        time that he had established an Islamic state or caliphate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b796110-0075-4799-b4a7-a59ae1c960f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Iraqi forces and their allies launched a major
        offensive to reclaim the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2bfd63-43d7-4310-ad38-deaf86ff25fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for Mosul is especially significant considering the terrorist
        group has already lost control over the formerly besieged Iraqi cities of
        Fallujah, Tikrit and Ramadi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a62fcee-deef-4013-9c3e-332b791cdcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the operation is successful, Mosul would be the last ISIS stronghold
        in Iraq to fall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6603f-a03e-442d-8931-94cae3cdc73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you pronounce Mosul?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a559a17c-860a-48c7-b463-515011edc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Nima Elbagir explains that the city''s name is pronounced
        "MO-sul." She reveals that, translated from Arabic, Mosul means "the connection
        point."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3cf87b-4f95-42e2-b380-514935e02b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a reference to its place historically as a settling point
        for so many civilizations: the Assyrians, Christian prophets and then, of
        course, the Islamic push," Elbagir says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c5b34-adeb-4bd0-b6de-48c6c2e2fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How big is Mosul?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9ddf3-5af2-4b4e-be51-aa21a7adbd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul is Iraq''s biggest metropolis outside of Baghdad, home to
        a diverse population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa5a35-421a-4c3a-9790-3867809b89bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before ISIS took Mosul in June 2014, the city was home to more than
        2.5 million people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b254dcc-d433-45dd-bb55-d0e33fbcaaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being subject to widespread violence under the regime – which
        included public beheadings and the enforcement of sharia law – more than half
        the population fled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313852a-f758-4540-8fe1-8c304b7453ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, only 1 million residents remain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e84b6-1b6e-4f8e-a506-15d8ad4f477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is Mosul important to ISIS?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81fa88e-e474-4ed8-9880-380fa105ef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul is strategically important. It''s a key trading city, close
        to the Syrian and Turkish borders. Cutting off ISIS''s access to those borders
        would significantly hinder the movement of its fighters, weapons and supplies
        – not only in Iraq but in neighboring countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab310c4c-e763-4778-aec9-6892e9704f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, Mosul is situated near some of Iraq''s most important
        oil fields. Stopping the flow of oil to ISIS would dramatically impact one
        of its illicit financial sources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc48ae-4412-4ed9-bcf3-d3b6d50e5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How far is Irbil from Mosul?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e43869b-1a35-4548-a198-3ff90dca4738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irbil is the Kurdish capital, located some 85 kilometers (approximately
        53 miles) from Mosul.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4958de-b567-4a77-83f7-f07d7cc54d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people who fled Mosul on foot during the 2014
        siege found a safe haven there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640435e8-786e-4f67-aa5b-66c325fad965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish fighters, known as Peshmerga, are taking part in the operation
        to take back Mosul.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bc3a2b-c161-4196-9c65-878c20c3671f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is fighting in Mosul?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6512cd6c-41e8-4c8b-88d8-005ee1077dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive has been a long time coming and Iraqi Prime Minister
        Haider al-Abadi and Kurdish President Masoud Barzani are insistent that it
        is an Iraqi-led coalition. As well as the Kurdish Peshmerga fighters, Shiite
        paramilitary forces are leading the offensive. They are backed by American
        allies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43dd44-b348-4626-86e0-2bae5224e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support is also being provided by detached coalition special forces
        and advisers and trainers further back. Altogether, an estimated 100,000 troops
        will be involved in the operation – greatly outnumbering their opponents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d889c-c674-4d68-8061-cda2fc740fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When and how did ISIS take Mosul?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c29a19-349b-4630-9417-5171d808417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2014, militants seized Mosul''s airport, TV stations, the
        governor''s office and most of the city over the course of five days before
        ISIS chief Abu Bakr al-Baghdadi declared the establishment of a so-called
        caliphate, or Islamic state, at the Mosul Grand Mosque.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8943b3-1935-4c6b-97d6-fdac67961f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the siege, ISIS fighters took control of a prison where they
        freed as many as 1,000 prisoners. Mutilated bodies of captured Iraqi security
        forces littered the streets. There were other reports of brutality in ISIS-occupied
        Mosul, including the killings of civilians fleeing their homes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ddcb25-4a83-415a-9137-dd6028134089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:37:55.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:37:59.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/21/middleeast/mosul-offensive-google-search-trends/index.html">"What''s
        happening in Mosul? You asked Google, here are the answers".</a></em></p>'
  'syria-aleppo-ceasefire-ends':
    'author': 'Ralph Ellis, Merieme Arif and Mohammad Eyad Kourdi, CNN'
    'caption': 'Aleppo went from a bustling metropolis of more than 2 million people
      -- about the size of Houston – to a devastated war zone in five years. Entire
      blocks of buildings are reduced to rubble. (Photo from CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-23T10:23:02.822+08:00
    'imagesource': 'jcr:b3f91044-919a-43ce-8460-848660a71785'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bbea8a5-70e0-4c43-a44f-2c1f9cfee8b8'
    'lead': 'Mortar fire from regime forces struck the al-Mashhad neighborhood of
      eastern Aleppo on Saturday evening as a three-day Russian-backed ceasefire came
      to an end at 7 p.m. (noon ET), according to the activist Aleppo Media Center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:42:42.340+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T14:42:47.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T14:42:47.595+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aleppo: Mortar attack marks end of ceasefire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b96a8-e43d-4abc-8ca8-d99276ffefb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mortar fire from regime forces struck the
        al-Mashhad neighborhood of eastern Aleppo on Saturday evening as a three-day
        Russian-backed ceasefire came to an end at 7 p.m. (noon ET), according to
        the activist Aleppo Media Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0bc976-b392-413d-8a40-30e9a02ffb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry had called for the ceasefire – termed
        a "humanitarian pause" – so rebels, civilians and medical cases could evacuate
        Aleppo during daylight hours without fear of being struck by bombs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc448cb1-fe8b-45cf-9d9d-dc66696d2c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it appears few, if any, actually left the besieged city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6425be-6e9b-4653-b6aa-37fba52ad4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based Syrian Observatory for Human Rights said Saturday it
        didn''t know of anybody who evacuated using any of the eight corridors announced
        by the Syrian regime and Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e80a0f8-d804-4d2b-8fbd-16cd5158e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of families tried to leave the eastern neighborhoods via
        the Bustan al-Qassr corridor but were prevented by the rebels, who opened
        fire to disperse them, reported SANA, the Syrian state news agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f80f2-2308-432f-b91b-84965f22c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local committees in regime-controlled areas tried to evacuate the
        wounded but failed, SOHR said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75e57c-8fe4-44b9-82ac-f344abafd199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations canceled plans for medical evacuations Friday,
        the day after the start of the ceasefire, after saying it failed to get the
        necessary security assurances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe719001-9b54-4f17-a50a-578d8b35d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical convoy west of Aleppo was bombed about a month ago, killing
        at least 20 people. The United States blamed Russia for that attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e36fdc-3742-49b6-b2e0-8db3f9a04cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels and residents contacted by CNN also said they weren''t budging,
        largely out of mistrust of Syria and Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130e5402-9abf-481e-8e6c-4e34dcb3485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed fighting Saturday left three people wounded in the al-Mashhad
        and Salaheddine neighborhoods, the SOHR said. Warplanes flew over the eastern
        parts of the city and shelled areas southwest and south of the city.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e307c1-9bef-42cc-a1b4-447d007ea531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other short-term ceasefires have been called in the past for Aleppo,
        with little result.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e7bfa-ae61-4d49-a8d6-7b0d7418e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forces of Syrian President Bashar al-Assad, backed by Russian
        warplanes, have been pummeling eastern Aleppo as they seek to wrest it from
        rebel control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e8880-5730-4d02-9640-d34992d9f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The part most devastated by airstrikes, rebel-held eastern Aleppo,
        has about 250,000-275,000 residents who are trapped by government troops.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766b597c-138b-4a50-8123-3907194c86f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is about 70 square miles – about twice the size of Paris.
        Control of the city is heavily fractured, split between the Syrian regime,
        rebels, Kurds and ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dce5e65-26f0-429a-9114-bc3e2c355239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International efforts to stop the fighting have been ineffective.
        The UN Special Envoy for Syria, Staffan de Mistura, warned a few days ago
        that "between now and December, if we cannot find a solution, Aleppo will
        not be there anymore."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454702bb-7481-4430-a5cf-7f71ab67248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:42:42.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:42:47.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/10/22/middleeast/syria-aleppo-ceasefire-ends/">
        "Aleppo: Mortar attack marks end of ceasefire".</a></em></p>'
