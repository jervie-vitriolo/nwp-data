      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/22/politics/trump-says-hell-sue-sexual-misconduct-accusers/">"Trump
        says he''ll sue sexual misconduct accusers"</a></em></p>'
  'duterte-fishing-rights-in-scarborough-soon':
    'author': ' Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-23T16:31:45.073+08:00
    'imagesource': 'jcr:5b192412-3722-4f58-a872-322702d0f42c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '884eaebb-4bc9-4e3f-908c-eba64105832e'
    'lead': 'President Rodrigo Duterte announced Filipino fishermen may soon exercise
      fishing rights in Scarborough Shoal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:20:13.690+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T14:20:18.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T14:20:18.529+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: We may soon exercise fishing rights in Scarborough

      '
    'updated': 2016-10-24T07:19:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46a478-9433-4c11-b05b-b820b4649886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Months after the
        Philippines won its maritime case against China in The Hague, Filipino fishermen
        are still barred by Chinese government vessels from entering Scarborough Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c04305-1acf-483a-82af-79794286834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this may no longer be the case, as President Rodrigo Duterte
        announced Filipino fishermen may soon exercise fishing rights in Scarborough
        Shoal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9297bc01-6ae8-4305-97fe-3e3208687efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll just wait for a few more days,&nbsp; baka makabalik na tayo
        doon sa Scarborough Shoal ang pangingisda ng ating mga kababayan," Duterte
        said during his visit to tyhphoon-hit Cagayan on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b872372-5c0c-4e9b-8d39-b25b68b3fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "We''ll just wait for a few more days,&nbsp; Filipino
        fishermen may be allowed to enter Scarborough Shoal.")</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7433db0-7997-4499-9943-1e3a22e912e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:20:13.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:20:18.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
