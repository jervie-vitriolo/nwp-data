      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Alapag gave Meralco the lead with a go-ahead triple, 101-100,
        with 33.4 seconds remaining in the game. With the three-point shot, he tied
        with Allan Caidic''s record of all time most triples made in PBA history with
        1,242.</p>'
