      'mgnl:type': 'text'
      'text': '<p>Fans who have already bought tickets should seek refunds at the
        point of purchase.</p>'
  'haiti-poorest-of-the-poor-hit-by-hurricane-matthew':
    'author': 'Elizabeth Roberts and Ray Sanchez, CNN'
    'caption': 'The death toll in Haiti due to Hurricane matthew could still climb,
      authorities say.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-07T08:30:18.450+08:00
    'imagesource': 'jcr:f23eef09-ad35-4456-a753-0f6f67e8abcf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8551d33-341e-4b59-8919-48fc903936ee'
    'lead': 'Rescue workers in Haiti warned Thursday that the death toll from Hurricane
      Matthew could rise as they worked to establish the full extent of the damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:02:55.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T10:03:47.473+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T10:03:46.922+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haiti: ''Poorest of the poor'' hit by Hurricane Matthew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da7f2a3-ae94-4ce0-a323-9113c3b68a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rescue workers in Haiti warned Thursday
        that the death toll from Hurricane Matthew could rise as they worked to establish
        the full extent of the damage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b96d114-5f10-4594-a3f0-291c844ad925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most concerning thing is we really don''t have a full picture.
        We don''t have all the information we need in order to see how bad it is,"
        said Christy Delafield, a communications officer with Mercy Corps, a global
        humanitarian aid agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a95573-9222-4f42-92f4-b5120734c996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is due to a bridge being out," she said. "There have been
        landslides and the cell phone service has been unreliable. We need to get
        to the south of the country," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce8826-796c-4b4f-843a-fce628e6f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew made landfall in Haiti as a Category 4 hurricane on Tuesday.
        At least 108 people have been confirmed dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28338af4-d65a-458d-a1da-c79b50df5814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Civil Protection Service spokesman Joseph Edgard Celestin
        said the death toll does not take into account potential loss of life in the
        far southwest of the country, which has not been assessed due to "communication
        issues."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99928c4a-143e-45be-a724-5ac6ec5a42cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are realizing, as we are going further ... is that there''s
        been a lot of devastation and a lot of damage and probably a lot more than
        what we had initially assessed," said Ariane Quentier, spokeswoman for the
        UN Stabilization Mission in Haiti.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97746cef-54b8-4240-be73-c9409723a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure destroyed</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa674a-d44d-45c5-8ada-c479560512be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane exacted a heavy toll on the country''s infrastructure,
        agriculture, and houses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0837a207-b484-4168-b631-ed299cbf78f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 350,000 people have been affected, with 15,623 displaced
        people living in shelters, according to officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ec3cc-d689-4665-8b88-120366a7574f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In southern Haiti, winds of 125 mph (200 kph) destroyed homes, flooded
        villages and cut off the island from the rest of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6258ac69-6aeb-4ab8-b3a0-ab4eb0035e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main road that connects the capital, Port-au-Prince, with Haiti''s
        devastated southern peninsula, broke apart when a bridge collapsed Tuesday,
        severely hampering relief efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7669e8-4011-4e7a-a2f4-f85238319cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the bridge, which spans the Rivière la Digue in Petit-Goâve,
        southwest of the capital, became partially passable as the waters subsided.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07c75b-c90b-4ec1-8a85-60f5254e26bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some vehicles are going over it but the number that can do that
        is very limited," Delafield said. "Our team are going to have a go today."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f31792-faaf-402b-9662-80971efe76f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Port-au-Prince has not suffered such bad damage as the
        south, although some neighborhoods on the outskirts of the city have been
        flooded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e256a5-45f8-451a-b114-383e2474a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Callaghan, assistance response team leader for the US Agency
        for International Development in Haiti, said much of the damage in Haiti''s
        hardest hit areas – the southwestern cities of Les Cayes and Jeremie – appeared
        to be structural, and not the result of heavy rainfall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa452ee-6a0b-4fa0-a2e4-217de039a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The urgent need we''re focusing on right now is food, safe drinking
        water and ... things like plastic sheeting, hygiene kits, and so forth," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07a3c8-7b4f-4f8e-bc9c-748627091b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the most critical phase to support people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c619041-aa31-4f16-bf99-3a177f6d33c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominique Fevry-Gilliand, a spokeswoman for Oxfam Canada, said up
        to 80% of homes in the most affected areas were destroyed. There was also
        extensive damage to crops along swaths of southern Haiti.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484222e-aa23-4fd2-a19a-3f6efc80f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most likely, in the next couple of weeks and months, one of the
        things they will have to deal with in that region is hunger," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a44c30-d627-4e9a-a2a7-51b8b228ded1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fevry-Gilliand said many Haitians initially refused to evacuate,
        fearing that thieves would make off with their meager possessions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c1075-fe02-4783-af50-48b8a808824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were many who stayed," she said. "In some cases, police forced
        people to evacuate."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a76e41-b28a-465a-9932-fae5557486fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poorest of the poor are suffering</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11621ae1-96f9-4793-a0d2-e2487ceedd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Brodsky, president of Chanje Movement, a California-based church
        partnership that has been working in Haiti since the 2010 earthquake, said
        the "poorest of the poor" have been worst hit by flooding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6187811d-6b3d-4d6a-8e91-b7c44f8c14f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the homes here are just leveled with layers of mud and
        there are sanitation issues because the standing water is mixing with human
        waste and animal waste," he said speaking to CNN from Croix-des-Bouquets,
        a major suburb to the north east of the capital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4a573-3c96-4c89-becf-71bbdd91319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 10% of the homes have been destroyed in Croix-des-Bouquets
        and about 50% damaged. The rain and the mud caused them to collapse."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77aade1-48ee-4c02-a142-2870f289b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the homeless are seeking shelter with friends and families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e4aa5b-c5a8-49cf-867a-70ad07c50e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People here really are most concerned for their relatives and friends
        who are in the south," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280e8f42-868a-46b0-9d08-0dfaa502e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assessing situation in devastated south</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306eeed0-300c-430b-92ea-5ea8c8a94343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Novotny, country director for Save the Children in Haiti,
        said the coastal cities of Jeremie and Les Cayes "have borne the brunt."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7802b27-23bb-4f6a-9758-2562d6fbe669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an office in between the two of those. It was in a forested
        area. Now very few trees are standing there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c1dfa-b7fe-41da-bc88-e504be039de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Les Cayes staff did a tour Wednesday, a lot of houses are destroyed
        there. Anything with a tin roof lost it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55c42e1-a6fd-4261-94d8-46e455fda685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major flooding, landslides and damage to a hospital have also been
        reported in Les Cayes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60f623d-ab1d-4c3b-b175-3f8f7c324162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worst humanitarian crisis since earthquake</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36215d1-4621-421e-8ea4-94f01d41a09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF said on Wednesday that Haiti is facing the largest humanitarian
        event since the devastating earthquake six years ago which killed at least
        220,000 and left 1.5 million people displaced and 300,000 injured. Tens of
        thousands were still living in makeshift homes after the earthquake when the
        hurricane hit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39e739-62a4-4a38-be33-3f44b8bd5f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Identifying who needs what, that''s the challenge now," Yvetot
        Goui, a journalist based in Port-au-Prince told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf08f9-5065-4bd8-a3dd-0cf0fa01e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every minute and hour we''re hearing something new, but rescuers
        will need to go town-to-town to judge the extent of the damage."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ccc2aa-694e-48a0-a54a-81c02bf9c6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deborah Bloom and Nick Thompson contributed to this report</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4323ecc4-4bba-4b37-9910-418198bcec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:02:55.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:03:47.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/06/americas/haiti-hurricane-matthew-rescue-effort/">"Haiti:
        ''Poorest of the poor'' hit by Hurricane Matthew."</a></em></p>'
  'pakistan-passes-legislation-against-honor-killings':
    'author': 'Kelly Chen and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-07T05:14:48.456+08:00
    'imagesource': 'jcr:38ea570a-09c7-4271-8057-229c2d3cab06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e0bede8-2016-4575-b905-36e97eee3443'
    'lead': 'Under a new law, perpetrators of so-called "honor killings" can no longer
      walk free in Pakistan if pardoned by the victim''s family.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:07:01.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:26:06.640+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:26:06.290+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan passes legislation against ''honor killings''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08544e93-9839-4921-a52d-e9f371c78d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamabad, Pakistan (CNN) — Under a new law perpetrators of so-called
        "honor killings" can no longer walk free in Pakistan if pardoned by the victim''s
        family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097add7-3809-42a8-bf7d-725d82922c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which failed to gain traction when it was first introduced
        in March, passed unanimously in both houses of parliament on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6cfc52-df03-4b22-8846-1ef0fc5f01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vicious circle has now come to an end," Senator Farhatullah Babar
        told CNN. Now, a killer will face a minimum sentence of 25 years in jail,
        Barbar said. "No murderer will be able to walk away free even if his parents
        or family members forgive him for killing his sister, wife or mother in the
        name of ''honor.''"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc58067-b6e6-4fc7-9c45-b97906d6add3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s prime minister, Muhammad Nawaz Sharif, has been under
        pressure to prosecute those who commit violence against women. "Honor killings"
        typically involve a woman being slain by a relative who believes she has brought
        shame upon the family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83bb8c-bf16-4874-b8d5-3130ead9ef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no honor in honor killing," he said earlier this year
        and again in a statement after Thursday''s vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55def570-af65-488e-b1e0-bbad7538c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are the most essential part of our society and I believe
        in their empowerment, protection, and emancipation so that they can equally
        contribute towards development and prosperity of our country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36c4ae3-79eb-4d35-8d96-238dd4421f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parliament also passed another bill that would make it easier to
        convict rapists thanks to mandatory DNA testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f308588-cf49-41d6-998e-2b94ec762656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This milestone comes three months after a social media star and
        "modern day feminist" was killed by her brother for "dishonoring" the family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4117f8-ca61-4197-8a7a-6aa17065095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Waseem Baloch strangled his sister, Qandeel Baloch, at
        their home because he believed "girls are born to stay at home and follow
        traditions." He confessed the murder on video and expressed no remorse, saying,
        "I am proud of what I did. I drugged her first, then I killed her."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229e658-4a0b-4f0e-8bc1-d00e2c523572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month earlier a teenage girl''s skull was smashed by her brother
        because he disapproved of her pending marriage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79ecdb-1e3a-451c-a897-911a3142cd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Human Rights Commission of Pakistan, almost 300
        women were victims of such killings in the first half of 2016. In a 2015 report
        by the World Economic Forum, Pakistan ranked 144 out of 145 countries on gender
        disparity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f40a24-a0b0-452c-97ac-bfef675ff40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharmeen Obaid Chinoy, an activist whose documentary on honor killings
        won an Oscar earlier this year, called the bill "the first step."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868e188-6987-43b8-9a55-ddc2c5f014af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to have implementation and if we send enough people to
        jail for honor killings it will act as a detriment," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e1447-ba47-4b06-9d7d-beeb675eadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others view the landmark reform with a critical eye, including opposition
        senator Sherry Rehman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6eb1a0-d18e-4f37-a231-f64b7d84c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly want to say that this bill still needs a lot of amendments,"
        said Rehman, who was the first parliamentarian in the count</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83c89ed-418a-45a3-aeb8-0306332b950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:06.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That culture of impunity still has to go. The woman who has not
        been murdered, the survivors of such crimes have not been provided with any
        recourse. This bill only deals with murder and death," she said to CNN. "This
        still does not make honor killing a crime against the state, which is what
        we have also been working for. "</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f377eff-058b-4615-9437-c544d8f35e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:07:01.049+08:00
      'mgnl:createdBy': 'jeff'
