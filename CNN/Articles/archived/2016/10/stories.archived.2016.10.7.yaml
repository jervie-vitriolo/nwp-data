      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f32aff-754f-4b99-bd05-54483558b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:42:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:42:58.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> World''s No. 1
        golfer Jason Day announced on Friday that he will miss the 2016 Emirates Australian
        Open, the 2016 World Cup of Golf, and the "Battle for a Cause" charity match
        in Manila due to injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedb4b8-0bd4-4253-9ea5-0365b25dff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:42:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:42:58.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement, Day was advised to nurse a back injury
        that bothered him during the 2016 PGA Tour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2027d-291a-404f-9bd8-2b33741f670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:42:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:42:58.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said that Day’s doctors advised him to take the
        rest of the season off in preparation for 2017.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sad to have to announce this news but it is the best decision for
        my rehab. Thanks to my Aussie fans for your patience &amp; understanding.
        <a href="https://t.co/yp4G5IHlbh">pic.twitter.com/yp4G5IHlbh</a></p>&mdash;
        Jason Day (@JDayGolf) <a href="https://twitter.com/JDayGolf/status/784181274835492865?ref_src=twsrc%5Etfw">October
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7299b-a9e9-48da-ab54-143b57c10099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:42:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:42:58.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19ce631-7748-4026-9c34-480c50761b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:42:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:42:58.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian-Filipino Day will miss out on a homecoming to Australia
        and the Philippines this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab27e54-3df9-4d55-b992-2caba30ed150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:42:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:42:58.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I regret that I will be unable to come home to Australia this year,”
        Day said in a statement. “I was looking forward to playing in the Australian
        Open and teaming up with Adam Scott.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0288b882-5c17-490a-a3dd-38bf48b91810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:42:55.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:42:58.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My plan is to return home to Australia in 2017,” Day added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0179f96-9b7b-4efe-9332-9c8d79023f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:42:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:42:58.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day also revealed that he was going to take his Filipino mother
        with him to the Philippines, but he will now have to wait until 2017 to finally
        visit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a70bb3-5cbb-4d8b-8c10-b1f91be6fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:42:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:42:58.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m quite saddened about missing our trip to the Philippines,”
        Day said. “I was planning on taking my mom back to her home in the Philippines
        to visit where we lost members of our family in the typhoon.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d5b99-59eb-4346-80ed-09096db2fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:42:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:42:58.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are going to raise much needed funds for these worthy causes
        brought on by this disaster, and I look forward to being there in 2017 to
        help get this work done.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ea0f9e-9327-45ac-a510-c72a8d7435e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:42:55.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:42:58.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers of the scheduled "Battle for a Cause" charity event
        in the Philippines have announced that they are in the process of finding
        a suitable replacement for Day.</p>'
  'Matobato-PNP-Chief-Bato-Dela-Rosa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-07T22:26:54.977+08:00
    'imagesource': 'jcr:4f0437bb-7ee3-4b31-a63c-feea4032eeb0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9ba6c75-e70d-469b-915f-2488b34d6913'
    'lead': 'Senator Antonio Trillanes IV turns over Senate witness Edgar Matobato
      to Philippine National Police chief Director General Roland Dela Rosa on Friday,
      after a warrant of arrest was issued for the self-confessed hitman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:46:14.553+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:22:22.226+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:22:21.949+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Matobato turned over to PNP Chief Dela Rosa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0abf1-9b60-4b18-953f-0acdac3bb7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Senator Antonio Trillanes IV turns
        over Senate witness Edgar Matobato to Philippine National Police chief Director
        General Roland Dela Rosa on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657265c6-2866-4b4a-9a86-ebef56e8b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa met with Trillanes and the self-confessed hitman at the
        PNP headquarters in Camp Crame, Quezon City. Matobato went through booking
        procedures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b3c54-51cb-4973-b3da-6f63c6e183b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court issued a warrant of arrest for Matobato after he failed
        to attend his arraignment Tuesday. He is facing charges of illegal possession
        of firearm filed in 2014. Bail was set at P2,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6492e11-6809-4098-9f2a-d40daf6de0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his case is bailable, Matobato needs to post bail and to attend
        his arraignment in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d43019-2927-4fa1-a3d6-0b06ef6eb1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier testified against several Davao policemen, who he claims
        are members of the vigilante group, the Davao Death Squad, which&nbsp; was
        allegedly led by then Davao City Mayor and now President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e348dc11-8add-4694-a9e4-b3fbac5a55c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teritoryo ng Presidente iyon, marami siyang tinuro sa Davao City.
        Itatapon natin sa lungga ng mga leon yung tao," said Trillanes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67112a-d97b-4abd-9250-743da03260fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is the territory of the President, he has taught
        many things to those in Davao. We will be throwing the man [Matobato] in the
        lion''s den.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aec457-9f22-4d20-892c-350674d63659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Matobato’s lawyers are now exhausting legal options to possibly
        transfer the processing of his case in Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a768754-742a-470c-ac78-a3bd273dff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the part of PNP Chief Ronald Dela Rosa, he assured Trillanes
        that Matobato is safe in the hands of the police in Camp Crame and even in
        Davao City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148bdea2-1a27-42e8-ac5d-e282c0b346b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Matobato will most likely spend the weekend in Camp
        Crame as it will take time to arrange his transfer to Davao City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd0e1b8-5d64-4236-be7f-3701272fa0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ll issue him with bulletproof vest, helmet. Mamamatay si Matobato
        over the dead bodies of these CIDG personnel who are assigned to escort him,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42d4f2-b41f-4833-8317-2cbc8c95ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Matobato has posted bail, Trillanes said he will once again
        take his custody.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05eb770-a828-4682-99ca-08632a8bc9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Trillanes said Matobato''s claims in the Senate
        hearing are true, adding he will do whatever he can to get Matobato''s story
        out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108b2a3-4542-45a6-a3cb-ec25260151e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City Prosecutors Office recommended the filing of charges
        against Matobato on June 27, 2014 because Matobato had an expired firearm
        permit when police caught him with a gun near his residence in Sasa, Davao
        City on June 19, 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb945ca1-0c18-4a96-805b-4c687ae8eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:46:14.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:22:22.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Joyce Ilas contributed to this
        report.</em></p>'
