      'mgnl:type': 'text'
      'text': '<p>M<strong>etro Manila (CNN Philippines) —</strong>The Meralco Bolts
        took a 1-0 series edge in the PBA Governors’ Cup finals after outlasting a
        gritty Barangay Ginebra in overtime, 114-109, on Friday at the Smart-Araneta
        Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8ffdb5-e063-48e0-be5a-d09714a51440'
      'mgnl:activationStatus': true
