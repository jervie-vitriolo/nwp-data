    'mgnl:lastActivated': 2019-10-29T08:53:41.857+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:53:41.494+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rethinking journalism: The man behind Inquirer’s new look

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ebd6b-12fc-4dd3-bc3e-3295f2711aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The second floor
        of the Philippine Daily Inquirer’s head office in Pasong Tamo, Makati, is
        strewn with flaglets displaying the iconic Inquirer logo in a new font. The
        new logo, in Friz Quadrata, is thinner, and may be slightly unrecognizable
        from the one readers are used to in the newspaper’s decades-old history. But
        no matter: the atmosphere in the building is celebratory, its facade displaying
        a banner inviting passersby to “experience the most engaging Inquirer yet.”
        The flaglets inside almost look like they would festoon a fiesta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5271fc-b680-4d40-8e4e-a83117b549a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were about to meet Mario Garcia, CEO of Garcia Media, the global
        media consulting firm that conceptualized the newspaper’s new look. Connie
        Kalagayan, Inquirer''s AVP for Corporate Affairs, greets us first. “We have
        just given birth,” she says, and they are experiencing birthing pains. Everyone
        was up until midnight the day before, says Imee Alcantara, VP for Strategy
        and project manager for the newspaper’s relaunch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93aceea-7a00-44d1-8223-88994a5cabaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, who has visited the Philippines for the fifth time through
        the 18-month period of the newspaper’s re-gestation, understands how Kalagayan
        and Alcantara feel. If Kalagayan talks of birthing pains, Garcia refers to
        doing “a lot of hand holding,” handing out “a lot of teddy bears,” and reassuring
        everyone that “everything’s gonna be okay,” as would a midwife or ob-gyn comfort
        a pregnant woman about to give birth. In the Inquirer’s case, however, it
        has not only given birth to a new design for the printed newspaper; it was
        giving birth to a revamped quintet, “a media quintet,” as Garcia says, where
        all storytelling platforms — smartwatch, phone, tablet, desktop, and print
        — form one single, cohesive storytelling unit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d6f68d-6ed3-4b7c-a0b7-5497a4276122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a historic change, to say the least, for the newspaper that
        bannered “It’s all over: Marcos flees!” in 1986, and which has exposed major
        government irregularities for the last 30 years. But for Garcia, while the
        packaging of the Inquirer’s stories has been changed, the essence has not:
        “It’s all about the good story,” he tells CNN Philippines Life, as we ask
        him about the impetus for redesigning newspapers, his storytelling philosophy,
        and the role newspapers still play in the media landscape. Below are edited
        excerpts from the interview.</p>'
    '7':
      'image': 'jcr:1f535da4-8707-4e48-b0f9-7fa1cb403713'
      'imageCaption': '“The newspapers here also carry political baggage," says Garcia.
        "The American newspapers, very few of them are as politically-minded as you
        would have here. But here, every newspaper stands for something." Photo by
        JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9af772-3076-4aa0-9a09-895b0669138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72e2b1-20d8-4aa0-82ac-65ec59c3148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you describe that day when you first presented the redesign
        to Inquirer?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10452125-ec30-4300-adce-0e3ce850aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, we had a workshop, and the idea was for me to tell
        them what I thought about the Inquirer. And so, you know, I compared it to
        all the newspapers in the Philippines and all the newspapers in the world,
        and I sensed that they were not doing what I call a unified philosophy for
        storytelling. In other words, they were still very much centered in the printed
        edition, as opposed to the digital, the print, the online edition. My philosophy
        is that you need to work with the media quintet. There are five platforms:
        the smartwatch, the online, tablet, the print, and the phone. From the very
        beginning my approach was that they have to really become a media company
        that told stories across platforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e044049-f880-4f43-a772-df1104348633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while this is being heralded as a redesign [...], it’s [actually]
        a rethink of how a media house presents information to its audience. What
        was launched here yesterday was a product, [with which] editors are very aware
        that we consume information differently on the phone as opposed to online,
        as opposed to on print, and the tablet. That unified vision, not only visually,
        but also journalistically is what the public has seen with the new Inquirer
        … and I think that’s very new for the Philippines, where the printed newspapers
        still do one thing and the digital does something else, and there is not a
        sense that, if you are a reader of the Inquirer on the phone, online, watch,
        there has to be a unity. And I think that’s what we tried to accomplish for
        this project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2054be6-4c3d-4ad7-a9cb-e044b98afb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you anticipate the manner by which the “rethink”
        would affect those journalists who still held on to traditional views of what
        a newspaper should look like?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bcd8e6-75f5-4f92-b692-edf476a0214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, that’s not an easy thing to do. There is a sense of legacy
        to every business today. Whether you’re a banker, doctor, or a professor,
        things are changing very rapidly, but the people who are in charge, they are
        people of a certain age, they were educated in a certain way, and their world
        is shaking around them. I understand that very well because I am 69 years
        old myself. It’s not like I am 32, trying to convince people who are 55. But
        the idea is you have to be open minded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d75a01-d204-47ab-aba6-8cecdba82fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>...the craft of journalism — the whole idea of what good journalism
        is all about — has not changed. It’s all about the good story. If you have
        a good story, it doesn’t matter what platform you put in, people are going
        to be interested.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fce5b4-83c9-4dab-a43e-9974bc73953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I tell them is, the craft of journalism — the whole idea of
        what good journalism is all about — has not changed. It’s all about the good
        story. And you know that. If you have a good story, it doesn’t matter what
        platform you put in, people are going to be interested. But having said that,
        we consume the information in different platforms. The average person, for
        example, consults a phone maybe 114 times supposedly a day. Those 114 times,
        what you’re looking at is short information, snippets of information. And
        then, if you see a story that you like, you say, I’m gonna read this later,
        and where do you read it? You might read it in your tablet, you’ll take off
        your shoes and lie in the sofa, and you read this while you’re on the bus,
        during the day. You just basically get the snippets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662ec29-499b-4ca3-bf5b-f2986d8b7ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have what I call two tempos. We have the “leaning forward” —
        all day we lean forward on the phone when we take a look. But there are certain
        times in a day, maybe lunch time, maybe night, when you lean back. So the
        two tempos are “leaning forward” and “leaning back.” And you have to have
        an understanding of what happens in these two tempos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a958ab5-c0dc-43b6-a077-c4873aee9337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So journalists of a certain age — the legacy journalists — are always
        in tempo number two. Lean backwards. They think that most people are just
        going to relax, and read the long story. Well it doesn’t work that way. So
        you have to be producing the raw meat all day long, and cooking the big meal
        all day long as well. That is what’s difficult for journalists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e975c-a542-45b4-917e-1c4c1e4dd081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes it difficult for print journalists, [many of which] are
        producing tomorrow’s newspaper, they are not thinking that tomorrow’s newspaper
        is there, but you’re updating on your mobile devices constantly.  That’s the
        difficult thing. So how do you manage to [address] that? A lot of workshops,
        a lot of hand holding, a lot of teddy bears, everything’s gonna be okay, but
        you have to understand that the way we used to do the news today is not the
        way we used to do news when I started my career. By the time you started there
        was Google, and you’re used to a 24-hour cycle of news. Whenever you want
        to get news, you turn to your phone. That’s it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba4af4-eb99-459e-935d-19dd8b498b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole issue of legacy is frequency. For a newspaper mind, it’s
        6 a.m. every 24 hours. For television news people, it’s the morning show,
        or the 8 p.m. news at night. Yes, you still have these shows, you still have
        the newspaper. But what people come to get from there is different from what
        they used to 20 years ago. So that’s the answer to your question: how to make
        an editor understand that the notion of frequency has changed.</p>'
    '29':
      'image': 'jcr:5c6392b1-4bb2-49c7-ab07-1002eff3d33d'
      'imageCaption': 'Garcia says that the role of the newspaper in the media quintet
        is that of amplification, analysis, interpretation: "The paper is no longer
        to be the one breaking the news," he says. "You have to get out there, knowing
        that who come here already know a lot of what has happened."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d6aac5-e13c-4dce-8c5a-9e0859b9be27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c829cb8-525e-4377-ad96-6cc582c60646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the “rethink” of the Inquirer, what old elements from
        the old design were retained, and what were sacrificed?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226e7cc-3a43-4e54-8079-22d6f88ee9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You always have to give a hand to the past. The newspaper’s been
        here for 30 or so years, and you’re not going to come in and throw it out
        the door … I mean it’s like when you decorate a home, chances are you ask
        the owners of the house, oh maybe that was grandmother’s piano, so whatever
        you do, don’t throw away your piano. So you work with some elements.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ae7c1-399b-43e4-af66-b332a259ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the newspaper, and I think for Filipino papers in general, you
        use the bolder headlines. You have a lot of competition. In many of my newspapers,
        I would not use bold headlines like this. You have bold headlines everywhere,
        because the Filipino reader likes the boldness, the bright colors. Orange,
        green. So we went to a lot of things from the past that we think are not only
        part of the DNA of the Inquirer, but also of Filipino newspapers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438eea7-8b10-4d37-a755-9c85b8c512de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipino papers in general, you use the bolder headlines. You
        have bold headlines everywhere, because the Filipino reader likes the boldness,
        the bright colors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df34ec-813d-441f-8992-ce89e81e62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You cannot bring the culture of another country, or how newspapers
        look in another country, whether Switzerland or Brazil, then bring it to the
        Philippines and introduce it. So the foundation of all of this is basically
        the DNA of the newspaper from the way it was. The colors, the typography.
        That has been taken into account, that’s for sure. Also, certain columnists,
        you want to keep them where they were. The horoscopes. The crossword puzzle.
        Things like that, which are very utility-minded, you keep them in the same
        place.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b39376b-bb9b-45cf-a41c-a2321e0174df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is new is the navigation. It’s easier to navigate through this
        newspaper, number one. Number two, the hierarchy. There’s a tendency, for
        many of these Filipino newspapers, for stories not to show you their significance.
        In one page, you have a big headline at the top, big headline at the bottom,
        so which one is the more important one? So we have hierarchy. If you open
        the page of the newspaper, you will see that this story has a bigger headline,
        that story has a smaller headline. Bigger, smaller, secondary stories. So
        you have a sense that, sometimes, in the old Inquirer, you will have headlines
        [that are as big as each other]. So the reader doesn’t know which is more
        important.</p>'
    '41':
      'image': 'jcr:5cb2d16b-d20e-46cc-aeb5-23d19c39ce7f'
      'imageCaption': 'In an era where some wonder whether newspapers are dead, Garcia
        remains optimistic, at least, for the Philippines. “For Filipino readers,
        they’re very attached to their newspapers still. So I don’t anticipate that
        [newspapers will be gone] anytime soon. But maybe in the middle of the century,
        probably," he says. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a6705-0709-42d2-8395-62be4e8d3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6ea55-5cd4-4add-8e60-3ba49912e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eyes don’t know where to go.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a78447-6728-4112-abd2-919834de4c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. So we try to be more modular, not only with the ads, which
        are more square, but with the stories themselves. People who are reading in
        these platforms think in terms of squares. Modules. You use the shape of the
        letter “U,” as opposed to putting the text here and the photo down. So there
        is, structurally speaking, a cleaner environment, with a little bit more of
        wide space to make the eye rest a little bit more, you see. So that’s been
        one of the changes. This editorial page [points to the opinion pages], things
        were falling on top of each other, you see? This white space here is to separate
        the opinion of the house, from the opinion of the columnists. Obviously with
        that came the problem of making these columns shorter. That’s a big problem
        for the writer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b89ee-9877-4277-aad2-f03354871a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.497+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four levels [of stories here]: primary, secondary, compact,
        brief.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868cf64-cd76-4a3a-b3ed-106a6c1da8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was the biggest source of debate in the process of
        redesigning or rethinking the Inquirer?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe9b3f-93a3-4276-8ada-751ec4992242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most intense debates would have been eliminating so much
        text from here [points to the front page]. They would have every story have
        their text on the cover. We went for a mobile-driven kind of page, where you’d
        have summaries of stories on the front, and you don’t read the complete story
        here. This still continues to be a major source of, oh why can’t we have all
        the stories in there? So the idea is you give them here [in the front page],
        a quick map of the journey, and then [turns the pages], you read the stories
        as you go. So that is what I call bringing the digital mentality to print.
        That was not easy to sell. You can imagine, even today, they would like to
        see the complete story here, as opposed to the story there. Larger photos,
        it’s a hard sell, because if you’re enlarging the photos, you are cutting
        the stories or something.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82496104-26bb-4890-8f06-912666b363b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you think will people respond to the “rethink” for the next
        few months or years?</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce5e54-63bd-424c-a58a-7f2de482dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:53:25.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:53:41.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m very surprised that the responses have been so positive. Eighty-five
        percent to 90 percent of what we have gotten in the last few hours is people
        who liked it. Obviously there’s this 10 percent who says they didn’t like
        it. One of the biggest surprises is people calling in to get subscriptions.
        Normally, when we redesign, we get calls to, “cancel my subscription!” I don’t
        like it anymore! Here, there have been 14 people calling, oh, I would like
        to subscribe now to the Inquirer. People who had left it, who came back …
        so this has been an interesting experience so far. We don’t know what will
        happen tomorrow. Our advertisers like it too. We would see in one week.</p>'
  'investment-myths-debunked':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-07T20:35:43.103+08:00
    'imagesource': 'jcr:82547769-1ef3-486d-9b26-17e905a831a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b2f83f4-3475-4768-b4a5-2ab8b12e2453'
    'lead': 'Investing in a financial instrument may be daunting for some, but with
      Unit Invest Trust Funds, you don’t have to be financially savvy to make your
      money grow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:57:31.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T08:57:36.409+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:57:36.068+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Popular investment myths debunked

      '
    'updated': 2016-10-15T11:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff3418-f7e4-41d8-a9f2-bc1a83f417af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Common misconceptions on investing
        may discourage young professionals from growing their money properly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408bfda-91b3-4384-8cdb-0bbe059e232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These misconceptions may even hinder some from investing, particularly
        in Unit Investment Trust Funds (UITF). A form of common trust fund, the UITF
        involves buying into units of a pooled fund whose value changes based on market
        rates. A client only needs to accomplish a Declaration of Trust with the bank.
        The investment then earns without additional requirements from the client.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0775981f-cb70-486a-b40b-7e239b1e0535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 5 common misconceptions of new investors:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61fdfa-1ca2-4e66-8440-28e660c7fbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Myth: You have to be old and experienced to begin investing</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978529ec-63b5-46b7-b6a9-a272f369b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality: The best time to invest is while you’re young.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b30caaf-52ca-4e93-b191-d4678181c3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of people may have the impression that it is better to
        wait for better times before investing — perhaps when stocks are cheaper or
        a better income stream is yet to come. But time-bound funds need immediate
        investment decisions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21363ad-a22b-4261-a2a2-29b401d0217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, moderate investments last for at least a year. For conservative
        packages, the shortest is three to six months. The so-called aggressive type
        can last for up to three years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660012f5-572b-47ce-b51f-8c4d7ea77169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing while you’re young means you have time to choose from
        a menu of maturities depending on your projected financial needs. It helps
        to heed the time-tested rule: “It’s time in the market not timing in the market.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb995dc-d13a-4194-84bd-22d5d0a93edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Myth: Investing in UITFs is expensive and requires a
        lot of starting funds</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92311fbf-cba3-4ec4-bd67-979190bc67b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality: You can start investing in UITFs with just P10,000</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935aa67-58e2-4c62-9f44-02858f391615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing in UITFs is affordable. In fact, you can begin with just
        P10,000, with a participation fee of about half the price. Management fees
        are charged directly to the investment itself, so these are not separate expenses.
        While UITFs can be affordable, it does require a client’s commitment to get
        the best returns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680296c7-1588-4a21-819b-7b136df44f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most UITFs are considered medium to long term investments,” the
        Trust Officers Association of the Philippines (TOAP) advises on its website.
        “Clients… must have the financial resources to stay invested for a reasonable
        period of time in order to maximize earnings potentials.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a109e82-ba44-4050-814b-863692b0e3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Myth: Investing is only for financial risk-takers</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73bb263-69bb-4dfd-bce0-a8baf0ee4fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality: You can tailor your investment depending on your risk-appetite</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c424c-07d6-48d3-b5e7-9156b0697a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others shy away from investing because of the impression that losses
        may be huge and could occur too often. This is not always the case. Some banks,
        like Security Bank, place their investment options on their websites with
        information on the risk-type of the investment — from conservative to aggressive,
        along with expected time ranges and rates. By using their UITF calculator,
        you can determine what type of investor you are and what type of investment
        best suits you.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2073ae1-b376-4bec-93b3-0484ae3468d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For conservative and short-term investors, money market UITFs are
        recommended. They run for about a year and are placed in special and time
        deposit accounts to mature at a given date with minimal risk. Bond UITFs (Intermediate
        Term, Peso, and Dollar Bond Funds) have longer maturity dates because they
        lend money to corporations and the government through bonds; the debt is paid
        with higher returns, but with a lower risk than other forms of investments.
        Variety Funds combine fixed income and equity investments to balance medium
        and high risk. Finally, more aggressive risk-takers would prefer stock or
        equity funds (Philippine Equity Index, High Dividend Peso Equity, and Peso
        Equity Funds) where all their investments go to stocks, which are naturally
        more volatile.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7188cc07-1cc9-4cb6-ae5e-244d506cdce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Myth: You need to be financially savvy to start investing</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457706c-107a-4e13-88df-4292dec0a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality: You don’t need to know anything about investments to invest
        in UITFs</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9de3e-5596-408f-aca9-2a2fe58d3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another misconception surrounding UITFs is that you personally need
        to have the financial know-how to handle your investments. But UITFs are newbie-friendly
        as they are handled by full-time professionals. With their experience and
        expertise, these fund managers are guaranteed to always try to make the most
        of your money for you. Financial institutions like Security Bank also take
        the time to explain the status of your funds, along with other technicalities
        that may be difficult to understand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12feba0d-6ca5-4da9-b107-d284ced0160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Myth: You don’t have control of your money when investing</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f4c20-e042-444d-b5d5-c1cf083d9e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reality: Money management can be accessible to you too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161108e-df48-4008-8f34-6af85f4903bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transparency is key to investing and with UITFs, it’s easy to track
        how the fund is doing. Click here to view the NAVPU (Net Asset Value per Unit)
        of UITFs. Reports are published regularly, which “[allows] investors to compare
        [the] performance of various fund managers,” says the TOAP.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511d8c41-63c6-4b5e-967d-fffdebc1ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, UITFs are a regulated product, so the BSP oversees their
        management. It audits UITFs annually and assigns an accredited custodian to
        perform safekeeping duties; the results of the audit are also made available
        to clients.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d88e0-4734-4bd8-affb-9a9b7b93b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, due to liquidity, clients can redeem units of participation
        anytime. The mode of&nbsp; withdrawing funds differ according to plan rules.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd873bfa4-2a7e-49a6-8182-11720ae6fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s not to say that UITF investing is totally risk-free. Interest
        rates could change, market prices could drop, assets could go unsold and unconverted,
        or borrowers may be unable to repay their debt. As the economy and market
        constantly change, so will the value of the UITF; so income is not fully guaranteed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab179c-648e-4f55-89e3-6c127ba8b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in some situations, withdrawing the fund can be postponed
        until market prices improve. The TOAP also writes that risks are spread due
        to diversification, and that the potential for high returns remains due to
        “possible market-to-market gains. ” Despite market uncertainties, the benefits
        of UITFs stand: affordability, professional fund management, diversity, liquidity,
        and transparency.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e5889-4624-4fed-ae11-1a14fe26cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you’re looking for a low maintenance but long-term financial
        investment, UITFs may be the way to go. If it doesn’t work for you, then there
        are other ways to invest: mutual funds, fixed income securities, and insurance
        plans, among others. Across all these investing opportunities, one thing remains:
        Today is the best time to invest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f5321-e9f3-45c9-9349-28541188c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:57:31.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:57:36.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Want to learn more or start investing? Visit Security Bank''s
        UITF page or email their team of financial experts at trustmarketing@securitybank.com.ph.</em></p>'
  'Davao-blast-suspects-arrested':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-07T22:43:11.891+08:00
    'imagesource': 'jcr:a72e3569-866a-48d2-84cc-e628eaa3fcaf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d2ded3f-ecc8-48d9-a243-86eb1962ac79'
    'lead': 'Three suspects in the Davao City night market bombing were presented
      to the media Friday afternoon in Camp Aguinaldo — over a month after the blast
      that killed 15 people and injured 69 others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:02:22.958+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T09:02:26.812+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T09:02:26.500+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspects in Davao City bombing arrested, presented to media

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6995908-b307-4ce8-88a0-e086d6b54f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three suspects
        in the Davao City night market bombing were presented to the media Friday
        afternoon in Camp Aguinaldo — over a month after the blast that killed 15
        people and injured 69 others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20daf383-6028-4811-9280-8c2eff1559aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said the three suspects, who
        were arrested last Tuesday in a mobile check point in Cotabato City, were
        members of the Maute Group — Islamist militants linked to terrorist organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac3dab-b91e-4d46-bbc5-9a658a22e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were identified as:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db5360-1640-414b-8c7f-ac90b5cdc24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TJ Macabalang, 30 y/o, the trigger man who made the phone call that
        detonated the IED</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c2cb5-d45e-4366-9d8a-7acbb2d983d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendel Facturan, 19 y/o, the one who placed the IED at the market.
        He was the one who had a massage, wearing a bonnet and a face mask</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a1e293-1c67-4409-8726-d2ebe189aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musali Mustapha, 19 y/o, the person who took a cellphone video of
        the incident</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a1ec3-41ba-4d6d-80d3-556e6a45bb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said police recovered from the suspects bomb-making materials
        similar to the ones used in the Davao bombing. They also seized a sub-machine
        gun, a 45 calibre pistol, and cellular phones that contained videos and photos
        of the bombing incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c058e7b-150e-4e1b-b637-7112103ec969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said three terrorists had direct participation the September
        2 Davao bombing. We have recovered solid pieces of evidence showing that they
        are indeed the terrorists who bombed Davao City," Lorenzana said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6fbe5-989e-47c4-a5b7-8639b76c8d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/08/3-million-peso-bounty-for-davao-blast-culprits.html">Related:
        Reward for Davao blast culprits now at ₱3M</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee482845-38b3-469b-b099-f16c40c26fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND chief added the Maute group''s plan to bomb Davao City started
        two weeks before the actual incident — or by the third week of August.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a528c3-5d0c-4343-b35d-7e73468662a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an initial investigation showed the group had other plans
        to conduct a series of bombings in Maguindanao and Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46241b-f8b0-4e21-9ee6-d69a92ab28cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the bombing was intended to disrupt the government''s
        massive military operations in Sulu and in Central Mindanao and as retaliation
        for the heavy casualties the Maute group suffered in Butig, Lanao del sur.
        Another source of motive was the capture of the Maute group members in August
        this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a44f9-40b7-455f-afa2-4d184412a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that more or less 10 members of the Maute Group were involved
        in the bombing and the military continues to track them down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7394c5dd-083d-407a-87f7-3d08422cc17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:02:22.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:02:26.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the arrest of the three suspects, Lorenzana said the
        case has been considered closed.</p>'
  'luke-cage-review':
    'author': 'Adam David'
    'caption': 'Netflix’s “Luke Cage” is based from the original comic book superhero
      who fights for street justice. Compared to other Netflix Marvel adaptations,
      the show offers a more traditional take to the narrative of the bulletproof
      black man. Screencap from NETFLIX US & CANADA/YOUTUBE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-10-07T06:10:59.566+08:00
    'imagesource': 'jcr:7ac46c07-4f8a-4cb5-ace1-f55345b852d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54b375da-2743-49d4-b13a-0b95f8a5787d'
    'lead': 'Netflix’s “Luke Cage” is based from the original comic book superhero
      who fights for street justice. Compared to other Netflix Marvel adaptations,
      the show offers a more traditional take to the narrative of the bulletproof
      black man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:10:42.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T09:17:42.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T09:17:42.676+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Review: Netflix’s ‘Luke Cage’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2219be0d-2184-44cd-b78d-8ce793896479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Throughout its
        modern publishing history, it can be argued that Marvel Comics has been the
        better of the two top American mainstream superhero comics imprints when it
        comes to mixing their mutants and monsters with uncomfortable and often unwieldy
        socio-political topics, one of its highlights being the Second Amendment and
        fears of domestic terrorism in Mainland USA mega crossover event “Civil War,”
        published in 2006 to 2007. Far more deftly than its rival DC Comics, Marvel
        manages to distil relevant issues and human concerns into their four-coloured
        serial adventures — I mention “Civil War” as it''s where these things are
        the noisiest and most obvious, but about half a decade before that series
        came out, Marvel decided to start Marvel Max to house their superhero comic
        books that tackled themes that are considered too mature for the mainstream
        line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628eb830-fe86-49bd-9681-66c42d170139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its first book was “Alias,” written by Brian Michael Bendis and
        drawn by Michael Gaydos. It ran for 28 issues, and with a straight face, discussed
        rape, substance abuse, and the self-destructive tendencies of trauma survivors
        (among other things) all wrapped up in a detective noir story starring Jessica
        Jones, a retired superheroine who can''t seem to kick her cape habit. It was
        a critical and market success, and opened the floodgates for more of the same
        — “Punisher Max” was an NYC gangland epic about a psycho coping with PTSD;
        “Fury Max” was a chronicle of America''s various post-WW2 military campaigns
        in Asia, Africa, and the Arab World featuring a character who, in the mainstream
        Marvel line, is the director of the intelligence agency S.H.I.E.L.D., Marvel''s
        version of the CIA; “Rawhide Kid” was a slapstick western comedy about the
        misadventures of a homosexual cowboy in the American West. And amid all that
        was “Cage” by Brian Azzarello, Richard Corben, and Jose Villarubia.</p>'
    '3':
      'image': 'jcr:13ba68c3-2d0c-4283-8cfc-12dddb2b62b0'
      'imageCaption': '"Luke Cage" is a mixed bag of progressive portrayals of people
        of colour, some rather corny dramatic turns, and a slightly obtuse discussion
        of race issues in contemporary America, all set to late 20th century to early
        21st century rap and R&B. Screencap from NETFLIX US & CANADA/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c9761b-dbb7-41f0-a60f-b7365597d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cee505-743b-47d9-88c8-87bb868b66a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cage” was basically a modern reformatting of a superhero character
        named Luke Cage. Originally created in 1972 by Archie Goodwin, John Romita
        Sr., and George Tuska, Luke Cage was a bulletproof black man in a yellow blouse,
        wearing a tiara wrapped around a medium-sized ''Fro, bracelets around his
        wrists, and a large chain acting as a belt for his silky black slacks. He
        was dubbed Hero For Hire, a Robin Hood type of character that working-class
        people in the neighbourhood would hire to get some street justice done. He
        mostly battled street crime and gang violence, roaming an NYC that was darker
        than Spider-Man''s or the Fantastic Four''s at the time. In short, he was
        a white man''s vision of blaxploitation filtered through early 70s disco.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654eefd1-1916-49f1-8aab-243dd0133c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty years later in “Cage,” Azzarello, Corben, and Villarubia
        decided to update the character to another white man''s vision of blaxploitation,
        but now filtered through late 90s gangsta rap — the yellow blouse, tiara,
        bracelets, and chain belt were traded off for nylon vests, bonnets, brass
        knuckles, and bling. The story was now set specifically in a very culturally-vibrant
        Harlem. The front cover for the book''s collected edition is a close-up of
        the character''s smiling mouth with his four front teeth spelling out “Cage”
        in gold. The first nine pages has Cage in a stripbar being approached by an
        older lady looking to Cage to find a way to get some form of payback for her
        13-year-old daughter, who was accidentally killed in a drive-by shooting.
        The book had f-bombs and n-bombs and lap dances and full frontal male nudity.</p>'
    '7':
      'image': 'jcr:488976ae-28f1-4b43-8781-523d48110ae1'
      'imageCaption': 'In Netflix''s "Luke Cage," Mahershala Ali plays the villain,
        Cornell “Cottonmouth” Stokes. Screencap from NETFLIX US & CANADA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1136e0b-a376-4546-a2f0-f6c099cd7a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332d900-0ffc-4a5d-936d-f01dd6496860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the first and only time that version of the character was
        used. A more family friendly version of him was available, though, who made
        an appearance in “Alias,” first as Jessica Jones'' one night stand (with a
        sex scene that featured the first and still only-published instance of anal
        sex in Marvel Comics, later included in Netflix’s own adaptation of “Alias”
        in “Jessica Jones”) but later turned into a more stable and mature romantic
        partner. Still gangsta couture but with less bling, less f-bombs, and no n-bombs.
        The swagger was still there but it was a domesticated Luke Cage, a non-threatening
        Luke Cage that was still pointedly filtered through the vision of white men.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f1fcc-d9a3-4c28-adfe-f5fcad23d355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the Marvel Netflix shows, “Luke Cage” is by far the simplest
        in terms of character motivation and narrative arc —– for the most part, things
        just happen to Luke Cage, pushing him to react, and the villains are not very
        sympathetic yet also not scarily irredeemable either, often leaving the efforts
        at cliffhangers not very exciting, the drama not very complex, and the villains’
        menace and machinations not really threatening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20799b0c-dcbd-44f7-ab5b-9d3766c4a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as I know, Netflix’s “Luke Cage” is the first time African-American
        creators are handling the character, which was why I was personally excited
        to see how they planned to portray the character, how Luke Cage would look
        like filtered not only through the lens of black experience, but also how
        he would carry himself in the age of Black Lives Matter. And what we got was
        a mixed bag of progressive portrayals of people of colour, some rather corny
        dramatic turns, and a slightly obtuse discussion of race issues in contemporary
        America, all set to late 20th century to early 21st century rap and R&amp;B.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ccc47f-41cc-4551-b407-4abe1e1b8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix’s version of Luke Cage sees him living in Harlem working
        two jobs, first as a cleaner for a local barber shop run by a benevolent father
        figure, then as a dishwasher for a local bar run by a gangster trying to mainstream,
        while still selling drugs and guns and girls with his cousin who is also a
        corrupt congresswoman running a campaign built on gentrification and green
        politics. Of all the Marvel Netflix shows, “Luke Cage” is by far the simplest
        in terms of character motivation and narrative arc — for the most part, things
        just happen to Luke Cage, pushing him to react, and the villains are not very
        sympathetic (unlike “Daredevil’s” Kingpin) yet also not scarily irredeemable
        either (unlike “Jessica Jones’” the Purple Man), often leaving the efforts
        at cliffhangers not very exciting, the drama not very complex, and the villains’
        menace and machinations not really threatening anybody’s lives in the story.</p>'
    '16':
      'image': 'jcr:4a6b0279-2eaf-4743-9fc3-e87d48ceb497'
      'imageCaption': 'The comic book character Luke Cage was dubbed Hero For Hire,
        a Robin Hood type of character that working-class people in the neighbourhood
        would hire to get some street justice done. Screencap from NETFLIX US & CANADA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf1e57-3165-4cf0-a0ea-bd28f6a27734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f0d12-e065-40fd-b4aa-ea35318f37b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some storylines which feel important are simply dropped or ignored
        — I feel the show had something more to say about the gentrification storyline,
        how modernization and ecology can be used as tools of corruption and oppression,
        but it never goes anywhere — and some story elements felt too cleanly connected
        — at the risk of treading spoiler waters: one element is about the story’s
        main antagonist sending out his henchman to help support the initial antagonist’s
        criminal activities; this henchman is not only the initial antagonist’s childhood
        friend but also apparently Cage’s cellblock mate from his prison fight club
        secret origin; then later, the main antagonist is revealed to be someone very
        close to Cage — that the show often practically bordered on turning itself
        into a telenovela.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a350d6-5662-46d9-9248-0ca73b388569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Luke Cage” shines the brightest in the level of symbols. Instead
        of yellow blouses and tiaras or nylon vests and bonnets, he wears what is
        probably the strongest icon of both black oppression and black protest in
        America today: a black hoodie. The show’s press releases make no efforts at
        hiding this fact, often describing Luke Cage as a bulletproof black man in
        a hoodie. The image is potent, even when just written on paper, so seeing
        the character walking calmly with his hoodie up while being shot at by a dozen
        gangbangers and just looking pissed about it, it’s really something else.
        You just know it means something. Which is why I feel the symbol’s strength
        weakens a bit, the empowerment falters, the meaning gets muddled, when you
        realise how practically all the people shooting at Cage throughout the thirteen
        episodes are people of colour. You can’t help but read into that narrative
        choice. Maybe it was a decision forced upon the creative team? In my mind,
        it turns Cage into a less threatening symbol, a reminder that most people
        are still not ready to see frank discussions of race in what are ultimately
        stories meant to comfortably entertain a broad audience. It feels like a crucial
        misstep for me.</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="470" height="294" src="https://www.youtube.com/embed/ytkjQvSk2VA"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee3fd95-45c0-4207-a2db-6619dfff8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de214bf-2497-48d9-86b3-05a852603d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the superhero comic book geekery front, “Luke Cage” has a lot
        to offer —  crossover characters are now par for the course in these things,
        with Netflix’s “Daredevil’s” Turk (a character Frank Miller created for his
        run in”Daredevil” who later made appearances in Miller’s Batman books, too),
        my favorite irredeemable druggie and thief and hoodlum crossover character,
        making an appearance here, along with Daredevil’s Claire Temple (a doctor
        in the comics but a nurse in the shows, the character combined with another’s,
        the Night Nurse) and a voice cameo of radio DJ Trish Walker from “Jessica
        Jones” (Walker is a comic book superhero called Hellcat, but she used to be
        known as Patsy Walker, a WW2-era teen romance comic character). The show also
        debuts a lot of new characters, front and center being Misty Knight, who is
        a proper uncostumed police detective here (as opposed to her blaxploitation
        sexpot version in the comics), and also Cottonmouth and Diamondback, two members
        of the super villain team the Serpent Society but here recontextualised into
        the Harlem gangster mould. Lots of easter eggs to hunt and find, but the best
        (and I suppose most obvious) of them all is the flier at the end hinting at
        the appearance of the Daughters of the Dragon for season two.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a31d54-fe5b-423b-a233-a22f6b3ee3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:10:42.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:17:42.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the other Netflix Marvel shows, “Luke Cage” offers a
        more traditional take of the superhero comic book narrative. Like “Daredevil”
        season two, it lags a bit in the middle. I was hoping for more dramatic complexity
        in the “Jessica Jones” sense where it offered you one main genre but actually
        it’s a shell for a whole other genre, but again, “Luke Cage” decided to tell
        its story as straightforward as possible. It definitely succeeds at making
        me excited for the other Netflix Marvel shows in the coming years, most especially
        for “Iron Fist” (and hoping for a Luke Cage appearance there, too). It isn''t
        exactly essential viewing for non-superhero comic book fans, in the same way
        something like “Jessica Jones” is, but it''s a good and long glimpse at how
        superhero comic book narratives can still process the messiness of reality.</p>'
  'Duterte-We-will-not-beg-US-EU-assistance':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-07T09:18:32.689+08:00
    'imagesource': 'jcr:64cab4ea-eb26-43eb-812c-7d37b14565c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c045cf94-34e9-405e-94fa-4b6fa3ed4442'
    'lead': 'President Rodrigo Duterte dared the U.S. and European Union (EU) to pull
      out aid from the Philippines, just three days after telling the former to "go
      to hell" and the latter to "choose purgatory."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:21:40.045+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T09:21:43.770+08:00
    'mgnl:lastActivatedBy': 'jeff'
