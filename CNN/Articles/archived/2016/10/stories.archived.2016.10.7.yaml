  'rolling-stones-to-release-first-new-album-in-over-a-decade':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'The Rolling Stones will release their latest album, "Blue & Lonesome,"
      in December.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-07T08:30:26.685+08:00
    'imagesource': 'jcr:dc9cdc16-75e2-4350-928c-63424cc0928b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b69658e4-6a63-4280-b68b-c3172c92c432'
    'lead': 'The band on Thursday confirmed the upcoming release of their first studio
      album in over a decade, titled "Blue & Lonesome."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:15:20.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T10:15:23.929+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T10:15:23.703+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rolling Stones to release first new album in over a decade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0b4d01-7265-4ec5-8c52-b0ed90667569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:20.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:15:23.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Rolling Stones are going back to their
        blues roots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46625d-c8a7-4ec0-b634-2df514f5822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:20.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:15:23.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band on Thursday confirmed the upcoming release of their first
        studio album in over a decade, titled Blue &amp; Lonesome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b26de-1392-4315-96d2-dd484ea24ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:20.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:15:23.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record is being touted as the band''s "return to the blues,"
        which a press release announcing the album called "the heart and soul of The
        Rolling Stones."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281118a-812c-4a97-ba10-6c66c69013a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:20.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:15:23.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blue &amp; Lonesome will be released December 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde40c7-cace-4889-abef-5c514f7fdaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:20.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:15:23.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-track album was, according to the band, recorded in a mere
        three days at British Grove Studios in West London, which is just a few miles
        away from Richmond, the borough where the Stones started out as a young blues
        band playing pubs and clubs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d2b47-9181-44e0-a28c-d2bf81db565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:20.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:15:23.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s last album, A Bigger Bang, came out in 2005.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04675fc4-1946-4e48-835a-fedfb5c57be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:20.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:15:23.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This album is manifest testament to the purity of their love for
        making music, and the blues is, for the Stones, the fountainhead of everything
        they do," said Don Was, a co-producer on Blue &amp; Lonesome.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae792534-182a-4f72-9edf-bf7ebc280428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:20.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:15:23.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album''s tracks include "Just Your Fool" (originally written
        and recorded in 1960 by Little Walter), "Commit A Crime" (originally written
        and recorded in 1966 by Chicago blues singer Howlin'' Wolf), and "All Of Your
        Love" (originally written and recorded in 1967 by Magic Sam).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a32e48-743a-4bb5-89ec-c3f3542d9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:20.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:15:23.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To celebrate the new album, the band''s iconic logo was turned blue
        and projected on famous sites across London Tuesday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9e166-192b-49a5-8f7d-a5ecf4086d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:15:20.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:15:23.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/06/entertainment/rolling-stones-new-album/index.html">"Rolling
        Stones to release first new album in over a</a> decade."</em></p>'
