    'mgnl:lastActivatedVersionCreated': 2019-10-29T09:21:43.563+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: ''We will not beg'' for U.S., EU assistance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80656270-75eb-4712-838a-aafdfce3d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:21:40.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:21:43.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> President Rodrigo Duterte dared
        the U.S. and European Union (EU) to pull out aid from the Philippines, just
        three days after telling the former to "go to hell" and the latter to "choose
        purgatory."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c69d425-373b-4da5-b5e3-37f0b105c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:21:40.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:21:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/05/duterte-tells-obama-go-to-hell.html">Read:
        Duterte tells Obama to ''go to hell,'' explains frustration with U.S.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31f03d-50b0-4117-8dc0-0c3ff3db30dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:21:40.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:21:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech before police officers in Butuan City on Thursday, Duterte
        said that the campaign against illegal drugs "has taken all kinds of flak
        from the international scene down to the local."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e29f2-c8e5-4d0a-ac12-f6edb489a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:21:40.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:21:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it was not until he became President that he saw the
        "widespread" danger of illegal drugs. "It''s not an ordinary fight. In itself,
        by itself ang gobyerno nag-aaway na sa loob [the government is fighting within],"
        he said. He then stressed that local officials, barangay captains, and police
        are involved in the illegal drug trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b8095-c588-4f83-b932-a7ec503d4d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:21:40.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:21:43.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President does not expect the U.S. or EU to "understand" him.
        "Do not understand me and if you think it is high time for you guys to withdraw
        your assistance, go ahead. We will not beg for it. We have a problem here
        trying to preserve our society and you mess up by human rights."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48ba4c-ab21-4efc-beea-123d3be5d2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:21:40.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:21:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Philippines "will survive as a nation," even if
        it becomes more difficult without aid. "I''ll be the first one to go hungry
        and I''ll be the first one to go, die of hunger. Huwag kayong mag-alala. [Don''t
        worry.] But we will never, never compromise our dignity as a Filipino."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85014230-76b3-494d-8b31-44b22b67b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:21:40.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:21:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to previous speeches, the President said "it is never wrong"
        to threaten to kill criminals who do drugs or other crimes like kidnapping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d22163-b2fb-46d7-b9fc-1af48c2a396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:21:40.045+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:21:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no crime at all when I say that do not destroy the youth
        of this land because I will kill you. That statement, either coming from the
        mouth of a mayor or of a President, does not give him any at all criminal
        liability."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1d68d-9f38-4ffb-bf95-ccac4042a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:21:40.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:21:43.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has repeatedly said that it maintains an "independent
        foreign policy." Foreign Affairs Sec. Perfecto Yasay told CNN Philippines
        that this should be understood in the community of nations "that they cannot
        unduly interfere in the domestic affairs of our country."</p>'
  'NLEX-Road-Warriors-Yeng-Guiao-head-coach':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-07T13:57:32.894+08:00
    'imagesource': 'jcr:d8cce9fe-69a1-4051-b222-e11dc6016bd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4562228-52b5-4450-9d4f-28ad2727f90c'
    'lead': 'The NLEX Road Warriors officially announced that Yeng Guiao will be taking
      over head coaching duties from Boyet Fernadez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:24:50.280+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T09:24:53.807+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T09:24:53.608+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: NLEX signs Yeng Guiao as head coach

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7887a-cae9-48fc-8498-c16da77d2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:24:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:24:53.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It is the end
        of an era for the Rain or Shine Elasto Painters, who bid adieu to long-time
        head coach Yeng Guiao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ab01e-b2ef-4789-a6ca-a6c50b9141e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:24:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:24:53.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLEX Road Warriors officially announced that the multi-titled
        coach has signed on as head coach on Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b00e7-4c60-4ad0-b9d5-8a05e357e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:24:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:24:53.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We formally welcome Coach Yeng to the Road Warriors Team,” Team
        Governor Mon Fernandez said in statement. “With his championship experience
        and passion for the sport, we are certain that Coach Yeng will take our team
        to the next level.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc778a61-8dc4-4a25-be4f-f8f689f8f4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:24:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:24:53.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look forward to a very fruitful and dynamic partnership, not
        only in the field of basketball, but also in the socio civic programs of our
        company,” Fernandez added</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2017d24-bcdb-460a-a508-22eb29103626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:24:50.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:24:53.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking control of Rain or Shine in 2011, Guiao copped the
        2012 Governors’ Cup and the 2016 Commissioner’s Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a074a05-fa88-4f26-9851-a2162359cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:24:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:24:53.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao inherits a Road Warriors team bannered by veteran Asi Taulava
        and Sean Anthony, who finished their 2016 Governors’ Cup campaign with a win-loss
        record of 5-6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c360f2-549f-4cd4-9740-5a7f1054257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:24:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:24:53.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He takes over from Boyet Fernandez, who steered the NLEX to six
        PBA D-League titles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ec93e-11ec-43d7-9576-525db5f0a1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:24:50.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:24:53.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thank Coach Boyet for his valuable contributions to our team,”
        Mon Fernandez continued. “Including the record six PBA D-League championships
        that we won. He developed the Road Warriors to be a competitive team.”</p>'
  'De-Lima-Bilibid-drug-trade':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Sen. Leila De Lima (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-07T01:05:34.377+08:00
    'imagesource': 'jcr:1f48e058-c18e-42d7-bd4d-3fdd35689c0c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3885339e-bc2a-41a1-ba6e-a7ccc1185968'
    'lead': 'As lawmakers probe Sen. Leila de Lima''s supposed links to the New Bilibid
      Prison drug trade, the former Justice Secretary makes her case before a forum
      attended by college students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:30:24.702+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T09:30:28.913+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T09:30:28.648+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: I am not the queen of Bilibid drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63222687-6c96-4b8f-b45e-8fc3980b4fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Embattled Senator
        Leila De Lima makes her case on the New Bilibid Prison drug controversy before
        a forum on democracy and human rights Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f2501-b05f-4ae9-a3ef-eba521aeb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many of you believe that the killings of the suspected criminals
        are actually good because it''s supposed to be a necessary evil?," De Lima
        asked students and the academe of St. Scholastica''s College Manila</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b92a3-ecf0-4435-b401-12912e08ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please be honest, I won''t take it against you."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad39784-21db-4df3-9adc-2e01547640f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handful of professors and students raised their hands. De Lima
        then asked pointed questions about social media activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ac40e-da3e-4a86-ae00-5fef55ac46b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many of you are my bashers via the internet? I''m sure there
        are also bashers here. How many of you believe all the stories, all these
        accusations that Leila De Lima is involved in the drug trade in whatever capacity-
        drug convict, coddler, drug protector, or beneficiary of drug money? How many
        of you believe or starting to believe those accusations? I don''t mind," she
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe848e-9e1b-4e2d-9746-5594ba974cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the audience again raised their hands. De Lima said she
        anticipated the response, but wanted to validate what she fears most- people
        believing what she claimed as "lies" fueled by continuing attacks and character
        assassination coming from no less than President Rodrigo Duterte himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd13492-85b8-410b-9e3f-0fa213982c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot stop because all these things that they are saying, that
        more or less I become- I''m now the ''Drug Trade Queen'' of the National Bilibid
        Prison- is all hogwash, is an absolute lie. It is something that I will fight
        for and even die for to prove that I am innocent," the senator said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b167d8-bd14-4b9a-bc6f-9f7a8c2c3eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima admitted she is deeply hurt and saddened by the turn of
        events simply because she chose to oppose the President and stand up for human
        rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5789f17f-af07-43f9-8411-0a53e4698d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed the attacks are a deliberate attempt to mislead the
        public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac3b5d-ab81-493b-bb88-4d4341824f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what happens to those who oppose the President. Ayaw niyang
        may kumokontra sa kanya, kaya gusto nilang patahimikin gamit ang paninira
        at pag-iimbento ng mga istorya."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07864e09-c02a-4a19-b495-cc4ca08b8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also criticized the President''s strong remarks against
        personalities and institutions that criticize the drug war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fa7f09-4f6e-4c25-9a62-651e9bee2d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they want the bad publicity in the international media to end,
        there is only one way: stop the killings now. At kung wala rin namang sasabihing
        maganda si Pangulong Duterte, mas magandang itikom nalang niya ang bibig niya,"
        De Lima said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695bb60e-ac31-4377-a5fb-7b00188b001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, school officials expressed their support for the fight
        for human rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac25d8-40c7-4afc-b015-fa85ab240686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Benedictine community, we raise our voice against a creeping
        culture of death and impunity, harassment and shaming against persons who
        dare to question statements, actuations and actions of current powers-that-be,"
        the school said in a statement read by Rebecca Padilla-Marquez, the dean of
        student affairs .</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a12a23-948e-4e94-aa7c-b3d532a215e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call upon government to show leadership with integrity. Put
        an end to extra-judicial killings. Arrest, prosecute and imprison criminals
        and allow the wheels of justice to turn. A crusade against illegal drugs and
        criminality must have a moral force for it to succeed," the statement further
        read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2dbe0-b689-4f86-bb85-204334515b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s speech coincided with the House of Representatives''
        hearing on the drug trade inside the national penitentiary. Her former close-in
        security, Joenel Sanchez, testified at the hearing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9d58a-8b83-4719-b940-0c2e5a67fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ng staff ko, wala naman daw binanggit about my alleged links
        to the drugs. He just mentioned about certain personal matters which I find
        hurting," the senator said in response to Sanchez''s testimony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c1a60b-142c-4a38-81a2-911a761c9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator again lashed out at congressmen who allowed discussions
        on her supposed sex video.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a755d-55e4-4523-b0a0-550a70be8a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:30:24.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:30:28.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Konektado pa rin sa slut-shaming. So even if hindi na nga nila
        itutuloy daw yung showing ng alleged sex video na yan. The fact na hinahayaan
        nila na may nagkwento tungkol dyan is equally objectionable so I find it revolting.
        What is the connection of that?" she said.</p>'
  'SWS-Duterte-war-on-drugs-survey':
    'author': 'Eimor P. Santos, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-07T14:42:32.488+08:00
    'imagesource': 'jcr:2cf9a3a5-1681-4584-ab5b-ad1ed0815684'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d7d579b-f233-46d4-abf2-f93d0a487c6b'
    'lead': 'The Social Weather Stations said net satisfaction with the country''s
      war on drugs is "excellent," but survey respondents said they want suspects
      to be caught alive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:35:15.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T09:35:24.555+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T09:35:24.177+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos satisfied with Duterte''s drug war, but want suspects alive
      - SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78c736-2845-4af2-8dc2-a453d878f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Amid international
        criticism on the Philippines'' bloody drug war, a Social Weather Stations
        (SWS) survey showed eight in 10 Filipinos are "satisfied" with President Rodrigo
        Duterte''s anti-drug campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8006d-eaee-4bed-9b43-be4369708019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 1,200 adults interviewed for the nationwide survey, 84 percent
        said they are satisfied with the government''s crackdown on illegal drugs.
        Only eight percent said they are dissatisfied, while the rest are undecided.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af80cbc-fe5d-4796-aa38-c56ca413f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results yielded an "excellent" net satisfaction rating of +76.
        SWS classifies ratings over +70 percent as "excellent."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e2300-a90d-43be-96f8-b1d941451752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 71 percent of the respondents said it is "very important"
        for drug suspects to be caught alive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81192d6d-51cb-44c4-9cc5-3a5e77b2d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/04/Drug-rehabilitation-war-on-drugs.html">Also
        read: Drug war critics urge priority on rehab and harm-reduction to curb drug
        abuse</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab45587-53b2-4f3a-acaf-3f2bdc31710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 83 percent of respondents also said the government''s crackdown
        on illegal drugs does not discriminate by social classes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d517622-d48b-494f-b94e-c9e35d495264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll was conducted September 24-27 and has a margin of error
        of ±3 percent. The results were first published on BusinessWorld Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b45f1-1d0d-486a-b360-abeb28b8ae5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same Third Quarter 2016 Social Weather Survey also showed Duterte
        bagging a "very good" satisfaction rating, gaining the approval of 76 percent
        of Filipino respondents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7150d-15c5-4f32-87f7-f515caf872e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results validate Duterte''s "landslide victory in the
        May elections based on his campaign pledge to eliminate the drug menace,"
        Communications Secretary Martin Andanar said in a statement Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77321656-f27f-48b5-b025-c8bf7bda6c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar added the government is putting up more rehabilitation centers
        to accommodate over 730,000 drug surrenderees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6307dee-ad26-473e-9f1b-855b63491829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/06/Sociologist-Support-for-Duterte-is-personal.html">Also
        read: Sociologist: Support for Duterte is personal</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029cf02-f320-405a-84c5-f52ff42cf46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloody drug war</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892f9db-f722-4686-8967-7fa5ec269ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official Philippine National Police data show at least 1,523 suspects
        were killed in anti-drug police operations from July 1 to October 7.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6fbfa-90c1-4365-bdee-7fdad50e0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 26,000 individuals have been arrested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330e39b-a061-4cac-b1bb-a3e21b68c88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings have drawn global attention and condemnation from the
        world''s most powerful leaders, such as United Nations Secretary General Ban
        Ki-Moon and U.S. President Barack Obama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdfb0ac-ff7e-49cb-850d-6d3ba8971dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/22/duterte-invites-un-eu-investigation-probe-extrajudiciall-summary-killings.html">Also
        read: Duterte invites U.N., E.U. and rapporteurs to investigate alleged summary
        killings</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ce460-4c63-4e59-947d-47b0f8c07179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has repeatedly denied alleged extrajudicial
        killings, which is being investigated by the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c216aa3-8742-4788-8d45-e906e4b2b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reiterate: The Duterte administration does not condone summary
        execution or extrajudicial killing of drug suspects," Andanar said. "The Philippine
        National Police is investigating all cases of extrajudicial killings and will
        prosecute the perpetrators to the full extent of the law."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce6a08-fb47-4d3e-8248-052dca3d5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have also pointed out that only the poor and small time
        drug users have fallen targets to the government''s war on drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0092a3c-64af-40fd-af83-22b6d86f17d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:35:15.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:35:24.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President said it''s because they are "easy targets" as
        compared to wealthy suspects who can easily fly out of the country. The poor
        also outnumber the rich, Duterte explained.</p>'
  'De-Lima-alleged-sex-video-Ronnie-Dayan':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-07T12:56:26.783+08:00
    'imagesource': 'jcr:a7b28fd6-301a-46fb-9f17-ce1e44d238db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a80ca1c4-a14e-487e-980c-de0595fb2ab0'
    'lead': 'Sen. Leila De Lima said the graphic discussion of her alleged intimate
      relations at the House was a form of slut-shaming and unrelated to the drug
      allegations against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:39:08.319+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:21:42.379+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:21:41.958+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima ''revolted'' by discussion of alleged sex video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbdc0a-c691-4632-b85b-848e0cadc27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Leila De
        Lima said she is revolted by the discussion of her alleged sex video at the
        House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce3f37-a453-4f78-886f-a396ca7afd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her statement follows the testimony of former aide Jonel Sanchez
        at the House of Representatives on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ec0a2-f0b6-452e-8856-1a26bc7404d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House is probing the alleged connection of De Lima, the former
        Secretary of the Department of Justice, to the drug trade in New Bilibid Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3776a-2205-4a0c-ac03-8a24a99eda45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/06/House-24-hour-deadline-Dayan-explain-absence.html">Related:
        House gives ex-De Lima aide 24 hours to explain absence</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea7a3c-a191-4a50-a514-8ce5804158b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez claimed to have seen two sex videos of De Lima and another
        aide, Ronnie Dayan, who is accused of collecting drug money. During the interpolation,
        Sanchez proceeded to graphically describe the alleged intimate relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df58d0-56ad-44e6-bac0-afb2a9389d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the discussion is still related to slut-shaming. "So
        even if hindi na nga nila itutuloy daw yung showing ng alleged sex video na
        yan, the fact na hinahayaan nila na merong nagkukwento tungkol diyan is equally
        objectionable so I really find it revolting… What is the connection of that
        [to the drug allegations]?" she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a80358-7563-4823-a462-2628cae673d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So even if they won''t be showing that alleged sex
        video, the fact that they allow people to talk about it is equally objectionable,
        so I find it revolting… What is the connection of that (to the drug allegations)?"]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce8847-1e1d-49b4-8abf-aac47d0d1a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also defended her closeness to her security aides. "Lahat
        naman ng nagiging security ko more or less nagiging close because, siyempre,
        I entrust my life sa kanila. So bakit kailangan busisiin yung ganyang aspeto
        kung ang gusto lang nila i-prove ay posible naging bagman ko si Ronnie Dayan?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613d1f6-13ca-4e48-b0a8-5b5451c77a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I more or less become close with all my security
        aides because, of course, I entrust my life to them. So why do they have to
        probe that aspect if all they want is to prove that Ronnie Dayan was my bagman?"]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc53f7fa-4369-4f17-9cca-7e31295d8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reaction is the latest in a verbal back-and-forth between President
        Rodrigo Duterte and his allies and De Lima, a member of the opposition and
        vocal critic of the war on drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd79b60-9e07-4912-b34a-fbe14c43ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon "Bebot" Alvarez previously stated he would
        approve the presentation of the supposed sex tape in the Congress as it is
        "material" proof to the relationship between Dayan and De Lima.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea50a8-d392-4e96-b48d-214bf0962161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:39:08.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:21:42.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal has been met with criticism, notably from women in
        both the Lower House and the Senate, who found the proposal misogynistic and
        unrelated to the drug allegations against the two.</p>'
  'Jason-Day-Australia-tournaments-Manila':
