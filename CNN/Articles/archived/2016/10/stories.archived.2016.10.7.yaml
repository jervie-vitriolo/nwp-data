      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the 14,522 crowd in attendance, Durham singlehandedly carried
        his team in early goings of the extension period with seven unanswered points.</p>'
