      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L.A. Tenorio once again proved why he’s one of the elite players
        in the country after sinking a clutch floater to tie the game and send it
        to overtime, 102-102.</p>'
    '6':
