      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ultimate Fighting
        Championship (UFC) announced on Friday (October 7) that UFC Fight Night Manila
        scheduled for October 15 has been postponed due to the loss of the main event,
        Ricardo Lamas vs. BJ Penn</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0336d80-fc73-4bbf-b0dc-62e5ef0d1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:59:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:23:03.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the headliners, former champion BJ Penn, was forced to withdraw
        due to injury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e4301-05be-4781-a5fd-93c533f4551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:59:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:23:03.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suffered a rib injury in training and I apologize to the fans
        in Manila who were expecting to watch me compete," Penn said. “I hope to be
        back in the Octagon soon.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634a90c-416e-46df-985e-188db680d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:59:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:23:03.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the fighters slated to compete in the Manila card will be
        rebooked at upcoming events and will receive compensation due to the rescheduling
        of the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8c285-0036-43ef-9e46-fe4c94996b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:59:02.551+08:00
