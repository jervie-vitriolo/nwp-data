      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>The Manila Electric
        Company (Meralco) announced a drop in electricity rates for the month of October
        due to lower transmission and generation charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c419d7-07be-4bb6-8cb1-9b3cf5bc199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:49:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:49:59.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a decrease of ₱0.1216, the new rate is pegged at ₱8.34
        per kilowatt hour, pegging ₱24.33 off for a household with a 200 kWh consumption.
        The rest of the projections for decrease are as follows: 300 kWh - ₱36.49;
        400 kWh - ₱48.65; 500 kWh - ₱60.82.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b289cc2-c5c8-4332-8e96-c93b408584b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:49:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:49:59.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decrease is primarily due to lower transmission and generation
        charges. Transmission charges were reduced by ₱0.0558 per kWh due to lower
        ancillary charges from the National Grid Corporation of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec65bd1-c2af-4440-8ef2-c385d7bd87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:49:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:49:59.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generation charges are currently at ₱3.8938, ₱0.0501 lower than
        last month. The decrease can be attributed to lower charges from the Wholesale
        Electricity Spot Market.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd094be-e27d-4d4d-b6a0-5b0783ed6c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:49:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:49:59.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxes and other charges also went down by ₱0.0157 per kWh. There
        are no adjustments to the Meralco distribution, supply, and metering charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6648a-93a3-40b7-87c3-0d52a3ad0c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:49:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:49:59.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Meralco, October is the third straight month of reduction
        in the overall residential rate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fb374-e739-488b-8dd2-780fb981ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:49:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:49:59.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are expected increases from plants under the Power
        Supply Agreements (PSA) costing ₱0.3257 per kWh, and from the Independent
        Power Producers (IPP) at ₱0.1671 per kWh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25f1e41-919f-48cb-9ae6-9858240f03a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:49:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:49:59.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is due to a hike in coal prices and a weaker peso against United
        States dollar rate. "Peso depreciation has an upward impact on the conversion
        of the dollar charges of the PSA and IPP plants," a statement from Meralco
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c782668a-c130-40e3-9b93-ebcc23323ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:49:55.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:49:59.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower power rates followed survey results released by the Australia-based
        International Energy Consultants (IEC), who found that there was a 28 percent
        decline in Meralco rates since January 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af907f-c530-4800-ae13-0d501f4179ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:49:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:49:59.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which covered 44 countries, found an overall average
        decline of 19 percent, translating to a 22 percent decrease in Meralco tariff.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fb16b-a024-411f-b6df-afd0754b623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:49:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:49:59.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release from Meralco said that the current tariff is only
        11 percent above the average rate of the survey, "which reflects an improvement
        from a similar survey done by IEC in 2012." Hence, the decline in rates has
        narrowed the gap between Meralco rates and those in other countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650caf6-6034-4caf-bdeb-bbb097e7975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:49:55.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:49:59.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IEC found that among the contributors to lower power prices were
        Meralco''s sourcing strategy, lower distribution charges, lower system loss,
        and lower fuel costs, particularly for coal. Customers were estimated to save
        a total of&nbsp; ₱30 billion.</p>'
  'security-bank-investments':
    'author': 'Marga Buenaventura'
    'caption': 'Being an adult requires some pretty smart moderation when it comes
      to money. Intimidating as it may be, investing in a fund can prove to be more
      rewarding than it seems. Illustration by JL JAVIER'
    'categories': ['908572d3-cb9f-47cd-a8c7-42aa2d5eebf0']
    'created': 2016-10-07T10:10:19.542+08:00
    'imagesource': 'jcr:f91ab3bf-64c9-47ab-a8b4-eba2083d34e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2c4b5a8-6afc-43a0-b243-b5cc6cba2f80'
    'lead': 'Being an adult requires some pretty smart moderation when it comes to
      money. Intimidating as it may be, investing in a fund can prove to be more rewarding
      than it seems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:55:44.837+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T09:55:48.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T09:55:48.359+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Money on my mind: Being the boss of your bank account

      '
    'updated': 2016-10-15T11:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd413db2e-3f8c-44ff-b05a-05c4985b3fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Here’s a sobering
        reality check: one cannot live on French fries alone. While the thought of
        stuffing one’s face with a tub of cheese-flavored fries on a regular basis
        sounds like bliss, it isn’t exactly an ideal way to care for your health or
        treat your wallet. Imagine your hard-earned salary — the one you spent weeks
        and months earning — being wiped out in a few short minutes. Not quite so
        appetizing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29463f6f-04f4-4c2c-ba96-7e3d18a60b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn’t to say that you should deprive yourself of life’s simple
        pleasures; the boon and bane of adulthood involves some pretty smart moderation.
        Setting money aside from your income each month is an important habit-forming
        practice. Just 10-percent of a P25,000 salary could mean having extra money
        in the thousands later on. And whether your goals range from the immediate
        to the far-off future, investing in a fund is the best way to maximize your
        money.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd63ee-5d7c-45ab-984b-539e109ca2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the thought of investment rightfully sounds terrifying. Even
        more intimidating is knowing that there are a ton of ways to do it: from investing
        in the stock market, purchasing government securities, or putting it in a
        fund. At times like this, trusting an expert to manage your money ensures
        that you get the most out of your hard-earned savings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe4619-33bb-443b-8088-7b4bdde9a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to smart investment is also knowing the kind of risk you
        can take: are you a conservative, moderate, or aggressive investor?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be19706-91e6-4d91-82ac-bf6fcb270933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider Security Bank’s (SB) Unit Investment Trust Fund (UITF).
        When putting your money in the UITF, you entrust it to Security Bank’s team
        of financial professionals. These experts will pool your funds with that of
        other investors to choose savvy investment outlets that may provide the best
        returns. These funds offer higher rates than bank deposits, and offer a ton
        of options for every kind of investor. At just P10,000 (for peso-denominated
        UITFs) or USD1,000 (for dollar-denominated UITFs), it’ll be easy to get started.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f8b55-707b-4293-b5b7-81ddd6a96e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you finally decide to put some money into the UITF, consider
        a few things first. Your lifestyle, for one, plays a huge role. Do you still
        live with your parents or are you living alone? Do you have any pressing financial
        needs (school, groceries, bills) or are you mostly solvent? This dictates
        how much money you can put aside, because a trust fund is ideally something
        you can’t touch on a short term basis. Why? Because the market tends to fluctuate,
        and your P10,000 could be valued at P8,000 on a bad day. But that doesn’t
        mean its value won’t increase when market conditions improve.</p>'
    '12':
      'image': 'jcr:c554ea0d-b08e-4e2a-be44-440c9516f9b7'
      'imageCaption': 'Now, the thought of investment rightfully sounds terrifying.
        At times like this, trusting an expert to manage your money ensures that you
        get the most out of your hard-earned savings. Illustration by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1453e-b999-4c3b-b57f-c4e51aa0df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c71a813-723f-46c8-9ae4-288c8bfff04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thought of your money losing some value may have gotten your
        gut flipping. The key to smart investment is also knowing the kind of risk
        you can take: are you a conservative, moderate, or aggressive investor? When
        you start a UITF fund with Security Bank, they’ll provide you with a questionnaire
        to determine your risk profile to help them recommend the right investment
        for you. You can check it out here.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60009b8-dead-43d8-9ccc-5f75de90b6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A conservative investor, for example, would be recommended to get
        the SB Money Market Fund, which invests in bank deposits and with the Bangko
        Sentral ng Pilipinas. (Pro tip: anything invested in government securities
        are typically low-risk.) On the other hand, a moderate investor would be advised
        to get an investment like the SB Peso Bond Fund, while an aggressive investor
        (one who won’t need the money for awhile) should likely get the SB Peso Equity
        Fund. These are invested in different securities and even the Philippine stock
        exchange. It may have higher risk of capital loss in the short term because
        of volatility in the markets your money is invested in. On the upside, because
        of the higher risk, you’d most likely get higher yields in the long run.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff8ce1-6f16-41e7-b62f-8447bb13a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank’s team of financial experts all agree that to lessen
        risk is to diversify — don’t put your eggs in one basket. Once you’re able
        to discover the kind of investor you are, it’s best to do more research on
        other financial products that’ll suit your risk appetite. As for your existing
        funds, don’t just limit it to the principal amount you put in. In increments
        of P5,000, you can keep adding to your UITF so that your fund will keep on
        growing. So when’s the best time to start? Now more than ever. Your money
        is projected to grow through time by investing in the UITF. Who knows? You
        might even have some extra cash for the occasional cheese-flavored fries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56cb059-368b-4efb-955e-e6140323d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077096e9-fc1e-434f-87e2-aa9156a8a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:55:44.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T09:55:48.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to learn more or start investing? Visit Security Bank’s UITF
        page at www.securitybank.com/uitf or email their team of financial experts
        at trustmarketing@securitybank.com.ph.</p>'
    '22':
      'image': 'jcr:ad95e13e-97e9-460b-ac82-3e8142820945'
