      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Allen Durham finished with a game-high 46 points, 13 rebounds,
        and seven assists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3a7ec7-8405-43d1-9633-42c7f9590096'
      'mgnl:activationStatus': true
