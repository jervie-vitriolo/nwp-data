  'Gatchalian-Duterte-China':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-06T16:55:10.939+08:00
    'imagesource': 'jcr:5663c72d-b0ef-473a-8f67-af2e8f591a9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6240004e-53b7-4741-b786-92f11be38ea5'
    'lead': 'Valenzuela Representative Weslie Gatchalian is asking the Sandiganbayan
      for permission to travel abroad, as part of President Duterte''s entourage in
      an upcoming trip to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:33:28.719+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:39:02.153+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:39:01.877+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rep. Gatchalian asks Sandiganbayan permission to travel abroad, to join
      Duterte''s entourage in China trip

      '
    'updated': 2016-10-07T20:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a64708-81e3-4a68-8749-2be33e510a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:39:02.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Valenzuela Representative
        Weslie Gatchalian is asking the Sandiganbayan for permission to travel abroad,
        as part of President Duterte''s entourage in an upcoming trip to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f262a10-1c35-4e8b-8e25-82a971de6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:39:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed before the Sandiganbayan Fourth Division, Gatchalian
        says House Speaker Pantaleon Alvares had already authorized his travel — as
        a country delegate for a trade mission of the Bases Conversion Development
        Authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea2c63-53d1-419c-9b12-80a7fac5a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:39:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip is scheduled from October 18-22, 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ebc69-ba70-4220-b764-7dc3b196158d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:39:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the President''s entourage, Cong. Gatchalian will assist
        and advise the President during his discussions with Chinese delegates, on
        matters of economic, political, and trade relations," said in the motion filed
        on October 6, 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534e7a5-14c0-4909-920c-6bf1fd0d23cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:39:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian is joining the trip in his capacity as the chairman of
        the Commission on Appointments Committee on Trade and Industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adcd686-5263-4596-b677-3e6a91794d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:39:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian did not include his itinerary in the motion, and explained
        that Malacañang has yet to finalize the details of their trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83343206-b6e0-475f-88c0-b22d635f8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:28.719+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:39:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cong. Gatchalian undertakes to inform this Honorable Court of his
        flight details and the exact address of his accommodations in China as soon
        possible," the motion read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd036d-ae0c-4677-995e-112ad77e1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:39:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, along with brothers Sherwin and Kenneth, and their parents,
        face graft and malversation charges over the alleged anomalous purchase of
        a thrift bank in 2009.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1711a7-d3e3-4566-939c-7add1f2f742f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:39:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case stems from the acquisition of Express Savings Bank Inc.,
        by the LWUA (Local Water Utilities Administration). Express Savings Bank,
        Inc., is a local thrift bank based in Laguna and owned by the Gatchalian family,
        Wellex Group Inc., and Forum Pacific Inc Corp.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba9d4b-6a9c-4c18-856b-31dcc86f9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:28.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:39:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman says the deal resulted in losses to the government
        worth ₱80 million.</p>'
  'No-more-window-hours-on-EDSA-and-C-5-starting-October-17':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-07T23:00:32.984+08:00
    'imagesource': 'jcr:764d0919-eb60-475d-972f-fda96e07c374'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0755816f-732c-46af-8e4c-eb351fb3eb7b'
    'lead': 'The Inter-Agency Council on Traffic says it will lift the window hours
      for the license plate coding scheme on two major roads ahead of the Christmas
      rush.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:41:35.894+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:14:49.465+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:14:46.704+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more window hours on EDSA and C-5 starting October 17

      '
    'updated': 2016-10-15T13:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac9059-ebd3-454a-9eea-01155598fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:35.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:14:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Authorities are
        scrapping the so-called window hours for private vehicles on EDSA and C-5
        beginning Oct. 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d81536-b27e-4dbf-8f47-2c473f4e2fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:35.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:14:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, private vehicles affected by the plate-number-coding
        scheme on a particular day have window hours — from 10 a.m. to 3 p.m. — when
        they can pass through EDSA and C-5 without being apprehended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaaf4eb-e5be-4c8f-9a39-7d9145291b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:35.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:14:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, under the new rules, private vehicles affected by the coding
        scheme will be banned from the two major thoroughfares from 7 a.m. to 7 p.m.</p>'
    '5':
      'image': 'jcr:49770bea-6e23-4782-9949-7768c884bd07'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93736d8-34cd-44e2-861b-ef164d1b0ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:35.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:14:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4ab60-4229-4c73-8ad5-c80d5e86a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:35.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:14:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based dun sa Traffic Engineering, it should be around 18 to 20
        percent ang mababawas" [Based on the Traffic Engineering Division, the scheme
        should lead to around 18 to 20 percent less congestion], said Metropolitan
        Manila Development Authority (MMDA) Chairman Thomas Orbos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dedc15-3bd7-4924-9bde-e8040887b92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:35.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:14:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the MMDA shows that vehicle volumes every day are above
        the roads'' capacities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb76967-2a12-4733-b44f-9ffc5ff2dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:35.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:14:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA, for example, has a maximum capacity of 6,000 vehicles per
        hour per direction. But as of July 2016, 7,500 vehicles pass along EDSA every
        hour per direction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d3938-ed65-410f-a415-de625b9dde88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:35.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:14:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But transport officials said the average speed along EDSA increased
        by 0.78 km/h during the first 100 days of President Rodrigo Duterte as a result
        of continuous sidewalk clearing operations and the towing of illegally parked
        vehicles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2743b36-b7f3-4024-9a63-06ee68fa014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:41:35.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:14:49.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the new administration took over, 170,000 traffic violators
        were apprehended, with over 1,000 violators being sidewalk vendors.</p>'
  'Tycoons-mentor-Mindanao-entrepreneurs':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-07T23:14:16.472+08:00
    'imagesource': 'jcr:86666edf-1810-40a6-9044-462c938cc490'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be580266-527a-4c93-91a1-da50d50381dc'
    'lead': 'More than 500 entrepreneurs met with the country''s top business leaders
      at a mentoring program organized by non-profit organization GoNegosyo and the
      Department of Trade and Industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:45:48.739+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:15:55.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:15:55.081+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tycoons mentor Mindanao entrepreneurs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08fe0c7-3307-4f10-b857-8a2adfb837a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — More than 500 entrepreneurs
        from Mindanao met with the top business leaders in the country for a mentoring
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a935988-1037-458a-b288-d024fa3b280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit organization GoNegosyo, along with the Department of
        Trade and Industry (DTI), brought together micro, small and medium enterprises
        (MSME) to learn best business practices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151fc754-d0e4-496d-a398-e1efacf2ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.739+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Success is no accident. It is hard work, perseverance, learning,
        studying, sacrifice and above all, love for what you are doing, or love of
        learning to do," Ma. Belinda Ambi, DTI regional director said in the forum
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e4749b-4ad4-4a1f-8569-522e8dd9337c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She congratulated the entrepreneurs for taking advantage of the
        opportunity to learn more about their business. It was a standing-room-only
        event, with organizers admitting that they didn''t expect such a high turnout.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83470dec-7a23-4c88-8521-289212a89592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the attendees were in agriculture-related businesses,
        such as coffee and cacao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089de03-9426-4692-a294-8c1ad958e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Calata of listed agribusiness Calata Corp. encouraged them
        to join the sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e8060-61a0-4a4d-b158-27ec1cf6ed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average age of the Filipino farmer is 57 years old," he said.
        "We need more people to come in. Unfortunately, the younger generation today
        think farming is poor and dirty work."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a99fede-de10-495e-b7e8-eb605bdccaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also has an advantage when it comes to agriculture
        because of its abundant natural resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a37b50-9fd0-4e1d-832d-93ada483ce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosalind Wee of the W Group said the country is one of the top exporters
        of seaweed and seaweed products because they can easily be grown in islands
        like the Sulu archipelago. A seaweed farm can produce as much as three tons
        of seaweed in a month, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab41de-fd40-4996-b745-25fcc9ddc8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol Rep. Arthur Yap identified reforms that could help support
        budding agribusinesses. Chief among them is improving access to financing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e05df8-1b11-4c7b-b71d-20b5a709436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal lenders still require entrepreneurs to show property for
        collateral, Yap said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acff841-2735-4ec9-aa58-2c26a13891d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only 22% of MSMEs hold land, so majority tend to be turned
        down when they apply for loans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8010ab89-96ba-4c75-9f04-4344f6999272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not have land, but we have receivables. We have assets —
        a motorcycle, a TV, a refrigerator," Yap said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0460fa-e563-4f9e-87f3-151b9370f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap, a former Agriculture secretary, urged the Duterte administration
        to pass a bill that would set a legal framework so these so-called "movable
        assets" could be used as collateral.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3da31d-7cd3-4545-9461-fc8329d20587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also backed mandatory crop insurance for farmers. He said new
        models of insurance were being developed so payouts could be released as soon
        as output drops; affected farmers would no longer have to wait until the end
        of the harvest season to get their money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f56f5-77b0-4809-b0c0-38d1b5855769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For entrepreneurs like Jane Juico, mentoring programs were crucial
        in developing her business sense. A farm owner in Mati, Davao Oriental, she
        learned about intercropping when her sister attended a DTI seminar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a60ea82-4e0f-47ef-bd39-0e41601121ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi nila, cacao ay isang crop na magandang isalit-salit sa copra,
        kaya nagsimula kami mag-intercrop. Gumawa na din kami ng sarili naming cacao
        seedling nursery para hindi na namin kailangan bumili ng seedlings sa iba,"
        Juico said in an interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9a6f0-7785-43df-884e-3e779351400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said cacao is one crop that can be planted when
        copra is out of season. So, we started intercropping. We also started our
        own cacao seedling nursery so we don''t have to buy seedlings from others
        anymore.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f1f2e0-c80f-4392-b8e2-f7d95459aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing from business leaders also encouraged her to push on even
        after a tough year for her farm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd55fa-7230-4491-b72b-5ffa9d6fe263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madami kaming punong nasira dahil sa El Niño. Pero tuloy pa din.
        Mamo-motivate ka sa mga sinasabi nila na you have to try kahit may downfall...
        Sabi nga ng ate ko, that''s part of business, the risk," Juico said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58313a1f-8d49-40bd-9ded-d6baa33faa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A lot of our trees died during El Niño, but we will
        keep on going. I got motivated when I heard them say that they just kept on
        trying despite downfalls... My sister told me, that''s part of business, the
        risk.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398b833e-7e71-4386-be35-2225360c732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inday Banquerigo also started her business after attending a DTI
        seminar. The Labor Department helped her source raw materials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e2ca9-df8e-40da-9c1c-cdebc1c1e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now into the business of sewing kit bags, sewing t-shirts,
        uniforms. We supply convention kits and all other seminar requirements and
        giveaways," she said in an interview. "Because it opened our eyes to wider
        opportunities. There is really a wide market outside, and all we have to do
        is just to link up so that we can get that opportunity and expand our business."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61123cb-9ae6-456c-ae70-f913e37ae26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Banquerigo is paying it forward. She has expanded her sewing
        business into a livelihood center, hiring people who have a hard time finding
        work: out-of-school youth, single mothers and returning overseas workers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b2c16d-43c7-4c63-97cb-881df876231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:45:48.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:15:55.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting a business is no easy feat, she said. But for budding entrepreneurs,
        they know by personal experience that a hand up goes a long way.</p>'
  'mario-garcia':
    'author': 'Anna Bueno'
    'caption': 'Media consultant Mario Garcia, who led the redesign of the Wall Street
      Journal and The Washington Post, applies his "unified philosophy of storytelling"
      to one of the country’s biggest newspapers, and explains why this is not a redesign,
      but a "rethink" of how we tell stories across platforms. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-10-07T10:54:52.723+08:00
    'imagesource': 'jcr:92ea0720-eedc-4346-8ebf-c851d3ff0dfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49c1d72f-d1ec-47a3-9c04-2e3dcb21071b'
    'lead': 'Media consultant Mario Garcia, who led the redesign of the Wall Street
      Journal and The Washington Post, applies his ''unified philosophy of storytelling''
      to one of the country’s biggest newspapers, and explains why this is not a redesign,
      but a ''rethink'' of how we tell stories across platforms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:53:25.494+08:00
