  'antonio-auterres-new-united-nations-secretary-general':
    'author': 'Steve Visser and Tim Hume, CNN'
    'caption': 'Antonio Guterres'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-07T02:12:55.350+08:00
    'imagesource': 'jcr:e9140b58-c19c-4664-b2f0-0f26988efc99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '680ca39a-70e4-402d-893d-02f4a6c6d3f8'
    'lead': 'The United Nations Security Council Thursday formally approved the nomination
      of former Portuguese Prime Minister Antonio Guterres to be the next secretary-general.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:10:43.023+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T10:10:46.959+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T10:10:46.755+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Portugal''s Antonio Guterres is new UN secretary-general

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8213bcd8-c728-4b45-903c-1d104b3e77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United Nations Security Council Thursday
        formally approved the nomination of former Portuguese Prime Minister Antonio
        Guterres to be the next secretary-general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574efa1-803c-45a7-a84e-2f27e78ccafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation now goes to the 193-member UN General Assembly
        for final ratification.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674e1b09-8434-4ab0-92eb-e2253e00a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres, who was head of the UN''s refugee agency for 10 years
        until 2015, emerged as the Security Council''s runaway favorite after the
        latest in a series of straw polls on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f564ba23-cf2c-4de2-8727-ecd0d696d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The informal votes were used by the Security Council to thin the
        ranks of the 13 candidates who entered the race to become the new face of
        the UN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683f317-5685-4598-b709-974f79a04d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quick approval signaled that Russia and the United States could
        work together on UN issues despite the serious differences dividing them in
        hotspots around the globe</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f69f5-99df-4e48-80ac-535df104221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres, a trained engineer who worked as an assistant professor
        before entering politics in 1974, led his country from 1995 to 2002 as head
        of the Socialist Party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d14add9-f037-4bac-8770-2d665ee5b050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2005 to 2015, he served as the United Nations High Commissioner
        for Refugees. He is credited with cutting costs at the agency during his tenure,
        as well as lifting its performance as it grappled with the migrant crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210bb49-a0f6-4dba-b762-9e4cec43639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A practicing Catholic, Guterres remarried after his first wife died
        of cancer, and has two children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26308303-776c-4054-b91a-78a83a79db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Guterres'' vision statement in applying for the position, he
        wrote of the challenges facing the world in terms of rising inequality, terrorism
        and organized crime, climate change and the proliferation of armed actors
        internationally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8d283d-1c83-4d9c-9e0d-721e54c1c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that the UN was "uniquely placed to connect the dots to
        overcome these challenges," but that change and reform are needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36537c84-0b52-4e85-9ea3-9f0ac6b1e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in need of protection are not getting enough," he wrote.
        "The most vulnerable, such as women and children, are an absolute priority.
        We must make sure that when someone sees the Blue Flag, she or he can say:
        ''I am protected''."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802e948-fa0a-48cd-a0ce-2d58376a06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:10:46.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Richard Roth and Tim Hume contributed to this story.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d7214-e849-43f3-85d2-11e3bb375743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:10:43.024+08:00
