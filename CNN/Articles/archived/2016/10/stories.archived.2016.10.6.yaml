      'mgnl:type': 'text'
      'text': '<p>Human rights volunteers organization Artists for Amnesty is organizing
        a concert this weekend featuring live music, art, and poetry. As a celebration
        of rights, there will be an advocacy fair as well as musical performances
        by Flying Ipis, Talahib, The Republicats, Pow Chavez, Cannabis Ink, Stellar
        Spectre, Cerumentric, Kill Ratio, DeathToPuberty, HL/DV, Read Between The
        Lions, and Vagabonds. Admission is free at Liwasang Aurora at the Quezon City
        Memorial Circle, Quezon City, on Sunday, Oct. 9, from 3 to 10 p.m.</p>'
