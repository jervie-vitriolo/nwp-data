      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Three foreigners
        were arrested early Wednesday evening at the Ninoy Aquino International Airport
        (NAIA) when their luggage yielded kilos of suspected cocaine worth around
        ₱130M.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77026ea-500f-4579-aae4-eaaa4a24ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:34:22.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional Director Wilkins Villanueva of the Philippine Drug Enforcement
        Agency (PDEA) said the suspects were two Chinese from Hong Kong — Pau Homanevan
        and Chan Kawai — and Russian Kirdyushkin Yury. They were nabbed around 6:30
        p.m. at NAIA Terminal 3, following a tip from the U.S. Drug Enforcement Agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da8003-2d9c-4348-9195-58b67b7dea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:34:22.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said the three came from Sao Paolo, Brazil and took a
        connecting flight in Dubai to Manila.</p>'
    '5':
      'image': 'jcr:7c8511bf-558c-4fd0-b632-98948a3a341c'
      'imageCaption': '(L-R) Russian Kirdyushkin Yury and Chinese Chan Kawai and Pau
        Homanevan '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfc4d6d-7086-41db-b58d-19760481bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:34:22.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fea2fc-d1cd-4efe-8cf1-7ea28d41ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:34:22.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial inventory of the contraband included a total of about 28
        kilos of suspected cocaine in powder form and another two bottles in liquid
        form.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c7242-9464-4071-a8bb-ee57270edfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:34:22.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/23/Dela-Rosa-It-takes-political-will-to-win-war-against-drugs.html">Related:
        Dela Rosa: It takes political will to win war against drugs</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0e2c33-62e6-4a72-8acc-18f348f36de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:34:22.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities said the three were not together but just happened
        to be on the same flight. They added that the cocaine from the Russian was
        not intended to be sold in the Philippines as he was en route to Bangkok.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d8cf6-c23b-4fc0-97e8-b6d7eb77f118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:34:22.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the suspects denied knowing about the illegal drugs — saying
        they were just requested by their friends to use the luggage for their flight
        to the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24703362-215b-46a9-95b6-dbb3aaba08b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:34:22.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects will undergo drug testing. They face a non-bailable
        offense with lifetime imprisonment. They had been temporarily held at the
        custody of PDEA, pending inquest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4d38b-9fc1-4844-83f2-779236eaa409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:34:22.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they would also coordinate with the suspects''
        respective embassies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059eb735-53c5-40ba-9230-3167d3ef758f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:34:22.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second arrest recorded for the week at NAIA 3.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f55f2fc-de3e-4a68-a0ea-4a09f762f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:34:22.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:34:38.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, airport authorities also arrested 22-year-old Filipino
        Jonjon Villamin Jr., who tried to smuggle around 5 kilos of cocaine into the
        country.</p>'
