    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte bags ''very good'' satisfaction rating, SWS says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8a0bd-acea-45df-92c5-bc84a33beac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> About 7 in 10
        Filipinos (76 percent) are "satisfied" with President Rodrigo Duterte''s performance
        less than 100 days into his six-year term, a non-commissioned Social Weather
        Stations (SWS) survey revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7f44c-8962-44f8-b3b0-2189d5daf397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first SWS satisfaction poll of his administration, the President
        scored a +64 net satisfaction rating, marking the second highest start for
        a presidency since Fidel Ramos on September 1992 (+66).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90392ff-79f7-4d32-a30f-fc2ecb01cb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 13 percent of Filipinos are "undecided," while 11 percent
        are "dissatisfied" with the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41e2fdb-ae4d-4369-9c93-a0ab0ab680bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e can see this just starting from the elections and one of the
        things that I studied over the course of the campaign is how the President
        was very effective in tapping on what I call a latent anxiety, and that anxiety
        is coming from a lot of issues that people face but we tend to forget because
        it''s not obvious. Drugs and criminality [are] the very obvious manifestation
        of that," sociologist Nicole Curato told CNN Philippines Senior Anchor Pinky
        Webb on "The Source".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f4921-991d-4a3a-8767-425232792f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were asked: "Maaari po bang pakisabi ninyo kung gaano
        kayo nasisiyahan o hindi nasisiyahan sa pagganap ng tungkulin ni RODRIGO DUTERTE
        bilang Presidente ng Pilipinas. Kayo ba ay lubos na nasisiyahan, medyo nasisiyahan,
        hindi tiyak kung nasisiyahan o hindi, medyo hindi nasisiyahan, lubos na hindi
        nasisiyahan, o wala pa kayong narinig o nabasa kahit na kailan tungkol kay
        RODRIGO DUTERTE?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ebbb39-7754-4ffd-b3b0-9b4749915694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Please tell me how satisfied or dissatisfied you are
        in the performance of RODRIGO DUTERTE as President of the Philippines. Are
        you very satisfied, somewhat satisfied, undecided if satisfied or dissatisfied,
        somewhat dissatisfied, very dissatisfied, or you have not ever heard or read
        anything about RODRIGO DUTERTE?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06eac7-3a5a-48a3-83fd-3c1c7e839d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS conducted its poll from September 24 to 27 through face-to-face
        interviews of 1,200 adults, 300 each from Metro Manila, the rest of Luzon,
        Visayas, and Mindanao. The survey has a + 3 percent error margin for the national
        average, and + 6 percent error margin each for Metro Manila, the rest of Luzon,
        Visayas, and Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7f2533-b2a4-4413-ae3b-6e9bfcf17fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When grouped according to region, a large majority (88 percent)
        of residents from Mindanao were satisfied with the President. This was also
        the case for those in the Visayas (75 percent), Metro Manila (74 percent)
        and the rest of Luzon (70 percent).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e0d92e-ba02-43fc-8b00-a3ed233d5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those from urban (74 percent) and rural (78 percent) areas expressed
        fairly equal satisfaction. A majority of those in all socio-economic classes
        were satisfied, with those in the D and E classes both 76 percent, and the
        combined ABC classes at 69 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a80727-832d-4ab9-9a8a-1dc774e1285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By gender, 79 percent of men and 72 percent of women were satisfied
        with Duterte. The figure was also high among different age groups:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0722327b-6158-4af7-97c4-d926466ac511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>18-24 years old: 72 percent</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3d531-daa1-41b2-b5c0-b02b0de1a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>25-34 years old: 80 percent</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e67733-b16d-412c-a3b8-e237a618554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>25-44 years old: 80 percent</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace32938-47db-4381-98ba-a9e0b5b0d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>45-54 years old: 74 percent</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a874859-9575-407b-9bd0-55809033659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>55 and above: 70 percent</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b237e6-11df-463a-b1a3-227842c0c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m increasingly starting to learn here is that the people
        give him unqualified support because our paradigm now is we''re at war. This
        is a war," Curato pointed out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47411998-c9b5-4a97-b43b-4562a661d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:30:21.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:30:25.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if you try to remember, let''s say in the U.S., when they attacked
        Iraq, when they attacked Afghanistan, there are ways in which people are silenced
        when they critique it. They say it''s unpatriotic; it''s disrespectful to
        the troops. So in a way there''s a parallelism here. You have your police
        officers putting their lives on the line and then you start critiquing them?
        You don''t do that," she added.</p>'
  'Teddy-Locsin-Twitter':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-06T15:28:12.917+08:00
    'embedimage': 'jcr:4ef43afb-cd6c-42ac-8aa0-edf2deaac6de'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/g99lWGle7qE"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff9e4ca-9f48-40f1-8c0e-251fa1aae556'
    'lead': 'Following an ultimatum from his daughter, incoming United Nations ambassador
      Teddyboy Locsin apologizes to the friends he has hurt, but not to the rest of
      his detractors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:39:42.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T15:39:47.999+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:39:47.625+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teddyboy Locsin: I''ll be more careful with my tweets

      '
    'updated': 2016-10-07T12:52:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e219a-f232-40e8-8b6a-aa047b8be46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:47.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Incoming ambassador
        to the United Nations (UN) Teodoro "Teddyboy" Locsin, Jr. has been under fire
        for a series of controversial tweets, recently resulting in a viral petition
        to reject his ambassadorial appointment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006d32f-b63c-4692-8371-56cf787c8784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have hurt real friends and followers," Locsin told CNN Philippines''
        The Source. "To them I apologize, but only to them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa7e648-52c8-4cec-9968-5e737ddd51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, a lawyer, journalist, and former congressman, has gained
        attention for his contentious statements on the social media platform. Some
        of his tweets, directed at followers and news sites, used expletives. A recent
        tweet in response to an Inquirer article on Sen. Leila De Lima read: "Ah,
        shut the f*** up, you fat b****. GMA had a TRO from the Supreme Court and
        you spat on it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f58ea85-eba1-4399-aa9c-82f53e5af1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Locsin refused to apologize to "the d********" who picked
        fights with him online. But as for expletives on Twitter, Locsin says "that''s
        the last of it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fcbf5f-a461-436f-8573-d59b05e65dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because his daughter, who set up his account, put her foot
        down. "Suddenly she said, ''Another word from you, and I''ll cancel this,''"
        he said. Locsin tweeted on Wednesday that his daughters called for him to
        "stay out of Twitter" and deleted the app on his phone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31932a-44bd-4fa7-a12f-b4be9d286d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements that prompted the viral petition included tweets
        saying that the Nazis "knew something more than killing Jews," and that they
        "were right after all." In a tweet dated August 21, he wrote: "I believe that
        the drug menace is so big it needs a final solution like the Nazis adopted.
        That I believe. No rehab."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I believe that the Drug Menace is so big it needs a FINAL SOLUTION
        like the Nazis adopted. That I believe. NO REHAB.</p>&mdash; Teddy Locsin
        Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/767565258110009345?ref_src=twsrc%5Etfw">August
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f964f-2998-48a3-a8c6-42f7ca07b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d0b9e-d319-4759-aed4-fe90eea6fe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I rant on Twitter''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd125a5-eb0a-452c-b081-51575ee808dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Locsin, the tweet sent in August was "really for shock
        value" and "partly a private joke" between him and a friend who worked in
        the Jewish government district.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240b13b1-b010-441d-ba41-b9a642f3fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[My friend] said, boy, they really run me ragged here. You know,
        they said, ''Hitler''s not all wrong.'' I died laughing when he said that,"
        said Locsin. "I''ve never been anti-Semitic. Well, if they want to interpret
        it that way, then they are perfectly free to remain in their ignorance."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9596d-c577-4ad8-b2bc-87b2b97f78d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the tweet did not gain attention until President Rodrigo
        Duterte made a similar statement last week. Duterte said that while Hitler
        massacred three million Jews, he would "be happy to slaughter" three million
        drug addicts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7e08e5-58e9-4ba5-b708-b76a83458580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte decries Hitler comparison, but ''would be happy
        to slaughter drug addicts''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e98f98-fca1-4f08-a5dd-7273eb8db077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I enjoy myself on Twitter because I let myself go," said Locsin,
        who said that he is "more satisfied" with his writing for Teditorial, an editorial
        segment on ANC''s nightly newscast, The World Tonight. "[When] I use Twitter,
        I rant. Then I sit down and write it, and it must be formal, it must have
        cadence… And I''m very proud of that."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5c7759-6b59-41c5-a89b-aad74801b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin added that he does not post on Facebook because it would
        redirect the energy meant for his editorials. Twitter, however, has only 140
        characters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba9bc5c-b406-4796-84bd-a4c2e85743f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I feel I gotta say it, I gotta say it," he said. "But I don''t
        want to lose the energy to write the full piece, [so] I rant on Twitter."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb791ed-82a9-477c-9e18-14d85c753a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Duterte administration</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5473c7-9f40-4a17-bdee-cffb29725187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a presidential appointee, Locsin disclosed that he
        had actually voted for Sen. Grace Poe in the May elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8aad9a-9995-4bd0-9ac4-3130412bd617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he had previously questioned Duterte''s premise
        for the drug war, but he also believes that the figures come from statistics
        first mentioned by former president Gloria Macapagal-Arroyo. "It''s on that
        basis that Duterte has launched this campaign," he said. "If it''s that big,
        either we wait for the problem to really be that big, or we nip it in the
        bud."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b28ba6-e842-42a2-93e4-e8534b679adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, who maintains tha he is not ambassador yet, said that the
        manner of his nomination confused him. It began with an offer from Foreign
        Affairs Secretary Perfecto Yasay, but he was later summoned by the President.
        Locsin said that in between discussions on the drug war, "He looks at me and
        then he says, ''Don''t defend me. I don''t need to be defended. You just do
        it for the country.''"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4157e-cbd7-4bea-9a7c-0d28a7c3ed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how he will react to international concern over the president''s
        statements, Locsin said that he will maintain the president''s request not
        to defend him. He added that he only expects the issue to rise during the
        next UN Summit on Drugs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b894190-8fcf-4c30-b6c3-9d0148c67188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:39:42.715+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:39:48.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin is set to assume the ambassadorial post next year.</p>'
