    'template': '1'
    'title': 'Three foreigners nabbed at NAIA for P130M cocaine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa3304f-9dc2-4144-b98d-9cb16f9ef016'
      'mgnl:activationStatus': true
