      'mgnl:type': 'text'
      'text': '<p>The Green Archers are still unbeaten after seven outings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a569019a-f1ea-42b0-9a55-259e9a44776e'
