  'russia-suspends-nuclear-agreement-ends-uranium-research-pact-with-united-states':
    'author': 'Lidia Kelly, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-06T04:54:05.409+08:00
    'imagesource': 'jcr:79a5968a-3cdc-496b-9c3c-d41af48ad9f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e1497f3-f62a-422f-a246-4f0b8aafc4a0'
    'lead': 'Russia further curtailed its cooperation with the United States in nuclear
      energy on Wednesday, suspending a research agreement and terminating one on
      uranium conversion, two days after the Kremlin shelved a plutonium pact with
      Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:25:36.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:25:57.470+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia suspends nuclear agreement, ends uranium research pact with United
      States

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9863e-1326-4ec6-a753-cc5273cf80ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moscow (Reuters) —</strong> Russia further curtailed its
        cooperation with the United States in nuclear energy on Wednesday, suspending
        a research agreement and terminating one on uranium conversion, two days after
        the Kremlin shelved a plutonium pact with Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df9e14b-9d99-47e5-89c0-3a41782d380b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government said that as counter-measures to the U.S.
        sanctions imposed on Russia over Ukraine, it was putting aside a nuclear and
        energy-related research pact with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d39a64-fd25-4923-a496-6e3174b62936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it was terminating for the same reasons an agreement
        between its nuclear corporation Rosatom and the U.S. Department of Energy
        on feasibility studies into conversion of Russian research reactors to low-enriched
        uranium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ebf80b-9d40-4a7b-8ba8-14d92d9aaf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Vladimir Putin suspended a treaty with Washington
        on cleaning up weapons grade plutonium, signalling he is willing to use nuclear
        disarmament as a new bargaining chip in disputes with the United States over
        Ukraine and Syria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02d52a-8a41-4ed5-862e-9980e94f81a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regular renewal of sanctions against Russia, which include
        the suspension of Russian-American cooperation in the field of nuclear energy
        demands the adoption of countermeasures against the U.S. side," the Russian
        government said on its website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81ad2b-3de7-4ab3-8e42-c11ec68c6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, a State Department spokesman said the United States
        had not received an official notification from Russia although he had seen
        media reports of the suspension of the research agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d025cc4-96c5-47a5-b614-c37639b3de01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re accurate, we would regret the Russian decision to unilaterally
        suspend cooperation on what we believe is a very important issue that''s in
        the interest of both of our countries," spokesman Mark Toner said at a daily
        news briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025ddcd-02fe-48af-8248-93a500c707d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfriendly acts"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a398801b-526a-4f55-b5d3-8c933207873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Foreign Ministry said the decisions were taken in response
        to "unfriendly acts" by Washington. They came two days after Washington said
        it was suspending talks with Russia on trying to end the violence in Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28434601-38fc-4c13-9bb0-55c958a0fc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement on co-operation in nuclear and energy-related scientific
        research, signed in 2013, provided the legal framework necessary to expand
        work between U.S. and Russian nuclear research laboratories and institutes
        in nuclear technology and nonproliferation, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883505a8-8f02-40a2-9007-232289fa301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uranium agreement, signed in 2010, provided for feasibility
        studies into the conversion of six Russian research reactors from dangerous
        highly enriched uranium to more secure low enriched uranium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb18471-eb90-4996-b6b5-756096e991dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can no longer trust Washington in such a sensitive area as the
        modernization and security of Russian nuclear facilities," the Russian Foreign
        Ministry said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5271a-2c54-4475-95f7-a40544f1375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that should Russia decide on the feasibility of the conversion
        of any research reactors to low-enriched uranium, it will carry the work itself.
        But it warned the conversion may not be "an end in itself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fe2d86-5d58-4b7c-ba32-b8c015e9230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, including in the production of medical isotopes,
        highly enriched uranium is the most effective and renouncing its would be
        technically and economically inexpedient," the ministry said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6453a9e2-7a37-4d4f-8fa1-c89c0be143fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:25:36.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:25:57.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West imposed economic sanctions on Russia over its annexation
        of Ukraine''s Crimea peninsula in 2014, followed by a pro-Russian insurrection
        in the east of the country. The breakdown of a ceasefire in Syria, where Russia
        backs government forces and the West supports rebel groups, has added to tensions.</p>'
  'nobel-prize-chemistry-jean-pierre-sauvage-james-fraser-stoddart-bernard-l-feringa':
    'author': 'Angela Dewan, CNN'
    'caption': 'The 2016 Nobel Prize for chemistry was awarded to Jean-Pierre Sauvage
      of the University of Strasbourg in France; Sir James Fraser Stoddart of Northwestern
      University in the United States; and Bernard L Feringa of the University of
      Groningen in the Netherlands.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-06T09:25:50.836+08:00
    'imagesource': 'jcr:02225d2b-88a4-435b-bbd7-13ccab4d1493'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a75cc2-08bb-44f7-a8e5-36b93a6f92ba'
    'lead': 'The 2016 Nobel Prize for Chemistry has been awarded to three European
      molecular scientists who developed the world''s smallest machines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:29:29.338+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T08:29:33.262+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:29:32.888+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel Prize for chemistry awarded to ''molecular machine'' trio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61baed36-46de-4dcb-94c6-317e667c21b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2016 Nobel Prize for Chemistry has
        been awarded to three European molecular scientists who developed the world''s
        smallest machines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df146c5-b0cd-4bf3-a25d-42c5e3468f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize went to Jean-Pierre Sauvage of the University of Strasbourg
        in France; Sir James Fraser Stoddart of Northwestern University in the United
        States; and Bernard L Feringa of the University of Groningen in the Netherlands
        for the "design and synthesis of molecular machines."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e46139-5eb9-4432-ab29-98b48c249e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2016 Nobel Laureates in Chemistry have miniaturized machines
        and taken chemistry to a new dimension," the Royal Swedish Academy of Sciences
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1e317-4145-4578-9164-82c614831a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, who have researched both independently and with each other,
        will share the 8 million kronor ($933,000) prize between them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f70a1-8d3b-4523-87c1-aac55eaa8ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Nobel Prize Twitter account, Stoddart said: "It''s
        not just a scientific family, it''s almost a biological family; we''re very
        close to each other."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d70b3b-8aff-478c-adb1-86285e202145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another tweet explained that Sauvage took the first step in 1983
        by linking two ring-shaped molecules together to form a chain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7273b14-6c54-4c9f-8f18-dd8726ae696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoddart in 1991 developed a rotaxane, a dumbbell-shaped molecular
        structure that enabled him to build a molecular lift, a molecular muscle and
        a molecule-based computer chip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1e5d52-064d-4106-a4dc-6433f063debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feringa in 1999 was the first person to develop a molecular motor
        and in 2011 designed a four-wheel-drive nanocar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f17d4f-6508-4686-81a6-40ce711c3ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could hardly believe that it worked," Feringa said of the first
        time they built a molecular machine, the Nobel Prize committee tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64121444-07f0-465c-a180-a1a5f74d7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does this mean?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f439870-1c14-41bf-a5c0-48ba354e4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy''s Professor Sara Snogerup says the nanomachines we
        are talking about are so small we can''t see them, even with a light telescope.
        In fact, they are up to 10,000 times thinner than a hair.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99273dd-e12b-40bc-9bbb-5ef9ceecc2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tiny machines that we can''t even see have enormous potential.
        The Academy explained that the molecular motor was at the same stage as the
        electric motor in the 1830s, "when scientists displayed various spinning cranks
        and wheels, unaware that they would lead to electric trains, washing machines,
        fans, and food processors."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47bd99e-6d74-4be2-9011-e6da0477b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical studies show that molecular technology could lead to the
        development of machines that are so small they could be swallowed or implanted
        into human bodies with little negative effect. They could be used, for example,
        to fight disease in the body, to repair damaged tissue, and even to probe
        DNA structures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a41feb8-7033-47af-bd8c-d7ae4b15011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very impressive... who else was in the running for it?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f10498-6fe3-4141-a9fc-7f643453d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers of the Nobel Prize never release an official list
        of nominees, but there is always speculation about who will win the award.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7959b45a-4e93-463c-8285-312ec206faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, experts and science publications guessed the award might
        go to George M. Church and Feng Zhang for a genome-editing method in mouse
        and human cells, which takes a step toward rewriting genetic code to avert
        disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5fca4-fc48-40ba-a8e7-48b9d8704bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also tipped was Dennis Lo Yuk Ming, who developed a noninvasive
        prenatal test for detecting Down''s syndrome in the fetus. And experts thought
        Hiroshi Maeda and Yasuhiro Matsumura could win for a key finding for cancer
        therapeutics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29400884-72f8-4206-a056-89037aaf66c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remind me who won last year?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a71e107-37ea-461a-81eb-c745b3b04238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Lindahl, Paul Modrich and Aziz Sancar were jointly awarded
        the prize for "mechanistic studies of DNA repair" in 2015. The professors
        mapped, at a molecular level, how cells repair damaged DNA and safeguard the
        genetic information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c367a-a57b-4305-ae70-f0d497000028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you know...</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e9587-0e55-4c74-8c91-8975e5c646b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel prize in 1918 went to German national Fritz Haber, whose
        Haber-Bosch process is credited with both the large-scale synthesis of fertilizers
        and explosives. Food production for billions of people depends on this method
        for producing nitrogen fertilizers, but Haber''s role in building chemical
        explosives also gave him a reputation as the "father of chemical warfare."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee30dd6-82ee-421e-8626-e0326b0fbc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:29:29.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:29:33.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/05/world/nobel-prize-2016-chemistry-molecular-machines/index.html">"Nobel
        Prize for chemistry awarded to ''molecular machine'' trio."</a></em></p>'
  'Three-foreigners-NAIA-millions-cocaine':
