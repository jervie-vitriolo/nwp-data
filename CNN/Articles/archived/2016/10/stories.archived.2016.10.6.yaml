      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94545011-6313-4596-8742-af6f7ac73d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:42:19.889+08:00
