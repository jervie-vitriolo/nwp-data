      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freelancers and makers of local passion projects can learn a thing
        or two in this casual conference by Warehouse Eight and Whoaremaro, entitled
        “The Maker’s Setup.” Fostering a community revolving on design, food, tech,
        non-profit, and entrepreneurship, the conference will feature a handful of
        speakers from different fields: Dan Matutina, Brian Cu, Jericson Co, Camille
        Meloto, and Prim Paypon. Interested participants can exchange tips and share
        a few drinks with fellow project makers on Friday, Oct. 7, from 7 to 11 p.m.
        at Warehouse Eight, 2241 Chino Roces Ave., Warehouse 8-A, Makati. Early bird
        tickets can be availed at ₱500 by registering through this link. Walk-ins
        are also accepted, in exchange of ₱600 per head.</p>'
