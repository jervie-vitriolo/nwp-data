  'Yasay-US-failed-us':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-06T20:14:30.135+08:00
    'imagesource': 'jcr:16db1c38-3f76-438d-9777-bf08c754226e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '666334ec-15f3-4bc1-b207-266e37df07a0'
    'lead': 'Departing from his usual toned down statements, Foreign Affairs Secretary
      Perfecto Yasay comes out with his strongest stance yet on PH-U.S. Relations
      — echoing and elaborating on President Rodrigo Duterte''s pronouncement that
      "America has failed us." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:55:10.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T14:55:14.412+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T14:55:14.120+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yasay echoes Duterte''s remark: ''America has failed us''

      '
    'updated': 2016-10-07T08:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee2063-db49-4608-b911-35f99526320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Departing from
        his toned down statements, Foreign Affairs Secretary Perfecto Yasay comes
        out hawkish on relations with the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf33a0-ab18-494e-8853-5868c5a9b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He echoes President Rodrigo Duterte''s line —"America has failed
        us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc3d52-4ba4-4873-bdf3-c097600e682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message posted on the Department of Foreign Affairs website,
        Yasay said that it has been 70 years since the proclamation of independence
        from the Americans and yet "the United States held on to invisible chains
        that reined us in towards dependency and submission as little brown brothers
        not capable of true independence and freedom."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53860c34-7c7d-4081-87a5-c039c40eaa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing America''s policy towards the Philippines as "carrot
        and stick," he said this had been used over the years "to force Filipinos
        into submission to American demands and interests."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9edf6-1dc1-4000-990d-b985a906fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said this was what the President, in his recent speeches,
        would want to liberate us from.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019c4ee-a7cc-4c32-80b2-35ebeb4dcdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/05/duterte-tells-obama-go-to-hell.html">Related:
        Duterte tells Obama to ''go to hell,'' explains frustration with U.S.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1c5af-c706-4ec3-8ae0-e3e321434abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation, Yasay explained, compelled Duterte to realign PH
        foreign policy. The President has said that he was looking to other Asian
        neighbors, China and Russia in forging alliances instead of the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfc300-6e35-4dfc-bb3e-106f05e0d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Breaking away from the shackling dependency of the Philippines
        to effectively address both internal and external security threats has become
        imperative in putting an end to our nation''s subservience to United States''
        interests," Yasay said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9588a3-9721-4357-896c-1b2e14366c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks, but...</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f79346-3686-4849-8ff4-d7e55a6428e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA chief recognized "many significant countless things that
        we will be forever grateful to America for" but added that the "stark reality"
        was that the Philippines remained "grossly incapable" in meeting security
        threats in relation to disputed waters in the South China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d584c0-9812-486a-b7cd-562c107cbf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse is that our only ally could not give us the assurance that
        in taking a hard line towards the enforcement of our sovereignty rights under
        international law, it will promptly come to our defense under our existing
        military treaty and agreements."</p>'
    '20':
      'image': 'jcr:6e721f13-524e-426e-a43c-462e3b3862ce'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d978056-7985-4e56-9c1b-c75d58619cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217e49f-fb26-4695-9464-8ce93f08ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning from mistakes</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e659d207-198b-451e-a1d9-aefd31d32056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said that as the country aimed to hold bilateral talks with
        China, officials would keep in mind the lessons learned from dealing with
        the United States and would never allow any country "bully" the Filipinos
        "under another carrot and stick policy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422ac40-d4bc-40b0-9fda-758a03794457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:55:10.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:14.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our past mistakes in fostering and strengthening our friendship
        with our white big brother will be instructive for this purpose," Yasay said.</p>'
  'Foreign-Affairs-Yasay-Duterte-trying-to-liberate-PH-from-US-carrot-and-stick-policy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-07T19:37:31.193+08:00
    'imagesource': 'jcr:104d36d2-5520-423c-9264-0afaa47297f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2292b52-685b-4910-9ff1-8ecada2586b6'
    'lead': 'Foreign Affairs Sec. Perfecto Yasay claims the U.S. has been using a
      "carrot and stick" policy to "force Filipinos into submission to American demands
      and interests." This comes just a week after he said that ties between both
      countries remain "very strong".'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:59:07.873+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T14:59:12.373+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T14:59:11.897+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign Affairs chief: Duterte trying to ''liberate'' PH from U.S. ''carrot
      and stick'' policy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a00618-42a6-42bc-888b-ad1ca3ad1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:59:12.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Foreign Affairs
        Sec. Perfecto Yasay claims the U.S. has been using a "carrot and stick" policy
        to&nbsp; "force Filipinos into submission to American demands and interests."
        This comes just a week after he said that ties between both countries remain
        "very strong".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbd1d6-7856-4c0f-a5ed-06b0a7997cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:59:12.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/27/dfa-chief-us-ph-ties-very-strong.html">Read:
        DFA chief: PH-U.S. ties are ''very strong''</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b355bec-2994-457a-ad27-e600ca31a859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:59:12.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After proclaiming in July 4,1946 that the Filipinos had been adequately
        trained for self determination and governance, the United States held on to
        invisible chains that reined us in towards dependency and submission... as
        little brown brothers not capable of true independence and freedom," he said
        in a statement posted on the Department of Foreign Affairs (DFA) website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b9943-c701-4c80-9974-308876e1faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:59:12.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay echoed the same sentiments of President Rodrigo Duterte''s
        speech at theBeit Yaacov Synagogue in Makati on Tuesday: "America has failed
        us."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee1e97-c147-455c-8a7c-443ce667dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:59:12.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is at the core of the message of PRRD [President Rodrigo Roa
        Duterte] to the American people and the world. This has also compelled him
        to realign our foreign policy towards an independent track in pursuing the
        overriding national interest and in upholding and protecting our sovereignty
        and territorial integrity," the DFA chief explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c7de77-9608-439a-85a7-8f195a238980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:59:12.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that "there are many significant countless things
        that we will be forever grateful to America for."&nbsp; But Yasay admitted
        that the country''s defense forces "remain grossly incapable" in meeting the
        security threats of potential foes</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41a28c-73d4-4370-ad8b-7c1146f3bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:59:12.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worse is that our only ally could not give us the assurance that
        — in taking a hard line towards the enforcement of our sovereignty rights
        under international law — it will promptly come to our defense under our existing
        military treaty and agreements."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db89d457-ca9b-4fa6-b872-f24e386ea033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:59:12.375+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said there are "serious concerns and challenges" with the
        Chinese, as the country tries to engage them in bilateral talks towards peacefully
        settling the maritime dispute over the South China Sea. Yasay says such efforts
        must be "in accordance with the legal and diplomatic process under international
        law."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30663764-6f2b-47b6-a6c3-054a89e90a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:59:12.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our past mistakes in fostering and strengthening our friendship
        with our white big brother will be instructive for this purpose. We will never
        allow China or any other nation to bully us or deal with Philippine interests
        under another carrot and stick policy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce6914-3675-4397-832c-b2eabd2b42b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:59:12.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay has stressed that the country maintains an "independent foreign
        policy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c9ef5-b115-4e05-aca2-03964190ae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:59:07.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:59:12.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Independent foreign policy must also be understood in the community
        of nations.. that they cannot unduly interfere in the domestic affairs of
        our country," he told CNN Philippines on September 10.</p>'
  'weekendguideoct7-9':
