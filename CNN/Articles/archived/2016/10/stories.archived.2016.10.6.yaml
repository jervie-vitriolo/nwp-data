    'title': 'Sociologist: Support for Duterte is personal

      '
    'updated': 2016-10-07T12:51:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796fee3d-67e4-497c-9b4d-5cdefd538808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>—President Rodrigo
        Duterte''s critics may find his avid support appalling, but sociologist Nicole
        Curato says it comes from a personal place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f95cb-d6fc-43ff-8ae2-085da6b7878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has been effective in tapping latent anxiety, Curato told
        The Source on Wednesday. He succeeded in politicizing, and even nationalizing,
        a problem that many felt at the barangay level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ebc879-aa12-4e65-867f-5afc58ba77a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That anxiety is coming from a lot of issues that people face, but
        we tend to forget [it] because it''s not obvious," she explained. This anxiety,
        she added, manifests through drugs and crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41893abd-9aa7-4e11-a58f-f7ed1ceb1da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of Duterte''s supporters, Curato says, the war on drugs
        is not just a public issue. "It''s a very private issue and… families, friends
        [are expected] to be able to police each other to make sure that the war on
        drugs succeeds."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5b611-f823-427a-8630-2d1a42d52a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s controversial drug war has been met with media criticism
        and international concern. As of early September, an estimated 2, 000 have
        died in police operations and a spate of extrajudicial killings. Nonetheless,
        the campaign has enjoyed incredible popularity locally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6733e-0713-49c4-9eb6-c5b4cf6786c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fervent support</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5f270-c29f-4f4d-99c2-7d4a0ad3a449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earned a 91% trust rating in a Pulse Asia survey released
        in July. The record-breaking support surpassed former president Benigno Aquino
        III''s already high trust rate of 85% at the beginning of his term in 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b070f17-27be-49e9-bec6-859e186a0861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato noted that Duterte has committed supporters who are also
        "loyal, fervent, and unrelenting." Survey results reinforce that voter preference,
        although trust ratings are naturally higher at the beginning of a presidential
        term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e1b6d-31d9-4176-a77e-f0ead810f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Curato believes that the withdrawal of judgment on Duterte
        does not merely come from the "honeymoon period" of the term. She says that
        the "unqualified support" for him comes from the very paradigm of a war against
        drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b71d5e-8286-4f15-955d-a07a54c7e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When [USA] attacked Iraq [and] Afghanistan, there are ways in which
        people are silenced when they critique it. They say it''s unpatriotic, it''s
        disrespectful to the troops," Curato explained, saying the situation was similar.
        "You have your police officers putting their lives on the line and then you
        start critiquing them? You don''t do that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a940f1-9f04-4c4d-bc24-8000c39111c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutter language</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c39ca5-256a-4557-8d6a-ae3101fcaa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This relentless support also translates to defending Duterte, who
        is known for his brash language, in the international arena.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1aef2d-779d-4105-92b5-3ad69376db3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Curato, his language is accepted because it is part
        of his narrative. "His narrative is, I will stand up for you, I will fight
        against bullies, and this is how I do that," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a40e1-ffb8-4f21-9589-ec9a393bf839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously used curses and harsh language when speaking
        about world leaders such as Pope Francis, United Nations Secretary-General
        Ban Ki-Moon, and most recently United States President Barack Obama. He also
        received flak for a rape joke involving an Australian missionary.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29c36d-771d-4a8b-a909-f60679af45cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His popularity, Curato added, is similar to that of former Venezuelan
        president Hugo Chavez. Chavez called then-president of the United States George
        W. Bush "the devil" in a speech addressed to the United Nations in 2006.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2dfa10-3b33-42ee-9fc9-39a5c5a03c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that this language is imitated among his supporters in
        online platforms. Duterte himself has urged his supporters to be calm, particularly
        in response to threats given to the media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2140be5-10e8-411f-b36e-10405a1bb97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte tells supporters, stop threatening foreign, local
        media</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e9d3d-3536-4364-85a4-f697b6418b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they wish to express frustration, she suggested that netizens
        first evaluate toward what ends their comments are directed. "How does it
        contribute to our democracy when we say these things?" she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9d49a-74fd-40f7-a0c6-30cab4e2125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appealed to the public to "engage in proper conversation," and
        asked if avid supporters would be able to say in person what they say online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce042b42-b4d9-474f-bebb-dcf5fd31ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:27:37.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:27:41.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the president has that kind of gutter language," she said,
        "we are still responsible [toward] each other as citizens in terms of how
        we talk to each other."</p>'
  'Duterte-bags-very-good-satisfaction-rating-SWS-says':
