      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        the best of Dutch and Filipino near-classic films, indulge in the paintings
        and installations from some of the finest galleries in the country, exchange
        drinks with passion project makers, check out reinterpretations of a renowned
        comic artist’s work, immerse yourself in a human rights celebration, buy cheap
        and pre-loved items in a garage sale, book your next trip at an international
        travel fair, and go skateboarding indoors in a street brand’s anniversary
        party.</p>'
