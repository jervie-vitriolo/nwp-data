      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ManilArt is one of the country’s longest-running art fairs, which
        aims to foster awareness and appreciation for Philippine art through exhibitions,
        lectures, caravans, demonstrations, and other activities. On its 8th year
        — kicking off with the theme “Ushering in a New Golden Age of Filipino Art”
        — ManilArt will be holding a congregation of some of the finest local and
        international galleries to exhibit their collections as well as an integration
        of walking tours, cocktail servings, workshops, and performances. All activities
        will take place at the SMX Convention Center at SM Aura, Bonifacio Global
        City, Taguig from Thursday, Oct. 6 to Sunday, Oct. 9. The fair will be open
        from 11 a.m. to 9 p.m.; check ManilArt’s website for the floor plan and full
        schedule of activities.</p>'
