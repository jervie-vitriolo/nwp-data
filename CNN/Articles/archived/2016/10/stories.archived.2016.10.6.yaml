      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the Mars Ravelo Centennial Celebrations, the Cultural
        Center of the Philippines (CCP) is showcasing an exhibit dedicated to the
        comic artist Mars Ravelo, whose characters will be reinterpreted by 13 artists,
        as a way of exploring the dichotomy between fine arts and comics. The exhibit
        will be opening on Sunday, Oct. 9 at 4 p.m. at the Bulwagang Juan Luna (Main
        Gallery) and Pasilyo Guillermo Tolentino (3/F Hallway Gallery) halls of CCP,
        Manila. Admission is free.</p>'
