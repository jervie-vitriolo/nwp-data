      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/10/06/us/hurricane-matthew-evacuations/index.html">
        "''This storm will kill you,'' FL gov. warns ahead of Hurricane Matthew."</a></em></p>'
  'House-24-hour-deadline-Dayan-explain-absence':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-06T21:48:36.311+08:00
    'imagesource': 'jcr:6e33a161-8d7f-45fa-83e2-b008bc7b83d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53584509-91d9-4102-8655-8d4b8b71e4d9'
    'lead': 'For failing to show up at the House probe of illegal drug trade at the
      national penitentiary, the Justice committee gives Ronnie Dayan -- Sen. Leila
      de Lima''s former driver/bodyguard — 24 hours to explain why he should not be
      cited for contempt and eventually arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:50:46.961+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T14:50:50.916+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T14:50:50.535+08:00
