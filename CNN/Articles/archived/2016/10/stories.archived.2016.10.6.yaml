  'Jalandoni-resigns-as-NDF-peace-panel-chief':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'New roles. NDFP peace panel senior adviser Luis Jalandoni, panel member
      Benito Tiamzon and chief negotiator Fidel Agcaoili (L-R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-06T13:28:08.427+08:00
    'imagesource': 'jcr:ab3256e4-8045-44c6-bf99-dba1346a1fd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8886186-1743-4b44-85c0-972701f713a7'
    'lead': 'The communist rebels are under new leadership as the second round of
      peace talks resume in Oslo, Norway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:45:29.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T15:45:33.501+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:45:33.275+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jalandoni resigns as NDF peace panel chief, Agcaoli, Tiamzon assume
      new posts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b22ec1-0cc2-49fc-bd38-ed14482590dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Luis Jalandoni
        steps down as chief negotiator of the National Democratic Front of the Philippines
        (NDFP), the group announced Thursday ahead of the second round of talks with
        government counterparts in Oslo, Norway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438ca85b-5ee9-478c-8417-e94c32ffab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fidel Agcaoili takes over the role.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9d6b8-85cf-4a02-898f-99e42256c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I''m 81, I think it is time for younger ones to take over the
        function of chairperson of the NDFP negotiating panel," Jalandoni told reporters
        in a recorded press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe1c7f-b054-46bc-8288-9279aa473b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP is the political arm of the Communist Party of the Philippines
        (CPP) which is waging an armed struggle against government for 47 years. The
        New People''s Army (NPA) is its military unit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd8016-d91f-43b4-84ba-130bb198f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/26/GPH-NDF-sign-ceasefire-deal.html">Read:
        Philippine government, communist rebels sign ceasefire deal</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0108628-286c-4db3-ab4b-fa9d913d552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni initially offered to resign 11 years ago when he was 70
        years old, but was requested to stay. He will continue to be involved in the
        negotiations as senior adviser.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f7451-4d4b-4c0c-9940-a15bc21c8e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP founding leader Jose Maria Sison said Jalandoni will still "be
        around, sharing his experience, insight and foresight."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7b826-bbf4-4c8d-b9f1-1ca884b4771e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agcaoili admitted it will be tough "getting the government to accept"
        their proposed socio-economic reforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21c675-3070-469f-aabb-2cc1ce2bdac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be hard to take over, but I will do my best," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb99d12b-9714-4824-bb72-8d94574cf178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon maganda ang mga oportunidad na binubukas dahil na nga rin
        sa pinapakitang political will ni President Duterte at tsaka meron din naming
        political will ang kilusan," Agcaoili said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670212e-c971-40a7-b0ba-c1451418fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Now is a good opportunity because of President Duterte''s
        political will, and also, the movement also has a political will.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e385cd0e-f7a3-4d9c-abee-6e9a4382fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the NDFP also appointed Benito Tiamzon as panel member.
        He is currently a consultant of the group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b08322-bde4-4d1c-ba6b-3f1dab673188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out on bail to participate in the talks, Tiamzon&nbsp; is an alleged
        NPA leader facing criminal charges for the murder of 15 communist members
        in a supposed bid to purge their ranks of military informants. The NDFP said
        these charges are "trumped up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c276af-055f-4ff2-b514-fa54b247623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:45:29.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:45:33.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/CPP-NPA-NDF-GPH-peace-talks-political-prisoners.html">Also
        read: Reds ''celebrate'' release of political prisoners</a></p>'
  'Apple-iPhone-home-button':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-06T11:18:31.389+08:00
    'imagesource': 'jcr:8b40babf-7a8f-4c88-b6e4-9ad0d80e9f39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'faffe953-363a-4769-a92d-04875b1127a6'
    'lead': 'Apple has already ditched the headphone jack. Is the home button next?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:49:03.527+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T15:49:07.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:49:06.747+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Apple trying to kill the iPhone''s home button?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ae62d-e1a4-49a1-930f-3521bf9cbbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:49:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:49:07.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney) —</strong> Apple has already ditched the
        headphone jack. Is the home button next?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5483cd52-f897-4b57-b4e8-c45dfa528b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:49:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:49:07.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was granted a patent for a new screen-based fingerprint
        sensor on Tuesday. If it works, the technology would allow users to scan their
        fingerprint anywhere on a screen and eliminate the need for a home button
        on iPhones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9a4e7-5e17-4bf8-9e75-2443ae3e5505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:49:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:49:07.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s desire to get rid of the physical home button is one of
        the big rumors surrounding the next generation of the smartphone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d51482-d4a3-4f65-9819-9029df57c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:49:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:49:07.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has not confirmed its plans, and the new patent doesn''t necessarily
        mean the home button is doomed. The company patents a lot of technology that
        never make it into a finished product.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f18eb7-888e-4fb3-bd0f-7558b87a2d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:49:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:49:07.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new patent suggests Apple is taking a hard look at the possibility
        of eliminating the button in an effort to increase the size of the phone''s
        screen. According to the patent filing, the technology would make it possible
        to "save valuable surface space."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38e1d4-7a17-4d1b-a529-4e7d42b45b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:49:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:49:07.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a possible transition to an on-screen home button on a future
        iPhone, Apple designed the new iPhone 7''s Touch ID home button so that it
        can''t be depressed. IPhone owners simply have to touch the home button to
        activate it. But sensors currently used in Apple''s touch screens are not
        advanced enough to generate precise fingerprint scans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6bfdcb-6082-4122-8163-2cabfd18cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:49:03.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:49:07.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Apple has explored fingerprinting technology.
        It previously bought 26 patents from biometric scanning startup Privaris.</p>'
  'Leila-De-Lima-Jaybee-Sebastian':
    'author': ' CNN Philippines Staff'
    'caption': 'Jaybee Sebastian, one of the inmates injured during the incident at
      the NBP on Wednesday morning, is seeking to be transferred from NBP''s Building
      14.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-06T21:53:25.793+08:00
    'imagesource': 'jcr:193bbf1f-c7fa-4824-9192-19b536411f07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cef7274a-6ef4-476f-ac54-ce3e7fbf7865'
    'lead': 'High-profile inmate Jaybee Sebastian''s lawyer Eduardo Arriba will file
      criminal and administrative charges against former Justice Secretary and now
      Senator De Lima and two former officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:53:41.775+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:38:14.111+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inmate Jaybee Sebastian to file charges vs. De Lima, 2 others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3b65e-03e7-485e-82e5-744c9c86ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The lawyer of
        high-profile inmate Jaybee Sebastian said they will sue Senator Leila De Lima
        and two other former officials before the Ombudsman.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eff901-0606-426f-8caf-5aa887fbb83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian''s lawyer Eduardo Arriba will file criminal and administrative
        charges against former Justice Secretary and now Senator De Lima, former Bureau
        of Corrections Chief Ricardo Rainier Cruz, and former New Bilibid Prison Head
        Richard Schwarzkopf Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f734aa-be70-44a0-ab51-a60f8c55588a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriba said on Wednesday, the three former officials approved the
        transfer of Sebastian from the maximum security to building 14, which put
        Sebastian''s life in danger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec799f21-e551-44a8-b464-472a98b97f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyun ang concern. Dapat hindi na lang dinala doon (building 14).
        Yun ang evident bad faith na sinasabi namin o gross inexcusable negligence
        ng mga respondents dahil alam nilang may threats to life yet dinala pa rin
        doon," Arriba said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba8a18-eceb-4770-97fe-e7d558bf8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s the concern. The should not have put him in
        Building 14. That''s evident bad faith or gross inexcusable negligence on
        the part of the respondents. They know there where threats to (Jaybee''s)
        life and yet they still put him there.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4337fe1b-8a01-4530-a93e-ed68560c6b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It is as if (they were) feeding Sebastian to the lions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1a2d3-8b02-4d09-b93c-7fdfbc845c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/28/jaybee-sebastian-wants-out-of-nbp-building-14.html">Related:
        Jaybee Sebastian wants out of NBP''s Building 14</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a2254-1d91-43e6-af20-421113076d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriba arrived at the Office of the Ombudsman Wednesday afternoon
        for the filing of the complaint. But he was not able to do so because he lacked
        certain requirements, so he needs to come back Thursday to file the complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd107a-7be7-48e6-ba60-26e3c65fb8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned complaint against De Lima comes a week after the stabbing
        incident inside Bilibid''s Building 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8316149-c628-43a7-a15b-ff3623ba8358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmate Jaybee Sebastian, who is represented by his wife in the complaint,
        blames De Lima for what happened to him last September 28. He said De Lima
        authorized his transfer to Building 14 despite threats to his life by other
        high-profile inmates, as they suspected him of exposing illegal operations
        inside the prison.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33f617-878f-4adb-89ad-8a1e20408f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriba said his client had previously requested for his transfer
        to the NBP''s maximum security compound, but the Justice Department and NBP
        supposedly ignored his requests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f991bc-29e0-4793-859f-70ebe2ac6b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stabbing incident inside the building 14 killed high-profile
        inmate Tony Co. Three other inmates, including Sebastian, were injured and
        brought to the hospital. Sebastian and Peter Co had to undergo surgery due
        to the injuries they received. The hospital administrator explained the puncture
        wounds of the four inmates were mostly in the chest area. Sebastian remains
        confined in the hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f45e5-6440-4936-bb4b-660a9b86f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">Related:
        High-profile inmate killed, 3 others hurt in Bilibid incident</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415c488-8594-49ba-bbe9-351843127020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections officer-in-charge P/Supt. Rolando Asuncion
        previously said seven to eight inmates were involved in the "rumble," adding
        an ice pick was recovered from the crime scene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c3e29-0534-45a5-a3d1-49d04f782fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied the incident was staged to kill Sebastian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5f103-e8e9-447c-9ce0-373f4b5649b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a plain riot. This is just a usual occurrence in prisons,"
        Asuncion said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfdb305-1232-407a-ae53-a2d0131ddaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaybee Sebastian was identified by fellow inmates in a House probe
        as the top drug lord inside the Bilibid. He allegedly raised millions to fund
        the senatorial campaign of De Lima.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa0715-0e3a-48bf-98e3-89ea2ea12462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:41.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:38:14.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls contributed to this
        report.</em></p>'
  'antonio-guterres-poised-to-become-next-united-nations-secretary-general':
    'author': 'Tim Hume, CNN'
    'caption': 'Antonio Guterres'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-06T09:23:39.147+08:00
    'imagesource': 'jcr:ccd440aa-69da-4fc8-bbb8-5a5da9980775'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad693d5b-3302-440f-834c-33fd9ac8edec'
    'lead': 'Former Portuguese Prime Minister Antonio Guterres is set to become the
      next United Nations secretary-general, after the 15 Security Council members
      agreed to put his name forward to a formal vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:58:23.581+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T15:58:27.958+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T15:58:27.544+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Portugal''s Antonio Guterres poised to become next UN secretary-general

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7f8f65-00ce-498e-ade2-8e9b83e1735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former Portuguese Prime Minister Antonio
        Guterres is set to become the next United Nations secretary-general, after
        the 15 Security Council members agreed to put his name forward to a formal
        vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d756e88-c625-4180-80e7-23c41ce77054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres, who was head of the UN''s refugee agency for 10 years
        until 2015, emerged as the Security Council''s runaway favorite after the
        latest in a series of straw polls on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597e409-b8ae-4df8-bcd8-cf31c311f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitaly Churkin, the Russian ambassador to the UN and current Security
        Council president, told reporters that Guterres would face a vote in the Security
        Council on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a8146-508a-4e47-b840-6d7a5f3096c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, after our sixth straw poll we have a clear favorite, and
        his name is Antonio Guterres," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a631eb5a-d8ac-412e-a05e-d03e342c6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixth straw poll</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e3ba7d-2aa7-4f20-b6b3-8d2dfe35d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary-general of the UN is appointed in a two-stage process.
        A candidate is first recommended by the Security Council, and must then be
        approved by the 193-member General Assembly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff2d75-78b6-4b50-adbc-526c090fc71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen candidates entered the race, necessitating a series of
        straw polls held by the Security Council to encourage a thinning of the field
        and to help to settle on a single candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a59046-1e48-4512-859b-3b3c457d6e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every ballot, the 15 Security Council members assessed each candidate
        by voting either "encourage," "discourage" or "no opinion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff7c5b6-a4aa-48a5-a0c6-b1b5b69f9fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest vote, Guterres received 13 "encourage" votes, no "discourage"
        votes and two votes of "no opinion."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5226a-baae-4c9a-a6d0-1f578ebac6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next closest candidates, Vuk Jeremic of Serbia and Miroslav
        Lajcak of the Slovak Republic, each received seven "encourage" votes and six
        "discourage" votes, while Bulgaria''s Irina Bokova received seven "encourage"
        votes and seven "discourage" votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c18d6-7210-4ecf-a578-ba8ab9cb9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres, 67, will replace the incumbent secretary-general, South
        Korea''s Ban Ki-moon, whose second five-year term ends on December 31.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d07192-ba76-46f7-b7f8-e983a1ab2773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is technically no limit to the number of terms a secretary-general
        may serve, none has held office for more than two terms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc8c86-2f4b-471a-82ee-818bd6810b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Portuguese PM</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfad2e1-5333-4d83-ab7b-49fc92f8ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres, a trained engineer who worked as an assistant professor
        before entering politics in 1974, led his country from 1995 to 2002 as head
        of the Socialist Party.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835db39e-2d56-4eae-bd57-57bb784914c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2005 to 2015, he served as the United Nations High Commissioner
        for Refugees. He is credited with cutting costs at the agency during his tenure,
        as well as lifting its performance as it grappled with the migrant crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a243a-0992-4272-b965-e621f5f7dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A practicing Catholic, Guterres remarried after his first wife died
        of cancer, and has two children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb01ed2-7a14-42d1-8374-1be326d7adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Guterres'' vision statement in applying for the position, he
        wrote of the challenges facing the world in terms of rising inequality, terrorism
        and organized crime, climate change, and the proliferation of armed actors
        internationally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa4dbae-c9fa-4899-bd5f-89524dd13ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote that the UN was "uniquely placed to connect the dots to
        overcome these challenges," but that change and reform was needed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b9687-177d-4e00-a9e0-54f4f9cef62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in need of protection are not getting enough. The most vulnerable,
        such as women and children, are an absolute priority. We must make sure that
        when someone sees the Blue Flag, she or he can say: ''I am protected''."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef16cdf-bff9-4801-8073-80858d990ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Lisbon, Portuguese President Marcelo Rebelo
        de Sousa said he had congratulated Guterres.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61074f6-0b84-4146-a7b5-791a1eeb8e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is great for the United Nations because the best one was elected,
        and we many times have the feeling internationally that because of imbalances,
        weights and counterweights, not always the best is chosen. Here the best one
        was chosen," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd63e3f-eb0a-4dda-8c89-bd72e495060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very good for the world, very good for the United Nations,
        and it is very good for Portugal."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b049341c-f877-4d83-9e7c-321bd9634246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S., UK ambassadors praise choice</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041690a-f362-47ec-b63b-457f2e43c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassadors to the UN for the US and the UK – both veto-wielding
        permanent members of the Security Council, along with Russia, China, and France
        – welcomed the result.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd881ba4e-4573-484c-95c0-856899b414b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samantha Power, U.S. ambassador to the UN, said that "in the end
        there was just a candidate whose experience, vision, and versatility across
        a range of areas proved compelling. People united around a person who has
        impressed throughout the process and has impressed across multiple axes in
        his service in Portuguese politics and at the helm of UNHCR."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b066b-6945-46de-afd2-59a4aa9cca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Rycroft, the UK''s ambassador to the UN, paid tribute to
        the seven women who had run for the role.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630324f0-8b20-4f39-b851-634cc7d70b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was "high time" for a woman secretary-general, he said,
        "it''s fair to say that Antonio Guterres has come through this new and improved
        and more transparent process at the top of the league of the thirteen who
        competed."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2872ea1-f3f5-4911-baaa-14c742c5d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the world needed a strong secretary-general who would "provide
        a convening power and a moral authority at a time when the world is divided
        on issues, above all like Syria."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4bb182-d5af-4840-992a-58f2d46f7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think that Antonio Guterres has demonstrated at the hearings
        and throughout this process that he is the person to do that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b1cee-b05d-409a-99b6-ece6a9545a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch welcomed the selection of Guterres, with the
        group''s UN director, Louis Charbonneau, describing him as "an outspoken and
        effective advocate for refugees with the potential to strike a radically new
        tone on human rights at a time of great challenges."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bef913-a722-4c14-b304-9a517484c49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern European nations felt it was their turn</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d901e1-1ee6-4585-afed-e286d93f0ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres has long been the front-runner for the role.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa8f7f-5362-4f14-84cb-fe96c47c309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Wednesday''s vote, the candidate considered his closest
        potential rival was Bulgaria''s Kristalina Georgieva, who only entered the
        race last month after that government said its other candidate, Bokova, had
        failed to win enough support in earlier straw polls.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0437680-ca61-459b-bee7-6d200b8bf976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Guterres'' clear lead, it was thought he could potentially
        face a veto from Russia, which had said it wanted a woman candidate, and would
        back an Eastern European nominee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529babdc-64be-4023-8f63-f96e906e24f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Georgieva, currently serving as European Commissioner for Budget
        and Human Resources, ended up back in the field, with five "encourage" votes,
        eight "discourage" votes, and two votes of "no opinion."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd099b-6bc6-412c-a8fc-163f89b2e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a strong sentiment among Eastern European nations that
        it was their region''s turn to produce the next secretary-general, based on
        an informal notion of a rotation system – although this is not provided for
        in the UN charter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da1b63-f7c9-4564-90f4-0c1bcfdaa65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the 13 candidates for the role hailed from Eastern Europe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc58dab-7e68-4fc6-a145-be8163fc48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Richard Roth, Alessandra Castelli, Hilary Clarke and,
        Kristina Sgueglia contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f74fa1-5fde-4459-873a-f19a21b06c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:58:23.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:58:27.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/05/world/un-secretary-general-antonio-guterres/index.html">"Portugal''s
        Antonio Guterres poised to become next UN secretary-general."</a></em></p>'
