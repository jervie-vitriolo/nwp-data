      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> De La Salle University’s
        Ben Mbala is leading the UAAP men''s basketball tournament MVP race after
        tallying the most number of statistical points (SPs) after the first round.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c39591-74cc-44c3-bede-eb5bed36a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:42:19.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:42:25.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbala is averaging 20.7 points, 16. 3 rebounds and 2.1 blocks per
        game, good enough for 95.29 SPs. He leads the league in scoring and blocking,
        while he ranks second in the rebounding department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d7483-04c5-41bd-babb-9bc6f2c32b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:42:19.890+08:00
