    'title': 'A journey to the land of the midnight sun

      '
    'updated': 2016-10-07T21:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a169ecc-1ad3-4e7c-ab03-c0db1756f6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:23:39.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:23:47.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Nothing could ever
        prepare you for your first glimpse of the Lofoten in Norway. It was 1 a.m.,
        the sun still shining, and we were exhausted and asleep inside a ferry after
        about 40 hours of travel from Manila. It was freezing cold at first, and upon
        waking, we saw nothing but the mysterious waltzing of the midnight mist. Once
        the fog slowly waned, it gave way to the most entrancing reveal of the 100-kilometer
        Lofoten Wall — a patchwork of razor-sharp ridgelines that outline the breadth
        of the spectacular archipelago, almost like facing a giant spiky sea dragon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51e9be-eb91-45f3-88c5-30d82fa27830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:23:39.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:23:47.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated north of the Arctic Circle, the Lofoten is one of the few
        spots for a traveler to experience the dancing of the northern lights in winter,
        and be in the midst of the midnight sun in the summer solstice. We set off
        this road trip from the southern island of Lofoten, slowly driving north.
        We started in Reine, a fishing village out of a Tolkien novel. If our first
        impression of this trip was the Lofoten Wall, Reine is the lasting impression
        that I still think about to this day. In one breathless moment, as we drove
        past a steep curve, the sharp mountain ridges rising straight out of the sea,
        the red fishing cabins (or rorbuer) and the glistening waters of Reine unfolded
        in front of us. Around past midnight during our first night, we decided to
        stop and park our van beside a lake in Fredvang, at the foot of our hike the
        next day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c27ae9-79d9-4808-90f6-0036223fefd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:23:39.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:23:47.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beaches in Lofoten are beautiful and unspoilt; but one has to
        sweat before a much-deserved icy dip. Kvalvika Beach is outlined by Ryten,
        the mountain peak to the right side of the beach. It took us about five more
        strenuous hours until finally reaching its jagged peak, which revealed the
        profound beauty of the beach, and a view of endless mountains dotting the
        horizon, with its peaks stabbing the cerulean sky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e833e194-9741-42f2-b3f3-3e004c410274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:23:39.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:23:47.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We drove through the south coast to the village of Nusfjord, named
        a UNESCO World Heritage Site for being the best preserved fishing village
        in the archipelago. Fishing remains to be the lifeblood of the inhabitants
        in Lofoten. Yet the village was predominantly empty, save for the loud territorial
        birds that must be drawn in by the strong whiff diffused by the rows of the
        famous local delicacy called torrfisk, cod fish that has been dried for days.
        We visited next the busiest village in Lofoten, Henningsvær. Driving into
        the port town, we were welcomed by a number of tents pitched on top of hills
        and rocks. Norway has an allemannsretten law, or the right to roam, which
        gives citizens and tourists the right to camp and fish anywhere, and enjoy
        nature on equal terms, as long as it is not private property. Gaining the
        reputation as the art hub of Lofoten, the town gets the biggest draw of younger
        locals hanging out, drinking, eating, shopping and even doing short hikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126355c2-5127-4141-8127-651009f71ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:23:39.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T15:23:47.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple of remote islands south of Lofoten only accessible
        through a separate ferry from Moskenesøya or mainland Norway. As we did not
        have time for both, we decided to focus a whole day hike around the rugged
        crags of Værøy. The most scenic, and most grueling of all hikes in this trip
        was the 12-hour walk to a couple of different peaks — hiking up the steep
        Måhornet, descending a dangerous slide of loose rocks, passing through exposed
        cliffs, walking along the breezy shoreline, jumping through huge boulders,
        trekking through the muddy sides of the mountain, and finally, up the Haen
        peak for the overwhelming view of the spine-like Måstad. Looking down from
        the cliff, we saw nothing but the infinite stretches of the azure blue and
        the postcard perfect peaks of Lofoten, an overwhelming moment when we realized
        we were literally at the edge of the world.</p>'
