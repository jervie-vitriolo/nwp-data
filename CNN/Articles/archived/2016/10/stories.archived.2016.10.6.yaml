    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House gives ex-De Lima aide 24 hours to explain absence

      '
    'updated': 2016-10-07T02:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3bcb7d-5ca8-4f53-ba7f-111828ca5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For failing to
        show up at the House probe of illegal drug trade at the national penitentiary,
        the Justice committee gives Ronnie Dayan — Sen. Leila de Lima''s former driver/bodyguard
        — 24 hours to explain why he should not be cited for contempt and eventually
        arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f8908-d8cf-4459-950d-ced8136486f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after the committee on Thursday evening had earlier
        ruled to cite Dayan for contempt but this was reconsidered after</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da68c9-18d5-4bf7-9406-71dcc3384488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority Leader Rudy Fariñas said that the subpoenaed witness should
        be given a chance to explain first why he was a no-show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecd989-f237-48b2-86ef-f0fdc27120c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima had previously said that Dayan was in hiding after receiving
        threats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb0e24-f26a-4f4b-b76f-3244611dae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the day''s hearing, witnesses claimed that Dayan used to
        collect drug money from inside the Bilibid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d23d1-a7fc-4166-8b41-63876e1418ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five witnesses or resource persons faced lawmakers on the third
        day of the drug proliferation probe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38349ca9-dabf-4003-af98-94cb71365f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of De Lima''s former aide, Joenel Sanchez, testified that
        the now lady senator and Dayan had an intimate relationship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c4f59-db87-4c4b-849f-90697e57cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Ronnie Dayan ay sa bahay ni SOJ (Secretary of Justice) De Lima
        natutulog. Maging sa mga out-of-towns na lakad namin, silang dalawa ay magkasama
        sa iisang kwarto," Sanchez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67978864-781f-4107-844f-f8d8934a864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ronnie Dayan would sleep in the house of SOJ De Lima.
        When we go out-of-town, they both sleep in the same room.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7da820-80d8-4685-be91-ba1dcdfa71d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanchez added that De Lima''s driver, a certain Bantam, showed him
        two sex videos of De Lima from the cellphone of Dayan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b3727-a4b7-47fb-a03e-47422f07f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former policemen and convicted murderer Engelberto Durano,
        claimed he personally gave de Lima ₱1.5M — placed in a gift-wrapped shoe box
        during one of her visits at the Bilibid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b292377-27b9-4838-b7e5-60a5856ffeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another convict, Joel Capones claimed he was asked by top Bilibid
        drug lord Jaybee Sebastian to sell illegal drugs to fund the senatorial campaign
        of De Lima.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e60753-21e8-4b60-8806-d0e4e8edab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convicted criminal Nonilo Arile claimed he was an asset of former
        CIDG officer Jerry Valeroso.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9cefe-274d-4838-8f76-495169fc1754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to President Duterte and PNP Chief Bato dela Rosa,
        Arile detailed the drug trade inside the Bilibid and enumerated the biggest
        players involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fffdd9b-d5e0-4d07-9708-e77af51d4969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also testifying before the House probe, Valeroso confirmed that
        Arile was his asset. He added the drug trade inside Bilibid continued — but
        now, operations are inside the Medium Security Compound.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b0d00-888b-4036-a219-2d88ae59b4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Justice also wanted to present as witness
        former Philippine Drug Enforcement Agency (PDEA) agent Ferdinand Marcelino.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef14d041-3c57-4787-b4b6-d1e777ccf717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressmen, however, voted to not allow him to speak because
        he had a pending case and said that his testimony would have nothing to do
        with the issue at hand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c68e0-d8c8-4e5f-8c0a-32901b6e5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/30/Duterte-refuses-meeting-Sebastian.html">Related:
        Duterte rejects talking to Sebastian</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d38c1-8281-4926-bc09-80ee35db74a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Jaybee Sebastian, who had also been subpoenaed, the committee
        hopes to have him in attendance by the resumption of the hearing on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c89182-ad4b-47c5-9583-76d45739122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:50:50.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian''s doctor had explained that his patient was still recovering
        from injuries sustained during a stabbing incident at the Bilibid last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df884bb-3dda-488c-a3a6-9a67417a106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:50:46.962+08:00
