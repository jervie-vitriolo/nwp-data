      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch-Filipino film festival will feature films by Brillante
        Mendoza, Margot Schaap, Ara Chawdhury, Alex van Warmerdam, Mischa Kamp, Jun
        Robles Lana, Paula vasn Oerst, and Lav Diaz, some of which will include the
        local near-classics, “Norte, Hangganan ng Kasaysayan” (Diaz), “Barber’s Tales”
        (Lana), and “Taklub” (Mendoza). The films will be screened at the Shang Cineplex
        of Shangri-la Plaza, Mandaluyong City. Admission is free on a first-come,
        first-served basis. Check the Netherlands Embassy in Manila website for schedules
        and details.</p>'
