      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro swished in 31 points for NU, but could not prevent them
        from sliding down to a 4-3 win-loss slate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f269c3-d1f9-4389-b3cb-208c27029526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:21:38.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:21:42.642+08:00
