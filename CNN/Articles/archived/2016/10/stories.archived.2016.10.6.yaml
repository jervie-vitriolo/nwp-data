    'imagesource': 'jcr:0d7b8965-e8b7-4a21-9b7e-88eeda03bf79'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd49a9474-46a7-479d-a66f-89eff591d445'
    'lead': 'Hurricane Matthew took aim at the Bahamas on Wednesday after leaving
      behind a trail of death and destruction in Haiti.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:10:12.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T08:10:16.954+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:10:16.413+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Matthew heads to Bahamas after killing 13 across Caribbean

      '
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37939a7f-0fca-44d7-9bf2-492be143d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Santiago de Cuba (CNN) —</strong> Hurricane Matthew took
        aim at the Bahamas on Wednesday after leaving behind a trail of death and
        destruction in Haiti.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f76c4b-e14d-4d8b-b138-73593a29cc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 people died from Matthew''s wrath in Haiti, the Dominican
        Republic, and St. Vincent and the Grenadines, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258ab9f-40c1-43f1-972b-c89f771702af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastation was especially brutal in southern Haiti, where winds
        of 125 mph (200 kph) pummeled the impoverished nation still recovering from
        the catastrophic 2010 earthquake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dca740-2e94-474a-a16e-81d95ccb95ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mourad Wahba, the UN Secretary-General''s Deputy Special Representative
        for Haiti, described Matthew as the "largest humanitarian event" since the
        earthquake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954fa6c-55b5-42eb-aa85-70374127986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more disastrous: southern Haiti, the area most severely damaged,
        has been cut off from the rest of the country after a crucial bridge collapsed
        in the storm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5de398-782b-4d39-8fe8-73e954c65aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Route 2, which connects Port-au-Prince with Haiti''s southern
        peninsula, broke apart when the bridge collapsed, the country''s civil protection
        agency said. In the wake of the storm, the Electoral Commission postponed
        the country''s Presidential election, which had been scheduled for Sunday.
        A new date has not been set.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788f50c-1b7a-4230-b1e7-af3a6a79823c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Violently unpredictable''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5fef89-c2a0-42b3-a1b6-6a9edeea92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday afternoon, Matthew hurled 120 mph (195 kph) winds
        as it churned toward the Bahamas, the National Hurricane Center said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61048ea-f305-40b3-a91e-9d5e48999275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm was about 70 miles (115 kilometers) south of Long Island,
        Bahamas, and was moving northwest at 12 mph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e0b7e-fa03-43aa-b643-9d791cfc35a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN meteorologists expect storm surges in the Bahamas as high as
        15 feet, along with intense rains and damaging winds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb329b9-524e-4401-9907-d2ea14336926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahamian Prime Minister Perry Christie warned that Matthew had the
        potential to be "violently unpredictable."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b00eadf-a4da-4632-a31f-1010c87ffbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The storm has strengthened and, from what we have seen in Haiti
        and elsewhere, is bringing dangerously strong winds and extremely heavy rains,"
        Christie said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8cd53-4065-4a31-9e93-703a74ed7d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bahamas could get hit with up to 15 inches of rain and "life-threatening"
        surf conditions, the hurricane center said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc6904-0c89-45fa-a62c-a432e270c9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We''ve made) sure we got water, we got nonperishable foods," Bahamas
        resident Bruce Darville said as he prepared for Matthew''s arrival.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc0a4c-36f7-410e-82d3-ab2d895e0376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got a generator, so we make sure that''s all fueled up,
        make sure your vehicle''s fueled up. And we leave the rest to the good master."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1319f9f-3409-434a-853a-cfd6f53e2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A total disaster''</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a561e6-9bdf-4c37-b03d-13f035502195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew made landfall Tuesday morning as a Category 4 hurricane
        near Les Anglais, Haiti. The country''s Civil Protection Agency said at least
        1,580 homes have been flooded, and about 2,700 families have been affected
        by Matthew.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b233bf-afd6-4557-9f2d-f4aec272222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already seen deaths, people who were out at sea," interim
        Haitian President Jocelerme Privert said. "There are people who are missing.
        They are people who didn''t respect the alerts."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feb52fd-f3cc-4f4b-9f64-d8bf2e7ebb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haitian pastor Louis St. Germain said the storm sheared a wall off
        his house and tore roofs off many buildings in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00d6ac-e1aa-4a4a-8f40-a7310e919eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The river has overflowed all around us," St. Germain said. "It''s
        terrible ... a total disaster."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66384e70-4305-43d3-b0c6-de6a832b2817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters predicted parts of Haiti could get a total of 40 inches
        of rain – a disastrous amount for a nation still recovering from a devastating
        2010 earthquake that killed more than 200,000 people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab5d66-7b5d-4a12-ba01-3d51f218f580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the population is displaced and communication systems are
        down," Wahba said. "We''ve received reports of destroyed houses and overflowing
        hospitals with shortages of buckets and fresh water. The hospital in Les Cayes
        has had its roof blown off by the force of winds."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dfbd93-ea0e-4f6d-8989-e872df2b6fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300,000 people are in shelters across the country, the
        United Nations said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ec82b-535d-4047-958c-08cebe418643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the storm passes, residents could face risks from another threat:
        standing water. Haiti is still recovering from a post-quake cholera outbreak
        that killed 10,000 people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80bda5b-e8d7-430f-8242-d12771b51d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Water is going to be a major issue," said Jean Claude Fignole,
        Oxfam''s influence program director in Haiti.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257843e8-eed1-4663-abec-d0bd673f48b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority is to get clean water and hygiene items to families
        as fast as possible to avoid a spike in cases of cholera. In the weeks and
        months to come, hunger is likely to emerge as big concern. Some crops in the
        south of the country have been totally destroyed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d1d4b-f372-4fa5-8374-ceaffc13b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death toll rises</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afbac03-6bbb-44fc-aee3-9dfb1bf262cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 13 people have died in relation to the slow-moving hurricane
        within the past week, officials in three countries said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4a42c-c7f0-4133-9143-b5434be0b816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Haiti''s Civil Protection Service reported eight deaths,
        including a man who died when his house collapsed and two others who were
        killed by falling trees. A fisherman died Sunday and another fisherman is
        presumed dead, the spokesman for the Haitian Interior Ministry said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464cd8b-2700-40af-98f9-a824c948567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people died in the Dominican Republic, the country''s government
        said. Authorities there did not provide details about how they died.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397711f4-90d4-4586-aff9-182b0b07a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Vincent and the Grenadines, a teenage boy died in a landslide
        as he was cleaning a drain behind his house, the National Emergency Management
        Office said. He died Wednesday after storms from Matthew passed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b74f61-9277-47c9-b7e3-80526ea67048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of houses washed away</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e28f22-4781-4ab4-86da-55e71fc3c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 houses were washed away by Hurricane Matthew in Cuba''s
        northeastern seaside town of Baracoa, the site where Christopher Columbus
        first landed in the Americas, a resident in the town said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b20648-7179-47a0-a1ed-d14a58e004dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fatalities were reported, as the seafront area of the town had
        been evacuated ahead of Matthew''s arrival.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8218e81-83ec-4491-9d16-c8beb0656ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in the region, hundreds of people lost the roofs on their
        houses due to the storm, Cuban state media reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e91b7-02aa-43f5-9a43-045d7bade965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. braces for impact</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113b9aa-c442-4b5f-919c-3a842b82307b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the United States have taken steps to prepare for the
        storm''s arrival. Governors in four Southern states have declared states of
        emergency.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6529427-90b7-4dc1-abce-abcc3307ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two counties in South Carolina and parts of Brevard County,
        Florida, are under mandatory evacuation orders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf5e2d-af24-4c0d-a316-28cee2e5906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot emphasize enough that everyone in our state must prepare
        now for a direct hit," Florida Gov. Rick Scott said. "Having a plan in place
        could mean the difference between life and death."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b1a2e-bc50-4c03-b721-5458a609a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Oppmann reported from Cuba; Holly Yan and Max Blau reported
        from Atlanta. CNN''s Deborah Bloom, Alexander Leininger, Alison Daye, Natalie
        Gallon, and journalist Yvetot Gouin contributed.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d329389-821c-43ba-a258-23effe0e4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:10:12.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:10:16.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Hurricane Matthew heads
        to Bahamas after killing 13 across Caribbean."</p>'
  'barack-obama-hails-paris-agreement-as-it-crosses-threshold-for-implementation':
    'author': 'Theodore Schleifer, CNN'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-06T05:19:44.647+08:00
    'imagesource': 'jcr:73be696e-6d77-4922-b7b4-c1b4ff6028cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98b901a6-b1e5-46b7-93ea-6b52234ce8d9'
    'lead': 'resident Barack Obama held up the formal ratification of a climate agreement
      on Wednesday as a sign that influential countries of the world – and particularly,
      the United States and China – are serious about cooperating in order to reduce
      emissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:17:44.233+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T08:17:48.378+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:17:48.196+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama hails Paris Agreement as it crosses threshold for implementation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603af93-57cd-46b6-b074-bed676acb4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:17:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:17:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama held
        up the formal ratification of a climate agreement on Wednesday as a sign that
        influential countries of the world – and particularly, the United States and
        China – are serious about cooperating in order to reduce emissions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1295e5-37ec-4414-b939-929b0a63088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:17:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:17:48.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking formally from the Rose Garden, Obama touted the Paris Agreement,
        which was struck last year and creates a legally binding agreement to fight
        climate change. Obama and Chinese President Xi Jinping submitted their countries''
        plans to the United Nations last month, which formally ratified the agreement.
        And since the European Union signed off on the accord this week, the deal
        is now set to go into effect in 30 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054da11-69af-47ef-adb8-9913ff7623cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:17:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:17:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the world has officially crossed the threshold for the Paris
        Agreement to take effect. Today the world meets the moment," Obama said. "No
        nation, not even one as powerful as ours, can solve this challenge alone.
        All of us have to solve it together."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9f543-a45d-4cfa-ae46-8fdde981ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:17:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:17:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and China are the world''s largest carbon polluters,
        but the deal needed to be ratified by 55 nations that account for at least
        55% of global greenhouse gas emissions. The agreement limits average global
        warming to 2 degrees Celsius above pre-industrial temperatures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998d905-eb40-4565-b51b-b2eb310fe06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:17:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:17:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gives us the best possible shot to save the one planet we''ve
        got," Obama said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6065d3-b94e-4af2-acaf-f55018f553f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:17:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:17:48.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal has been criticized by Republicans, including Donald Trump,
        who has said that he would "cancel" it if elected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3e869-e346-49ec-aadf-e2214fed6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:17:44.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:17:48.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/05/politics/obama-paris-agreement-threshold/index.html">"Obama
        hails Paris Agreement as it crosses threshold for implementation."</a></em></p>'
  'uaap-far-eastern-university-tamaraws-seize-solo-second-spot-at-end-of-first-round-national-university':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Photo credit: Teddy Manansala'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-06T01:28:21.125+08:00
    'imagesource': 'jcr:2d34714a-0a94-4f4d-b335-c74b697b1e18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33f090de-c1ef-4514-9515-99755af68677'
    'lead': 'The FEU Tamaraws weathered the NU Bulldogs to come out with a 78-75 victory
      to end the first round in the UAAP Season 79 on Wednesday at the Mall of Asia
      Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:21:38.294+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T08:21:42.638+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T08:21:42.440+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Tamaraws seize solo second spot at end of first round

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2dc9ce-99ba-4259-93cc-f55f5bd56a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:21:38.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:21:42.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Far Eastern
        University (FEU) Tamaraws ended the first round sitting in the solo second
        spot after sneaking past the National University (NU) Bulldogs, 78-75 in the
        University Athletic Association of the Philippines (UAAP) Season 79 on Wednesday
        at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e6a31-591b-4eaa-86c2-23b291b0d0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:21:38.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:21:42.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monbert Arong sizzled for FEU with 20 markers, while Wendel Comboy,
        Achie Iñigo, and Richard Escoto chipped in with double digit scoring.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb00d56b-28d3-47ea-813d-44157e90df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:21:38.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:21:42.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After building a 66-53 cushion in the fourth quarter, the Tamaraws
        were looking to seal the game and end the first round with a victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfb2692-5e0a-4713-a9be-294a4d5b0be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:21:38.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:21:42.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bulldogs would not go down without a fight as a Jay Alejandro-inspired
        rally trimmed down the deficit to a mere 68-64 with over half of the payoff
        period left to play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da112cbd-7b77-4ab1-9378-e77966e5a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:21:38.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:21:42.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Iñigo triple momentarily stopped the bleeding for the Tamaraws,
        71-65, with over three minutes left in regulation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640d876-3e0d-4197-84a1-ecd4bfb41119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:21:38.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:21:42.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FEU could not stop the surging NU from eventually drawing level
        at 71-apiece with 2:04 left to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9318a7-0c86-4606-8611-0498c2f5c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:21:38.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:21:42.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their backs against the wall, the Tamaraws went on a 4-0 mini-run
        of their own to strike back and take a precarious 75-71 advantage with a little
        over one minute left to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f84444-0b4b-4adf-8076-090518963b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:21:38.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:21:42.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU had the chance to tie or trim the FEU’s 75-72 lead, but Alfred
        Aroga could not convert his layup with 21.7 ticks left on the clock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713257ca-ad8f-4ab8-8a6f-c4f49cec1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:21:38.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T08:21:42.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws held on to their lead, as they ended the first round
        with a 5-2 record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cba2c5-c37d-4f0d-8c61-49a070776b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:21:38.295+08:00
      'mgnl:createdBy': 'jeff'
