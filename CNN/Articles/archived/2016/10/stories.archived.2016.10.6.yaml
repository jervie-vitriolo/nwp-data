  'florida-georgia-south-carolina-hurricane-matthew':
    'author': 'Max Blau, Steve Almasy, and Catherine E. Shoichet, CNN'
    'caption': 'As Hurricane Matthew sets its sights on the US, more than 2 million
      people have already been urged to flee their homes, with more evacuations likely
      as the deadly storm makes its way past the Bahamas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-06T22:47:27.084+08:00
    'imagesource': 'jcr:ed1c66f0-7a2b-4b1f-9f62-d45f04cab2cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b378c86-f8c7-4b28-8c8c-8963b2416160'
    'lead': 'Hurricane Matthew is pummeling the Bahamas. And its next stop could be
      the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T14:43:22.849+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T14:55:32.402+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''This storm will kill you,'' FL gov. warns ahead of Hurricane Matthew

      '
    'updated': 2016-10-07T20:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d39ce3-ed0a-4557-9172-a9d8426e45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hurricane Matthew is pummeling the Bahamas.
        And its next stop could be the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58317083-fa06-451e-8135-f370355155a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know now about the powerful storm that
        forecasters say is gaining strength:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae10d604-f598-4d94-b912-43eee74794e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities urged more than 2 million people to leave their homes
        in coastal Florida, Georgia, and South Carolina as the storm neared – the
        largest mandatory evacuations in the United States since Hurricane Sandy hit
        the East Coast in 2012.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be34dff-4940-4711-b686-0f2ae31a2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest projections, Matthew could make landfall in
        Florida early Friday as a Category 4 hurricane. It could also skirt the coast
        as it continues north. Outer rain bands from the storm are already approaching
        Florida.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bfd0b1-672e-4345-857b-bb376c29b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has already killed at least 15 people in several Caribbean
        countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74cdd7f-8d85-4a4c-a599-067391677a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s moving northwest at about 12 mph and packing 125 mph (205
        kph) winds – a Category 3 storm. Thursday morning it was about 30 miles (45
        km) south-southwest of Nassau, Bahamas, and 215 miles (350 km) from West Palm
        Beach, Florida.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d21d01-5385-4ba1-bf31-ed82d0c5d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Rick Scott offered a dire warning Thursday morning
        for people living in evacuation zones: "This is serious. ... Don''t take a
        chance. A small movement (of the storm) could mean a lot. That''s why we have
        to prepare for a direct hit. So again, if you need to evacuate and you haven''t,
        evacuate. This storm will kill you. Time is running out. We don''t have that
        much time left."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7db597-d675-4b7d-b246-77ef70b67e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be an extremely disastrous hurricane for so many large
        areas where so many people can be affected," National Hurricane Center Director
        Rick Knabb told CNN Thursday. "It''s not just going to come ashore and affect
        a narrow zone and then move on. It''s going to be going up the coast and could
        remain a major hurricane at the coast, or very close to it, the whole way
        up. That''s awful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81766208-48ad-4b34-9b38-c23e06bd18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida braces for direct hit</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a00641d-8fa1-49bc-954b-ef7fabac5a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Scott warned 1.5 million residents they had 24 hours to get
        ready, or better yet, get going.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9e0873-0c1c-46ba-bc84-198ffd00eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A direct hit by Matthew, he said, could lead to "massive destruction"
        on a level unseen since Hurricane Andrew devastated the Miami area in 1992.
        Voluntary and mandatory evacuations in his state stretch from the Miami area
        all the way north to the Florida-Georgia border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f72a43-2e58-45ef-9669-3f49c57e6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who stayed behind stocked up on supplies and boarded up windows.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b69cc15-307f-47b0-a432-b9fbcf17eaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many residents found long gas lines Wednesday. But so far, the state
        isn''t running short on supplies, Scott said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768b421d-9ef9-4c98-bb3f-bdffae12d68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airline passengers were urged to call before leaving for the airport.
        Fort Lauderdale''s airport is to close Thursday at 10:30 a.m. and FlightAware.com
        says almost 250 flights are canceled at Miami International Airport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05346cad-2191-49dd-9234-a07abe972536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm Beach residents cleared many grocery store shelves ahead of
        the storm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a041a1ff-c613-4610-96db-0291883c7aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jupiter, resident Randy Jordan told CNN affiliate WPEC people
        were pushing and shoving their way through the local Home Depot to buy supplies
        ranging from batteries to flashlights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297d215-8c80-40ac-ad83-ff7c40328c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents still had a sense of humor. Olivia A. Cole posted a photo
        on Twitter of an empty grocery shelf, save for eight cans of a soup typically
        enjoyed in another part of the country. "South Florida wants to survive #HurricaneMatthew.
        But we''d rather die than eat clam chowder," Cole joked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d7ebb-f0d8-4b9a-9ef9-c2aca9f34c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandatory evacuations in South Carolina</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3b140e-c122-4a22-9ff4-3eae8487d576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cars packed highways in South Carolina, where Gov. Nikki Haley gave
        evacuation orders for the coastal counties of Charleston and Beaufort.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b895da5-23a2-45bc-ac25-9e9a41fb3697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, about 250,000 people have left the area. And as many as
        200,000 people will leave Thursday, said Kim Stenson, the director of South
        Carolina Emergency Management.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5becba-7f24-4b04-a098-cff9d4e0e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tempers apparently flared during the slow traffic. A man got out
        of his truck at a point where vehicles were being redirected, removed a traffic
        cone, and sped away. Police chased the man until he stopped on a dead-end
        road. The man fired at deputies and police officers, who shot back and wounded
        him, Berkeley County Chief Deputy Mike Cochran told CNN. The man was hospitalized,
        but his condition is unknown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30a7a3-24d0-4658-8209-796248a55aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Carolina Department of Transportation changed the directions
        of eastbound traffic lanes to accommodate the exodus of people leaving coastal
        cities like Charleston.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9a438-a80f-49fc-a7f3-d0ac0745f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As thousands fled inland, some people said they were staying put.
        In Charleston, which likely will feel Matthew''s impact this weekend, residents
        boarded up businesses and prepared to hunker down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5e46b-6d11-48f0-831f-23168b34a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheryl Quinn said she and her husband were fine a year ago when
        Charleston endured heavy rain after a brush with a big storm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab932a-f696-417d-a46d-4449bf7324c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of a party down here. I hate to say that," she said,
        adding that storms can be scary, too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c4a42-b217-4e9c-8608-f9db06135c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she told CNN she''s reserved a hotel room, just in case.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0311f7a-7ae5-4ed3-8a92-35b6bdef2d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina playing it by ear</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bae2d3-af41-4a59-ae58-d23a858c47c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina Gov. Pat McCrory declared a state of emergency for
        more than half the state''s 100 counties. So far, though, the governor has
        not urged residents to evacuate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04379416-c910-4120-8714-1b071f56d519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changing forecast now predicts the storm won''t have as great
        an impact on the state as once feared, and Matthew might even turn around
        before it gets there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea83ff-531f-4ad4-b891-f1d0bc758849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just going to have to play it by ear and have our resources
        ready," the governor said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd63fcb-ad32-4dfa-8ef2-835b7ea6c5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are still concerned areas in eastern North Carolina that
        were recently flooded will see drenching rains from Matthew.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf107f3-5d95-41bd-b76d-9e6c7a28de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia governor: ''Remain calm, be prepared''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc67170d-5e01-4cef-bf53-b1679dc5b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Gov. Nathan Deal has declared a state of emergency in 30
        counties on or near the Atlantic Coast, and officials ordered a mandatory
        evacuation for Tybee Island, a low-lying island east of Savannah.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a37c49-ac1a-465d-971c-46fa323451e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In six of those coastal counties – Chatham, Bryan, Liberty, McIntosh,
        Glynn, and Camden – Deal urged more than 500,000 residents to voluntarily
        evacuate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d31cb-6144-466e-a38a-6fc3f7d37f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remain calm, be prepared and make informed, responsible decisions,"
        Deal said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37348e6d-83b2-49cb-8780-91a06322cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.853+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T14:55:32.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Holly Yan, Stephanie Elam, Rolando Zenteno, Keith Allen,
        Shawn Nottingham, and Alexander Leininger contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01902bcb-70cc-4239-844a-9e12b8b1efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T14:43:22.853+08:00
