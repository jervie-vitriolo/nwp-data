      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> WARNING: This story contains graphic language.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ff54b-4388-4817-9016-1b47f46f2936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump apologized early Saturday for lewd and sexually aggressive
        remarks he made a decade ago — and then made it clear he is girding himself
        for a nasty political battle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcdf612-12cd-4f99-914d-fb9d7e6d8a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s uncensored lewd comments about women from 2005</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a2a9ff-5c84-493d-9cbc-8f13bd160f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP presidential nominee posted a defiant 90-second video just
        after midnight on social media, telling voters that he is not a "perfect person"
        and that the words captured by a hot mic in 2005 "don''t reflect who I am."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95760a4-a89e-4cd3-8591-3efba765496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said it, I was wrong and I apologize," Trump said of footage
        from a previously unaired taping of "Access Hollywood" that surfaced Friday,
        in which Trump said he tried to "fuck" a married woman and bragged about being
        able to grope women because of his "star" status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8e719-ca6d-46b7-936f-402f8179fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump quickly pivoted back onto the attack, raising Bill Clinton''s
        sex scandals and Hillary Clinton''s role in discrediting women who had affairs
        with her husband.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a60958-fc02-41d8-8fbc-60a8b25a8f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said some foolish things, but there''s a big difference between
        the words and actions of other people. Bill Clinton has actually abused women
        and Hillary has bullied, attacked, shamed and intimidated his victims."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8528d75-5b17-45a8-81d8-cd6460dd64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in closing, Trump added ominously: "We will discuss this more
        in the coming days. See you at the debate on Sunday."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ad59e-0b6c-4fb3-b797-91bd35bf5b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump refuted the lewd terms in which he discussed women in
        the 2005 tape, the Republican nominee did not apologize for or address the
        behavior he said in that conversation that he engaged in toward women, including
        that he could "grab them by the pussy" and that he would sometimes "just start
        kissing them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dac6f5-f70a-44d7-bb77-c8769e6b2594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later tweeted Saturday morning: "Certainly has been an interesting
        24 hours!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733a1545-dd57-4455-841f-02528aba1dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s foreshadowing that he will raise Bill Clinton''s affairs
        and sex abuse allegations from the 1990s "in the coming days" suggest that
        the Republican nominee is switching gears after suggesting as recently as
        Thursday night that he would not raise those scandals in the debate on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f4a13-e719-4493-b733-ee2c1f34985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re all better off if we can do that," Trump said at
        a town hall event in New Hampshire on Thursday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68decc-641f-4198-8abe-f249359dfa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bombshell 2005 recording has now put Trump on his heels
        — with Republicans warning of his demise — and the brash billionaire appears
        prepared to do what he does best: punch back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779e4fe-6ff8-41dd-b84a-dbaa068cae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocking remarks</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da95ce-a12c-42a4-afb8-5459b73b1d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is heard discussing women in vulgar terms during off-camera
        banter during the taping of a segment for "Access Hollywood," footage which
        was obtained by The Washington Post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd682b-5d01-4efe-8de6-da49b00f3116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the lewd conversation captured by a microphone Trump was
        wearing on his lapel, Trump recounts how he tried to "fuck" an unidentified
        married woman before bragging that he is "automatically attracted to beautiful
        (women)" and just starts "kissing them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e887e9-c6f1-4271-bd38-02709aaf1db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access Hollywood" later identified the unidentified woman as Nancy
        O''Dell, who used to work for the show. CNN has attempted to contact O''Dell''s
        manager but has not heard back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae784c4b-ea04-4b8d-9d18-c409d54eb4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Trump uses the name "Nancy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a2121-898d-4fd5-8a94-91887689c037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation came months after Trump married his third and current
        wife, Melania.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a7d8e7-fd9e-4464-a52e-0314bec319e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said: "When you''re a star, they let you do it. You can
        do anything ... Grab them by the pussy. You can do anything."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563ea5e-3ade-4f38-8801-f1bb69ee8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jaw-dropping description of uninhibited sexual assault as a
        benefit of his celebrity poses a substantial setback to Trump''s attempts
        to overcome his deficit with female voters with just a month until Election
        Day. Clinton and her campaign have repeatedly sought to portray Trump as disrespectful
        and demeaning toward women, bringing up a slew of rude and vulgar comments
        Trump has made about women during and before his run for president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5121e8-08a7-46d7-b891-1b53edbd45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan, saying he was "sickened" by Trump''s comments,
        announced Friday night that the GOP presidential nominee would no longer attend
        a Republican event in Wisconsin at which the two were slated to appear on
        Saturday. Multiple sources told CNN that Trump was asked not to come by Ryan,
        and one source said the message was delivered via intermediaries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5aed89-fc66-43ed-8613-3df437d0fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign said vice presidential nominee Mike Pence would
        represent him instead while the real estate magnate focuses on debate prep.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec610daa-314f-4e6b-8ed3-21e485ad3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign advisers were huddling together in Trump Tower Friday
        night trying to figure out how to react. Among the options being considered
        was whether Trump should make a public appearance Friday night.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a4ac72-c52a-4a94-bf87-50031e732445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakes raised for debate</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21323e-a6aa-4b23-91cd-3ea084a3658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments immediately raised the stakes for Sunday''s highly
        anticipated debate between Trump and Clinton, and the remarks could hand her
        -- and viewers in the town hall audience -- more evidence to make that point.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0386d21-2e2a-4a93-a6a4-a5b77e95d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the remarks prompted Trump — for the first time in his nearly
        16-month campaign — to apologize.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3647c08-c2dd-4764-929e-0c57f5331860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was locker room banter, a private conversation that took place
        many years ago. Bill Clinton has said far worse to me on the golf course -
        not even close. I apologize if anyone was offended," Trump said in a statement
        released Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2cb99-1ae4-4105-b99b-58c7496ac14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s campaign tweeted a link to the story and said simply,
        "This is horrific. We cannot allow this man to become president."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b176c4-83ed-4b67-bef9-0aa60de068a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic vice presidential nominee Tim Kaine, campaigning in Las
        Vegas, said Trump''s comments "makes me sick to my stomach."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc1106-8945-4f66-a324-fc1860be2a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like to say the words that he''s used in the past when
        he calls women, ''pigs, dogs and slobs'' ... but this is behavior that''s
        just outrageous and so that there would be a news story that would have more
        statements like this of this kind, I mean, gosh, I''m sad to say that I''m
        not surprised," Kaine said. "I should be surprised and shocked. I''m sad to
        say that I''m not."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a8664-351c-4a58-9bb4-d46e2dcf0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Clinton campaign source told CNN the campaign strategy in the
        wake of the tape will be to press Republicans to say if they still think Trump
        should be president.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f304407-c066-4bdb-bb7a-d9e50c0b78e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not just condemn what he said — but that he should be POTUS," the
        source said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd517f51-e674-4961-afe5-7771edb31f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people close to the campaign told CNN the former secretary of
        state was unlikely to speak about the controversy Friday night. But it has
        become a new subject of her debate prep, and the campaign will pressure Ryan
        and other Republicans to disavow Trump throughout the weekend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cc01b-3452-4745-9abb-d05d46d0918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You can do anything''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845615b-7246-4436-bdab-5f05dfb95d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot mic conversation captured in 2005 begins with Trump recounting
        to "Access Hollywood" host Billy Bush how he tried to have sex with a married
        woman.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eec14ae-1fc3-4439-8d55-6833aad74ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I moved on her and I failed. I''ll admit it," Trump says in the
        newly-released audio. "I did try and fuck her. She was married."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de689b07-408b-4d48-b4f4-72e04ac8fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I moved on her like a bitch, but I couldn''t get there. And she
        was married," Trump adds, after saying he took the woman — who is identified
        only by her first name — out furniture shopping.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153977ec-c696-4895-aa5c-43028a8bedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then all of a sudden I see her, she''s now got the big phony tits
        and everything. She''s totally changed her look," Trump says of the woman.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5cc27-f5b8-40f1-abd1-fcf41fe24125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation took place as Trump arrived in a tour bus on the
        set of "Days of Our Lives," the soap opera where he was set to make a cameo
        appearance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec07c4d-2c01-40f1-ad4e-ad2a2fa71773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump stepped off the bus, he and Bush appear to see an actress
        from the soap opera who greets Trump and Bush.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b485b-59fe-4286-885f-6127179511ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoa!" Trump says. "I''ve gotta use some tic tacs, just in case
        I start kissing her. You know I''m automatically attracted to beautiful —
        I just start kissing them. It''s like a magnet. Just kiss. I don''t even wait."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaee00b2-0edd-4054-9511-9bd4aed3c346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when you''re a star, they let you do it. You can do anything...
        Grab them by the pussy. You can do anything," Trump says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c026d4-374c-4f5c-b669-d26cc822afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever you want," says another voice.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0d6321-7dc5-41ff-936d-4716ad2af4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus condemns remarks</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc6ab90-1a96-41ef-8afd-442348acc6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican National Committee Chairman Reince Priebus condemned
        Trump''s remark in a briefly, tersely-worded statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b4208-31a1-4ff1-8b63-4d29be972128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No woman should ever be described in these terms or talked about
        in this manner. Ever," Priebus wrote.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c05f56-020c-4979-8c79-d449834bd427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists covering a Toledo, Ohio, campaign stop by Pence were
        ushered out of a restaurant soon after the story broke. The press was supposed
        to cover Pence looking at a wall of signed hot dogs, including one by Trump,
        but were later told they couldn''t record the moment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3bdad-5add-470e-906f-af7ba4f7e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campaign staffer later told CNN the decision had "nothing to do
        with the news."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a8d01-bb37-43de-9f32-42a1d109fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence declined to answer a question about the matter when asked
        by a reporter following a campaign event in Rossford, Ohio.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f56ab-267a-4ec9-9feb-fbec3c6d4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump''s old political foes rushed to slam the GOP nominee.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239a3d50-9483-46a6-9aae-e9f1ef95062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the grandfather of two precious girls, I find that no apology
        can excuse away Donald Trump''s reprehensible comments degrading women," Jeb
        Bush tweeted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c8ea9-ec90-4f5b-ae66-50c27e73a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hitting on married women? Condoning assault? Such vile degradations
        demean our wives and daughters and corrupt America''s face to the world,"
        Mitt Romney said on Twitter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d7abeb-5bf3-45b3-a91b-a0b4c1b52a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake the comments were wrong and offensive. They are
        indefensible," John Kasich added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04415e57-295c-4544-9f76-918b61c7d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Utah Gov. Jon Huntsman, a Republican who recently said he
        would vote for Trump, called for Trump to drop out of the race.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48453c41-6935-4e85-add6-6a951963e210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Gov. Gary Herbert, who over the summer had said he would vote
        for Trump, withdrew his support Friday night. So did House Oversight Committee
        Chairman Jason Chaffetz, a Utah Republican.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b4515-5e6b-4ca9-9a21-bb4fd973e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Terry Gainer, a former US Senate sergeant at arms who rarely
        makes political comments, emailed CNN to say, "It is not just woman who should
        shun Trump. Any gentleman, every husband, each father of a daughter, bother
        of a sister and sons must be outraged.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc76de8-8823-48ca-bcdc-d23de969a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do I explain this to my granddaughters? If only a Republican
        leader would stand and exhibit a profile in courage."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6b63c-787c-4426-b822-85675fb3613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffers shocked</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05303bf9-bb5f-4b36-9f39-ef140df041b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions from GOP staffers and advisers to Trump ranged from astonished
        to apoplectic.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266766c-1f34-437f-81b2-d565c3337845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close adviser to Trump told CNN the story is "flat out appalling"
        and at this point, they can''t even begin to guess whether Trump can come
        back from this.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a172780-7986-4916-9b14-f1bd0b5e6352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should have never happened. I wish it had never happened.
        I think I know that men talk this way sometimes, but it''s nothing I would
        ever want to hear or condone or approve of," the adviser said. "My reaction
        is — it''s appalling. It''s just flat out appalling."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59f949f-4b33-4d90-b43a-70848a11e4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
