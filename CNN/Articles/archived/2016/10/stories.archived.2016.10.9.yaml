      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment, a top battleground state staffer told CNN he
        was "picking (his) chin off the floor."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b96e4d6-ec96-4776-b272-59e5a1ac0f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want every suburban woman''s vote in America. This doesn''t
        help with that," the staffer said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237de2fd-66f0-400d-8c9b-3d981bcbed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Trump campaign source said they were "dumbfounded," saying
        the remarks "could be a death knell."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eca7566-b3ba-4a46-856c-4c9c6bf82cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source had no predictions on how the article will impact the
        race, saying the next two days will be critical.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38869a0c-64de-46bb-9222-cf1f8c9ea77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the next 48 hours will be the most consequential of the
        entire election. Right here, right now, this is game time," the source said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afddd3-1020-4ac0-ab14-39a29ac83146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior Trump adviser said simply, "Ugh."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d0b6b4-3cfa-467f-b997-ba47bfa80902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stunning apology</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3071c898-e08d-4e31-acde-417046eecbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seriousness of Trump''s remarks could be gauged by his apology,
        the first time he has offered such a concession as a presidential candidate.
        He has offered "regret" on several occasions, notably in August when he acknowledged
        he sometimes says "the wrong thing" and in April when he said retweeting an
        unflattering picture of Ted Cruz''s wife, Heidi Cruz, was "a mistake."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c5035-0316-4925-86a4-73d0c411fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Trump has said that he would only apologize for something
        if he was "wrong."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe3100-4bbd-41e1-905b-cab95b5b7ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully think apologizing is a great thing. But you have to be
        wrong," Trump said in a September 2015 appearance on "The Tonight Show."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51c87ec-1d4b-44d3-b20b-d3dee3436923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a March CNN town hall, Trump could not recount the last time
        he had apologized for something but said that "if you''re not wrong, I don''t
        believe in apologizing."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6813be-9dcb-4b7b-a2c2-4ebda142c764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed again on specific times when he''s apologized for anything
        in his life.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6322a3-295e-446d-aa66-82daf3f359c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I mean — apologized — I apologized to my mother years ago
        for using foul language," Trump said. "I apologize to my wife for not being
        presidential on occasion."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012e1df-9f4e-42a9-8907-d25b0da32d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and women</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4334ebd-bec6-40c5-a855-147ae7f284a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly bragged that "nobody respects women more" than
        him and has vowed to "cherish" and "protect" women as president.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee11c1-a11f-490c-8461-6e6d694c36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the newly unearthed recording is just the latest revelation
        that shows the crude and at-times sexist terms Trump has used to describe
        women.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e571417d-9f8a-47df-868f-6073eeeae15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his run for president, Trump suggested that his GOP primary
        opponent Carly Fiorina, a former Fortune 500 CEO, was too ugly to be elected
        president, shouting "look at that face! Would anyone vote for that?" during
        an interview with Rolling Stone magazine. And Trump also suggested that Fox
        News anchor Megyn Kelly asked him tough questions during the first GOP debate
        because she was on her period, saying there was "blood coming out of her wherever."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3207c96d-8cc5-42ec-942d-3fe683fd4024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump most recently stoked controversy after he defended his belief
        that former Miss Universe Alicia Machado had "gained a massive amount of weight
        and it was a real problem." He was also accused of calling her "Miss Piggy"
        back in the 1990s.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f19007-f0cf-4eca-aa3b-22db87cdb7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his numerous appearances on "The Howard Stern Show," Trump also
        frequently engaged the show''s host in lewd and objectifying conversations
        about women, including discussing his sexual encounters.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7a10a-8c82-49c1-8544-8c51f20ab80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on the show frequently ranked women on a scale of 1 to 10
        and discussed everything from oral sex to anal sex to whether he could get
        an erection for certain famous women.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af24e7d-9f1c-4595-9f70-874eec8eacec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person who is flat-chested is very hard to be a 10," Trump said
        in one segment with Stern.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefdd3c-a749-4d76-a77b-c685efef6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing a famous actress''s recent breast augmentation, Trump
        said: "The boob job is terrible, you know they look like two light posts coming
        out of a body."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750134c-2e7d-4af2-a9cd-cb83861ed198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump most recently defended some of the crude comments he has made
        about women by telling local Las Vegas news station KSNV that "a lot of that
        was done for the purposes of entertainment."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba4a074-e807-4f3b-a286-2936fcc9e085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nobody that has more respect for women than I do," Trump
        said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf983e66-b3f3-46f0-96e2-88251b760312'
