      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/07/politics/donald-trump-republicans-endorsement/index.html">"Republicans
        back away from Trump"</a></p>'
  'vulgar-comments-donald-trump-headlines':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-09T08:50:30.757+08:00
    'embedimage': 'jcr:525340a3-0d53-4e0f-9272-dec6e9a99f3f'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/T_l_hX6Nyx4"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '875b4f35-3314-4289-8d4f-280561a76c0e'
    'lead': 'The 2005 videotape in which Donald Trump can be heard making vulgar comments
      about women posed a dilemma for news outlets: do they run in full the most vital
      and graphic line of a news story that could help determine a presidential election
      — or do they censor it for the sake of decency?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:05:14.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:40:53.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:40:50.605+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The ''p-word'' problem: Trump''s comments pose issue for news outlets

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dbdb1a-42ff-4058-a714-a47da2fea5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:05:14.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> WARNING: This story contains
        graphic language.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a635ca9e-5138-4f65-a91c-7cb36c41c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:05:14.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2005 videotape in which Donald Trump can be heard making vulgar
        comments about women posed a dilemma for news outlets: do they run in full
        the most vital and graphic line of a news story that could help determine
        a presidential election — or do they censor it for the sake of decency?</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe width="416" height="234" src="http://edition.cnn.com/video/api/embed.html#/video/politics/2016/10/07/donald-trump-women-lewd-comments-origwx-cs.cnn"
        frameborder="0"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea79f547-3f3a-4ede-815a-22bda2a4ad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:05:14.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20214c8d-07b8-4d33-881c-3280fac01581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:05:14.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the tape, Trump can be heard making a number of sexist remarks.
        But the one that has gotten the most attention thus far is one in which he
        brags, "And when you''re a star they let you do it. You can do anything...
        Grab them by the pussy. You can do anything."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad966260-b5ae-4e70-a35c-c7838217b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:05:14.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Times, for one, decided to censor. As of Friday
        evening, the story on its website about the tape read, "At one point, he is
        heard saying, ''Grab them by the [crotch],'' though Trump uses a more vulgar
        term. ''You can do anything.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3e1938-f73d-4c93-8776-b16572088f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:05:14.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post, which broke the news, also censored itself,
        using "p---y." A story on Fox News'' website Friday evening didn''t use the
        quote at all. "The developer and reality TV star-turned GOP presidential candidate
        uses a vulgar anatomical term and discusses trying to have sex with an unidentified,
        married woman," the article read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f5cc0-9043-4390-be02-1664c1068b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:05:14.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the historically staid New York Times didn''t
        censor itself, and used the word in full. So did Politico, and NBC News''
        website. CNN also used the word on air, as well as in its its stories online,
        but presented a disclaimer at the top — as in this article — warning readers
        of the graphic language. (It also bleeped the f-word on air.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f4185-88a5-40b9-9c1b-f26fdedee861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:05:14.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other outlets were more creative. The New York Daily News tweeted
        out the cover of its Saturday edition, which uses images of cats to censor
        the word.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258bb3ee-f3c9-48e3-bf70-7339095d49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:05:14.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some outlets that did include the word in their stories avoided
        using it in headlines, instead opting for descriptions like "vulgar" and "crude."
        Others — including Talking Points Memo, Esquire, The Daily Dot, and Mediaite
        — presented it in their headlines as "p***y," "p---y," "pus*y" or "p*ssy.*</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1f72f-7d96-452e-be41-5c1437e649d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:05:14.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the revelation of his remarks, Trump issued a statement
        saying that it was "locker room banter, a private conversation that took place
        many years ago. Bill Clinton has said far worse to me on the golf course -
        not even close. I apologize if anyone was offended."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67805825-6fc1-40c1-ba86-b5d4516c4ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:05:14.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/07/media/vulgar-comments-donald-trump-headlines/index.html?iid=surge-stack-intl">"The
        ''p-word'' problem: Trump''s comments pose issue for news outlets"</a></em></p>'
