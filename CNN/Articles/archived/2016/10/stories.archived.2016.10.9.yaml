      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Just like their
        first round encounter, the FEU Tamaraws took care of business against National
        University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21ab62-50ed-4460-88e0-a76db44b70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:26:23.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws escaped past the Bulldogs, 57-56, on Sunday afternoon
        at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39448e1e-6ba1-497e-990d-6faf16263031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:26:23.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymar Jose led the charge for the Morayta-based squad with 14 points
        and 12 rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40718c9c-5203-454b-9e83-9b7a818256fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:26:23.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tight contest after the first two breaks with the Bulldogs
        taking a 32-30 advantage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50fe152-03e2-495a-8f90-69c5b078d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:26:23.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU could not contain a third quarter Alfred Aroga-led push heading
        into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf5a5d-8d47-4d67-8ecb-50f0e33fb8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:26:23.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 3.7 seconds left on the clock, Monbert Arong nailed a baseline
        jumper to put FEU ahead and ultimately seal their fifth straight victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b8d1de-a7c6-49f0-98ea-8b17f936c606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:26:23.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aroga tried to win it in the final possession but his jump shot
        was too wide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e5d6f0-c4b6-4917-913f-6a7cdc19a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:26:23.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws solidified their hold of solo second with a 6-2 win-loss
        slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2becf27e-9d1a-4021-9b5e-64cbedabbfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:26:23.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arong tallied 13 markers and two boards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb51ffd2-a11b-473e-8810-02d81725dc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:26:23.211+08:00
