    'template': '1'
    'title': 'UAAP: La Salle survives late scare, remains unbeaten at Adamson’s expense

      '
    'updated': 2016-10-13T12:17:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d432c8-d5b6-4130-b0e0-4f73e25dffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:16:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The De La Salle
        University Green Archers edged out Adamson University, 86-79, in probably
        their toughest match yet in UAAP Season 79 men''s basketball action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354e6fb-b330-4524-bf3b-33ae239bf55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:16:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading MVP candidate Ben Mbala showed the way for the green and
        white squad with 18 points and 10 rebounds on Sunday evening at the Mall of
        Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f2fd8-20bf-4fd1-a7f3-e9beecf5c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:16:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers were pushed to their limits in the final minutes
        of the payoff period where the Soaring Falcons managed to trim the deficit
        to a single possession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633b129-8a6b-40e0-a981-50b5563ec162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:16:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But La Salle’s composure proved to be the difference in the end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad21fc-3f1b-4f46-ae15-aff7ebd6cdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:16:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Adamson inching closer, Kib Montalbo sank a dagger three-pointer
        to stretch the lead to five, 84-79, with 46.7 seconds remaining on the game
        clock.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9457c0f4-f55e-44a9-9d30-8de28e11104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:16:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge turnover by Jonathan Espeleta did not help the Soaring Falcons’
        cause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27f276-bba4-435e-b449-0ea185921618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:16:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers once again missed the services of team captain
        Jeron Teng who is still recovering from injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f689dd87-d4d5-4e9b-907a-e8c381227b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:16:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Ricci Rivero contributed 14 points and five rebounds, while
        Aljun Melecio added 11 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894dab5-41e7-41ec-9c4e-d39eaca716fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:16:08.066+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
