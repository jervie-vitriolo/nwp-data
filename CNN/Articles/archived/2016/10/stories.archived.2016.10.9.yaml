      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not, however, provide information that can be used to determine
        a specific location of the aircraft," Chester said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f3512-ad5c-4ed8-b40f-c682e9422c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane wing fragment was discovered in Mauritius on 10 May 2016,
        and was delivered to the ATSB for investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3365f369-7d72-439e-86bf-95092dfd6088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "''OL'' part identifier" was legible on the plane piece, the
        ATSB said, which allowed investigators to definitively identify the wreckage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fccafd-50dc-4cb0-b5b3-dd767d2b2944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Airlines Flight 370 vanished on March 8, 2014, after taking
        off from Kuala Lumpur on a flight towards Beijing with 239 people on board.
        The investigation into its disappearance is ongoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ef48c-f7b0-44ca-b000-ae5428899dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MH370 debris found in Tanzania, Reunion Island</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f11d1d7-4f2d-4483-b32b-ab1ed8dd4652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two previous pieces of airplane wreckage have been confirmed as
        coming from MH370 — a flaperon discovered on Reunion Island in July 2015 and
        an outboard wing flap found in Tanzania in June 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39331fcd-31a9-47e4-bdca-f7e8134baa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reunion Island wreckage was the first piece of MH370 debris
        discovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc05c9a-ee5f-4d5b-ac08-8281fdf1417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since July 2015, about six pieces of wreckage have been confirmed
        as likely coming from the missing plane, although not all pieces could be
        completely verified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b50dd-9ddd-40d6-9336-55c9a11453ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes two items of debris found on the Mozambique coast
        in December 2015 and February 2016, each considered "almost certainly" from
        MH370.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88b8438-b9f3-4c8b-89bc-151143ec5a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:25.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A seventh piece of debris found in Madagascar, covered in burn marks,
        may also come from the missing plane but has yet to be verified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61d0c1-db4a-4174-ba8d-4b8cc36621ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:42:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/07/asia/mh370-mauritius-debris-confirmed/index.html">"Third
        piece of plane wreckage confirmed as MH370 debris"</a></em></p>'
  'japan-volcano-eruption-mount-aso':
    'author': 'Will Lee, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-09T12:48:42.811+08:00
    'imagesource': 'jcr:261768b8-b111-4a86-8e18-ebee31bc9d76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3162a1c-90f5-4d6d-ab6d-d53c1077776a'
    'lead': 'The largest active volcano in Japan has erupted, sending a column of
      smoke and ash more than 11,000 meters (nearly 7 miles) into the air, the Japan
      Meteorological Agency reported early Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:45:40.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:40:54.606+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:40:49.751+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan: Mount Aso volcano belches out 11,000-meter ash cloud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a1d3ea-58d6-4e8c-923d-75142d6a5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:45:40.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The largest active volcano in Japan
        has erupted, sending a column of smoke and ash more than 11,000 meters (nearly
        7 miles) into the air, the Japan Meteorological Agency reported early Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f861869-806c-4a8e-a84c-dffe7ef81d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:45:40.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Aso, which stands 1,592 meters (a little over 5,200 feet)
        tall, is in Kumamoto Prefecture on the southwestern island of Kyushu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52619e4c-938a-446c-b3b5-a492c669912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:45:40.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the area showed a layer of volcanic ash coating streets,
        roofs and vehicles. No injuries have been reported, the Japan Meteorological
        Agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f9e2c-e6bd-44ab-a029-e7b8a81f21cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:45:40.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It raised the alert level for the area to 3, with 5 being the highest
        level, and warned members of the public not to approach Mount Aso and to beware
        of falling rocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb78d3-e301-4e75-b39f-6121340a0b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:45:40.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extremely rare for an eruption column to exceed 10,000 meters,"
        Makoto Saito, director of the agency''s Volcanology Division, told CNN affiliate
        TV Asahi on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c1d940-1dc5-40ae-858e-1ea6d6d23af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:45:40.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saito added that while the volcano is in its active phase, there
        is a "possibility" another eruption of the same scale could occur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5ceac-7729-403d-8c25-a116b3c1e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:45:40.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Aso previously rumbled into life in September last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b55d29-aa88-4d43-a821-526a30f8d23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:45:40.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, which sits on the Pacific "ring of fire", has scores of active
        volcanoes. Level 3 alerts have also been issued this year for the Sakurajima
        and Kuchinoerabujima volcanoes, according to the Japan Meteorological Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101a513-84b2-4748-abbb-0a5cedc649b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:45:40.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Japan: Mount Aso
        volcano belches out 11,000-meter ash cloud"</em></p>'
  'yemen-airstrikes':
    'author': 'Ray Sanchez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-09T10:39:45.339+08:00
    'imagesource': 'jcr:261768b8-b111-4a86-8e18-ebee31bc9d76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f2ec6c1-1f96-42f7-9847-85412a38f113'
    'lead': 'The White House on Saturday condemned a Saudi-led coalition airstrike
      on a funeral home in Yemen that local health officials said killed at least
      155 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:48:44.750+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:40:54.489+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:40:49.856+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US: No ''blank check'' for Saudi Arabia in Yemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814006d1-4859-4a6c-8fbe-406e505c192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House on Saturday condemned a
        Saudi-led coalition airstrike on a funeral home in Yemen that local health
        officials said killed at least 155 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beec5e3-61d3-459e-8e67-8a8b44086f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"US security cooperation with Saudi Arabia is not a blank check,"
        US National Security Council Spokesman Ned Price said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e0aff-6cf4-403d-83f8-3c3fdaa69432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we assist Saudi Arabia regarding the defense of their territorial
        integrity, we have and will continue to express our serious concerns about
        the conflict in Yemen and how it has been waged."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d544d4-c6ca-4432-ae69-e12430ecf17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price added that the US would reevaluate its support for the coalition
        in its fight to prevent Houthi rebels allied with Iran and forces loyal to
        Yemen''s deposed President Ali Abdullah Saleh from taking power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f180b9-94cb-4608-b2d5-085426dcefa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of this and other recent incidents, we have initiated
        an immediate review of our already significantly reduced support to the Saudi-led
        coalition and are prepared to adjust our support so as to better align with
        US principles, values and interests, including achieving an immediate and
        durable end to Yemen''s tragic conflict," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cafb04-64bb-440d-80a3-7411f1807bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday the Saudi-led coalition denied accusations by
        local officials that it was responsible for the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1e546-67cc-457c-9914-bb2766d854df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coalition is aware of such reports and is certain that it is
        possible that other causes of bombing (are) to be considered," coalition spokesman
        Maj. Gen. Ahmed Asiri was quoted as saying by Arab News.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872721c2-4d2e-40f3-b1c6-efee0d35940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Too heavy a price''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a90ba4-53c7-4200-9441-4b637960039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses of Saturday''s airstrike in Sanaa reported multiple civilian
        casualties at the funeral hall, where hundreds of people had gathered to mourn
        the death of rebel-appointed Interior Minister Jalal al Rowaishan''s father.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d58a2-2e0b-49d2-aecd-2228ad0a5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the reported deaths, hundreds of funeral attendees
        were also wounded in the strike, local health officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b78525-2062-41e8-af9f-fa3ea40ca9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people lost limbs, according to medical staff at the
        German Hospital in Sanaa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e29b036-494f-4efd-b22a-44da7a3ae29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Mardini, regional director for the International Committee
        of the Red Cross, condemned what he called an "outrageous loss of civilian
        life."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e2297-9a90-4d7b-9c8a-2f169ce9e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civilians in Yemen have already paid far too heavy a price these
        past 18 months," he said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe1935-3a0e-4969-ba14-edb85ab08bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalating crisis</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b490597-aa88-4b28-8c4e-3cb163575132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led coalition, involving several Arab countries, began
        a military campaign in Yemen in March 2015 after Houthis — a minority Shia
        group supported by Iran -- drove out the US-backed government, led by President
        Abdu Rabbu Mansour Hadi, and took over Sanaa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc1da5e-d13c-4161-93c5-9ac07f05de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis quickly escalated into a multi-sided war, which allowed
        al Qaeda and ISIS&nbsp;—&nbsp;other enemies of the Houthis — to grow stronger
        amid the chaos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7b0a3-6548-4b96-bf5d-1fb214ff2597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict has killed an estimated 10,000 Yemenis and left millions
        in need of aid, according to the United Nations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e447bf-51e7-4adb-a533-669a774f7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since peace talks in Kuwait failed in August, the coalition has
        intensified airstrikes, despite vocal criticism from rights groups that the
        bombardments have been indiscriminate and could constitute war crimes. The
        attacks have often hit civilian targets with devastating results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcf9bde-8f1d-4dc8-9641-f8b31b21b747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has come under increasing pressure to stop selling arms to
        Saudi Arabia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf26b3-526e-4991-a8ae-00af493086ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Senate last month rejected a bipartisan proposal to block
        a pending $1.15 billion United States arms sale to Riyadh.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8673ac-fae6-4aad-a82d-3bc1df8f5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the military deal, which was approved by the Obama administration,
        complained it could further drag the US into the war in Yemen and contribute
        to the worsening humanitarian crisis there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9194f4f-c32c-41c0-b7eb-a1d765f0cd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civilian casualties are only part of the crisis. Yemen''s UNICEF
        office has reported that nearly 10,000 children younger than 5 died from preventable
        diseases there during the past year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509d93a-daa6-46e8-8e40-703146f12c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1.5 million children are currently malnourished in Yemen, and
        370,000 of them suffer from severe acute malnutrition, according to the charity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63b621-950a-4b38-b769-6c4d3a0ca4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemen''s economic infrastructure has also been ravaged by war.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995674d-8a47-43f0-832d-2b24f1cac4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 430 factories and companies were destroyed by coalition
        airstrikes since the start of the conflict, according to Ahmed Bahri, political
        chief of the Sanaa-based Haq Party.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620457b7-a7d5-4dae-91f7-be9951b70566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Hakim Almasmari in Yemen, CNN''s Becky Anderson in Abu
        Dhabi and Daniel Nikbakht in Atlanta contributed to this report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0473f6-7779-4634-bfd9-33e3e44b5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:48:44.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/08/middleeast/yemen-airstrikes/index.html">"US:
        No ''blank check'' for Saudi Arabia in Yemen"</a></em></p>'
  'pound-flash-crash-currency-brexit':
    'author': 'Jethro Mullen, CNN Money'
    'caption': 'A British Union Flag, also know as a Union Jack, flies above the Bank
      of England (BOE) in the City of London, on Monday, June 20, 2016. British banks
      and their regulators are united in their hostility toward the European Union''s
      bonus cap.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-09T09:24:34.865+08:00
    'imagesource': 'jcr:dc526eb9-08a8-499d-8b5e-7716423703e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15e84639-791d-49db-a07e-b5717cb32a3b'
    'lead': 'The British pound suffered a jarring flash crash on Friday, nosediving
      more than 6% against the dollar in a matter of minutes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:51:27.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:40:54.166+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:40:49.990+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.K. pound plunges more than 6% in mysterious flash crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37cc91-0735-4354-a1ba-eab4110bcfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> The British pound suffered
        a jarring flash crash on Friday, nosediving more than 6% against the dollar
        in a matter of minutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a70105-594a-46f3-b78f-15cb3113456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock move in early trading in Asia left investors stunned and
        analysts blaming computerized trading programs for intensifying the dizzying
        drop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59b2dc-d107-4dd8-a335-17ee63225c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just another quiet day in Asia, and then, Bang! All the
        lights went red," said Matt Simpson, senior market analyst at ThinkMarkets
        in Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60372770-d261-4e46-9e9d-e03050beee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound had already sunk to a fresh 31-year low of around $1.26
        on Thursday over deepening concerns that the U.K.''s split from the European
        Union will hurt the country''s economy. Strategists had widely forecast it
        would go lower, but not as rapidly as it did on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2582b7-23be-434e-9f8e-4fed9b6ac368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plummeting pound could boost British exporters, and companies
        that make most of their money overseas, but it is pushing up prices of imports
        such as the iPhone 7 and fuel for airlines. It''s making it more expensive
        for the government to borrow, and putting the squeeze on Brits living abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be9e2dc-ab08-4af4-bdf5-1af63c99eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flash crash yanked the British currency down to near $1.18,
        according to Factset. It recovered most of the losses soon afterward to trade
        around $1.23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6854ad2-bc7b-4724-a847-704f6a606f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re seeing six months of forecasts in less than six minutes,"
        Simpson said. Earlier this week, he had forecast the pound would drop to $1.20
        by April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c93905-e474-4c7f-bce4-bba0c0461621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts speculated that that the extreme drop could have been caused
        by computer trading programs, human error or a big market player making a
        very large move.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e01d9c-1968-43d4-aeda-1d92ce57eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trying to find a trigger can become like looking for the snowflake
        which caused the avalanche," said Simpson. "All we know for certain is that
        there will be a lot of investors nursing some very large losses from all of
        this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b53a7bd-c05b-4944-b5ea-8c3ee3336a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Halley, senior market analyst at online broker Oanda, said
        he believed the crash was sparked by reported comments from French President
        Francois Hollande calling for tough Brexit negotiations with the U.K.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50284b-f954-4fa8-bceb-1dc8b295f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks were enough to push the pound below the key level of
        $1.26, leading to "an aggressive sell off in a very thin ''twilight'' market,"
        Halley said, referring to the time of day when U.S. traders are winding down
        and their Asian counterparts are just getting started.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034b8ee-6a52-4a68-9438-99b815d9219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial fall set off waves of computer-driven selling that deepened
        the plunge, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1ee44-8e7c-4a1f-a22c-9fe9d71315fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some market watchers said the trading was so chaotic that different
        data providers gave different numbers for the pound''s lowest point. One put
        it as low as $1.13, according to Halley.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7f5cf-44b2-4402-858e-1b5623ce99a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound has taken a beating this week after British Prime Minister
        Theresa May said Sunday that the U.K. would begin the formal process of leaving
        the EU by the end of March. The exit will happen two years later, and the
        U.K. will give priority to controlling immigration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defceb1f-a4cd-48b9-90c6-708d6fc5a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders have made clear that if Britain does not allow
        free movement of EU citizens across its borders, it will lose some of its
        rights to access the free trade area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0a0f27-7348-4f00-b742-40a899cf9659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So investors are fretting again about two key issues: British exporters
        may find it harder to compete in Europe, and the country''s banks could lose
        the ability to do business freely across the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03b63f-b3d2-4cdf-8111-382b4fccdae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. economy has proved more resilient than expected in the
        wake of the vote to leave the EU, with the sharp fall in the value of the
        pound and a big injection of money from the Bank of England helping limit
        the fallout. But some analysts are predicting that the pain is far from over.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bacb919-16a1-4775-b76d-920c27467488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound is now down more than 16% since Britain voted to leave
        the EU.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a1a5e-386c-4597-9c74-bdf746c18552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halley noted that even after the British currency clawed back some
        of its losses Friday, it was still down roughly 2% from the New York close.
        That''s a significant move in foreign exchange markets and could suggest further
        weakness lies ahead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c1e54-c876-4908-a9af-a687eefc51f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does point to a revisiting of these lows at some stage," Halley
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117b2cb2-5b3f-4c4d-9395-b53ec975250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Charles Riley and Alanna Petroff contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c72aba-489c-4e8f-8780-320f7ae9c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:51:27.987+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "U.K. pound plunges
        more than 6% in mysterious flash crash"</em></p>'
  'john-podesta-emails-hacked':
    'author': 'Laura Koran, Dan Merica and Tom LoBianco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-09T09:05:16.989+08:00
    'imagesource': 'jcr:ff323e84-3aba-4cfc-b926-6d4181501768'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0ff7197-bde6-4285-83a7-0616af449532'
    'lead': 'Thousands of hacked emails from Hillary Clinton''s campaign chairman,
      John Podesta, were posted online Friday evening, including what appears to be
      excerpts from transcripts of closed-door speeches Clinton gave to Wall Street
      companies after leaving the State Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:54:42.422+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:40:53.958+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:40:50.167+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WikiLeaks posts apparent excerpts of Clinton Wall Street speeches

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3b24f-c424-4444-981e-8a38472d3bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wahsginton (CNN) —</strong> Thousands of hacked emails from
        Hillary Clinton''s campaign chairman, John Podesta, were posted online Friday
        evening, including what appears to be excerpts from transcripts of closed-door
        speeches Clinton gave to Wall Street companies after leaving the State Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c9bd59-7861-4207-807a-02f3c852e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks, which has been alleged to work with Russia, posted more
        than 2,000 emails from Podesta and promises to post more from a trove of more
        than 50,000 the group said it has access to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19f49f6-f87a-4740-9455-ccda58c6e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton campaign would not confirm the authenticity of any of
        the documents but has not disputed the contents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f496c-7316-4988-b89a-c6246320bf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s comments to financial firms, if legitimate, would validate
        what supporters of Bernie Sanders long said about her: Clinton is a fake populist
        who is really out of touch with the middle class. But the timing of the leaks,
        well after the Democratic primary and the same night video emerged of Donald
        Trump bragging about being able to grope women, could blunt any political
        impact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9acfc7e-899c-4cdf-b036-f1353c1ffe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a week after Sanders raised the issue in a January debate,
        the campaign''s head of research, Tony Carrk, sent around the excerpts, apparently
        provided by "HWA" (likely referring to the Harry Walker Agency, a firm representing
        Clinton and other high-profile speakers), to Podesta and other top campaign
        officials, including Podesta and Communications Director Jennifer Palmieri.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032e713-1f0e-4ed0-948e-c82f94503a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech excerpts shed light on Clinton''s relationship with Wall
        Street behind closed doors, as well as her positions on issues such as trade
        and regulation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fb90d-636c-44c7-aca9-a8e5a019ac08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s presidential campaign has sought to cast the former secretary
        of state as a fighter for the middle class, someone who will stand up to monied
        interests and corporations, and advocate on behalf of people who have seen
        wages stagnate over eight years under President Barack Obama.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60e1db-b5a8-4c32-a01a-8d89941be5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one 2014 speech, Clinton admits to being "kind of far removed"
        from the struggles of the middle class.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd64dc2e-f0e3-42e8-8bff-6526f50b8e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father loved to complain about big business and big government,
        but we had a solid middle class upbringing," she said in the remarks. "...And
        now, obviously, I''m kind of far removed because the life I''ve lived and
        the economic, you know, fortunes that my husband and I now enjoy, but I haven''t
        forgotten it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6572f2c-e000-4c59-a3ca-b3d561e88443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian involvement?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1d1f1-2ba6-42cc-8fdb-bac4e522fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emails released Friday range from menial email blasts and newsletters
        to highly sensitive internal campaign discussions from inside the Clinton
        campaign as they were facing a strong primary challenge from Sanders. And
        they come just hours after top national security officials accused Russia
        of trying to influence the US elections through highly-coordinated hacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc7ac56-475c-4b55-abf0-ea0e9daf03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podesta fired off a series of tweets Friday night, blasting WikiLeaks
        founder Julian Assange and pointing to Russia as the source of the hacks,
        although there is no official link between his specific emails and hacks by
        Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435caae-91fc-442a-81bc-713b28cb1eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not happy about being hacked by the Russians in their quest
        to throw the election to Donald Trump," Podesta tweeted Friday night. In another
        tweet, he said, "Don''t have time to figure out which docs are real and which
        are faked."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb56b0-7d31-41ec-9f83-b268ee339d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton campaign declined to confirm whether the emails were
        Podesta''s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f27d0-e4d4-46f3-b7a9-6af27068c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier today, the US government removed any reasonable doubt that
        the Kremlin has weaponized WikiLeaks to meddle in our election and benefit
        Donald Trump''s candidacy," Clinton spokesman Glen Caplin said in a statement
        Friday night. "We are not going to confirm the authenticity of stolen documents
        released by Julian Assange who has made no secret of his desire to damage
        Hillary Clinton."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f61ba-c445-476b-8f66-caf9ce4d6ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplin also pointed to concerns that Russian hackers could have
        doctored the content in the emails, saying, "Guccifer 2.0 has already proven
        the warnings of top national security officials that documents can be faked
        as part of a sophisticated Russian misinformation campaign."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9de98-8139-4bcb-89f4-dd0f85f6ebd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders sought speech transcripts</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa11892e-3709-4056-a1b3-2876a764d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Sanders supporters, including some who remain wary of Clinton,
        the release of Clinton''s paid speech transcripts is too little, too late.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8daf3fc-5440-42bc-be15-3f680da30a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders made Clinton''s speeches to Goldman Sachs and other financial
        interests a cornerstone of his stump speeches, regularly slamming Clinton
        for the private remarks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c438b-08e4-4465-9b3a-64ac63856f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I kind of think if you''re going to be paid $225,000 for a speech,
        it must be a fantastic speech," Sanders said during a speech in Warren, Michigan.
        "A brilliant speech which you would want to share with the American people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b05165-21d5-4d16-95f1-8f6785d97456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He regularly added that the remarks must be "Shakespearean" given
        Clinton''s fee.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7277c-7866-401e-85dc-c323a9111992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Sanders'' urging, the refrain caught hold among his supporters.
        Protesters at Clinton events routinely yelled "Release your transcripts" and
        the phrase became a commonly used hashtag on social media.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c601cef-1240-4752-9bc1-d39b1f63dc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality of Friday''s release is that these partial transcripts
        would have had more impact had they been released in March, not October —
        especially Clinton''s comments on trade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706390b-04d3-4ee9-98db-5bfdf9918071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After calling the Trans Pacific Partnership the "gold standard"
        as secretary of state, Clinton has said publicly that she now does not support
        the deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e2ab1-4f9c-45df-8e57-194e6c3e130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I oppose it now, I''ll oppose it after the election, and I''ll
        oppose it as President," Clinton said earlier this year in Warren, Michigan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7200d043-0d92-4e2d-b5ef-26e8a5fe43d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a 2013 speech, Clinton told an audience that her "dream is
        a hemispheric common market, with open trade and open borders, some time in
        the future with energy that is as green and sustainable as we can get it,
        powering growth and opportunity for every person in the hemisphere."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d675c-730a-46ab-838b-cff33fa819cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has publicly said that she believes in trade, but has made
        running against the way certain trade deals are enforced - including the North
        American Free Trade agreement - a key to her outreach to union and white working
        class voters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b286d-6cc0-4aa8-a58f-27954f68693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not satisfied with the status quo, I am not telling you everything
        is peachy keen," Clinton said about trade in a July speech in Philadelphia.
        "I am telling you we have made progress but we have work to do."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc2e91-b101-4454-8bc5-ec22269b94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You need both a public and a private position''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cadee-e642-40b0-8e71-96928bc522ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Clinton''s comments at the paid speeches are different than
        what she usually says, Clinton has been up front - in public - about the fact
        that she and Bill Clinton have vaulted from the middle class to wealth since
        they came onto the national political scene in the late 1980s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aab3bf-8f5a-45e8-a199-65a81d18e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill and I have been blessed," Clinton said in Raleigh in September.
        "We didn''t come from millionaire families. My husband''s father died before
        he was born."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f8d84b-6f55-43b9-bc3f-b222cb450a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "They struggled, they worked hard. And America gave him
        the chance to get a good education, pursue his dreams, end up being president."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17888c2-1ca5-4d8c-84b7-b2d11e0b52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2013 speech, Clinton told members of the National Multi-Housing
        Council, "you need both a public and a private position" in politics.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a4dcbc-9f15-453f-8287-937cd0800b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, politics is like sausage being made," she said. "It is
        unsavory, and it always has been that way, but we usually end up where we
        need to be. But if everybody''s watching, you know, all of the back room discussions
        and the deals, you know, then people get a little nervous, to say the least.
        So, you need both a public and a private position."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c19fdf-ea7a-40bf-ad83-be0a000eda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department technology</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f222df-34a2-41ee-a8d3-0775df865601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also weighed in on her use of technology at the State Department
        — an issue that would later plague her campaign when it was revealed she exclusively
        used a private email server to conduct State Department business.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c0261-e18e-4e7c-a5de-3abe8a7913ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I got to the State Department, it was still against the rules
        to let most — or let all Foreign Service Officers have access to a Blackberry,"
        Clinton said in August 2014. "You couldn''t have desktop computers when Colin
        Powell was there."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b4ed1-2d45-48c1-aaa4-55692d664b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also spoke about how the State Department was targeted by hackers
        "every hour, more than once an hour."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0280f868-a682-4f5a-b720-27d6d48e2369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we knew it was going on when I would go to China, or I would
        go to Russia, we would leave all of our electronic equipment on the plane,
        with the batteries out, because this is a new frontier," said Clinton.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faae018-e818-4c21-8e6b-a216365276b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrk, the man who wrote the hacked document, currently serves at
        Clinton''s research director and is part of Clinton''s campaign inner circle,
        trusted enough that he has been part of Clinton''s tightly controlled debate
        preparations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10485549-94c6-468a-b5d3-87d964fa9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrk worked for Clinton during her 2008 campaign and later led
        rapid response research at the Democratic National Committee. Before joining
        Clinton''s 2016 campaign, the Democratic operative lead the research operation
        at the Center for American Progress.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c666a9d-ccec-4ce2-981d-35193715907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:54:42.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/07/politics/john-podesta-emails-hacked/">"WikiLeaks
        posts apparent excerpts of Clinton Wall Street speeches"</a></em></p>'
  'donald-trump-republicans':
