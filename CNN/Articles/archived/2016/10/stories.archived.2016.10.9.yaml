    'jcr:uuid': '719aab3f-82c1-4547-a5f9-c042dd3d93f7'
    'lead': 'The Barangay Ginebra Gin Kings eked out an 82-79 win over the Meralco
      Bolts to even out their best-of-seven series, 1-1, in the PBA Governors’ Cup
      Finals on Sunday at the Smart Araneta Coliseum.'
