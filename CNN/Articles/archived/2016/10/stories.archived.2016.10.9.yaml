      'text': '<p><strong>(CNN) —</strong> A fragment of plane wing discovered in
        Mauritius in May has been confirmed as coming from missing plane Malaysia
        Airlines MH370, Australia''s Transport Safety Bureau (ATSB) said in a statement
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d9d492-02ec-43a1-b2b5-5a8b84ecdb86'
