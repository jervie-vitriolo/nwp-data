    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Barangay Ginebra survives Meralco in Game 2, 82-79

      '
    'updated': 2016-10-13T12:06:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1379b1d5-93c9-4530-a00c-baa14116acf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Barangay Ginebra
        Gin Kings edged the Meralco Bolts, 82-79, to even up their best-of-seven series
        in the Philippine Basketball Association (PBA) Governors’ Cup Finals on Sunday
        at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b52222-0451-4778-a6a2-8bf1c6b97aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee paced Ginebra with 32 markers, while Sol Mercado
        chipped in with 12 of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96153706-bde2-4026-8ac4-6b382507fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.665+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little to separate the two teams after the halftime break,
        with the Bolts taking a slim 44-43 into the third quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92621d9e-98b7-4b48-bf46-c3b4287aad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings finally got into a rhythm into the third frame and
        pushed their lead to as much as 48-63 off a Sol Mercado triple.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75acf636-121f-4839-bc6a-04d00837b3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bolts would not be outdone, and slowly chipped away at the
        lead before a Cliff Hodge trey gave them a 76-75 advantage with 4:21 left
        to play in regulation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c75cc-0b97-4163-ae02-45f126485d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/10/07/pba-finals-durham-powers-meralco-to-game-1-victory-over-ginebra.html">Read:
        PBA Finals: Durham powers Meralco to Game 1 victory over Ginebra</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082f262-a2f6-4c70-a1ee-07fe92125962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee and Hodge traded buckets for their respective sides, which
        resulted in both teams going into the last two minute mark tied at 79-apiece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dcfbb7-eea8-4c9b-a8d0-513ba0746b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 28.2 ticks left to play, Mercado gobbled up an errant LA Tenorio
        attempt before converting a bucket to give the Gin Kings a precious 81-79
        cushion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b91e2-bcb8-4963-af15-b8b79f427f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts gave the ball to import Allen Duham, who failed to hit
        the game-tying bucket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8825b-5df6-4c61-9473-eb516f0b9193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco was given a lifeline after Tenorio missed a free throw,
        gifting them possession with 13.4 left on the clock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd1fbc-eaa5-4554-9368-c957996ca4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham and Hodge both had opportunities to level the scores, but
        were unable to hit the mark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d7a9a8-5e4c-4c53-afa5-85cf87eca155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham and Hodge led the Bolts with 22 and 16 points, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b6bd8-d0ca-4663-9265-cc8eeeb1094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/10/05/barangay-ginebra-pummels-san-miguel-returns-to-pba-finals-for-first-time-in-three-years.html">Read:
        Barangay Ginebra pummels San Miguel, returns to PBA Finals for first time
        in three years</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb5e83-1978-4d9e-8660-b20757e84aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ginebra coach Tim Cone praised his team’s improved
        defensive effort in Game 2.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed37b288-3674-4d89-a66e-5114d1abff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your defense is your constant,” Cone said. “That is why we hang
        our hat on our defense.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7db08-1cf3-4b33-b59b-05fdb0dea4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.666+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cone also emphasized how important the game was for the Gin Kings,
        describing it as a ‘must win.’</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129b38b-86a9-46f2-b595-911f7ca96599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We couldn’t go down 0-2,” Cone added. “They had won four games
        in a row, so their momentum was really strong. We knew we had to reach really
        really deep to break their momentum.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb22260-47a1-4c49-a7bc-18a0b4f1c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:07:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra and Meralco Bolts will do battle again in Game
        3 on Wednesday at the Smart Araneta Coliseum.</p>'
  'uaap-79-la-salle-adamson':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
