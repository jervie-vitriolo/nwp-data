      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075cfa92-67a0-4962-8e1f-fcecc6d7220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all changed Saturday morning as top Republicans in marquee
        Senate races, including New Hampshire Sen. Kelly Ayotte and Rep. Joe Heck
        of Nevada, said they could no longer support Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85081be1-e1a8-495b-bc3d-4e6e7b22b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a mom and an American first, and I cannot and will not support
        a candidate for president who brags about degrading and assaulting women,"
        Ayotte said in a statement, adding she would write Pence''s name in on her
        ballot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb13b968-425a-4d69-937b-8d5adba96fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe our only option is to formally ask Mr. Trump to step
        down and allow Republicans the opportunity to elect someone who will provide
        us with the strong leadership so desperately needed and one that Americans
        deserve," Heck said, appearing with former GOP nominee Mitt Romney Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716375e5-bee7-4c8d-a821-7d3f1f213842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona Sen. John McCain also withdrew his support for Trump. In
        addition to the vulgar comments that surfaced Friday, McCain also cited Trump''s
        controversial remarks earlier in the week about the "Central Park 5" — saying
        he believed they were still guilty in a 1989 rape despite being exonerated
        years ago — in making his decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce4bac-dde1-4bc7-a16f-f39c1dc12680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump''s behavior this week, concluding with the disclosure
        of his demeaning comments about women and his boasts about sexual assaults,
        make it impossible to continue to offer even conditional support for his candidacy.
        Cindy, with her strong background in human rights and respect for women fully
        agrees with me in this," McCain said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092f558-4c7c-4cc3-9f5d-7b66e0ae5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cindy and I will not vote for Donald Trump," he continued. "I have
        never voted for a Democratic presidential candidate and we will not vote for
        Hillary Clinton. We will write in the name of some good conservative Republican
        who is qualified to be president."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641fefb-e7ec-4e9a-b362-22c421a82778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other key figures including Alaska Sen. Dan Sullivan, Missouri Rep.
        Ann Wagner, former California Gov. Arnold Schwarzenneger and Ohio Gov. John
        Kasich also called for Trump to step aside.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc553ebe-9839-4dac-8e35-682ae814d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sea change from Friday night, when only two Utah politicians
        pulled their support of Trump: Gov. Gary Herbert and House Oversight and Government
        Reform Committee Chairman Jason Chaffetz.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a598bd8-0c35-4e9c-8cfe-bf6b1f2f232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other high-profile Republicans, including House Speaker Paul
        Ryan and Republican National Committee Chairman Reince Priebus, haven''t backed
        away from their endorsements of Trump even as they blasted his comments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c485da82-4eee-41a2-9adb-99d5dcf95b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cascade of strong condemnations of Trump on Saturday however,
        could accelerate the GOP''s move toward a tipping point with Trump. Not only
        are Democrats trying to pressure GOP to cut ties with their nominee, but some
        Republicans are exploring whether there is any way to keep Trump from remaining
        their standard bearer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c259c-f8f6-4ee4-ade4-09e0e799bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has survived so many shocking moments this year that most
        pundits have stopped predicting his downfall. But many Republican strategists
        said this weekend that the tape — with Trump''s casual suggestion that he
        could get away with sexual assault — could be a death blow to his campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25b8a6-0c5c-49cd-964c-1de79c5b2769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made the first step toward recovery early Saturday by issuing
        a defiant apology. "I said it, I was wrong and I apologize," Trump said in
        a video in which he also doubled down on his criticism of Bill and Hillary
        Clinton.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a5742-3529-45db-8ab1-abee1393883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted in interviews Saturday with The Washington Post and
        The Wall Street Journal that he wouldn''t step down and greeted supporters
        on the sidewalk outside Trump Tower.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e65be-db73-47ba-a302-baf0da547739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in many ways the final chapter of the uncomfortable waltz
        that Republicans have carried on all year with Trump. In key battleground
        states, candidates and their advisers have agonized over how to deal with
        Trump, straining to find language that shows they respect the will of the
        Republican voters, while trying to shield themselves from the stain of his
        more controversial comments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d3868-8d54-44af-9e47-a3df57429500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican leaders across the spectrum seemed mostly horrified by
        Trump''s breezy descriptions of potentially criminal conduct in his conversation
        with Billy Bush on "Access Hollywood," which was captured on a hot microphone
        in 2005 and released by The Washington Post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aede251-adff-49af-a8a5-fc9d0da7800b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Sickened''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f389a3-9150-46b0-a378-1bc9c8c8a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most telling sign that the GOP may be on the verge of a break
        with Trump, Ryan said in a statement that Trump would no longer be attending
        a Republican unity event with Ryan in Wisconsin Saturday, and that he is "sickened
        by what I heard today."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3cfb08-e51e-4a6e-bacc-cbabe37bc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are to be championed and revered, not objectified. I hope
        Mr. Trump treats this situation with the seriousness it deserves and works
        to demonstrate to the country that he has greater respect for women than this
        clip suggests," Ryan said in his statement. "In the meantime, he is no longer
        attending tomorrow''s event in Wisconsin."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8190a1d-c685-422e-8dba-cbd2bbda3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan reiterated Saturday that Trump''s comments were a "troubling
        situation" but didn''t pull back his endorsement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ccb92a-6110-4d52-89ca-2475204f280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, he''s sending a clear signal to the many vulnerable House
        and Senate Republicans that it is fair game to criticize Trump in harsh terms.
        Before cutting ties with Trump Saturday, Ayotte was the first vulnerable Republican
        incumbent to weigh in Friday, calling Trump''s comments "totally inappropriate
        and offensive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3c638-8190-47c3-924b-df776fadbfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Republican Sen. Rob Portman, who has pledged to support the
        GOP nominee, said Trump''s comments were "offensive and wrong and he was right
        to apologize."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5722b-9488-479a-a595-d35a5833a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania GOP Sen. Pat Toomey called Trump''s remarks "outrageous
        and unacceptable." Nevada Congressman Joe Heck, who is in a close race for
        Senate, said he condemned Trump''s comments "in the strongest possible terms"
        and that the language he used was "disgraceful." Mark Kirk, an Illinois Republican
        who has been critical of Trump, called him a "malignant clown — unprepared
        and unfit to be president of the United States."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3e743-1c24-4102-8afe-09b225e8561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dems blast GOP</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0253d64c-2334-4804-b7c9-0db9fcf9c451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats were quick to charge that Republicans weren''t going far
        enough. Democratic operatives made it clear that their strategy in the days
        ahead would be to force GOP candidates not just to say whether they condemned
        the comments, but whether they believed Trump should still be commander-in-chief.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e62202-7826-4533-a7d8-f228ae658ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of strategists predicted Friday that the emergence of the
        "Access Hollywood" tape would make it much easier to sever ties with Trump
        over the coming days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942a851-8543-4f9f-9d23-1e54977f7bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How the shocking hot mic tape of Donald Trump was exposed</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da80477b-f584-4051-a9ae-973a7502c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Weaver, a strategist for Ohio Gov. John Kasich, urged Republicans
        in a tweet to "Cut Trump loose. If u have endorsed, rescind. U work for campaign,
        can resign. #Two Paths."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8894f4-abe3-4c20-a0da-fe064df937bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Condemning Trump''s comments while still endorsing, supporting
        him is outrageous," Weaver later tweeted. "#TwoPaths are available. Choose
        the right one."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e35ec-0bd8-4f80-baa9-b51fcd8b0fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Schmidt, a Republican strategist who advised 2008 presidential
        candidate John McCain, noted that the Trump campaign has been in a spiral
        since the last debate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e94bfd-3d3b-4cd4-81bf-d82ad2841034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when poll numbers are collapsing, this is a comportment
        and temperament issue. It''s devastating," Schmidt said, noting that the new
        revelations come a week after Trump was "hate tweeting" at a former Miss Universe
        at 3 am.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b0302-d59b-405d-a4d2-135012d4c700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most every Republican has tried to accommodate the nominee of the
        party despite things they find deeply awkward. We''re moving into a new phase
        here," Schmidt said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff892bc-f4b9-4087-9f6a-7b632921047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Trump has given little indication that he is preparing
        for the second debate, suggesting a strong possibility of another flubbed
        performance.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e2784-cf69-4b7d-b70d-f690eb77cd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the election were held tomorrow, Republicans are down seven
        Senate seats, so by Monday morning you''re going to see Republicans all over
        saying Hillary Clinton is going to win the election and we need to have divided
        government to keep a check on her," Schmidt said. "And people will be jumping
        off the boat like it''s the end of the Titanic."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb233b-57e6-4596-929a-a372a78e0d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shock at Trump''s comments</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192603b-028b-4495-9d65-2e53783343d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the big names, many Republicans expressed shock at Trump''s
        comments, particularly those who formerly worked for Ted Cruz, and did not
        appreciate the Texas senator''s recent endorsement of Trump.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d14e01-271b-4e02-a702-cfb8ffa8176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz strategist Jason Johnson tweeted Friday: "Just another Friday
        in #2016. Can''t even watch the news with my kids."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70060d-1faf-467f-9a67-7342f7686437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz also criticized Trump, along with other former Trump primary
        rivals such as Jeb Bush.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7b54f-d6a4-4464-a9fd-467dda6a591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the grandfather of two precious girls, I find that no apology
        can excuse away Donald Trump''s reprehensible comments degrading women," Jeb
        Bush tweeted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81429d83-8b1b-456f-94e5-5b1c3a3c8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats seek to punish GOP Senate candidates over Trump audio</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb0e1c9-e6de-4251-b855-e22ce396bde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump had few defenders on Friday, some of his advisers said
        they believed he could ride out the controversy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c134d-809e-4fca-a5a8-19c40bfb1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faith and Freedom Coalition Founder and Chairman Ralph Reed, who
        sits on Trump''s religious advisory board, said that he believed people of
        faith would pay more attention to where they aligned with Trump on the issues
        like abortion, Planned Parenthood and the economy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615e8205-5617-4ad8-aae7-1ea451dc3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a 10-year-old tape of a private conversation with at TV
        talk show host ranks pretty low on their hierarchy of their concerns," Reed
        said, adding that the tape did not change his opinion of Trump. "Everybody
        falls short of a standard of perfection, but Donald Trump''s been married
        to Melania for 10,11, 12 years now. And he has a great family and has a tremendous
        relationship with his children... I think this case is ancient."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8851e4-0bc1-4f0a-be88-63eaac793f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ashley Killough, Dana Bash, Gloria Borger and Betsy Klein
        contributed to this report</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3e7ab3-6d0a-4782-9534-505dbc29346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.830+08:00
      'mgnl:createdBy': 'jeff'
