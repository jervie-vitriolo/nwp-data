  'govt-mulls-abolishing-negros-island-region':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-09T13:18:04.083+08:00
    'imagesource': 'jcr:7356ba10-2423-4d60-bfae-0cf7f9c7d220'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6286fe7e-431d-4418-b86b-1206b097d424'
    'lead': 'The country could have one less region in the future, as the government
      mulls abolishing the Negros Island Region (NIR) because of financial constraints. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:36:57.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:40:49.524+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t mulls abolishing Negros Island Region due to budget constraints,
      cabinet official says

      '
    'updated': 2016-10-10T12:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534eff8e-6453-46d7-b855-bbd7d7b2d33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines) — The country could have one less region
        in the future, as the government mulls abolishing the Negros Island Region
        (NIR) because of financial constraints.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735523a-0d90-4d23-acfb-1db9f3c08cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Presidential Assistant for the Visayas Michael Dino,
        the government cannot fund the ₱19 billion needed for establishing the new
        region composed of the provinces of Negros Occidental and Negros Oriental.
        He hinted there is a "huge" possibility that the region will be abolished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9163c63d-5339-4dd1-9237-62be97e93039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino formed the region on May 29 this year under
        Executive Order 183. Negros Occidental was part of Western Visayas (Region
        6) and Negros Oriental was part of Central Visayas (Region 7).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d266dd3-0932-4dce-a40a-52b4f9f8514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a concern on the budget. We are streamlining so that is the
        reason why the consensus of the group (is a status quo)," the Cebu City-based
        cabinet official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821e80b-341d-4eff-ab20-a9e214aab53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the NIR was not allocated funds from the national
        budgets for 2016 and 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852fdc9-60d8-4f38-b8c4-0261cb90551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dino said he was able to talk to House Speaker Pantaleon Alvarez
        about the issue and was told that the existing regions will have a status
        quo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba4d19-76e6-420d-8830-517027feb7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Central Visayas and Western Visayas will remain prior
        to the creation of the NIR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669f719-4208-43aa-8bca-8a580011e455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the sidelines of the House Committee Hearings in Lapu-Lapu City,
        Cebu this week, Dino said that the two Negros Island provinces will just have
        wait for the proposed federal form of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1fc19-9ebc-4ecc-98cb-97f847976673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyway it will be superseded by the federal form of government.
        They will have (what they want) in the future. They will have to wait for
        two or three years," explained Dino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a423ad-6c39-43ed-a7d1-16036409f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dino said that President Rodrigo Duterte has the power to take back
        Aquino''s directive so the two provinces would revert back to their former
        regions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a93d9d-36ff-46c1-b4c2-62d22a48fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:36:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dino said regional government offices are still in the planning
        stage and have not yet been functional in the NIR. The two provinces are still
        under the regional agencies of their former regions.</p>'
  'shabu-seized-butuan-city':
    'author': 'Erwin Mascariñas, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-09T13:15:51.641+08:00
    'imagesource': 'jcr:6a2ad2b7-7043-4503-ab35-23f9b03639c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '129c5fb1-243c-4dbe-b883-309785ab4f52'
    'lead': 'Around seized ₱4.6 million worth of shabu was seized and two suspects
      were arrested during a joint police and military operation in Bunawan, Agusan
      Del Sur on Wednesday morning.  It is the largest shabu bust in Agusan del Sur
      for 2016. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:40:13.774+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:40:54.844+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:40:49.593+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱4.6 million worth of shabu seized in Bunawan, Agusan del Sur

      '
    'updated': 2016-10-10T12:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71610c5-8f46-4056-8a1e-3a0774c870c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:40:13.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Butuan City (CNN Philippines) —</strong> Police seized around
        ₱4.6 million worth of shabu and arrested two suspects during a joint police
        and military operation in Bunawan, Agusan Del Sur on Wednesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da0092-99ad-4a81-a11e-682da4be1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:40:13.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the largest shabu bust in Agusan del Sur for 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b147fd-d3eb-4375-8554-3548e500e087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:40:13.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Inspector Ma. Gemma Masangkay, police chief of Bunawan, said
        they confiscated nine plastic sachets of shabu weighing about 395 grams with
        "assorted drug paraphernalia" during the operation. Suspects Saada Macasalong
        and Jamil Sultan were caught in possession of the drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae766f-d072-4c6a-8ddd-74e976ff784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:40:13.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masangkay said the area where the suspects were caught is a known
        hotspot for illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6863251-0980-4eb0-92e3-ab871b967569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:40:13.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been raided four times in the past, once in 2014, twice
        in 2015 and two more times earlier this year," she said. "So this is the fifth
        operation conducted in that area."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c7e68a-98f7-4992-9763-3b962af685dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:40:13.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they undertook surveillance and monitoring before
        they moved on eight suspected homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc22ca4-3f9d-4c4a-aec5-aebc30470e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:40:13.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ₱4.6 million worth of drugs were from five of the houses, we
        will also file a case against those who were not caught during the operation,"
        Masangkay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd100ef41-8216-49f3-b94a-aed17d7ffb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:40:13.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:54.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures posted on the state-run Philippine News Agency
        website, the Philippine Drug Enforcement Agency has seized more than ₱8 billion
        worth of illegal drugs during the first 100 days of President Rodrigo Duterte''s
        six-year term.</p>'
