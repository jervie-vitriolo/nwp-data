      'mgnl:type': 'text'
      'text': '<p>Coach Nash Racela and his crew will go up against UST on October
        12 (Wednesday) at the Mall of Asia Arena at 4 p.m.</p>'
  'house-transportation-committee-emergency-powers-duterte-cebu-traffic':
    'author': 'CNN Philippines Staff'
    'caption': 'Cebu City (File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-10-09T17:58:38.928+08:00
    'imagesource': 'jcr:241f1c5d-0150-4789-aed5-6125d0c0b9f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63a10eb6-a567-45d7-aee0-6d39e110489b'
    'lead': 'The House Committee on Transportation wants to solve Cebu City''s traffic
      problems. Their suggestions? Set up a body similar to the MMDA and build a train
      system. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:32:43.812+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:40:55.252+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:40:49.395+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers mull emergency powers for Duterte to fix Cebu City traffic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b292f8-1f55-4dd7-839e-ff2487992017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> Lawmakers want to
        grant President Duterte emergency powers to fix the city''s worsening traffic
        situation, just like in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad9e9c-74f3-4762-b757-691599b1a85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the House Committee on Transportation met with local
        officials to talk about easing traffic congestion in the city, particularly
        on roads leading to the ports and the Mactan-Cebu International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2974a4ab-0fff-40db-84a9-f3f9e9a734c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/15/Cebu-Metro-Manila-Philippines-traffic-Waze.html">READ:
        Waze: Cebu is worst place in the world for drivers</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30efe51-9e89-485c-b393-6af6b78a9f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City North District Rep. Raul del Mar said granting the President
        emergency powers to fix the traffic situation will fast-track the solutions
        they came up with.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f3914-c385-4ce9-89ac-23484b2866b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman and Catanduanes representative Cesar Sarmiento
        said similar scenes play out in Cebu and Manila roads. One instance is when
        public buses and jeepneys stop anywhere to pick up passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566db6b5-6c03-4f53-b99b-d60c05073e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said a traffic body similar to the Metro Manila Development
        Authority is what Metro Cebu needs in order to come up with rules in line
        with traffic solutions proposed by local officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80250e05-d6e7-45d4-9f0c-d20e002a5cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Transportation Office director Raffy Yap agreed with Sarmiento.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf01c3-f21f-491c-b8ea-3415c3c15fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We support the creation of a traffic body. We just need to discuss
        the specifics and parameters of such a body in terms of its responsibilities,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5878441f-c6d5-4047-bafa-5aa2410a1663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said building a train system is also a welcome move, because
        traffic can be eased with an "efficient, convenient, and safe" mass transportation
        system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc2853-51ca-4879-926f-ba3fdcfe9869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/19/Cebu-City-train-system-to-be-built-through-emergency-powers.html">READ:
        Cebu City train system to be built through emergency powers</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a919951-cf61-443b-8a99-9bb0b9595a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said proposals should be carefully studied.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83358895-7df8-4da0-874c-92e358ed51e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential assistant for Visayas Michael Dino said a mass transport
        system for Cebu, particularly a train system, is needed to solve traffic woes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc9280-1813-4bc5-8b82-65db2c62088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also proposed a six-month&nbsp; ₱170-million study on the traffic
        situation in Cebu. It will be funded using the surplus budget of the Department
        of Transportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0879aa4-2064-4f4a-81ae-24fa8a344686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu representatives Jonas Cortes, Gerard Anthony Gullas, and Gwendolyn
        Garcia, and Mandaue City Mayor Luigi Quisumbing supported this proposal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38731d0-d285-4973-b033-3325bf368a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:55.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarmiento said these suggestions will be consolidated in two weeks''
        time through a Technical Working Group in Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63931df0-8a9b-47c8-bf26-c6013a88d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:32:43.813+08:00
      'mgnl:createdBy': 'jeff'
