      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After a year of agonizing, Donald Trump''s
        vulgar hot mic comments proved to be the final straw for many top Republican
        Party leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8714a1d6-9703-4544-97a5-c61b44e1ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:01:36.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the release of the lewd tape, House and Senate members
        rescinded their endorsement of Trump in increasing numbers — and others were
        sure to follow. In the hours after The Washington Post published a vulgar
        video of Trump bragging about his ability to grope women as a benefit of his
        celebrity, Republicans were quick to condemn Trump, but slow to rescind their
        endorsement.</p>'
