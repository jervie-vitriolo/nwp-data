    'template': '1'
    'title': 'UAAP: Arong lifts FEU past NU, 57-56

      '
    'updated': 2016-10-13T12:21:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd897850c-9d9b-474e-bd14-ee544a7b5c4b'
