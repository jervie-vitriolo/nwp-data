      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing anything other than to say it was a grievous error and he
        apologizes would be a mistake," the adviser said. "I would take it a step
        further and own to the words as being offensive — not ''if.''"</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343941a-9bc8-44fa-b19f-ebc23803fdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
