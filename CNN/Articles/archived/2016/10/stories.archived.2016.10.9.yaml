      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adviser also said Trump''s apology does not go far enough.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a8eebe-7010-4a12-a93f-ff42a19563ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.565+08:00
      'mgnl:createdBy': 'jeff'
