      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adviser, clearly exasperated, added: "Another day in Trump world
        ... I hate it."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a54f5-d976-4a40-984a-9a0f8285d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
