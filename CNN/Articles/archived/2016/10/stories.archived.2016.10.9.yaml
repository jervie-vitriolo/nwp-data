      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the reaction at a campaign field office, a Trump field
        staffer told CNN there were "gasps. Collective gasps. We''re trying to get
        our heads around it right now, but there''s no way to spin this. There just
        isn''t."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560026c3-b377-484a-8e00-86c014c28b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staffer, who is also paying close attention to Senate efforts,
        also added, unsolicited: "Just think of the down-ballot effect. Brutal."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b02215-ad41-4d56-9dbc-04d96003c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GOP operative in Ohio voiced similar sentiments.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c6541-89ac-4658-892a-ff6230d9fd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:40:53.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is bad. I think this thing is over," the staffer said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61fca7e-1247-4c19-be2b-3a466ddd3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:08:35.566+08:00
