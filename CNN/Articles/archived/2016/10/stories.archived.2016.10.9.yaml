      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the third piece of debris to be definitively linked to MH370,
        Australia''s transport minister Darren Chester said Friday.</p>'
    '2':
