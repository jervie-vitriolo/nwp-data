      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Night” by Elie Wiesel</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e5d3d4-b032-4c1f-abcf-235909af5707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going on living as a survivor of the extreme atrocity that is the
        Holocaust is one thing. It’s quite another to write about it, for the stark
        reason that language too often proves inadequate in conveying the incredible
        inhumanity of that singular event. No wonder the late Romanian-born Nobel
        Peace Prize awardee Elie Wiesel, who was freed in 1945 following his incarceration
        in the Nazi Party’s Auschwitz and Buchenwald concentration camps, stayed silent
        on the matter for all of a decade. When he finally broke his vow of silence,
        it was with the publication of his memoir “Night.” Although it has a page
        count of just over a hundred, “Night” stands as a powerful document of loss,
        a paralyzing account of Wiesel’s loss of family, innocence, and faith. But
        mercifully not of memory, or else the world would have been deprived of an
        influential voice to admonish it against its tendency to endanger the future
        by repeating mistakes of the past.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab6770-6831-4c9e-941f-657707661256'
      'mgnl:activationStatus': true
