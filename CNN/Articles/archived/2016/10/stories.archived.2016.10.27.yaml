  'U.S.-Embassy-protest-dispersal-National-Democratic-Front-peace-talks':
    'author': 'Ruth Cabal, CNN Philippines'
    'caption': 'Militants injured at U.S. embassy rally file cases, including multiple
      attempted murder, against 10 PNP officers before the Ombudsman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-26T18:55:12.502+08:00
    'imagesource': 'jcr:0bb03424-eb85-4e4c-afe8-9b30277db1f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38f02aab-547d-4ef9-a703-1e00a667f397'
    'lead': 'Benito Tiamzon says the acts against the Lumads during the protest were
      unwarranted, and violates a peace agreement upholding human rights and international
      humanitarian laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:34:01.181+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T10:35:01.089+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiamzon wants U.S. Embassy clash taken up in peace talks

      '
    'updated': 2016-10-27T10:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c15cc-440e-4ff1-81c8-1bb8f8181a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Democratic
        Front of the Philippines (NDFP) wants to discuss the violent dispersal of
        protesters outside the U.S. Embassy in the next round of peace talks in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee814124-12fc-4d12-8e66-17c390628b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace panel member Benito Tiamzon said on Wednesday the incident
        possibly violated the Comprehensive Agreement on Respect for Human Rights
        and International Humanitarian Law, signed by the government and NDFP panels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5de5d5-d1b7-4a23-93ab-988c692fd987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang dinanas nilang karahasan sa</em> rally sa embassy <em>ay
        saklaw sa</em> comprehensive agreement <em>na ito kaya dapat lang na magdulog
        sila doon. Talaga namang hindi kinakailanga</em>n at unwarranted ang ginawa
        sa Lumad na malayang nagpapahayag sa U.S. Embassy," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2696b2b5-ae6b-4560-a552-24ace158dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The violence they experienced in the embassy rally
        is under the comprehensive agreement, which is why it has to be discussed.
        The violence against Lumads, who should be free to protest, was unwarranted.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327c10f-7756-4e50-a058-6193ae823c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 members of indigenous groups were hurt and 20 others
        were arrested in a clash with policemen last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92511a-e056-4879-b96c-ae010f7ccfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters sue police</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183a186-3618-4194-85e6-395241152a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight protesters filed complaints against 10 officials of the Manila
        Police District (MPD) involved in the protest dispersal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3840c21-3426-45be-8c30-1f3f895117e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the officials are NCRPO commander Chief Supt. Oscar Albayalde,
        overall supervisor S/Supt. Marcelino Perdozo of the Manila Police District,
        and PO3 Franklin Kho, the driver of the police mobile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f7cee-e13d-4d50-9a11-dd23cf3ff63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are being sued for multiple attempted murder, causing serious
        physical injuries, and conducting unlawful arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e86088e-1085-42e2-aa9b-076f6510291f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicole Sario, the woman who was ran over by the police mobile, is
        among the complainants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81279c7-b806-41dc-952a-9bada9474880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sario, a member of the Kabataan Party-list, says she''s lucky to
        have suffered just a broken arm and a few bruises. But emotionally, she has
        yet to heal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120050af-c1a4-4400-80b4-4361d3614f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siyempre may ano pa rin, may trauma. Kailangan panagutin si</em>
        Kho. Intensyon niya na sagasaan kami," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f4d0d-9adb-498a-bfad-542cd99b779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation : I''m still traumatized. Kho should be held liable.
        He intentionally ran over us.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a78a6-14b4-4f0b-9787-f91d247c3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants''&nbsp; lawyer, Atty. Rey Cortez, explained attempted
        murder charges were included because the acts were deliberate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e431a7c-0f6b-450b-93f8-6ef5f80374f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pre-planned ito. <em>Di lang simpleng gawain ng isang tarantadong</em>
        pulis; part of dispersal operations <em>na pinlano ng Manila Police District."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66932c98-5701-4273-93c5-55bb9c555165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:34:01.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:35:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was pre-planned. This is not just an act of an
        ill-mannered police; this is part of dispersal operations by planned by the
        Manila Police District.]</p>'
  'bpos-aim-to-earn-40-billion-hire-1.8-million-filipinos-by-2022':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-27T22:44:37.670+08:00
    'imagesource': 'jcr:4998c2ae-143e-4efd-bd20-cabd9105bd2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d69965d-2d30-4cc4-ba1c-6b670de20782'
    'lead': 'The business process outsourcing (BPO) industry sees itself growing steadily
      in the coming years, with higher-value work driving increases in revenue and
      employment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:33:25.832+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T11:33:29.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T11:33:28.906+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BPOs aim to earn $40 B, hire 1.8 M Filipinos by 2022

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9b26ad-2c5e-429b-8988-69048c5fd5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The business process
        outsourcing (BPO) industry sees itself growing steadily in the coming years,
        with higher-value work driving increases in revenue and employment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f121b43-a629-465f-b3b7-baa89fc09cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IT and Business Process Association of the Philippines (IBPAP)
        launched its Roadmap to 2022 on Thursday and by major targets, the industry''s
        outlook is bright.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd49f335-337e-457a-90f0-598fc5f2a26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues are expected to hit $22.9 billion this year, then reach
        up to $38.9 billion by 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb108d48-ae3e-4f64-8dbd-f98c520c78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines should corner 15.5% of the global IT-BPO market
        by 2022 from 12.6% this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b269cc-a83c-49cd-8502-36d30b9866ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/08/04/PH-call-centers-more-foreign-clients.html">Related:
        Philippine call centers out to attract more foreign clients</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c151c5-e64d-462c-8d4b-ea7e69cef694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, the industry expects to hire about 1.8 million
        people by 2022. More than 70% of those jobs will likely be in mid- to high-skilled
        roles. Today, the BPO workforce is estimated at 1.15 million, with skilled
        work only comprising half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fabc0-fa5e-4df8-92b4-5aeadfe48513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPO officials admit growth in the coming years will be much slower
        than what the industry achieved in the 2010-2016 roadmap.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a23c8a-9131-4e84-90bc-9dbdff589476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they explained, those were the early days of BPOs in the Philippines
        so expansion was rapid. Now that the country has a much larger base, growth
        rates will be slower but steadier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751adf77-81b7-40dc-8850-4ebc4e020aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No cancellations</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65271ac9-232f-4d51-9b71-86faccf10306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strong numbers, BPO leaders still had to field questions
        about the industry''s future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa11f993-924c-40d4-b654-fe25d51082f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roadmap launch comes just days after President Rodrigo Duterte
        announced during his state visit to China that he wanted to cut economic ties
        with the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c235d8bd-fe34-4908-9adb-2b8348c900c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This spooked the BPO industry, whose clientele is 80% made up of
        American companies. The IBPAP issued a statement last week, requesting an
        audience with the President so it could "directly discuss our industry''s
        asks from government."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a8bbf-1e39-4b6b-9d8e-c5d4308b540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the meeting is still pending, Information and Communications
        Technology Secretary Rodolfo Salalima was on hand during the roadmap launch
        to meet with IBPAP officials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b6274-bb7e-4504-9861-2e1098bffb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure you that the BPO industry will be protected not only by
        me, but by the president, by the government and the country... Nothing bad
        will happen to you for as long as you do business in the country," Salalima
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fc8ebc-4846-476b-8fa7-3d12fd8a8402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry leaders also put on a united front, saying it understood
        the Duterte administration''s policy stance, and investors had no reason to
        worry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca827e12-db33-49a2-a34a-f11d574e89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accenture Country Managing Director Lito Tayag said the Philippines
        has a clear advantage in BPO. It has a huge English-speaking workforce, its
        customer service is renowned, and it already has the ecosystem to help clients
        find the service provider they need.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab811e96-0879-4621-938e-f79c0dd45ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catherine Salceda-Ileto, senior director of Sutherland Global Services,
        said: "We have delegations from Malaysia, we''ve got 10 companies coming from
        Jamaica, we''ve got a delegation from India, our biggest competitor. We''ve
        got one from Australia as well as Switzerland."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e7fcd-990e-4339-840c-04820eb3ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had no cancellations despite the President''s remarks,"
        she stressed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2912807f-afbf-414f-a4d1-940b879ac856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPO industry is one of the major pillars of the economy. It''s
        currently the second-largest source of dollars in the Philippines – and by
        next year, it''s expected to beat overseas remittances to the top spot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68452969-a80f-4955-a25a-9c01a35aa02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:33:25.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:33:29.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the world leader in voice services, but it still
        lags behind India in terms of overall IT-BPO work.</p>'
  'myanmar-most-generous-country':
    'author': 'Karla Pequenino, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-27T22:32:16.677+08:00
    'imagesource': 'jcr:fc111b88-a64f-4803-a728-7700da7d32d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffc5e4f4-00d5-47d1-9574-1efee2c12a2a'
    'lead': 'For the third year in a row, Myanmar topped the Charities Aid Foundation
      World Giving Index which averages out the percentage of people in each country
      who donated money, volunteered or helped a stranger in the previous month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:38:39.048+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T11:38:42.391+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T11:38:42.134+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar again named world''s most generous country

      '
    'updated': 2016-10-28T07:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12120324-b8c6-4732-bb4c-d248f572552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it comes to generosity, few countries
        can match Myanmar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99e885-a87a-46e6-abe6-168f6583279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the third year in a row, Myanmar topped the Charities Aid Foundation
        World Giving Index which averages out the percentage of people in each country
        who donated money, volunteered or helped a stranger in the previous month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8908c23-7525-4c04-b0a7-2623d3b97560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast Asia nation again topped the United States, which
        was No. 2 for the second straight year. In 2014, the two countries shared
        top honors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988bdb7-da87-4619-a47e-2f33d283814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its research, 91% of Myanmar residents gave money to
        charity in the past year, 62% said they had helped a stranger, and 55% claimed
        they had volunteered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6dbdd1-9cda-44b2-87a1-1925c8c3997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to remember that our Index measures countries by
        the proportion of the population giving – not how much they give," CAF Media
        Director Simon Ward told CNN. Myanmar''s population of about 56 million is
        less than one-fifth that of the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ba136-7938-4094-8a0b-91d7cf39f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disasters and adversity tend to lead to an increase in numbers
        of people giving," he added. Myanmar suffered severe flooding in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae65c86e-c5e4-40a8-b646-6469df2ed1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAF team noted Myanmar''s continuous positive results in its
        survey and says they could be linked to its population''s cultural and religious
        beliefs. A large number of people in Myanmar are practicing Buddhists who
        follow the Theravada branch, where small, frequent acts of giving are the
        norm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76320f-6538-4a58-a472-3573ecb22619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results demonstrate very sharply how a ''poor'' country can
        be a ''rich'' one through its generosity, by focusing on giving rather than
        getting," said Prof Dr Aung Tun Thet, economic adviser to the president of
        Myanmar, in discussing the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173c272-29a0-4a91-8a31-748bbd16f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five of G20 grab top places</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593f071-c96f-4b8a-9e4b-1f6616a6d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year which more people are helping others more than ever before,
        the U.S., was only one of five countries in the G20, a forum of the world''s
        largest economies, to secure a top 20 spot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8103be4-25b6-44dc-b8c3-908237a3f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came ahead of Australia in third, New Zealand in fourth and Canada
        in fifth.</p>'
    '18':
      'image': 'jcr:bb87b966-de4f-4184-b453-79cd88eca280'
      'imageCaption': 'Myanmar tops the list of most generous countries in the world.
        (Photo: CAF 2016 via CNN)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689d4b8-e66d-434d-951b-d53a9dd2f736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd51b8-51d0-4686-831d-1c518e8d6135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq ranked highest for helping a stranger in spite of its ongoing
        civil war, while the entire African continent registered the biggest increase
        in generosity since last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ed038-8916-4840-87b6-5a5bce0b6b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the interesting findings of this year''s report is that
        the countries which have seen the biggest increases in giving are developing
        countries," Ward added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60a7e72-d671-4e6a-8752-3eebe30a52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CAF also found that generosity is on the rise worldwide.
        More than half of people in the 140 countries surveyed said they had helped
        a stranger, and the number of people donating money worldwide also increased.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2c712-c693-4f59-bc1d-b00b5a837e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The generosity of people, even in countries suffering from disaster
        and turmoil, is truly humbling," director of CAF John Low said in a statement.
        "As people become more prosperous and economies grow stronger we have an opportunity
        to build an ever-stronger culture of giving right across the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acfc8c-892b-4e2e-bc62-5eecafe4740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkmenistan and Kosovo were named the most improved countries in
        terms of increase in overall score and in their ranking. Both moved up 56
        spots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d672f4d-4ba9-42b1-9128-9ce719c4ffb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:38:39.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:38:42.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/10/26/world/world-generosity-index-caf-2016/index.html">
        "Myanmar again named world''s most generous country."</a></em></p>'
