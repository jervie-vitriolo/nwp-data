    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs chief to brokers, importers: I''m reviewing all of you

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4275a3f-9659-457e-b3b1-b52babe5dfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines)&nbsp; — Brokers and importers better
        shape up or they will lose their accreditation from the Bureau of Customs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903aac2-8c35-4532-b37b-c30aa8a57641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Nicanor Faeldon issued the warning in an interview
        by CNN Philippines'' The Source, after an unidentified broker charged the
        Philippine National Police more than five times the value of a shipment valued
        at ₱72 million.&nbsp; Charges ballooned to ₱400 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96042d29-9788-42ef-a86b-d73ca89d807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you guys: I am reviewing all of you," he warned. "I
        may reduce you to half... I will be removing from the list."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee817a1-a14f-4ceb-9d78-6381bf0d512e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.681+08:00
