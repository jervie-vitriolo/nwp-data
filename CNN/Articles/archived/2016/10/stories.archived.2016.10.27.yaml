    'lead': 'Federalism will require a massive overhaul of the government system —
      a risky undertaking, especially in the hands of lawmakers who may have vested
      interests, an academic warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:58:42.917+08:00
