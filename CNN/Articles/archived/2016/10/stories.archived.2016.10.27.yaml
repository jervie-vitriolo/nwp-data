      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is set to premiere a new version of DuckTales in 2017. Nickelodeon
        has a TV movie based on the Legends of the Hidden Temple premiering in November,
        a Hey, Arnold TV movie in 2017, and a TV special based on classic ''90s animated
        program, Rocko''s Modern Life in the works.</p>'
