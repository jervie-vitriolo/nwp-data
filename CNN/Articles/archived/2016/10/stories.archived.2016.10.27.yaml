    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T11:43:06.040+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA, local governments to increase coding, other road violation penalties

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb23f1-3188-45a1-9412-aee9e29d0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Come December,
        penalties for traffic violations all over Metro Manila will be standardized
        – and violators will pay a steeper price.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453fd0de-179e-4d9c-b6a3-f77c0b6d4667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last meeting we had with the local government enforcers, they
        came to the decision to raise all the penalties," Antonio Gardiola, Chief
        of the Philippine National Police Highway Patrol Group told The Source on
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3682cd6b-4c00-4d64-9a76-58d77ca1b0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the increase of the coding violation from ₱300 to
        ₱1,000, Metro Manila Development Authority (MMDA) General Manager Thomas Orbos
        announced. Fees can be paid online or straight to the MMDA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a18dee-4b8b-42df-860f-b76dbdde9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government officials assigned to patrol may apprehend violators,
        but only enforcers deputized by the Land Transportation Office are authorized
        to confiscate licenses. If caught three times in a day, the violator will
        have to attend a mandatory seminar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5291d-276d-4694-ba47-12b097017fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raise in penalties falls in line with the upcoming centralized
        ticketing system. Orbos says that if the new rates are agreed upon, the scheme
        can take effect before Christmas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ac3212-570c-4bd0-8fac-b181bb8fc759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/DOTr-PNP-and-MMDA-to-implement-unified-traffic-enforcement-system.html">Related:
        DOTr, PNP and MMDA to implement unified traffic enforcement system</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3104c-0255-4310-a61d-9517dfa68896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system is estimated to cost ₱16 billion, and will be undertaken
        within four to five years. Orbos remarked that this amount is not much when
        the country loses ₱2 billion a day due to traffic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58d683-03a2-4511-ad9f-b4a164d18c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single ticketing scheme was also launched in 2012 under former
        MMDA Chairman Francis Tolentino. Gardiola says that this version of the scheme
        integrates national laws like the Land Transportation and Traffic Code on
        top of the ordinances in different cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca620a2d-342c-40ee-b908-d7c5dc328c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/30/Metro-Manila-mayors-join-DOTr-unified-traffic-enforcement-scheme.html">Related:
        Metro Manila mayors join DOTr unified traffic enforcement scheme</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c4dc9a-b47e-4685-878e-218ed588f0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in penalties is the latest measure in efforts to reduce
        traffic. Previously, an extension of coding hours and expansion of the coding
        scheme was announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff20912-892d-4557-b75c-18b169717ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2016/10/17/No-window-hours-extended-expanded.html">Related:
        Coding hours to be extended, coverage area to be expanded</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5de1a6-f9e8-45ef-9e77-9276ddd8c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gardiola maintains that the single ticketing system "cannot
        be a long-term solution." Because the force is still run by manpower, they
        can only handle enforcement and education in traffic, but not aspects like
        engineering, environment, and economics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3119f195-c2d9-40c3-9a6f-0d01b14aabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I really recommended to the Congress for the long term solution
        is for... automation, like what our neighboring Asian countries have done
        already," said Gardiola. "Coordinated through this system, they have (a) computer
        system... and it is interconnected."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eecdb6-382d-4026-bd93-c18dd45ecd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:43:01.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:43:06.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA is also keeping its eyes peeled for colorum buses and illegal
        parking.</p>'
  'PH-to-lease-aircraft-acquire-patrol-vessels-from-Japan':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-27T22:19:25.006+08:00
    'imagesource': 'jcr:cea0ea45-cfc3-479b-8d22-4a1589979b02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cf0aa34-e25c-43ba-a950-96f4778e6f75'
    'lead': 'Former President Benigno Aquino III first confirmed the lease of the
      trainer aircraft last March. Some six months after, the Duterte administration
      signed the lease agreement with Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:47:58.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:16:49.711+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:16:49.153+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to lease aircraft, acquire patrol vessels from Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65421b-5fa1-46b9-a715-9166a08cfab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        will soon lease five trainer aircraft from Japan after the two countries signed
        an agreement during President Rodrigo Duterte''s state visit to Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d8a760-95a3-4815-ad99-0a84bee02c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Undersecretary Raymundo Elefante on Wednesday signed the
        Memorandum of Implementation and Letter of Arrangement for the transfer of
        the Japan Maritime Self-Defense Force (JMSDF)''s Beechcraft TC-90 aircraft.
        His counterpart, Commissioner Hideaki Watanabe signed it for Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a38ce-b144-4ef0-91fd-97460899afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will lease four TC-90 light propeller planes for
        $7,000 (around ₱339,000) each per year, Elefante told CNN Philippines in a
        phone interview. The remaining TC-90 will be leased for $200 (around ₱9,700)
        per year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50039430-d09f-4a45-99a7-ae2094438b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these were meant for "disaster and relief operations."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f429c6-c95f-45b9-ab91-bc562d868360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III first confirmed the lease of
        trainer aircrafts last March to help patrol the Philippines'' territorial
        claims in the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9755ee8c-4325-4be4-9255-3fdfd813b915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elefante said it was the Japanese government that offered help.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca0a54-98b6-44c3-9765-00d679120acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elefante said the Duterte administration jumped at the opportunity
        when they saw the pending arrangement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6d4b43-1ca8-4391-ad3d-a8f8e1afedfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinaspasan namin, tinutukan namin kasi favorable sa country natin
        eh [We pursued it, focused on it because it is favorable for our country],"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7c7ce-33fd-40c9-b058-cc8e03ec37c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It went through an elaborate process, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496895a-0da7-4d5b-af3d-9c2982d30b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Japan also agreed to give the aircraft to the Philippines
        for free once it has amended its Public Finance Act, which prohibits the donation
        of national property to foreign countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3bbd29-7994-421c-8e3d-2b519172dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also offered free training for the pilots who will operate
        the aircraft. This usually costs around ₱2 million for up to 200 hours of
        training, Elefante said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1eac2-601b-4bfd-b9e8-7e88e95cc81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft are expected to be turned over to the Philippines by
        the first quarter of 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b333afcf-17d4-4ed5-b2e3-2293cd8df9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also signed Exchange of Notes on Japanese Official Development
        Assistance (ODA) Loan to acquire two large-scale patrol vessels for the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b214e5-29ca-4ca0-b4a2-b0c7a58a3283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe also expressed Japan''s intention
        to provide high-speed boats and other equipment to enhance the Philippines''
        anti-terrorism capabilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0c248-51dd-4889-922f-1684456b88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political Analyst Richard Heydarian told CNN Philippines Thursday
        that Japan is the "external power" that Duterte sought to help the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24a77a-c837-4a7f-89a6-8d5e094abe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime security</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c611adb5-9c92-4da9-92a9-e381f2d75acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe and Duterte welcomed the signing of the documents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd270fa-5b43-4640-b7d0-0ef9cf118367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Japan and the Philippines are maritime nations and support
        to enhance maritime safety capability will be strengthened," Abe said in his
        joint statement with Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86376b8-5b1a-4386-a07b-7f50e30df070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, meanwhile, was all praises for Japan''s development assistance
        to the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a657459-dbc8-402d-96bc-c0ce2a6af3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines will continue to work closely with Japan on issues
        of common concern in the region and uphold the shared values of democracy,
        adherence to the rule of law and the peaceful settlement of disputes, including
        the South China Sea."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea5bfa0-a097-4464-9e61-fc58cdcf04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:47:58.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:16:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe praised Duterte''s efforts to improve the bilateral relationship
        with China. He reiterated that issues should be addressed without threat or
        force.</p>'
  'Agriculture-Secretary-Piñol-apologizes-for-war-position-of-Philippine-flag':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-27T21:25:00.722+08:00
    'imagesource': 'jcr:f92719b1-f2ce-4161-8b33-c16e2f39e132'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '279f5700-cdad-4523-a906-e1bcc84786e3'
    'lead': 'Department of Agriculture Secretary Manny Piñol says he wasn''t able
      to edit the picture, which signifies that the country is at war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:50:44.943+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:17:15.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:17:15.677+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agriculture Secretary Piñol apologizes for ''war'' position of Philippine
      flag

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15832d9b-0cff-4bdb-940f-de18cd86ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:44.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Department of
        Agriculture Secretary Manny Piñol apologized Thursday for a "boo-boo" in his
        slideshow before Japanese businessmen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc1860-f49c-406a-bda5-fa0b911dafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:44.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the slides showed President Rodrigo Duterte shaking hands
        with Japanese Prime Minister Shinzo Abe, with a Philippine flag displayed
        with the red side up: a signal that the Philippines is at war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd4f1d-36ff-4ee1-b160-b0c498aa460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:44.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize for the mistake and assure our countrymen that I had
        no intention of declaring war against anybody," Piñol said in a press statement.
        "It was all an honest mistake."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8a0e4-e1b1-46a1-a620-5a03fc18cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:44.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Secretary also said the presentation was e-mailed
        to Philippine agriculture attache Dr. Sam Animas on Wednesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca84baf6-2204-4672-ab38-d40333d4d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:44.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually saw the slide just before I made my presentation and
        there was no more time to edit the presentation," Piñol said. "I was not able
        to prepare ahead of time because I was not advised that I would be making
        a presentation during the business forum."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c674f1-b2be-4075-9481-80595ab50af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:44.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol is among those who joined Duterte for a three-day visit to
        Japan aimed at strengthening ties between the Philippines and its former colonizer
        turned long-time ally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492469e-d0af-4dc1-9523-51c469349734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:50:44.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:15.978+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/22/Duterte-to-tackle-strategic-ties-and-possibly-South-China-Sea-dispute-in-Japan-trip.html">Read:
        Duterte to tackle strategic ties and possibly South China Sea dispute in Japan
        trip</a></p>'
  'PSA-2015-Poverty-Statistics-Fewer-poor-Filipinos':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-27T20:44:00.538+08:00
    'imagesource': 'jcr:d3c692c4-f334-476c-8a20-c95cd22ec5be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3c0daf5-43b8-479a-8c3b-0e52ad5e14df'
    'lead': 'The Philippine Statistics Authority (PSA) said there were fewer poor
      Filipinos in 2015. Poverty incidence was at 21.6% in 2015 from 25.2% in 2012
      brought about by low prices, better incomes and more jobs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:53:34.231+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:17:43.569+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:17:43.265+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSA 2015 Poverty Statistics: Fewer poor Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a81660-e690-4d64-8b38-0e10f9bdd2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Statistics Authority (PSA) on Thursday reported that there were fewer Filipinos
        in 2015 than in 2012, an improvement officials said was brought about by low
        prices, better incomes and more jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f9c96a-8651-43ff-831f-019fa8076bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its poverty report, PSA said&nbsp; "one out of five Filipinos
        was poor in 2015." The poverty statistics are updated every three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a652b04-b72f-47c0-a43c-0d67ae6cde86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA also said a family of five needs around PhP6,329 per month to
        meet minimum basic food needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2bd3d-3ebd-4239-9fee-318cee94df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on this standard, around 1.3 million families did not have
        sufficient income to meet basic food needs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df760ec-c9c2-42f9-a4d3-4b660bec1a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that on average, an additional monthly income of PhP2,230
        is needed by a poor family with five members in order to move out of poverty
        in 2015," the agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500c724-061d-42de-a2a7-478411ceed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decrease in poverty incidence</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844ac26-7bae-43f8-8800-40c45daa23e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic Development Authority (NEDA) cited three factors
        for the improved poverty numbers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0330cc7-da9b-448a-821d-0df6696bf453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has resulted in generally low and stable inflation, improved
        incomes, and higher employment rates in the period," NEDA Director Reynaldo
        Cancio noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3dc007-cc42-41dd-88ce-0998796e8bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said lower poverty incidence was observed across all regions,
        lessening the gaps between poor and rich areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740fa28f-8c8f-4354-91f6-7c105e78ba03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Improved poverty reduction indicates that goal to eradicate poverty
        in the Philippines is very possible and highly achievable," Cancio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98744d2-c6ff-4262-93bb-4801b31ffccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s poverty incidence for 2015 declined significantly
        to 21.6 percent, from 25.2 percent in 2012. The biggest drop was in Davao
        Region (Region 11) and Soccscksargen (Region 12).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf23cd9-af29-420d-9606-033cb5b6556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NEDA said underemployment remains high among regions with high
        poverty incidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6e26e-1d20-4f5c-936e-33960a367a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We in government should leverage on employment as a tool for sustaining
        the momentum of reducing poverty," Cancio said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8771b259-e90c-4099-9325-322e429adc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:53:34.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:17:43.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA further said rural and regional development are key factors
        to significantly reduce poverty by the end of President Rodrigo Duterte''s
        term in 2022.</p>'
