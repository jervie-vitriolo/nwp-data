  'Miss-International-2016-Kylie-Verzosa':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-27T18:51:36.651+08:00
    'imagesource': 'jcr:74462808-c7e6-4a5a-bad3-6116f0919b8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c6e84e6-789a-47e6-a281-146758519b99'
    'lead': 'The 24-year-old beauty queen thanked her family and her fellow Filipinos
      for the support. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:08:17.907+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:18:42.824+08:00
