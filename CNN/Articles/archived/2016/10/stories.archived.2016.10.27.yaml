      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available online in its entirety on <a href="http://www.newyorker.com/magazine/1946/08/31/hiroshima">The
        New Yorker.</a></em></p>'
    '17':
      'image': 'jcr:8a4db966-cbda-451c-960b-bf3c30be4e7e'
