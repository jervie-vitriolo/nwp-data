    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Philippines Kylie Verzosa crowned Miss International 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f1c41f-2e53-4e13-a4f2-d0f448355303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:08:17.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippines''
        bet Kylie Verzosa was crowned Miss International 2016 on Thursday in Tokyo,
        Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e8199-7b58-4aaa-912a-e155ff4f86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:08:17.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:42.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech before the awarding ceremony, Verzosa said if she
        wins the crown she will devote herself to promoting cultural and international
        understanding. The 24-year-old beauty queen added she believes she is prepared
        to take on the responsibility of being Miss International 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66861281-96db-4891-bf1b-941e6441654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:08:17.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa thanked her family and her fellow Filipinos for the support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e16ef2-8099-4af0-aa6f-f9c4bf12626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:08:17.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply appreciate this. This only happened in my dreams," she
        said.</p>'
    '7':
      'image': 'jcr:16baa890-6944-40e5-9779-ac7a566dc556'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a89f504-a170-4f00-8c07-ab34c4d6a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:08:17.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c864019-46c0-478e-8bec-38aef82f72c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:08:17.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Philippines'' 6th Miss International crown. The country
        last took home the title when Bea Rose Santiago won in in 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b93f4d-d501-40fa-b4d5-8a3b499ebce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:08:17.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56th Miss International Beauty Pageant was held in Tokyo Dome
        City Hall in Tokyo, Japan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f229f3-0c13-4852-9b51-8125dcf0b3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:08:17.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa''s win came after the Philippines'' <a href="http://cnnphilippines.com/lifestyle/2016/10/26/Miss-Grand-International-2016-Nicole-Cordoves-first-runner-up.html">first
        runner-up win in the Miss Grand International 2016</a> on Wednesday.</p>'
  'customs-chief-to-brokers-im-reviewing-you':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-27T18:20:16.671+08:00
    'imagesource': 'jcr:de144a83-af4b-42f3-8db2-f85b24efc934'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9556c350-7a1f-4ed2-b0ee-5e031d325629'
    'lead': 'Customs Commissioner Nicanor Faeldon threatened to cut by half the agency''s
      accredited list of importers and brokers if corruption among their ranks continues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:12:12.628+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:19:05.681+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
