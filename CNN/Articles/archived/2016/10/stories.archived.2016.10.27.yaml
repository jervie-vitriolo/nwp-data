      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Monreal, general manager of the Manila International Airport
        Authority, said the influx of air passengers will be felt starting Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616c4ee-fc50-4fb8-87de-cd73cdcb3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.054+08:00
