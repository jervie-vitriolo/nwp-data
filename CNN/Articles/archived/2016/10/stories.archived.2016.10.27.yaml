    'template': '1'
    'title': 'Federalism, con-ass will bring PH to untested waters — academic

      '
    'updated': 2016-10-28T07:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85afc6b-b7bd-45e6-a31b-45019856e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Federalism will
        require a massive overhaul of the government system — a risky undertaking,
        especially in the hands of lawmakers who may have vested interests, an academic
        warned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270d8f0-a9d9-4721-a5ef-ca671a0de76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recommendation of top scholars for democratic countries with
        already functioning systems or forms of government is to reform, rather than
        to overhaul, their governments," University of the Philippines Professor Gene
        Pilapil said in a forum on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5e34b8-8713-4fa4-9ced-1aac8bce5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that countries often make the big decision to adopt
        a unitary or federal system when they are transitioning, not when they already
        have a functioning government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6a9d89-76ce-4a07-ab71-cc3fac74c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because overhauling the system of government will require
        extensive changes to the Constitution, the branches of government, from the
        local to national levels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220c6a6-8825-4e06-9ab3-b1c4d066c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is akin to "rebuilding the ship while out at sea," Pilapil
        said.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/zx-jbCiUaR4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3e1ad-4b51-43a8-84db-c614a402cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d57fda-5527-4a51-baab-efe6d476c51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federalism proponents have set a 10-year timeline for the transition,
        meaning the country could likely be in political limbo for an entire decade,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72bf0b7-e834-40f6-b37e-d94b53fcce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilapil, who was speaking at the Jaime V. Ongpin Annual Memorial
        Lecture, also warned the administration against its plans to shift to a parliamentary
        system as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07efd053-6c27-4268-8661-6b6205325804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country in the world has ever shifted both from a unitary to
        a federal, as well as from a presidential to a parliamentary system at the
        same time. We are on our own," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e791f2-d12b-4e50-9f84-e74d9ec5b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be less risky to try and reform the current system instead,
        according to the academic. If piecemeal reforms don''t work, they can be easily
        reversed. A constitutional rewrite will not be as easy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc85ed0-3730-4061-a175-52d19a70cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/31/Philippines-federalism-debate.html">Read:
        Will the Philippines be better off under a federal government?</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfcb32-5c7a-4b99-8a8a-02256ac89c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment, former Senator Nene Pimentel defended the Duterte
        administration''s federalism platform.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac47248c-0f70-4bc6-9902-0edfb8fad0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that federalism is the only solution that can give peace
        in this country and therefore development in a more speedy manner than ever
        before," Pimentel said in a phone interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9c666f-91cb-4e85-bce6-174362e29067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was senator, Pimentel filed a bill that sought to partition
        the country into so-called federal regions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a7c4d-eea6-497d-be01-42d3491d06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pilapil said if the country must move towards federalism,
        a constitutional assembly may not be the best way to oversee the shift.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f293c7b9-4e87-4445-8574-11799649f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A constitutional assembly will convene Congress as a body to lead
        in introducing changes to the Constitution. But the professor said this was
        the "worst mode" as Congress does not have the political maturity yet. Parties
        are weak, and dynasties are deeply entrenched.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1172490-c4f4-4857-8308-9515bc9280d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk is that legislators will seek to draw up the rules of the
        game in a way that will protect vested interests, Pilapil explained. It would
        be better to hold a constitutional convention (con-con), where delegates are
        elected into a body that will review the Charter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c843f8-0f16-405a-880d-8643fe007780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/18/charter-change-federalism.html">Related:
        Solons: Yes to charter change, mixed reactions to federalism</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbabd9b-7be7-470d-a20d-8fe5e9540b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite stiff opposition, the House committee on constitutional
        amendments approved last week the resolution calling for a constituent assembly.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951cc48b-1386-4e2f-a53f-e6317b749fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously backed a con-con, but his administration
        dropped the plan after it was estimated to cost about P8 billion.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e051a6f-b8ab-45c9-9fa0-8ab7fe922087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Pimentel, he assured there were ways to guard against vested
        interests.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75bc9a0-ceaf-4b30-8ec4-f462429b0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important that both houses should conduct extensive
        consultations by holding committee hearings in various places of the nation,
        so that the thinking of the people can permeate their own vision of how to
        shape the federal system when it is adopted by the country," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08139e42-d0c3-4700-ac3f-aa92a8457e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:58:42.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:58:47.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the President would provide "firm leadership" to keep
        lawmakers in check, ensuring the con-ass would not stray from the primary
        objective of developing an appropriate federal system.</p>'
