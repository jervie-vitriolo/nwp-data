    'lead': 'She may have received jeers for choosing U.S. presidential candidate
      Donald Trump, but Filipino beauty queen Nicole Cordoves says she wouldn''t have
      answered any other way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:25:04.452+08:00
