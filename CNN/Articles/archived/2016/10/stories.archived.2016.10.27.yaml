      'mgnl:lastActivated': 2019-11-05T16:19:42.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Miss Grand International
        First Runner-up Nicole Cordoves stands by her answer during the pageant''s
        question and answer round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b2745-7de2-42c5-b05d-ec1a06aebe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.452+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoves, 24, said she would still choose U.S. Republican candidate
        Donald Trump if she is again asked to pick between the two leading U.S. presidential
        candidates to help stop war and violence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff10298-ce76-41fd-b35c-8f39d9e9da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Skype interview with CNN Philippines fresh from her win Thursday,
        Cordoves said she answered Trump as part of her strategy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e95158-49e3-40a0-8d42-bca87fe7cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the Miss Grand International hopefuls heard each other''s answer
        for the same question, unlike in other beauty pageants, Cordoves said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db07c5-8d93-4fda-8f99-f6cf0cfc3f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you need a specific strategy to make you stand out," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bdc70e-c847-4255-a475-a4c1500a826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was my strategy so I wouldn''t have answered it any other
        way," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d09ed87-c184-432b-8f44-cb6670332ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoves said she always has the "mindset of winning."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb96fa-e467-4469-81a2-2b91e127440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of beautiful women but you need to always think,
        every minute, every second, how you could have an edge," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891fa408-d984-4d7e-bebd-701779898bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Indonesia Ariska Putri Pertiwi was crowned Miss Grand International
        2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2639c0-f672-4af7-b131-662a3c5f098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Booed by Mexicans''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5bd522-5e4f-4582-95aa-6fff8cc3fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the five final contenders, only Cordoves and Miss USA Michelle
        Leon chose Trump. They both drew loud boos from some audience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92317959-fd2f-452b-ab0f-fafd95bed828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The large group who were booing me were actually Mexicans," Cordoves
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e844af-a507-4d83-a32d-79ce3f0fe98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made outrageous comments against Mexico and the Mexicans.
        In a speech that announced his presidential bid, Trump called the Mexicans
        who illegally cross the U.S. border as criminals and rapists.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0cfe2-3fda-4fb0-a6d3-cca789a87eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in a heartbeat I also said, you know what I need to get Trump
        over to my side because he''s charismatic," Cordoves said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a7f54-cae5-45d2-919c-6cd3fbca7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:42.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She compared Trump to Democratic candidate Hillary Clinton who she
        said does not have the same influence despite being in government for a long
        period of time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf9524-b929-419c-bf94-69f658d2c52f'
      'mgnl:activationStatus': true
