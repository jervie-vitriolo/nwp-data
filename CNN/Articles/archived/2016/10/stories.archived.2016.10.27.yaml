  'Miss-Grand-International-Nicole-Cordoves-Donald-Trump':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'She may have received jeers for choosing U.S. presidential candidate
      Donald Trump, but Filipino beauty queen Nicole Cordoves says she wouldn''t have
      answered any other way.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
