    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:20:19.349+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Accountant'': Balancing out the pros and the cons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226657e-41d5-4243-95a8-417dbc70b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It would be fair
        to consider the plot of The Accountant to be threadbare, but it manages to
        do enough to keep the audience entertained when the final credits role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe7623-88a9-49a6-abc5-c2df2fbc0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Affleck plays Christian Wolff, a math savant, whose cognitive
        skills genuinely wow the viewers at the very beginning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a8e06-5918-4f60-a594-1bc931b5d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This condition, with the rare talent it brings, becomes his greatest
        asset.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1123d93-87bf-4f37-bb3a-4b0a90bc7980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wolff is an accountant, who finds work with both dangerous organizations
        and with hapless rural folk who just need help balancing their books.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6257a7-82d7-4d20-ad0a-50d49436da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accountant gets embroiled in a hazardous situation after taking
        on another unsavory job, and fights through it with elite-level marksmanship
        and lethal hand-to-hand combat skills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09cd07-cc83-44a7-9155-1ea424f4423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, it might feel like watching Batman, who happens to
        be really good with numbers, dishing out the hurt before crunching the numbers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49473a5-2e78-4e62-840b-2b85895472b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as a plot is concerned, there is barely any real story that
        will keep anyone invested in it. But thankfully, the quirks of Affleck’s Wolff
        keeps the viewer’s attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5c25e-fe1b-4bae-b8c8-7efb4ebbcfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is also littered with a number of flashbacks, that do little
        to push what narrative there is forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbd6c21-3527-4c38-af54-1076815ee6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lack of a story and the overabundance of flashbacks are
        drawbacks, there are legitimately entertaining moments brought about by Wolff’s
        mannerisms, as well as people’s reaction to them, that give the film an injection
        of charm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6013ec9-91f6-45a3-a64f-0467ed2bbd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the movie’s most memorable scenes are a result of how Wolff
        reacts to the world and the people around him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4af128-f21d-4cf2-a35c-5a49f7c0bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Wolff, the characters around him are fairly expendable and
        you’d be hard-pressed to invest any real emotion in them throughout the film.
        But in the end, it really isn’t about them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294c286-b567-4963-84b6-ffb43819d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may be those who might be offended by the idea of an autistic
        person being a hardened killer, but it is somewhat balanced out by trying
        to help the audience understand what someone with his condition may go through.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62cb591-0818-465f-85ff-b31a0002e794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:31:21.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:20:19.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Accountant is far from a classic, but it will take its audience
        on an entertaining ride filled with flashes of genuine delight.</p>'
  'Dutertes-meeting-with-Japanese-Emperor-cancelled':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-27T19:55:27.614+08:00
    'imagesource': 'jcr:cc5f738a-73be-4062-aa38-0b9d9a3d7f4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5846373-e85c-4725-a370-26eed8f8f682'
    'lead': 'President Rodrigo Duterte''s meeting with Japanese Emperor Akihito was
      cancelled on Thursday after the Emperor''s uncle died earlier in the day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:35:26.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T13:35:33.068+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T13:35:32.891+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s meeting with Japanese Emperor cancelled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b1b79-6709-48cc-a67c-760d93991850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:26.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:35:33.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte''s State Call to Japanese Emperor Akihito was cancelled Thursday after
        the Emperor''s uncle, Prince Mikasa, passed away earlier in the day at 100
        years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4d82cf-a91a-4cea-bb86-99c59e2d831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:26.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:35:33.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Dutertes-meeting-with-Japanese-Emperor-cancelled">Read:
        Prince Mikasa, Japanese Emperor Akihito''s uncle, dies at 100</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f18959-dc8a-4f00-9ebe-2e87c98d796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:26.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:35:33.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to express my deepest condolence," Duterte said in an
        ambush interview. "Sinabihan (ako) ng protocol officer na huwag na magpunta.
        Nasa stage sila ng mourning. I respect that because I would ask for the same
        if I''m in his shoes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f22455-3432-49f2-8977-88f65b8432f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:26.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:35:33.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The protocol officer told me not to go anymore. They''re
        in a stage of mourning.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02342b4-ee68-498b-bc25-67520505bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:26.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:35:33.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Call was part of the President''s three-day State visit
        in Japan aimed at fostering closer ties between the two countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4744eb0d-2923-4dfc-8f55-139ea3243b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:26.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:35:33.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/22/Duterte-to-tackle-strategic-ties-and-possibly-South-China-Sea-dispute-in-Japan-trip.html">Read:
        Duterte to tackle strategic ties and possibly South China Sea dispute in Japan
        trip</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79252da1-be13-44bf-9fef-8ee61f03f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:35:26.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:35:33.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikasa was the youngest brother of the current emperor''s father,
        Hirohito, in whose name Japan fought World War Two. The prince, a scholar
        of ancient Oriental history, taught at colleges, and served as honorary president
        of the Middle Eastern Culture Center in Japan and the Japan-Turkey Society.</p>'
  'cybergaming-Makati-raid-war-on-drugs':
    'author': ' Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-27T13:40:57.237+08:00
    'imagesource': 'jcr:58147e47-4550-4ec1-bdf4-19169f84ecdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b52df0f2-9894-4c2e-8701-1e8474100bc7'
    'lead': 'The police said the raid is proof that government is not only arresting
      the poor to fight the war on drugs, but they are also zeroing in on upscale
      drug suspects. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:38:45.644+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T13:38:49.388+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T13:38:49.091+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police raid cybergaming center in Makati

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b54c3c-44e7-41fc-84af-1b887d94ad2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Police arrested
        a Chinese in Makati on Wednesday and is investigating 59 others as government
        steps up its war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac734a48-9a1c-47ee-a53c-162b13adb5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign employees of Chinese-owned cybergaming call center Hao Ying
        Solutions Inc. were caught off guard as police raided the office in Salcedo
        Village, Makati Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbced5f-0915-473a-a8ab-d763987dcaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Eleazar Matta said they served a search warrant
        after receiving a complaint on a supposed pot session inside the cybergaming
        call center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a77035-cf71-47bf-b0de-933db47a7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested the manager of the company, Zhang Hai Long. They
        recovered white crystalline substance believed to be shabu and other drug
        paraphernalia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b969f36-ad0f-4da6-b1c1-368a6640eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matta said this proves government is cracking down on both the poor
        and rich in the war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976765e5-4dc6-4064-9edf-bbe0c8c65e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang result na hindi lang yung mga naka-slippers yung ino-operate
        namin. Eto, foreign national, nasa upscale Makati condo ino-operate din ng
        inyong kapulisan," Matta said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf81ca-f503-406f-86ab-95b19d3ea588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the result that we are not only operating
        on those people wearing slippers. These are foreign nationals in upscale Makati
        condominiums, the police are also operating here.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228e473-46df-43f2-905b-655644955beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Hai Long and one of the employees, Zhang Ming Chu, denied
        the charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e341a40-66e5-49c3-abfa-f6d17de82c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police is also probing a possible illegal online gambling operation.
        Philippine National Police Chief Ronald Dela Rosa had said illegal gambling
        is next on their agenda after the drug war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85201cb-5676-42a3-86f8-ce0504b93741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are also looking into the company''s permits and employee
        documents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ad725-4aef-4f5b-8965-fb490b90c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employees are mostly Chinese, 51 of them. Four are Taiwanese,
        four Singaporean, and one Hong Kong national. They have tourist visas and
        could possibly be illegal workers. The police is coordinating with the Bureau
        of Immigration on their status.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c399f8-b67d-4605-8a03-96e6a1021d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:38:45.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:38:49.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang admitted his colleagues are still processing their work visas,
        but claimed some have work permits.</p>'
  'Manny-Pacquiao-Jessie-Vargas-boxing':
    'author': 'Reuters'
    'caption': 'Manny Pacquiao (File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-27T12:11:32.931+08:00
    'imagesource': 'jcr:e3cf2bed-f1fa-4fb3-a27e-39aee77b79a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd594a056-874b-495b-9f8c-c6fc083b88ef'
    'lead': 'Senator Manny Pacquiao looks energized at a media workout in Los Angeles
      as the legendary boxer gets ready to climb back into the ring to face welterweight
      world champion Jessie Vargas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:43:52.797+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T13:44:12.652+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T13:44:12.367+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao finds fighting fairer than politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b5175-5cd9-445f-ab68-79ce79eab5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:44:12.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (Reuters) —</strong> At the famed Wild Card
        Boxing Club in Los Angeles on Wednesday (October 26), Manny Pacquiao showed
        skills both as fighter and as a growing politician. During the workout for
        his upcoming fight with World Boxing Organization (WBO) welterweight world
        champion Jessie Vargas (27-1, 10 KOs), Pacquiao seemed energized and happy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8161c56-a7b8-4eab-a149-a6c4320d1cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:44:12.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I miss the crowds and also the fans," said Pacquiao, on his decision
        to end his retirement after promising to retire after his last fight. "I also
        want to be the only person to get another belt as a senator. That would be
        history."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113cf02e-94ee-445d-acb4-e37782b37471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:44:12.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His longtime trainer Freddie Roach told Reuters that he never believed
        his fighter was really stepping away from the sport he loves, not yet anyway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4275e-1a9f-48af-8761-9865482b948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:44:12.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean we are trying to bring that back," said Roach, on the form
        that Pacquiao showed in victories over the likes of Ricky Hatton and Miguel
        Cotto.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9706aa9d-75bd-4271-abae-0b883bbac328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:44:12.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I did see a lot of that in the first two weeks of sparring.
        That was really, really good to see. I said Manny can you do that everyday
        and he said yes. He did complain to me that he is not a machine. But I said
        I want you to be I told him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a83700-030e-49b0-a190-0bb5102c13b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:44:12.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing''s only eight division world champion and the reigning Fighter
        of the Decade will be facing a talented and younger fighter in Vargas, who
        is the current World Boxing Organization (WBO) welterweight world champion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422b413-52bb-4d41-a3b8-98cc7749b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:44:12.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao (58-6-2, 38 KOs), who stepped away from boxing to run successfully
        for the senate in his home country of the Philippines, compared the two "combat"
        sports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b45106e-ac30-4bd4-8952-d0314349da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:44:12.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s different," explained Pacquiao. "Politics is different than
        boxing because boxing you will fight in the ring fairer. In politics, you
        don''t know the minds of other politicians and other people. That is politics."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdd0eaa-9517-4007-b5c3-2c9a5dd6f800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:44:12.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legendary fighter also showed some slick moves in "slipping"
        questions concerning the current U.S. presidential race between Hillary Clinton
        and Donald Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e1576-c583-4b37-ade5-f3b31edfa0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:44:12.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I just heard about the developments and what''s happening
        with both candidates. Uhm, I don''t want to," said Pacquiao before breaking
        into a chuckle, "I don''t want to give a comment about politics here in the
        United States."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50957009-3160-4af9-8165-d57b30d9848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:43:52.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:44:12.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead he promises to make his statement in the ring when he faces
        Vargas on Saturday, November 5 in Las Vegas.</p>'
  'pichay-barbers-ethics-complaint':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-27T16:45:16.931+08:00
    'imagesource': 'jcr:f8bc8b78-8565-4ae5-8d4d-90f91253a9c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df771b1-4400-4a19-98f7-e45daaa360dd'
    'lead': 'Surigao del Sur Representative Prospero Pichay says the conduct of Surigao
      del Norte Representative Ace Barbers during a committee hearing on charter change
      dishonored the House of Representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:47:05.004+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T13:47:08.680+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T13:47:08.400+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pichay files ethics complaint against Barbers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ceda21-8c12-465d-8d40-db22c720c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Surigao del Sur
        Representative Prospero Pichay filed Wednesday an ethics complaint against
        Surigao del Norte Representative Ace Barbers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23de1a9-75c5-4d56-a40c-e2440cbbd510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes two weeks after both lawmakers almost got into a fistfight
        during a committee hearing on whether the Constitution should be amended by
        Constitutional Convention or Constituent Assembly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387fb8b4-2adb-4cdd-8fbd-0e190e13adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his complaint, Pichay said Barbers''s actions during the hearing
        were a gross violation of Section 138 of the House Rules, which states that
        members of the House of Representatives "shall act at all times in a manner
        that shall reflect creditably on the House."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5d34f-2d2b-4046-8535-d802c5e413f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House rules, "creditable" is defined as "worthy of belief
        or sufficiently good to bring esteem or praise."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e2ce0-bf4f-4717-aab5-293357d84a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay narrated that after a heated exchange with Barbers, the hearing
        was suspended for a minute. It was then, Pichay said, when Barbers approached
        him and hurled invectives while pointing his finger at Pichay''s face, as
        though challenging him to engage in a fight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489d0c8-5dde-4e07-9507-8606783a79cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay said Barbers''s acts constituted disorderly behavior and
        can be considered a dishonorable act not only against him, but also against
        the House of Representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae9ed5-da3b-42e9-b7ce-474eefaf1406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers planning counter-complaint</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1985add-b3e9-4845-ab39-7ea70dff3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers said although he is preparing his answers to Pichay''s complaint,
        he and others are likewise looking to file a case against Pichay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6dd5a-c215-45ef-993a-01a9f88d3eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung issue na iyan [That issue], he wanted to create a national
        issue out of that senseless and stupid complaint," he told CNN Philippines
        in a phone interview. "As soon as I gather all information, I will also file
        a complaint against him. The others are still contemplating on filing. If
        they decided already, hindi ko naman sila mapwersa [I cannot force them]."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88c6c4d-03a2-4d4c-8d7e-59a7bc664a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers said it was actually Pichay who was acting dishonorably
        during the hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703d55c4-e95d-448a-9527-558d5fe4b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tignan niyo lang videos kung sino nangbu-bully, kung sino iyong
        nagdo-dominate ng hearing," Barbers said. "Hindi naman siya member."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547c87e3-049b-4594-8869-f192bf2030a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You just look at the videos to see who''s the one
        bullying and dominating the hearing. He''s not even a member of the committee.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b902bfde-7970-4884-aca8-77294d164173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the House Rules, the House may censure or reprimand an erring
        member with the concurrence of the majority of all its members.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae6ac0-e501-4454-82bf-630ef4363d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:47:05.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:47:08.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also states Congress may suspend or expel an erring member with
        the concurrence of two-thirds of the body. A penalty of suspension shall not
        exceed 60 days.</p>'
  'mediterranean-migrant-deaths-reach-record-level-in-2016-united-nations':
    'author': ' Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-27T22:11:04.017+08:00
    'imagesource': 'jcr:9bfe697a-e70d-4c5f-841f-063cba0ac1d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ab7078c-d605-4d7b-bbce-f85a742094d2'
    'lead': 'This year has become the deadliest for migrants crossing the Mediterranean
      bound for Europe, the UN refugee agency said Wednesday, with those seeking to
      make the journey from Libya at greatest risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:50:14.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:22:06.257+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mediterranean migrant deaths reach record level in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551b04e-90f5-45a5-9402-a95e84a0b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This year has become the deadliest for
        migrants crossing the Mediterranean bound for Europe, the UN refugee agency
        said Wednesday, with those seeking to make the journey from Libya at greatest
        risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488f9f54-dfee-448a-b339-4e7d40976fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can now confirm that at least 3,800 people have died, making
        2016 the deadliest ever," William Spindler, a spokesman for the UN High Commissioner
        for Refugees, wrote on Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac88f1a-410b-4900-8140-114cabf46c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UN Radio, 3,771 lives were lost during 2015, the previous
        highest number.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26100524-9b22-4d8c-9db8-82658d3afdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the worst we have seen," Spindler told journalists at a
        briefing Tuesday in Geneva, Switzerland, as the grim record for 2016 loomed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a6b1d-1ef8-4da5-a340-35c98f97503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The high loss of life comes despite a large overall fall this year
        in the number of people seeking to cross the Mediterranean to Europe."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261c060-2b09-4b7a-8e2c-1ea4748d12da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said at least 1.02 million made the crossing in 2015, while 327,800
        have so far this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa17ef2-61f5-4a23-8ec0-ca629069ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From one death for every 269 arrivals last year, in 2016 the likelihood
        of dying has spiraled to one in 88," Spindler said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb078aa-0f26-4ff2-a97e-ee4eefc9721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On what''s known as the Central Mediterranean route between Libya
        and Italy, "the likelihood of dying is even higher, at one death for every
        47 arrivals," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05443cbb-b1ef-4072-a7c9-6cbba787b199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya is a popular jumping-off point for migrants seeking to reach
        Europe from North Africa. Smuggling networks are well established there, and
        the lack of an effective central government makes the job of traffickers easier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06e2d1-8e64-4c6e-9a12-2ff78f9b44de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crossing can be treacherous, with too many migrants – some
        fleeing war or persecution, others seeking a better life – crammed into what
        are often barely seaworthy boats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729361fe-9d6b-4788-895d-6686e06aab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN refugee agency considers the route "extremely dangerous due
        to the open sea, strong currents and grim weather," UN Radio said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aaaee4-f128-40c6-9633-c692d7e0ae20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, about half those attempting the journey have taken the
        Central Mediterranean route, Spindler said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1470ed18-93d6-409c-b19d-4d5426afd5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also attributed the higher death toll to people smugglers "using
        lower-quality vessels – flimsy inflatable rafts that often do not last the
        journey."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf13252b-a5a3-4335-8e40-dd771042643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad weather during the crossings may also have played a role, and
        he said smugglers have changed tactics so "there have been mass embarkations
        of thousands of people at a time," making rescuers'' work more difficult.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c22d2-2130-4969-a4dd-f42436046d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agreement in March between the European Union and Turkey resulted
        in a big reduction in the numbers setting off from Turkey for Greece, a much
        shorter and less treacherous route, Spindler told UN Radio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6bead-f176-41a8-8a80-1cd2a7d59890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vasco Cotovio contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15215912-beb7-4ed0-8944-61a81d346383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:50:14.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:22:06.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/26/world/mediterranean-refugees-2016-record-migrant-deaths/index.html">"Mediterranean
        migrant deaths reach record level in 2016."</a></em></p>'
  'microsoft-goes-after-apple-users-with-sleek-surface-desktop':
    'author': 'Samantha Murphy Kelly, CNN Money'
    'caption': '(Photo from Microsoft.com)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-27T04:57:24.981+08:00
    'imagesource': 'jcr:cd10efbe-3183-48f9-b890-b2e8162af79d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cac7789-89a6-4d26-b0d8-f08c2b926013'
    'lead': 'Microsoft aims to lure designers away from Apple with its new Surface
      desktop computer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:55:10.757+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T13:55:14.916+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T13:55:14.495+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft goes after Apple users with sleek Surface desktop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e8b30-f351-47cf-89e3-21e7bc8285b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Microsoft aims to lure designers
        away from Apple with its new Surface desktop computer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e0f85-4156-47bb-bd2b-9ba2736d1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company showed off a collection of shiny new tech products Wednesday
        morning ahead of the holiday shopping season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1934319b-20c0-419c-9fff-1df275407e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, Microsoft debuted an all-in-one Surface PC called Surface
        Studio ($2,999), which has a strong focus on creativity. It''s clear the company
        wants users to start thinking of its products as more than just productivity
        tools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a811e6f-f4fe-4264-b837-f42febb407dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tech giant has launched tablets and laptops under the
        Surface branding, this is the first time its landed on a desktop computer.
        Surface Studio includes a hinge that lets you tinker with the display angle
        and supports touchscreen and stylus capabilities – similar to what''s already
        standard for other Surface products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626645c-b3c9-4919-81a6-945d9329f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said its 28-inch display is the thinnest LCD monitor ever
        made at 12.5 mm. The computer comes with a powerful four-core i7 chip, 2TB
        hard drive, an HD camera and 13.5 million pixels – more than double that of
        a 4K TV. There''s also a built-in microphone that lets you talk to its voice-assistant
        software Cortana from across the room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc7b72-e77e-444a-9943-c40bd09a1bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft Studio will be available in limited quantities for the
        holidays, but the company didn''t specify a launch date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe96ad9-d7ea-4263-a135-0da6b2983ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes one day before Apple hosts its Mac-centric product
        launch in San Francisco, where we''ll likely see a new MacBook Pro and possibly
        an updated iMac desktop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb06cda-279a-4768-aa0d-4f71c5389cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To compliment the Surface Studio, Microsoft introduced an accessory
        called the Surface Redial that "turns your desk into a studio." The circular
        device responds to touch and works alongside the Surface Pen stylus. After
        tapping it, it''s possible to rewind your progress, whether it''s typed text
        or a drawing, and adjust colors in real time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0590bdba-21d1-4f9f-8fe4-255ea737cd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a surprise announcement, Microsoft also introduced
        the Surface Book i7. The laptop comes with 30% more battery life than its
        previous Surface Book – about 16 hours of battery life on a single charge.
        The company says it has three times the graphics performance of the 13-inch
        MacBook Pro. Priced at $2,399, the device starts shipping in November.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8db8f-a9ff-4226-a19b-9c645202356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a lot more coming from Microsoft than just hardware.
        The company also unveiled its next-generation Windows software – called Windows
        10 Creator Update – which has a greater focus on creativity. It also touts
        virtual reality, augmented reality and 3D support.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b3a4d-391c-4ca1-9543-0228a323134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update will be available to all Windows users next year. According
        to the company, more than 400 million people currently use Windows 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d7d7d-4106-4ae5-923c-0eec91ea6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start, it revealed an updated version of its iconic Microsoft
        Paint. Microsoft Paint 3D lets you take photos of physical objects on your
        smartphone and upload it to the platform. From there, you''ll be able to customize
        the images in 3D and print them out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910818d6-fb39-4946-b08a-b5cab0cd8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also throwing a 3D option into PowerPoint, so you
        can spin pictures of objects on screen during a presentation. An upgrade to
        the Microsoft Edge browser will support 3D, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07f5d9-77f5-4ae1-8750-726b5a21b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operating system is also getting more social. It''s adding a
        tool to make sharing articles, pictures, and messages easier. You''ll be able
        to add your most important contacts to your desktop, and Microsoft will filter
        your Mail and Skype messages according to what it thinks you''ll want first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f3bc0-87fa-4255-9ce9-d8d659ce6f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft also announced a new collection of VR headsets, starting
        at $299, from a series of partners like HP, Dell, Lenovo, Acer, and Asus.
        Few details were revealed about the products, but they''ll be available next
        year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58728230-02c1-41bb-8cfc-f8282b0670c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company spent an ample amount of time on stage highlighting
        its vision for the future of gaming. As a part of Windows 10 Creator Update
        (via its Xbox app), users will broadcast the games they''re playing in real
        time – a move that takes on popular gaming network Twitch.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457e665b-a4a3-48f7-a903-108ec524e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:55:10.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:55:14.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/26/technology/microsoft-surface-pc-event/">"Microsoft
        goes after Apple users with sleek Surface desktop."</a></em></p>'
  'strong-earthquakes-hit-central-italy-no-deaths-reported':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-27T04:31:08.734+08:00
    'imagesource': 'jcr:9bfe697a-e70d-4c5f-841f-063cba0ac1d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa418aea-dede-4c75-8190-fd9b09ede000'
    'lead': 'A series of strong earthquakes hit central Italy on Wednesday, striking
      fear among residents still rattled by a deadly tremor in August, but there were
      no reports of casualties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:00:39.190+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T14:00:42.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T14:00:42.380+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Strong earthquakes hit central Italy; no deaths reported

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15af1f1-081c-4cf2-a4a9-7d63a48176de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:00:39.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:00:42.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (Reuters) —</strong> A series of strong earthquakes
        hit central Italy on Wednesday, striking fear among residents still rattled
        by a deadly tremor in August, but there were no reports of casualties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cc5b4b-2d09-4747-915d-7e0ca7ee4179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:00:39.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:00:42.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quake measured at 6.0 magnitude by the U.S. Geological Survey
        struck about two hours after a first quake measuring 5.4 struck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372507c2-41a2-48c2-a218-bea3d43c5d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:00:39.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:00:42.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both were strong enough to be felt more than 150 km south in Rome,
        where lamps swayed on the upper floors of building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f52f88-99cf-4406-839c-c1879bddc991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:00:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:00:42.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenters of both quakes were near the town of Castelsantangelo
        sul Nera in the Marche region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cc9a30-7059-4d16-bd08-05ca5285130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:00:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:00:42.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First reports indicated that some old buildings collapsed but that
        the damage would not approach that caused by the major quake that struck the
        Marche, Lazio, and Umbria regions on Aug 24, which devastated several towns
        and killed nearly 300 people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc585cc5-6a64-4bd2-8024-1c4a2db33a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:00:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:00:42.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the town of Visso, not far from the epicenter, reported
        several injuries. Several old rural churches collapsed or were damaged. Schools
        were ordered closed on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed03fb98-6c2e-41b1-8639-63d088f083b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:00:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:00:42.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Geological Survey initially attributed a magnitude of 5.6
        to the first quake and 6.4 to the second, before revising them lower. USGS
        said the epicentre was at a depth of about 10 km (6 miles).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126041f-02d1-4ad3-8899-9c61b535004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:00:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:00:42.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electrical power was lost in some of the areas and some roads were
        closed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce606f0b-01c5-4305-9ef0-8ff10d19e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:00:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:00:42.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauro Falucci, mayor of Castelsantangelo sul Nera, said there was
        no electricity and people in the town of about 300 residents has gathered
        in a town square.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605ca432-430c-49fd-9c07-1ec4af27c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:00:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:00:42.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Matteo Renzi cancelled engagements to follow
        developments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67eec51-80fd-4194-8f51-b4e0aa7b7ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:00:39.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:00:42.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s earthquake caused further damage to already precarious
        structures in Amatrice, the town worst hit by the 6.2-magnitude tremor in
        August, officials said, but there were no injuries.</p>'
  'disney-is-bringing-back-muppet-babies':
    'author': 'Sandra Gonzalez, CNN'
    'caption': '(Photo courtesy of Disney Junior via CNN)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-27T01:05:37.951+08:00
    'imagesource': 'jcr:1085e090-9ecb-4e12-9128-026362724ffb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa12ae38-4d2c-492e-a5fc-dbbf4d05eb30'
    'lead': 'The Muppet Babies are returning to TV for more make-believe adventures.
      Disney has announced it has begun production on a reimagined version of the
      classic kid series. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:04:59.767+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T14:05:02.963+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T14:05:02.717+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney is bringing back ''Muppet Babies''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b9cb5-3e0b-48b4-a239-e216dd2e3f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:04:59.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:05:02.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Muppet Babies are returning to TV for
        more make-believe adventures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea917b1a-3f1b-4df0-83ed-c60ab6a1d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:04:59.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:05:02.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has announced it has begun production on a reimagined version
        of the classic kid series. The series, which will be CG animated, is slated
        to air in 2018 on Disney Junior.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3dcb7d-a6f6-4c39-ae93-07b08a624e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:04:59.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:05:02.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bringing Muppet Babies to Disney Junior is a wonderful opportunity
        to reach a new generation of viewers and to creatively build on the innovative
        original series," said Debbie McClellan, vice president of The Muppets Studio,
        in a statement. "We hope to engage and delight the nostalgic fans while also
        entertaining new kids, parents, and diverse audiences through heart and humor
        as only the Muppets can deliver."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103230e7-581b-4b62-8acb-c6c36a80093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:04:59.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:05:02.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original series – Jim Henson''s Muppet Babies – ran for seven
        seasons from 1984-91 on CBS. The animated show followed Kermit the Frog, Piggy,
        Fozzie Bear, and their other pint-sized Muppet pals as they went on imaginary
        adventures within the walls of their playroom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aae47d-3a3a-43b0-a8bf-5e67791dde44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:04:59.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:05:02.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney acquired the rights to the Muppets in 2004.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d720e5-fea7-450f-9dd8-9e5d62afb531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:04:59.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:05:02.964+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new show, geared toward children ages 4-7, is a co-production
        between Disney Junior, Disney Consumer Products, and Interactive Media''s
        Content &amp; Media group, and The Muppets Studio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
