      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available in Fully Booked, National Book Store, and Powerbooks.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea88c2-e494-419b-aa79-00db42aa56d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.627+08:00
