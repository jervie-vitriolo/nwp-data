      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, passengers have begun leaving for their provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b2486-ebfb-455b-8c47-a1be5586109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.054+08:00
