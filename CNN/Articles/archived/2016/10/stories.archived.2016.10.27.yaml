      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Nothing to Envy” by Barbara Demick</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e880bd-f297-492f-9856-c884d08a327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, the novelist Adam Johnson won the Pulitzer Prize for Fiction
        for “The Orphan Master’s Son.” Three years earlier, the journalist Barbara
        Demick won the BBC Samuel Johnson Prize for Non-Fiction for “Nothing to Envy.”
        Both deal with issues of personal identity and political propaganda in North
        Korea. But of the two, “Nothing to Envy” paints a grimmer picture of life
        in the notoriously closed country. Subtitled “Ordinary Lives in North Korea,”
        it is essentially a nonfiction novel based on interviews with more than a
        hundred North Korean defectors. Chronic starvation and widespread corruption,
        it reveals, are just a couple of the hardships shared by the residents of
        the country’s occasional Potemkin villages. But given its deliberate isolation,
        North Korea is home to citizens who carry on regardless, thinking that theirs
        is the best country in the world, headed by a leader without equal. As it
        happens, the book’s title is taken from a popular local children’s song called
        “We Have Nothing to Envy in This World.”</p>'
