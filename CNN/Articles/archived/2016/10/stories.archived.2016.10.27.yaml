    'template': '1'
    'title': 'Choosing Trump was a strategy - Miss Grand Int''l First Runner-up Nicole
      Cordoves

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f398a31-1ca4-48e9-920b-8280f6fc97ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:25:04.452+08:00
