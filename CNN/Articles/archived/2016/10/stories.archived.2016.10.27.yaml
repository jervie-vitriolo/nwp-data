      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Officials in the
        country''s air and sea ports are bracing for the coming Undas long weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0549436-1b03-4ef2-b7a4-e326d2171659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.054+08:00
