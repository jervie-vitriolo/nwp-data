      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines asked netizens of their thoughts on Cordoves'' answer,
        which has drawn mixed reactions on social media.</p>'
    '34':
