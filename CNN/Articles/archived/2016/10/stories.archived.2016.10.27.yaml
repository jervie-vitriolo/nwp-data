  'apocalypse-child':
    'author': 'Francis Joseph Cruz'
    'caption': '"Apocalypse Child" picks up the shells of stories — some imagined,
      some real — and weaves them into a masterful narrative. Screencap from APOCALYPSE
      CHILD/FACEBOOK'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-10-27T18:01:00.019+08:00
    'imagesource': 'jcr:ab45c155-609d-49c5-ab7a-a3debcbc9485'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c306fee5-fc80-467c-bcca-8fc752f18733'
    'lead': 'Set in Baler, ''Apocalypse Child'' picks up the shells of stories — some
      imagined, some real —  and weaves them into a masterful narrative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:28:59.250+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T13:29:02.612+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T13:29:02.247+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Film review: In ‘Apocalypse Child,’ a tale of tales, both tall and true

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e487796e-5fde-46b6-99de-e3ea11e071f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Mario Cornejo’s
        “Apocalypse Child” couldn’t have opened more aptly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0960dc0-8ba7-42ba-948a-f0b0e3902700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tales are told over soothing images of waves and toy figures arranged
        carefully on seaside rocks. Centuries ago, natives survived a catastrophic
        typhoon. During the revolution against Spain, troops trapped inside the town’s
        cathedral received news from the outside from their Filipino girlfriends.
        Sometime in the 70s, the surfing scenes of Francis Ford Coppola’s “Apocalypse
        Now” was shot in the very same town. The crew left behind a surfboard, which
        was then picked up by locals. With a surfboard in hand, they learned how to
        surf, eventually turning them into surfing champs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e40c5-29c6-4582-b191-183183cb600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are all lovely tales, whose truths hardly matter. The value
        of the stories lies in their ability to grant Baler — the rather unspectacular
        beach town whose indistinct look might have been the reason why Coppola chose
        it as a location for a movie that is supposedly set elsewhere in Asia — a
        very distinct flavor, an almost mythical quality that would favor its image
        as a place for both cultural immersion, as well as the right spot to practice
        a sport, whose main allure is connected to its aim of achieving perfect grace
        amidst nature’s unpredictable chaos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a0925-726e-4806-9864-cf12b849d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the film shifts its attention to a man and a woman who
        seem to be in love. They flirt in the beach. They ride home together on the
        man’s motor bike. They make love with the playfulness that is quite enviable.
        The woman is Fiona (Annicka Dolonius), a girl who is only in town to keep
        her dying grandmother company while learning how to surf on the side.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/a3Gg_DVzqI0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948e730-b25d-4103-b957-82e8cd1b210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.250+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932f3d5-c1d4-49d5-8b60-5a75b8b741e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man is Ford (Sid Lucero), her surfing instructor and sometimes
        lover. Aside from the reasons why she’s in town, not a lot is known about
        Fiona except that she is quite young at 19, and that she is very much into
        Ford. Ford’s life however is a treasure trove of stories. He owes his name
        to a story perpetuated by his mother Chona (Ana Abad Santos) that he was actually
        sired by Coppola while he was shooting in town and she was 14, innocent, and
        vulnerable to the ways of romance. He is also a champion surfer who lost three
        years ago, presumably because he wanted to surf without a surfboard, or he
        was lured by a mermaid. The stories around him are all bigger than him, because
        he is essentially a boy unwilling to grow up. He is as trapped in the past
        as the town that is also full of stories that he lives in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8cd6c7-0dc7-4056-a140-9867eaaeb952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apocalypse Child” is a film about tales, tall and true. It is also
        about relationships, both straightforward and complicated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81afb4-380e-4f57-8fc2-ceb40aad432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film’s characters are connected to each other by definable links.
        Chona is the imperfect mother to Ford, Ford is lover to Fiona, and so on.
        Characters are introduced. Rich (RK Bagatsing), the young congressman who
        used to be Ford’s childhood friend, had just arrived in town to introduce
        to everybody his engagement to Serena (Gwen Zamora). Rich’s arrival inevitably
        opens up both wounds and passions that have been buried in the past. Serena’s
        appearance becomes an avenue to get even.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5e2d8-a2cd-4b39-9a92-f2ca6827792e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tenuous emotions that the characters have for each other dominate
        the atmosphere of the film. Each of the many scenes depicting the characters
        getting wasted with weed and alcohol is very telling of the great need to
        repress louder feelings, to keep things within a certain level of fake calm
        lest things go awry. The characters’ other drug is the stories they tell,
        of the first time they smoked together, of easier times where they are actually
        happy and are not just feigning it. When a character finally explodes, the
        disruption to all the restraint resonates and lingers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b4de5-7575-42b3-8713-78a737481153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film never paints its characters as people who are to be judged
        by social norms and morality. They talk, act, and ache like the rest of us,
        capable of deceit, revenge, and whim, not because they are following some
        grand plan, but only because it is convenient and human beings are creatures
        of convenience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa17fa3-0c2b-4702-b85d-d760577fbfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apocalypse Child” is a master class in purposeful restraint in
        filmmaking.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30933d-4b33-4e28-ac89-1cd3c16c6fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, right from the start, is a balancing act where each word,
        each gesture, each beautifully composed shot and each relevant cut are meticulously
        placed and measured to give away just enough to carve a story about the intricate
        web of stories that have engulfed the characters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce7ae9-0075-4a6c-a57b-d908689af828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.251+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, to exalt the film simply on the deftness of its crafting
        and storytelling would be a disservice to its innate understanding as to how
        humans work, which is really where the film stands out. It could have been
        a film about serial liars, of despicable characters whose despicable acts
        against each other could have been the film’s engrossing but shallow conceit.
        Yet the film is more profound than that. The film never paints its characters
        as people who are to be judged by social norms and morality. They talk, act,
        and ache like the rest of us, capable of deceit, revenge, and whim, not because
        they are following some grand plan, but only because it is convenient and
        human beings are creatures of convenience. Fabricating stories is the cheapest
        way to bury the past. Stories will eventually evolve into legends, and legends,
        into truth. Yet the film details the pained and stunted lives of its characters.
        There are repercussions to living a seemingly charmed life full of legends
        and half-truths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ab5244-cd85-4add-b2f3-4ed0d027a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, “Apocalypse Child” is a wonder. It unfolds gracefully,
        with nary a false note in its elegant progression of pitch-perfect moods and
        nuances.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6642c4-54bc-4e73-9698-ecb20092bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:28:59.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:29:02.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339821c9-620b-403d-8268-6e0883703dd9'
      'mgnl:activationStatus': true
