      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reportage on Crime” by Quijano de Manila</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481cb722-2df5-4d4f-ac78-8856145cb440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Reportage on Crime,” Quijano de Manila, the journalist alter
        ego of the Philippine National Artist for Literature Nick Joaquin, narrates
        a series of, as the book’s subtitle states, “horror happenings that hit the
        headlines.” (For good measure, in keeping with the work’s trappings of terror,
        the number of supposedly sinister stories within would likely make a triskaidekaphobe
        cower in fear: 13.) Much less somber and much more readable than Truman Capote’s
        masterpiece of not-entirely-true crime, “In Cold Blood,” this anthology of
        police beat stories from the 1960s teems with character and atmosphere. And
        perhaps nowhere is this more evident than in the collection’s opener, “The
        House on Zapote Street,” the story of a father’s murderous jealousy toward
        his daughter’s husband that became the basis of the 1981 psychological drama
        film “Kisapmata.” For more true-to-life horror stories from Quijano de Manila,
        see his “Reportage on Politics” and “Reportage on the Marcoses.”</p>'
