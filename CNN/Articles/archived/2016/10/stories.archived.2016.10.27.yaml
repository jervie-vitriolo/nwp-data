      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For NAIA Terminal 3 alone, at least 36,000 passengers are expected
        until November 2.</p>'
