      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of Muppet Babies continues the trend of networks and
        studios digging into their content vaults to find shows with nostalgia value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d03da8c-bdcc-47b6-ae50-96afc2ec3e38'
      'mgnl:activationStatus': true
