      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said an investigation is underway and the broker "will definitely"
        be removed from the list of accreditation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68563bc-61a1-49a2-92c0-6632561ae85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BoC topped the list of most corrupt government agencies in a
        Social Weather Stations survey last year. While brokers overvalue shipment
        costs, importers sometimes undervalue, under-declare, or misdeclare their
        goods. Then they bribe customs officials to let shipments go through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b6053b-7b5c-4bcb-bba3-58f884c30793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/10/05/CNN-Philippines-Investigates-Collusion-among-importers-brokers-Customs-officials.html">Related:
        Collusion among importers, brokers, Customs officials</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6562b82-3276-431b-945e-cea74ac94499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next several days I will be writing to (11,000 importers)
        individually. I would like to sit down with them again," said Faeldon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f85372-bb27-4a5c-86bf-43d68cc504db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Faeldon was appointed in May, he has suspended some 20 BoC
        officials for unscrupulous activities. He is confident of a conviction based
        on the evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101e61a-4e4a-4f19-a245-09ec79433634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, he filed administrative cases against 18 employees because
        of&nbsp; under-valued fire trucks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053dc4b0-49a9-439b-b0eb-3aa41cffb32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New systems</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd3c124-3ff3-4136-9920-504e43504ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former marine colonel, Faeldon was tasked to implement reforms
        in the BoC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84878607-fb5f-4efb-8160-e2dda9827a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no system in the Bureau that really regulates and identifies
        offenders," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cfc7d8-b494-4d1d-a470-2ffffa888364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no existing records, Faeldon has to visit 17 ports to retrieve
        information on brokers and importers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422cf568-c0ac-409c-9af9-86a357e76504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is taking steps to acquire 20 speedboats in 2017 to help patrol
        against smugglers along secluded parts of the country''s coastline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f7d72-b538-4847-8218-2feb93d3bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we don''t even have one boat... these smugglers are not
        just bringing commodities right in front of our ports, but in the very wide
        long shores of this country," Faeldon pointed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93623d0a-db2b-4718-9442-a46dec574f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BoC chief also trying to create a "single national window" with
        the Philippine Port Authority and the banks to address delays and the long
        processing of shipments. The United Nations is donating a computer system
        to the BoC by next year to help in this project.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2500fa9-2818-4241-9c50-4d23fbca8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the BoC came under fire when it adopted a policy of random
        checking balikbayan boxes which are opened without permission. The rule has
        been withdrawn, and the BoCnow uses K-9 dogs and x-rays for inspection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e55a5-a5ff-4608-8738-e11f8faef8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to guarantee to the Filipino people, your balikbayan
        boxes will be handled like a personal thing," said Faeldon. "I will guarantee
        you it will not be touched or opened if there is no reason to open it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de63bfc-f985-4e20-bc37-887640a4424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faeldon said his office is complying with the public call for transparency.
        Footage from CCTV cameras at the BoC can now be streamed online for public
        access.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc85dd-d992-43a9-ac38-4b826fdc444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These CCTVs have caught so many offenders already," he said. "If
        we file cases against those who are already identified (in) this CCTV, we''re
        looking at... (an) additional hundred people. But these are not big corrupt
        practices."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ea7d6-53b8-4cfa-ad65-e7e8c9bf9f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its x-ray machines,&nbsp; the BoC can only scan 8 percent of
        total shipments to the country. Faeldon has raised the new capability target
        to 25 percent as he wants to buy more machines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c972cd-c817-4e18-bf83-a345a239b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/10/04/CNN-Philippines-Investigates-How-the-Customs-Bureau-monitors-shipments.html">Related:
        How the Customs Bureau monitors shipments</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66045fa8-f0df-4e04-b5b8-3e01fc7d0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:12:12.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:19:05.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six more x-ray machines are needed at the ports of Manila and Batangas,
        Faeldon said.</p>'
  'reall-life-horror-list':
    'author': 'Aldrin Calimlim'
    'caption': 'In this roundup of books to read for Halloween, revel on the depths
      of horror that have always plagued humankind.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-10-27T19:08:24.749+08:00
    'imagesource': 'jcr:7bda5078-e2db-47db-b1b7-3e7e56aff637'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e3a79b1-34ff-4028-bbe3-bcf243d41d82'
    'lead': 'There are horrors infinitely more bloodcurdling than grisly ghosts or
      the wakened undead. For your Halloween weekend reading list, here are five nonfiction
      books recounting stories of the most terrifying and omnipresent of monsters:
      man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T13:18:26.625+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T13:18:35.264+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T13:18:34.942+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scarier than fiction: 5 books of real-life horror

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684fffb-8a53-429d-9973-b9dd3aa616e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Horror is the
        only genre that’s named after an emotion,” the writer Karl R. De Mesa notes
        in his essay collection “Report From the Abyss.” “Horror is the attempt to
        keep us from forgetting sensation, to enshrine all that intensity in memory
        before the wind blows it away.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc599f8-f834-4a49-b514-8a25acd13190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s most interesting about this realization, though, is that
        its emphasis on the exigency of holding on to the consciousness of things
        that would otherwise pass out of remembrance, however terrible they may be,
        is less significant in the horror genre per se than in the kind of literature
        that tells of all-too-real horrors. More to the point, such horrors become
        of greater gravity for their having been perpetrated not by ghosts, goblins,
        and ghouls, but by that most monstrous of all monsters and most ravenous of
        all ravagers: man. As the sage advice goes, “Sa tao ka dapat matakot, hindi
        sa multo.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326197f-2728-4878-836d-58f8f55cb994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of the usual Halloween reading list that includes tales
        of the supernatural and the weird, here are five nonfiction books that relate
        accounts of haunting experiences that stem from the corporeal rather than
        the spectral — stories of man-made horrors undoubtedly more unsettling for
        their being firmly based in truth.</p>'
    '5':
      'image': 'jcr:aa22dab0-e4ed-4791-b088-22d6e728b53c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a51bd5-5494-4f4e-9f5a-27094c51548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1a8b6-ad90-48a4-9000-c00ac42fc07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.266+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Twelve Years a Slave” by Solomon Northup</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db6d456-3a1e-459f-b04b-e8be58b10555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free-born African American New Yorker, Solomon Northup was kidnapped
        and sold into slavery in 1841. He would not regain his personal liberty until
        over a decade later — and even then he would come out as one of the more fortunate
        ones. His life during his 12-year bondage in the Deep South’s so-called peculiar
        institution is recorded in his memoir, the aptly, if sadly, titled “Twelve
        Years a Slave” (adapted into the Academy Award-winning film of the same name).
        As told to and edited by the writer and politician David Wilson, Northup’s
        is considered one of the best slave narratives, not least because of its remarkable
        eloquence and sanguineness even at points when it must describe acts of abominable
        cruelty. This is the extraordinary odyssey of a black man — nay, a human being
        — which, well over a century on, in an age of precarious race relations, still
        resonates with both meaning and warning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d1ea4-8acb-4245-ba6d-d47299e11580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available in Fully Booked, National Book Store, and Powerbooks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08373408-38e1-42c9-90bd-05a8d1632f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Hiroshima” by John Hersey</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54713a2a-582f-43ac-98d3-cf0365a4eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T13:18:35.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Hersey’s “Hiroshima” tells the stories of six survivors of
        the atomic bombing on the eponymous Japanese city on Aug. 6, 1945: a wealthy
        doctor, a Methodist pastor, a widowed seamstress, a German Catholic priest,
        a young surgeon, and a factory clerk. A triumph of New Journalism in its use
        of storytelling techniques usually attributed to fiction, “Hiroshima” takes
        readers on a harrowing journey of suffering and survival, beginning with the
        noiseless flash and blinding light of the bomb explosion at 15 minutes past
        8 in the morning of that fateful day, all the way through the slight promise
        of revival amid chaos and sickness with the sprouting, months later, of panic
        grass and feverfew on the parched ground zero. It’s a testament to the sheer
        substance of “Hiroshima” that it all but occupied the entire Aug. 31, 1946,
        issue of The New Yorker in its initial publication and that it has been made
        available in various book forms since.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4f981-03ef-47ba-a548-896dd8138de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:18:26.627+08:00
