      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although airport operations are going smoothly now, long lines at
        counters and traffic jams might be seen in the coming days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cf139-c43b-4797-8a79-477bebbc8ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said he has asked airline companies to open check-in counters
        earlier to anticipate the early arrival of passengers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20b1296-91c5-474b-bc7b-e350c1e67ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised passengers to use Gates 4-6 of Terminal 3 instead of
        falling in line at the first three gates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e122e66-a5f4-4208-81d2-6ea2a9426f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever their airline is, Monreal said passengers may go through
        any of the gates at the departure lobby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd790872d-bb4e-44a6-aea9-2be9fae6957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded passengers to be mindful of their belongings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc03786-7a5b-4b41-a6c9-645b6e2baf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/26/NCRPO-taps-military-AFP-ensure-public-safety-Undas-2016.html">Related:
        Metro Manila police taps military to beef up security for All Saints'' Day</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a8f988-5423-4317-9011-0355de7b499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tighter port security</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a718fe0-3891-4e6a-8505-aae013b2ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippine Port Authority (PPA) issued a heightened
        security alert in Manila North Harbor, effective until Wednesday, November
        2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3880c9ce-4dc8-49c6-8c89-3dfd233bae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that all our passengers are safe and no stones
        are left unturned," said PPA general manager Jay Santiago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebd5276-1f59-43fc-afc1-e69cbce1e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Chua, Coast Guard auxilliary unit captain, said the heightened
        alert was put in place mainly to prevent terrorist attacks and drug-related
        crimes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f0ba4b-75e3-4914-b5d9-810a763b70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items banned at the port include flammable liquids, gas cannisters,
        and firearms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066448d6-04f9-4c10-a276-6a16eacedeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua advised passengers to take care of their personal belongings
        to avoid untoward incidents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0bdfa-1c56-41f8-a8dc-26cf5411c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2Go shipping lines, the only passenger line operating at the Manila
        North Harbor, said they are expecting at least 12,000 passengers to travel
        between now and Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22231d66-87e1-498b-a930-acde8d1e4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most popular destinations are Cebu, Ozamis, Iligan, Bacolod,
        Iloilo, and Cagayan De Oro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc68a8-7b0f-4733-97c6-82acdd2a7939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of passengers are expected to travel by sea for the coming
        holidays; fares are lower than the cost of plane tickets and boats allow a
        heftier baggage allowance than planes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f8850b-d101-40b9-b7ff-eb66de34db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T13:01:45.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:18:22.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/25/undas-2016-pnp-secure-homes-against-robbers.html">Related:
        PNP Chief''s warning: secure your homes against robbers this Undas</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
