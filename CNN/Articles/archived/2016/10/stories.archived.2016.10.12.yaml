    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333967eb-05e1-43a6-8d0d-c418409119c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:24:38.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:24:42.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok (CNN) —</strong> Well-wishers in Thailand are praying
        for the health of their beloved King, Bhumibol Adulyadej, who has been hospitalized
        and is in an "unstable" condition, according to the palace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9677f-c6de-4dd5-ae21-7263f1c79697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:24:38.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:24:42.261+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 88-year-old, who ascended to the throne 70 years ago – making
        him the world''s longest-reigning monarch – is being closely monitored after
        undergoing medical procedures over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade53d65-8f06-4dc9-99be-fb533f4e3ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:24:38.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:24:42.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thais are saying prayers at their local temples and visiting the
        Siriraj hospital in Bangkok, where the King is being treated, according to
        images on social media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a15362-6550-40b5-b9e7-737f7164e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:24:38.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:24:42.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages of support have been flooding onto social media sites including
        Facebook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2f5fb-d305-486d-aefd-0b205b2bb74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:24:38.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:24:42.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are being urged to wear pink shirts on social media, a custom
        which Thais believe can help people recover from illnesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8387b2-a760-4461-bcb0-8122ded5e000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:24:38.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:24:42.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors at the Siriraj hospital in Bangkok said that the King was
        having problems with his kidneys, blood flow to the left side of his heart
        and blood pressure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12360de-4d25-46fe-9acf-5f12f7e635a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:24:38.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:24:42.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also put on a ventilator and his general condition "remains
        unstable," according to the statement from the Bureau of the Royal Household
        which was posted on the King''s official Facebook page on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467b416b-ec3d-4eb4-84df-5122e7156ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:24:38.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:24:42.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns for the highly revered King have been mounting in recent
        years due to his extended hospital stays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f7b2e6-095a-472c-b03a-2c3754044815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:24:38.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:24:42.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, he was treated for a severe infection, reduced kidney
        function and fluid in his lung. He had surgery to remove his gallbladder last
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd187bcfc-1288-44e0-8596-e1be2163ee54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:24:38.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:24:42.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/11/asia/thailand-king-health/index.html">"Outpouring
        of support for ''unstable'' Thai King."</a></em></p>'
  'malacañang-invites-UN-united-nations-probe-drug-related-killings-ejk':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-12T20:49:48.529+08:00
    'imagesource': 'jcr:77abacad-932a-4459-8ca0-73762b86db11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58b81eb1-6bdf-4c8e-a668-ca548ed81905'
    'lead': 'The Philippine government has officially invited the United Nations to
      investigate killings related to the illegal drug trade in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:29:29.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T10:29:42.738+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T10:29:42.408+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang invites UN to probe drug-related killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9100b1-36fd-4806-b550-d08b6e6c95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        government has just given the United Nations (UN) the green light to investigate
        killings related to the illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7723a72c-3115-4c7b-a85c-02e796665376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang confirmed on Wednesday, it is inviting the UN "to investigate
        deaths linked to the war on drugs" in the country. The letter was sent on
        September 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a1438-3fa5-451f-af83-2488b1eb7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Executive Secretary Medialdea said the Palace has sent its invitation
        to UN special rapporteur Agnes Callamard and is awaiting her response."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc292d48-cd1f-4188-82b1-494672b71c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the invitation, Abella said the Philippine government also urged
        the UN to include in their investigation the killings of law enforcers by
        drug suspects to gain an "objective perspective" on the country''s drug problem.</p>'
    '7':
      'image': 'jcr:05a3f579-cb67-4775-a68d-1fd36d22458b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e6fd85-3924-4f25-8b0f-630998c00998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'image': 'jcr:dee951b3-6a92-4047-9646-06a14cdc8ec6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913fc991-15ff-4d81-8f5c-b03f59e578e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d434f2-0a90-45cf-99f4-47a171601f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since President Rodrigo Duterte took his oath, more than 3,000 people
        have been reported killed — supposedly in the government''s war on drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a8ffc-feb6-4ff1-be60-08b7120ed957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/07/SWS-Duterte-war-on-drugs-survey.html">Also
        read: Filipinos satisfied with Duterte''s drug war, but want suspects alive
        - SWS</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787460c0-95c0-4067-8da7-039ec311dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine National Police, 1,390 suspected drug
        personalities who violently resisted arrest were killed in police operations.
        While 2,007 are classified as "deaths under investigation" or those believed
        to be vigilante killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920da223-5e13-4184-8edb-fb0701562708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte had criticized the UN and other world leaders
        for publicly speaking out against these killings, saying they should have
        instead coursed their complaints through proper diplomatic channels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913425d-fd88-4d09-9dc8-db6fb3fe9212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Invitation welcomed</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c54603-090a-4c3b-9d66-0eff548ed7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, UN Rapporteur&nbsp; Agnes Callamard said she welcomes
        reports on Malacañang''s official invitation to visit the Philippines and
        investigate extra-judicial executions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d2f8c6-ec62-4add-a99b-1fc330340a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callamard, however, said she is awaiting confirmation through official
        channels.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848d7de-aa5c-428b-8b93-201a78741eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am waiting for a&nbsp; confirmation through official channels
        and for the letter, which I have not yet received," Callamard said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769179f-2e41-461e-a2d4-f80bc0c63e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome the invitation from the government assuming this includes
        essential guarantees (freedom of inquiry and movement, and non-retaliation),
        and enables engagement with the authorities and other key actors and stakeholders
        concerned with the recent wave of alleged extra-judicial executions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ab99b-f9ad-460d-b830-adcd4a4e4717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:29:42.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c44db2-f405-4ca1-ae3f-8a45f3461f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:29:29.760+08:00
      'mgnl:createdBy': 'jeff'
