    'template': '1'
    'title': 'Justice Carpio: Only U.S. can stop China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e863608d-b4ae-47e6-b488-7cf6aa382df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —&nbsp;A Supreme Court justice and
        key member of the Philippine legal team that won a landmark case over the
        country''s claims in the South China Sea voiced concern over the end of joint
        military exercises between the Philippines and the U.S., as both countries
        ended war games late Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a665d-66fe-4b26-a3eb-f8163ea6f264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Associate Justice Antonio Carpio said only the U.S.
        can counter China''s saber-rattling in the South China Sea. "There is only
        one power on earth that can stop the Chinese and that''s the U.S.," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591946b-f627-43a8-8cc6-6f68c0a21daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior justice''s remarks come amid President Rodrigo Duterte''s
        statements encouraging rapprochement with Beijing over Manila''s claims and
        anti-U.S. Rhetoric.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60abc9a-875c-4023-84d1-04764c3100b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was the guest of honor at the closing ceremony of the 33rd
        Philippines-U.S. Amphibious Landing Exercise (Phiblex) held October 4 to 12.
        Training exercises between Philippine and American troops are being held in
        different areas of the main island of Luzon until Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427bd7aa-0ca1-4846-bd37-674e8da41948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> &nbsp;

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d0ae5-3041-4c6a-aa6a-5c48fc2192a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by a reporter what could happen if the military followed President
        Duterte''s order to stop patrols outside of the Philippines'' territorial
        sea, Justice Carpio said the country will lose billions of revenues from fishing
        and access to a key source of energy, the Malampaya gas field. Malampaya lies
        several nautical miles off the island of Palawan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386d1f44-415c-4f0a-bf40-ff04d1108de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines must protect its EEZ&nbsp; [exclusive economic
        zone]. That''s the mandate of the constitution. The only way to protect that
        is to send patrol ships there, because if a foreign fishing vessel will poach
        on our waters in the EEZ, the only way we can stop them is to have a patrol
        there, there''s no other way," Carpio added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de16e591-7bc8-4ccb-997f-cf23c15db379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Convention on the Law of the Sea provides a 200-nautical
        mile EEZ around a country''s islands. States have the sole right to use the
        resources within the EEZ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02fd98-cf2d-477b-89cf-f755b9746f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malampaya is outside our territorial sea. Malampaya is 43 nautical
        miles from Palawan beyond our territorial sea, it''s within our EEZ. Now Malampaya
        supplies 40 percent of the energy requirement of Luzon we have to protect
        that, vital for our national interest," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43eb2e0e-2910-49ee-b433-82dd10ea9078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was part of the Philippine legal team that pushed for the
        country''s maritime entitlements in the South China Sea. The Philippines argued
        before the Permanent Court of Arbitration in the Hague, Netherlands that China''s
        claims had no bearing under international law.&nbsp; The tribunal unanimously
        ruled in favor of the Philippines, and said that China''s "nine-dash line"
        maritime claim is excessive and encroached into the Philippine EEZ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864aa4e-fd1a-45ad-90e4-9c36cad3ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last joint exercise?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfbe05f-5a0c-42d9-bfcb-44d1dc1dcaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phiblex ended in ceremonies Tuesday at the Philippine Marine Corps
        Headquarters in Fort Bonifacio in the city of Taguig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4027495b-174f-483d-a3c0-af703b02cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brigadier General Maximo Ballesteros, Phiblex exercise director,
        declared the operations a success, saying key objectives such as the broadening
        of partnership and interoperability, strengthening capabilities, and commemorating
        the Philippines and United States'' commitment and shared vision, were accomplished
        during the week-long joint exercises and war games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde73000-52d5-4b7c-a6c8-fe156d331c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In effect, as we upgrade our capabilities, we increase our friends.
        This is in line with our vision of security and peace not only for the American
        and Filipino forces alone but also for the armed forces of our neighbors of
        goodwill," said Ballesteros.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04bdcc-55c2-4be5-89dc-2edefcf1aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Marine Corps Brigadier General John Jansen cited significant
        advances between U.S. and Philippine marine corps that enhanced their effectivity
        as a bilateral rapid response force in times of disaster and security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be70b96-3da2-4b34-990e-017a97c5f48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our training together as Marines makes us all better Marines and
        more capable as an interoperable force that provides the capability that we
        might apply to our treaty obligations in the future whether it be in humanitarian
        assistance and disaster relief operations, assistance in internal security,
        or in other times of crisis as determined by our two great nations," Jansen
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb3645-2363-4007-b3b4-6db9f82e6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phiblex is the first joint military exercise with the United States
        under the Duterte administration which, the President said in a speech in
        September, may be the last under his term.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c3e3d-dc5a-4a5e-9bb9-fc552b030bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:42:42.568+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:42:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Foreign Affairs Secretary Perfecto Yasay Jr., later on
        clarified that Duterte was taken out of context, and was referring to the
        Philippines'' participation in joint patrols with other countries in waters
        of the South China Sea that are outside its jurisdiction.</p>'
  'barack-obama-wants-human-in-mars-2030':
    'author': 'Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-12T11:46:14.083+08:00
    'imagesource': 'jcr:50ecc6dd-c1a8-4b75-9bf5-ccb239fb30cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67daec56-88be-44f4-87ae-ba69578a4a29'
    'lead': 'U.S. President Barack Obama says he wants to send people to Mars – and
      he expects to be around to see it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:47:09.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T11:47:15.846+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T11:47:15.643+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barack Obama: America will take the giant leap to Mars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413c67b-2c97-4724-a27c-f45bd13e4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — One of my earliest memories is sitting on my grandfather''s
        shoulders, waving a flag as our astronauts returned to Hawaii. This was years
        before we''d set foot on the moon. Decades before we''d land a rover on Mars.
        A generation before photos from the International Space Station would show
        up in our social media feeds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c81159-e914-40d1-bf2f-47b90f4e7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still have the same sense of wonder about our space program that
        I did as a child. It represents an essential part of our character -- curiosity
        and exploration, innovation and ingenuity, pushing the boundaries of what''s
        possible and doing it before anybody else. The space race we won not only
        contributed immeasurably important technological and medical advances, but
        it also inspired a new generation of scientists and engineers with the right
        stuff to keep America on the cutting edge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f333951-ca40-4157-9464-ff4189a48fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one of the reasons why, in my first address as President
        to the American people, I vowed to return science to its rightful place. In
        our first few months, my administration made the largest single investment
        in basic research in our history, and I went to the Kennedy Space Center to
        call for reimagining and reinvigorating our space program to explore more
        of our solar system and look deeper into the universe than ever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7f8c6-aa74-4147-a5a4-a99e1ebfc2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, we''ve revitalized technology innovation at
        NASA, extended the life of the International Space Station, and helped American
        companies create private-sector jobs by capitalizing on the untapped potential
        of the space industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c86040-d854-42b4-8f34-3f669fc54a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year alone, NASA discovered flowing water on Mars and evidence
        of ice on one of Jupiter''s moons, and we mapped Pluto -- more than 3 billion
        miles away -- in high-resolution. Our space telescopes revealed additional
        Earth-like planets orbiting distant stars, and we''re pursuing new missions
        to interact with asteroids, which will help us learn how to protect the Earth
        from the threat of colliding with one while also teaching us about the origins
        of life on Earth. We''ve flown by every planet in the solar system -- something
        no other nation can say. And we continue to drive down the cost of space exploration
        for taxpayers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a9e4c6-8d91-4a8f-81c9-b2b45a230545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, we''ll convene some of America''s leading scientists,
        engineers, innovators and students in Pittsburgh to dream up ways to build
        on our progress and find the next frontiers. Just five years ago, US companies
        were shut out of the global commercial launch market. Today, thanks to groundwork
        laid by the men and women of NASA, they own more than a third of it. More
        than 1,000 companies across nearly all 50 states are working on private space
        initiatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f100399-27e1-4ce5-b288-0d50a6af20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have set a clear goal vital to the next chapter of America''s
        story in space: sending humans to Mars by the 2030s and returning them safely
        to Earth, with the ultimate ambition to one day remain there for an extended
        time. Getting to Mars will require continued cooperation between government
        and private innovators, and we''re already well on our way. Within the next
        two years, private companies will for the first time send astronauts to the
        International Space Station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1acaa5-f154-46e6-8682-7ace31d515ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next step is to reach beyond the bounds of Earth''s orbit. I''m
        excited to announce that we are working with our commercial partners to build
        new habitats that can sustain and transport astronauts on long-duration missions
        in deep space. These missions will teach us how humans can live far from Earth
        – something we''ll need for the long journey to Mars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3ddc9-f416-46fb-8eff-58863543f69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporter who covered the moon landing for The New York Times,
        John Noble Wilford, later wrote that Mars tugs at our imagination "with a
        force mightier than gravity." Getting there will take a giant leap. But the
        first, small steps happen when our students – the Mars generation – walk into
        their classrooms each day. Scientific discovery doesn''t happen with the flip
        of a switch; it takes years of testing, patience and a national commitment
        to education.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9c205f-5514-42d8-9bb8-6c9554649980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Eisenhower knew this: In 1958, he devoted great resources
        to science and math education around the same time he created NASA. And it''s
        why I''m proud that we''ve passed important milestones in STEM education.
        For the first time, more than 100,000 engineers are graduating from American
        schools every year, and we''re on track to accomplish my goal of training
        100,000 excellent new STEM teachers in a decade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ea81b-e1ea-48e2-b2cb-389212ac7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When our Apollo astronauts looked back from space, they realized
        that while their mission was to explore the moon, they had "in fact discovered
        the Earth." If we make our leadership in space even stronger in this century
        than it was in the last, we won''t just benefit from related advances in energy,
        medicine, agriculture and artificial intelligence, we''ll benefit from a better
        understanding of our environment and ourselves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c7149-076a-4985-9a4a-60f5bf0275d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someday, I hope to hoist my own grandchildren onto my shoulders.
        We''ll still look to the stars in wonder, as humans have since the beginning
        of time. But instead of eagerly awaiting the return of our intrepid explorers,
        we''ll know that because of the choices we make now, they''ve gone to space
        not just to visit, but to stay ¢ and in doing so, to make our lives better
        here on Earth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595221c1-d9f3-4bad-a707-fc2880c8ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Barack Obama is President of the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed30719-c3c0-4b03-b9b8-904c7bb73a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:47:09.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:47:15.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/11/opinions/america-will-take-giant-leap-to-mars-barack-obama/">"Barack
        Obama: America will take the giant leap to Mars".</a></em></p>'
