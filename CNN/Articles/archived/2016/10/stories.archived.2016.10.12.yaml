      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Bengal Brew and Wolf &amp; Bear are open daily, located at GF
        Manhattan Parkview, Araneta Center, Cubao, Quezon City.</em></p>'
    '18':
