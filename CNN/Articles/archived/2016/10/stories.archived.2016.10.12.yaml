  'nobel-prize-winners-2010s':
    'author': 'Aldrin Calimlim'
    'caption': 'The winner of literature’s most prestigious prize has always been
      tough to guess. Read up on some of the past winners’ works to see the quality
      of work awarded by the Nobel Committee. Photo by ALDRIN CALIMLIM'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
