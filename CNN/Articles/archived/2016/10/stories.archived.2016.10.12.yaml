      'mgnl:lastActivated': 2019-10-30T11:09:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang masyadong sobra na [''yung traffic] especially ''yung
        mga private vehicles – sobrang dami na – so makakabawas tayo ng mga motorista,"
        Gardiola said in an interview with CNN Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e88b0-744a-4391-a04d-5fe669a88614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Traffic has worsened, especially as the number of
        private vehicles has surged, so the new scheme will lessen the number of motorists.]</p>'
