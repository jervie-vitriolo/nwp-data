      'mgnl:lastActivated': 2019-10-30T10:16:30.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alice Munro</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fab853-5447-40c6-b9e1-50119d0749cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Committee’s citations tend to be exercises in laudatory
        verbiage, so heavily reliant on highfalutin words supposedly suggestive of
        greatness that they might as well be the random remarks of someone reading
        off the pages of a thesaurus. But the laconic citation for the Nobel Prize
        in Literature in 2013 is a rare exception: It simply notes that the recipient,
        the Canadian writer Alice Munro, is a “master of the contemporary short story.”
        The uncharacteristically brief commendation is actually in keeping with Munro’s
        prose, whose understated elegance lends itself well to self-contained stories
        that manage to convey so much even when so little happens, and whose calmness
        equals that of the lakes her contemplative small-town characters are wont
        to look at.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f319a-df28-4904-847f-31d4c3be353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where to start:</strong> “Hateship, Friendship, Courtship,
        Loveship, Marriage,” a collection of short stories about women at various
        stages of life and states of haplessness, including the title story, which
        was adapted into the film "Hateship Loveship" with Kristen Wiig, and “The
        Bear Came Over the Mountain,” which was made into the Oscar-nominated movie
        “Away from Her,” starring Julie Christie. Available in Fully Booked, National
        Book Store, and Powerbooks.</p>'
    '25':
      'image': 'jcr:2109eb26-35d0-4cda-97a6-33eb6ef53736'
      'imageCaption': 'Photo by FRANKIE FOUGANTHIN/CC BY-SA 4.0/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1458b96-b30b-41cd-9ddd-563534241020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63851ab8-861c-468c-8d00-895f80c4c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patrick Modiano</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ad072-f128-4c04-9b47-6995c0bd17be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “the art of memory with which he has evoked the most ungraspable
        human destinies and uncovered the life-world of the occupation,” the French
        novelist Patrick Modiano was awarded the Nobel Prize in Literature in 2014.
        And the operative word is memory. Modiano’s works, which invariably recall
        the Nazi occupation of France, have characters taking trips down crisscrossing
        memory lanes likely to lead to dead ends and give rise to more questions than
        answers about their past lives and present identities. His books are ones
        to be read by the faint glimmer of a lamp, as befits the misty outlines of
        ostensible truths and half remembrances evoked in their words.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e5da2b-409f-48c4-90e7-278a623e8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where to start:</strong> “So You Don’t Get Lost in the Neighborhood,”
        a novel that subverts readers’ expectations of neo-noir fiction, about a solitary
        writer who is forced to investigate a decades-old murder. Available in Fully
        Booked.</p>'
    '31':
      'image': 'jcr:baa2244a-99a3-4153-b553-4c135bb270c4'
      'imageCaption': 'Photo by ELKE WETZIG/CC BY-SA 3.0/WIKIMEDIA COMMONS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d383c4-cdd8-479a-be34-0689b0140dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f543291-f3db-4648-8d9b-6cecfaaf6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Svetlana Alexievich</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe3719-b59d-4736-870e-29f05d9c93e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belarusian nonfiction writer Svetlana Alexievich made history
        last year when she became the first journalist to win the Nobel Prize in Literature.
        And one would be hard pressed to think of a more interesting, never mind a
        more deserving, individual to hold this distinction. Awarded “for her polyphonic
        writings, a monument to suffering and courage in our time,” Alexievich has
        an exceptional approach to investigative journalism that involves interviewing
        witnesses and weaving their testimonies into thematically coherent and emotionally
        resonant narratives. The results are haunting oral histories of some of the
        most crucially important events in Soviet and post-Soviet history.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390268d7-4f91-40d9-8beb-f1d902f4b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where to start:</strong> “Voices from Chernobyl,” an account
        of the Chernobyl Nuclear Power Plant disaster in 1986, told through a series
        of monologues by survivors, first-responders, field experts, and relatives
        of the people counted among the accident’s death toll. Available in Fully
        Booked.</p>'
  'UN-human-rights-committee-urges-PH-investigate-reports-extrajudicial-killings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-12T18:33:12.324+08:00
    'imagesource': 'jcr:38d0e8c8-6177-4990-a955-7f46749a2279'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c21eb66-593e-44cd-80dc-e11f0d69a6d3'
    'lead': 'A U.N. committee on human rights expressed concern that high-ranking
      official statements on the Philippines'' war on drugs encourages violence and
      extrajudicial killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:20:24.863+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T10:20:27.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T10:20:27.543+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN rights body to PH: ''Promptly, thoroughly'' probe drug killings

      '
    'updated': 2016-10-13T11:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb7982-15de-4e53-8bf8-0e38751be5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A U.N. human rights
        committee sounded the alarm on Wednesday over the Philippines'' war on illegal
        drugs, saying official pronouncements may be encouraging violence against
        drug users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b3f5f-dba0-4523-8b41-c9a4712d5598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee is deeply concerned that declarations made by high
        ranking officials in the context of the "war on drugs" may be seen to encourage
        and legitimize violence against drug users, including extrajudicial killings,"
        the report by the United Nations Committee on Economic, Social, and Cultural
        rights said in its report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c176460-f2b7-435a-ad0e-93d186a2da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-man committee presented its report following a periodic review
        on the state of human rights in the country during the administrations of
        past presidents Gloria Arroyo and Benigno Aquino III, and President Rodrigo
        Duterte, who took office on July 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56bb25-310a-420b-ba57-9daa99485c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, the number of extrajudicial killings of drug suspects has
        drastically increased in recent months and a large number of people have been
        arrested and detained in already overcrowded prisons. Poor neighborhoods and
        individuals have been disproportionately affected in this process," the U.N.
        committee added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0030c4-ee4a-494b-bb3d-497f79adf2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report did not focus solely on the war against drugs and made
        several recommendations on other issues involving human rights such as poverty
        eradication, human trafficking, homelessness, and gender equality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7649a39-2844-4546-97c8-0d11d3cc8fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was based on a meeting between the committee and a Philippine
        delegation from September 28 to 29, and the conclusions were adopted on October
        7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579e113-74c2-488a-aa78-f316a14e0329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://tbinternet.ohchr.org/_layouts/15/treatybodyexternal/Download.aspx?symbolno=E%2fC.12%2fPHL%2fCO%2f5-6&amp;Lang=en">FULL
        TEXT: Concluding observations on the combined report of the Philippines</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d96366-8efa-4083-8022-2828cce34370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine officials defended the government''s war on drugs. In
        the September 29 meeting, Philippine delegation chief Rosemarie Edillon explained
        to the committee that the government''s instruction "really is to observe
        the rules of engagement whenever a buy-bust operation is being conducted."
        If police are found at fault, "immediately they are relieved from their position,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af1ebb4-7ece-4205-8f7f-cc423fe7284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Justice Senior State Counsel Herminia Angeles-Natividad
        explained that "the deaths resulting from police operation against drug users,
        peddlers [and those manufacturing drugs]… are not extrajudicial killings under
        the veil of E.O. (Executive Order) 35 [s. 2012] - [because] they are not politically
        motivated. These incidents are considered criminal acts."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db437473-8897-45f6-9994-9642dd59e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order No. 35 was a directive signed by then-President
        Benigno Aquino III in 2012 that created an inter-agency committee on extrajudicial
        killings, enforced disappearances, torture and other grave violations of the
        right to life, liberty and security of persons. It is headed by the Department
        of Justice Secretary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3630f-779a-4252-a7fb-b000dd982918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. recommendations</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d997a-9db3-4cc9-9b68-e899f68c7893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the drug war, the U.N. committee urged the government to:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b16ddc-f202-4d79-b422-bf093aae5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[S]top and prevent extrajudicial killings and any form of violence
        against drug users"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c9bb1-f864-4d97-9d03-813ce717e3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[P]romptly and thoroughly investigate all reported cases and punish
        the perpetrators with sanctions commensurate with the gravity of the crime</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c578ef-4584-4093-961f-8f02a1599fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]ake all necessary measures to ensure that the fight against
        drug trafficking does not have a discriminatory impact on the poor and marginalized</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b12d95-050e-4e2e-b2e9-602046451fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from the Philippine National Police, 1,276
        "drug personalities" were killed in police operation from July 1 to September
        29. On the government side, 13 from the police and three from the military
        were killed over the same period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d756348-f5b1-4df2-acbf-37336415f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate table of police statistics, there have been 2,233
        victims of murder and homicide cases from July 1 to September 27.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83686cf-7042-4f9b-aa2a-5607b5f110d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also urged the Philippines to reconsider the criminalization
        of drug users, adopt a "right-to-health approach" to drug abuse, and increase
        the availability of treatment services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595cd94c-e094-4c0c-9fe3-73cf5525cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella on Tuesday said the government
        is "quickly" shifting the national security mode into the public health mode
        especially regarding drugs."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d00fed-9a23-427b-b03e-b684f69153f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.864+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700,000 drug dependents surrendered to authorities in
        the first 100 days of President Duterte''s administration which began on July
        1 .</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f20ec93-96e7-49b2-afb0-951be42b5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drug rehabilitation center in Nueva Ecija which can house up to
        10,000 patients will be ready to open its doors to 2,500 drug dependents by
        November. The center was funded by a Chinese philanthropist Huang Ru Lun,
        said Department of Health Secretary Paulyn Rosell-Ubial in a press conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec8d81-1321-4912-be8c-a3a3dd191bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/videos/2016/10/10/Major-rehabilitation-center-opening-in-Nueva-Ecija.html">Read:
        Major rehabilitation center opening in Nueva Ecija</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd200395e-a139-4bb9-ad87-45637a3c0eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Ubial told CNN Philippines'' The Source that about ?3 billion
        of the department''s proposed ₱144 billion budget for 2017 has been allocated
        for "establishing four ''mega'' treatment and rehabilitation centers and four
        regional treatment and rehabilitation centers." These additional eight facilities
        will augment the 13 centers that DOH has now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5ae01-a663-45f1-99d0-71f308421e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/12/Drug-rehab-programs-DOH.html">Related:
        Government eyes ₱3 billion for drug rehab programs</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428d9cc-7e8e-4c5d-ba36-bb9b9359f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Wednesday said it extended an invitation to UN Special
        Rapporteur Agnes Callamard to look into alleged extrajudicial killings in
        the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4f5a5-4a18-4c25-88fc-1534dd3f9657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:20:24.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:20:27.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its invitation, the Palace also urged the UN rapporteur to include
        in her investigation the killings of law enforcers by drug suspects so that
        she could obtain a better perspective of the country''s war on drugs.</p>'
