      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The University
        of the Philippines (UP) Fighting Maroons upset the Adamson Soaring Falcons,
        70-66, to register back-to-back victories in the University Athletic Association
        of the Philippines (UAAP) Season 79 on Wednesday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d11d02-1b75-4c87-91a6-5bfbfc3d2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jett Manuel and Paul Desiderio paced UP with 16 points apiece, while
        Javi Gomez de Liano chipped in with 13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cbec33-f9ba-406e-b634-3e32394d7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a far cry from the UP team that conceded over a hundred points
        when they last met the Adamson Falcons on the hardcourt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7353113-791f-476f-98b0-b6ff9d9c7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it did not look like that at the start.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f68cd40-19dd-4f99-9958-2608681841d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons started out on the front foot, finishing the opening
        quarter with a 20-9 advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e8941-11f0-49ea-b295-7548e946e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons quickly flipped the script in the second quarter
        by outscoring Adamson 21-9, to take a slim 30-29 lead into the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365ccac-ae51-417f-bd52-8f68d4562b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things did not get better for the Falcons in the second half, as
        the Maroons padded their lead to as much as 50-40 in the third quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf7426-56a0-43f7-a0d9-724b3eabf892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons would not go out quietly though, with Robbie Manalang
        draining a three to cut the deficit to 65-61 with 1:16 left in regulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3375fc-ba9e-4b67-8d2b-9327805fb545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desiderio nailed a jumper to stem the tide, but Sean Manganti drained
        a couple of free throws to trim the lead down to 67-63 with 45 ticks left
        on the clock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781999ff-f560-47f0-84f6-614303a7954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 25 seconds left to play, Manuel rose up to hit a jumper from
        the corner, which sent him crumpling down due to cramps, to give the Fighting
        Maroons a decisive 69-63 lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7d7000-2180-41fe-8a43-c99b38891b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons would not be able to stop the slide down to a 4-5 win-loss
        slate. UP improves their record to 3-6</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79be50b-cf1e-4087-86e9-98647d0af3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr and Manalang led Adamson in the losing effort with 18
        and 10 markers, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8601e-0011-4042-a7ca-e09cddee12d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:37:31.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:37:35.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons look to continue their winning streak against
        the La Salle Green Archers on October 15, while Adamson hopes to get back
        on the winning trail against the Ateneo Blue Eagles.</p>'
  'Palace-foreign-aid-leverage':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Presidential Spokesperson Ernesto Abella (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-12T21:57:18.127+08:00
    'imagesource': 'jcr:ce45b35c-e71c-4df6-be8e-ae6f08b1ad2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99ef1b7e-7f5d-4700-9816-a1da0a5771b1'
    'lead': 'Foreign aid is appreciated, but it should not be used as a tool, says
      a Palace official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:41:00.305+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T10:41:04.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T10:41:04.007+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign aid should not be used as leverage – Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303b887-6230-4ecc-91a2-893c5615c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Foreign countries
        should not use donations or aid to the Philippines in protest over the country''s
        policies, a spokesman for President Rodrigo Duterte said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962fd8f3-c5d3-443d-884e-83a480090482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aid should be aid and should not be used as a tool," Presidential
        Spokesperson Ernesto Abella said at a press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34127019-809b-4f5f-8cf1-6a990e531cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement when asked by reporters about a tweet by the
        British Ambassador  to the Philippines on foreign assistance to the Philippines
        in the devastating aftermath of typhoon Haiyan (typhoon Yolanda) in November
        2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90aaa8f-475c-4313-a6d0-9e6ce0f70518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said  the country appreciated the help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29059355-9b0a-4bc7-9d4a-c990e65790b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that Duterte will not budge on policies or government
        campaigns just because of the possibility of losing foreign aid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276aa7c-1736-442f-8cf3-a67d1a87d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes we accept aid and we are very grateful for these things. But
        these are things that we don''t depend on. These are not things that we seek
        out," said Abella.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0167da6f-0a15-418f-9adc-52fae3676adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tweet posted by British Ambassador Asif Ahmad on October
        9, Ahmad attached a graphic that listed countries'' donations for Haiyan victims
        with the caption: "The world came to help the Philippines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f3326-5f89-48d7-97f5-01b32f6d2d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the graphic, the United Kingdom topped the list with USD 122
        million donated to help the Philippines recover from Haiyan.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The world came to help the Philippines. <a href="https://t.co/4aFMGTAtdo">pic.twitter.com/4aFMGTAtdo</a></p>&mdash;
        Asif Ahmad CMG 🇬🇧 (@AsifAAhmad) <a href="https://twitter.com/AsifAAhmad/status/785081402282737664?ref_src=twsrc%5Etfw">October
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198de3fb-6e38-4b40-8ba8-b8db4f458214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eefd9b-d4b8-4572-9d4b-fd27a7128d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet came days after the President dared the United States
        and the European Union to pull out their assistance to the Philippines if
        they continued to criticize his war on drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98baf7db-be81-4a2b-934d-ce6dbdf296cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, Vice President Leni Robredo urged Duterte to curb his
        tirades against foreign countries, since these could be placing our sources
        of foreign aid at risk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9766656b-3d2d-44dc-967d-e969cea72a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:41:00.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:41:04.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella reiterated that Duterte was just reminding Filipino to regain
        some self-respect and pride. "The Filipino should begin building upon his
        character and regain a sense of identity," he said.</p>'
  'hurricane-matthew-haiti-waiting-for-more-help':
    'author': ' Ivan Watson, Edvige Jean-Francois, and Brad Olson, CNN'
    'caption': 'Hurricane Matthew pounded in Haiti leaving hundreds dead and the number
      is expected to rise.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-12T16:33:50.011+08:00
    'imagesource': 'jcr:2ecc8a5b-dc17-4f3e-abc6-e7408c75e9cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09a09de2-acd2-4de8-9c01-cffe9a8bf6cd'
    'lead': 'In addition to destroying homes and schools and devastating Haiti''s
      natural resources, Hurricane Matthew accelerated the rate of cholera propagation
      and postponed the presidential election. Privert was appointed after the presidential
      election, scheduled for October 2, was postponed.'
    'mgnl:activationStatus': true
