      'text': '<p>Metro Manila (CNN Philippines) — The remains of veteran actor Dick
        Israel, who died Tuesday night, are now at St Peter Memorial Chapel in Araneta
        Avenue, Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f6914-ab65-4d30-8cd8-0d9c140bd928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:52:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:53:47.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel, whose real name is Ricardo Vizcarra Michaca, suffered a
        stroke in 2010. He has been in poor health since then.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8524099a-6f79-4005-a480-d10679d96c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:52:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:53:47.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, Israel and his family experienced another tragedy when
        fire burned down their house, leaving them helpless and in need of assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f838c-b375-4a95-83cb-8a40e0cef6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:52:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:53:47.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s body is currently in the Chapel''s morgue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde7006-5748-4862-afab-aef23450893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:52:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:53:47.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be transfered to the Isaiah room early Wednesday morning.
        Public viewing will begin at 8 P.M. on Wednesday. Family and friends request
        for privacy during this difficult time.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Veteran actor Dick Israel dies <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/6sEWmxvjlJ">pic.twitter.com/6sEWmxvjlJ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/786004242960031744?ref_src=twsrc%5Etfw">October
        12, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6316db01-3227-43fe-a90a-97d49520f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:52:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:53:47.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2899d39-9d8d-4127-b517-b74abbc59ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:52:17.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:53:47.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dick Israel was born in December 10, 1947. He was 68 years old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad73f47-4d7b-41b5-a72c-512bb9ae144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:52:17.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:53:47.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel had been known for his films "Water Wars" (2014), "Ang Bagong
        Dugo" (2014), "Boy Golden" (2013), "Badil" (2013), and "Ang Pinakamagandang
        Hayop sa Balat ng Lupa" (1996), among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af021da-b4c3-425d-8959-0bb31c6b513c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:52:17.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:53:47.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor and writer also starred in a number of TV series, including
        "Kung Ako''y Iiwan Mo" (2012), "Tonyong Bayawak" (2010), "Eva Fonda" (2008),
        "Kahit Isang Saglit" (2008), and "Mga Kwento ni Lola Basyang" (2007).</p>'
  'meet-covergirls-first-cover-boyjames-charles':
    'author': 'Jackie Wattles, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-12T11:47:07.797+08:00
    'imagesource': 'jcr:13b96a27-cd2b-4ce4-b8a2-0d9f5d410b05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c203601-d6f1-40bb-b9de-6bd4bd63cb8a'
    'lead': 'James Charles, a 17-year-old with a massive following on Instagram, just
      became the brand''s first male ambassador – marking a bold move for one of the
      cosmetics industry''s biggest players.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:57:06.495+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T11:57:10.583+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T11:57:10.376+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet CoverGirl''s first cover boy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f61f74-ad8d-4243-bb26-dd95229691d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — CoverGirl just hired its first cover boy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f3eed4-a7a3-47e2-8a18-384fd02ce446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Charles, a 17-year-old with a massive following on Instagram,
        just became the brand''s first male ambassador – marking a bold move for one
        of the cosmetics industry''s biggest players.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13786f7-23c6-4283-9c38-cf9dcc0e9117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CoverGirl – which is owned by Coty Inc. – and Charles announced
        the new agreement on social media, along with pop star Katy Perry, who recently
        posed alongside Charles in a CoverGirl photoshoot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2de345-ebee-4064-b258-84ccb4165268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its tweeted announcement, CoverGirl introduced James as a "makeup
        artist, boundary breaker, and the newest COVERGIRL! #COVERGIRLJames."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d0a56-0566-4efd-b040-a4a8141a74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles will also star in an upcoming TV ad for the brand, according
        to his Instagram post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177d5c40-c1cc-4924-b5a3-0f4f376564bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CoverGirl said in a statement that it aims to bring on "boundary-breaking"
        brand representatives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c05d9d-4c08-43ff-bcda-92532407bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles has nearly half a million Instagram followers and more than
        70,000 YouTube subscribers. Both platforms have a thriving community of beauty
        bloggers. Other men that have popularized the trend include Patrick Starr,
        Jefree Star, and Manny Mua.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e959cf5-2e69-46a0-8972-73a6f7c4919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the men in the community identify as transgender,
        Charles explained in an interview with Marie Claire that for some of them
        makeup is just another form of creative expression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a167e0c-0575-4f00-81d9-115510e58257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents started questioning me about whether or not I was transgender,"
        he told the magazine in May. "It took a lot of thorough conversations to explain
        that it''s an art form for me. I''m still confident as a boy and I will always
        be a boy. I can be confident with bare skin and with a full face."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6677c8-80b5-428e-9a67-89eb0f60e834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement met a chorus praise from social media users who
        called the decision a step in the right direction for the beauty industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef02a250-d0e8-409f-83ea-6c67dbd3cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A+ leap of progression in this world," writer and producer Daniel
        Preda said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dae054-c303-47e3-b380-9e7f848071c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a huge step for us male makeup artists and male beauty influencers!"
        said an Instagram user.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290728d-6394-42b8-9eb3-9877b721ba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:57:06.496+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:57:10.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/11/news/companies/covergirl-cover-boy-james-charles/index.html?iid=SF_LN">"Meet
        CoverGirl''s first cover boy."</a></p>'
  'gunman-kills-14-at-shiite-shrine-in-kabul':
    'author': 'Ehsan Popalzai and Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-12T19:47:48.544+08:00
    'imagesource': 'jcr:b2df64ef-b246-45ee-92c5-575168c73a95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '417eeaf2-27b1-4ae4-a10a-cdbb3f1c436d'
    'lead': 'A gunman opened fire in a Shiite shrine in Kabul on Tuesday morning,
      killing 14 people before Afghan security forces killed him, reported Sediq Sediqqi,
      spokesman for the Afghan Ministry of Interior Affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:03:22.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:03:27.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:03:27.187+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunman kills 14 at Shiite shrine in Kabul

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698345d-4d1b-4c6b-ad40-29e3eace163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:03:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:03:27.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabul, Afghanistan (CNN) — A gunman opened fire in a Shiite shrine
        in Kabul on Tuesday morning, killing 14 people before Afghan security forces
        killed him, reported Sediq Sediqqi, spokesman for the Afghan Ministry of Interior
        Affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65665a1f-e6e0-4ba1-94c4-bd817e7de02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:03:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:03:27.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened about 7:50 a.m. at the Karte Sakhi shrine. A
        police officer and a child were killed and 36 people were wounded, including
        19 women, Sediqqi said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69faa675-4fc6-4a97-81cc-68cc4dc11f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:03:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:03:27.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two-hour gunbattle, security forces killed the gunman. No
        group has claimed responsibility yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66aab8-8498-49ba-95bc-25912d25b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:03:22.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:03:27.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mass killing occurred in Kabul on August 24, when attackers
        killed 13 people at Kabul University. Police killed two attackers and a third
        attacker died when he detonated an explosive-laden vehicle, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5bce8e-34bf-406a-b319-6e54b89f3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:03:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:03:27.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, at least 80 people died in an attack on a minority group''s
        peaceful demonstration in Kabul. ISIS claimed responsibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2c44a-f095-4dee-a373-926ec01a515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:03:22.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:03:27.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
