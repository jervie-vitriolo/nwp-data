    'template': '1'
    'title': '9 pet cafes for cuddling cats and dogs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7fc14-8013-4b0f-84cf-8267af32529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:03.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:03:07.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The first cat cafe,
        called Cat Flower Garden, was opened in Taipei, Taiwan in 1998. It became
        an instantly popular destination for tourists, especially for the Japanese,
        who would put their own twist to the idea six years later, spawning worldwide
        interest and lots of copycats (no pun intended). In Japan, there’s a lot of
        appeal in cat cafes because a lot of residential areas in its cities do not
        allow pets, and so the cafes offer solace and furry friends in a comfortable
        atmosphere close to home. Other pet-themed establishments have since popped
        up, letting customers spend a few hours looking after dogs, hamsters, rabbits,
        birds, and even snakes and goats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cdfea2-e590-4ce2-ba88-3e5c5d380e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:03.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:03:07.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fixation with pet cafes has made its way to the Philippines,
        with mostly cat and dog-themed mini-getaways opening all over and even outside
        Metro Manila. Whether you’re a pet owner who wants to meet new four-legged
        pals or a frustrated enthusiast who, for some reason or other, can’t keep
        any animal companions, these cafes are just the place for some cuddly peace
        and quiet — or rowdy good fun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3625eb9-7c12-44a1-a5a0-ecce1fb157a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:03.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:03:07.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are nine pet cafes with adorable kitties, pups, and birds that
        are just dying to meet you.</p>'
