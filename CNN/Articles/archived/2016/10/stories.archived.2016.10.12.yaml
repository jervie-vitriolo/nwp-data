  'robert-barbers-prospero-pichay-argument-charter-change-hearing':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'An exchange between Reps. Prospero Pichay and Robert Barbers regarding
      charter change nearly ended in a fistfight on Wednesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-12T23:39:01.114+08:00
    'imagesource': 'jcr:1a2fdd73-ae65-4c4f-9cb2-06c06d8a367d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf221d2-02b5-4e29-939e-02e386691c93'
    'lead': 'The 3-hour hearing on the proposed Charter Change ends with a heated
      argument between Surigao del Norte Rep. Robert Barbers and Surigao del Sur Rep.
      Prospero Pichay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:49:47.701+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T09:49:51.643+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T09:49:51.334+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barbers, Pichay nearly had a fistfight at charter change hearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b5b9d-a298-4d2c-9f21-4b4d676b8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Discussions and
        debates during a Congressional session are not unusual – and these can get
        quite heated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae124db0-32ef-4738-9ed9-b668e0073e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the first day of a charter change hearing at the House of
        Representatives on Wednesday, an argument nearly turned into a fistfight between
        Surigao del Norte Rep. Robert Barbers and Surigao del Sur Rep. Prospero Pichay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72272fea-09b1-44b5-9bc3-89f933f5110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.701+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay was opposing the proposal of Cebu 3rd District Representative
        Gwendolyn Garcia, for Congress to convene itself as a constituent assembly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1816f031-2feb-447f-a936-d91e07949377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instead proposed that Congress decide as a body of two chambers,
        by first inviting Senators to the House of Representatives. This did not sit
        well with Barbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a19f9da-901d-4cb1-b86a-b1383a51983f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not entertain senseless motions… Let us not pretend to be
        Constitutionalists here," Barbers said addressing the committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce5765-7d2e-4e59-b976-5a5145690f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To which Pichay replied: "We are not pretending to be Constutionalists."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aafc32-c54a-4eda-9b4b-20f1c6699722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident prompted Committee on Constitutional Amendments Chairman
        Roger Mercado to go into a short break.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3daac6b-3c78-4865-b62e-d8c5682b7109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that didn''t stop Barbers from confronting Pichay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f25562-d680-4080-bc34-51b5e643677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbers stood up from his seat, approached Pichay and cursed him.
        Pichay retaliated, pushing Barber''s pointing finger at Pichay.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcdd831-050e-447a-afdb-5f3171d1718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could have resulted into a fistfight if not for Pangasinan Rep.
        Marlyn Primicias-Agabas, who intervened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae129e1-c957-4283-8d63-af2673be6656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabayan party list Rep. Harry Roque immediately moved to adjourn
        the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd16ec-8953-4266-99d4-4de20cff7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the incident, Pichay asked Barbers to apologize for
        his "unparliamentary acts."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a97acfe-44d5-4405-a75f-93a0b4f4bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not to me. To the institution. Because this is an institution where
        everybody should act as a statesman. Hindi ito palengke, [This is not a market]"
        Pichay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d330b-f781-4f37-bf87-ee283d27b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, meanwhile, believes that despite the commotion, the lawmakers
        still had a fruitful discussion on charter change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e8e59-3d29-4c0f-a197-a5f59482fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:49:47.702+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:49:51.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve considered this as a victory for those who don''t really
        want charter change at this point but it was very clear. They intended to
        railroad the process but I think the democratic processes prevailed," Roque
        said.</p>'
  'pulse-asia-rodrigo-duterte-86-percent-performance-trust-ratings':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-12T23:15:27.992+08:00
    'imagesource': 'jcr:1ad8d7d8-cb22-4152-8d90-b4759153e6f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a0e4494-7fd5-462f-8ce5-0ad4262b5f30'
    'lead': 'After three months, President Rodrigo Duterte enjoys an 86 percent performance
      and trust rating from Filipinos across geographic areas and socioeconomic classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:58:02.410+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T09:58:53.299+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulse Asia: Duterte has 86% performance, trust ratings

      '
    'updated': 2016-10-13T08:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8237a465-ecb1-4e30-8b86-e2f31855548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Eight in 10 (86
        percent) of Filipinos trust President Rodrigo Duterte, according to a survey
        by Pulse Asia Research.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ca2e3-2af2-4a49-ad4e-052132f36a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is true across geographic areas and socioeconomic classes in
        Metro Manila, Luzon, Visayas, and Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf760cf-97d7-4235-967a-a33b164761a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambivalence toward presidential performance is more pronounced
        than outright disapproval," Pulse Asia said of its Ulat ng Bayan survey. Undecided
        approval ratings were pegged at 11 percent and disapproval at 3 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f94fd5-453f-4766-a13e-6bec606227bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted in September, covers Duterte''s first three
        months in office and is the first performance-rated poll by Pulse Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91d763e-a30e-4660-8dc0-72d376cf7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey is based on a sample of 1,200 adults with a ± 3 percent
        error margin at the 95 percent confidence level. Subnational estimates for
        each of the geographic areas covering Metro Manila, Luzon, Visayas and Mindanao
        have a ± 6 percent error margin, also at 95 percent confidence level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733004a5-0639-4dc8-b236-c3de608a6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous survey by the Pulse Asia in July had pegged Duterte''s
        trust rating at 91 percent in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e667771f-36cd-45fc-8c66-543656c47d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/11/sws-duterte-third-quarter-survey-excellent-rating.html">Related:
        Duterte gets ''excellent'' rating in Q3 survey-SWS</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da44d884-12a5-456a-8ba4-8c8e4cbf55bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulse Asia survey shows Duterte had the highest performance
        ratings in Mindanao (93), but he also scored high in NCR (80 percent), Luzon
        (84), and Visayas (88). Across socioeconomic classes, he was most popular
        with Class E (88 percent), followed by D (86) and ABC (82).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68542471-2d1b-4502-8531-adde2936c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratings for trust were similar, with Mindanao leading at 96 percent.
        The region was followed by Visayas (86), Luzon (82) and NCR (81). While Classes
        ABC and D tied at 85 percent trust, E scored 88 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66aa198-f82d-4712-bf2e-33dd4aa1dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across geographic areas, the survey found 3 to 13 percent ambivalence
        and 1 to 6 percent disapproval. Across socioeconomic classes, ambivalence
        was pegged at 7 to 12 percent and disapproval at 3 to 7 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18049e5a-5f1c-46b1-b938-0f5e6add680b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia also listed the following events leading up to the survey:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e1bdb0-c6b7-4be7-8ce5-89d9165dcd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:58:02.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:58:53.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
