      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Cat Coffee Shop’s fancy interior definitely lives up to its equally
        fancy-sounding name. Guests can meet and play with its eight colorful cats
        of different breeds, like Strawberry the American Shorthair and Peanuts the
        Minuet. ₱150 entitles customers to an hour in the cafe, while ₱199 allows
        them two hours inclusive of a beverage of their choice. For ₱219, they get
        two hours and a “Purr-appe.” Snacks — namely, a grilled ham and cheese panini,
        brownie a la mode, or ice cream waffle — are also available.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
