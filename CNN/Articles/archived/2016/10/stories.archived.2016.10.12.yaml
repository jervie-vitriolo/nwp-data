      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Bird House Cafe is open daily, from 8:30 a.m. to 5 p.m.,
        located at Upper Mau, Cubi-Triboa, Subic Bay Freeport Zone, Zambales.</em></p>'
