  'kim-kardashian-sues-over-claims-she-faked-paris-robbery':
    'author': 'Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-12T05:20:28.958+08:00
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97720a16-dbfa-4f2b-adb2-22254b1cd6b2'
    'lead': 'Kim Kardashian on Tuesday sued a website for claiming she had staged
      an armed robbery in Paris that her sister said had left her terrorized and traumatized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:05:46.201+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:05:50.154+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:05:49.886+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian sues over claims she faked Paris robbery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d23f2-b657-4b2f-a629-65dfdf337cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (Reuters) —</strong> Kim Kardashian on Tuesday
        sued a website for claiming she had staged an armed robbery in Paris that
        her sister said had left her terrorized and traumatized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a4fd63-2c36-4862-90b3-a4fb1329bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality TV star filed a defamation lawsuit in federal court
        in New York against the U.S. celebrity gossip site MediaTakeOut.com for reporting
        that she had faked the robbery, and then filed a fraudulent insurance claim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5a29d-b2c9-4ff0-a71b-44ecfa8bc2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris police said the 35-year-old celebrity was robbed at gunpoint
        of some $10 million in jewelry by masked men who tied her up in her Paris
        apartment early on Oct. 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed2ea8e-6d84-470a-a168-ee72bf63e9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website did not immediately respond to a request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7a3b7-635f-41b8-86cc-fc4ea7dd8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian''s TV show Keeping Up With the Kardashians has been put
        on hold since the robbery and Kim has stopped her other business and social
        engagements.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfccf1-4cca-4af7-8b5e-621b5b989dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first TV appearance on Tuesday by a Kardashian member since
        the Paris incident, her sister Khloe said the robbery had proved a "wake-up
        call" to the family, who chronicle almost every aspect of their lives on TV
        and social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa18adb-a3a2-43ab-a19f-89399465d668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s not doing that well. I mean, it''s incredibly traumatic
        what happened to her, but our family is super close and great and we''ll get
        through it together," Khloe Kardashian told U.S. chat show host Ellen DeGeneres.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d76d36-b78b-4580-84ab-a9f2c7bcd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a wake up call to make a lot of life adjustments. This
        is a really serious matter for Kim I think that''s really personal," she said,
        adding that Kim had suffered "emotional terror."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c28852-3da2-4f19-a5a5-aa72dcbb07b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s lawsuit seeks unspecified damages for defamation and
        names both MediaTakeOut.com and its founder, Fred Mwangaguhunga, as defendants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c0083-0ca7-426e-b2f1-d1bf52a64329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After having been the victim of a horrific and traumatic armed
        robbery in France, Kim Kardashian returned to the United States only to again
        be victimized, but this time by an online gossip tabloid that published a
        series of articles in early October 2016 referring to her a liar and thief,"
        the lawsuit said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3a980-83ac-436c-8592-ec9c2d7e2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that Mwangaguhunga refused to publish a retraction and an
        apology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74140dc-bba8-4bd7-8fbf-f5275710719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian has been criticized for making herself vulnerable by
        posting photos of her $4 million dollar engagement ring and other jewelry
        in the days before the Paris attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd517b1-ac92-40f3-a1ab-45b885af3bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:05:46.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:05:50.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have made fun of the robbery. One California-based company
        is selling a Halloween costume called "Parisian Heist Robbery Victim" that
        consists of a long black wig, sunglasses,</p>'
  'petition-demands-make-mulan-right-disney':
    'author': 'Karla Pequenino, CNN'
    'caption': 'A leaked speculative script for a live-action version of the Disney
      film "Mulan" drew attention online after the revelation that it would feature
      a white male European sailor who saved the young heroine and conquered her heart.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-12T07:48:33.606+08:00
    'imagesource': 'jcr:2e65ce13-a194-45eb-a27d-bcedab7a7834'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b10fd660-baa6-43a7-9fc1-fafd449b1cf4'
    'lead': 'Disney''s upcoming 2018 live-action retelling of Mulan, the traditional
      Chinese story of a young girl who takes her father''s place in war to save him,
      is being hit with criticism on social media after a speculative screenplay was
      leaked online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:09:35.106+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:09:38.811+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:09:38.427+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petition demands ''make Mulan right''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a071ae-7649-4dc3-bb95-081e17333c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Disney''s upcoming 2018 live-action retelling of Mulan,
        the traditional Chinese story of a young girl who takes her father''s place
        in war to save him, is being hit with criticism on social media after a speculative
        screenplay was leaked online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62248f88-33a7-4d73-9ffb-bffe6e9d2ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information, posted anonymously on the website Angry Asian Man,
        revealed that the new Disney movie would not focus on Mulan''s own journey
        to protect her family. Instead, the proposed remake of the studio''s hit animation
        movie would feature a white male European sailor who saved the young heroine
        and conquered her heart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288cb5d-ba3e-43ff-a32a-23b33f9d7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism went viral after American actor Joel de la Fuente, known
        for his role in The Happening, supported the allegations in a Twitter post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f1b65-5fbd-46ce-a313-27cba7ef7f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulan fans used the hashtag #MakeMulanRight to complain about how
        the possible script would whitewash Asian culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5df419-dd60-4cf4-9cb8-a20bb648e570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term ''whitewash'' is sometimes used to describe the tendency
        in which Western culture appropriates minority cultures around it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3eceaf-3d89-4825-8d18-b6b8640bde00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints also centered on how a prominent male lead would take
        the focus away from China''s legendary female warrior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f31d142-2e5a-489b-bcf5-ecc308a93373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petition for Asian writer</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c81d6f8-8682-48cc-82e3-c95372e7e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A petition to urge Disney away from the possible script was started
        by the website 18MR, which is dedicated to representing Asians and Pacific
        Islanders in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94225ba7-4613-405c-bbe7-a592af550712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, around 12,000 people have signed the petition which
        demands that an Asian American writer is included in the 2018 Mulan script
        writing team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405bb3d7-96b0-46f3-80a8-2644d5543822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital campaigner at 18MR, Oanh-Nhi Nguyen, told CNN the most problematic
        issue behind the leaked story is that it hints that traditional Asian stories
        cannot stand on their own without being whitewashed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76534c6-d6e8-4ec0-97a1-dbdfb7a95bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our stories are never told by and for us, we become mere stereotypes
        and that harm us," said Nguyen. "It is a systemic issue in media diversity
        that requires change. We need meaningful representation on screen, in writing
        rooms, and in executive leadership."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9237fd69-405c-444c-8749-4ad22264cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group told CNN that it is not enough of Disney to hire an all
        Asian cast if none of the writers on the team are Asian or Asian American.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191edbc9-913d-4458-9642-59ccd5c57bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:09:35.107+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:09:38.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source from Disney told Vanity Fair that the leaked script was
        only an initial version of the project but the social media debate continues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
