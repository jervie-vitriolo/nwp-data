      'text': '<p><strong>Bengal Brew and Wolf &amp; Bear</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa3713-0484-470b-9e10-8bfab0cd7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:03.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:03:07.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This joint cat and dog cafe sets itself apart by limiting its resident
        pets to one rare breed (or two, in the case of Wolf &amp; Bear). Stepping
        inside Bengal Brew is like entering a tropical jungle, the perfect home for
        its slew of Bengal cats, which are domestic kitties designed to look like
        exotic felines like leopards, margays, and ocelots. On the other hand, Wolf
        &amp; Bear is an Arctic wonderland that houses Alaskan Malamutes and Siberian
        Huskies. For ₱199, guests can access each cafe for an hour with a free drink.
        Both cafes can be accessed for an hour for ₱299 with a free drink, while two
        hours inclusive of food and drink costs ₱399. The cafe serves tasty hot and
        cold drinks and house specials as well as cakes, pastries, and savory rolls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63d7be-bfbe-4f6d-81e0-c74c1ffb0b47'
