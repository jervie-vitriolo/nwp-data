      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With interior made to look like an ideal day out, with plants and
        benches, Pups and Cups makes meeting cute canines a walk in the park. For
        ₱190, inclusive of one drink, get an hour and half of time to hang out with
        puppers like Dobby the pug, Simba the Pom, and Arrow the corgi. Guests can
        also enjoy appetizers, paninis, pasta, and rice meals.</p>'
