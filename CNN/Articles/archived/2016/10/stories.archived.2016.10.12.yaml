      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tomas Tranströmer</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296e837-73ba-432f-9df1-509a5244af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like its sibling awards in other fields, the Nobel Prize in Literature
        is presented by the Swedish Academy. This all but explains why it has gone
        to a considerable number of Swedes: eight out of the 112 recipients of the
        prize. But when it was given in 2011 to the Swedish poet Tomas Tranströmer
        — “because, through his condensed, translucent images, he gives us fresh access
        to reality” — the conferment was far from comfortably based on nationality.
        A psychologist by profession, he was equally apt to plumb the inward distances
        of human nature and project depths of emotion onto the fabric of the cosmos.
        Tranströmer, who died last year, was the poet laureate of a wondrous world
        at constant risk of deletion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8cd17-afda-45ce-b705-f581d8490254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where to start: “For the Living and the Dead,” a collection that
        combines Tranströmer’s poetry and a memoir of his childhood in Sweden. Available
        in National Book Store and Powerbooks.</p>'
    '13':
      'image': 'jcr:fe31bf67-f8ad-458c-b681-f9fe309c5b26'
      'imageCaption': 'Photo by JOHANNES KOLFHAUS, GYMN. MARIENTHAL/CC BY-SA 3.0/WIKIMEDIA
        COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84148abe-b4e9-471c-b787-b04afce1052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.941+08:00
