      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mo Yan</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eee5ef0-cef7-490a-8071-e3fe3416d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Yan is renowned as a kind of Chinese composite of his fellow
        Nobel laureates William Faulkner and Gabriel García Márquez. This reputation
        is reinforced by the citation that accompanies his Nobel Prize in Literature,
        awarded in 2012, which notes that “with hallucinatory realism” he “merges
        folk tales, history and the contemporary.” In his novels and short stories,
        Mo brings his faculty for satire and reverie to bear on China’s troubled political
        history, a persistent move that predictably invites censorship while running
        counter to the meaning behind his name. Born Guan Moye, he adopted the pen
        name Mo Yan, which in Chinese means “don’t speak.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5a53d2-ea51-42a6-861a-79356efe6440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where to start:</strong> “The Garlic Ballads,” a fact-based
        novel about a Communist government that has poor farmers planting garlic they
        have difficulty selling. Available in Fully Booked, National Book Store, and
        Powerbooks.</p>'
    '19':
      'image': 'jcr:b600a72c-58f7-488f-bbeb-4f8853f56d67'
      'imageCaption': 'Illustration by ANDREAS VARTDAL/CC BY-SA 2.5/WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca122e3a-a06a-4c6e-a92a-7001092d7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786cd59-9efd-4083-a7f0-0ca08803deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.941+08:00
