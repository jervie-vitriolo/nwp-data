  'Drug-rehab-programs-DOH':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-12T16:01:53.456+08:00
    'imagesource': 'jcr:4a3d471e-9277-462c-8171-340757749608'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f753892-183a-47ae-8758-225f2338b424'
    'lead': 'The government is allocating ₱3 billion for four "mega" rehabilitation
      centers and four regional rehabilitation centers, says the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:49:00.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T10:49:04.315+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T10:49:03.912+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government eyes ₱3 billion for drug rehab programs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d390d-6283-4337-b237-e8de24848436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Three billion
        pesos is being allocated in the 2017 health budget for the construction of
        rehabilitation centers for drug dependents, the health department said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c11c5c1-d6ba-4deb-bf4c-ad44c8a7d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the 2017 budget, there''s about three billion (pesos) budget
        for establishing four ''mega'' treatment and rehabilitation centers and four
        regional treatment and rehabilitation centers," Department of Health (DOH)
        Secretary Dr. Paulyn Rosell-Ubial told CNN Philippines'' The Source. These
        additional eight facilities will augment the 13 centers that DOH now runs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1581e50a-f58a-443f-b789-053b215510cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is requesting ₱144 billion for its budget in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceef72b-8e22-4cdc-b5a9-6b72574b05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited five local government-run drug rehabilitation facilities
        that were existing, such as the one in President Rodrigo Duterte''s hometown
        of Davao. "We''re encouraging local governments to actually establish one
        per province," Ubial said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ede4653-9975-4e98-8dcd-7d9e7039cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If local governments could be persuaded to construct the facilities,
        these, along with private facilities "can cover the needs of those who have
        been identified as drug dependents in this country," she added.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ubial: We&#39;re building four &#39;mega&#39; drug rehab centers
        | The Source live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/fcOghMUmcH">pic.twitter.com/fcOghMUmcH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/786016249629192192?ref_src=twsrc%5Etfw">October
        12, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79571577-2dd2-4618-9662-557fc83b50ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e71915-f501-48aa-854d-59974dbe5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the DOH presented the first rehab center in Nueva Ecija,
        which will be ready to accommodate 2,500 persons by November. The center was
        funded by an anonymous Chinese donor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835db62-0f6b-417e-ad96-6d51a884c9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/videos/2016/10/10/Major-rehabilitation-center-opening-in-Nueva-Ecija.html">Related:
        Major rehabilitation center opening in Nueva Ecija</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf4c7c-cdaa-427d-9dfc-10a01104bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-tracking of the drug rehab centers come following the government''s
        shift to rehabilitating hundreds of thousands of drug dependents. More than
        700,000 pushers and addicts have turned themselves in to authorities before
        October 7, which marked the end of the first 100 days of the new administration
        of President Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b2aca-4c90-4692-8c5c-292d4ad53374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re shifting very quickly from the national security mode into
        the public health mode especially regarding drugs," Presidential Spokesman
        Ernesto Abella said on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027bdac-fa73-4899-a9bc-98d1b6c02d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/10/duterte-war-on-drugs-first-100-days.html">Related:
        Duterte admin to focus on rehab of drug dependents</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa9fe6-9384-44e9-9a0f-e524c820dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱122-billion budget for 2016 includes ₱4.0 billion to family
        health, which oversees the reproductive health programs. Ubial emphasized
        that reproductive health was a priority of President Rodrigo Duterte''s 10-point
        economic agenda. ₱44 million has also been allotted for the enrollment of
        poor Filipinos in the government health insurance program known as PhilHealth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8228d378-e00e-466c-874e-5c1381fc9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burden of disease</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf95f6-4cb5-465b-b41b-4b1263dbc572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug rehabilitation is just one of the health department''s major
        tasks. On its radar is dealing with the triple-threat of mosquito-borne diseases:
        Dengue, Zika, and Chikungunya.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f19e70-4e6b-43a8-969f-01a26d61c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial says that DOH is on heightened alert for mosquito control.
        There is special focus on disbursing packages containing bed nets, repellants,
        vitamins and information material to pregnant women, since Zika can cause
        birth defects. An outbreak of Chikungunya in a town in Cavite was reported
        in the past few months.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c8be4-2041-4890-ace5-06edb0eb0fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is still non-communicable, non-infectious diseases that
        are on the rise. These include cardiovascular diseases, hypertension, strokes,
        cerebral-vascular accidents, and cancer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81470cfc-7913-4351-874a-046582020ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We have) in medical terms, the ''triple burden of disease,'' (with)
        the non-communicable or degenerative diseases; (the) infectious diseases like
        tuberculosis, dengue and malaria. But we also see a rise of what we call diseases
        of modern day living, and that''s injuries and mental health."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea34a60-7b62-438c-9189-9b26aab08af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 5, a bill called the Philippine Mental Health Act was
        filed in the Senate. The DOH has considered mental health a priority program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ab263-4c32-4046-a84f-c8a92b1dbe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:49:00.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:49:04.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines multi-platform writer Regine Cabato contributed
        to this report.</em></p>'
  '9-pet-cafes':
    'author': 'Fiel Estrella'
    'caption': 'The pet cafe craze has made its way to Philippines and animal lovers
      can now cuddle with their favorite critters. Bengal Brew is home to a slew of
      Bengal cats, domestic kitties designed to look like exotic felines. Photo from
      BENGAL BREW/WOLF & BEAR/FACEBOOK'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-10-12T16:22:03.219+08:00
    'imagesource': 'jcr:a3be715d-958e-46be-8f7c-19070ed8e9c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'add21113-e0ae-4281-8f5a-cb43fe6fb6d7'
    'lead': 'The pet cafe craze has made its way to Philippines and animal lovers
      can now cuddle with their favorite critters, be it dogs, cats, rabbits, hamsters,
      or birds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:03:03.376+08:00
