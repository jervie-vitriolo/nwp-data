      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magtiis lang po muna tayo kasi kinakailangan natin magbawas muna
        ng volume [ng sasakyan]. Kasi itong number one cause ng ating congestion is
        the volume of vehicles," Gardiola said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d2082-540d-4973-b436-61c9043798b4'
