  'facebook-twitter-block-social-media-surveillance-tool-geofeedia':
    'author': 'Selena Larson, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-12T07:48:21.065+08:00
    'imagesource': 'jcr:80b3cd6d-d519-4b18-b159-2e9102fb2e8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '972b690b-0c05-409f-9643-12c455f49845'
    'lead': 'The extent of law enforcement''s social media surveillance was discovered
      through public records requests of 63 agencies in California, according to the
      ACLU of California. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:14:02.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:14:06.676+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:14:06.338+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook, Twitter block social media surveillance tool

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f0ea6-09d0-45fd-9d1d-763349a043f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> Social media has been
        key to some of this year''s most significant protests – but it turns out that
        these platforms have also been used to target the activists behind them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba3afb-8e8a-4f2b-b32f-3c792b9d9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU of California reported that Geofeedia had been providing
        law enforcement with data – including locations – from the social media accounts
        of protestors. In response, it said Tuesday that Twitter, Facebook, and Instagram
        had cut off Geofeedia''s access to their feeds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4652805-edff-4363-b9bd-6366c04de630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extent of law enforcement''s social media surveillance was discovered
        through public records requests of 63 agencies in California, according to
        the ACLU of California. Emails obtained show the tools were used to monitor
        chatter around "the Ferguson situation," and that Geofeedia told California
        law enforcement agencies to find out how police in Baltimore used its tools
        to "stay one step ahead of rioters," after the death of Freddie Gray in police
        custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adbd940-a4bb-48b5-a72c-a62f28ffeb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geofeedia provided searchable data from public Instagram posts,
        troves of publicly shared information from Facebook via the Topic Feed API,
        and public tweets. Information in Twitter, Facebook, and Instagram posts can
        be used to infer things like location, personal associations and religious
        affiliation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc281cfb-2e4e-4bc4-9a24-820a86b753e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACLU says Geofeedia and other social media surveillance tools
        can unfairly impact communities of color. Movements like #BlackLivesMatter
        began on social media, and Twitter, in particular, is used as a platform for
        organizing and amplifying protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda1fe1-ec99-47d8-b867-e2855a51b580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities of color rely on platforms to organize, to persuade,
        and to spread information," Matt Cagle, technology and civil liberties policy
        attorney at the ACLU of Northern California, told CNNMoney. "But here, the
        social networks left a side door open for surveillance by the police."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e23ee-b170-48e1-9c3e-1f8cf6236715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement agencies invest thousands in the tools that aggregate
        and surveil conversation data – the Daily Dot reported that the Denver Police
        Department spent $30,000 on these types of tools in May. The ACLU launched
        an investigation in Denver in response to this report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b23840-3607-45ac-bd4f-c889ca465c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email obtained by the ACLU of California through public records
        requests, Geofeedia claims "over 500 law enforcement and public safety agencies"
        use its services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af7731-34f7-40fe-94e8-902447a1f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ACLU''s report on Tuesday, Twitter tweeted that Geofeedia''s
        access had been revoked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f0d9d-ff53-4114-9cdd-36837d234d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to cutting off data access, the social networks should
        take additional steps to implement clear rules that prohibit the use of user
        data for surveillance, and oversight measures to ensure developers are not
        using the user data for surveillance," Cagle said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c71f78f-19d1-434c-b6cc-46c69e53c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is joining with the Center for Media Justice and
        Color of Change to ask social media sites to commit to better protecting users
        engaged in political and social discourse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5ccb5b-8119-4121-a37d-8c6c1961345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malkia Cyril, the executive director of the Center for Media Justice,
        said that people are using social media to expose human rights abuses, turning
        these platforms into modern day news outlets. However, the sites aren''t not
        subject to the same kind of scrutiny or standards, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adff6ee-0629-477a-a7b9-0d5d2605ec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t surprised," Cyril told CNNMoney. "But I do think the
        average user should be shocked and dismayed at the scope and the scale of
        what the ACLU found."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd0f39-68a2-4b37-8784-67848105c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNNMoney that Geofeedia only had access
        to data that people chose to make public and was subject to the company''s
        usage policies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71918e2-f045-46d7-91c5-ad12e7f8c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s policy states companies can''t sell, license, or purchase
        Facebook data, transfer it, or funnel it into a search engine or directory,
        though it does not mention surveillance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd307185-5806-4485-9e27-19493b5cc84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geofeedia did not respond to a request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c94dc4-5147-48a8-afe3-5dae1f24573a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:14:02.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:14:06.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/11/technology/aclu-geofeedia-social-media-protestors/">"Facebook,
        Twitter block social media surveillance tool."</a></em></p>'
  'syria-war-united-kingdom-minister-says-russia-risks-pariah-status-boris-johnson':
    'author': 'Angela Dewan, CNN'
    'caption': 'British Foreign Secretary Boris Johnson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-12T07:49:46.868+08:00
    'imagesource': 'jcr:dd4e259e-7588-42de-a002-51cbb030a493'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03a79879-8d98-4edc-a2c7-f1c619dcfa2c'
    'lead': 'British Foreign Secretary Boris Johnson joined the chorus of world figures
      calling for an investigation into Russia for war crimes in Syria on Tuesday
      and accused Moscow for a deadly attack on aid convoy last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:16:57.041+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:17:01.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:17:00.996+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syria war: UK minister says Russia risks ''pariah'' status

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc035a0-47e5-4e55-b9d1-ef4f59f712b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London, (CNN) — British Foreign Secretary Boris Johnson joined the
        chorus of world figures calling for an investigation into Russia for war crimes
        in Syria on Tuesday and accused Moscow for a deadly attack on aid convoy last
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a9368-4d16-4fa2-be5c-f2563d1ac952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the UK parliament, Johnson said Russia was moving toward
        becoming a "pariah" state and said all the evidence from the September 19
        attack on the convoy and aid warehouse showed that Russia was responsible.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea634cc8-66f3-431a-8cbf-0cb2047ff196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson added that satellite imagery showed beyond doubt that the
        attack that killed at least 20 people happened from the air after dark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34562a20-532c-4183-87de-29e8dbcb94e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By Russia''s own account, the warplanes of Syria''s regime cannot
        themselves strike targets after dark. And by Russia''s own account, its own
        aircraft were in the vicinity at the time," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29852a16-6e70-48de-9510-efe9e08bfc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the available evidence therefore points to Russian responsibility
        for the atrocity."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1f20b-6a22-4865-8b5f-eaf5c44a56f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been carrying out airstrikes since September last year
        to prop up Syrian president Bashar al-Assad. Both states denied any involvement
        in the convoy attack, which essentially brought a fragile ceasefire to an
        end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c666cd-d409-44e5-ac87-006dda7be96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vehicles were clearly marked and the convoy had official permission
        from the Assad regime to deliver these desperately needed supplies," Johnson
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ff2fd-abb4-4c8f-af2f-f5e85e6d9e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Aleppo strikes kill 16</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a33d1e-b168-4b6e-beb6-08340a156070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As accusations continued to mount against Russia Tuesday, 16 people
        were killed in renewed airstrikes in rebel-held Aleppo after six days of relative
        calm, according to activists and residents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56521f7a-b3f7-4649-b291-0fdb7c8059ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 airstrikes, including cluster munitions and bunker-busting
        bombs, hit seven neighborhoods in the besieged eastern parts of the city,
        according to an activist with the Aleppo Media Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7cdae-e8e8-41da-8e80-e387ad53558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heaviest strikes occurred in the neighborhood of Bustan al-Qasr,
        with several missiles landing near a market and a school, according to residents
        and activists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c222b01-6e3f-48e3-8e86-72b1e349131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson condemned the assaults on Aleppo. "Hospitals are being targeted
        with such frequency and precision that it is difficult to avoid the conclusion
        that this must be deliberate policy," he said. "The house will know that intentionally
        attacking a hospital amounts to a war crime. It is time, I think, for all
        these incident to be properly and fully investigated, with the view of assembling
        the necessary evidence that justice is done."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59572a28-df22-45bf-91a7-df6062f23cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson encouraged people to demonstrate outside the Russian embassy
        in London.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a84f19-e67e-4cdf-b031-63c4e6775e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is the Stop the War Coalition at the moment? Where are they?"
        he said, referring to an anti-war activist group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaeb45-f479-48c1-add3-9b54f32a8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Assad killing machine''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ecc0a7-9479-4106-8ba9-9990812bab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, the Kremlin said Russian President Vladimir
        Putin had canceled a planned visit to France planned for next week in an apparent
        snub to French President François Hollande, who suggested Moscow was guilty
        of war crimes in Syria and should be held accountable by the ICC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33ae98-75f4-4314-9aaa-85b16e9bf94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande had also considered canceling the meeting after Russia
        vetoed a UN Security Council resolution aimed at ending Syrian regime airstrikes
        on Aleppo and allowing humanitarian aid into the city. France and Spain had
        put forward the resolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455b39f-7fef-4a3c-97ac-8ce3246a3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry had previously called for airstrikes
        by Syrian forces with Russian support to be investigated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ce679-f0f4-403f-99cf-001276a1233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia and the regime owe the world more than an explanation about
        why they keep hitting hospitals and medical facilities, and children and women.
        These are acts that beg for an appropriate investigation of war crimes," he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9774cb-8021-4557-a9a2-934088b98764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of Aleppo has become the epicenter and key battleground
        in Syria''s war that has now raged for more than five years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f2b9bf-32a5-4ad1-97d6-addfcd328e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels took controls of much of the east in 2012, and a government
        siege on the city since July has cut the population off much needed food,
        water, medical and power supplies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6eef1e1-43f8-47a3-8f06-cafb4d7b2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson described sieges as the "signature tactic of the Assad killing
        machine," calling that in eastern Aleppo "the biggest and potentially the
        deadliest siege since the outbreak of Syria''s civil war over five years ago."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396abb0-ea3d-4fba-a287-1beb82f3ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:16:57.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:17:01.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/11/world/uk-russia-syria/index.html">"Syria
        war: UK minister says Russia risks ''pariah'' status."</a></em></p>'
  'Samsungs-pain-is-Apples-gain':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-12T00:35:48.683+08:00
    'imagesource': 'jcr:9728b754-575e-4c33-91b8-94e94cc35a10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd955d8d6-de43-475a-8eb7-b0558abe343b'
    'lead': 'Apple''s stock has been on fire thanks to Samsung''s problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:20:00.073+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:20:04.212+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:20:03.752+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s pain is Apple''s gain

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f45a84b-9671-4037-a831-e9b7e2686fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Apple''s stock has been on
        fire thanks to Samsung''s problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5cbabf-8d21-40cd-944b-940be6397071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait. That''s not right. Apple''s stock has been red hot? No. Apple''s
        stock has exploded? Uhh. Even worse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2e354-b155-459d-8aa4-64f74588580d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.213+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s just say Apple appears to be benefiting from Samsung''s Galaxy
        Note 7 disaster. And now that Samsung has made the decision to discontinue
        the phone altogether, Apple could climb even higher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72509c7f-d841-4668-8c79-92f17fa312a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Apple rose nearly 2% in early trading Tuesday following
        Samsung''s obituary announcement for the Galaxy Note 7. Apple''s stock has
        surged almost 10% since Samsung announced its first recall of the phone in
        early September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a08977-e5be-4c25-b6de-fafcfc84d00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has not released sales figures for the iPhone 7, though. That
        surprises many tech experts and investors because Apple typically announces
        how many devices were shipped during the first weekend after a new iPhone
        goes on sale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b99cfc-3f3c-4b99-9cb0-01514339a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said before the iPhone 7 launch that it would not give
        early sales figures because it had already sold out its existing supply. As
        a result, Apple said it had no reason to change earnings and sales targets
        that it gave for the current quarter in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4175740-84bf-48b1-aecd-7f2ca00b1749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect that Apple sold 45 million iPhones overall in the
        quarter. That''s down from 48 million in the same period a year ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda9d65a-ce96-48c8-bde3-5889ccb9edbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several analysts raised their forecasts over the past few weeks
        partly because of Samsung''s woes and solid preorder figures for the iPhone
        7 reported by T-Mobile, Sprint, and AT&amp;T.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd669c1f4-8629-4c48-a6f7-1be55e241492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s hard to figure out just how big a benefit Apple will
        get from Samsung''s problems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f41afdf-1bbd-43ef-9a3b-530aa6ffd427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some argue that other companies making Android phones, such as Huawei,
        Sony, LG, and Xiaomi, could get a bigger sales lift. Frustrated Galaxy Note
        7 users could merely opt for another Android instead of switching to an iPhone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde1f68-5d5d-4dd7-9351-16f5338aa2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HTC, which is making the new Google-branded Pixel phone, could also
        get a boost.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876a3f9-e728-4035-81f2-ca5b4fbfd098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also reports that Samsung is still on track to debut another
        phone, the Galaxy S8, at the Mobile World Congress trade show in Barcelona
        in February.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7857f89-e5bf-4b3a-96f4-16307f22af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So some Samsung customers could simply wait for that phone and stick
        with an older model until then – assuming they don''t feel that Samsung''s
        reputation is irreparably damaged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51f03c5-c72b-48a6-9a02-d18916d088c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s a big if. CFRA Research analyst Angelo Zino wrote in
        a report on Monday that he thinks Apple could sell a lot more iPhones in its
        next fiscal year, which ends in September 2017, because of Samsung''s problems.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bfecd9-2af9-4383-81a2-7daa18d2693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung''s issues may weigh on future product launches," Zino wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf21e8dd-63fe-4ec0-90fe-20feae549a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s stock plunged more than 8% in Seoul on Tuesday after
        it announced the demise of the Galaxy Note 7. But it''s still not clear how
        much long-term damage the botched launch of this phone will inflict on the
        company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7622d2-5445-4068-8ab7-6510e741eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will take a $10 billion hit as a result of the fiasco.
        Still, Samsung''s stock isn''t down that much over the past month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9047b501-f32b-4024-8332-6a205b7b8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of that is because of hopes that Samsung will be able to move
        on fairly quickly. If the Galaxy S8 is a hit, all will be forgiven.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e1eb9-2579-4891-81ab-c5b0099afa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some activist investors have also been pushing for big corporate
        governance changes at Samsung. That has propped up the stock despite the Note
        7 debacle. Samsung was at an all-time high just last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f6d79-fce2-46e2-b3bf-5b8524b2a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as if all this drama weren''t enough, the long-running patent
        dispute between Apple and Samsung hits the Supreme Court on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abaf158-bce9-4496-8566-a50eda5dc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is how much Samsung should pay Apple after a jury ruled
        in California in 2012 that Samsung willfully infringed several of Apple''s
        smartphone patents. The Supreme Court isn''t expected to decide until June.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ce2f6-9ca0-45ea-9dd7-ff660d154ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But investors aren''t worrying about or waiting for that decision.
        The judge and jury known as Wall Street seems to have decided that Apple is
        once again winning the smartphone wars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eec6b7-26f5-454a-98e2-cda6550a597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:20:00.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:20:04.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/11/investing/apple-iphone-sales-samsung-galaxy-note-7-fires/">"Samsung''s
        pain is Apple''s gain."</a></em></p>'
  'Sotto-prison-drug-lords':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-12T13:12:58.495+08:00
    'imagesource': 'jcr:f4cf34c8-2f42-4fa1-b9bf-aa9662c9a567'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '955adee7-08df-46db-826e-f8cdfe4deb41'
    'lead': 'Citing recent events that showed the "failure" of the country''s criminal
      rehabilitation system to curb illegal drug trade at the national penitentiary,
      Sen. Tito Sotto says it''s high time for a "simple solution" to a "great problem."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:23:10.321+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:23:14.284+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:23:13.976+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sotto wants separate prison for drug lords

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2270eb-f61b-40a5-9233-80c8dfa65ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Citing recent events that showed
        the "failure" of the country''s criminal rehabilitation system to curb illegal
        drug trade at the national penitentiary, Sen. Tito Sotto says it''s high time
        for a "simple solution" to a "great problem."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16634b3-f526-4c67-9503-80974da653cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a privilege speech on Tuesday, Sotto said powerful drug lords
        should be kept in a separate prison to sever any existing influence on other
        inmates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617960cb-e2f9-4d56-9cd7-7b0fc9e9716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A spectre is haunting our justice system — the existence of a multi-million
        illegal drugs industry operated from manufacturing, distribution up to payments
        — inside the maximum security prison building of our national penitentiary,"
        Sotto said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5bae26-563a-428e-aecf-fe25173caf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/10/leila-de-lima-jaybee-sebastian-house-hearing.html">Related:
        De Lima: Sebastian ''pressured, pushed to the wall''</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2286fb9f-405d-4e21-87ce-112b1a0ae612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he had filed Senate Bill No. 1 for the creation of
        the Anti-drug Penal Institution to address the situation. However, the proposal
        remained "languishing" at the Senate, he pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5740e129-533f-429e-a4d6-88adb161f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passage of this bill will strengthen the nation''s fight against
        drug crimes."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a843e-8070-4988-b97e-82ae9c74c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIM card registration</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12ee7a4-2321-4542-9e19-8208016f2b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also reminded his colleagues about another pending proposal:
        Senate Bill No. 7 or the SIM card Registration Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf75081-962d-4865-9a4f-907f4efa9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that mobile phones have been used to carry out crimes
        a number of crimes such as bombing, kidnapping, drug trade and others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c0f02-d50d-45f5-a3e3-5cb55e5c6200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By having a data base of SIM card owners, Sotto said possible culprits
        or suspects could easily be determined — which could eventually deter crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fed89-8b24-4084-83d5-69411625cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure — which was first filed over a decade ago --
        aims to require the registration of all pre-paid cellphone subscribers by
        asking for valid IDs upon purchase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4bc4b7-0b07-4ebe-8232-fd45dc27b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:23:10.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:23:14.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
