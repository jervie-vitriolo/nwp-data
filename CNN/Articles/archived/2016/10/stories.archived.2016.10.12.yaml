    'title': 'Two dead, dozens injured in Bocaue firecracker blast

      '
    'updated': 2016-10-13T11:17:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7cdff-f515-4288-b618-744debb2860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A woman and an
        elderly man were killed in a fireworks store explosion in Bocaue, Bulacan
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b9e7bc-2eb7-4383-ac08-a9611e0c597d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was identified by his relatives as 65-year-old Manuel Ayala,
        a softdrink seller. The woman, who was charred beyond recognition, remains
        unknown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00a909-9375-4401-9535-2d97e9af3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-four people were injured, said Bocaue Police Chief Charlie
        Cabradilla.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f308e8-7834-42a4-868f-e0862e4c802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started at the Gonzales Fireckracker store in Barangay
        Biñan-1st at 10:45 a.m. Wednesday. The fire spread to nine other establishments
        on both sides of the street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536dccf-68cc-483d-bd88-88d85ee2d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May kalakihan (ang sunog) kaya hanggang ngayon hindi agad malapitan
        ng Bureau of Fire Protection. Meron pa ding maliliit na paputok na sumasabog,"
        Mayor Joni Villanueva said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30905ff6-abd8-4514-a60d-e0e0da7e0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fire is big, which is why the Bureau of Fire Protection
        is having a hard time going near it. As of this time, small fireworks are
        still exploding.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9214d-b339-481a-9f93-4471e61533e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bystanders were among those injured. The force of the blast overturned
        and wrecked vehicles parked along the road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5801d32-949d-4a31-9430-31b2c746bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire reached fourth-alarm, and was placed under control at 1:05
        p.m., said the Bulacan Provincial Bureau of Fire Protection. A fourth alarm
        fire level is one of the categoriesof a blaze that requires a particular level
        of response from authorities. A higher number indicates a more severe fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99149ce6-404f-46aa-99c9-27d8bf5e2864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four ambulances and 20 fire trucks were deployed, the Bocaue Mayor
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b579f7c7-9de8-46a2-8e42-32b002e70ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no clear answer yet as to what caused the fire,
        authorities suspect the recent rains may have something to do with it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51574ab5-7228-479c-bd16-1f43377d88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag ang pulbura, nabasa po, kahit in a little amount of liquid,
        water, eh talagang magke-create ng init yan. Then uusok. Dun nagkakaroon ng
        pagsabog," said Bureau of Fire Protection Sr. Insp. Renan Batchine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4065b-4057-4768-bc6c-47b4f9fbf69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When firecracker powder gets wet, even a small amount
        of liquid, water, it will really create heat. Then it will create smoke. That
        will lead to an explosion.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778fd2d9-349a-4d30-bc6c-fbee6708150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store owner Gina Gonzales’ whereabouts wasn’t immediately known,
        but witnesses said they saw her walk out of the store.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09fd8e9-0390-4846-9792-2e4f57acb402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan is known for its firecrackers and fireworks, and production
        is ramping up ahead of the holiday season, especially when these pyrotechnics
        are set off for New Year’s Eve revelries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0540fbd-2fae-42bd-827c-997f89edb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has said he would ban firecrackers throughout
        the country to keep Filipinos safe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97761491-eb45-4e77-abc2-9d308f95d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:30:56.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:31:00.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent JC Gotinga contributed to this
        report.</em></p>'
  'samsung-galaxy-note-7-owners':
    'author': 'Jill Disis, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-12T12:01:27.933+08:00
    'imagesource': 'jcr:027a4835-3ad5-48b7-abc2-3501f346bb1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '932aec0a-0e86-497a-9085-739a710eb181'
    'lead': 'Samsung stopped selling and making all versions of its explosion-prone
      Galaxy Note 7 on Tuesday, a death knell for the beleaguered smartphone. But
      try telling that to the diehard fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:34:38.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T11:34:44.269+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T11:34:43.919+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Like a sad love story'': These loyalists will stick with Galaxy Note
      7 to the bitter end

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55617a4-ef58-45ee-8821-742bd46ee212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong>&nbsp; Sometimes it really
        is hard to say goodbye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6724947-3a03-47ad-a7d9-b678b9a77c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung stopped selling and making all versions of its explosion-prone
        Galaxy Note 7 on Tuesday, a death knell for the beleaguered smartphone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9847c9-ece1-4992-8774-318f4ce65155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But try telling that to the diehard fans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b2f9cb-5cc0-47f9-82a7-91c169629832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "like a sad love story," said Julius Wilkerson of Jacksonville,
        Florida, who told CNNMoney he has had a Note 7 since it came out. "I''m talking
        on it now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b2388-329d-4b06-b7ba-528dda780c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkerson, 36, said there''s nothing else on the market like his
        Galaxy Note 7. Its high waterproof rating means he can take it in the shower
        with him, and he loves its large size and pen tool.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff71c08-5e92-44ac-8c87-8165e00a6b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got big hands," he said. "I don''t like small phones."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e19095-6aa4-4456-931b-606e120f5560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 7 has been a disaster for the South Korean electronics
        company, which saw its stock drop 8% on Tuesday in Seoul.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32b2a4-e8d2-4c63-9210-165098dbcdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recalled 2.5 million Galaxy Note 7s worldwide last month
        because of faulty lithium-ion batteries that overheated and caused some phones
        to catch fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148a0a1-95eb-4ce4-b600-8b293ce1199d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Samsung offered replacements, customers said those also overheated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf046f-8d68-47cf-a6f9-50ce79163f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Pacheco of Denver, who recently exchanged his Note 7 for a
        new one, called the ordeal "sickening." He said he''s getting in touch with
        Samsung about next steps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69402388-3040-41cd-8e04-4e280dc48101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be some kind of incentive for me to give up the phone
        — to go to a phone that I don''t want," said Pacheco, 34, who said he was
        drawn to the Note 7''s extra storage capacity and a screen he called "better
        than all the screens out there."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c55341-a4b7-42d6-a38e-a6317814b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkerson, meanwhile, said he initially resisted ordering the newer
        Note 7, and got used to ignoring the warning messages Samsung pushed to his
        phone instructing him to return it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6544e85f-5bd5-45cf-aa77-92494e02b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he put in for a replacement, it was too late. His order
        was canceled Monday after U.S. cellphone carriers stopped sales and Samsung
        suspended production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f46ddb-903b-469c-a7fc-cecc06ee2c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Wilkerson is researching his options. He said he''ll go with
        the LG V20, which launches later this month, if it''s "worthy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de256a23-0122-4f4f-8dc4-139f2d0c6ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If not," he added, "then I''ll keep this one."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2eb275-7ad1-480c-9121-13343cb00dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkerson said he''ll fight his phone''s move toward obsolescence
        by turning off its automatic updates. Others, like Pacheco, seemed readier
        to accept defeat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a737dda-96ca-472f-b2f0-90f8c60defc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to hold on to it as long as I can," Pacheco said. "But
        knowing that they''re going to recall them or take it away — that means later
        on they''re not going to update them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab67911-46a6-4706-a454-3a51770d84bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither man, however, said the Note 7 fiasco lessened their opinion
        of Samsung. Both said they''d even take a look at a possible Note 8, assuming
        this isn''t the end of the line.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3401edb4-85ad-4103-94b3-925c183ce361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That," Wilkerson said, "would be a great tragedy to cellphone users."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51b7125-988a-46f8-ae9f-6a674f33c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:34:38.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:34:44.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/11/technology/samsung-galaxy-note-7-owners/index.html">"''Like
        a sad love story'': These loyalists will stick with Galaxy Note 7 to the bitter
        end"</a></em></p>'
