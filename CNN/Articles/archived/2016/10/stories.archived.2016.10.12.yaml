      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, and so far, only, bird cafe in the country can be found
        in Subic Bay’s Jungle Environmental Survival Training (JEST) Camp. A small
        red and white structure with circular glass doors, the Bird House is home
        to all kinds of tiny and colorful feathered creatures, such as budgies, owls,
        and sun parakeets, all free to fly and roam around the cafe and to be fed
        by guests. Customers can also enjoy coffee, milkshakes, cupcakes, and adorable
        rice meals with the rice made to look like birds. Entrance to the cafe is
        ₱200.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
