    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-12T15:28:29.367+08:00
    'imagesource': 'jcr:00207383-f0de-4e4d-8908-c3e75ef78f2d'
    'jcr:primaryType': 'mgnl:composition'
