      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c6b36-4e2c-45e7-92d3-ea7c44997899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.941+08:00
