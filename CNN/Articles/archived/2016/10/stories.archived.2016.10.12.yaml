  'Senate-nationwide-emergency-powers-hearing':
    'author': 'CNN Philippines Staff'
    'caption': 'Traffic situation along Edsa has been described by some as reaching
      crisis levels.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-12T15:55:18.418+08:00
    'imagesource': 'jcr:6475fe64-4f30-4cf4-a201-acb543d69885'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c87a324-850b-4e71-8cac-72d62157f4d0'
    'lead': 'The Department of Transportation said Wednesday it wants emergency powers
      for the entire country, but has no plan yet on how to implement or fund traffic
      decongestion programs in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:12:40.234+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T11:12:45.273+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T11:12:44.879+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transportation department slammed for lack of solid plan for emergency
      powers proposal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e993161-4d61-4e80-ab73-f2b3e1aa3bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Transportation officials on Wednesday
        admitted they had yet to produce a concrete plan to decongest massive traffic
        in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7812d3-ec61-48a3-bf7f-8329ec28698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) defended before the Senate,
        its draft bill proposing that it be granted emergency powers to deal with
        the problem of vehicle gridlock in the entire country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df904972-7992-4701-8460-4b9953ff4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However it admitted it lacked a solid plan of coordination with
        other relevant agencies to decongest traffic and how to fund these projects
        estimated to cost billions of pesos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb1bd1-d980-4b77-9b53-0578e02c3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed during the fourth and last public hearing by Senate
        Committee on Public Services headed by Senator Grace Poe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3324a-1ae8-4320-9c79-8bb2a62b50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provisions of the proposed DOTr bill, titled "Traffic and Congestion
        Crisis Act," were questioned by Senator Ralph Recto, a member of the committee.
        He challenged the agency''s capability to be the "traffic crisis manager of
        the entire country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d401cd9-8f26-445a-8c1a-7b613e1b93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto questioned Section 7 "formulation of the decongestion and
        transportation network reform plan" of the draft bill.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470999f0-90ca-4ebe-a74a-5f35b1cac485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May plano na ba talaga kayo o gagawa pa lang (Do you already have
        plans or none yet?)," Recto asked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed614b6e-5430-4bb1-9376-595d4c02cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Undersecretary Raoul Creencia said plans were underway. "There
        is an ongoing preparation for the DOTr plan but what we would have wanted
        to formulate is a decongestion plan that will involve all other related agencies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef85d93-05cf-4667-8812-3b1b57027dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto countered with: "Sa madaling salita, wala pa ngang plano (In
        other words, there is no plan yet)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c16823-9f07-456c-95d0-51eb2e3b8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creencia replied: "Wala pa po (None yet)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8a90b-64e1-4fcb-a400-17af071b4304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency powers, lack of funding questioned</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c846b-5b93-4592-bcb2-692ec025f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto questioned the DOTr''s proposal for emergency powers to deal
        with traffic nationwide, as Creencia noted that their powers would extend
        to cities "that are experiencing or on the verge of experiencing traffic problems.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc9f0f-76ee-4112-ba4f-026e382b4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in his first State of the Nation Address
        on July 25, asked Congress to "accord emergency powers to the agencies concerned"
        to "logically address" the worsening traffic situation in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acdb487-036d-4309-9c4c-0fb440a8571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The granting of emergency powers will allow the Executive branch
        to quickly implement much-needed transport solutions which could affect informal
        settlers, private villages, and businesses in priority areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3ba8d9-135c-4eea-bd74-d74bace33e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pinakamalaking problema ngayon (The biggest problem now) would
        only be, I suppose, in Metro Manila, maybe Cebu and Davao, so why not focus
        just on the three," Recto said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bec48a-475c-4fd3-b569-97279732bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr submitted a list of projects worth P1.275 trillion, but
        admitted only a few have funding allocated in the agency''s budget under the
        General Appropriations Act.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5fbbf1-bd1b-49a6-8ebc-c383192893c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Usec. Garry De Guzman said they have P19.7 billion from the
        2015-2016, while P227 billion has been allocated to other projects, and P39
        billion for infrastructure projects in 2017.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41095e4-9056-402d-853c-eba553d49cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This still leaves a deficit of around P989.3 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be5587-f48d-4a30-bc31-0b971500f3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we give you emergency powers, there is no funding source,"
        Recto said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e61958-9550-401b-b91f-8eae47f942d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Usec. Garry De Guzman said this is true for some of the projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d3cb4-69ae-4818-a140-433e48c6186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto to DOTr: Be realistic</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4086da8d-9acf-43fa-b764-651e8e3db10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto asked the DOTr to "be realistic, let''s make sure there are
        funding sources."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b267ff2-4cf9-40df-a287-1649c24bba43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also ordered the DOTr to coordinate with the Department of Budget
        Management, the National Economic and Development Authority, and other concerned
        agencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af8fb2a-96c3-4c0f-913b-af8a9dec957f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto slammed the economic development agency for failing to send
        a representative to the inquiry despite an invitation from the Senate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d309b8a-0413-48f1-b37f-2f237fb1474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalaga ba talaga sa ating pamahalaan itong problema ng traffic?
        (Does the government really give importance to the traffic problem?)"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206dfe1-e53d-4271-ac11-4e425b7b9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:12:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:12:45.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an estimated productivity loss of P2.4 billion daily due
        to the traffic problem in Philippine cities, says a 2014 study by the Japan
        International Cooperation Agency.</p>'
