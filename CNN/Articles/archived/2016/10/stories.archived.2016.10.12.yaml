    'template': '1'
    'title': 'Reading list: The Nobel Prize in Literature of the 2010s

      '
    'updated': 2016-10-13T20:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50089fd-4ede-4458-aa18-e765a5c9efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The committee behind
        the world’s most prestigious literary award, the Nobel Prize in Literature,
        has more often than not snubbed popular authors in favor of writers who are
        decidedly lesser-known yet apparently more deserving, with more substantive
        things to say and less superficially stylized ways of saying them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f3205-71b7-4be9-bd67-f7310e4ff549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, in the run-up to the announcement of the recipient of
        the award in October, speculations abound about who will get the prize, which
        is accorded to a living author in recognition of his or her body of work rather
        than any one title. Actually, given the shroud of secrecy that surrounds the
        nomination and selection process for the prize, to whom it’s ultimately awarded
        is anybody’s guess. Filipinos can only hope that it finally goes to F. Sionil
        José, the Philippine National Artist for Literature whose very own bookstore,
        Solidaridad Book Shop in Manila, has been visited by the Nobel laureates Günter
        Grass, Wole Soyinka, and Mario Vargas Llosa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3d8d09-66f8-4a6e-8024-844b57e90231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, to non-recipients, there may be consolation in knowing
        that they’re in good company, considering that even the likes of Borges, Chekhov,
        Joyce, Nabokov, Proust, Tolstoy, and Woolf, for reasons political and arcane,
        weren’t given the award in its 115-year history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b5a213-a967-48e2-94ab-56f3267177dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:16:26.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:16:30.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of this year’s winner (whoever it turns out to be — Editor''s
        note: The American singer-songwriter Bob Dylan won the award "for having created
        new poetic expressions within the great American song tradition."), here’s
        a sort of starter’s guide to the Nobel Prize in Literature featuring this
        decade’s awardees so far.</p>'
    '7':
      'image': 'jcr:622e1891-c5fe-45a4-b041-ef72f2a97ac2'
      'imageCaption': 'Photo by ANDREI ROMANENKO/CC BY-SA 3.0/WIKIMEDIA COMMONS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e10332-54b0-48c6-ae04-22efa88379da'
