    'template': '1'
    'title': 'MMDA tests ''no window hours'' policy

      '
    'updated': 2016-10-15T13:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72604c1e-37c2-4830-a238-e8fcd72aad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a bid to ease
        traffic congestion, the Metropolitan Manila Development Authority (MMDA) began
        on Wednesday the dry run for the removal of "window hours" in the number-coding
        scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3e0db-4881-45bb-8c6d-49439c7bea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current policy, private vehicles affected by the number-coding
        scheme on a particular day can pass through EDSA and C-5 from 10 a.m. to 3
        p.m. without being apprehended.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d104846-184d-4191-84d7-b8b0963ffc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new rules, vehicles affected by the coding scheme will
        be banned from the two major roads from 7 a.m. to 7 p.m. The scheme also applies
        to public utility vehicles (PUVs) and ride-hailing services, like Grab and
        Uber.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547eb4ed-e3ee-46da-a952-6dac113c1be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Antonio Gardiola, who spearheads the Inter-Agency Council
        for Traffic, said the new rules will also be implemented on Roxas Boulevard
        and Alabang-Zapote Road and in the cities of Las Piñas, Muntinlupa, Mandaluyong
        and Makati.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8ae183-d3e8-47e2-a50f-899ea34eff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the dry run, motorists will only be flagged down and reminded
        of the new scheme.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dbfc5a-dcfd-4504-a8d7-7a9e1b16cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new scheme will be fully implemented on October 17 and will
        be in force until Jan. 31, 2017.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc44cb57-7a4e-484c-8ab7-94e60344b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Public Information Office officer-in-charge Sharon Gentalian
        told CNN Philippines that as of 3 p.m. Wednesday, 31 motorists were flagged
        down along EDSA, 277 were flagged down along Ortigas Avenue and 94 were flagged
        down along Roxas Boulevard.</p>'
    '13':
      'image': 'jcr:30ce262e-7eb2-4a78-adaa-a2131d5cd12e'
