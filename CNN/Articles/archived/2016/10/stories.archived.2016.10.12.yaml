    'template': '1'
    'title': 'There are dinosaurs in this fashion designer’s apartment

      '
    'updated': 2016-10-14T11:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73289093-e952-4f0c-b765-f671b0feffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:04.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:08:08.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When your home
        is also your workplace, there’s a danger of the two bleeding into each other.
        But fashion designer Ziggy Savella is careful to balance his working life
        and home comforts in his three-floor apartment, which is also the nerve center
        of his design business, ZS Clothiers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7da29e-a9bc-4726-b9e6-25a390c99725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:04.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:08:08.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooms are neatly compartmentalized, each with its own function.
        The first floor is for entertaining clients and guests, the second floor is
        for hanging out and sleeping, and the third is a workroom.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f7fe2-77ff-479a-9359-d1a804eed12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:04.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:08:08.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I separate everything. I will never sleep on the couch, I will
        never work inside my room. Although I allow myself to eat anywhere but that’s
        about it,” says Savella, who will be releasing a capsule collection for Zalora
        this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb1f63-c791-4bbf-90ee-bd9e0dba8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:04.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:08:08.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savella treats his apartment as a work-in-progress, filling it up
        with pieces he’s taken a liking to since he moved in four years ago. His go-to
        places for furniture are Dapitan Arcade and HMR and his finds are strewn all
        over his apartment. “I enjoy going around the city looking for just whatever
        I can get. I tend to go a bit crazy if the deal is really good. And if I bring
        in new pieces in, I always make it a point to take out some too because this
        space isn’t getting bigger anyway,” he says.</p>'
    '7':
      'image': 'jcr:709efa6b-9a1b-401e-a75a-83409d08b902'
      'imageCaption': '“I enjoy going around the city looking for just whatever I
        can get. I tend to go a bit crazy if the deal is really good," says Savella.
        "And if I bring in new pieces in, I always make it a point to take out some
