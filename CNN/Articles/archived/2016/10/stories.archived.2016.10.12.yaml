    'jcr:uuid': 'd21254d6-5852-44f2-b9bc-13301cf8e3b6'
    'lead': 'The winner of literature’s most prestigious prize has always been tough
      to guess. Read up on some of the past winners’ works to see the quality of work
      awarded by the Nobel Committee.'
    'mgnl:activationStatus': true
