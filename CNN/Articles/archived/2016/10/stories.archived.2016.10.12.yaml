    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838bf129-89c7-4631-9ad2-b15953e30a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.917+08:00
