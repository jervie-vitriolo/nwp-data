    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane-battered Haiti waiting for more help

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120449c-39f3-4569-bb33-a292b1f38b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jeremie, Haiti (CNN) —</strong> Imagine the terror when
        Hurricane Matthew''s 130 mph winds ripped the roof off of Tuman Saint-Plux''s
        two-room house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed882117-e717-4501-8204-d2db139cb14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old squats in the corner of his bedroom with his arms
        over his head, re-enacting how he, his wife, two children, and elderly father
        cowered as nature unleashed its fury.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c1f7f4-fe77-4019-8748-bfb5f4b9918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For hours," he says. "In the rain, in the wind."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e13bd6e-c729-4aad-acc7-4641df0a09a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the family is sleeping in a shelter on the other side of
        town, their 11-year old daughter sick with a fever she contracted after the
        storm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5819d6df-46fd-4c1a-b5a8-b8329c3947f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Saint-Plux, who made a living as an English interpreter,
        is trying to figure out how to scrape together enough money to rebuild the
        roof of his house and keep his two children in school. It''s a challenge facing
        nearly everyone in this devastated coastal town.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03d274-b1bc-4a80-a2b1-638f6f778976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This same thing happened to all my neighbors," he says, pointing
        across the street.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba3cd4-3bcf-4573-a33c-7ec00ecd1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Three days of terror''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1a860-9429-4f44-940f-143c140de1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of the "apocalyptic situation" Haiti finds itself
        in, interim President Jocelerme Privert said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c6ec95-9c03-4350-9a9d-577593ef52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, once again, nature has unleashed her fury and Haiti
        has lived through what I can characterize as three days of terror," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79310e3-4e21-429c-9f2f-2da6f1e6a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to destroying homes and schools and devastating Haiti''s
        natural resources, the hurricane accelerated the rate of cholera propagation
        and postponed the presidential election. Privert was appointed after the presidential
        election, scheduled for October 2, was postponed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69b44dd-7033-4f78-a265-dd1a6c9901c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the very little time I have left in this office, I have only
        two priorities," he said. "The Haitian government must demonstrate its willingness,
        not only to urgently address their commitment to the victims of the hurricane
        that demand urgent attention, but also we need to reinforce our institutions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d774d91-1381-40ae-aba9-1d48cc3eee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We haven''t gotten anything''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f4b5b-b26e-4ddb-8204-14dc8b9820aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind alone caused almost all the damage here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f65ca-4a0d-46ad-a31a-e6d60cb289ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trees were the first casualties. Entire forests on the mountainous
        northern coast of Haiti''s Tiburon peninsula have been leveled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f3d024-8e3f-4f6b-9634-4a97022454e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the hurricane made landfall, aid workers say there
        are communities still cut off from the outside world because of roads blocked
        by debris.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b68d5d-4534-4d43-9000-989e1bca3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, doctors at Saint Antoine Hospital in Jeremie are
        expecting many more patients in the days ahead, as people injured in the deadly
        storm trickle in from the countryside.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab0ae20-ab1d-4bcc-9b1a-6ea311f587cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is struggling to operate. The hurricane decimated the
        top floor of the main building, which was constructed in 1923. An inch of
        water stands in the main hallway, amid scattered hospital gurneys and ruined
        medical equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6bd77-7966-4148-992b-d51af6abffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need antibiotics and anesthetics," says the director, Conception
        Panfille.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35357c04-405f-43a3-9c98-a5a2d390b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says no humanitarian assistance reached the hospital in the
        week after the storm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7a1af6-04f4-4049-95b6-bd36d243aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see lots of planes," she says, as a pair of U.S. military helicopters
        buzz overhead. "But we haven''t gotten anything."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b467905-2636-46eb-b5c1-63a9f864f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crude airstrip for Jeremie is about 20 minutes drive from the
        town, past a twisted landscape of felled trees, partially collapsed houses,
        and Haitian families trying to recover their rain-soaked belongings from the
        ruins of their homes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa09358-1b20-44fc-af55-3eb39ea0eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, two double-rotor U.S. Army Chinooks roared onto
        the airstrip. Accompanied by armed Haitian police officers, U.S. soldiers
        hauled huge bags of rice and boxes full of waterproof plastic tarps off the
        aircraft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323a9e2-2e59-47e5-b57f-993130c42721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. cargo flights have delivered 480 metric tons of relief supplies
        to the island nation since Saturday, while the United Nations says it is moving
        food rations, water purification kits, and vaccines for cholera to the stricken
        area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e29e5-526b-4012-ab8d-dfbc850b1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the assistance is a drop in the bucket. The World Food Program
        estimates the storm destroyed 100% of the crops in this agricultural area.
        There are more than 468,000 people living in and around the storm-tossed town
        of Jeremie. The Haitian government estimates two million people have been
        affected by the hurricane.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104bf7c9-a2a5-41db-85d9-5d4acff9fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further complicating matters, tempers are starting to flare.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb12630-cd12-469b-83a4-624e56c91e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebuilding begins</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6d926-5fd4-40f8-8b3a-9d69dc03917e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN witnessed frustrated Haitians setting up a barricade on the
        main road between Jeremie and the airstrip. Several angry young men refused
        to let vehicles through, claiming aid organizations were shipping humanitarian
        assistance but not sharing it with residents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9ba61-f3e1-4286-a602-3abd499b73a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been many reports of similar roadblocks affecting aid
        convoys in other parts of the Tiburon peninsula.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf65e6ea-828d-441b-ba35-ccf9963a3c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to pass through different places where a lot of the population
        has been affected very hard by Matthew," explains Massimo Miraglio, an Italian
        priest who has lived for a decade in Jeremie.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c27036f-f776-472b-85ff-b143e5adfab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will stop the trucks and they will ask to have all the aid,"
        he adds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d191f7-2344-4e22-9905-504b893b6a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most survivors don''t appear to be waiting for help from the
        outside world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fcd193-08de-4440-954d-67316cb8b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighborhoods of Jeremie where homes were splintered and shattered,
        the sound of hammers and saws fill the air as men labor under the tropical
        sun, rebuilding their homes and shops.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56df71-11e3-4a67-8a34-af6e8721d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the town''s waterfront, women in floral dresses joined alongside
        dozens of silver-helmeted police officers, sweeping up debris.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c457ce-0d4f-41af-8d20-b3fd1f1e5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the most powerful hurricane this country has seen in generations,
        the grassroots effort to recover and rebuild has already begun.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6239ffa9-ab8d-4c02-8f43-f5180646aa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:44:41.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:44:46.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
