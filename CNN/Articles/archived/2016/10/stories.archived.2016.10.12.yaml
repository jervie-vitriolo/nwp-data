      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s first ever cat cafe is still its most atmospheric,
        with elaborate decor and cat-themed art and furniture to house its fluffy
        felines. For ₱300, guests can enjoy two hours in the cafe, as well as a meal
        and drink. Choose from pasta, cake, and all kinds of finger food to munch
        on. Miao Cat Cafe is open daily at two-hour intervals, to give the kitties
        time to rest.</p>'
    '47':
