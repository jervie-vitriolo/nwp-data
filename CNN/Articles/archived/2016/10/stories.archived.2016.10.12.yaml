    'jcr:uuid': '4175e19b-e9f0-4238-8ba8-5dfacaf30a6b'
    'lead': 'Rome became the latest city to abandon a bid for the 2024 Summer Games
      when it withdrew on Tuesday because of worries over the cost.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:39:34.345+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T11:39:38.757+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T11:39:38.294+08:00
