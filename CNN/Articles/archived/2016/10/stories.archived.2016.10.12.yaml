      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d3996a-5a52-4a7f-9d63-2f912742765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:03.379+08:00
      'mgnl:createdBy': 'jeff'
