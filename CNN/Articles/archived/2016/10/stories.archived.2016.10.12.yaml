    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ff748-4143-4ccc-8318-79160efa8dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:04.287+08:00
