      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, written by journalist Cyril Almeida for the ''The Daily
        Dawn'' – one of Pakistan''s leading English language papers – on October 6,
        said the civilian government had clashed with military chiefs over the issue
        of homegrown militancy in Pakistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfe1ae-9e00-495a-ab9d-4f3eaf484b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almeida, who was attempting to fly out on a holiday on Monday evening
        was informed that he had been placed on the Pakistan''s Exit Control List,
        which prevented him from leaving the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f741c-9baf-4a95-bc4d-6cbeadbbdade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placed on the ''Exit Control List''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf48ad37-f544-4f7e-a917-de1747545986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Exit Control List is a border control system that is maintained
        under ordinance by the government of Pakistan. It allows the government to
        ban people whose names appear on the system from exiting Pakistan.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am told and have been informed and have been shown evidence that
        I am on the Exit Control List.</p>&mdash; cyril almeida (@cyalm) <a href="https://twitter.com/cyalm/status/785559786519666688?ref_src=twsrc%5Etfw">October
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a5932-c5c9-4eba-b255-dfa42d8f0471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ba793-af86-465f-b0fe-9b67ec763127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almeida tweeted that he had been placed on the list Monday night,
        causing a social media storm with journalist, analysts and supporters tweeting
        under the hashtag #StandWithCyril.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994971cd-d2d4-4b97-bf18-b3783516501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Verified, cross-checked and fact-checked''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233313d4-67ce-4972-a015-96ba82909aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almeida''s column was published amid a backdrop of increasing tensions
        between Pakistan and India over Kashmir. It highlights tensions between senior
        members of Pakistan''s civilian government and the director of ISI, the country''s
        military intelligence organization.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be9b2fd-1612-4048-b876-c60e3fc88794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistani government responded swiftly to Almeida''s column,
        dismissing it as "an amalgamation of fiction and fabrication" in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9c25bc-cefe-4d7a-9002-982c0075766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Dawn''s editor Zafar Abbas issued a statement Tuesday,
        asserting that Almeida''s column was "verified, cross checked and fact checked."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d6995f-2fac-48dc-945c-e825de5e747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the government should refrain from "targeting the messenger
        and scapegoating the country''s most respected newspaper in a malicious campaign."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e5625-5b58-42fb-a170-8e7a49e909f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Stern action'' called for ''speculative reporting''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ccbe3e-3574-457d-b01f-e63f1492fb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the Pakistani prime minister''s
        office stated that a high level meeting on the report had taken place between
        the prime minister, the chief army staff, interior minister and the director
        general of the ISI, with calls for "stern action" against "those responsible
        for speculative reporting."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f9cb5-97b2-4044-b1e5-2ee4e9dedd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the public response to the story has caused some to question
        if Prime Minister Nawaz Sharif''s democratically-elected government is losing
        support in Pakistan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6bd1ab-d11d-4274-a40f-afcc1cdca8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analyst and author of Military Inc, Ayesha Siddiqa, told CNN that
        Almeida''s placement on the Exit Control List is "against the norms of democracy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e85094-34f1-40c3-8a4d-79f797ec0ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International called the travel ban on Almeida "a crude
        intimidation tactic designed to silence journalists and stop them from doing
        their jobs," in a statement released Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33319160-755b-41ce-8891-349e7a98438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columnist Mosharraf Zaidi told CNN that Almeida''s report had confirmed
        what was already widely known in Pakistan. He asserted, however, that the
        significance of Almeida''s report lay in how forcefully he had "disrupted
        the national conversation" by placing the issue of tensions between civilian
        government and military into the public arena.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f631ae3-6f90-41da-b237-50919272c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:16:37.686+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:16:42.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/11/middleeast/pakistan-journalist-exit-control-list/index.html">"Pakistan:
        Prominent journalist barred from leaving the country".</a></em></p>'
  'australia-gay-marriage':
    'author': 'Ben Westcott, CNN'
    'caption': 'More than 500 members of the lesbian, gays, bisexuals, and transgenders
      (LGBT) community in the Philippines hold a pride march to campaign for gender
      equality after the U.S. legalizes gay marriages.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-12T13:10:08.440+08:00
    'imagesource': 'jcr:db991105-84e1-49d7-b3cc-ad747f0d5e64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e69750a-10f6-4fa2-bb90-5446ebfb6094'
    'lead': 'Australia''s parliament is almost certain to vote down a national referendum
      on same-sex marriage, potentially delaying marriage equality in the country
      for years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:22:50.561+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T11:22:54.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T11:22:53.822+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gay marriage in Australia unlikely for years after public vote plan
      rejected

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05baa13-9a00-4d1c-a691-a655c204f528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Australia''s parliament is almost certain
        to vote down a national referendum on same-sex marriage, potentially delaying
        marriage equality in the country for years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fd518-c9f1-4275-b219-173f4a56ec5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it backs same-sex marriage, the left-wing opposition Labor
        party formally announced Tuesday it would not support the government''s planned
        national vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22b84d1-5644-4360-8e27-360c3f2d0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say a public vote is unnecessary, too costly and would trigger
        a divisive public debate which could traumatize young gay and lesbian Australians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641b59a-9a32-4f6b-a235-866257f19446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Labor, and other opposition parties, want same-sex marriage
        to be passed by Parliament immediately – something which government conservatives
        are dead set against.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/billshortenmp?ref_src=twsrc%5Etfw">@billshortenmp</a>
        says Labor couldn&#39;t ‘in good conscience’ support a plebiscite. <a href="https://t.co/ORNG2c9Jpg">https://t.co/ORNG2c9Jpg</a></p>&mdash;
        Sky News Australia (@SkyNewsAust) <a href="https://twitter.com/SkyNewsAust/status/785644618914287616?ref_src=twsrc%5Etfw">October
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac16a8c9-1619-414e-8522-71522d325c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca976cb0-036c-48dc-a8fb-6e6f8d05621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this leaves Australia''s gay community hanging. Without Labor''s
        support, the government won''t have enough votes in the Australian senate
        to approve the national vote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c0e2a-d9c5-4a9d-beeb-a5257c134e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government wanted to hold the national plebiscite, similar to
        a referendum, next February, at a cost of about US$120 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5b358-7847-465b-ad5a-706b32d90784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex unions off for years?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b15889-2f2a-454f-8181-60f745fecdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Malcolm Turnbull has said if the plebiscite isn''t
        held, marriage equality could be off the agenda until 2019, which is when
        the next general elections will be held.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df5445-a9c9-4ffa-b358-ffe56e7c08c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one of Australia''s most prominent gay politicians supports
        rejecting the plebiscite and is prepared to wait for gay marriage in Australia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bdbd2-12ba-433d-aa56-7bb363266c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No other human rights issue is put to a national vote in Australia,"
        Andrew Barr, Australian Capital Territory Chief Minister, told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431f372-415e-4b06-8695-8635df3b56d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Australia we can declare war, we can send our troops overseas
        into battle without even consulting our parliament ... and yet for something
        as straightforward as including everyone in marriage, our current government
        believes there needs to be a vote of every Australian," the Labor politician
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b888c6-1b14-4c2b-b7e8-732e3c01efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous Western countries, including New Zealand, Canada, the United
        Kingdom and the United States, have legalized same-sex marriage in recent
        years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ef3fa-e29d-47f4-b5ff-6a401960b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both party leaders, most Australians, support gay marriage</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d57bbc-c79c-4760-81bf-ca545c065e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of Australians support same-sex marriage, according to
        recent Essential opinion polls.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11606311-7b94-4560-9cf7-e94ba91bd3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So do, both major party leaders in Australia – Labor leader Bill
        Shorten and Malcolm Turnbull, who is the first Australian Prime Minister to
        support gay marriage while in power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bb3bdf-1428-48dc-8421-53f0662ad022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why has it become such a big issue?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d981ba-a279-4d7d-85a1-1a0577450c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservatives in Turnbull''s party want him to keep the plebiscite
        which was originally devised by former Prime Minister Tony Abbott in 2015,
        rather than passing same-sex marriage in a Parliamentary vote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f56ac-f85a-40ef-8d96-09e5f5e62803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe the public should have a say on such a big social issue.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e5e7f5-7e29-44e4-a4e4-1b20d50983eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Warhurst, a professor at Australian National University''s
        School of Politics, says conservatives believe a public vote is their best
        hope to defeat – or at least stall – gay marriage in the country.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bill Shorten meets with rainbow families shortly after blocking
        <a href="https://twitter.com/hashtag/plebiscite?src=hash&amp;ref_src=twsrc%5Etfw">#plebiscite</a>
        <a href="https://twitter.com/hashtag/auspol?src=hash&amp;ref_src=twsrc%5Etfw">#auspol</a>
        <a href="https://t.co/ONUPEZvYo8">pic.twitter.com/ONUPEZvYo8</a></p>&mdash;
        Myles Morgan (@ImMylesMorgan) <a href="https://twitter.com/ImMylesMorgan/status/785639715789676544?ref_src=twsrc%5Etfw">October
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81537750-0772-4cca-8fd2-d91eee74b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f0e39-29fe-43fa-99b7-88ac1b9faf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(In 2015) it looked as though the supporters of same-sex marriage
        almost had a majority in the Parliament, so you can only be skeptical (the
        plebiscite) was a method to stall the process and try to ensure same-sex marriage
        was defeated in Australia," he told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5bbddd-b103-4cc4-8262-5ba8f4ea7b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Time for rising above party politics''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb177ab-c410-407e-b848-504fed766a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyle Shelton, the managing director of the Australian Christian
        Lobby, told CNN he was "disappointed" the plebiscite was likely to be voted
        down.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162eef7-fe02-42dc-992a-076a642872a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian Labor Party, the Greens and some of the crossbenchers
        have worked as political elites to deny the people a say on what is the biggest
        and most radical social change in a generation," he said, adding he thought
        the issue would now be gridlocked for years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec8ff99-31dc-42b7-9b8d-38343e818027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-profile celebrities like singer Kylie Minogue and Margot Robbie
        are campaigning in favor of gay marriage. Minogue and her fiance won''t walk
        down the aisle until Australia legislates for marriage equality.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">So relieved that the <a href="https://twitter.com/hashtag/plebiscite?src=hash&amp;ref_src=twsrc%5Etfw">#plebiscite</a>
        will be blocked. Thank you! An enormous relief. <a href="https://twitter.com/hashtag/WeCanWait?src=hash&amp;ref_src=twsrc%5Etfw">#WeCanWait</a>
        🌈 <a href="https://t.co/wvGs27Z7hU">pic.twitter.com/wvGs27Z7hU</a></p>&mdash;
        Chris Chamberlin (@popculturechris) <a href="https://twitter.com/popculturechris/status/785637914633834496?ref_src=twsrc%5Etfw">October
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9adbc2-131e-4ccf-b93f-6d7d4d90758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a67eb-7369-47e4-94dc-e30e03fcee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Marriage Equality director Tiernan Brady said the rejection
        of the plebiscite was the will of the majority of gay and lesbian Australians.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b121572-68df-41ef-8b46-4087820b8031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) for the first time in Australia we have a marriage equality
        bill from a government, so that''s good news ... This is a time for rising
        above party politics," he told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c2b05-de8a-4e0c-8cae-d4b37771d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same-sex marriage has been illegal in Australia since 2004, when
        former conservative Prime Minister John Howard changed Australia''s Marriage
        Act to allow only heterosexual couples to marry.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6cad68-7093-4f53-813e-aa0ef10cc7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:22:50.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:22:54.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/11/asia/australia-gay-marriage-plebiscite-delayed/index.html">"Gay
        marriage in Australia unlikely for years after public vote plan rejected".</a></em></p>'
  'Bocaue-Bulacan-fireworks-explosion':
    'author': 'CNN Philippines Staff'
