      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cat Cafe Manila is different in that it has partnered with CARA
        (Compassion and Responsibility for Animals) Welfare Philippines and, therefore,
        has a couple of good causes: advocating responsible pet ownership and providing
        a home for local stray cats. With minimalist decor, it looks very much like
        a wooden playground for its resident kitties, which are also available for
        adoption. There’s a ₱200 entrance fee for an hour in Cat Cafe, with ₱100 consumable
        for the drinks, pastries, savory snacks, and pasta on the menu.</p>'
    '29':
