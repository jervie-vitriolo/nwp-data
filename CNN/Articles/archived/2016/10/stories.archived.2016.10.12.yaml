      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cat Cafe Manila is open daily, from 12 to 10 p.m., at 2F 189
        Maginhawa St. cor. Makadios St., Sikatuna Village, Quezon City.</em></p>'
