      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too many vehicles</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9777630-2cb7-4953-82ee-80f92c734770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola said the new scheme will pave the way for a more manageable
        traffic situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427bd45-1e19-489b-996a-4a43d3ab8e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.916+08:00
