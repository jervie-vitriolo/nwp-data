      'mgnl:lastActivated': 2019-10-30T10:08:08.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wide wooden tables are laden with toys and figures, books, magazines,
        and framed photos. A red brick wall that covers the entire living room provides
        a mad splash of color under the subdued lighting that evokes a more industrial
        feel. His workroom also has an expansive custom-made wooden table for cutting
        patterns and sewing. Some of the oldest items in his apartment are the sewing
        machines from his grandmother, a home economics professor who taught him how
        to sew. “I repurposed the machines and made them into tables. I was trained
        using [those] machines and I just can’t let go of them.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa74c3-3470-4c8d-a827-af8b77c1b90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:04.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:08:08.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it is Savella’s dinosaur obsession that takes over each room
        of the apartment. From toys, posters, books, and even a framed cross-stitched
        pattern from his grandmother, Savella’s dinosaur collection has grown bigger
        each year. Most of the time, he gets dinosaur-related gifts from his clients
        or his friends (the day of the shoot, he had just received a wind-up toy from
        a friend).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c3244-7f48-495b-ac9f-13592f17ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:04.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:08:08.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My dad’s a geologist and binigyan niya ako ng mga bato before,”
        he recalls. One of them turned out to be a rock with a fossil of a trilobite
        in it. Those rocks are in his family’s house, however. It’s the dinosaur toys,
        a lot of it coming from pop-cultural landmarks such as “Jurassic Park,” that
        can be found all over his space. He even has a “dinosaur room,” which is actually
        a guest room, with dinosaur print sheets, plushies, and pillows.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedcb17b-9318-4579-a49a-301a698c9d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:08:04.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T10:08:08.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Savella’s utilitarian fashion philosophy (and love for
        dinosaurs) is evident in the furniture and decor that he chooses for his space.
        “I just jump into whatever I feel will work for me,” he explains. “I''m not
        really a fan of trends, kaya I don’t feel the need to renovate anything, just
        adding and taking out necessary items.”</p>'
