      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New P2P buses</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f76f0-6260-45a6-a9cf-380cc415f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gardiola said the government has prepared "alternative
        measures" for motorists and passengers who will be affected by the new scheme.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6078f-63d8-417e-9aba-593aa1e4c5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, 14 brand new double-decker P2P buses were
        launched at the Trinoma P2P station.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f97f0-9378-468b-8c02-e0de585508fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of these are double-decker buses have a seating capacity of
        75 for persons with disabilities, while two are VIP double-deckers have a
        seating capacity of 75 for all other commuters. Seven VIP semi double-decker
        buses with a seating capacity of 50 will ferry passengers affected by the
        new "no window hours" policy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7c5db-ccf9-4f08-84c8-ea6512a8c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Sec. Mark De Leon said these buses will
        run 24/7, catering at least 8,000 passengers daily.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48c2d19-f92a-424e-8f8c-11ba3a0532ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:09:13.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:09:17.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, this route going from Trinoma to Makati already caters
        to 8,000 passengers a day. So 8,000 is how many cars out of the road a day?
        At least 8,000 a day. And the other line is another 2,000. So that''s at least
        10,500 cars off the road a day," De Leon said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e26123-c473-486b-a9ba-9078a17c97dc'
      'mgnl:activationStatus': true
