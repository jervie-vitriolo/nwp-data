    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobody wants to host the Olympic Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd521f871-a690-4209-934f-24114cad8b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNN Money) — Cities used to covet the Olympic Games. Hosting
        them meant glamour and prestige.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0088a8d0-cd9b-4a7d-9e0b-b67182c75138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not anymore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4504d0-fbe0-4432-a088-3b4980b211b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rome became the latest city to abandon a bid for the 2024 Summer
        Games when it withdrew on Tuesday because of worries over the cost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbedcda-6c1c-42c8-8ccd-d0f2e98f9095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget concerns have led city after city to drop their Olympic dreams
        in recent years. Hamburg, Germany, previously bailed on 2024. Stockholm and
        Krakow, Poland, pulled the plug on bids for the 2022 Winter Olympics, which
        were later awarded to Beijing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d95a62d-dc43-48a7-b19e-81d7c130b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Olympic host city has to plan, pay for and construct massive
        infrastructure projects. Security costs can run into the billions of dollars.
        Thousands of hotel rooms must be built to house athletes and tourists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8aadda-ee8e-440d-984b-f05d1065cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of it happens on the taxpayer dime — with little discernible
        economic benefit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3164eac-7380-4a60-b746-f130fcc5cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elected leaders have argued that ticket sales, construction jobs
        and increased tourism outweigh the costs. But economists say the real return
        on hosting the Olympics is not so rosy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774e648-00dd-49b9-8fca-b5b24ca037f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montreal, host city of the 1976 Summer Games, provides perhaps the
        best example of the long-term cost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b2d57-4c34-44dd-9bed-e103d13fe4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the games, the mayor declared: "The Olympics can no more
        lose money than a man can have a baby." He was wrong. Mismanagement and gross
        cost overruns left the city with $1.5 billion of debt that wasn''t paid off
        until 2006.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dce51c-f41e-4932-84ab-fcdf6ca252ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, the Olympic stadium, known as the Big O, had been
        turned into a ballpark and then abandoned. The citizens of Montreal took to
        calling it the Big Owe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8a2803-98f4-4c0a-a64d-cea08ac2ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Montreal is an extreme case, researchers at Oxford''s Saïd
        Business School have found that spiraling costs are the norm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd644e6f-5c23-4cc9-84da-058f68484b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The games overrun with 100% consistency. No other type of mega
        project is this consistent regarding cost overrun," they wrote in an academic
        paper in 2013. "Other project types are typically on budget from time to time,
        but not the Olympics."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afedb00-9cff-4eab-b76d-e3234e2331ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Montreal experience went a long way toward scaring off potential
        host cities for 1984.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a99c4d-1528-4936-b1b3-2eadde068b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one, Los Angeles, made a bid, and consequently was able to
        dictate terms to the International Olympic Committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c54c7-6a58-497e-9ce1-a29e9470bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pursued a new model that relied heavily on private financing.
        Los Angeles also used existing stadiums as venues, erasing one of the largest
        costs associated with hosting the Olympics. The result? A profit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3a650-b7c7-4af4-a4bc-03356a98bfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the days of minimal public investment appear to be over. Russia
        is said to have spent an incredible $50 billion on the 2014 Sochi Olympics.
        China spared no expense in hosting the 2008 Beijing Games. Several stadiums
        built in Rio are expected to be used only lightly now that this summer''s
        games are over.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77aba5f-9978-44d9-a55f-8446520fae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC will meet next year to select a host city for 2024. Only
        Budapest, Paris and Los Angeles are still in the running.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48edadd-87a9-4f27-956a-72728b7953e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livia Borghese contributed reporting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da400cdc-cd3e-4163-8c89-4171d5e42d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:39:34.346+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:39:38.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Nobody wants to
        host the Olympic Games"</em></p>'
  'Justice-Carpio-Only-US-can-stop-China':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Philippine marines with the U.S. Joint Rapid Reaction Force conduct
      an amphibious landing utilizing Philippine logistical navy ships to seize a
      scenario-based objective as part of Exercise Balikatan 2016, in Antique, Philippines,
      April 11, 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-12T16:09:51.355+08:00
    'imagesource': 'jcr:891a82be-4b27-43f1-b1d6-e389dd4f9285'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '925f2fa9-70c2-47ca-8d80-c1718e5bbe35'
    'lead': 'U.S. help needed to protect Philippine fishing grounds and key energy
      source despite President Duterte''s anti-American rhetoric.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T11:42:42.566+08:00
