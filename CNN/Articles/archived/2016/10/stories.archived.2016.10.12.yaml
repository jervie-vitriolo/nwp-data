      'text': '<p>Barkin’ Blends</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d8962-fee4-4dca-8653-a561425c46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:03.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:03:07.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first dog cafe in the Philippines opened its doors in 2014 and
        has been a favorite among the puppy crowd ever since. For an entrance fee
        of ₱190 per person inclusive of a free drink, guests can enjoy two hours with
        the resident dogs, or as they’re lovingly known, Barkin’ Buddies. Golden retrievers,
        beagles, pugs, basset hounds, poodles, Boston terriers, and many other canine
        breeds can be found in the Dog Zone. Aside from hot or cold coffee and other
        cafe classics, Barkin’ Blends serves tea, pasta, sandwiches, and burgers at
        affordable prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66761c6b-1feb-485b-9161-963cca8bca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:03:03.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T11:03:07.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Barkin’ Blends is open everyday except Tuesdays, from 12 to
        9 p.m., and is located at 91 Rosa Alvero St., Loyola Heights, Quezon City.</em></p>'
    '12':
