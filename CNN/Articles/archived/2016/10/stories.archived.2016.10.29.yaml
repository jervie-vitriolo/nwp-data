    'lead': 'American singer-songwriter Bob Dylan, who was awarded the Nobel Prize
      in Literature earlier this month, has now told the Swedish Academy that he will
      accept the prize.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:39:13.921+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:30:02.225+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
