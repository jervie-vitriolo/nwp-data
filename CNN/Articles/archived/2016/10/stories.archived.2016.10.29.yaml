    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bob Dylan will now accept Nobel prize for literature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f5450-8056-4810-b78c-86dcf2c12b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:39:13.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:30:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — American singer-songwriter Bob Dylan,
        who was awarded the Nobel Prize in Literature earlier this month, has now
        told the Swedish Academy that he will accept the prize.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa9669-ba2b-4aa9-90f1-431297b3d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:39:13.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:30:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notoriously media-shy Dylan had not made any comment on the
        8 million crown ($900,000) prize, despite repeated attempts by award-givers
        the Swedish Academy to contact him since it named him as the winner on Oct.
        13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e4600-6520-42d5-8efa-cdc9c83a17f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:39:13.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:30:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Foundation said in a statement that Dylan this week told
        Sara Danius, Permanent Secretary of the Swedish Academy, that he now accepts
        the prize.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b9973-0d3c-4bad-b071-5967c58233a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:39:13.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:30:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee that awarded the Nobel Prize to Dylan had said it
        was up to him whether to attend the prize-giving ceremony later this year
        or not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8779c2-9347-468c-ac0b-0e4689d276b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:39:13.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:30:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has not yet been decided if Bob Dylan will attend any events
        during the Nobel Week in Stockholm in December," the Nobel Foundation said
        on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1626c753-8eb4-4a69-95b5-16209d1c712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:39:13.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:30:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Nobel Foundation will share information as soon as it is available."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07399182-6fa4-4cd3-9117-56419c6271de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:39:13.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:30:02.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Dylan told British daily the Telegraph in an interview
        that he will be at Nobel Prize ceremony, if he can.</p>'
  'Uber-drivers-in-U.K.-win-right-to-paid-time-off-and-minimum-wage':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-29T09:58:07.922+08:00
    'imagesource': 'jcr:b4394dd9-94c4-44f4-ba96-9dca58739b4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b2b8746-82ac-4a33-922b-285d2bd43273'
    'lead': 'Uber drivers in the U.K. won a landmark court case Friday that means
      they will qualify for the minimum wage, paid time off and other perks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:42:02.160+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:40:43.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:40:43.581+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber drivers in U.K. win right to paid time off and minimum wage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f39f0-dc17-490b-bc4e-eb28f01588c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London (CNNMoney) — Uber drivers in the U.K. won a landmark court
        case Friday that means they will qualify for the minimum wage, paid time off
        and other perks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed306a-45eb-4b2d-8bb3-805a3f8cf64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An employment tribunal in London ruled that the drivers should be
        considered "workers" rather than self-employed contractors, dealing a major
        blow to Uber.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333f081-f77f-40b8-a112-ed2b035f42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a monumental victory that will have a hugely positive impact
        on over 30,000 drivers in London and across England and Wales and for thousands
        more in other industries where bogus self-employment is rife," said Maria
        Ludkin, legal director for the GMB labor union that represented the drivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e4e8ca-022d-4729-bea2-aabf704a18b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under U.K. law, they could even claim back pay for the period they''ve
        already worked for Uber, said Ed Marchant, an employment lawyer at IBB solicitors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d5e7f-4d07-42d8-9bd8-e20acd50d8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From Uber''s perspective the substantial additional cost resulting
        from the judgment means that they are likely to significantly change their
        business model and/or pass these extra costs onto customers," Marchant said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a4b99-bb96-4434-880b-d887f603d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said it would appeal against the ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792655d8-a154-4042-a478-f01d6f1e0298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tens of thousands of people in London drive with Uber precisely
        because they want to be self-employed and their own boss. The overwhelming
        majority of drivers who use the Uber app want to keep the freedom and flexibility
        of being able to drive when and where they want," said Jo Bertram, the head
        of Uber U.K.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8bd703-8c5d-4cdb-803c-aec2eb05a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchant said the ruling could benefit others who work in delivery
        services and other areas of the "gig" economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e1ae11-90c6-4f68-b3b3-29ccae9ba068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is likely to be a spate of related claims from other Uber
        drivers and those in similar industries arguing that they are workers and
        entitled to similar benefits," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec3d7f-4ece-4b05-a9b3-be8bfa1345e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GMB said it is already reviewing contracts at other companies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1afd38-483a-4650-ab03-b858629e7dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union said that one of its members, working exclusively for
        Uber, received £5.03 ($6.45) per hour in August 2015 after costs and fees
        were taken into account. That is below the national minimum wage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d000cd-0388-43e0-9d49-3f0e874d4230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Uber''s terms and conditions meant the driver''s
        actions were controlled by the company, so he should have been considered
        a worker, rather than self employed, the union said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989cca3-cd78-4392-94eb-f0ca56a50bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber has faced a string of lawsuits from its drivers across the
        world. Drivers in the U.S. have launched a class action lawsuit, accusing
        Uber of misclassifying them as contractors when they''re actually treated
        as employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8294ac-ce65-4940-8f51-5b0b8045a163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for California and Massachusetts drivers in the case reached
        a tentative $100 million settlement earlier this year that would not change
        drivers'' statuses, but would add certain protections and allow them to solicit
        tips.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb7c11d-351b-4682-9504-0b3ae86cfea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:42:02.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:40:43.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/10/28/technology/uber-drivers-workers-rights-uk/index.html?iid=surge-stack-intl">
        “Uber drivers in U.K. win right to paid time off and minimum wage”</a></em></p>'
  'fbi-reviewing-new-emails-in-hillary-clinton-classified-information-probe':
    'author': 'Theodore Schleifer and Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-29T17:31:58.840+08:00
    'imagesource': 'jcr:57d00604-fa0b-4e51-a941-aa9d7281bac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e0e4f35-85a6-4b0c-ac7b-0af0f1e56ec0'
    'lead': 'FBI Director James Comey told lawmakers Friday the bureau is reviewing
      new information related to Hillary Clinton''s personal email server, a political
      bombshell that comes 11 days ahead of the election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:45:32.231+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T15:45:35.601+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T15:45:35.294+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI reviewing new emails in Clinton classified information probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b09a7c-a1a8-4fee-80dc-6df99a36b7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — FBI Director James Comey told lawmakers Friday the bureau
        is reviewing new information related to Hillary Clinton''s personal email
        server, a political bombshell that comes 11 days ahead of the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95b1d84-f0f4-46c8-bf3c-d70d0abb97ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After recommending earlier this year that the Department of Justice
        not press charges against the former secretary of state, Comey said in a letter
        to eight congressional committee chairmen that investigators are examining
        newly discovered emails that "appear to be pertinent" to the email probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ba39ec-d303-418a-9b47-f857d8c5e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In connection with an unrelated case, the FBI has learned of the
        existence of emails that appear pertinent to the investigation," Comey wrote
        the chairmen. "I am writing to inform you that the investigative team briefed
        me on this yesterday, and I agreed that the FBI should take appropriate investigative
        steps designed to allow investigators to review these emails to determine
        whether they contain classified information, as well as to assess their importance
        to our investigation."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a224ca16-f15f-4b09-a0c7-ce957152c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey said he was not sure how long the additional review would
        take and said the FBI "cannot yet assess whether or not this material may
        be significant."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258b4a7-89a4-45b3-8f52-e45842f18ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice, which followed Comey''s recommendation
        not to charge Clinton, declined to comment Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7fbe3-cc8d-4f5d-b782-4c73d4c0139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement sources say the newly discovered emails are not
        related to WikiLeaks or the Clinton Foundation. They would not describe in
        further detail the content of the emails. A law enforcement official said
        the newly discovered emails were found on an electronic device that the FBI
        didn''t previously have in its possession. The emails are not from Clinton
        but from someone else, according to the official.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc2c609-347b-4ebf-b255-c9926c6b3d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the news is a major development unfolding in the final stretch
        of the campaign, uniting Republicans and putting the Clinton campaign on defense.
        GOP nominee Donald Trump and other prominent Republicans, such as Speaker
        Paul Ryan, jumped on Comey''s announcement to blast Clinton.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ea51eb-dbc7-493c-8106-e20bff67dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s campaign learned of the news while they were aboard a
        flight to Iowa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb8314-4304-46e7-a6b1-8cd0ebcb887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re learning about this just like you all are," a Clinton aide
        told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44ecc65-652e-44c6-9014-ec0c9fc7313e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic nominee has the advantage in the race for the 270
        electoral votes needed to capture the presidency. She is leading Trump by
        six points in CNN''s Poll of Polls. The question now is whether the return
        of the email storm, which has overshadowed her entire campaign, will have
        an impact on any remaining undecided voters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165bf019-c752-46a4-9847-58f518a4a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary Clinton''s corruption is on a scale we''ve never seen before,"
        Trump said at a rally in Manchester, New Hampshire. "We must not let her take
        her criminal scheme into the Oval Office."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c863d726-07e4-4485-9aa8-a6d6d6654cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign manager, Kellyanne Conway, tweeted after the news
        broke, "A great day in our campaign just got even better."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc2d8bc-4488-43d9-86b5-66ae72d56cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said Clinton betrayed Americans'' trust for handling "the nation''s
        most important secrets."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ad5bc-ab07-40d7-8929-ea8c285dbeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This decision, long overdue, is the result of her reckless use
        of a private email server, and her refusal to be forthcoming with federal
        investigators," Ryan said in a statement. "I renew my call for the Director
        of National Intelligence to suspend all classified briefings for Secretary
        Clinton until this matter is fully resolved."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd753d8-c6ac-4620-9b57-3696b071bd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite lashing Clinton''s email practices as "extremely careless,"
        Comey declined over the summer to recommend prosecution. That move was instantly
        lambasted by Republicans – some of whom decried the department''s politicization.
        Comey eventually was called to Capitol Hill to testify and defend the FBI''s
        integrity and decision process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cc461d-5dc2-4311-9a2b-a2245e4fd243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Phil Mattingly, Evan Perez, Jeremy Diamond, and Pamela
        Brown contributed to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb88e2ee-38c5-476e-b611-d9d509be03a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:45:32.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:45:35.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/28/politics/fbi-reviewing-new-emails-in-clinton-probe-director-tells-senate-judiciary-committee/index.html">"FBI
        reviewing new emails in Clinton classified information probe."</a></em></p>'
  'tony-blair-united-kingdom-may-need-a-second-vote-on-brexit':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-29T01:33:15.523+08:00
    'imagesource': 'jcr:aa90a830-ff93-4e40-9300-e8d8d0d69add'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f312d4-bb8a-45de-bbbd-b836af00a3a5'
    'lead': 'Former Prime Minister Tony Blair said the U.K. should keep its "options
      open" over its decision to leave the European Union until it becomes clear what
      kind of deal it can get.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:47:58.288+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:31:25.641+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:31:24.261+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tony Blair: U.K. may need a second vote on Brexit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935df5c-4a74-462e-a89c-765d159c8851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Tony Blair thinks Brits may
        be having second thoughts about Brexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0effdc46-ba1a-4488-b717-5d29dbde2e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Prime Minister said the U.K. should keep its "options
        open" over its decision to leave the European Union until it becomes clear
        what kind of deal it can get.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac24e33-fc7b-4cba-8de5-7421f268cfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it becomes clear that this is either a deal that doesn''t make
        it worth our while leaving, or alternatively a deal that''s going to be so
        serious in its implications, people may decide they don''t want to go," Blair
        told the BBC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e16a2-21fd-4f1a-a111-70461b5aaed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there could be a way to reverse the June referendum result
        if the British people change their mind. That could take place via a vote
        in parliament, a general election, or even another referendum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f942a7-1fdd-4784-a4de-6a979800c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just don''t know what we''re going to be offered as an alternative
        and once we know we''ll be in a position to make a decision," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5866d8-9746-4a35-956a-75fc06b11907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair is not the only one suggesting there are still options to
        avoid leaving the EU. At least five legal challenges against Brexit are being
        considered by U.K. courts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e5fc2d-a1d8-4df5-a343-7f5d26ad9be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair, who campaigned against Brexit ahead of the referendum, said
        the vote was a "catastrophe."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed2625-50c5-412f-890e-7c7c698c3f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in The New European newspaper on Friday, he said the result
        had to be respected but the 48% of voters who wanted to stay in the EU could
        win the argument as the facts of Brexit come to light.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f4599-12f3-4009-a8e0-7c64f9f4ca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re the insurgents now," Blair wrote in an article published
        in The New European newspaper. "We have to prise apart the alliance which
        gave us Brexit."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad1720b-e2ac-42eb-8c45-447eebc1fbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still no details about how the government plans to approach
        the exit negotiations and what kind of trade deal it will seek.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce9098f-559f-4c65-8971-5c95c7367f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May said formal talks with the EU will begin
        before March 2017. That could mean the U.K. will leave the EU in early 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d1e71-c7c7-4ac3-9135-4cccdeff1609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blair won three consecutive general elections, the last in 2005.
        He was the Labour Party''s longest serving prime minister but faced fierce
        criticism after leaving office for his decision to join the U.S. led invasion
        of Iraq in March 2003.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dcb566-155e-487c-9f03-ae74f23d8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:47:58.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:31:25.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/28/news/tony-blair-brexit-new-vote/index.html">"Tony
        Blair: U.K. may need a second vote on Brexit."</a></em></p>'
