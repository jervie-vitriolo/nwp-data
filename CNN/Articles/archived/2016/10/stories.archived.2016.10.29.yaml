  'More-than-9000-Metro-Manila-police-officers-deployed-for-Undas-break':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Here''s the situation at the Ninoy Aquino International Airport and
      major bus terminals as of Friday morning.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-28T22:52:22.680+08:00
    'imagesource': 'jcr:d6b59d9b-b358-4168-9b86-9b2ff5c5c410'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a26bb75b-07e4-4ba1-9342-b178b8e57454'
    'lead': 'The National Capital Region Police Office says although there’s no security
      threat this weekend, checkpoints and random inspections will be conducted to
      prevent untoward incidents in crowded places.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:16:16.743+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T14:17:35.494+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 9,000 Metro Manila police officers deployed for Undas break

      '
    'updated': 2016-10-29T13:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a34cb-639e-4333-b3a3-11d09e08cee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Although there’s
        no security threat in Metro Manila this Undas break, more than 9,000 policemen
        will be fielded in airports, seaports, bus terminals, and cemeteries starting
        Saturday until November 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923189c0-2696-4d29-8b9c-6e0226256889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office acting chief Oscar Albayalde
        said they are doing this to ensure people’s safety in highly crowded areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35641f-6139-43e1-8d87-c35f8fc626f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong ginagawa nating mga deployment, mga checkpoint operations
        natin, yung pagbabantay natin sa mga places of convergence, this is all to
        prevent any untoward incident or any terrorist act,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112c1fa-838c-4269-8ed1-20ca6421f99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The deployment, the checkpoint operations and the
        patrol that we’re doing at places of convergence, this is all to prevent any
        untoward incident or any terrorist act.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9cd85-5123-4abd-8b88-242cb1f6ff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police are asking for the public''s full cooperation to keep
        Undas peaceful and orderly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff9456-3885-484a-acbf-7efb45a6a54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rine-remind natin ang ating mga commuters na ang mga pinagbabawal
        na dadalhin, lalong-lalo na ang baril, bladed weapons and illegal drugs,”
        Chief Supt. Albayalde said. “Of course, meron po tayong mga K-9 sa ating mga
        bus terminals, kaya ‘wag na ‘wag tayong magdala ng kung anumang pinagbabawal.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b325ea-9131-4fd3-b681-44eec2cd464b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to remind our commuters of things that
        you’re not allowed to bring, especially firearms, bladed weapons and illegal
        drugs. Of course, we have K-9 units at our bus terminals, so we absolutely
        should not bring anything illegal.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86882502-9b67-46ec-8098-a8ebc5747d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Araneta Center Bus terminal on Friday morning, security officers
        were carefully inspecting baggage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd892ea-79c3-45fe-ad6c-fd9d8aa78650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search was so thorough that even a screwdriver inside a bag
        was confiscated. The officers also refused to let a used portable gas stove
        inside the terminal because it''s flammable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f867cb-5ac2-4d3d-97cb-3e5ae89349d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said they are following proper procedures when conducting
        these searches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723732d3-a2f7-4c5f-91d9-92f609139820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ginagawa natin ‘yan with the permission of the owner and in front
        ng kung sino ang may-ari,” he said. “Lalo na mamayang hapon, dadagsa ang mga
        kababayan nating uuwi. This will be conducted on a random basis.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b65563d-3f99-4f8e-9b82-3c9680c5882b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re doing this with the permission of and in front
        of the owner. This afternoon, many of our countrymen will flock to terminals
        to go home. These search will be conducted on a random basis.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91d4ad-0c96-4246-97f9-8924ee13d788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, passengers have no complaints.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cc33e-c4d6-49a0-94f8-4bdca9784269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siyempre po secured na parang wala kang masyadong kaba kasi po
        may mga pulis” [Of course, you feel secured, as if you don’t have much to
        worry about because are police present], said Dalia Cabinbin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ec4a4-1bc6-47ea-bc69-a72fea389386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Parang wala namang gulo dito,” said commuter Aniceta Naparan. “OK
        lang.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cfdafa-46cf-4aba-be47-74f2d54a3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:16:16.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:17:35.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems that there aren’t any problems here. It’s
        OK.]</p>'
  'Two-Zika-cases-in-Cavite':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-28T19:46:56.592+08:00
    'imagesource': 'jcr:8770958c-e312-4199-836c-235582acaa7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5854387-e21a-4cc6-a029-f3d0f6dc696c'
    'lead': 'The Department of Health uncovered two more Zika cases in Cavite, bringing
      the national count of cases to 19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T14:25:49.416+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T14:26:22.738+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two more Zika cases found in Cavite

      '
    'updated': 2016-10-29T15:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a60fc0-0c83-4d0a-a7cd-e82fa1cb87ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two more patients
        with the Zika virus have been recorded, pushing the number of locally transmitted
        Zika cases to 19, the Department of Health (DOH) announced on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35708664-008d-44bc-9771-2d57e9ceed25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new cases are a female adult and male child from the Cavite
        province. Due to government protocol, the DOH cannot disclose if they are
        related or belong to the same village.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d13b0b3-0635-4465-bc72-7048635f0830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they said the two are being monitored from home after undergoing
        the necessary medical exams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271905f-86ad-49d8-94e8-1424d3b0f690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made at a national summit on Zika in Pasay
        City, where DOH met with health workers and local officials. The event was
        aimed to raise awareness on the mosquito-borne virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab5f139-b259-4254-9f5e-39ecaa246bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The similarity of the same signs and symptoms with other diseases
        makes it even more challenging to doctors to come up with a diagnosis," said
        Dr. Ireneo Bernardo, President of the Philippine Medicine Association.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30aeec4-0472-4192-ac6d-6497ca594359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they needed to be equipped with information to diagnose
        well given limited resources in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dac419-f3e4-498c-a8a2-c3887ac12b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admittedly, there are still a lot of things that we still don''t
        know, and we also like people to know that, so that we''ll all be part (of)
        getting information and knowledge about this disease," DOH Undersecretary
        Gerardo Bayugo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289d7352-ffce-4ad3-9a86-42cbc147b264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diagnosis comes after the discovery of two other Zika cases
        in Metro Manila earlier this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495da063-5e7a-4fc7-9dcf-e204c522c6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/14/Zika-Metro-Manila.html">Read:
        DOH records two new cases of Zika from Metro Manila</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705611c3-2aa5-4c8b-b0a8-85b3492b98bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Zika cases were recorded in Calabarzon, Western Visayas, and
        Central Visayas. The first pregnant case was found in Cebu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c61181-37fa-48c1-98f3-ed8a4cbedc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Zika is transmitted through mosquito bites, pregnant mothers
        can pass the virus on to their babies. Symptoms include fever, skin rashes,
        conjunctivitis, malaise, muscle and joint pain, and headaches.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3bf229-293d-4ff0-bb01-a60e3efa17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T14:25:49.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T14:26:23.018+08:00
