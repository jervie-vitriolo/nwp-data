      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent David Santos contributed to this
        report.</em></p>'
  'Bus-terminals-airport-Undas-long-weekend':
    'author': 'Anjo Alimario, Ivy Saunar CNN Philippines'
    'caption': 'Araneta Bus Terminal in Cubao, Quezon City (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-29T17:37:55.462+08:00
    'imagesource': 'jcr:94a70d86-daef-4f19-a843-dd86db2c46ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98c36534-675a-4a4d-838a-e18be0c6e409'
    'lead': 'Officials of airline companies and bus terminals are assuring the public
      there are enough flights and buses to accommodate the influx of passengers travelling
      this All Saints'' Day long weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:29:10.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T15:29:14.863+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T15:29:14.484+08:00
