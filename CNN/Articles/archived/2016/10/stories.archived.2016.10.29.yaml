    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c585a6-6fca-4670-a199-a4be20a4f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Tim Schwarz is CNN''s Beijing bureau chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74daa632-d787-4b00-b951-cd485720b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The word has gone out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f65a2-f58d-4284-83d7-2bc89833b132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On every television channel, on the front page of every newspaper,
        Chinese President Xi Jinping, in addition to his many other impressive titles,
        is now officially referred to as "the core of the Chinese Communist party."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735bc70-0d57-4887-bb98-e2ede8b1ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds like just another title but it is highly symbolic in China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ff2cf-5580-4fb5-9f31-d418ecc2b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was originally granted to Chairman Mao Zedong and since then
        to two of his successors as leader -- Deng Xiaoping, the man who remodeled
        China''s economy, and President Jiang Zemin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b4ca11-f2cf-4723-b650-c405f21d1865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tellingly, it was not bestowed on Xi''s immediate predecessor, Hu
        Jintao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4d98d-b380-49b9-8aa3-0786904c4aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang Baohui, professor of political science at Hong Kong''s Lingnan
        University, says the message is clear. "Hu Jintao was the first among equals
        and it was clear collective decision making. Xi Jinping is no longer the first
        among equals. He is clearly the leader," he told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dc9ecf-8713-41b1-8a7a-6215e901e104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report surprised few but sent a very strong signal – it comes
        after the annual confab known the 6th plenum of the 18th Central Committee
        of the Chinese Communist Party, which wrapped up four days of closed door
        meetings in Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6040cfa-4317-428a-8896-35d50fddd489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You can get policies done''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27206840-5319-4184-931a-05b41a0ef04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you are "the core" of the Communist Party, you aren''t just
        another leader – your will is now law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57667633-80c9-4bb2-a0ce-34f64de86d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole ting about being ''the core'' is that you can get policies
        done," David Zweig, Hong Kong University of Science and Technology professor,
        told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8975a-70ab-4f69-b103-fc0ac4eeb634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk is that you will take power to yourself, undermine the
        power bases of the people beneath you. Give him greater authority to replace
        people who are allied with Jiang Zemin or their own networks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2a6e5-5828-41bf-8afa-ed1a3bf297a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zweig said there had already been a push to make Xi "the core" in
        early 2016 but it hadn''t succeeded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7338798-0ace-4fad-8aa4-2ef32ab03e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in the Politburo has their networks, even in the Standing
        Committee of the Politburo, so if you give all the power to one guy you give
        him the power to push your people out and push his people through," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c26c0-ac1e-49b2-8b3d-2a45ad152a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entrenched resistance was strong but if you really want to see
        China reform, you want to take some power away (from those) who protect their
        vested interests, like the state enterprises."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c492f-81c1-4d06-83e7-e134c8a3e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-corruption drive or power grab?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04c69a3-9521-48a0-81b1-91e79d3a2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has been amassing titles since he took over as general secretary
        of the Chinese Communist Party in 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efef53d-5e44-4373-ab23-cad17fedeec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has used that authority to push through an intensive anti-corruption
        drive – targeting even the very highest levels of the party and the army.
        The campaign has been very popular with the Chinese public, but it has worried
        some elites.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce1d11-557c-494d-bf73-a93dd8ede94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too much power in one set of hands would endanger the sort of consensus
        building politics that had been developing in previous administrations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c207409-6524-4d13-9520-90087709178d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi supporters justify the move saying the party would collapse unless
        corruption can be cleared up. They also believe strong leadership is needed
        to push through market reforms, resisted by special interest groups in the
        state-enterprise dominated economy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65455ab3-729e-439f-bf65-35636e4e6bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are more cynical, claiming Xi is merely trying to strengthen
        the party''s grip on power, while adding that it is this one party rule that
        is the root of corruption and other social issues in China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86038bd-7c63-435d-93d6-a24ee2dc98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s real test still to come</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fe64f4-87be-4d6e-9ff4-e31abe31a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement shows that for now Xi has consolidated his power,
        and that those party members who may have been less enthusiastic about the
        new direction, willingly or unwillingly will have to support him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff842f92-465e-4a71-b533-ab4c47913981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half of 2017 the Chinese Communist Party will hold
        a once every five years National Congress which will result in many personnel
        changes at the highest level.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d680bd-d5bc-4c65-aaa0-4f4c3d0a5730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to unofficial age limits, five of the seven members of the all-powerful
        Politburo Standing Committee are expected to be replaced.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3765c660-de7f-41eb-8bc7-1fb3af2fc601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Professor Zhang, that will be the real test for the
        president.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275c9d9-a528-42e0-bc14-a25e3a34c327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real occasion of whether he is in complete power will the be
        outcome at the next party congress. Who will be in the Politburo and most
        importantly who will be in the standing committee of the Politburo? Can he
        himself shape the composition?" he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36995c3-83da-4526-9e28-6eee44a6c528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can be sure that "the core of the Chinese Communist Party" will
        be spending much of his time between now and then to ensure that he can.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee47cd-b99b-4aa5-a183-1c8f13532f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:50:34.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:54:15.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/28/asia/china-xi-jinping-core-leader/">"Xi
        Jinping more powerful than ever after being named ruling party''s ''core.''"</a></em></p>'
