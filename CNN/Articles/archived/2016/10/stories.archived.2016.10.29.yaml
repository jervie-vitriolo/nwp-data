      'mgnl:lastActivated': 2019-11-05T15:32:22.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property development of BCDA properties, with China Fortune Land
        Development, Co. Ltd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6389b-ff40-4f32-81db-e5f3fdc30b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICT network development in BCDA properties, with Huawei Technologies,
        Co. Ltd.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d9c782-98a4-48f9-be61-6fc82c64ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to documents reviewed by CNN Philippines, the MOUs state
        the Chinese firms will be responsible for conducting pre-feasibility and feasibility
        studies for the projects - at their own costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46daa631-8ed6-45e2-9938-ec583fd26636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the projects are found viable, the BCDA is not bound to
        pursue them. If it does, it will have the power to decide how the infrastructure
        will be procured.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8ec3d-5a83-4e7c-924c-b370e11c72f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Chinese firms will be allowed to bid for the projects,
        "it is understood, however, that the BCDA is not precluded from considering
        other proposals," the MOUs read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d73aa5-5931-4e1e-b0b6-a9b49ad03542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Philippine procurement law, all public projects — whether
        funded by development loans or pursued by joint ventures — must go through
        a competitive bidding process. This is to ensure taxpayers get the most bang
        for their buck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24664806-c23f-4fab-bac7-1cfe0dae2c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading the fine print</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b5ec3-b7ce-4979-a887-f72752ad4b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Former Senior Government Officials (FSGO), however, still
        pressed the government to reveal the "fine print" of the deals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4aa179-fd6d-4b56-89b5-01fe4510b6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way it''s being spun, it seems like it''s a committed investment.
        So what''s critical here is: what are the terms of agreement in this MOU and
        how binding is it?" FSGO member Garth Noel Tolentino said in an interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c0eeb4-4e10-4032-a50e-ec7ead1c910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that even if MOUs aren''t binding, they can still give
        an "undue advantage" to the partner company. They can get information competitors
        don''t have access to, or the feasibility studies could require skills and
        technologies only they possess.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c042a6-0584-4769-9557-4e1c4801b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the BCDA take on the infrastructure projects, Tolentino urged
        it to follow the proper bidding process, scrutinize the terms of the deals,
        and investigate the prospective investors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d63446-bf3e-4710-9475-f771abb1a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as reports showed one of BCDA''s Chinese partners have been
        blacklisted by the World Bank.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb1808-ef5d-416b-99b0-d71383193822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China Road and Bridge Corp., which will work on the bus system,
        was found guilty of anomalous practices during a road project it was working
        on — right here in the Philippines. It is barred from all World Bank-funded
        projects from 2009 until 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9139e84-91c7-4476-85aa-01176ab25009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The corruption was here. If we keep working with that company,
        does that mean we are deviating from international standards of project management?
        We should deal only with above-board organizations," Tolentino said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09914e71-a8a6-4e87-acb1-cc70a4924f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road to debt</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5177001-fa4d-43b9-95b1-ddcbd1d7cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudhir Shetty, East Asia chief economist for the World Bank, likewise
        urged the government to take caution when taking on infrastructure deals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85004e00-e13f-47e4-b9e2-a072d605e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more countries and international lenders are offering funding,
        but the government should still make sure the projects they pursue build on
        a long-term strategy, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf7bfd-5978-486e-b6e0-db356ad312bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure deals are worth millions of dollars and stretch on
        for years. He pointed out, "Bad projects don''t pay for themselves over time.
        They are just bad projects."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5245e-4414-456e-a303-93d85305e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consequences for the Philippines could be dire, Shetty said.
        Once contracts are signed, the government — and taxpayers — are bound to follow
        through with them, regardless of whether the projects pay off.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74022f19-6754-4d19-92ef-6e7516283aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s one thing the Philippines has done very successfully
        over the last decade, it is to fix its debt situation," he explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c88a8-55be-48af-a684-8c523139f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, that has been long, and it has been painful, but it has been
        worthwhile. Whatever is done going forward needs to be done in a way that
        doesn''t put your debt situation back into a difficult position."</p>'
  'Miss-Universe-Maxine-Medina-Kylie-Verzosa':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-29T13:15:03.486+08:00
    'imagesource': 'jcr:723ae4bc-5388-4d05-bfc9-9c0326c7524e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff52b94b-c640-4ed3-8ff1-0fa2c8df45ea'
    'lead': 'The Philippine candidate for this year''s Miss Universe, Maxine Medina,
      admitted Kylie Verzosa''s Miss International victory poses as a challenge to
      Filipina beauty queens who are about to represent the country in international
      pageants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:36:16.268+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T15:36:20.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T15:36:20.027+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe PH Maxine Medina feels challenged after Kylie Verzosa''s
      win

      '
    'updated': 2016-11-04T11:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167e1397-d97a-49e8-b020-acf30a93693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:36:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:36:20.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        candidate for this year''s Miss Universe, Maxine Medina, admitted Kylie Verzosa''s
        Miss International victory in Tokyo, Japan on Thursday poses as a challenge
        to Filipina beauty queens who are about to represent the country in international
        pageants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7198e3-7a73-45fe-b7ad-aaefe4f58011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:36:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:36:20.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, sobrang na-challenge talaga kami [We were challenged]
        and everyone was like, ''We have to get that crown for the Philippines!''
        and everyone is happy for Kylie, we are all inspired by her," Medina revealed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc1302-2a27-480f-a03e-a13ad80b26c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:36:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:36:20.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Verzosa''s win, Medina said she will do her best to be
        crowned as Miss Universe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7581b048-cd00-48f6-9328-d91c81b0425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:36:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:36:20.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is in a hype and Miss Universe Pia is actually
        reigning so we are actually hoping for a back-to-back," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81841189-9f53-48c2-8fad-2a98626f6954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:36:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:36:20.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amidst the pressure she feels as her pageant approaches, Medina
        said she is getting more and more excited that the Miss Universe pageant will
        be held here in the Philippines&nbsp; in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc79c0-4768-4022-be44-8cc6eb84dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:36:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:36:20.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina said Verzosa serves as an inspiration to her as she prepares
        for Miss Universe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fa9db-a95d-42e8-8c3c-74f86ae5bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:36:16.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:36:20.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kylie has this strong positive attitude everyday, I can see that
        and her determination every day," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406b1b9a-c6f5-4ce7-bc1f-01b9b6ee1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:36:16.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:36:20.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina is training daily for the Miss Universe pageant. According
        to her, she is focusing on sharpening her awareness of current events and
        gearing up for&nbsp; the question and answer portion which she considers the
        most important part of the competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a712859-720f-45ea-bdc4-5fd8f8d45b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:36:16.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:36:20.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe 2016 pageant and its accompanying activities will
        be held in different venues around the Philippines in January 2017.</p>'
  'Bob-Dylan-Nobel-prize-for-literature':
    'author': ' Subrat Patnaik, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-29T11:21:11.257+08:00
