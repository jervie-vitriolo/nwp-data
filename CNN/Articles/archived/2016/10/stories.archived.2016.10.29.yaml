    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bus terminal, airline authorities assure enough buses, flights for Undas
      long weekend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed4d07-6027-446c-8bac-012dfa53abf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Officials of airline
        companies and bus terminals are assuring the public there are enough flights
        and buses to accommodate the influx of passengers travelling this All Saints''
        Day long weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee728e74-9c25-439d-825c-9079e2156cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general manager of the Araneta Bus Terminal in Cubao, Quezon
        City said that some bus companies may have fully booked trips, but that is
        not the general situation for most bus lines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fce1d4-787e-4d44-9812-71690a709a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manager Mon Legaspi said on Saturday the fully-booked trips usually
        apply to the air-conditioned buses. He added passengers have the option to
        take the non-airconditioned, regular buses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302eb09e-050d-4409-a506-991d570c84f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Araneta Center Bus Terminal recorded at least 7,000 passengers,
        as of Saturday afternoon — higher than the recorded 6,700 passengers on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be1cad-47a6-4a1c-ac87-27e9ec3217bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legaspi expects the number of passengers to decrease by November
        1, but will peak again after the holiday exodus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353872a-aad3-4ebd-b5b6-c26488ef8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the security in the terminal, Legaspi said they have more than
        enough personnel on the ground. They have deployed 27 policemen, five soldiers,
        and 20 security guards inside the bus terminal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfee0cd-bc34-48d6-9965-8160c6ae0072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enough flights</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106100db-c6bf-4a9d-ae73-165c08e3bbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flag carrier Philippine Airlines has added ground staff at Ninoy
        Aquino International Airport (NAIA) Terminals 2 and 3 to assist passengers.
        It has an average of 130 flights daily, but it expects an increase in passenger
        volume until November 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56fc378-1dc4-4f03-8b01-57349a751fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific, meanwhile, urged passengers to check-in through their
        web and mobile app to avoid long lines at the check-in counters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d1596-d113-4c6a-85eb-f936331713d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with no internet access may approach the roaming airport agents
        equipped with a tablet and a mobile boarding pass printer for a faster check-in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3d795-6d78-4abc-947a-1ac4bb074aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, there are no congestion on the ground. Most of the
        passengers also said they are having a hassle-free travel so far.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a3fbe-3b5a-416a-af27-e9df90512c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process was very easy. It was very easy going. Everyone was
        polite. I think it wasn''t like those back in the days," said passenger Michael
        Lemar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c829c-0085-4edf-b9f5-08440d0d1603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger, Larita Toyoda, noted the cleanliness of the NAIA
        comfort rooms has made a positive difference in her travel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451b39b-5894-4871-8710-f9b3a36a47ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooperate</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac9834-945a-4287-b207-cdc19a4fc5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities appealed for the public''s full cooperation to keep
        Undas peaceful and orderly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eae7826-b2de-43e4-af9e-ff07611b8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office acting director Oscar Albayalde
        reminded the public not to bring banned items, such as firearms and bladed
        weapons inside the cemeteries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670f554-5524-4a7d-8172-352280987c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that drinking liquor, gambling, and blasting sounds
        on speakers are prohibited in cemeteries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88950ab5-96de-4928-9780-615631c6756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:29:10.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:29:14.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde reassured the public that there is no imminent terror
        threat in Metro Manila.</p>'
  'China-Philippines-infrastructure-deals':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-29T14:40:01.424+08:00
    'imagesource': 'jcr:603fefce-5a5d-487b-a576-2a4f8a1dd4a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61921f6d-de67-4ab1-b9a6-965d50c8daa2'
    'lead': 'No infrastructure deals have been committed to China, the government
      has assured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T15:32:03.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T15:32:22.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T15:32:22.044+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Much ado about MOUs: Gov''t says infra deals haven''t been committed
      to China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a4e41a-425a-4d0b-b31b-3523cc43e448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Analysts say $15B China deals raise questions</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d27e68b-ff1d-4076-91fb-ac8c5c3676f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — No infrastructure deals have been
        committed to China, the government has assured, amid questions over the $15-billion
        package it signed during last week''s state visit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e3333-f9f6-4b24-b0b8-60826df6446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bases Conversion and Development Authority (BCDA),
        it only signed memoranda of understanding (MOU) with several Chinese firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a26c31d-bad0-4774-9926-b0906dfebc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOUs only authorize the Chinese firms to explore the projects
        and assess their technical and financial viability. They don''t amount to
        an award of contract, BCDA President Vince Dizon said in a statement on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb55b6-cc27-42b7-b052-46f7d9069dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these projects will be subject to the strictest rules and most
        rigorous processes of public procurement under Philippine law. But we are
        very far from that point in the process, we are only at step 1 — the feasibility
        study..." he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23918cb-bf5c-4800-ae93-4c8225be728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run BCDA signed MOUs for several big-ticket infrastructure
        projects:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1bc30-0edf-4afc-9b9f-821a7d666d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subic-Clark railway, with China Harbour Engineering Co.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af36086-9615-4797-9ba4-10c44e973707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T15:32:03.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T15:32:22.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio Global City-Ninoy Aquino International Airport Bus Rapid
        Transit segment, with China Road and Bridge Corp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5c6ab-cf14-4a4a-ac2e-1a14edd495f8'
