      'mgnl:created': 2019-11-05T09:18:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dude! Just got off a ride 15 mins ago that has 1 person seriously
        injured &amp; 2 others trapped. #Dreamworld," the track star''s tweet read.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
