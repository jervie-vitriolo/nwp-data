    'template': '1'
    'title': 'Drug war shifts to phase two as public health issue – Presidential spokesman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab7a425-7a1b-4429-8b0d-ddf06f78c13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The country''s
        controversial war on drugs shifts to stage two, where it is tackled as a public
        health issue, a palace official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c78089-d80c-4afa-9ee2-bd2cacdc10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the drug war was creating awareness among Filipinos
        regarding the extent of the illegal drug problem, Presidential Spokesman Ernesto
        Abella said on CNN Philippines "The Source" on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21556bd-b4e7-441f-9042-5def365a9107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 97 percent of barangays in the country have been infiltrated
        by illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f3df7-7b2d-444c-ad5a-707d3ee3d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having created enough attention, enough awareness about it, we
        will now enter the second phase of the drug situation," Abella said. "It''s
        now shifted from a national security issue more into a public health issue."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de21700-7e1f-4325-b5a3-d40fcb89aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte launched his war on drugs when he assumed
        the presidency on July 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30408684-b411-49c9-9563-89bf4903d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign has drawn popular support with more than 750,000 drug
        pushers and drug dependents turning themselves in to authorities, said the
        latest figures from the Philippine National Police on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83343a2-aa2e-4257-850a-e9028aad43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown has led to 1,714 deaths of drug personalities, and
        more than 31,000 arrests, the police added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8c668-4284-4414-bed4-65712ee04085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, critics of the drug war have tagged hundreds of deaths
        in the drug war as extrajudicial killings in nature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532942d-fe51-4631-aab9-d55592b26439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, the United Nations, and human rights groups have
        expressed concern over the alleged extrajudicial killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc36ef-8dee-4805-ae36-1e87191b118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest protest on the drug war came on Monday from a U.S. State
        Department official who met with Foreign Secretary Perfecto Yasay following
        Duterte''s comments last week about "separating" ties with the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4420db-c453-4a03-8c0c-9ce2ac3cd8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your friends are also concerned about the loss of life in connection
        to narcotics campaign," said U.S. Assistant Secretary of State for East Asian
        Affairs Daniel Russel. "I also reiterated the importance that we place and
        that others place on due process and respect for the rights of citizens,"
        Russel added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb110f35-cb54-4f3b-aeee-172bea05528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte took aim at Russel''s remarks in a press briefing
        Tuesday prior to his departure on an official visit to Japan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cfd84-99d4-408d-a861-b317ab472c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had a talk with [Foreign] Secretary [Perfecto] Yasay and here
        is a guy, his name is Russel...[saying] if you can just tone down our rhetoric.
        Alam mo, hindi ako nag-unanitong away na ''to eh. Ang nag-una sila. [You know,
        I didn''t start this argument. They started it.]," Duterte said, referring
        to the U.S. government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5687cd-cb0f-4cde-a28d-3509008ff435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/25/duterte-i-did-not-start-issue-with-united-states.html">Related
        story: "I did not start this issue with the U.S."—Duterte</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d39837-a9a3-4aa9-a3ce-276dbee8b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for phase 2 of drug war</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813422bf-33f0-4897-98bc-18c4e1846a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella recognized China, which stepped up to the plate, by helping
        the Philippines in phase 2 of its war against illegal drugs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d57d39-3f21-461a-b08a-43a7022c3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is where the president has shown the admiration for the support
        of other countries like China," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63215b6-7163-4ae2-a608-451c25d903e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They really offered rehabilitation, and some technologies are being
        offered regarding drug control, drug management, and also rehabilitation programs,"
        Abella added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18229f-2f46-454d-9ce3-7fe2cc0ce02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese philanthropist has donated a 10,000-bed rehabilitation
        center for recovering drug addicts in the province of Nueva Ecija. This is
        set to open in November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d3974-de08-48df-91eb-68752e998ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/videos/2016/10/10/Major-rehabilitation-center-opening-in-Nueva-Ecija.html">Related:
        Major rehabilitation center opening in Nueva Ecija</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b93e61-5a18-4ad1-ab6a-00e0b86647a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China in July said it is cooperating with Philippine authorities
        in the illegal drug war, since most of the illegal drugs and raw materials
        are from China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc1524-ca9d-4918-8624-72dbfb9b5595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The source apparently comes from China but of course we understand
        it''s not a (Chinese) government-run thing," Abella said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb30bf1a-befb-45a9-afe5-29a33daa2dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are people, individuals, criminals, their drug lords in China
        are pretty harsh so apparently China has found its self in the position where
        they can help," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a9326-43fe-4a77-ba5e-93f78c472493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reimposition of the death penalty was also an impetus for curbing
        the drug trade.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8acdf-eaa3-4f13-9daf-aeec960e121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Duterte) says [the] law is for making sure that you go by the
        law, you live by the law. If you go against it, there must be retribution.
        And so that''s why he said ''death penalty,''" Abella said, adding that Duterte
        "always thought about it in those terms," of capital punishment being a deterrent
        to illegal drugs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4534aa03-85aa-4eac-91ce-150514eb8361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the conviction with which the government pursued the
        war on drugs was unfairly tied to the reports of alleged extrajudicial killings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a622e-d045-4e25-aff3-9737a2e438f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole concept of EJK (extrajudicial killings) is misunderstanding
        of what he really intends... You go after the criminals and then make sure
        that they surrender properly. However, if there is resistance and your life
        is in danger then you...protect yourself,"&nbsp; Abella added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d73e8-9ddc-4ee6-872e-90a0de12193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:09:14.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:38.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday noted that a new list of personalities in the
        illegal drug trade included "so many" in government from barangay to national
        officials that he needed a consensus from Congress on how to carry on with
        the war against drugs, now entering its fifth month.</p>'
  'gender-in-mass-media':
    'author': 'Samantha Lee'
    'caption': 'The imagery that people see onscreen can influence their perception
      of what is real, of what is acceptable. A writer explains that the lack of representation
      — or the misrepresentation — of LGBTQs in the media nullifies that sector''s
      very existence, the effects of which bleed out into real life.'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-10-25T18:52:03.648+08:00
    'imagesource': 'jcr:2bbeae1e-813f-40e0-a172-df6faf00d8d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '341933cf-0804-48e6-8c3c-7b6cdf167d6c'
    'lead': 'In a world where mass media has the power to shape public consciousness,
      what people see onscreen affects their perception of what is real. A writer
      makes a case for the importance of gender representation and how it presupposes
      the existence of a long-marginalized sector of community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:12:43.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T09:12:51.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T09:12:50.930+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Girl on TV: How gender representation shapes identity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5478b77d-0ecb-4cd9-8dfd-e4334e1a90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The first time
        I saw a girl kiss another girl in mainstream media was when Olivia Wilde’s
        Alex Kelly kissed Mischa Barton''s Marissa Cooper in “The O.C.” I was in second
        year high school, and although I had occasional crushes on girls, I blamed
        it all on my all-girl school environment and didn’t think any more of it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc3467-effa-481b-a814-67e5bd70c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Kelly was the kind of girl all the other girls had a crush
        on. She had a gorgeous girl friend, wore a wifebeater, drove a Jeep, had an
        ironic butterfly tattoo, and ran a bar where Modest Mouse performed. Alex
        was cool but she was the farthest thing from who I was. The possibility of
        growing up to become Alex was a concept that was so alien to me, it almost
        felt like hearing a kid today say she is going to grow up to become Beyonce.
        It was an impossibility, and it was out of reach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab107878-54d9-4b4f-a594-482a9128fbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I eventually realized I was a lesbian at the age of 23. I met a
        girl and I fell in love. I had no instruction manual, no guide book, no #lifepegs
        to refer to. I didn’t know what I was doing so I kept it a secret, I kept
        her a secret. She was my “friend” and to this day I can’t quite convince myself
        that she ever existed: no evidence, no signs of life, no witnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a647f-87cb-41a4-96f6-764dda36bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I only started becoming comfortable with my sexual identity when
        I moved to another country. This was partly because of the societal freedoms
        afforded to me there, but it was mostly because I started hanging out with
        girls who were just like me. We had shared experiences, a shared language,
        a shared narrative. Seeing bits of myself in other people made me realize
        that it was acceptable to be who I was. Psychoanalyst Jacques Lacan says that
        it is our need to see and be seen that differentiates us from the animal world.
        For the first time in my life, I felt like my existence was validated, that
        I actually existed, that I actually “found myself.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8a3da-788c-46d2-8507-489f5fa852b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in the Philippines, I never saw a representation of myself
        (or the self I wanted to be) in local media ... This lack reinforced my belief
        that I wasn’t actually gay, that I was just going through a phase, because
        if I didn’t align with the lesbians I saw onscreen, then how could I possibly
        be one?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb1049a-d7c3-4267-9fc3-af099fa296e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in the Philippines, I never saw a representation of myself
        (or the self I wanted to be) in local media. Anyone who has ever said they
        would choose invisibility as their superpower of choice need not look any
        further than being an atypical gay individual living in the Philippines. There
        were some lesbians, yes, but they weren’t images I could relate to. This lack
        reinforced my belief that I wasn’t actually gay, that I was just going through
        a phase, because if I didn’t align with the lesbians I saw onscreen, then
        how could I possibly be one?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c56fd05-241f-4417-a0e9-fd7e9a95c391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This relatability is so crucial especially when living in a society
        that is so heavily reliant on visual “pegs”: a concept so unique to Filipinos
        that when I used the term while I was working abroad, I was met with blank
        stares and confused looks. We pattern our lives so close to these “pegs,”
        that we look to our media to see what is socially acceptable. Aristotle said
        that it is through representation that man learns about the world around him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef3140-32ad-4c6e-978a-93ec0c1d3f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world where mass media has the power to shape mass consciousness,
        the imagery that people see onscreen can influence their perception of what
        is real, of what is acceptable. The fact that the LGBTQ community lacks representation
        or is misrepresented in local media nullifies our existence — the effects
        of which bleed out into real life. If people think we don’t exist, then we
        are unable to fight for our rights effectively (see: the Anti-Discrimination
        Bill). If people think our lives aren’t morally acceptable to be portrayed
        onscreen, then we must be living in sin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f108efe8-5700-4af2-b76b-b3b4dd29840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people think we don’t exist, then we are unable to fight for
        our rights effectively. If people think our lives aren’t morally acceptable
        to be portrayed onscreen, then we must be living in sin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84efbb23-fca2-4cbd-ac5d-7e865de8e480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall McLuhan, the media theorist, said that humans find security
        in being able to see things for themselves. Visual imagery takes precedence
        over any other form, because as the critic and novelist John Berger puts it,
        “seeing comes before words. The child looks and recognises before it can speak.”
        LGBTQ representation through visual images mediates between the represented
        and its audience. The theorist Jean Baudrillard describes this as the decoding
        of an image that the audience translates into a neo-reality. Media becomes
        a bridge, a way of connecting a concept to an existence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da8cc9-4cb4-4026-b0f0-1091a5a9c7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our television shows and movies utilize stereotypes and tropes that
        have been around for a long time in our national film history:&nbsp; the strong
        male hero, the dalagang Pilipina, the mabuting ina, the abused worker, the
        tyrannical villain, and the parloristang bakla. Those who fall outside the
        pre-approved tropes are excluded from the national narrative. Their existence
        is dismissed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e57571-b1aa-46b1-89ce-762dbe75db2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:12:43.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:12:51.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representations stand for something or someone else that exists.
        Representation presupposes existence. Or as literary philosopher Roland Barthes
        puts it, “I can never deny that the thing has been there.” This validation
        of existence is crucial — not just for societal reforms but as an archive
        of what once was. History is laden with images as signifiers of existence,
        from fossils, to cave paintings, to hieroglyphics, to religious paintings
        and statues that all confirm the presence of something that once was. Without
        proper and sufficient LGBT representation in mass media — no evidence, no
        signs of life, no witnesses — who’s to say we ever existed?</p>'
  'four-dead-queensland-dreamworld':
