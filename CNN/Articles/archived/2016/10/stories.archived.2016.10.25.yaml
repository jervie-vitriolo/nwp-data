      'jcr:uuid': '73a69ce8-fa6e-4b14-a1e2-fe73d7165c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Olympian Matthew Centrowitz tweeted that he had just stepped
        off the ride when he learned that there were injuries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c346d-c496-494a-8b12-9e6f8ff58dea'
