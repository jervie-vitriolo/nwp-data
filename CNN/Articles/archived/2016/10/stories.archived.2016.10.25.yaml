  'filmmakers-on-pinoy-horror':
    'author': 'Apa Agbayani'
    'caption': '"It''s not the tiyanak that''s scary — it’s what it does," says Wanggo
      Gallaga, who wrote "T''yanak" in 2014, directed by Peque Gallaga and Lore Reyes.
      In this piece, the writer Gallaga, with five other filmmakers, tells us how
      to tap into the Filipino fear.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-10-25T16:51:57.653+08:00
    'imagesource': 'jcr:64da666f-1dea-4e29-950a-ec8a8ea22ff6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c04e2b5f-c9e8-44b2-96d9-4e717b46eb72'
    'lead': 'The Filipino fear is a mix of our culture’s rich folklore and deep-seated
      Catholic indoctrination. With more than enough cultural material to create scare
      pieces, six horror filmmakers share how to tap into our inner reservoir of terror.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:33:58.393+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:06:14.583+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:06:14.151+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What makes a great Filipino horror film?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a472a-88bf-4fba-b689-af13bd2f5026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Filipinos have
        a storied relationship with horror films. We’re amicable with the high tension
        and jump scares of American horror and even more enamored with the grueling
        eeriness of Asian horror. Moreover, there’s a long, rich tradition of Filipino
        horror, with its own genre tropes, and its own ways of subverting foreign
        influences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa1d83d-6967-4b8e-a248-97dab8abccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the power of Filipino horror cinema comes from the fact
        that there’s so much terror to be mined from the Filipino psyche. Centuries
        of Catholic indoctrination have left us with an almost inborn fear of the
        devil.  Even before that, we have long had our own rich folklore with more
        than enough mythical creatures as nightmare fuel. Even the Chinese influences
        in our culture have given us a horror film about bad feng shui.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c858ad6-e9f2-4bd1-8f04-07b3836d79c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What definitive qualities, though, make a good Filipino horror film
        beyond demonic possessions, manananggals, and jump scares? We asked a handful
        of Filipino directors and writers.</p>'
    '5':
      'image': 'jcr:0dea6a2e-df10-4bfb-bbe5-ca993cb63af9'
      'imageCaption': 'Martin Escudero plays Remington in Jade Castro''s 2011 horror-comedy
        film, "Zombadings 1: Patayin sa Shokot si Remington." Screencap from ZOMBADINGS
        1: PATAYIN SA SHOKOT SI REMINGTON/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfa532-3898-4d72-8792-9b489f0e1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088dd814-cd2e-4c93-bd15-a4281cff0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whenever I sit at a selection panel and I’m faced with a pitch
        for a horror concept, one of my first questions is: What is the fear? Because
        good horror — Filipino or not — knows what the fear is. It doesn''t assume
        that placing an aswang or multo is automatically scary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b039e2be-7856-4984-b17d-64334657e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The particular fear of something — death, decay, the unknown, losing
        your freedom to a dictator, whatever it is — is what makes the prop or special
        effect work. It''s the hidden motor that excites us when we watch and keeps
        us up at night. The deeper and truer the fear is inside us, the better.” —
        JADE CASTRO, writer and director, “Zombadings 1: Patayin sa Shokot si Remington”
        (2011)</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/5Zc_sZ7HQis"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49368db-d826-4412-bced-42220a3f85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f52209c-a696-4126-8591-a0090953750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A ‘good horror film,’ Filipino or otherwise, can mean different
        things to different people, though.  But domestic horror should stop co-opting
        the tropes and rhythms of J-Horror and Hollywood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62a813-41e1-4b4e-81e8-0e67772874e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We already have a deep reservoir of superstition and anxiety that’s
        culturally specific, unique and resonant, and it’s largely untapped. A few
        do, sure. ‘Yanggaw,’ ‘Pasiyam,’ ‘Pascalina,’ ‘How to Disappear Completely,’
        ‘Kinatay,’ Rico Ilarde’s films, among others, but there really should be more.”<strong>
        — DODO DAYAO, writer and director, “Violator” (2014), “If You Leave” (2016)</strong></p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/JLa72fgOVWQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afe73e-5672-43b6-a258-06238ea19dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec00e995-242c-47cb-b340-6fc9a5c1af67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it starts with a character with a real fear that the audience
        can totally empathize with. Not just a fear of ghosts and other paranormal
        occurrences, but also more mundane but deeply ingrained phobias such as a
        fear of rejection, or strangers, or speaking in public, or meeting your future
        in-laws.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21338444-a0f8-442b-a3f0-62104e496d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then slowly, gradually, surely depicting and magnifying that
        fear in situations that escalate to levels that would make the average person
        go bonkers.”<strong> — MOIRA LANG, writer, “Zombadings 1: Patayin sa Shokot
        si Remington” (2011)</strong></p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/u47cTpo70EE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b979b-0177-4c6d-b01e-d138ea6dccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f088bd11-1266-4032-b130-40d1f6c8eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A good Filipino horror film for me would be something that taps
        into our rich folklore in a new and inventive way. A good example of this
        would be Budjette Tan''s excellent comic book series ''Trese.''  We have such
        a rich trove of mythology to work with, why borrow from American, European,
        and Japanese horror?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0365ab61-b651-4ada-bf33-02e92dc7549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing that makes for good horror for me is fewer creature
        reveals. Things are so much more frightening when you keep your monsters cloaked
        in the shadows, leaving it up to the audience to imagine how horrific they
        are.” — CARLO LEDESMA, director, “The Tunnel” (2011)</p>'
    '21':
      'image': 'jcr:4bec959d-a69c-4486-81e2-6486183bf089'
      'imageCaption': '“T’yanak” (2014). Screencap from T''YANAK/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97077a-42f4-420b-b847-93a15d9051a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ec5d2-2a28-46a2-a912-d47389059500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really hard to scare a Filipino because we grow up with our
        lower mythology. We know about tikbalangs; we know what we’re supposed to
        do when we meet a tikbalang. We are actually prepared; we know how to protect
        ourselves with salt, or turn our clothes when a tikbalang is making us lost.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49709ef3-2c69-454e-87e6-ebc725f8ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People think that the presence of a monster is scary. It’s not.
        What does that monster represent? What I’ve always loved, for example, with
        my dad’s horror films, especially getting to see him do these movies, is I
        always got to see and understand: What is the deep-seated social fear that
        we are targeting here? I loved “T’yanak” because the whole idea of a tiyanak
        is that as a baby, it plays upon your sympathy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8acb2-3470-444c-ab1d-2fefd1620397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will forgive an underdog if he plays a victim. That was what
        was important for me about writing “T’yanak” because this is something that
        still happens. How many people have gone free because nagpaawa lang sila?
        That they just played the victim and they got away with it. I keep hearing
        all of these stories about these crooks, these embezzlers, these frauds who
        are still operating now because somebody fell for their game. When you play
        on that fear, it’s not the tiyanak that’s scary — it’s what it does.”<strong>
        — WANGGO GALLAGA, writer, “T’yanak” (2014)</strong></p>'
    '27':
      'image': 'jcr:99ca8412-943f-4621-8a70-a5ac8630eec2'
      'imageCaption': 'Jerrold Tarog''s “Shake Rattle & Roll 13: Parola” (2011). Screencap
        from SHAKE RATTLE & ROLL 13/REGAL ENTERTAINMENT/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb996a5-8d17-45c5-b8b4-9be08c0df5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c65b7-5a1f-4011-a0ad-81c1f3eb1208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The answer is a little more complicated from my end since, over
        the years, I''ve become very firm in my rationalist tendencies, which means
        horror films that rely on ghosts and religion-based demons for conflict tend
        to bore me. Because science.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca622070-67e2-4fcf-98fd-f310cf5381a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember watching ''The Conjuring'' and in that scene where a
        character was reciting Latin phrases to exorcise a demon, I kept thinking:
        how could the guy assume the demon was based on Christian mythology? What
        if the demon came from Hindu mythology? Where''s his Bhagavad Gita now? He''s
        screwed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454dcc33-36c0-40f3-a83c-83e710787222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monster movies are great. They''re good avenues for tapping into
        our natural fear of the unknown while maintaining real world plausibility.
        In the local context, there''s material for fun horror films using creatures
        from folklore, for example kapre, manananggal, etc. But I think the more interesting
        horror films deal with psychological horror, which unfortunately we don''t
        have too many of.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a44e63-2f35-43cd-9e7c-84dced601423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:33:58.396+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:14.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m in the process of completing a psychological horror film whose
        central theme is helplessness and cycles of abuse. I don''t know if it''ll
        work as a horror film but I''m eager to find out. In a nutshell, the more
        human the source of horror, the more terrifying it is. Hell, we could make
        a horror film out of the current socio-political landscape and even the Facebook
        comments section. Any takers? Pa-credit na lang.” <strong>— JERROLD TAROG,
        director, “Aswang” (2011), “Shake Rattle &amp; Roll 12: Punerarya” (2010),
        “Shake Rattle &amp; Roll 13: Parola” (2011) and “Shake Rattle &amp; Roll XV:
        Ulam” (2014)</strong></p>'
  'nba-cleveland-cavaliers-golden-state-warriors':
    'author': 'Frank Pingue, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-25T14:29:53.873+08:00
    'imagesource': 'jcr:bc7868d6-7e57-4197-92e8-0edf604734ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a15cf153-4509-4168-b4f9-7b982a1fe506'
    'lead': 'While last season showed that nothing is certain in sports, the Warriors
      and Cavaliers are clearly in a league of their own and ideally positioned to
      deliver a mouthwatering battle for NBA supremacy in eight months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:36:21.477+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T09:36:25.102+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T09:36:24.879+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Cavs, Warriors once again favored to contest Finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa1d21-be3c-40e4-bed1-26ebe2ce5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:36:21.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:36:25.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> NBA teams will open a new season this
        week with optimism abound but it may be false hope for all but the Cleveland
        Cavaliers and Golden State Warriors who look headed for a third consecutive
        title clash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ae5d09-f4b8-4276-848d-77a0429c5ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:36:21.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:36:25.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James, who four months ago led the Cavaliers on an improbable
        comeback over the Warriors in the NBA Finals, will once again power a Cleveland
        team that are the class of the Eastern Conference by a considerable margin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ebf17c-4b23-4cb4-9e43-ac155d43161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:36:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:36:25.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeating as champions is one of the most difficult things to do
        in sport and while Cleveland, who open the 2016-17 season on Wednesday, will
        face some spirited competition, they likely won''t truly be tested until the
        latter stages of the postseason.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f299e4-043a-4310-9964-17fdef7f22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:36:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:36:25.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest perceived threat to the Cavaliers'' reign in the East
        could be the same Toronto Raptors team they needed six games to eliminate
        in last season''s conference final.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa5ea58-2073-4528-8ca0-854482331ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:36:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:36:25.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors, who were already flush with talent when they posted
        a record-setting 73-9 mark last season, have since added four-time scoring
        champion Kevin Durant to form what some consider the most lethal roster ever
        assembled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a0e05-edae-48cb-85d7-d27096120db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:36:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:36:25.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Golden State will no doubt have a target on their backs each
        night and perhaps the only thing that could get in their way of representing
        the Western Conference in the Finals will be the overwhelming expectations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53119bb0-18b3-44b8-a395-15b1545fc575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:36:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:36:25.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State did well to weaken one of their challengers by signing
        free agent Durant, who led the Oklahoma City Thunder to a 3-1 series lead
        over the Warriors in last season''s conference final before an epic collapse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9535cc28-3ffa-42c2-9f0b-182059fa3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:36:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:36:25.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Golden State will by no means have an uncontested road to the
        Finals and many feel the San Antonio Spurs have the best shot at beating the
        Warriors should they clash in the postseason.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f1011-06aa-48bf-b96f-614bfd29459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:36:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:36:25.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Tim Duncan having announced his retirement, the Spurs are embarking
        on a season without the long-time face of their franchise for the first time
        since 1996.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558098ed-884f-4191-b19e-2772c6e2b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:36:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:36:25.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs replaced the five-time NBA champion with Spanish power
        forward Pau Gasol, who along with Kawhi Leonard, LaMarcus Aldridge and evergreen
        veterans Tony Parker and Manu Ginobili should make sure San Antonio remain
        a threat in the West.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e1fa0-c960-4c6b-ab9a-d32f56ac5243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:36:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:36:25.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While last season showed that nothing is certain in sports, the
        Warriors and Cavaliers are clearly in a league of their own and ideally positioned
        to deliver a mouthwatering battle for NBA supremacy in eight months.</p>'
  'Philippines-United-Nations-Teddy-Locsin':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Incoming Philippine Ambassador to the United Nations Teddy Boy Locsin
      (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-25T13:12:08.061+08:00
    'imagesource': 'jcr:d5ddc074-106e-4c07-a1a7-bdb2f88e0d10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08833d1f-e37d-4f92-8026-7ac7e12eccd4'
    'lead': 'As one of the U.N.''s founding members, the Philippines will stay active,
      says Ambassador Teddy Boy Locsin'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:39:06.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:06:50.794+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines to fulfill obligations in United Nations: PH ambassador
      to UN

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8dabdc-10bc-4d1b-b77f-3655b06db933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        will remain engaged in the United Nations, says incoming Philippine Ambassador
        to the United Nations (UN) Teddy Boy Locsin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788cdb99-8c0c-4388-8ee2-9ef952aa636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are part of the United Nations and we intend to be very active
        in it," Locsin said on the sidelines of the 71st United Nations Day celebration
        at the SM Mall of Asia on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a87a0-de90-4b2e-a5b9-9f2279372289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was among 47 nations that signed the United Nations
        Declaration in 1942 which created the international organization at the height
        of World War II. October 24 is United Nations Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e386c5b-0bb1-447e-8bcf-36acd6853039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.N. itself is a fora where you can say anything you want,
        but you can never attack the U.N. You know why? Because we are the United
        Nations," the former journalist and presidential speechwriter Locsin added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfce6cb-ae1f-409e-87f9-4a56c0cb4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks come following a string of curses from President Rodrigo
        Duterte against the U.N. which has criticized the country''s war on drugs
        and alleged extrajudicial killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002bf724-a603-4544-9819-aef64c91b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in turn, has cited&nbsp; the U.N.''s failure to solve the
        "Middle East carnage" and its inability to help Africa, and threatened to
        pull the Philippines out of the organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cbe647-7178-4c69-ac33-aaa2d0268825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Locsin said he was instructed by the President not to "defend"
        him and his curses before the U.N. General Assembly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9188c88c-6554-4949-9c44-f4a7c94732ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Don''t defend me,'' he said. ''I don''t need to be defended,
        and just do it for your country,''" Locsin quoted the Duterte as telling him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8a419-1d74-41e3-8634-205770a35ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, who is also a lawyer, likened the President''s pursuit of
        an independent foreign policy to "cha-cha diplomacy."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b3853a-a7f1-468f-bfbb-1cae5bda7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a relationship, like dancing slow drag with your wife
        or your partner of many years to slow music," he said, referring to the United
        States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2655800-4e48-419e-8df8-2930da916929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps sometimes affections fade, and so you change to a faster
        beat and a different dance like a cha-cha where it''s two steps forward, two
        steps back, one step to the side possibly China, and then back, and then another
        step to the side, possibly Russia, and then back and then you go forward and
        turn around, you turn your back on your partner and then you turn around again
        and dance towards her," Locsin added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8befcae-87d8-4dd2-9d52-f75885f88330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stirred up controversy last week over remarks that he was
        "separating" the country from its ties with the U.S. in favor of warmer relations
        with China and Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eef0e7-af71-49dc-ba19-adfddbdf8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his cabinet have since then clarified the remarks,
        saying he was not cutting ties with the U.S. and was referring to his move
        to pursue a foreign policy that upheld the Philippines'' best interests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64034b8a-8cb1-4e56-9e91-40cd30e266d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is an active member of the U.N., participating in
        the peacekeeping exercises of the "Blue Helmets," and in fora of the&nbsp;
        U.N. Economic and Social Council and the U.N. International Court of Justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b554b4b-70e5-4934-b897-b41a46026d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:39:06.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:06:51.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin takes up his post as the Philippines ambassador to the U.N.
        in New York by the end of 2016.</p>'
  'Oscars-Best-Actress':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Fox Searchlight pinned its Oscar hopes on Portman''s "Jackie" -- a
      movie that shows Jacqueline Kennedy in the days after her husband''s death.
      Indiewire called Portman "magnificently layered" in the role.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-25T11:18:27.234+08:00
    'imagesource': 'jcr:e9b114dd-c64d-4256-a3f4-7add9e1700f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4f0f244-cca0-4513-8fbb-4d8ee235fdc4'
    'lead': 'The Academy Award nominations won''t be unveiled for another three months,
      but at least one of the major races has already been shaken up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:46:23.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T09:46:27.158+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T09:46:26.879+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscars: Best Actress race starts to take shape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda48307-366b-4c8d-8eea-81d9d403e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Academy Award nominations won''t be
        unveiled for another three months, but at least one of the major races has
        already been shaken up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433699b-048d-4395-ab59-0f2e259fc767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viola Davis, whose performance in the adaptation of August Wilson''s
        "Fences" had been earning her rave reviews, has decided to compete as a supporting
        actress for the Screen Actors Guild Awards, CNN has confirmed. It had been
        presumed the "How to Get Away with Murder" star would compete in the lead
        actress categories this award season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fa952b-9760-4a08-be67-b2760a66c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.159+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this move, which likely indicates the category she chooses
        to compete in for the Academy Awards, the field of contenders now has a little
        breathing room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9935cb-c276-457d-bc16-d499b0f481f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are three lead actresses on virtually every prediction list
        so far: four-time Oscar nominee Annette Benning, Oscar winner Natalie Portman,
        and former supporting actress nominee Emma Stone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa7908-5725-452e-b949-bcdd40950c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benning''s performance as a mother struggling to raise her son in
        the complex cultural climate of 1979 has been called "the type of role where
        merely watching her listen is a revelation," according to a Guardian reviewer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc49409-a9f5-44c8-bfe0-28dbb3de08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox Searchlight pinned its Oscar hopes on Portman''s "Jackie" —
        a movie that shows Jacqueline Kennedy in the days after her husband''s death.
        Indiewire called Portman "magnificently layered" in the role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ba007-e271-4de6-bc5c-abaf13821d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone, meanwhile, is arguably the frontrunner in "La La Land," director
        Damien Chazelle''s retro Hollywood musical that''s also being considered a
        Best Picture favorite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60930b75-384a-4190-b9af-f2177f958f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.160+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the crowd gets a little hazier. Meryl Streep could likely
        score a spot for "Florence Foster Jenkins," Ruth Negga might break through
        with "Loving," or Amy Adams for "Arrival." It''s a competitive field regardless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0bba8-7c3c-4465-91e2-3e995ad61f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s likely why Davis, who has been nominated for two Oscars,
        decided to compete as a supporting actress. Though, The Playlist, who broke
        the news of Davis'' category choice, argued the move could be based on the
        movie''s material.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b88d3-f4b9-470b-a1d6-05584efc9edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the supporting category, Davis likely faces competition from
        Michelle Williams ("Manchester By the Sea"), Naomie Harris ("Moonlight"),
        and possibly Nicole Kidman ("Lion").</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc8ee7-44a4-4049-bfff-836620bd48fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting that per rules, Oscar voters have the final call
        on category submissions. So Davis may still get placed in the lead actress
        race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ec817-0c3e-4dc2-a3e6-3bd37d523619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:46:23.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:46:27.161+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no less than 10 major awards contenders opening in theaters
        before the end of the year, anything can happen.</p>'
  'Drake-new-songs':
    'author': ' Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-25T10:16:11.051+08:00
    'imagesource': 'jcr:83533cfc-1517-40b3-a426-ea0fd4f6ae7e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2122ff7f-24c7-4308-8519-fef9213775e1'
    'lead': 'The rapper released four new songs; he''s calling the project titled
      "More Life," a playlist and not an album.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:52:21.661+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:07:30.046+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:07:29.099+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drake drops four new songs ahead of 30th birthday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87136b4b-c097-47f1-b465-ef6e059f56e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:52:21.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:07:30.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Drake turned 30 Monday, but it was his
        fans who received a gift.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e49c7b-d24d-4403-ac88-65802ce306c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:52:21.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:07:30.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper released four new songs on Sunday; he''s calling the
        project titled "More Life," a playlist and not an album.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9023f-57bf-406e-ab2f-49cab586b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:52:21.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:07:30.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m off like mixtapes," he said during his Apple Music OVO Radio
        show. "I want to do a playlist. I want to give you a collection of songs that
        become the soundtrack to your life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413394d0-dab9-45ae-98d5-c602768670af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:52:21.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:07:30.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two Birds One Stone," appears to address Drake''s ongoing feud
        with fellow rapper Kid Cudi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fadaa1e-c93a-4c8b-a4b1-d3891e777775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:52:21.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:07:30.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
