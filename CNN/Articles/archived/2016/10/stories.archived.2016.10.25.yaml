  'pakistani-police-academy-attack':
    'author': 'Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-25T08:48:26.863+08:00
    'imagesource': 'jcr:ec6e51d5-0731-4d34-9d5a-9d6b08462a67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad9026fb-95e3-419c-9bec-3e2c08807a3c'
    'lead': 'More than 20 people – including at least two police officers – were killed
      during an attack on a police training academy in Quetta, Pakistan, a Pakistani
      official said early Tuesday as he announced the assault had ended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:55:28.150+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T09:55:31.996+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T09:55:31.791+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 20 killed in attack on Pakistani police academy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb86f83-e858-44e4-a412-8beb84afe3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:55:28.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:55:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad, Pakistan (CNN) —</strong> More than 20 people
        – including at least two police officers – were killed during an attack on
        a police training academy in Quetta, Pakistan, a Pakistani official said early
        Tuesday as he announced the assault had ended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381351be-fcbe-438d-8bf0-19369424bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:55:28.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:55:31.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The area has been cleared of the attackers," Sarfaraz Bugti, home
        minister of Balochistan province, told reporters. About 60 people were injured
        and three attackers were dead, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd586d1ab-2007-474e-bcc6-cfeae033caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:55:28.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:55:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One attacker was killed by security forces; two others died when
        they detonated bombs they were carrying, Bugti said. Two police officers were
        killed, Bugti said during the assault</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a132ce6-020e-4e9b-9e0f-dc004b0c3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:55:28.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:55:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether the three dead attackers were
        among the total number of dead cited by Bugti.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de41a8-ea56-4bfd-a2b0-1d02bc667e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:55:28.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:55:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers focused on a hostel at the academy where as many as
        700 police cadets live, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b895dfe-d680-4e69-b46d-4249f101d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:55:28.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:55:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five or six "terrorists entered the training school and (went) straight
        to the hostel where they took cadets hostage," the Pakistani army said in
        a statement. There were reports of hostages but it was unclear how many or
        whether any hostages were among the dead or injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7979547b-6101-4697-8616-6b77819ba3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:55:28.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:55:31.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military has been deployed to the location," the army said
        as the attack continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da23a7-1da1-4650-b6e3-c83a2e9ccf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:55:28.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:55:31.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two hundred cadets were rescued Monday night, Bugti said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109c103-595c-45c4-9a5d-ae382a340ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:55:28.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:55:31.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Syed Ali Shah in Quetto contributed to this report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2fecf2-c6c2-4c96-9d41-63942d4cc2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:55:28.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:55:31.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "More than 20 killed
        in attack on Pakistani police academy".</em></p>'
  'ph-receives-disaster-aid-from-china':
    'author': 'CNN Philippines Staff'
    'caption': 'China donates to the Philippines about P90 million in aid following
      the onslaught of Typhoon Lawin (international name: Haima), adding they were
      confident that under Pres. Duterte''s leadership, the lives of those affected
      would soon return to normal. (Photo from the Embassy of the People''s Republic
      of China)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-25T09:55:15.836+08:00
    'imagesource': 'jcr:9e87daf2-8250-4b18-a04e-6569dc9db60f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1da60a90-2ed9-46f7-baab-3eadcb26d073'
    'lead': 'China donates to the Philippines about ₱90 million in aid following the
      onslaught of Typhoon Lawin (international name: Haima), adding they were confident
      that under President Rodrigo Duterte''s leadership, the lives of those affected
      would soon return to normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:57:44.974+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:08:08.347+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:08:08.153+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH receives ₱90 million in typhoon disaster aid from China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582bf63-715a-4341-8901-e26491b05518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:08:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        has received close to ₱90 million in aid from China in support of relief efforts
        following the devastation caused by Typhoon Lawin (international name: Haima)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620f9b8-4320-4cc5-9be5-da5ebc60a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:08:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press statement from the Chinese Embassy on Monday
        evening, China donated ₱50 million for the "disaster relief of farmers and
        fishermen in the affected regions." It had initially committed ₱35 million
        for anti-disaster efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ddf9b0-14e0-4d7f-9967-4248ee4455a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:08:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy added that the Red Cross Society of China will also
        provide humanitarian aid of $100,000 (about ₱4,818,150) to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420741b-525e-4070-9503-a5fceaa0fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:44.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:08:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total commitments from China have reached about ₱90 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca495d-a024-4588-ab77-98c519667217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:08:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy on Monday evening said that Chinese President
        Xi Jinping expressed his condolences to President Rodrigo Duterte during their
        bilateral talks in Beijing on October 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca03f73b-baa6-460f-96ae-982dd49f3062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:08:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang Yi also extended his sympathy to Foreign
        Sec. Perfecto Yasay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24d37b-bb0b-4db6-b012-d624e0bfdca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:57:44.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:08:08.347+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy said it is "confident that under the leadership
        of President Duterte, people in the stricken areas will overcome the calamity
        and return to their normal work and lives as soon as possible."</p>'
