      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billed as a family ride, the Thunder River Rapids Ride has had problems
        in the past, including one almost-fatal incident in April, according to the
        Seven report.</p>'
