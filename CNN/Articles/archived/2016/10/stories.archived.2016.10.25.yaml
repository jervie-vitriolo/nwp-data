    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c58ec13-a770-4b11-9511-94fa11bd4af0'
    'lead': 'President Rodrigo Duterte''s announcement of "separation from the United
      States" may have sowed confusion, but his spokesman maintains it''s consistent
      with his desire to pursue an independent foreign policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:56:35.169+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T08:56:42.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
