    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I did not start this issue with the U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17063c09-7534-43f9-b0fd-e2f846a1f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte on Tuesday unleashed a fresh tirade against the United States government
        and its criticism of the country''s war against drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca44ba-c195-40f5-931d-6677d20dd530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government, he said, was the first to trigger the slew
        of anti-U.S. rhetoric he''s made since he was elected in May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef683bb3-00c8-48fa-9fcf-3a18eb60b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo hindi ako ang nag-una ng away na ito e. Ang nag-una, sila,"
        the President said in a press conference prior to his departure on a three-day
        official visit to Japan. [I did not start this issue. They were the ones who
        started it.]"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b70313-0c65-4854-9aa8-ad8d518f4e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/22/Duterte-to-tackle-strategic-ties-and-possibly-South-China-Sea-dispute-in-Japan-trip.html">Read:
        Duterte to tackle strategic ties and possibly South China Sea dispute in Japan
        trip</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b750e50-3b48-47f7-9c4b-3277ad6cea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung election [During the elections], I made a comment, a narration
        of an actual event which happened in Davao and which was covered by all media
        outlets there. Tapos [Then] the ambassador said something not very nice,"
        Duterte recounted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dffe10-0348-4e19-b772-6879404111f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to U.S. ambassador to the Philippines Philip Goldberg
        who chastised the President in August for a joke Duterte made during his campaign
        about the rape and murder of an Australia missionary in Davao in 1989.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c6d352-c642-470c-8d3d-c1d79e4f1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are not supposed to do that because, in an election of another
        country, you should be careful with your mouth. I reacted into it (and) it
        started to go out of control until they threatened me with imprisonment kasi
        [because of] human rights violation," Duterte said in Tuesday''s press briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35efb6b6-6fc7-4f86-99cf-50deae7ae83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/15/Philippines-US-Duterte-Philip-Goldberg.html">Read:
        Goldberg: U.S. did not fail the Philippines</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a557c823-009c-48bd-b4cd-b49d24e171de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly incensed, the President continued: "Tapos sila ang nag-umpisa
        na [they said] ''be careful.'' Lumabas ''yung (articles on) human rights,
        State Department, [U.S. President] Obama, EU (European Union), ginanon ako.
        [Translation: "They were the ones who started it, telling us to ''be careful.''
        Articles on human rights, the U.S. State Department, Obama, EU, those are
        what they did.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71cba56-d449-4aff-abf5-28f8459c439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And every time they said, ''We will cut our assistance,'' Sabi
        ko sa kanila, ''putang ina ninyo, huwag niyo kaming gawing aso," he  added.  [Translation:
        "And every time they said, ''We will cut our assistance.'' I told them, ''Son
        of a bitch, do not treat us like dogs."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26ed0d-47dd-4eb7-b14c-37f963d6da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who still enjoys popular support in the country despite
        his curses and incendiary comments, lamented how the United States and the
        European Union were quick to "threaten" him with human rights violations because
        of alleged extrajudicial killings tagged to the government''s anti-drug campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d852b36-df8b-4f0c-a66b-d2f3ebb82f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, he has pointed out the U.S. and E.U.''s failure to end
        the war in Syria or the refugee crisis in Europe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c2908-d026-4b5c-b9b0-c9363d2559f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police on Tuesday said that 1,714 drug personalities
        have been killed, and 750,000 drug dependents and drug pushers have surrendered,
        based on reports from police operations in the war against drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f0ad8-160f-4f92-a915-74cb3beba6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a high-ranking U.S. State Department official visiting
        Manila expressed concern over Duterte''s string of controversial remarks and
        the "loss of life" in the drug war.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: Final drug list has over 2,000 policemen, gov&#39;t officials
        | LIVE <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/lNGSSz2Xb9">pic.twitter.com/lNGSSz2Xb9</a></p>&mdash;
