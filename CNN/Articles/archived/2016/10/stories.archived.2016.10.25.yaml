      'mgnl:type': 'text'
      'text': '<p>Stronger ties with Japan</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200becea-4eb2-48a4-b118-9e9f4bce84b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in his speech, President Duterte said he looks forward to
        his "most-awaited" three-day official visit to Japan, which begins Tuesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e3979-dd95-44b7-96b7-991976e4ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This official visit will be a valuable opportunity to further deepen
        and broaden the Philippines'' relationship with Japan, our valued strategic
        partner and one of our true friends," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f753314-1fa3-4d71-b153-32fda793e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will discuss, among others, greater politico-social and defense
        cooperation particularly in maritime domain awareness and maritime security,"
        he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0921e-eb3d-4a9f-8350-084e0f23bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/24/philippines-japan-vfa-duterte-abe-visit.html">Read:
        PH-Japan defense treaty may be discussed in Duterte visit</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110381d-f060-4f0d-8460-89c64b6a03b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will focus on seeking Japan''s help in providing better
        infrastructure and maintaining lasting peace in the Philippines.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae7aea7-057f-49c3-a045-4e5701e20437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To support the Philippines'' sustained growth and development,
        I shall seek to open more avenues of cooperation in key infrastructure development.
        In particular, we can tap the experience and expertise of Japan in developing
        high quality and modern public transportation," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620043f5-4e62-4315-bd6f-063735fb39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mindanao will be a central focus as, together with Japan, we shall
        seek to put on track this island-region towards a just and lasting peace and
        development."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ebe28-eafc-42bf-8093-696c387f4c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will meet with Japanese Prime Minister Shinzo Abe
        to "reaffirm" the ties of the two countries, which celebrates 60 years of
        bilateral relations this year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82974695-746d-46df-abb7-63eb3acb7d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important time for Philippines-Japan relations as we
        advance an independent foreign policy in our engagement with the community
        of nations," he said.</p>'
