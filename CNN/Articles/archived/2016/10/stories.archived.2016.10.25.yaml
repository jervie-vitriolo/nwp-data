      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labor party leader Bill Shorten tweeted his condolences
        to the families of those affected by the incident.</p>'
