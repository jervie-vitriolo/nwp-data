      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoal is part of the Philippines'' 200-mile exclusive economic
        zone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb4f86-9fdd-4575-948c-275d9689d357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was used by Filipino fishermen as fishing grounds and as a haven
        from storms until they were driven away by the Chinese and prohibited from
        fishing there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdcff62-d78d-460d-9ce2-10f16a9080f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decoding Duterte: "Connect the dots"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc32d9-3768-4d94-b37a-37dda170396a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella says he has advised the media not to take Duterte literally,
        and to "use creative imagination" when decoding him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f649c-5ee3-4228-807c-e90a2a1a63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he and the Cabinet found it difficult to clarify the
        President''s statements, Abella replied, "Yes and no."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f84d0a-b2b1-4a15-ad5f-e6bc93a48af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following any controversial statement, Abella says he consults with
        the President and the cabinet secretaries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2fa792-17d5-48f8-9f22-2d258c9cb941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talk with a number of them and we come to a consensus," he said,
        adding that all the members of the cabinet and Duterte were in "the same sphere."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c729ef-7a2f-4c5d-85d4-69af84ceda3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just learning to connect the dots and his dots are pretty
        clear," the spokesman said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1a758-91fb-42de-bc53-e78be5045e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State of foreign relations</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad993bf-4865-4519-aaad-f5191bd4f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll finish up what needs to be finished on this stage," said
        Abella of Philippine-American arrangements, particularly the last military
        exercises for this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa847ea6-eef5-43bd-9e59-6acf1da15a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/04/phiblex-PH-US-military-exercises-push-through-duterte.html">Read:
        Duterte wants to end military exercises with U.S.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97907be-0fa7-41fd-b31b-ae02ad90f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we know they''re not cutting out any (ties), we''re honoring
        whatever has been laid (out)," the spokesman told "The Source."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d08999-02bb-40c2-9038-fecc550f47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S., in reaction to Duterte''s statements, has said it will
        stand by the Philippines and had yet to receive any formal notification from
        the government that it wished to break any ties.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be5d84-0730-4f85-8d7d-382997eec36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the shift in foreign policy, Duterte has maintained
        that the country can survive without foreign aid and has even dared other
        countries to withdraw their assistance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf25b55e-5415-4d70-81a5-d3eec40a5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines should try to break the "mendicant mindset," but
        aid and assistance would still likely be accepted if it were given out of
        goodwill or as part of an agreement, said Abella.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a5948-0ddc-4855-86e9-17e295ad5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose when aid comes in, it''s something to be welcomed," he
        added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76db99d-af8a-47d6-923c-d30294ad654b'
      'mgnl:activationStatus': true
