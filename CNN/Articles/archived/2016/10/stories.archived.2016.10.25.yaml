  'filipino-gay-films':
    'author': 'Jansen Musico'
    'caption': 'The representation of LGBTQs in Philippine cinema has yet to catch
      up with the infinite facets of queerness. Two gay-driven local films — “The
      Third Party” and “Bakit Lahat ng Gwapo May Boyfriend?” — reveal where we are
      right now in terms of typecasts and love permutations.'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-10-25T18:40:48.098+08:00
    'imagesource': 'jcr:527e5abe-f6b9-46d2-871b-1cd7ff0c242e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9a6354a-5b0c-4c99-aa70-282575d7a22c'
    'lead': 'The representation of LGBTQs in Philippine cinema has yet to catch up
      with the infinite facets of queerness. Two gay-driven local films — “The Third
      Party” and “Bakit Lahat ng Gwapo May Boyfriend?” — reveal where we are right
      now in terms of typecasts and love permutations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:05:53.586+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:04:14.238+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:04:13.942+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Filipino gay film and its place in our collective psyche

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a84d8-27e9-4504-ba25-3e5c56905646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life</strong>) — Warning: This article
        contains major spoilers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa108f-ba46-420f-adc8-4508d68b29f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have a fetish for love triangles. Our local movie industry
        backs this up. We''ve been introduced to almost every permutation of this
        setup over the years — man-wife-mistress, boyfriend-girlfriend-girlfriend’s
        BFF, guy-girl-guy''s dad — if a Wattpad writer can conceive it, then it''s
        probably been done. Just these last two weeks, two big studios came out with
        films that continue this tradition. But this time, they decided to make it
        a little gay… as in bakla, or bekibels, as one of the films’ characters calls
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b8c428-3ddf-4cae-bb80-aa2a6008c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of two offerings — “The Third Party” — stars Angel Locsin
        as Andi, a newly dumped woman who seeks her ex-boyfriend Max’s (Sam Milby)
        help after finding out she’s pregnant with another man’s child. A baby-obsessed
        Christian (Zanjoe Marudo), Max’s current boyfriend, decides that he and Max
        want to adopt her kid, so they take Andi into their home until she’s ready
        to deliver. Let that arrangement sink in for a minute. If you think it’s a
        recipe for disaster, you’re 100 percent right. Not only is it absurd, it’s
        also gloriously rife with drama and hilarity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47495ae-de9e-4660-9695-476b1ca39058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Third Party” veers off the often trodden kabit path. No one,
        not even Andi, the eponymous third party in this situation, is portrayed as
        the villain. She doesn’t actively try to win her ex-boyfriend back, although
        she does flirt with the idea several times. The film treats all three characters
        in this weird non-sexual ménage à trois as fully realized equals with their
        own strengths and flaws and conflicts that parallel one another. Andi is a
        resourceful young woman with abandonment issues. Max is a supportive friend
        plagued by the thought of coming out. And Christian is this doting and driven
        partner with a controlling streak. Put together, they balance each other out,
        making us believe that their domestic situation could actually work. But then
        the audience is reminded of one minor detail: the two dudes are banging each
        other, and this doesn’t sit well with a chunk of your typical Star Cinema
        crowd.</p>'
    '7':
      'image': 'jcr:2ffd8fdd-7067-4aa7-8398-bef359d82285'
      'imageCaption': '“The Third Party” stars Angel Locsin as Andi, Sam Milby as
        her ex-boyfriend Max, and Zanjoe Marudo as Christian, Max’s current boyfriend.
        Screencap from ABS-CBN STAR CINEMA/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612ec266-5be7-4d96-b7c7-a70f99b4f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1c689-948c-43a1-8b90-6b66137c15bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the film’s opening night, and the audience was shrieking
        as the two male leads leaned in for a kiss. It wasn’t a spectacle, really.
        There were no fireworks filling the sky. There was no awesome crowd-parting
        declaration of love. The kiss wasn’t a torrid, tongues-down-each-other’s-throats
        kind of a smooch. It was rather gentle, something that — in your everyday
        heterosexual context — would have been negligible. It was just a quick peck
        goodbye as one ushered the other into a cab. And yet, through the melee of
        excited screams in that dark theater, you could clearly make out the many
        audible variations of “Yuck!” and “Ew!” and “Oh my god!” It’s then you’re
        reminded that this kind of love is still very much taboo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909ebfb-f097-4385-8afd-ce82fa02edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is self-aware. It knows how LGBTQs are regarded, and it
        carefully paints a close-to-real picture of how Filipinos treat queer people.
        Max and Christian are successful doctors so they aren’t subject to the hardships
        many underprivileged LGBTQs go through, but these guys still exist in a reality
        where two men who love each other are not legally allowed to marry and where
        parents still shun their own children for not adhering to the perfect heteronormative
        lives they envisioned for them (i.e., settling down and giving them natural-born
        grandchildren). The film also knows its audience. It knows how alien LGBTQ
        lives come off to some people, so it patiently explains bisexuality and gender
        fluidity in very simple terms that even kids could understand. It only took
        Max a few seconds with a Barbie and a Ken doll to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc716b5-8b82-4aed-9592-0986625886d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Third Party” doesn’t frame homosexual unions as a revolutionary
        thing. It doesn’t depict the relationship between these two guys as something
        ideal. On the contrary, it’s messy. Instead of rainbows and glitter, it’s
        sprinkled with squabbles and bickering. Like their straight counterparts,
        queer partners are also prone to misunderstandings and sometimes even infidelity.
        The gays don’t have it all figured out, but much like every other couple,
        they find ways to make it work.</p>'
    '13':
      'image': 'jcr:4869a44a-bf18-4aa9-a407-4a2e0bd0a4f4'
      'imageCaption': 'The film doesn’t depict the relationship between the two guys
        as something ideal. Instead of rainbows and glitter, it’s sprinkled with squabbles
        and bickering. Screencap from ABS-CBN STAR CINEMA/YOUTUBE '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b4a86-cb28-4430-99a5-9e76ad8393cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded361f4-3b46-4a34-8e0e-94dd5bdbaf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film itself isn’t perfect. It’s still steeped in Star Cinema-ness
        from the melodrama down to the ever so not-so-subtle product placements. (Hey,
        someone has to pay for those tacky ending sequences. And contrary to popular
        belief, cheesiness isn’t cheap.) But as an attempt in bringing LGBTQs’ relationships
        to light, it’s actually quite masterful. Unfortunately, the same can’t be
        said for Viva’s “Bakit Lahat ng Gwapo May Boyfriend?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2297a5-74eb-4f31-b548-1bd367b882e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Anne Curtis, seems to exist in a parallel
        universe where homosexual weddings happen left and right (the story is bookended
        by two ceremonies) and lovable girls get a free pass for their misdeeds just
        because gays have wronged them in the past. In this reality, Curtis plays
        Kylie, a wedding planner tasked by her business partner and ex-boyfriend Benj
        (Paolo Ballesteros) to “confeerm” the sexuality of his childhood best friend
        Diego (Dennis Trillo). Again, let that simmer. Whoever thought of refreshing
        these convoluted scenarios for the sake of comedy deserves applause.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae665df-5f3d-4132-8e64-5817b38f7845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike those in “The Third Party,” the only established gay main
        character in this film, Benj, is relegated to a supporting role at best. His
        character, aside from having history with Kylie, is portrayed as a guy with
        only two modes: hopeless romantic and sexually deviant. Throughout the film,
        he’s either concocting scenarios that give him one-on-one time with Diego
        or enjoying the company of other men in order to dull the pang of unrequited
        love.</p>'
    '19':
      'image': 'jcr:03ad495e-d949-4bb6-b1f3-223765bedac4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db55b97-c3b8-4cbc-ae78-34ec496a58bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0775cb97-a128-4893-b647-d6eb530dfcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The true heroine of the story is Kylie, who — after being every
        gay guy’s favorite beard — has become a walking gaydar. Her pursuit to verify
        Diego’s sexuality has plunged her right in the middle of an existing relationship.
        You see, Diego is getting married to his fiancée Fiona (Yam Concepcion); this
        makes Kylie the third party. Throughout the film, she becomes a stand-in as
        Fiona misses every pre-wedding appointment Kylie has set. This results in
        a very long sequence of scenes where Kylie and Diego tick off a wedding planner’s
        checklist: cake tasting, dress fitting, and even a church interview where
        Kylie poses as the bride-to-be. Benj and Fiona are missing in action throughout
        most of it. This sequence isolates both characters, giving their relationship
        a chance to develop from wedding planner and client to possibly something
        more.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feefb8a2-53b7-4e47-97c7-4d2796479c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, at least for the moment, is not to have the most accurate
        or palatable representations of LGBTQs on screen, although that would be nice.
        The pressing goal is to get LGBTQ stories out first. You can’t improve something
        that isn’t there.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524cd0c3-72ba-443b-82c3-9a2e200681fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film heavily relies on gay stereotypes — an arbitrary list Kylie
        uses on Diego. She notices how he drinks with a pinky up, shrieks like a frightened
        child after a jump scare, and how he knows the exact shade of lipstick she’s
        wearing. The film cleverly uses these careless justifications in the climax
        where Kylie goes on an outing spree. In a hilarious bit, Kylie points an accusing
        finger at Diego’s transgender tita (Michael de Mesa in his best Maura Pfefferman
        impression) and yells “Bakla ka!” The old woman merely brushes this off with
        a gentle affirmative. But it’s also during this time when her accusations
        come back to bite her. Diego is straight, and she caused a scandal over nothing.  This
        sends a pretty loud warning to everyone watching that stereotypes are just
        that, stereotypes. They don’t have bearing on a person’s sexuality.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d85c08-ace7-4a89-a694-21f1facfc007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite its hopes of debunking typecasts, “Bakit Lahat ng Gwapo
        May Boyfriend?” inadvertently enforces some. Since the film focused too much
        on Kylie’s conquest, it turned everyone around her into stereotypes. Benj,
        as brought up earlier, just became this closet case with two modes. Diego
        was treated like this obscure object of desire; the writers had also flipped
        the switch and gave him characteristics which society often equates with a
        stereotypical woman, excited to start a family and make a home. As a counterpoint,
        they gave Fiona the attributes of a stereotypical man. She became a career-driven
        bitch with no redeeming qualities whatsoever. Perhaps, this is the film’s
        biggest fault in its attempt to tackle gender politics.</p>'
    '28':
      'image': 'jcr:858adea5-c8e1-4cbc-9407-d28b5c502619'
      'imageCaption': 'The film heavily relies on gay stereotypes — an arbitrary list
        Kylie uses on Diego. She notices how he drinks with a pinky up, shrieks like
        a frightened child after a jump scare, and how he knows the exact shade of
        lipstick she’s wearing. Screencap from VIVA ENTERTAINMENT/YOUTUBE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc690b-1aa1-44ed-8702-3d0dca6f522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0626e5c4-95c2-4bbe-9d3a-c6e6a66ad19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the multiverse of queer, there is no one way to be lesbian, or
        gay, or bisexual, or transgender much like there isn’t one way to be a straight
        woman or man. Heterosexuals have been subject to this process all their lives.
        Movies, by default, have mostly had straight people as the protagonists. Queer
        movies are a niche, especially in mainstream cinema. This is why, when gay-themed
        films like these come along, it’s easy to put them under intense scrutiny
        because they’re very rare. LGBTQs have very few opportunities like these to
        show a facet of what it’s like to be us. And we are very multi-faceted people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f039f7b8-bcb0-4e53-9a02-4525c87e44bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are queer and want representation in film, you have to pay
        the price. What you get isn’t always what you want. The LGBTQ community doesn’t
        get to choose how they’re portrayed on the big screen. We are in the mercy
        of filmmakers. We can only buy the tickets hoping it’ll be good. There’s no
        return, no exchange. You have to sit through the whole thing and see what
        aspect of you is projected on screen, and sometimes, you won’t like it. Sometimes,
        you’ll feel cheated. And you know what? That’s okay.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc7bc27-51d5-41bf-ad6b-0ce3d58ecd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:05:53.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:04:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal, at least for the moment, is not to have the most accurate
        or palatable representations of LGBTQs on screen, although that would be nice.
        The pressing goal is to get LGBTQ stories out first. You can’t improve something
        that isn’t there. We need more queer films, more lesbian and transgender films
        for that matter. These don’t even have to revolve around queer storylines
        all the time. Better thought-out LGBT characters can be a start. What matters
        now is to show that we exist, that we are real people with real lives that
        go beyond our sexuality. And who knows? Maybe one day audiences would finally
        stop gasping with horror at the sight of two men kissing.</p>'
  'drug-war-shifts-to-public-health-issue-abella':
    'author': 'CNN Philippines Staff'
