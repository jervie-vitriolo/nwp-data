      'mgnl:lastActivated': 2019-11-05T09:18:21.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge everyone to show the respect needed as the relevant authorities
        undertake investigations in to what has occurred. A truly sad day for all."</p>'
    '38':
