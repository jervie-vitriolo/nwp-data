  'Duterte-no-foreign-troops-on-PH-soil':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-25T10:20:52.397+08:00
    'imagesource': 'jcr:6b16648e-679a-4b91-bbaa-11769ddf32f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dafcebc-34b2-4a97-bc5b-5ae6a3664266'
    'lead': 'President Rodrigo Duterte makes it clear — U.S. troops or any foreign
      forces should be out of Philippine soil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:47:13.980+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T08:47:19.350+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T08:47:19.026+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I only want to see Filipino troops on PH soil

      '
    'updated': 2016-10-26T01:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b07785-cb8d-4a90-b937-da4f5d7659dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte makes it clear — U.S. troops or any foreign forces should be out of
        Philippine soil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ace07e-c028-41e6-a0a7-a411a51aa7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement during a pre-departure media briefing
        at the Ninoy Aquino International Airport Terminal 2 on Tuesday before leaving
        for a three-day official visit in Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46dfa6-06f5-4218-b73c-b5fe1a032458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/videos/2016/10/03/Duterte-threatens-to-junk-EDCA.html">Related:
        Duterte threatens to junk EDCA</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c21111-df54-41d0-9abf-0998f0bc1051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was in response to a question on the Enhanced Defense Cooperation
        Agreement (EDCA), which allows U.S. troops to be stationed in the country
        on a rotational basis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837c3dc9-a3ad-40ca-b79d-8ea508a01643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte wants the deal reviewed, and if possible, revoked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97591d3-cc26-4043-a557-54d8a30f9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to see any military man of any other nation except
        the Philippines soldier. Yan lang ang gusto ko [That''s the only thing I want],"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3626c-9ba8-4b9a-96a8-18fbd73b6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this is in line with his call for an independent
        foreign policy as stated in the Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a1fa40-7d87-49da-8715-8b57f3834763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article II, Section 7 of the Constitution states, "The State shall
        pursue an independent foreign policy. In its relations with other states the
        paramount consideration shall be national sovereignty, territorial integrity,
        national interest, and the right to self-determination."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9a577-8d29-41a9-a32b-24be7ce8a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No VFA even with Japan</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0cb7cd-47e7-4493-b9f0-95ddc1cbbfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is also against holding military exercises with
        Japan — an issue Malacañang earlier said could be taken up during the official
        visit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957d4d7-9738-4a9f-99f8-8ad4825159a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/24/philippines-japan-vfa-duterte-abe-visit.html">Related:
        PH-Japan defense treaty may be discussed in Duterte visit</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8857dd-2f69-4b52-862d-7d4f1b199e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hate it (war games). I don''t want it. We don''t need
        it . We''re not going to war and there''s not going to be any war in the future,"
        the President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236922c5-9c28-40a9-b3d8-393603567fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 2, Article II of the charter further states: "The Philippines
        renounces war as an instrument of national policy, adopts the generally accepted
        principles of international law as part of the law of the land and adheres
        to the policy of peace, equality, justice."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75f2c96-9b2c-4827-b97e-416fa0db836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Tone down rhetoric, pls.''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ff71a-1926-4633-9248-b61f37e2cca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said Foreign Affairs Secretary Perfecto Yasay, after
        a meeting with U.S. Assistant Secretary of State Daniel Russel, had asked
        him about toning down the rhetoric against America as mentioned by the U.S.
        official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c974abfb-8fa2-4f3a-a5b7-d8f010832b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.353+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President showed a newspaper headline quoting Russel as
        saying the anti-U.S. sentiments are sparking international distress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b840e11-fd4a-4d73-a82f-18cdc8917eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This made Duterte mad.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486bada9-5477-4441-94c5-8e0925dbf1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaliit-liit kong tao, bakit kayo ma-stress. Nerbiyoso kayo
        kasi</em> guilty.<em> Ayaw ko na sana</em> (magmura). I promised (Yasay) I
        won''t. <em>Nung mabasa ko, sabi ko itong mga</em> Amerikano <em>buang talaga."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f52557-3d73-4af3-9c01-c859e8869a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.981+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am but an insignificant person, why should I cause
        you stress. You are so jittery because you are guilty. I really wouldn''t
        want (to flare up, curse). I promised (Yasay) I won''t. But when I read this,
        I said these Americans are really out of their minds."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f7e06-1a43-4b1b-8333-4df410be65a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he could invite Russel to a one-on-one talk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac873f-d741-41a9-b39b-4254d2ad5b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito mag-usap kami. Dalawa lang kami sa isang</em> kwarto.
        I don''t want anybody else.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8702e64b-c60e-4f00-88c0-0a66a977ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will talk to him here. Only us, nobody else inside
        a room.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0225b5-08f7-4d09-880f-83a592d84576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated he would only serve one master — the Filipino
        people and wouldn''t be a "tuta" (lapdog) of another country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432c095-e4ec-4137-a89b-5e84fa331078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:47:13.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:47:19.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'undas-2016-pnp-secure-homes-against-robbers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-25T08:45:20.824+08:00
    'imagesource': 'jcr:8f9e0aac-1791-43b0-9ff3-4246d59c8b4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0431c5ee-1b88-4432-9c35-5d1cacca7353'
    'lead': 'The Philippine National Police is preparing to secure not only cemeteries
      but even residential areas--many of which will be unattended--on the All Soul''s
      and All Saint''s holidays. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:50:54.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T08:50:57.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T08:50:57.309+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief''s warning: Secure your homes against robbers this Undas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb87d125-6e49-478e-80ee-bcc55071b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police (PNP) is deploying police units in cemeteries as well as residential
        areas this coming Undas or All Soul''s Day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6d7ed5-05ae-4c6e-9df5-c5041992642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities anticipate not only the huge influx of crowds in cemeteries
        but also possible home invasions and robberies; that''s because many families
        leave their homes unattended when they pay respects to their departed loved
        ones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a00a2e-7d11-428f-87ee-278c9ea7d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National police chief Police Director General Ronald "Bato" Dela
        Rosa reminded all police units and personnel of their law enforcement and
        public safety duties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f4f2b-d73b-438b-babf-871a395c84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ating mga kapulisan</em> we expect <em>na wala tayong</em>
        break or leave <em>dahil tayong lahat ay magduduty sa lahat ng mga sementeryo
        at sa mga</em> subdivision na iiwan ng mga tao na pupunta sa sementeryo,"
        Dela Rosa said in a press conference in Camp Crame, Monday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2744dda-d1b8-4ad4-be54-6722108b3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[To all our policemen and women, we expect that we won''t have our
        break or leave, because all of us will be on duty in cemeteries and in villages
        that will be left by people going to memorial parks.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ddeb5-b9b6-4932-a546-c99bb2d5d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the annual exodus of city residents to the provinces for the
        3-day holiday weekend, the PNP will mobilize local police and national support
        units for police visibility, crime prevention and law enforcement operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e973389-afd6-4288-ae71-3c62ab31725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local PNP units will patrol communities to prevent criminal elements
        from taking advantage of unattended residences.&nbsp; But Dela Rosa still
        advised the public to take extra precautions in securing their houses before
        leaving.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9ccd0-3e5b-418b-8e8c-9039b4639bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dun naman sa mga mamamayan natin</em> we are advising you to
        please secure your premises ''<em>yung</em> households <em>ninyo bago kayo
        pumunta sa sementeryo dahil yung mga akyat bahay,"</em> Dela Rosa added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa9c49-637f-4472-90c4-9a6b7a357733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[To the public, we are advising you to secure your premises and
        your households before going to cemeteries and be wary of thieves breaking
        into your homes.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e9ca7-f739-4bd9-9292-7fb293a99b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said PNP personnel will be deployed in airports, seaports,
        bus terminals, and mass transportation facilities. Police units will also
        be placed along major thoroughfares to man Police Assistance Centers (PAC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdbbf53-beb8-470b-9963-5c9bf19ae9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office alone will deploy 9,533
        police personnel on October 29, 2106 until November 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373df2a-9746-4624-91eb-31eb5d146a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cooperation with LGUs, NGOs, civilian volunteers and force multipliers,
        local PNP units will undertake focused public safety operations in memorial
        parks, public cemeteries, and columbaria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e61a0-471d-46dc-a34e-d3ab1e998ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa said police personnel will also be deployed in other
        public places of convergence in commercial centers, shopping malls, amusement
        parks and places of worship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9395e7f1-1978-4eed-a2db-7d484dcb7863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also advised the public to remember emergency hotlines 911
        (National Emergency Hotline) and 8888 (National Citizens Complaint Hotline).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7593eb-b7d8-4b3e-af6e-49c2ded49b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:50:54.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:50:57.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'Duterte-is-consistent-on-independent-foreign-policy-Palace-spokesman':
