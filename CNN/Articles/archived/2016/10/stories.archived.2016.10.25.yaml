    'lead': 'President Rodrigo Duterte lambasts the U.S. anew over their criticism
      of the country''s drug war as he embarks on Japan visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T09:25:38.318+08:00
