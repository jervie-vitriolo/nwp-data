      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/23/duterte-fishing-rights-in-scarborough-soon.html">Related:
        Duterte: We may soon exercise fishing rights in Scarborough</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5269dab-5e57-488a-8f19-616d09c1011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
