      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts are with the families of those affected and the emergency
        staff in attendance.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac2763-1f17-4fbd-a9bb-0cdda9ee4862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.638+08:00
