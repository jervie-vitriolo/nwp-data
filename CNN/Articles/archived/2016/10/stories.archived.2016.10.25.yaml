      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 500 cadets live in a hostel at the academy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47901e70-d626-4854-bca4-24f8c61ef9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:00:22.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:00:24.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five or six "terrorists entered the training school and (went) straight
        to the hostel where they took cadets hostage," the Pakistani army said in
        a statement. It was unclear how many students were being held.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e265d-9f3d-4a99-b462-8fbd72c51f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:00:22.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:00:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military has been deployed to the location," the army said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c078433c-6577-4092-ae8f-e5e073341a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:00:22.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:00:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty people were injured early in the attack, most from bullet
        wounds, according to a police official who did not want to give his name because
        he is not authorized to speak to media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6b4f7-adfc-451e-b5c8-63b6b09045ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:00:22.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:00:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar Ul Haq, government spokesman in Balochistan province, said
        seven police officers were injured, and some police personnel might have been
        taken hostage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e6a80-2d24-4aa4-9591-b1809dd8d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:00:22.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:00:24.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency has been declared in hospitals across the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03be48ea-dace-4cac-9a6b-1c4d6bdf0703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:00:22.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:00:24.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="http://edition.cnn.com/2016/10/24/world/pakistan-police-academy-attack/index.html">,
        "Pakistani army: Quetta police academy attacked; cadets taken hostage."</a></em></p>'
  'lying-may-be-your-brains-fault-honestly':
    'author': 'Jessica Ravitz, CNN'
    'caption': 'Understanding why people are dishonest is complicated. Theories about
      that have been the subject of psychology and sociology books. New research that
      focused on a specific region in our brains suggests there is.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-25T07:52:13.038+08:00
    'imagesource': 'jcr:d1c7fa3c-114d-4829-89a5-5533a4ef6845'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceff7b30-3409-44b9-ba97-0976f178770b'
    'lead': 'Understanding why people are dishonest is complicated. Theories about
      that have been the subject of psychology and sociology books. But could there
      be a biological component at play? New research that focused on a specific region
      in our brains suggests there is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:03:38.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T10:03:44.488+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T10:03:44.085+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lying may be your brain''s fault, honestly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8260e-64d4-4e82-ba3d-f72a92b3f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The lies start small and then they grow.
        We''ve all seen this, in news reports, among our friends and family, in ourselves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0278d65-4101-42a0-b08e-28c01f7cb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding why people are dishonest is complicated. Theories
        about that have been the subject of psychology and sociology books.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae7a2a5-1651-4d62-96d3-9bb445d70f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could there be a biological component at play? New research
        that focused on a specific region in our brains suggests there is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ffe03-b416-4c8b-bb4b-6dc3755b6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we lie for personal gain, our amygdala produces a negative
        feeling that limits the extent to which we are prepared to lie," said Tali
        Sharot, an associate professor of cognitive neuroscience at University College
        London. "However, this response fades as we continue to lie, and the more
        it (fades) the bigger our lies become."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0461e-5a10-4777-a7d6-371b792dc5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decreased amygdala response, in other words, may help explain
        the "slippery slope" of lying, said Sharot, one of the authors of "The Human
        Brain Adapts to Dishonesty," just published in the journal Nature Neuroscience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1824394-de9e-4c9c-9806-3b670386da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When lying gets easier</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5013d07-9bde-4745-b7dd-3452d8e1fd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists involved in this research tapped Neurosynth, a platform
        that culls thousands of maps of brain activity, to identify parts of the brain
        associated with emotion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf90c5d-9aff-493c-8d49-fee34c96f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the amygdala, located deep in our temporal lobes, wasn''t
        the exclusive region highlighted, it predominated, researchers said. So when
        the neuroscientists set out to look at how the brain changes while lying,
        they focused on that region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13981fee-1f9b-4dc3-9653-1cb2e69392d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study was devised in which participants were partnered with someone
        else and then put into a brain-imaging scanner. They were shown images of
        a glass jar filled with pennies and asked to advise their partners (who had
        a blurry image) about the amount of money in the jar – thereby establishing
        a baseline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9c607-2847-41d9-8709-cbceeb98d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without telling participants to be dishonest, the researchers switched
        incentives. In one approach, they incentivized them to lie by saying that
        if they got their partners to overestimate the amounts it would entitle the
        participant to a bigger cut of a financial reward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6e902-472c-4bdc-94b1-95d39a180119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that when dishonesty served the participants,
        they were more inclined to lie. The more they lied, the less their amygdala
        lit up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb3769-6831-4f09-b702-88f55a855d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone lies repeatedly, they no longer have an emotional response
        when they lie," explained Sharot. "In absence of an emotional response, they
        feel more comfortable and lie more."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d521e2-9747-4fb7-80c2-e649abba1cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept, she said, isn''t exclusive to emotions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c27a1b-a163-4184-806a-da507e1ad48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider this: A cold pool feels unbearable at first, and then you
        adapt. A woman drenched in the perfume she''s worn for ages doesn''t notice
        the smell, but strangers recoil. Gruesome photographs are less difficult to
        look at the second, third, fourth time around.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0daaf49-49d9-4b26-976e-21ed11570d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, small lies can desensitize our brains to the negative
        feelings associated with lying, which opens the door to more significant lies.
        And the more often we''re dishonest about something, the easier it is to continue
        being dishonest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccb460-f349-4c2b-8c0e-0aed948ee8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take, for instance, a person who cheats on their taxes, Sharot said.
        The first time, that person is likely to feel guilt-ridden, nervous or scared.
        Over time, the cheating gets a lot easier.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5451c0-f0dd-480f-bbd1-ddd77d228867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to look at this</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f8bb3-deb5-409d-86cc-36b0ab25bc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new research, while interesting, doesn''t leave neuroscientist
        Lisa Feldman Barrett entirely convinced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8588df30-1b39-4f17-8110-197406aaefa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett, a professor of psychology at Northeastern University and
        author of the forthcoming book, "How Emotions are Made: The Secret Life of
        the Brain," says focusing on the amygdala as the brain''s source of emotion
        may be misguided.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbad089-3d82-42db-bf4e-5e670d94bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hand-selected, meta-analyses of brain mapping data, as opposed to
        results spit out by Neurosynth, she says, have shown that the amygdala is
        not necessarily critical for emotion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd393f895-5bdb-44d8-a52a-dea6c5f078d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People feel emotion without changes in amygdala action, she says.
        In fact, even people who don''t have an amygdala feel emotion. Yes, that region
        of the brain is often engaged during emotions – but it also becomes engaged
        when something appears that is novel or simply interesting. It''s associated
        with perception, memory, and social interactions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7daad-1367-44b3-82f3-a7edfec6007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrett said she also wonders if the research results would hold
        outside a laboratory''s doors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcf31a-4c11-4cf2-aeef-206faf545177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did not reward or punish for lying, whereas there is always
        a payoff or risk in real life," she said. "That might cause the amygdala to
        maintain its engagement."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889759ab-021f-40e6-8d50-a898661a61a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this said, Barrett said she doesn''t doubt that habituation
        plays a part in lying. She just isn''t sure this new research, pointing to
        the amygdala as the source of emotion, focuses on the correct cause.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8eb0c3-b5cc-4c8c-bedf-07683224c6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:03:38.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:03:44.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/24/health/brain-lying/index.html">"Lying
        may be your brain''s fault, honestly."</a></em></p>'
  'indigenous-peoples-seek-help-from-denr-chief-gina-lopez':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-25T07:53:31.910+08:00
    'imagesource': 'jcr:da1deb0f-6c84-44f0-9fa7-1f5fbe023939'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a559dac7-ecd6-402f-bb42-c2c738223ef2'
    'lead': 'Various Indigenous People groups sought the help of Environment Secretary
      Gina Lopez for the protection of their ancestral lands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:06:18.185+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T10:06:21.876+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T10:06:21.644+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indigenous peoples seek help from DENR Chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11337bf6-5774-49b1-8e36-2a0106e2c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Various Indigenous
        People groups sought the help of Environment Secretary Gina Lopez for the
        protection of their ancestral lands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b97c0-23fa-4bf5-a64f-73015a4e65a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They once again called on the environment chief to stop large scale
        mining operations in their communities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8380c99b-4888-4abb-8f4a-2254a59a3746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tribal leaders complained that mining firms continue to operate
        even after they had been suspended by the DENR.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a23cc3-796e-4ff4-9518-2e6d9c9dc08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ubos na ang kalikasan sino ang apektado? Tayong lahat,pero
        lalo na kami. Mawalan na kami ng tirahan, mawalan na pagkain, mawala rin ang
        aming karapatan tumira sa aming lugar," a member of Compostela Valley''s B''laan
        tribe said during the dialogue held at the University of the Philippines Diliman
        on Monday, October 24, 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87117b9-a0a7-4da1-94a6-90900b2234b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If nature is destroyed, who is affected? Everyone, but we even
        more. We''ll lose our homes, our food, our right to live in our own land.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe89d571-ade7-45e7-8d93-7ee332b745ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tribal leaders echoed her concerns. They also come from mining-affected
        communities in Mindoro, Agusan, Ilocos, South Cotabato, and Cordillera among
        others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891edde-0906-40d8-a350-57de56999204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups also assailed the continued militarization of their communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e58106-a9e4-4cd7-b177-53112bc0bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said her office is doing everything it can to reduce mining
        operations in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea9898-df01-4d67-8c56-1a5d7f9582be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also assured the IPs, they will not be forced out of their lands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904bad8-ee37-4541-ba9e-e03fbe34f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit kayo paalisin sa lupa niyo? Lupa niyo yan, ok? What we will
        do is we''ll keep you there and dapat doon kayo magtrabaho para umangat ang
        buhay ng komunidad at ang pamilya," Lopez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7974a-c289-4995-a795-d062cb335230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Why should you be driven from your land? That land is yours, ok?
        What we will do is we''ll keep you there and you should all work there so
        you can raise the quality of life of the community and your families.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac016281-82e8-4d84-8ec0-b605704a886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, she called Armed Forces of the Philippines Chief of
        Staff Ricardo Visaya – and put him on loud speaker – so he could join the
        dialogue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd748bd68-6db6-4741-bab3-bd5634f5e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:06:18.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:06:21.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya, for his part, told the IPs his men are only deployed in
        their communities to counter threats posed by communist rebels.</p>'
  'man-arrested-for-releasing-noxious-substance-at-london-airport':
    'author': 'Tim Hume and Carol Jordan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-25T07:57:05.445+08:00
    'imagesource': 'jcr:5f8ecbe4-670e-46b6-b986-99cc07bc4f5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a506b3d2-25fe-420a-949f-684b32109187'
    'lead': 'Police in London have arrested a man on suspicion of releasing a chemical
      substance at one of the city''s airports, following an incident which led to
      the evacuation of the terminal Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:09:10.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T10:09:13.569+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T10:09:13.233+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man arrested for releasing ''noxious substance'' at London airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a310ef-60ae-49ea-b42c-9454afa2a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Police in London have arrested a man on
        suspicion of releasing a chemical substance at one of the city''s airports,
        following an incident which led to the evacuation of the terminal Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095ba65-ca43-457a-aa59-a046e1bd3363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Police said that a 25-year-old man had been arrested
        Saturday following the episode at London City Airport, which left 27 people
        complaining of breathing difficulties and feeling unwell.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4dbe29-4ebe-47ca-84b5-39905cd72a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was arrested on suspicion of using a noxious substance to
        cause serious damage, an offense under anti-terror laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb102eeb-ff8e-444a-b25f-5273a7c58474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not charged, but released on bail until a date in late November.
        Police said that the case is being investigated by aviation investigators,
        rather than counter-terrorism police at this point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aacf7a-4657-456a-b91c-e005b29c3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport was evacuated Friday after a number of passengers reported
        feeling unwell, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0dfbd-6dab-4106-be57-0f738007eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters were alerted to the incident at about 4 p.m. (11 a.m.
        ET), officials said. The airport was reopened more than three hours later
        after the building was declared safe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b30c9-8525-452f-a42b-06b3caba9ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Friday that they believed the incident might have
        been caused by a CS gas spray – a type of tear gas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e41592-4d43-44fb-bd6c-a6e8c94bd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alistair Snowie, who spoke to CNN on the phone from a medical tent
        where he was being treated, told CNN Friday he was waiting in line to check
        in for his flight home to Stirling, Scotland, when everyone started coughing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7e67b-77b1-451d-a51a-33e877a97d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all happened very quickly," he said. "The alarm didn''t go off
        at first, but we all just ran. Nobody knew what was going on."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ffa0e-dc43-48e8-9eda-d670e11487af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London City Airport, in east London, focuses on business travelers
        heading to destinations in the UK, Europe and the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540cc6c9-81c0-43b5-9600-756dc8d48344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Claudia Rebaza, Catherine E. Shoichet, and David Williams
        contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56634401-9c3c-44bd-b1c0-d0e1b9efff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:09:10.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:09:13.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/24/europe/london-city-airport-gas-arrest/index.html">"Man
        arrested for releasing ''noxious substance'' at London airport."</a></em></p>'
