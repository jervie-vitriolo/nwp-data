      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/21/rodrigo-duterte-announces-splist-with-united-states.html">Read:
        In China, Duterte announces split with U.S.: ''America has lost''</a></p>'
