      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0800ab6-ef3c-4668-bf85-78d466d79965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The succession of controversial statements and comments, and a
        real climate of uncertainty about the Philippines'' intentions has created
        consternation in a number of countries, not only in mine, and not only among
        governments," said U.S. Assistant Secretary of State for East Asian and Pacific
        Affairs Daniel Russel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29e590-bb89-4f04-a53c-9565070d4a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your friends are also concerned about the loss of life in connection
        to narcotics campaign. Now, we strongly support the efforts against the war
        of drugs," Russel said, as he "reiterated the importance that we place and
        that others place on due process and respect for the rights of citizens."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a36c2f-b74e-402a-880d-eaab557c960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Drug war critics urge priority on rehab and harm-reduction
        to curb drug abuse</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3beb77e-76fe-4607-8ff3-cbc5f825dd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines not a ''lapdog''</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf4f8ac-5017-4f93-a35e-b7779c421dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President in the departure briefing also defended his statements
        saying that he advocated "separation" of ties from the U.S. during his state
        visit to China last week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c8766-2b36-42ce-9d83-763397e5cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was merely following the Philippine constitution.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9dec64-547d-4a53-a9e8-c4626595b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala man akong ginawa sa China [I did nothing in China]. Nag-usap
        kami [We talked] and there were a lot of speculations. Sabi ko, ''Look at
        Section 7 (of the Philippine Constitution)''. It states clearly: that the
        Philippines shall follow an independent foreign policy and putting at most
        of the time the best interest of the nation. Sinunod ko lang ''yun [I just
        followed that]," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0b32ae-3994-4d7c-86e6-6534e1a43f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:05:41.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not also a ''tuta'' of any country. Ang puwede lang mag-tuta
        sa akin ay ang Pilipino," Duterte said, referring to accusations that he was
        kowtowing to China and Russia at the expense of relations with the U.S. [Translation:
        "I am not also a lapdog of any country. I can only be subservient to Filipinos."]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b69420b-289b-4ad6-be08-cf9a403148f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:25:38.321+08:00
