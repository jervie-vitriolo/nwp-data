      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four adults have been killed after an incident
        at a theme park on Tuesday in Queensland, Australia, Queensland Police said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7dd3c3-aea3-41f3-9cb2-2f3e3c9d9821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened at the Dreamworld theme park on the state''s
        Gold Coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815d496-7e55-4bcd-9506-ad505978325c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police are currently investigating an incident that occurred this
        afternoon at a theme park on the Gold Coast," the statement read. "Police
        were called to the site at Coomera around 2.20 p.m. (12:20 a.m. ET) following
        reports that a number of people had been injured by a conveyor belt."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27334008-86af-4be4-9fef-bb68091fe0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were thrown from the Thunder River Rapids Ride, police
        told reporters, and another two trapped, possibly in the conveyor belt system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0025f-4091-48b7-99ea-1164f12a8421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride malfunctioned, pinning people underneath, Gavin Fuller,
        Acting Senior Operations Supervisor for Queensland Ambulance Service, said
        at a press conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5eb9d-ac16-4ef8-9bcd-ec1c87f7e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the rides had sustained some sort of malfunction, causing
        two people to be ejected from a ride, another two people were caught inside
        the ride," Fuller said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d510260-5ad5-4fe8-861c-27f9a3ba5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuller said the victims were two males and two females aged "between
        32 and early 40s." They had "sustained injuries which were incompatible with
        living," he said, adding that "a number" of staff from the ambulance service
        had been "deeply affected by this terrible incident."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bce405-93ad-40a5-a8f7-cde5215a80d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crime scene</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507eef27-888c-4802-b2f0-8d57f6557be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "crime scene has been established," Todd Reid, an inspector and
        regional duty officer from Queensland Police, who also spoke at the news conference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37779b59-3983-443c-a29a-34f999790e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig Davidson, CEO of Dreamworld announced at the news conference
        that the theme park has been closed following the "tragic" incident.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412d32d9-a2e5-43c7-b7bb-b885ff3ffdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dreamworld confirms that at approx. 2:20 p.m. (12:20 a.m. ET) today
        an incident occurred on the Thunder River Rapids ride, resulting in the tragic
        deaths of four people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b1c5c-1e24-41bf-94a9-f429b94446f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage the park is closed and Dreamworld is working closely
        with police and emergency service to establish the facts around the incident.
        We are deeply shocked and saddened by this and our hearts and our thoughts
        go to the families involved and to their loved ones," Davidson said at the
        news conference.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492fd639-154e-40b2-856b-ac3d70f83d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T09:18:16.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T09:18:21.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocked</p>'
    '24':
