  'duterte-i-did-not-start-issue-with-united-states':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-25T16:25:05.567+08:00
    'imagesource': 'jcr:c63daf7f-6c38-4773-b039-cf15481277ce'
    'jcr:primaryType': 'mgnl:composition'
