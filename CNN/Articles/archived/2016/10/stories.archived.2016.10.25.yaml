      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold Coast Mayor Tom Tate said that the incident marked "a very
        sad day for our city," according to a report by CNN affiliate Seven News.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fab28c-d8f4-4fb7-90b8-2aec20ff5d01'
      'mgnl:activationStatus': true
