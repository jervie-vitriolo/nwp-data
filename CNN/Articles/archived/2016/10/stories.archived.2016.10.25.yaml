    'template': '1'
    'title': 'Duterte is consistent on independent foreign policy — Palace spokesman

      '
    'updated': 2016-10-27T17:45:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10984bb-fd8c-4a47-ac75-e78481ab7fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When President
        Rodrigo Duterte announced his "separation from the United States" during his
        state visit to China last week, the remarks sent waves of shock and confusion
        through Filipinos, the international community and even his own Cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19273d51-fa60-4ad4-9351-5d6f1e2052a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Presidential Spokesperson Ernesto Abella, Duterte has always
        been consistent in his desire to forge an independent foreign policy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07edc938-6b1a-40d6-9586-dfcabea048b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told Philippine and Chinese business leaders in Beijing
        on Oct. 20 that America had "lost now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46da12-e6d1-40a1-b81a-445be230c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I announce my separation from the United States," he said then.
        He added he would seek closer commercial ties with China and Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8befd78b-7cd4-4631-903d-38eb2ab2f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement first "sounded complex," Abella said in an interview
        on CNN Philippines'' "The Source" on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d2da4-2258-48eb-a29f-fdba2d49643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was "still part of his consistent message that we are...
        not just being exclusive, but opening ourselves up to other parties (while)
        maintaining our own particular direction and independence," Abella added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47697668-148f-487a-9fa0-dae680aa710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As he has said again and again, ''Listen to what I''ve said.''
        In other words, he has a history," he said. "(Duterte) seems to be pretty
        consistent in his general concepts, general directions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5792d1-d1e2-4a62-af37-d84b9e1ff938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/22/rodrigo-duterte-clarification-separation-of-foreign-policy.html">Related:
        Duterte clarifies statement on U.S.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb4463-91ac-4744-8093-b5219e0c4ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Foreign Affairs Secretary Perfecto Yasay said the new
        approach was aimed at releasing the Philippines from America''s "tight grip,"
        though Manila will respect its existing agreements with Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c10cfa8-d440-408b-bd09-b2d7a207a717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/24/ph-us-foreign-policy-separation.html">Related:
        Yasay: No backtracking on separating Philippine foreign policy from U.S.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87098d6f-a765-49ae-8ca9-896aceec9aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push towards an independent foreign policy was also reiterated
        by Chief Legal Counsel Salvador Panelo on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00a028-a0eb-4ef0-a966-891fcdaf30c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the Philippines seeks closer commercial ties with China,
        Panelo said this did not mean the country will be "subservient" to China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a55bd-14d0-45a8-81fa-29538709cab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/24/panelo-philippines-duterte-china-ties.html">Related:
        Panelo: The Philippines won''t be subservient to China</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9cd983-e12b-4de1-9cb9-b28073c2848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to recognize the Philippines'' rightful claims
        to the South China Sea despite an international tribunal ruling in the Philippines''
        favor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af582116-947a-4d77-b540-e6510fde5d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.170+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Read:
        PH wins arbitration case vs. China</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bdba90-9e2b-4b51-a831-855414319018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:56:35.171+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:56:42.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said that going by the President''s announcements, a statement
        from China about Scarborough Shoal is "something we should look forward to
        positively."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986ff65-99ac-450e-9ed1-44602ace9921'
      'mgnl:activationStatus': true
