      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abd9dd-7617-47a6-ad5b-8656fedd696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One Night Ultimate Werewolf</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fe80b-d000-4687-ab0b-35e34e1cd584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Players: 3 – 10</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c244942-191f-4e8f-86a8-ff313a2fb24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Playing Time: 10 minutes</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487a9c57-bb76-4e7c-a1a4-d3e01be8e6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Night Ultimate Werewolf is a fast paced version based on its
        predecessor Ultimate Werewolf. Each player is assigned a role in the village,
        including the werewolf, and it is up to everyone to find out who it is. Unlike
        the original, players aren’t eliminated each night, and have only 10 minutes
        to discuss with each other who they should lynch at the end of the day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b26abf-1e6c-4166-a4d8-2101e60b5005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlight of the game: Lying to your friends and pretending you’re
        only a villager and not the werewolf while watching them implode on each other.</p>'
    '25':
      'image': 'jcr:949e5093-f56f-4697-8556-59d73f6787ae'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82bb52b-8d2f-4222-b051-330fe2905c02'
