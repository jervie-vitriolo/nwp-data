      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —&nbsp; U.S. presidential candidate
        Donald Trump weighed in on his country''s ties with the Philippines, criticizing
        President Rodrigo Duterte over his anti-U.S. rhetoric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9d79b-deea-4aeb-b483-377d408ad14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with Reuters on Tuesday, Trump said Duterte''s
        recent statements against the U.S. show "a lack of respect" for the Philippines''
        decades-old ally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
