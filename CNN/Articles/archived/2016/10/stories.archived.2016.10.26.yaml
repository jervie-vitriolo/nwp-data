      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prepare yourself for some fast-talking, heartfelt drama.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022ab8c-bef1-4b5b-b507-2aabcf8c06cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:04:29.018+08:00
