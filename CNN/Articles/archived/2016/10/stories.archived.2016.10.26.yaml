      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/24/world/pakistan-police-academy-attack/index.html">"Quetta
        attack survivor: ''We were sleeping when terrorists attacked.''"</a></em></p>'
  'rodrigo-duterte-to-filipinos-in-japan-one-day-you-will-not-have-to-work-overseas':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'President Rodrigo Duterte was welcomed by a cheering crowd of Filipinos
      upon his arrival in Japan. And in a speech, he says he remains focused on building
      a strong country for everyone.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-26T09:02:40.850+08:00
    'imagesource': 'jcr:8dd8f00b-835a-43ea-935e-73b2a489c005'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e420e40-71cc-448b-a646-f804d67036c0'
    'lead': 'President Rodrigo Duterte was welcomed by a cheering crowd of Filipinos
      upon his arrival in Japan. And in a speech, he says he remains focused on building
      a strong country for everyone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:22:15.674+08:00
