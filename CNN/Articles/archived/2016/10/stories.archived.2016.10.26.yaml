      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MediaTakeOut wasn''t immediately available for comment late Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f1aca9-1790-4ae8-a089-790e23370d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:25:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:53.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mwangaguhunga had previously acknowledged that the website''s reporting
        went too far, although he said the information came from reputable sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b81f7-c2dd-487f-98c4-16f9c6801e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:25:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:53.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our number one goal is to produce the most accurate information
        as quickly as possible and we did that," he said. "But now, looking back at
        it, you have a chance often times to look back and reflect on what it is that
        happened. It''s now clear that she was robbed. It''s clear that the reporting
        that we did hurt her, and we certainly don''t want that to be what we do."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db523cce-bfce-45ff-aec5-4e73b86802bb'
      'mgnl:activationStatus': true
