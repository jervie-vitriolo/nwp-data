      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a horrible thing that the United States is reduced
        to being thrown out of a country," Trump said in reaction to Duterte''s declaration
        that he wants foreign troops out of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1f631-71d5-4f0a-902a-3beb1ed880af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/25/Duterte-no-foreign-troops-on-PH-soil.html">Read:
        Duterte: I only want to see Filipino troops on PH soil</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e26d4b-6b25-4bf5-9c50-e033f0951c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump lambasted Obama''s alleged lack of engagement with
        world leaders, blaming him for the downturn in Philippines-U.S. relations,
        Reuters said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1674d-12b2-41a6-96bb-cb1f4fa3865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a big group of people that are in that category (of world
        leaders who dislike Obama) because Obama wants to focus on his golf game,"
        Trump said in the interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b777f9-97fa-4e04-a78b-06d16933563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t want to take the time necessary to get along with people.
        It''s too bad," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b0e2a-b5ba-4532-b6ed-8287fba90205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly criticized the U.S. and Obama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae6a6cd-c567-4339-85b5-53571b472569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s latest salvo came on Wednesday, when Duterte reiterated
        that he wanted foreign troops, of which America has over 100 on Philippine
        soil, to leave the country as part of his pursuit of an independent foreign
        policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6271c764-acce-4679-bdf5-b090563b1c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/25/Duterte-is-consistent-on-independent-foreign-policy-Palace-spokesman.html">Related:
        Duterte is consistent on independent foreign policy: Palace spokesman</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72847613-6999-410d-816c-a42ebf63499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want, maybe in the next two years, my country freed of the presence
        of foreign military troops," Duterte said in a speech on the second day of
        his official visit to Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576333c2-27cf-4f4e-976d-a227b6b18f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to U.S.''s expression of concern over the alleged extrajudicial
        killings in the Philippines'' drug war, Duterte said Obama should look into
        America''s human rights'' problems first.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c429a6-3965-44e6-ac59-be7111fd92e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said he did not take Duterte''s comments personally and that
        these have no impact on the strong ties between the two allies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d0f78-db66-4ab0-a84f-69bbb891de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before assuming the presidency, the tough-talking former mayor
        of Davao City said the Philippines will not be dependent on the U.S. under
        his government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c56c7bb-c57e-4d34-9dec-675c346a211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:38:00.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:38:07.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte: I did not start this issue with the U.S.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb47e946-493a-48a1-9bde-f23c7111925c'
      'mgnl:activationStatus': true
