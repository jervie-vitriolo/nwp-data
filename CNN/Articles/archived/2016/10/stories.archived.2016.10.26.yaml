      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gilmore Girls: A Year in the Life" is made up of four 90-minute,
        mini-movies. They debut on Netflix Friday, November 25.</p>'
  'Stranger-Things-Halloween-costume-Millie-Bobby-Brown':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-26T11:33:30.141+08:00
    'imagesource': 'jcr:335bd43f-f586-481f-9faa-c0c0d3c66182'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c0d76bf-cfda-4ee5-a839-c0bfad4d6d85'
    'lead': 'Millie Bobby Brown, who plays Eleven in the Netflix hit show, called
      being a popular Halloween costume this year "rewarding."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:09:33.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:13:10.140+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:13:09.900+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Stranger Things'' star Millie Bobby Brown on being a Halloween costume

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4332ccae-8efd-4d07-8409-cd7ec2762ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:33.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Not much is known about Millie Bobby Brown''s
        character Eleven on the Netflix hit "Stranger Things." But Brown got candid
        about her own life in the November issue of "Interview Magazine."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c941f-9b04-4d8d-8080-504bf309fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:33.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, 12, said she had her first kiss on the set of "Stranger Things"
        with co-star Finn Wolfhard, who plays Mike on sci-fi series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498465c-2351-4f42-a187-1f4eb2f0029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:33.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, it''s only acting, and it''s something you
        have to do, and I would do anything for the show," Brown said. "I cut my hair.
        I kissed Finn. It was definitely strange. It was, like, my first kiss, so
        it was kind of weird. But then, like, when I''d done it, I thought, "Wow.
        It makes sense for the storyline."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb8fa1-1dfc-49e4-9d64-03aeb0977402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:33.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown called being a popular Halloween costume this year "rewarding."</p>'
    '8':
      'image': 'jcr:bea2c717-a17a-4451-b197-dee1f3565b3f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db96f52-bbb5-41e7-92c1-8d19b48f4d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:33.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911de6f1-3f81-47a6-8c8e-7f5b5b8b3eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:33.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m cool with people dressing up as Eleven for Halloween. I definitely
        want to open my door and give them candy," she said. "It''s crazy how they
        just want to portray your character, even if they''re a different sex. It''s
        incredible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0057ed1-7ec8-4707-a0e4-f6bdcf4ec96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:33.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her rapid rise to fame, Brown said she''s staying grounded
        and heeding career advice from another big star.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d4804e-32e4-4b76-8ea3-63ec6cff6083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:09:33.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:10.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David Schwimmer was just like, ''You need to love what you do.''
        And I think that''s really nice," she said. "Just love your work."</p>'
  'colin-powell-voting-for-hillary-clinton':
    'author': 'Daniella Diaz and Elise Labott, CNN'
    'caption': 'Former Republican Secretary of State Colin Powell (left) with Democratic
      nominee Hillary Clinton (right).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-26T09:01:20.815+08:00
    'imagesource': 'jcr:d58216f2-094d-4905-9149-2a5b81e05a04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c178706-7120-4363-8b75-68d32e0a80a5'
    'lead': 'Former Republican Secretary of State Colin Powell said Tuesday he''ll
      vote for Democratic nominee Hillary Clinton, a high-profile snub of his party''s
      standard-bearer, Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:12:07.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:13:35.664+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colin Powell says he''s voting for Clinton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae09c2b-f1ce-4fac-aa34-387f6559ceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Former Republican Secretary of State Colin Powell said Tuesday
        he''ll vote for Democratic nominee Hillary Clinton, a high-profile snub of
        his party''s standard-bearer, Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac9f40-dfd2-494f-87dc-63df28818e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell, who also served in the Reagan and George H.W. Bush administrations,
        backed President Barack Obama in both the 2008 and 2012 campaigns. He announced
        his plan to a Long Island group during a luncheon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e216586-2dbd-4276-ba23-8509a8d96eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was confirmed by Powell''s chief of staff, Peggy
        Cifrino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec034c01-6088-4afc-9d5f-547298eff1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides informed Clinton of Powell''s support after her early-voting
        rally Tuesday afternoon in Florida. She is grateful for his support, one aide
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857a230-3a06-4592-9caa-ad9f76165bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former chairman of the Joint Chiefs of Staff has had tough words
        for both major party candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fa0e9b-f1e4-4a46-9d50-359a5bdbbb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacked emails released in September showed Powell strongly condemning
        Trump, labeling him a "national disgrace and an international pariah."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77b2400-a48b-4552-a2df-3b2d4a4ebe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, an aide to Powell said the emails were "accurate" but
        declined further comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe0dd2-a868-4147-bd14-69fcdcef3cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell and Clinton, meanwhile, have had an at-times difficult relationship.
        He repeatedly pushed back against reports over the summer suggesting that
        he might have given Clinton the idea to use a private email account as secretary
        of state, telling media outlets in August that "her people are trying to pin
        it on me."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798f5c49-9826-4f07-81d0-7f94273c63f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Powell''s support for the Democratic presidential nominee
        in the last three cycles, he insisted in September 2015 that he was still
        a Republican.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551c8c4b-562f-476c-9082-8d8821880b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still a Republican because I believe in a strong defense,
        because I believe in the entrepreneurial spirit that is so typical of the
        Republican Party in the past," Powell said at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f770668b-d17f-4238-b26f-523bc4f9b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But," he continued, "I''m having difficulty with the party now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391a5c77-a2d0-4b37-96d7-6ebd0615d600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has earned the support of other high-profile Republicans,
        including former Sen. Larry Pressler, Sally Bradshaw (who was a senior adviser
        on Jeb Bush''s campaign), and Hewlett Packard CEO Meg Whitman and ex-Reagan
        political director Frank Lavin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a2c8e-ab78-495e-b2bd-adf16019955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to sources, George H.W. Bush said he will vote for
        Clinton.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e49345-968a-4b4f-b01f-8e62f928d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeff Zeleny contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98046abd-fa45-4a3d-8de4-ebd075db2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:12:07.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:13:35.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/25/politics/colin-powell-hillary-clinton-endorsement/index.html">"Colin
        Powell says he''s voting for Clinton."</a></em></p>'
  'quetta-pakistan-police-training-academy-attack-isis-lashkar-e-jhangvi':
    'author': 'Sophia Saifi, Syed Ali Shah, and Juliet Perry, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-26T05:52:49.621+08:00
    'imagesource': 'jcr:0e3605fa-d6a6-4a78-8d8f-b00577b60053'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d741aa-39f6-412a-a560-622eb9eb6c56'
    'lead': 'Cadets at a police training academy in Pakistan awoke to the horror of
      suicide bomb-wielding terrorists in an attack late Monday that killed 61 and
      injured 117.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:14:50.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:14:06.872+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:14:06.444+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quetta attack survivor: ''We were sleeping when terrorists attacked''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51eb623-341c-40f4-adaa-c116a1bce523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Quetta, Pakistan (CNN)</strong> — Cadets at a police training
        academy in Pakistan awoke to the horror of suicide bomb-wielding terrorists
        in an attack late Monday that killed 61 and injured 117.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97429ef-d1ad-472e-b07c-b7c06cf435d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were sleeping when terrorists attacked the center," said Asif
        Hussain, a cadet who was in the academy''s barracks at the time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97bf54b-6e2a-4537-9a95-7fc0dc894dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the cadets had no guns and were powerless to fight back
        when the militants struck through the window.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c66a94-004c-4b99-874a-9c7868052359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarfraz Bugti, home minister for Balochistan province, said three
        attackers were killed during the assault in Quetta, which targeted a hostel
        at the academy where hundreds of police recruits were sleeping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23e7f5-dc20-4beb-becf-1733debe86e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hours-long operation that followed, security forces killed
        one attacker, while two others died when they detonated the bombs they were
        carrying, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db570d6-07b7-4519-a1d8-cfcc1a859bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 260 cadets were rescued during the operation, which lasted
        through early Tuesday, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db4cf0-776a-46cd-93b0-9d685dfd4a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days of mourning have been announced in Balochistan province
        for the dozens of dead, most of whom were police cadets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdda3ba-430a-4994-8190-2f3538492a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safar Khan, a 24-year-old cadet who was inside his barracks when
        gunshots rang out, told CNN the survivors refused to be intimidated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea4432-182b-4238-8723-509743f0c112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not bow down before terrorists," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15026d-5a46-4f3d-9b75-c6c482989a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claims responsibility</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f7eb6-0c0b-44d6-927e-e4a86ed3cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS released a claim of responsibility for the attack via its Amaq
        media wing, including a photo of the three purported attackers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd42cc-2bfa-4efc-b80e-2c676bb597fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maj. Gen. Sher Afgan, chief of the paramilitary Frontier Corps,
        had earlier told reporters that military officials believed Pakistan-based
        group Lashkar-e-Jhangvi was behind the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9f776-579f-48e2-be9e-6179fcd6aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The al Qaeda-linked militant group has repeatedly carried out deadly
        terror attacks targeting the country''s Shiite Muslim minority in recent years,
        although it has not issued a claim of responsibility over the latest attack.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938bcb55-10a4-41ad-a22d-1a89e605bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar ul Haq Kakar, spokesman for Balochistan province''s government,
        said ISIS'' claim of responsibility was being investigated and officials would
        comment once its inquiries were complete.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6aa34-4c9e-41bf-92c3-0c5188d59c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Pakistan''s military acknowledged for the first time
        that ISIS had a presence in the country but said it had apprehended hundreds
        of militants, including the group''s core, and prevented members from carrying
        out major attacks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8a710-bd1f-4ce7-8556-41e492e7f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has previously claimed responsibility for a devastating terror
        attack in Quetta in August, which was also claimed by Jamaat-ul-Ahrar, a splinter
        group of Pakistan''s Tehreek-i Taliban.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655d705-8284-4f14-aa6b-ecf795e7a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lashkar-e-Jhangvi</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13456d34-d2fe-4b11-98dc-f1c0d5c2c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lashkar-e-Jhangvi is known for targeting Shiites in Sunni-majority
        Pakistan, including a series of bombings in early 2013 that left more than
        160 people dead in Balochistan, the volatile province in southwest Pakistan
        that borders Afghanistan and Iran.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51037df2-ed34-4699-9e46-96d511be70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the group''s leader, Malik Ishaq, was killed during a
        shootout after armed men on motorcycles ambushed a police convoy transporting
        him between prisons in Punjab province.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc0b9e2-08c3-4e09-ae5b-41ad1ae70103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laskhar-e Jhangvi also claimed responsibility for a January 2014
        bombing of a bus carrying Shiite pilgrims that killed more than 20 people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31137684-2ffc-46d5-aad4-8170aa348dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan outlawed the group in 2001, and the US State Department
        designated it as a terrorist organization two years later.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21059e-36c8-4d71-9aaf-e2c5fe91d4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar attacks</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7333fdbd-9b4d-4716-9881-6de769f500bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police college, on the outskirts of Quetta, has been struck
        twice before by militants, in 2006 and 2008.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9559b-9b3b-4702-9652-b96a99d00520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was the latest atrocity to strike the city, which Pakistani
        Prime Minister Nawaz Sharif and Chief of Army Staff Gen. Raheel Sharif visited
        on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9571f27c-3ab2-4514-b7b8-359112870c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 72 people were killed in an August bombing in Quetta that
        was one of Pakistan''s deadliest attacks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da1169-0d73-4d01-8f73-3d2cb8500ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunmen killed prominent lawyer Bilal Kasi, president of the Balochistan
        Bar Association, before a bomb targeted mourners gathered at the hospital
        where his body was taken.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57efff50-e466-4cfe-8d8b-62f9ee355ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one will be allowed to disturb peace in the province that has
        been restored due to countless sacrifices of security forces, police and the
        people of Balochistan," the Prime Minister said at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d789a3-77f0-4c28-a7cf-de5e4e02f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif said he had directed authorities to "maintain utmost vigilance."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bea8bc-8363-40a4-820b-3078da794a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants have targeted educational institutions in the country,
        especially those linked to state security forces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863bfb60-7227-4ca6-b5ef-1326970809d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:14:50.655+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:06.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s worst terror attack in December 2014, Tehreek-i
        Taliban militants attacked the Army Public School in the northwestern city
        of Peshawar, massacring more than 140 people, most of them children.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895df406-9ba9-48d2-801a-35b8f9d4d308'
