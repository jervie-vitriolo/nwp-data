    'template': '1'
    'title': 'Duterte to Filipinos in Japan: One day you will not have to work overseas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf563827-ba2d-41d6-a5e1-49b8f48b4412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte arrived in Japan on Tuesday to a cheering group of Filipinos who welcomed
        him with open arms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea461e4-4ce4-40d7-bd09-d15c5fd773a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before Filipino expatriates in Japan, Duterte said he wanted
        to make the Philippine economy strong enough so that Filipinos would only
        go to Japan for vacations - not for work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c1b36-5666-482f-b762-e8c1869d371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked the Japanese government for providing Filipinos
        employment and for being the country who has extended the most help to the
        Philippines</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e033e09-0ab2-4470-be30-b1091348a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bilyon-bilyon ho ang binibigay para makatulong sa ating bayan,
        kaya...salamat po sa inyo,"</em> he said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b09fac-9b27-4ffc-8c4f-f18b100786ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[They have given billions to help our country, so again, thank you.]</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/OT2jHclLodU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c108985-719c-4b62-abaa-41900ccf1f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1573b-12ef-4cb4-b41b-0b3daa0c2564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spoke about his government''s campaign to rid the Philippines
        of drugs and corruption, saying he would be unrelenting in these goals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29902f7-b1d8-4710-befe-c4bfa443e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"...ako po ay nagsisikap that we will earn more so that by the time,
        ito ang pangako ko at sana naman sa Diyos at sa inyo na ang pagtrabaho niyo
        sa labas, hanggang diyan na lang. Next generation, Pilipinas na. So we will
        do away with so many things. Corruption then drugs," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61aba4a-0391-40d0-b09d-3b41e9e15286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I work hard that we will earn more so that by the time, this is
        my promise to you and God and to those working abroad, this will be the last.
        The next generation of Filipinos will work in the Philippines. So we will
        do away with so many things. Corruption then drugs.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de8d2b-e9fb-4c5c-b4b9-98d13799fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added Filipinos should be assertive when it comes
        to their rights, especially when it comes to corrupt officials who take advantage
        of them</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f60e00-56b0-44d5-9f2a-f59f51c016e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "...be assertive tapos kung sa publiko ka, create a scene.
        ''Yung magwala ka. Tapos sabihin mo, bakit?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdba2e0-e29f-455b-a769-3a20faa44770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Be assertive and if you''re in public, create a scene. One that
        will catch attention, and then ask the person taking advantage of you, "why?"]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871f853-0661-4a1b-92ed-981d3db244fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in the past, people called or texted a number to report
        these kinds of abusive incidents. Filipinos shouldn''t hesitate to use this
        number to tell people who take advantage of them</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774dcb53-021f-4118-a974-65ad5c4a6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s speech touched on many issues: from the war against drugs
        to corruption to the experiences he had while still mayor of Davao City, but
        he remained focused on his goal of building a better country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa335792-7842-4653-a41c-528289e590c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/25/Duterte-no-foreign-troops-on-PH-soil.html">Read:
        Duterte: I only want to see Filipino troops on PH soil</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fac238-b74d-4526-8b53-77772c256954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:22:15.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:22:19.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure I would be a vigilant for – ngayon lang [for now], maybe
        at this time, not all Filipinos would look too kindly about my stand. But
        in the years to come, the next generation, they would know that there is such
        a thing in this world as the dignity of the Filipino people."</p>'
  'kim-kardashian-west-drops-lawsuit-against-gossip-site-over-fake-paris-robbery-claims':
    'author': 'Robert Mclean, CNN Money'
    'caption': 'Kim Kardashian West (File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-26T00:53:17.059+08:00
    'imagesource': 'jcr:3415f8b6-ece8-4d1d-99bf-9727857b5f94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7664ee8-580b-49d9-a157-ec095c8d8fd9'
    'lead': 'Kim Kardashian West has dropped her lawsuit against a celebrity gossip
      site after it admitted that its reports suggesting she staged a robbery in Paris
      were false.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:25:52.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:14:53.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:14:53.310+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian West drops lawsuit against gossip site over fake Paris
      robbery claims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f90ce-e23f-4384-9a0f-510d1c094098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:25:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:53.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Kim Kardashian West has dropped
        her lawsuit against a celebrity gossip site after it admitted that its reports
        suggesting she staged a robbery in Paris were false.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42132e-20ae-4a3b-90a7-64e67e9d7fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:25:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:53.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality TV star sued MediaTakeOut and its founder Fred Mwangaguhunga
        for libel earlier this month. The lawsuit cited three of the website''s stories
        that claimed French authorities suspected Kardashian West and her mother,
        Kris Jenner, of committing a crime by faking the Paris robbery three weeks
        ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96114752-7ec4-4f90-afcd-9858c31365f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:25:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:53.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The articles have since been taken down from the gossip site, which
        published a retraction on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2dbda-5b10-4c10-b769-43ca4ed22c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:25:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:53.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MediaTakeOut regrettably published a series of false stories about
        Kim Kardashian West suggesting she faked the robbery in Paris, lied to authorities
        and then filed a $5.6 million fraudulent insurance claim for her stolen jewelry,"
        MediaTakeOut said in the post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed543d-b1ac-47a1-b033-7c7c66cd424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:25:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:53.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MediaTakeOut knows that Mrs. Kardashian West was in fact robbed
        in Paris," it said. "We have permanently removed from our website any and
        all posts that suggested she staged the robbery, lied about it to the French
        police, and committed an insurance crime."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e702c8a7-c6af-466a-b64c-2ac48593e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:25:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:53.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Brettler, a lawyer for Kardashian West, declined to provide
        details of the settlement with MediaTakeOut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327d270c-87e9-479d-93af-8acf9dc2355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:25:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:53.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We voluntarily dismissed the action today and are pleased that
        the matter has been resolved," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169bee6c-2b37-4aa5-8a4d-513f75ac8faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:25:52.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:14:53.709+08:00
