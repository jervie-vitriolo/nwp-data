  'Philippines-tops-in-closing-gender-gap-in-Asia-Pacific':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-26T14:21:11.875+08:00
    'imagesource': 'jcr:a9002956-7f57-4da7-99de-69f2ab527b66'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f35ecf8d-3909-4a61-adc5-6524b3d07417'
    'lead': 'Despite a slight decline in its score, the Philippines retains its high
      ranking in a global survey, thanks to better health and education access.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:49:40.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T10:49:44.249+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T10:49:44.036+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines tops in closing gender gap in Asia-Pacific

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de2f32-67f4-4224-8ab9-f1865ccb940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        is number one among Asia-Pacific nations in narrowing the gap between women
        and men, the World Economic Forum (WEF) said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b35ff-9ce9-411e-8d4d-00b2fc5e6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country retained its seventh spot out of 144 countries surveyed
        in the WEF''s Global Gender Gap Report in 2016, it added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5509d08-4815-48fd-be90-bde9e8c4fd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines scored 78.6 percent out of 100 percent in 2016.
        This means it has nearly closed the gap in four key areas monitored by the
        report: Educational Attainment, Health and Survival, Economic Opportunity
        and Political Empowerment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1790dd-aaa8-443a-9185-d119c847a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines maintains its respective ranking as the highest
        performer in the East Asia and the Pacific region, despite a slight decline
        in its overall score," the report said. The country scored 79 percent a year
        ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd984a86-fac6-42d4-a8d7-8de7b8353992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WEF attributed the lower score in 2016 to a drop in the Economic
        Participation and Opportunity subindex.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb70ec9-7491-4db4-b098-0cbfc6d553fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fewer female legislators, senior officials and managers, partly
        accounts for this fall," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd08369-9ad7-4ed0-9434-400b2a0c2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However it noted that "since 2006, the country has fully closed
        its gender gap on the Health and Survival subindex. It has also managed to
        fully re-close its Educational Attainment gender gap after a re-opening for
        the first time last year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ba25c-831c-463f-b774-a61db83ebad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is the only other Asia-Pacific nation in the global
        top 10, coming in at number nine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d2345-2e1f-4eee-a599-291ad2b7ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Philippines and New Zealand, the region is home to two
        of the overall Index''s top ten performers, both having closed over 78 percent
        of their total gender gap," it said, citing the two countries'' "strong scores"
        in the Political Empowerment index.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33428557-d7ae-4cb6-b0a2-1134d86f4b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regionally, the report noted the "stark contrast" of the rankings,
        "with a large distance between the most gender-equal societies such as the
        Philippines and New Zealand, and economic heavyweights China (99), Japan (111)
        and Korea (116)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811b7c01-cd5f-4f65-8397-ab336704ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take 111 years before the Asia-Pacific region closes the
        gender gap due to "the sluggish pace of change in these larger nations," the
        WEF said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ff252-3bb9-4e0b-affe-17cadeb047c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nordic nations remain the world''s most gender-equal societies
        with Iceland (1), Finland (2), Norway (3) and Sweden (4) taking the top four
        spots. Number 5 is Rwanda, which overtook Ireland (6). The Philippines is
        next, with Slovenia hot on its heels (8). then New Zealand (9), and&nbsp;
        Nicaragua (10).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac7e77-19d0-4a47-abba-6afec6492a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:49:40.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:49:44.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through this annual report, the Geneva-based WEF quantifies the
        disparities and progress of countries in closing the gap between the sexes.
        The foundation is a leading international non-profit for public-private cooperation.</p>'
