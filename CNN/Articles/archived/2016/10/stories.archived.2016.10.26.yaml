      'mgnl:created': 2019-11-05T10:29:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f21f5-2e84-4d4d-b39e-80906860d636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dead of Winter: The Long Night</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad600b1c-3aca-4e6e-9b47-fb1f70ca2aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Players: 2 – 5</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b4a1a-a8e4-410d-893e-0bd5a5f850f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Playing Time: 60 – 120 minutes</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde8714-5c03-420b-b7a2-0b894b42d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the zombie apocalypse and the players are survivors trying
        to make it in a new colony. Dead of Winter: The Long Night is a standalone
        expansion of Dead of Winter: A Crossroad Game. Like the first one, everyone
        will be helping each other out look for supplies, fend off zombies and raids,
        and work together towards a common victory condition — with the addition of
        new horrible experiments knocking at the door.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89855f-d5d7-4872-9399-30b8d06445a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Highlight of the game:</strong> Backstabbing. At the start
        of the game, players are randomly assigned secret objectives, some of which
        require them to betray the rest of survivors.</p>'
    '36':
      'image': 'jcr:683edee6-ca91-465a-9c90-9968bc73e91b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482a2dd-4883-44ca-8dd6-141bfc8e9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c834b7-285d-402a-84d9-8aae7d2dface'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Resistance: Avalon</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc5bb8-94b4-4ef1-ae7e-0b5fc873796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Players: 5 – 10</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db137815-8d21-4b1f-9e41-32955016be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Playing Time: 30 minutes</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25666381-7709-4111-b74a-d9d4fde80a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An offshoot of The Resistance, Avalon puts the players in the shoes
        of King Arthur’s Knights. Hidden in the group however are Mordred’s minions.
        The game then revolves around quests and it is up to the minions to derail
        the knights from achieving their mission without giving away their allegiance.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3848e9b0-e133-45ca-b2d9-e7bf3c741f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Highlight of the game:</strong> The difference of Avalon
        from Resistance is the inclusion of Merlin and the Assassin. These two characters
        add another level of guessing games. Merlin can know who the minions are but
        if he reveals himself by giving them away, he can be identified by the Assassin,
        and then the bad guys win.</p>'
    '47':
      'image': 'jcr:bd3ba530-e8f9-4dc2-88f8-66580adc72a4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32313be5-2e15-4f52-a6b5-3ed97a0aabe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f18c71-a2b2-40c3-a71d-60f01a2fa778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Star Wars: Rebellion</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33855b29-5073-4abb-8a18-9d97b9b2e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Players: 2 – 4</em></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0dac39-971f-49be-8b7b-0f4e3abf3e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Playing Time: 180 – 240 minutes</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7938d-d41d-4e19-9868-66441baf13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right in time for "Rogue One," Rebellion lets players take part
        in the Galactic Civil War. Players can either play for the Empire or the Rebellion,
        with straightforward objectives. Imperials need to find the Rebel Base and
        destroy it while the Rebels need to convince the rest of the galaxy to join
        their cause. The board game is insanely detailed, with more than 150 miniatures
        and two game boards.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3ddb38-0cbf-4e51-80bd-50e64ddd05ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Highlight of the game:</strong> Players can relive memorable
        Star Wars moments or create their own. Luke trained by Yoda. Check. Han Solo
        frozen in carbonite. Check.</p>'
