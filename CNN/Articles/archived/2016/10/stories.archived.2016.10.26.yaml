      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the question and answer round, the top five contenders were asked
        which of the two leading U.S. presidential candidates they will choose to
        help them stop war and violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f38d6f-81c3-4a4f-9947-86ee9d41be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:53:44.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:53:48.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoves chose the U.S. Republican nominee Donald Trump.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09bd93-331a-4526-aee5-913b523b5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:53:44.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:53:48.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was booed by the audience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903eefb-ea8e-4a19-a78d-4aff2d95e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:53:44.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:53:48.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why let''s keep the peace and let Donald Trump switch to
        our side to stop the war and violence," Cordoves replied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d5374-a269-4114-ad83-61651017b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:53:44.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:53:48.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 winner, Claire Elizabeth Parker of Australia passed her
        crown on to Miss Indonesia, Ariska Putri Pertiwi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a43c47-6d02-41f6-b0c7-b21aefbacc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:53:44.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:53:48.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out Miss Indonesia''s 2016 court were Cordoves as 1st runner-up,
        followed by Miss Thailand, 2nd; Miss Puerto Rico, 3rd; and Miss USA, 4th.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd9966-26ff-4780-a33c-5274a95c5325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:53:44.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:53:48.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Grand International is part of the so-called "Grand Slam of
        Beauty Pageants" which include Miss International, Miss World, and Miss Universe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326c457-61c2-446c-b971-02287e560d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:53:44.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:53:48.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Grand International adopted the campaign theme "Stop the War,"
        the contest organizers said in a press release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdee584-68b7-46cb-8065-d8c1e2ae6c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:53:44.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:53:48.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its titleholders and delegates spread the message about peace,
        unity and understanding," it added.</p>'
  'world-series-chicago-cubs-cleveland-indians-corey-kluber':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-26T13:05:38.297+08:00
    'imagesource': 'jcr:78f7a285-2418-4883-8e35-4ef959aff2f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38cb0885-33fd-42df-bf56-704733304da4'
    'lead': 'Corey Kluber struck out nine and Roberto Perez hit two home runs as the
      Cleveland Indians defeated the Chicago Cubs 6-0 in Game 1 of the World Series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:56:32.808+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T16:12:19.902+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T16:12:19.214+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Corey Kluber shuts down Cubs in World Series debut as Indians win Game
      1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b58e3-419a-40cc-8694-8e46c71a9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Until Tuesday night, Corey Kluber had
        never pitched in the World Series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867650d0-ed67-42ba-915a-4fc80747442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Cleveland Indians ace looked like a Fall Classic veteran,
        setting records along the way as he, coupled with catcher Roberto Perez''s
        two home runs, powered the Indians to a 6-0 win against the Chicago Cubs in
        Game 1 at Progressive Field in Cleveland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f425a9-8263-4c5c-9f1b-292436836ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluber, the 2014 American League Cy Young Award winner, made history
        in World Series debut, becoming the first pitcher to strike out eight batters
        (out of a possible nine) through three innings. At that point, fanning eight
        batters already was an Indians World Series single-game record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98cb743-018f-49f6-a6a1-1521b1cfe5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kluber finished with nine strikeouts in six shutout innings, giving
        up four hits. He is the first pitcher since 1966 (and sixth overall) to toss
        at least six scoreless innings with at least nine strikeouts in his first
        World Series start. This postseason, his ERA is 0.74, and he has struck out
        29 in 24 1/3 innings pitched.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b0a2ec-8cf1-4f7a-b707-34a37c3b6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kluber dominated, Cubs starter Jon Lester -- a two-time World
        Series winner when he was with the Boston Red Sox -- faltered early. He needed
        just five pitches to get the first two outs in the bottom of the first inning.
        But then Lester got shaky, and Cleveland pounced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9760ad15-9264-4d5c-8dd0-4a727b17b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following batter, shortstop Francisco Lindor, singled. The next
        two batters, first baseman Mike Napoli and designated hitter Carlos Santana,
        walked, loading the bases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06444e6-f29b-4b44-a499-d94cdc0f11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up next was third baseman Jose Ramirez, hitting a dribbler toward
        third base, driving in Lindor for the first run. The next batter, left fielder
        Brandon Guyer, was hit by a pitch, sending home Napoli for a 2-0 lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f51b6a-a58a-4d8a-9ed3-d108fd7a630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez added the insurance with a solo home run in the fourth inning
        and a three-run shot in the eighth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80580e18-6bd0-40f8-96d2-152d06e3527e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lester gave up three earned runs and six hits, walked three and
        struck out seven in 5 2/3 innings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13a3a2-309b-42d1-888a-69c26768dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is Wednesday. Because of the threat of rain, the starting
        time has been moved up an hour to 7:08 p.m. ET.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb0e8f5-be5c-4bb8-ae62-259433a3c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jake Arrieta will start for Chicago. For Cleveland, it will be Trevor
        Bauer, who was forced to make an early exit in Game 3 of the American League
        Championship Series against the Toronto Blue Jays when his right pinkie finger
        -- which he sliced while repairing a drone -- started bleeding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffecb9b-84f8-4f98-a133-b60aa3e47649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday before Game 1, Bauer said his finger feels fine after
        going through a simulated game Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e481e62a-64c7-40bd-a13f-05d7121b5a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I threw about 20 pitches," Bauer said. "Threw it with max intent,
        just like in a game, as close to game intensity as I could possibly get to.
        There''s no pain, no blood. I was able to execute all my pitches to a high
        level, and I''m really encouraged by it. I feel like I''m on a regular preparation
        for my start tomorrow."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6bf1b3-fdd2-4bf6-ab22-f17a7947363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biggest day in Cleveland sports history</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a78698-4f27-405a-bbb0-bfe57bfb5e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incredibly, Cleveland currently is the center of the sports universe.
        Just a few months ago, it had been 52 years since Cleveland had won a title
        in any major sport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f17d375-75b9-4b44-9581-9895137d468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all changed in June, when Cleveland''s long-suffering fans got
        a measure of relief when the Cavaliers won their first NBA title. Judging
        by the size of the crowd, it looked like every single Clevelander turned out
        for the championship parade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30809295-e0d2-421d-8cbf-49d76568c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it got better. The Indians, who haven''t won a title since 1948,
        reached their first World Series since 1997. It was a bit unexpected, as they
        are decimated by injuries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc0e91-756c-41e3-ba9b-2107b692cd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what feels like an embarrassment of riches, Tuesday was the biggest
        day in Cleveland sports history. In addition to the Indians opening the World
        Series against the Cubs, there was a celebration going on next door at Quicken
        Loans Arena.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b05ee-720a-4eac-8e40-89f02f53f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the Cavaliers received their NBA championship rings, and
        raised their championship banner ahead of their season opener against the
        New York Knicks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba13f2b-eaff-45fc-b398-34ccdda08167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving his ring, LeBron James, recently seen passionately
        cheering for the Indians during the MLB postseason, spoke to the crowd.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816b6ff-23df-4cc0-91e1-45c1b6e166d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This night, none of us will ever forget," James said. "None of
        us. Anybody in this building, anybody in this community, anybody in this state,
        anybody that has got any ties to Cleveland and northeast Ohio. From this building
        to next door, where our guys next door are opening the World Series, at this
        point, if you''re not from here, live here, play here or dedicate yourself
        to Cleveland, then it makes no sense for you to live at this point. Cleveland
        against the world."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c634751-3cda-430b-b446-3b339fb00877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive title droughts for both teams</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f7a74-5db0-4506-8cb9-9493064a1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, no baseball fan bases have had it worse than the
        Cubs and Indians. But that''s going to change for one of these teams.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91255f39-36d8-441d-af99-9cb5068ef854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one of the two cities, the misery finally will end at the conclusion
        of this year''s World Series.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55218d31-b9d9-4b9f-bbe5-2ad746c6a7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a long wait for both teams to get back here.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69926ed-d5c0-46f3-b9e9-69b875dfc051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cubs haven''t won the crown since 1908. They haven''t made it
        into the World Series since 1945, when they lost to the Detroit Tigers and
        the purported billy goat curse was put on the club. The 71-year wait between
        championship appearances is the longest stretch for any team in the four major
        American sports (MLB, NBA, NFL and NHL).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549ecf33-7ad2-4e8d-9a0d-b88426a2acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:56:32.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:12:19.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indians have the second-longest drought without a World Series
        title, last winning it in 1948. Until this year, when the Cavaliers won the
        NBA championship, it had been more than half a century since Cleveland won
        a title in any major sport. The Indians last reached the World Series in 1997,
        painfully losing to the then-Florida (now Miami) Marlins in the 11th inning
        of Game 7.</p>'
  'wounded-little-gods':
    'author': 'Gian Lao'
    'caption': '"Spirits used to roam the town of Heridos," goes the first line of
      Eliza Victoria''s "Wounded Little Gods." In the novel, Regina, who was born
      and raised in the small town, befriends a colleague, Diana, who disappears and
      leaves her with a strange map filled with Diana''s handwriting.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-10-26T12:44:41.138+08:00
    'imagesource': 'jcr:8e26162f-9009-4a34-9486-25043e7a4c62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f21d529-5108-40b0-b066-151f338c560e'
    'lead': 'Eliza Victoria’s “Wounded Little Gods” captures Philippine mythology
      with grace and accuracy, in a slow exposition that unfolds the story into its
      unquestionable redemption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:00:29.591+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T11:00:46.754+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T11:00:46.381+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Book review: In ‘Wounded Little Gods,’ a beautiful depiction of Philippine
      mythology

      '
    'updated': 2016-10-27T20:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8240707-cb55-4bbf-8b6f-a6e67d46ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:00:29.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:00:46.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Three moments in
        recent memory have made me tear up for weird reasons: Han Solo’s return to
        the Millennium Falcon in “Star Wars: The Force Awakens,” the introduction
        of the cabinet in Jerrold Tarog’s "Heneral Luna," and Rodrigo Duterte dropping
        some casual Bisaya during this year’s SONA, and it not being a big deal. I’m
        still unsure about the exact reasons I was so incredibly affected. But my
        suspicion is that it’s because they were indicators that something went unbelievably
        right in the world: Han Solo does belong in his ship, our heroes do deserve
        good portrayals in cinema, and, yes, Bisaya as a language deserves to be viewed
        as normal and everyday — it doesn’t matter whose mouth it comes from. I was
        probably overcome by disbelief — that, in the chaos of this world, some things
        are as they should be.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478008fd-b046-4bfa-aa86-8575d26b6a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:00:29.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:00:46.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I share these instances because I felt the same way about a particular
        part of Eliza Victoria’s new book, “Wounded Little Gods.” At one point in
        the novel, after the author had hit her stride, she began a sequence of introductions:
        Mapulon, Amihan, Hukluban — Filipino deities who took form in the book. They
        spoke; they had distinguishable personality traits; they were believable and
        powerful and deeply flawed. In short, they were all brought to life by a gifted
        writer. I couldn’t believe it took me 28 years to find fiction with such a
        beautiful and relatively accurate depiction of the mythology of the motherland.
        It was a wonderful feeling — magic, frisson. And I feel like it will take
        up a nice little space in my head for a long time to come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3f5131-e09a-4181-9979-d5d92e9f9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:00:29.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:00:46.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this is not to say that the book has zero faults. It
        had a bunch. The beginning was a post-long weekend Monday morning: clear as
        day, but overbearingly blunt and dreary. The narration could have benefited
        from two bottles of Cobra — some signal that the author was not just rushing
        to get to the good parts, and to begin developing the more interesting characters.
        In fact, re-reading the book, I found no compelling reason to care for the
        supposed main character Regina. It was almost like Choose Your Own Adventure,
        the way the protagonist’s facelessness invites you to assign her your own
        attributes — your own life. She was almost a main character in the early Final
        Fantasy games — strong, important, but completely mute and vanilla. I began
        a back-and-forth with myself: Perhaps this was the author’s intention, and
        that actually works out eventually, but then that still doesn’t excuse Regina’s
        faux-snarky and off-tune asides that were jarring withdrawals from immersion
        in the story.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216884af-6205-432c-99a0-42002caad132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:00:29.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:00:46.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the author had hit her stride, she began a sequence of introductions:
        Mapulon, Amihan, Hukluban — Filipino deities who took form in the book. They
        spoke; they had distinguishable personality traits; they were believable and
        powerful and deeply flawed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94818fb1-f065-4476-8b27-6f4c9ee23214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:00:29.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:00:46.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, is where my amateur hour complaints end. The redemption
        found in the heart of this short novel is unquestionable. Towards the end
        of “Wounded Little Gods,” I was thinking of a knot — tied elaborately and
        maybe even clumsily, but all for a grand and deserved unraveling. I enjoyed
        the book the way one enjoys the collapse of a kingdom of dominoes. After a
        significant turning point in the plot, the build-up makes some sort of twisted
        sense. It was strange, suddenly caring about characters that I felt were under-characterized
        — which might be an indicator that, maybe, I just need to read it again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe8d22-6d2b-42c3-9d5c-34915e3e5ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:00:29.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:00:46.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wasn’t disappointed. Victoria reminded me again why I’m a massive
        fan of her writing. This book had moments where the author managed to raise
        simple plot events to the level of high literature — finding the wisdom in
        the unbelievable, transforming plot points into aphorisms. It even almost
        explains Regina’s lack of character growth — because maybe she isn’t supposed
        to grow, maybe her entire character is a suggestion, and that it is we who
        must pay attention, who must do the growing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28fe5b6-43c4-4931-9e4f-0109e7868805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:00:29.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:00:46.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wounded Little Gods” is a short book, which makes the slow exposition
        absolutely bearable. And redemption can be found in just about every other
        thing: in the thrilling wild goose chase of a second half, in the startling
        universal insight in unexpected pockets of plot, in the subject matter, which
        sheds light on such a rich part of Philippine culture, and in the masterful
        prose of one of the most promising and prolific writers in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276800c4-da54-4ff6-b5d3-f8240ed29e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:00:29.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:00:46.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ba3ae-b7fe-4be6-b60a-d8aa26d2d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:00:29.592+08:00
