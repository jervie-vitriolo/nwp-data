      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Players: 2 – 7</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96636b-fc17-4e19-be49-3f80579293e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing Time: 40 – 60 minutes</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91680fc-31c6-4480-bfb6-e05f7f06db5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One player takes on the role of the Ghost. Unable to speak, he communicates
        with the rest of players — who serve as the Mediums — through dreams, represented
        by illustrated cards. The Mediums must decipher these dreams and discover
        how the Ghost was murdered — by identifying the weapon, the culprit, and the
        location of the crime. The Mediums have seven hours (an hour represents a
        turn) to discover the truth before the Ghost disappears forever.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c609812-48fd-4ebe-afd0-f3306661a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.304+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Highlight of the game: Dream interpretation is tricky so the Ghost
        has to read the Medium well before handing out a card because, really, there
        are so many ways to interpret a mouse on a chessboard.</p>'
    '15':
      'image': 'jcr:d2d61359-51f4-48fa-afe7-1e9773c028b1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea4182-ef8d-4c4e-92fa-8ba05ebdc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.304+08:00
