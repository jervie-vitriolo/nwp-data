      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tries to reassure herself: "We''re happy. Luke and I are...happy?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769cee9-e09c-4fbc-a6aa-0a3964dbc214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:04:29.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:04:32.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily, meanwhile, is not handling the death of Richard well. (The
        character''s portrayer Edward Herrmann died in 2014.) She''s commissioned
        a wall-sized ode to her beloved that immediately makes Rory and Lorelai as
        uncomfortable as you''d imagine and she''s giving away her possessions, seemingly
        while trying out the KonMari decluttering method.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9d049-69f3-4ba7-a2de-816868ad97f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:04:29.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:04:32.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer also features appearances from Sookie (Melissa McCarthy),
        Dean (Jared Padalecki), Kirk (Sean Gunn), and Michel (Yanic).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c852a19-1994-4d2a-b731-de6af7c9cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:04:29.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:04:32.775+08:00
