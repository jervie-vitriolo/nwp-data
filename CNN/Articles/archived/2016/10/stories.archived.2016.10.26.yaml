      'jcr:uuid': 'c505de03-972d-4be8-9ee8-80cfb3786f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:47:05.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:47:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The University
        of the Philippines (UP) Pep Squad will not be joining the 2016 UAAP Cheerdance
        Competition (CDC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd2f90a-369d-4aa1-b1b5-097f2f7bf0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:47:05.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:47:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on UP Pep Squad’s official Facebook account
        on Wednesday, the state university said that they are pulling out of this
        year’s competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabcd0b8-504f-4f24-8357-a51c88248dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:47:05.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:47:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Regretfully, we will not be part of this season’s UAAP Cheerdance
        Competition,” the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1de92-ea40-4a60-9ee8-4f32ed191cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:47:05.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:47:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a third place finish in last year’s CDC, the UP Pep Squad
        filed an official protest questioning the result of the contest. National
        University successfully defended its crown a year ago while University of
        Santo Tomas took the second spot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1494567-16c0-4ac9-b84b-25862482a718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:47:05.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:47:09.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From our first request for an informal meeting, to the letter of
        protest advised by the organizers themselves, we have exhausted all our efforts
        to reach a resolution. We have repeatedly sought out the delegated individuals
        to no avail. And after many weeks, months, and now a year of waiting, our
        issues and questions remain unresolved,” the statement added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355fe2b-224a-4946-83b7-f3a303842c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:47:05.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:47:09.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reared in the institution we represent, we abide with our principles
        of honor and integrity, and stay true to our word of foregoing with the competition,
        should the same organizers be hired to handle the event again.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136b14c-a9a0-40b1-a9a6-d0816bc198f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:47:05.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:47:09.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP has won eight UAAP Cheerdance Competition titles in the contest’s
        21-year history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21451913-9d7f-4cb2-8c41-aed9551d4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:47:05.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:47:09.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order of performances for this year’s competition was also released
        on Wednesday with seven of eight of the league’s member-schools were present,
        UP was not included.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CDC 2016 Order of Performances <a href="https://t.co/moMtS9E0aR">pic.twitter.com/moMtS9E0aR</a></p>&mdash;
        UAAP Cheerdance (@UAAP_CDC) <a href="https://twitter.com/UAAP_CDC/status/791143874806837248?ref_src=twsrc%5Etfw">October
        26, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
