    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 board games to try this long weekend

      '
    'updated': 2016-10-27T20:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84985d9b-f9cf-4884-b2b2-f88dd6a158c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Board games are
        seeing a revival as we enter a new age of gaming. Hyper realistic graphics,
        augmented and virtual reality experiences, and motion sensing controls have
        all changed the way how people play, but like the last geek to arrive in the
        biggest nerd party so far, board games are catching up to video games in terms
        of interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c6f0af-d7f6-404e-87cb-39e12913c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was once a niche market has grown tremendously, as seen in
        the number of local board game cafes rolling out recently. These games are
        no longer limited to family nights playing Monopoly or Life: Today’s board
        games are more intricate and more engaging, while still bound to the basic
        ingredients of cardboard and plastic mixed with a little bit of imagination.
        It really is gameplay over graphics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e30ced-edc8-4389-a918-08078903129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five board games to try out in the coming long weekend.
        Settle in, ready the dice and pieces of paper — along with that certain inevitability
        of (temporarily) losing your friends over rule disputes and arguments.</p>'
    '5':
      'image': 'jcr:bd1d221e-834e-44b9-81cb-543ca9125bf6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461b920-b7bf-4eff-88dc-62ae18ecf17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:29:18.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T16:10:37.341+08:00
