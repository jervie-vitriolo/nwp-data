  'vatican-new-guidelines-cremation':
    'author': 'Delia Gallagher, Daniel Burke, and James Masters, CNN'
    'caption': 'In this file photo, Pope Francis waves to thousands of followers as
      he arrives at the Manila Cathedral on January 16, 2015 in Manila, Philippines.
      (Photo by Lisa Maree Williams/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-26T23:39:43.566+08:00
    'imagesource': 'jcr:ca179b7f-7f6b-4621-a0d8-9a0861232abe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4692e3c3-ec87-46e9-8ae4-046b89282f13'
    'lead': 'The Vatican announced Tuesday that Catholics may be cremated but may
      not have their ashes scattered at sea or kept in urns at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T11:29:02.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T11:29:07.214+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T11:29:06.810+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican issues new guidelines on cremation, says no to scattering ashes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97fdfa-7d72-4ac8-9fa6-a0b243cd5777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN) —</strong> The Vatican announced Tuesday that
        Catholics may be cremated but should not have their ashes scattered at sea
        or kept in urns at home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c21985-c49f-47de-835d-be8b1ad94adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to new guidelines from the Vatican''s doctrinal office,
        cremated remains should be kept in a "sacred place" such as a church cemetery.
        Ashes should not be divided up between family members, "nor may they be preserved
        in mementos, pieces of jewelry, or other objects."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aac4ca-6e77-403f-9fe4-9917f16b92bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the church has allowed cremation for decades, the guidelines
        make clear that the Vatican is concerned that the practice often involves
        "erroneous ideas about death." Those ideas run the gauntlet from deeply nihilistic
        to New Age-y, the Vatican says, from the belief that death is the definitive
        end of life to the notion that our bodies fuse with nature or enter another
        cycle of rebirth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7cd66b-e55b-4531-b827-16f7a6bda80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Struggle"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb72fc-497b-4a0c-9539-9d5652fe8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cremation has become more popular – nearly half of Americans
        said they were at least "somewhat likely" to choose cremation upon their death
        – the Vatican, like other religious institutions, has struggled to keep pace
        with the trend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8265af-ca9c-44df-b54f-27f5a0cdc665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1963, the Vatican said burial of deceased bodies should be the
        norm, but cremation is not "opposed per se to the Christian religion." Catholic
        funeral rites should not be denied to those who had asked to be cremated,
        the church said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcc5a1a-a74d-4c98-84f5-8f2ed245bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, "new ideas" contrary to the Catholic faith
        have become widespread, the Vatican said. The new statement names pantheism
        (the worship of nature), naturalism (the idea that all truths are derived
        from nature, not religion) and nihilism (a deep skepticism about all received
        truths) as particularly problematic. If cremation is chosen for any of those
        reasons, the deceased should not receive a Catholic burial, the new guidelines
        say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da6ba07-8796-4669-a6cb-71e6ac514a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, cremations have taken on a highly personalized
        and commercial aspect. Companies offer to load cremains into shotgun shells
        so that family members can take them on turkey hunts. Nature lovers ask that
        their ashes be scattered under a favorite tree or inserted into coral reefs.
        Cremains can be shot into space, or refashioned as diamonds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd44609-efd3-4edb-863e-f375199e6d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sacrilegious"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859d83c-5cc3-4147-942f-7c55789c9b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such practices are sacrilegious, the Vatican''s new guidelines say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15927aa8-b0e3-4153-866d-554cae212333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholicism teaches that all people will be resurrected – both body
        and soul – at the end of days. Cremation does not "prevent God, in his omnipotence,
        from raising up the deceased body to new life," the Vatican says, but it does
        raise the possibility that the deceased''s body, which the church believes
        is sacred, will not be properly respected by ancestors and relatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21344539-e6ba-4466-8dda-dd9f0524c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By burying the bodies of the faithful, the Church confirms her
        faith in the resurrection of the body, and intends to show the great dignity
        of the human body as an integral part of the human person whose body forms
        part of their identity," the new guidelines state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc34165-a785-48cd-8a12-a7469a4dc890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican makes clear, however, that there are valid sanitary,
        economic, and social reasons for cremation. But burial, the church says, is
        the best way to demonstrate "esteem" for the deceased, and cremains can only
        be kept a home with special permission from a bishop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a375816-168f-4ab7-beaf-33999adc91f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T11:29:02.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T11:29:07.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Delia Gallagher reported from Rome, with Daniel Burke
        in Washington and James Masters in London.</em></p>'
