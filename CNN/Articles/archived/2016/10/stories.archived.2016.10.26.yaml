  'NCRPO-taps-military-AFP-ensure-public-safety-Undas-2016':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Authorities are expecting an influx of people in different cemeteries
      on long holiday this Undas 2016'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-26T17:45:59.525+08:00
    'imagesource': 'jcr:fca38bab-5cdd-498c-86f4-7d546df904a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbe47c54-b79d-4397-b214-1dca13e03766'
    'lead': 'No security threats, police say, as they tap military ahead of massive
      celebrations of All Saints'' Day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:42:14.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T10:42:18.298+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T10:42:18.044+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila police taps military to beef up security for All Saints''
      Day

      '
    'updated': 2016-10-28T10:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42201c3-6ba1-4d91-88dc-f63b0abf9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Filipinos trooping to cemeteries
        and the provinces this All Saints Day can expect significant police and military
        presence to ensure the public''s safety, police said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2b86c-2347-48ee-a9f4-b9d64ddbbcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no security threats, police said some 10,000 police
        and soldiers will be deployed in and around cemeteries, highways, sea ports,
        airports, and public bus stations from October 29 to November 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac8fa9e-8202-4950-bad6-addb23b9b593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron po tayong Joint Task Force NCR (National Capital Region).
        Kasama po natin ang ating Armed Forces of the Philippines," National Capital
        Region Police Office (NCRPO) Chief Inspector Kimberly Molitas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625eefd-40c7-443d-abb7-4240848ce4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So huwag po tayong magugulat kung meron tayong makitang military
        officers in the ground. Tumutulong po sila para doon sa ating peace and order
        lalo na po doon sa ating mga ports," Molitas added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386be68-32d7-4bfa-bded-84612566e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We have Joint Task Force NCR. We also have the Armed Forces of
        the Philippines with us. Let''s not be surprised if we see some military officers
        in the ground. They are helping us with peace and order in our ports.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9350e71-8f66-4886-967f-39b789d6a00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no reported threat, Molitas said it is better to
        always be prepared.</p>'
    '11':
      'image': 'jcr:b6e3d771-0a37-40fb-a2b2-fb36e40175b4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d970d8-4a7b-491b-9335-af81b0629e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f1c88-0db5-4065-8626-a452ed3a0ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala naman po tayong threat na natatanggap. Maayos naman po ang
        seguridad sa Maynila," Molitas said. [We have not received any threat.  Security
        in Manila is all right.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76bf932-37e8-40a8-9f48-4bbfb68c2ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we''re not discounting that aspect. We have our EOD, our
        K9 and our SWAT who will be with us during the Undas observation," she added,
        referring to their Explosive Ordnance Disposal, police dogs, and Special Weapons
        and Tactics team on standby.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc07916-f670-4b47-a555-123464231f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 15,000 police personnel in Metro Manila will carry
        out regular police activities, such as patrols, and the anti-illegal drugs
        campaign known as Oplan Tokhang, Molitas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65090b04-a081-42d9-8342-f495d1d473ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police reminded the public, especially those who will leave the
        city for the provinces, to take extra precautions, such as asking neighbors
        to watch over their homes during their absence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b25750-8f5c-49f4-b492-efc0e264c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mag-iiwan po tayo ng mga kagamitan at mga bahay natin, kung
        mag-iiwan po tayo ng kasambahay, magbilin po tayo ng maayos sa kanila. If
        not, please secure your houses. Make sure everything are properly secured,"
        Molitas said. [If we are leaving valuables and our houses, if we have houselp
        at home, let''s give them proper instruction.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254c1a9-91f9-42c6-a267-ec1883529fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:42:14.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:42:18.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I-lock po natin ang ating mga bahay. Mag-unplug po tyo ng ating
        mga kagamitan lalo na yung mga electrical equipment. Minsan po nagkakaproblema
        tayo sa sunog. Diyan po yan nagsisimula," Molitas added. [Let us make sure
        that our houses are locked. Let''s unplug appliances and electrical equipment.
        Sometimes the problem are houses getting caught on fire, which starts to that.]</p>'
