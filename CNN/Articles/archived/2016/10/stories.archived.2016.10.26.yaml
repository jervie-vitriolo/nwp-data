  'Senate-challenges-proposed-tax-reform-package':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-25T23:55:53.662+08:00
    'imagesource': 'jcr:f6346630-efb3-4626-ae0e-44916dc65847'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7cdb5f0-f9f8-46eb-bac2-5c2cb3850102'
    'lead': 'Senators question the Finance Department''s proposal to hike taxes for
      cars and petroleum, while lowering income taxes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T08:42:41.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T08:43:05.307+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate challenges proposed tax-reform package

      '
    'updated': 2016-10-26T00:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd694f9e-b03d-451d-bf88-9e9fca1f97c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:42:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> During the Tuesday
        hearing of the Senate Ways and Means Committee, senators contested the Department
        of Finance''s (DOF) proposed tax-reform package meant to raise an additional
        ₱1 trillion in taxes a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b9d73-3ce0-44d5-831b-cf9825b326b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:42:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package entails raising taxes in petroleum products to collect
        an average of ₱200 billion a year from both the excise and value-added taxes
        (VAT). This is nearly four times the ₱52 billion earned last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fb4836-3539-414e-b7c6-d2d23c19b019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:42:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also plans to raise ₱35 billion a year from automobiles, almost
        double the ₱18 billion raised in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f8bfe-1ed7-40b3-9d27-b226ad1a8d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:42:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the proposal slashes personal income taxes, resulting
        in about ₱108 billion in foregone revenues. The tax package also seeks to
        lift the 12-percent VAT exemptions for goods and services for senior citizens
        and persons with disabilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11c67f-fb13-4cd7-8b42-729d4b1b9c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:42:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Ralph Recto doubted that the agency''s proposed
        tax-reform package would be able to raise that amount.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b2392-1419-4341-bd73-583165344b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:42:41.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government has not been efficient in collecting taxes
        and spending the appropriated budget. In 2015, ₱3.5 trillion was appropriated,
        but only ₱2.5 trillion was spent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b10426e-19f5-4f14-b4cd-1212db2ae481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:42:41.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Executive should first show that you can improve the
        utilization rate of the budget," Recto said to DOF Undersecretary Karl Chua.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b4dfb-1117-4a88-a0a0-60057a4ebcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:42:41.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ways and Means Committee chairman Sen. Sonny Angara also thinks
        the ₱1 trillion target might not be achievable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa6d345-85af-40f5-9db9-16fc89e67733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:42:41.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite ambitious yung ₱1 trillion, but ''<em>yun nga siguro kasi
        nga inaakyat nila yung</em> collection target <em>nila kasi gusto rin nilang
        magbigay ng malaking bawas sa binabayad na buwis ng mga pangkaraniwang</em>
        trabahador or empleyado," Angara said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38f5859-d07c-48e0-8520-295b5cea1248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:42:41.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ₱1 trillion is quite ambitious, but that is probably
        because they are increasing their collection target because they want to give
        a big tax reduction to ordinary workers and employees.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c3ae5-eab3-4083-ba17-689b34c48ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T08:42:41.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T08:43:05.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax proposal is expected to kick in by 2018 and reach its peak
        in 2019.</p>'
  'donald-trump-warns-of-world-war-iii-if-hillary-clinton-is-elected':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'Republican presidential nominee Donald Trump. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-26T23:26:00.933+08:00
    'imagesource': 'jcr:4d33ddae-7e40-48bb-b972-50354f30c0d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '692aec1b-9931-4889-8290-726a1ba54d0e'
    'lead': 'Donald Trump warned in an interview Tuesday that Hillary Clinton''s policies
      as president to address the Syrian conflict would lead to World War III, arguing
      the Democratic nominee would draw the U.S. into armed confrontation with Russia,
      Syria and Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:15:41.392+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T10:15:46.472+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T10:15:46.201+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump warns of World War III if Clinton is elected

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd5e12-11d8-4d34-99eb-60dce9c6b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump warned in an interview Tuesday
        that Hillary Clinton''s policies as president to address the Syrian conflict
        would lead to World War III, arguing the Democratic nominee would draw the
        U.S. into armed confrontation with Russia, Syria and Iran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afa4262-b876-47d9-83cf-8f7dc707a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we should do is focus on ISIS. We should not be focusing on
        Syria," Trump told Reuters on Tuesday morning at his resort in Doral, Florida.
        "You''re going to end up in World War III over Syria if we listen to Hillary
        Clinton."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e66851-4efa-4f68-a5fe-4b74e33cf5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican nominee, who has called for a rapprochement with
        Russia in order to jointly combart ISIS, argued that his Democratic rival''s
        calls for taking a more aggressive posture in Syria to bring the conflict
        there to an end and combat ISIS will only draw the US into a larger war. Trump''s
        remarks come as he trails Clinton in most national and key battleground state
        polls just two weeks from Election Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee6ba0-9387-4bd3-82a3-cae713aade37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not fighting Syria anymore, you''re fighting Syria, Russia
        and Iran, all right? Russia is a nuclear country, but a country where the
        nukes work as opposed to other countries that talk," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf425a-0a83-47a8-99d3-87df824fcb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not laid out a clear strategy for combating ISIS or addressing
        the globally destabilizing conflict in Syria, which has killed hundreds of
        thousands and pushed millions more to flee their homes. He has suggested the
        U.S. should allow ISIS, anti-government rebels and the Syrian government to
        fight it out and more recently has focused on joining forces with Russia –
        which has aided the Syrian regime in the bombing of civilians and US-allied
        rebels – to combat ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83092f7a-b608-4ce8-bf87-d3fa2a6e901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assad is secondary, to me, to ISIS," Trump told Reuters of the
        Syrian President Bashar al-Assad, whom U.S. officials have argued must step
        down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4a0ced-7ace-4b48-9e93-81f279c397be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton has called for establishing a no-fly zone over Syria to
        help bring the five-year civil war to an end, a proposal top Republicans in
        Congress have championed, which President Barack Obama and others have opposed
        due to the risk of entering into conflict with Russia. A U.S.-enforced no-fly
        zone would mean the U.S. could shoot down a Russian jet should it enter Syrian
        airspace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81826d9-0a5c-47a7-8321-1c31880ffec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton addressed those concerns in the final presidential debate,
        arguing that it would "save lives and hasten the end of the conflict," while
        cautioning that "this would not be done just on the first day."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a0d53-5325-408f-9436-62bf6b45f39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would take a lot of negotiation and it would also take making
        it clear to the Russians and the Syrians that our purpose is to provide safe
        zones on the ground," Clinton said during the debate earlier this month. "I
        think we could strike a deal and make it very clear to the Russians and Syrians
        that this was something that we believe the best interests of the people on
        the ground in Syria. It would help us in the fight against ISIS."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9434782-4666-4986-bdc7-9012924883ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has additionally called for establishing safe zones in Syria
        to protect civilians – as has Clinton – which could also put the U.S. in conflict
        with the Syrian government or Russia should they oppose the policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e123798-1fb1-4ddb-877a-cb5c958d718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton campaign later Tuesday pushed back against Trump''s
        rhetoric.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c34c5e6-3c3f-413c-85a3-8a2ca3fcd5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"National security experts on both sides of the aisle have denounced
        Donald Trump as dangerously ill-prepared and temperamentally unfit to serve
        as commander-in-chief," Clinton spokesman Jesse Lehrich said. "Once again,
        he is parroting Putin''s talking points and playing to Americans'' fears,
        all while refusing to lay out any plans of his own for defeating ISIS or alleviating
        humanitarian suffering in Syria. Moreover, this incendiary attack is aimed
        at a policy that his own running mate, Mike Pence, strongly supports."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8579f480-77bd-4bfe-8138-7a0dd357d213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Clinton has accused Trump of being Putin''s "puppet," Trump
        knocked Clinton for her criticism of the Russian strongman, asking, "How she
        is going to go back and negotiate with this man who she has made to be so
        evil."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f0fef-9d55-4d4b-a29a-88f4dfa48249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just two days after he tied the successful enactment of his
        agenda as president to the election of Republican majorities in Congress,
        Trump also returned to his more typical complaints of a lack of Republican
        unity weighing down his candidacy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c52b4-0b6b-435b-a331-d35c52902004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had party unity, we couldn''t lose this election to Hillary
        Clinton," he told Reuters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9790af-5254-4182-80bc-caeb0d7a29b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That complaint didn''t put Trump in more of a bipartisan mood, though,
        as the Republican nominee also told Reuters he would not consider putting
        any Democrats in his cabinet – a departure from recent presidents, who have
        sought to post at least one member of their rival party in a top administration
        post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe28f01-37a9-48fc-8e6a-eb6db63e5db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:15:41.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:15:46.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/25/politics/donald-trump-hillary-clinton-world-war-iii-syria/index.html">"Trump
        warns of World War III if Clinton is elected."</a></em></p>'
  'Duterte-Abe-joint-statement':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-26T23:54:33.850+08:00
    'imagesource': 'jcr:19c1bb2a-7653-4c74-9b52-0e783aec9481'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f7bbc13-f3e4-4bed-8dfe-19a1e43007af'
    'lead': 'President Rodrigo Duterte had nothing but kind words for Japan as he
      and Prime Minister Shinzo Abe issued a joint statement on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:18:55.057+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-05T10:18:58.946+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-05T10:18:58.560+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on Japan: ''Closer than brother''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285404a-d482-4e73-8173-8eefbcd62454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.057+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A "special friend
        who''s closer than a brother."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477601b-a3c3-4666-91b3-28248b8519bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had nothing but kind words for Japan as
        he and Prime Minister Shinzo Abe issued a joint statement on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d4a0d-88a3-4a40-b203-d674cbf125d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan''s official development assistance for the Philippines is
        second to none," Duterte said on his second day in Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a4b0a-65db-4eac-9a6f-f0f6bff92cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing his visit as a "defining moment in solid, strategic partnership
        between the two countries," Duterte mentioned various aspects of cooperation
        that were agreed upon — including respect for the rule of law, respect for
        basic human rights, and a free and open economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44f0ed-ca2b-41c9-84af-e6903c7aa6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders also discussed continuous cooperation to maintain
        regional peace, stability and prosperity in the region — and the importance
        of a rules-based approach to the peaceful settlement of maritime disputes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5e8525-9d6a-4f33-8a48-6d6e190b95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/09/17/japan-united-states-patrol-south-china-sea.html">Related:
        Japan to join U.S. in South China Sea patrols</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff89847-813e-49e8-8032-01c6738ee013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also thanked Japan for its intention to provide high-speed
        boats and other equipment to enhance the Philippines'' anti-terrorism capabilities
        and the transfer of a TC-90s training aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071454b-3ed1-4d74-b5fe-a68455434349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Abe accepted "with pleasure" an offer from Duterte to
        visit the Philippines at a convenient time, according to the Department of
        Foreign Affairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3914361-bb84-4aa4-8fbe-1635ef1fadf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign troops out by 2018</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51e3993-8868-4e90-a3c4-58c9f48fc4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Duterte spoke at an economic forum, where he again said
        all foreign military forces should out of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbbf6f8-64ee-4866-868e-b0e2e36f9f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And gave a time frame: in two years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc57bfd-f959-49fc-ab4c-1ccbf2da9cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want them out, and if I have to revise or abrogate agreements,
        I will," the President said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e65e94-6057-4872-93b7-92c8a1e070ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the U.S., Australia also deploys troops to the country
        as part of another visiting forces deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d22d39c-d630-4afd-b508-68cc6abe4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/25/Duterte-no-foreign-troops-on-PH-soil.html">Related:
        Duterte: I only want to see Filipino troops on PH soil</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a70d6-c720-4610-bcce-bf860b4145f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then continued to explain his anger with the United States
        — saying that instead of helping in the campaign against drugs, the country''s
        supposed friend chose to "make it hard" for him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143a93c-40fd-467d-a42d-86770e4b17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will survive without the assistance of America. Maybe, a lesser
        quality of life, but we will survive," Duterte said. "If there is one thing
        I would like to prove to America and everybody is that there is such a thing
        as the dignity of the Filipino people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc4c8d7-3809-4d6d-90a8-f004244e0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had also said that his visit to China last week was
        solely about business, and nothing about military deals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7e3b2-d8aa-4081-b896-2da4eccafb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-05T10:18:55.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-05T10:18:58.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'board-games-for-halloween':
    'author': 'Miguel Ortega'
    'caption': 'No need to go out this Halloween if you can do away with good company
      and a little bit of imagination. Spruce up your long weekend house parties with
      these five handy board games. Illustration by GEORGE ROUPELL, ARTIST [PUBLIC
      DOMAIN]/WIKIMEDIA COMMONS'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2016-10-26T08:19:43.216+08:00
    'imagesource': 'jcr:be6c1e19-2e21-40ff-8153-91d423c03c8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfc38b7a-9eb4-46cd-9eac-e768523e58c4'
    'lead': 'No need to go out this Halloween if you can do away with good company
      and a little bit of imagination. Spruce up your long weekend house parties with
      these five handy board games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-05T10:29:18.303+08:00
