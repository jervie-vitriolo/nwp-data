      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Syed Ali Shah reported from Quetta and Sophia Saifi from
        Islamabad, while Juliet Perry wrote and reported from Hong Kong. Journalist
        Saleem Mehsud and CNN''s Tim Hume contributed to this report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
