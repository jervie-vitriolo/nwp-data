        <a href="https://t.co/AmszLnqtQP">pic.twitter.com/AmszLnqtQP</a></p>&mdash;
        Barbara D&#39;Agapiti (@winelinkitaly) <a href="https://twitter.com/winelinkitaly/status/792648126708477952?ref_src=twsrc%5Etfw">October
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
