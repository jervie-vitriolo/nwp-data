      'mgnl:type': 'text'
      'text': '<p>"Only if it is necessary, only if there is specific reason to do
        it, I’m ordering all checkpoints dismantled... And that is for the entire
        country. I do not want to check... mga checkpoint? Sabi [nila], ''Paano banda
        Kidapawan? Akala ko ba may NPA dyan?'' Eh di sila na mag-checkpoint. Dito
        (Cotabato), ''yung MI (MILF) kung may purpose kayo (can implement checkpoints).
        ''Pag wala naman, huwag kayo mag-checkpoint. MNLF ganun rin. Pag walang purpose,
        huwag ka na lang mag-checkpoint," he said.</p>'
    '30':
