      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3f3fe-7c28-48b8-a254-f31cbbec3907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people were still trapped in Norcia''s main square, worried
        about more buildings crumbling should they try to flee by road.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd9c43-463c-470c-a5d0-9de91dca38be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian journalist Sabrina Fantauzzi tweeted a photo of a road in
        Norcia badly damaged in the quake.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ca"
        dir="ltr"><a href="https://twitter.com/hashtag/terremoto?src=hash&amp;ref_src=twsrc%5Etfw">#terremoto</a>
        strada per norcia <a href="https://t.co/ToWN4gmFis">pic.twitter.com/ToWN4gmFis</a></p>&mdash;
        sabrina fantauzzi (@sabrinafantauzz) <a href="https://twitter.com/sabrinafantauzz/status/792649576217968640?ref_src=twsrc%5Etfw">October
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d8980e-6cdc-4d72-980d-ac7c0052ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e924f-e3c6-4651-85a0-3c14dba902d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many others, however, are refusing to leave, some sleeping in their
        cars that they believe offer better protection than the roofs over their heads.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94759612-d3a2-4510-a7c4-ef09bcece68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people don''t want to leave their area because they are really
        linked in. There''s a long tradition there, and they have some jobs, farmers
        and so on, so they decide to stay there," Tommaso Della Longa of the Italian
        Red Cross told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e470e-c557-476b-bf0e-c1e3224539d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to understand they need to move from there, because
        the situation in this area is between mountains and valleys – it''s cold even
        now, and snow is coming in a few weeks," he said, adding it was difficult
        to set up support structures there.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f07fe1-139b-47de-b8ff-9b4dc1a6a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides caused the partial disruption of the course of the Nera
        River, and the river flooded a road to the village of Visso, already full
        of debris. Visso was one of the towns affected by a large earthquake Wednesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31189ca0-fbb3-45bf-a7ac-c560f20afa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical teams inspected dams, officials said, but have not found
        any damage so far.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac30ab5-a090-43bd-b2b6-e2f14eb1b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The whole city shook''</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704cd40c-e205-45ec-ab09-2fbdb91562c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was felt as far north as the Alps, Curcio said, and as
        far south as Rome, some 90 kilometers (56 miles) away. The metro in Rome has
        been shut down as authorities continue to survey the area, municipal officials
        said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6b158-60b1-4b4e-94bf-1f1a0dd2e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in Rome will be closed Monday so buildings can be surveyed
        for any structural damage, according to the Rome municipality website. Several
        buildings have suffered minor damage from the series of earthquakes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60162aa3-cade-40c2-b384-74cfe230d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Kasmarik, an Australian journalist on vacation in the Italian
        capital with a friend, said "the whole city shook" when the quake struck.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9a7979-53f0-4526-959c-0c563f77c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in bed, enjoying a Sunday lie-in, when I felt the room start
        to shake. Within seconds, the ground started to roll, like I was on a boat
        in choppy water," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544fb9be-157c-466a-b4f0-de21dd558394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were both quite shaken as it was the first time either of us
        had ever experienced an earthquake. I''m pretty keen not to repeat the experience.
        (But) it didn''t stop us, or the many other tourists from spilling into the
        streets to enjoy the beautiful day."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d053944-6dd0-434c-86e7-9202860bba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central Italy, the people are accustomed to seismic events in
        their region, but not so many in such a short space of time.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65771f07-e78d-4a41-96e2-c8df1768b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN International meteorologist Derek Van Dam that Sunday''s quake
        was Italy''s strongest in 36 years and that Wednesday''s temblors were "considered
        foreshocks" ahead of Sunday''s "main earthquake."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda90bd3-2e24-4f7d-a3e9-36fc926ad764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 13 million people would have felt weak movement in the earth,
        Van Dam said, while those nearer the epicenter would have experienced strong
        jolts.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e508f296-738b-457b-9401-e084c86decea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s earthquake struck at a depth of 10 kilometers (6.2 miles),
        according to the US Geological Survey, making the epicenter relatively shallow.
        Generally, the more shallow the epicenter, the more a quake is felt at the
        earth''s surface, and the more damage it is likely to cause.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95bb6e-9021-4355-a696-2cccc0cd6058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers have expressed fear about possible mudslides and remained
        wary about the risk of bringing heavy equipment up narrow roads linking the
        towns, villages and hamlets in this hilly region of the country.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee96b8-960d-4f7e-83b6-5d7aec3856a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two earthquakes on Wednesday – which had magnitudes of 5.5 and
        6.1 – did not result in any reported deaths. But the destruction of nearby
        historic structures was widely seen as a loss to cultural heritage.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c58802-d3b6-4cfa-86bd-a207ada24863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful tremors on Wednesday and Thursday happened about 50 miles
        north of where a devastating quake killed nearly 300 people in August.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b09786-d57d-4530-83b3-6d4d4bb9872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Livia Borghese, Milena Veselinovic, James Masters, Marilia
        Brocchetto, Joe Sutton and Barbie Nadeau contributed to this report.</em></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00299662-138a-4f36-9668-2be4e7790f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN. com, <a href="https://edition.cnn.com/2016/10/30/europe/italy-earthquake/index.html">"Italy
        earthquake: 6.6-magnitude tremor rocks nation''s center".</a></em></p>'
  'isis-in-mosul':
    'author': ' Sheena McKenzie and Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-30T14:19:56.766+08:00
    'imagesource': 'jcr:36622853-4f15-40e8-ab71-e140bb106203'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87543a65-467b-4d03-8644-fa79a4c230d2'
    'lead': 'Thousands of civilians – many of them women, children and the elderly
      – have streamed into central Mosul as ISIS militants retreat from surrounding
      towns, witnesses told CNN Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:19:29.674+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T08:19:34.920+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T08:19:34.663+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of displaced people flood Mosul as ISIS loses ground

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e2eb3-0935-435b-b5d0-1071c9444a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thousands of civilians – many of them women,
        children and the elderly – have streamed into central Mosul as ISIS militants
        retreat from surrounding towns, witnesses told CNN Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065fe5e-c906-45d8-9ef5-54027e7c0c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civilians from southern villages appear to have been forced
        into the city by ISIS, and witnesses said they looked to be in poor condition,
        with no food or accommodation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ba723d-17cc-45b5-8fdf-79ea32a01a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their arrival comes amid United Nations officials'' fears that ISIS
        could use civilians as human shields against Iraqi and Kurdish forces who
        are battling to recapture Iraq''s second-largest city, as well as reports
        that the terrorist group is executing Iraqi police and security officers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ec930-6316-497e-aa9e-b023bd7c11af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is unclear what ISIS'' intention is for these particular
        civilians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e5b52-5c38-436f-8cec-2da1de647102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN High Commissioner for Human Rights, Zeid Ra''ad Al Hussein,
        said earlier in the week that his office had evidence of several instances
        where ISIS had forced civilians to leave their homes in outlying villages
        and head to Mosul.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389611c1-c951-4284-b9b9-07164d77f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations had also received reports that civilians suspected
        of disloyalty had been shot dead, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb495888-3e7a-4ad8-94d8-18f3143841c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.674+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are gravely worried by reports that (ISIS) is using civilians
        in and around Mosul as human shields as the Iraqi forces advance, keeping
        civilians close to their offices or places where fighters are located, which
        may result in civilian casualties," Zeid said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6208886c-622c-4053-9f39-8346fbd81191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a grave danger that (ISIS) fighters will not only use
        such vulnerable people as human shields but may opt to kill them rather than
        see them liberated," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4bbb40-1454-43dd-b471-f4f487834bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has used the same tactic in previous battles in Iraq, notably
        in Falluja in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea74725-6ab8-4a11-83d7-c98012be547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towns cleared of ISIS</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689509a8-5c30-496e-86d0-086225df9a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iraqi security forces continue their advance on Mosul.
        The district of al-Shura, 25 kilometers (15.5 miles) south of the city, was
        emptied of ISIS fighters after an attack Saturday, army officials told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d9f2f-a6b8-4a94-b972-1f8ea52a9b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 35 ISIS militants were killed and six vehicles destroyed
        during the battle, which lasted several hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a069d-59ce-45fc-8477-91d1c919fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army said it set up a humanitarian corridor for 250 civilians
        to escape to the nearby town of Qayyara.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5def270b-67d0-4323-bfb6-cbc361094dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi forces also launched an operation to cut ISIS supply lines
        west of Mosul, according to a statement released Saturday by Hashd al Shaabi,
        also known as the Popular Mobilization Units (PMUs).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a228b4-ab8e-4f63-94d6-37f114d8934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMUs are fighting alongside the Iraqi military and Kurdish Peshmerga
        forces as they attempt to retake Mosul from ISIS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db94a1a-d43d-4bba-b61b-6bd7022f508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of executions</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e08058-15e0-43e7-903c-4d6b9c731561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a witness, ISIS on Saturday executed about 75 Iraqi
        police or security officers detained after gun battles earlier this week in
        Mosul''s southern neighborhood of Wadi Hajar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da35b1-78dd-4c42-9ad5-7e036ede65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were among 600 people detained. Although ISIS released many
        of the civilians, the officers were taken to the southern suburb of Abu Sayf
        and shot near a river.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f54407-7306-4034-a573-c4050760e0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorist group carried out a mass killing of 232 people Wednesday,
        punishing them for defying its orders, a spokeswoman for the UN human rights
        arm told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d57907-cbcb-4980-bf8f-eb9651531823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ISIS executed 42 civilians in Hammam al-Alil, south of Mosul. Also
        Wednesday, ISIS executed 190 former Iraqi security forces for refusing to
        join them in the Al Ghazlani base near Mosul," said Ravina Shamdasani of the
        Office of the UN High Commissioner for Human Rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25924a1-c33a-491a-af48-0a3674518f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Organization for Migration reported Saturday that
        the Mosul operation has displaced 17,520 people since October 17.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2192479e-12ba-46d0-bd91-6cbd8e87f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Smith-Spark and Mohammed Tawfeeq contributed to
        this report</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3121e-c18d-4175-99b0-3d1662220bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:19:29.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:19:34.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/29/middleeast/iraq-mosul-isis-civilians/index.html">"Thousands
        of displaced people flood Mosul as ISIS loses ground"</a>.</em></p>'
