    'jcr:uuid': '3e2979e3-6cd5-4d84-8cc6-87221ad4bff4'
    'lead': 'South Korea''s President Park Geun-hye faces scrutiny for allegedly leaking
      state documents to a friend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:27:05.422+08:00
