      'mgnl:lastActivated': 2019-11-06T08:41:08.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ecuador''s Katherine
        Elizabeth Espin was crowned Miss Earth 2016 on Saturday night at the SM Mall
        of Asia Arena in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be5130-3436-4a98-b742-b466e15b8b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:41:04.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:41:08.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old Espin, a model and cosmetologist from the Ecuadorian
        capital of Quito, bested 82 other hopefuls including 21-year-old Philippine
        representative Imelda Schweighart, a student from Puerto Princesa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9068c-9792-4527-bfae-7aa97f62d65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:41:04.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:41:08.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart – who was hoping to take the crown from last year''s
        Miss Earth, fellow Filipina Angelia Ong – didn''t make it to the pageant''s
        top 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0e8da-e50a-4f4b-9460-adf3fb81d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:41:04.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:41:08.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espin said she feels so blessed to have won and thanked the people
        in the Philippines for their warm hospitality</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173cd1bf-f03b-44ca-85d0-98c1e24e8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:41:04.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:41:08.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never been to a country where people are so warm-hearted
        and I really want to thank every single (person) in the Philippines because
        they made me feel like I''m in my home," she told reporters. "People who have
        never seen me supporting me: that is something huge. Just by seeing that,
        I feel like a winner."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def095a-14af-4b97-a3f9-e7b916ebd558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:41:04.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:41:08.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espin also outlined what she would do as the new Miss Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a0761-ea44-4612-9304-e6f2e244eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:41:04.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:41:08.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a lawyer and I fight for justice and for what is good," she
        said. "And now, as Miss Earth, I will fight for the environment and actually
        to have people be conscientious about the environment and about the respect
        that we need to have towards it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbd659-7848-4670-8b82-294c6184788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:41:04.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:41:08.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Schweighart told reporters that she was happy with the
        results and that she will continue her advocacy to ban genetically modified
        organisms (GMO) in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61da44e-5ad3-4773-956d-b081c05397c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:41:04.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:41:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just gonna chill in the province," she said about her plans
        after the pageant. "First, I''m gonna focus on my music. My music is so different
        from the rest. I love my music and I will keep flourishing on that matter."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b9668-dd04-4fe6-938b-b30e8639c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:41:04.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:41:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Ong said Espin could turn to her for advice and guidance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d2908-f9cf-4f77-b336-9dde1b606c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:41:04.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:41:08.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katherine, congratulations, you''re off to a different kind of
        adventure," Ong told reporters. "We are not the usual beauty pageant, so be
        prepared. Be prepared to plant in heels. Be prepared to talk anytime anywhere.
        Most of all, just enjoy the ride and be as sincere as you can. And you enjoy
        being Miss Earth. Let''s continue the legacy that Miss Earth has taught us."</p>'
