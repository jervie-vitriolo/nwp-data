  'Police-tightens-security-before-Undas':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-30T18:46:48.980+08:00
    'imagesource': 'jcr:815e621c-72ca-4143-b19f-bb36f789e0d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a34899d0-ed7a-40c9-8c72-e888ffd09d6d'
    'lead': 'Police confiscated many banned items at the Manila North Cemetery and
      Araneta Central Bus Terminal. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:10:47.430+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T08:10:53.669+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T08:10:53.179+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police tightens security before Undas

      '
    'updated': 2016-10-31T08:01:00.000+08:00
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308587e-091a-4df3-ac74-870b8c780b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippine National Police
        is on full alert as more people visit cemeteries and leave for their provinces
        this Undas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343e26d-2b92-4c96-a961-9aae84449b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said there is no imminent secur<strong>i</strong>ty threat
        at the Manila North Cemetery (MNC), the biggest cemetery in Metro Manila.
        But they would like to ensure public safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcfb33-2209-449e-87cf-02a5744d0ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, about 67 police officers and more than 100 security volunteers
        were deployed at MNC, where around 100,000 visitors were expected to come.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e39f0-eb4d-44f2-b432-6333e5674875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To control the huge number of visitors, all gates of the cemetery
        were closed to all types of vehicles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e7f4c1-8963-4fd4-85ed-c1c2c45701ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Confiscated items</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa08046-9ba3-4f1a-857f-39c8c1ff1913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police confiscated a lot of banned items at the MNC: almost
        100 bladed weapons and nearly 150 flammable materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eae38c-46cf-415c-a3c6-c44c9d95b1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paint brushes, spatula scissors, spoons, and forks are considered
        deadly weapons and are prohibited inside the cemetery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ab6b8-40a3-4b90-a5ba-38f486b060f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also confiscated banned items at the Araneta Central Bus
        Terminal in Quezon City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3368a-91ec-4ba0-8656-2f5ba07b1f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2016/10/28/Security-tight-in-ports-for-All-Souls-day-holiday.html">Watch:
        Security tight in ports for All Souls'' day holiday</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd76dc-70d0-4129-a58a-eb6249cb9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers are prohibited from bringing sharp objects, firearms,
        and flammable products on buses. They are advised to avoid wearing jewelry
        and expensive accessories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d41c6-747d-4e8b-aa85-84cb592924cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QCPD Station 7 Police supt. Rolando Balasbas urged passengers not
        to bring too much baggage when they travel, since it is an incovenience for
        other travelers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96279d0-05c6-4f05-83ee-242d7f4ee3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said passengers could forget to mind their personal things when
        they bring too many of them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb5b7de-af9b-4301-bedd-6ddc898b30c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:10:53.672+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balasbas, however, said there were no criminal incidents at the
        terminal so far.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb975bb9-b680-4fad-9bef-c0e907aa8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:10:47.431+08:00
