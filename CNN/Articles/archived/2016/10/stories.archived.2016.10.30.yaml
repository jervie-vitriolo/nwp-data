    'template': '1'
    'title': 'South Korea: Protestors demand President Park resignation

      '
    'updated': 2016-10-31T08:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a48e5a-ed51-42ab-9f7d-d8312bbcd0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN)</strong> — Thousands of South Koreans rallied
        in Seoul Saturday, demanding the resignation of President Park Geun-hye.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f89c18-ee8f-4b89-a98c-2b08d4c6385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police estimated that around 12,000 demonstrators attended the evening
        protest, according to the country''s semi-official Yonhap news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff0a6f4-3591-4acd-a8de-c119e964f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s president faces scrutiny for allegedly leaking state
        documents to a friend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480fc87e-0b7f-4cee-a5f3-5c9ab949cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Park Geun-hye ordered the resignation of 10 of her senior
        secretaries as political turmoil continued to grip the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b04f4-99d1-4193-96c9-aec4a348a0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President will carry out reshuffling the Office of the President
        in the near future," her spokesman Jung Youn-kuk told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78f6c2-779a-4c00-958f-74fb625efad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior secretaries are essentially aides who coordinate policy between
        the presidency and government ministries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6bf47f-7d2d-4692-b50c-ca5372198e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those ordered to resign include the senior secretaries to the president
        for policy coordination, political affairs, civil affairs, foreign affairs
        and national security, public relations, economic affairs, future strategy,
        education and culture, employment and welfare and personnel affairs, according
        to the presidential office''s website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a87668-309d-480f-9884-bb2b42d5f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scandal this week gripped President Park, after she was accused
        of leaking official state documents to a friend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48accf2-de51-4c5b-8ac2-6e08e88757fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential apology</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275f6f3-d94b-4e70-8e8f-d40f649617ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park on Tuesday admitted to sharing state documents with Choi Soon-sil,
        who offered "her personal opinion" on Park''s speeches before the presidential
        election in 2012.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ac89f8-9ccc-47dd-8f5d-e15db2fc8884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi does not hold any public office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfff9c-3924-4483-9074-da3406d25eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised presidential apology, Park said Choi looked at "some
        documents" for a certain period of time after Park took office, but didn''t
        specify what they were.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3faa784-6204-4d01-a097-298e9ade19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked and my heart is breaking for causing public concern,"
        Park said in the live telecast. "I''ve done so (shared the documents) out
        of pure heart so that I could carefully review (the documents)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131d33a-3286-4cf4-9bde-9a2b6b9ef630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abandoned computer</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e3675-8852-4923-bfa5-2a03ace9ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN South Korean affiliate JTBC broke the news of the scandal earlier
        this week after revealing that it had found an abandoned computer of Choi''s
        containing evidence she received secret documents and intervened in state
        affairs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5528654e-491e-4633-b97f-c665f4f025eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media and opposition parties accused Choi of abusing her relationship
        with Park to force big local conglomerates to donate millions of dollars to
        two foundations they claim she had set up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ec759-7cbf-471c-9be9-a372473b4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean prosecutor''s office on Thursday established a
        "special investigation unit" to probe the cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54f378c-eb13-406f-85cf-6e2d242cf763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under South Korea''s constitution, Park – as sitting president –
        is immune from criminal prosecution except for insurrection or treason.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5176e71-979a-440c-bbda-1ea0a899b49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Kyung-jae, a lawyer for Choi, said his client returned to Seoul
        on Sunday to answer questions from prosecutors and "testify according to the
        facts."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b54fa55-664e-4427-b4b0-3e0ef2300f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is deeply remorseful that she had caused frustration and despondency
        among the public," Lee said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c9030c-6be4-4fe2-b932-2c5bd3da0c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office promised a quick and thorough investigation,
        according CNN affiliate YTN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d9dec-f5cb-49ed-8dd7-cb56a908f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political fallout</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66559938-7d17-43eb-8ed3-d4110dc5d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has hit Park''s approval ratings. Her weekly approval
        rate plunged to a record low of 21.1% Thursday, according to a local pollster
        Real Meter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3313fe-c3f5-4469-99d9-ef6bc39c394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park, whose presidency ends in early 2018, had approval ratings
        between 30% to 50% during her first three years in office. This year, however,
        has been a bad year for the president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c692120-dc0d-4e26-a534-66563d7b3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of a weak economy, inadequate public communications
        and poor administration of state affairs, according to multiple poll results,
        have resulted in slipping approval scores.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e8aac3-2326-460c-97b9-58d352bf8944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park, South Korea''s first female president, is the daughter of
        Park Chung-hee, South Korea''s leader from 1961 to 1979, who was assassinated
        by his own intelligence chief. The late Park is hailed by some as the mastermind
        behind the country''s current prosperity but criticized by others as a dictator
        who violated human rights by crushing dissenters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf22b3-a6c8-486b-a63e-8329a4e5cfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s KJ Kwon and William J. Lee contributed to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f907d-73b2-41d2-b47f-697678488515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:27:05.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:04:57.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/29/asia/south-korea-reshuffle/index.html">"South
        Korea: Protestors demand President Park resignation".</a></em></p>'
  'clinton-campaign-james-comey':
    'author': 'MJ Lee and Dan Merica, CNN'
    'caption': 'Hillary Clinton on Saturday questioned FBI Director James Comey''s
      decision to write to congressional leaders about emails uncovered in the bureau''s
      probe into Anthony Weiner, saying the timing of such a move was "unprecedented"
      and "deeply troubling." (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-30T11:41:56.042+08:00
    'imagesource': 'jcr:746793eb-184b-4a7f-b803-dfc492f8e191'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9841af41-f68d-4715-b5b6-c23ec0fa2384'
    'lead': 'Hillary Clinton on Saturday questioned FBI Director James Comey''s decision
      to write to congressional leaders about emails uncovered in the bureau''s probe
      into Anthony Weiner, saying the timing of such a move was "unprecedented" and
      "deeply troubling."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:29:59.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T08:30:02.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T08:30:02.219+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton campaign wages new war against James Comey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b512d96-0c57-4343-9f84-629e23df0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hillary Clinton on Saturday questioned
        FBI Director James Comey''s decision to write to congressional leaders about
        emails uncovered in the bureau''s probe into Anthony Weiner, saying the timing
        of such a move was "unprecedented" and "deeply troubling."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2664c-4a2e-4ff5-95f4-97a223ac0d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty strange to put something like that out with such little
        information right before an election," Clinton told supporters in Daytona
        Beach, Florida, where the crowd booed at the mention of Comey''s letter. "In
        fact, it''s not just strange, it''s unprecedented and it''s deeply troubling
        because voters deserve to get full and complete facts."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c5762-35f6-4826-9331-76b3f6e49eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton called on Comey to swiftly release more information, saying
        he must "explain everything right away, put it all right on the table."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020beeb-d436-485a-88a5-160a39000647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also swiped at Republican rival Donald Trump, saying he''s
        "doing his best to confuse, mislead and discourage the American people" over
        the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca025fb-3a02-4038-bdb0-d3728b51bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, Donald Trump is already making up lies about this,"
        Clinton said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f2c5f-ffa6-4bb1-a0db-96e9ba7e19cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic nominee''s comments here marked an escalation in
        the Clinton campaign''s full-out war against Comey in the final 10 days of
        the election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155dcab3-d4e2-43df-b081-03252173ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, just hours after Comey made the stunning announcement
        on Friday that the FBI is examining newly unveiled emails that appear to be
        "pertinent" to the now-closed investigation into Clinton''s private server,
        top campaign officials unleashed a blistering attack on the FBI director,
        accusing him of being irresponsibly "light on facts" and "heavy on innuendo."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf8d29-be16-4875-9c44-a979f125bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with reporters, Clinton campaign chairman John
        Podesta accused Comey of failing to be "forthcoming with the facts." Podesta
        blasted both the timing and contents of the letter Comey sent to congressional
        leaders on Friday, summing the director''s actions as "providing selective
        information."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877e690-4827-43d0-ba8c-5d9ff85aac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign manager Robby Mook echoed Podesta''s call for more information
        from Comey and suggested that the FBI has now waded into political territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb51dba-9206-4282-acbd-e3574ece9108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Justice Department''s longstanding practice is: Don''t do anything
        seen as trying to influence an election," Mook said. "It''s completely unfair
        to Secretary Clinton and it''s really unfair to the voters."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caff908-0a4f-478b-8913-e392875a9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hillary''s not going to be distracted''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509e11e-37fc-40d5-971a-f56d526880fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sharp criticism marked an extraordinary rebuke of the head of
        an agency historically known for its political independence. And it guarantees
        that Comey – already a polarizing presence for his role in probing Clinton''s
        email use as secretary of state – will be a central political figure in the
        election''s final days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af52b5c8-e1c7-4f5f-aeda-01bcb1d06f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Clinton prepared to fly to Florida for a two-day swing through
        the battleground state, Podesta was defiant: "We''re not going to be distracted
        and Hillary''s not going to be distracted in the final days of this election
        over nothing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603dacae-794f-46ab-931a-afdad926cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Podesta and Mook emphasized the possibility that the emails
        that the FBI is now examining – uncovered as part of the bureau''s investigation
        into Clinton aide Huma Abedin''s estranged husband, Anthony Weiner – may not
        reveal new information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a992099-6d30-4058-9184-6635abea11a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports indicate that many of these emails are likely to be duplicates,"
        Podesta said. "It''s in fact entirely possible all the emails in question
        are just that – duplicates."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8a6ba-fd20-46f8-8b7d-97a106af00b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump continued to trumpet the news at a campaign stop in
        Golden, Colorado, Saturday afternoon, wondering if Clinton would keep Abedin
        as an adviser.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff5b8b-dca6-4e83-9d65-759b0d164577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huma''s been a problem," Trump said. "I wonder if Huma''s going
        to stay there. I hope they haven''t given Huma immunity because it seemed
        that everybody that walked down the sidewalk got immunity. She knows the real
        story. She knows what''s going on."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72748720-12a6-4bb5-b3d8-f676ae2f8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abedin, one of Clinton''s closest confidantes, regularly travels
        with Clinton and was with the candidate on Friday when the FBI news broke.
        However, Abedin was notably absent on Saturday as Clinton traveled to Florida.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7823e7d-d9f4-429b-8fa2-72596ea8b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey was sworn in as FBI director in 2013 for a 10-year term. That
        means if Clinton were to win in November, Comey would serve under her administration
        unless she chose to remove him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95235be3-1d86-4c89-af1d-7320ce709773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Clinton aide later said Saturday that Clinton took the FBI news
        "like a champ." The aide added that Clinton and her top aides were well aware
        that the last two weeks of the campaign would not be entirely smooth and that
        Clinton''s reaction reflected that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d8b620-1aa1-4240-aad7-dc59b08044fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is in a good state of mind," the aide added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeca07d-91e6-452c-b24c-ab44ec53443c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sudden turn</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a41997-bf0f-43ca-b282-7d12aaf6da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new attacks on Comey are a sudden turn for Clinton''s campaign,
        which sang the FBI director''s praises for his initial findings in the Clinton
        email case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1123661-df85-49ed-88c9-fe2b77a8ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton aides, in conversations with reporters and in statements,
        highlighted the fact that Comey was a Republican known for his fierce independence,
        touting him – and his investigators – as career professionals. Surrogates
        were told to highlight Comey''s testimony to Congress and note his political
        affiliation and track record.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1fc78-c3f3-4c42-9fd8-ab9fac69df09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN''s "Situation Room" in July, Clinton press
        secretary Brian Fallon went after Republicans for criticizing Comey after
        the FBI concluded it would not press criminal charges against Clinton.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9283b078-20ed-46ec-b08d-b48c0f46cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems they were disappointed with the outcome of the FBI investigation
        so they decided to put the director in a hot seat and second-guess his decision,"
        Fallon said at the time. "I think it is a bad look for House Republicans to
        be second-guessing a career prosecutor who is a registered Republican, No.
        2 official at the Justice Department under George Bush and was even deputy
        council on the committee investigating the Clintons in the 1990s."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0db12-8715-4672-9f7a-84121c3f94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, the Clinton campaign now finds itself voicing similar
        concerns as some Republicans when it comes to the FBI''s handling of emails
        uncovered in its Weiner investigation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e9929-bb00-47b2-860e-7e4adeaeb704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former House Speaker Newt Gingrich, an outspoken Trump supporter,
        wrote on Twitter Saturday: "If there are really more than 10,000 emails in
        the weiner-Abedin computer the FBI should release all Monday. Americans have
        a right to know," he wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c752a9-5437-4a14-9d04-545af2445f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gingrich added: "We should not be forced to vote with ten thousand
        or more emails still hidden by the FBI. John Podesta and Hillary Clinton are
        right."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5218d2-e799-4d4c-98d2-ab8d484ac13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ashley Killough contributed to this report.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd5f3e-f105-4564-89ec-e795d97098a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:29:59.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:30:02.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/29/politics/hillary-clinton-campaign-james-comey/index.html">"Clinton
        campaign wages new war against James Comey".</a></em></p>'
  'us-travel-warning-to-turkey':
    'author': 'Ralph Ellis, CNN'
    'caption': 'Istanbul, Turkey'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-30T09:47:53.584+08:00
    'imagesource': 'jcr:62ca3d71-bd96-4a1e-8ef3-a7a21d6b3bde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa7fb30-bed4-4a9a-b6e9-937130bf1964'
    'lead': 'The U.S. government has ordered all civilian family members of its Istanbul
      consulate staff to leave Turkey because of increasing threats from terrorist
      organizations, according to a travel warning issued Saturday by the U.S. State
      Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:33:27.999+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T08:33:31.900+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T08:33:31.594+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey: U.S. orders Istanbul consulate staff families to leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250c727-bb5d-4ad3-946c-cfc1bdf5c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The U.S. government has ordered all civilian
        family members of its Istanbul consulate staff to leave Turkey because of
        increasing threats from terrorist organizations, according to a travel warning
        issued Saturday by the U.S. State Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adcef7b-8dc1-4961-94b4-abcbd544fc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of State made this decision based on security information
        indicating extremist groups are continuing aggressive efforts to attack US
        citizens in areas of Istanbul where they reside or frequent," the warning
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c5ab1-cfdf-4337-a0a2-346676b90ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning goes beyond the one issued Monday that urged Americans
        to avoid traveling to southeast Turkey, especially urban centers near the
        Turkish-Syrian border, because of recent terrorist attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69b8daf-32b6-490f-8024-8790cf993a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has become increasingly volatile in the past year because
        of terrorist attacks at home and its involvement in the Syrian civil war.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Updated <a href="https://twitter.com/hashtag/Turkey?src=hash&amp;ref_src=twsrc%5Etfw">#Turkey</a>
        Travel Warning - we warn US citizens of increased threats from terrorist groups
        throughout Turkey. <a href="https://t.co/CQ6ycGujHR">https://t.co/CQ6ycGujHR</a></p>&mdash;
        Travel - State Dept (@TravelGov) <a href="https://twitter.com/TravelGov/status/792483896420171776?ref_src=twsrc%5Etfw">October
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff085bb7-5825-4763-b06b-86db669f4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0073731d-f8fa-4e95-b56b-841ef2c8ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is suspected in a June attack at Istanbul''s Ataturk Airport
        that left 44 people dead, and an explosion at an August wedding in Gaziantep,
        not far from the border with Syria, that killed at least 54 people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415d237-3489-48a5-9117-d5dcdb94b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish army suspects the Kurdistan Workers Party (PKK) was
        behind a September car bombing in southeast Turkey that killed at least 18
        people. That group has been accused of a string of bombings targeting Turkish
        police and army assets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfd0ac9-1249-4ae4-9056-f9f34b579712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.000+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all the violence involves militant groups. A failed coup against
        President Recep Tayyip Erdogan in July led to a massive number of arrests
        and the imposition of a state of emergency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfb129-a6c4-4216-8b14-3acf81179159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Turkey''s intrusion into the Syrian civil war has strained
        relations with the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98e0b6-6126-4128-a321-15e9361e2272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey says it wants to help Syrian rebel forces fight ISIS, but
        Turkish warplanes have also bombed US-allied Kurdish fighters who are also
        fighting ISIS. Kurds are a large ethnic minority along the Turkish-Syrian
        border.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96c343-05d7-49e0-8090-77f0dabec6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has evacuated other dependents from Turkey.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca41fc59-70d9-4eeb-9c95-5e314bbb66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Pentagon ordered family members to leave Incirlik
        Airbase in southeast Turkey because of danger from ISIS. The State Department
        also ordered families of employees of the US consulate in Adana to evacuate
        the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b77ef3c-2254-4481-9947-01562c5eee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department didn''t say how many family members would be
        affected by the Saturday evacuation order. The warning said that the consulate
        remains open and fully staffed and that the order does not apply to other
        diplomatic posts in Turkey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992fad65-248c-4e15-a3a6-7353860e85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US diplomatic posts in Turkey have been attacked in the past. In
        July 2009, gunmen fired on the US Consulate in Istanbul, and in February 2013
        a suicide bomber attacked the US Embassy in Ankara.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ab2158-4e1e-45b8-9cd7-3bb0ccfc2e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ivan Watson in Istanbul contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bad208-5dd1-41e9-9ccb-ed60ffcfc968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:33:28.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:33:31.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/29/middleeast/turkey-travel-warning-consulate/index.html">"Turkey:
        U.S. orders Istanbul consulate staff families to leave".</a></em></p>'
