  'usgs-central-italy-earthquake':
    'author': 'Angela Dewan and Max Blau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-30T16:32:50.460+08:00
    'imagesource': 'jcr:b576b4b0-b15c-43e8-87d9-13863e2f76a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '052493b5-a0a4-4b20-b421-877f5e6b908a'
    'lead': 'A powerful earthquake with a magnitude of 6.6 struck central Italy Sunday
      morning, according to the United States Geological Survey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:16:05.217+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T08:16:09.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T08:16:08.652+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy earthquake: 6.6-magnitude tremor rocks nation''s center

      '
    'updated': 2016-10-31T08:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cda9ea-ad46-4031-a57b-88f385a68128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A powerful 6.6-magnitude earthquake rocked
        central Italy on Sunday morning, injuring at least 20 people, in the strongest
        tremor to hit the country in more than three decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9443b8ec-2de4-4f3b-9936-d3810e469250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.217+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake follows tremors last week and comes on the heels
        of a devastating quake in August, which killed nearly 300 people and flattened
        entire villages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d2e81-191a-4372-b1d2-92448ad19f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest developments</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21555eb-1e6b-4f13-b008-93498a79bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck 6 kilometers (3.7 miles) north of Norcia, the US
        Geological Survey reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f3d61-366d-421e-a7f8-36f01002476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire and rescue services said six people had been pulled from rubble
        in Norcia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2beddd8-dd4a-413f-99f4-6d09c53fe714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of deaths -- many residents had
        not returned since a devastating quake in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7ee22-ce5f-4690-b2cd-c8dd7e41e239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been about 200 aftershocks since Sunday''s quake in the
        border area between the Marche and Umbria regions, according to National Institute
        for Geophysics and Vulcanology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1923f7-7870-4244-92e6-7229a036bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some villages are cut off, so the impact there has not been assessed,
        said Fabrizio Curcio, the civil protection chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae6dd2c-2448-47ed-88db-b0e6d977115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 15,000 people are without electricity, according to Curcio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c403f98-3926-4db3-a70b-eceee48a533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Basilica of San Benedetto in Norcia collapsed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30837a34-65f1-49c1-a64f-3817f1dbe1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime minister: ''We will rebuild everything''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29be2b-3cd6-4e16-a919-c29f2eb26e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents ran onto the streets in a panic as the quake struck at
        7:40 a.m. local time (2:40 a.m. ET) Sunday, and rescuers were seen soon after,
        helping evacuate a group of nuns from a church. They worked through aftershocks
        that hit every 20 minutes or so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deb494c-e0fe-4b22-a086-73c084a0c846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are hopeful there may be no deaths since many residents
        in the region had already been evacuated to emergency camps and hotel rooms
        paid for by the government after the August quake and last week''s temblors,
        and schools had shut down in anticipation of powerful aftershocks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef9ec0-5d9f-45f6-97fd-baf1a888cf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.218+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Matteo Renzi in Rome thanked rescuers and
        vowed to rebuild damaged villages.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1a095-c0bf-4e18-b529-1d36c62581f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Italy has many faults, but these situations bring out the best
        of us," he said, adding the country would rebuild houses, churches and shops.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de2adf-9a46-40ac-8c13-973850d16346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will rebuild everything. We have the resources to do it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc41549-23cd-45b1-aed0-1097f045ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main road into the worst-affected area has been blocked at various
        points, said Curcio, the civil protection chief, and helicopters were airlifting
        the injured to the hospital in Foligno, around 30 kilometers to the northwest.
        Six aircraft were monitoring the affected regions, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129ce5a2-aa77-4934-ac4b-0188d55d2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial images from Sunday''s quake show devastation to some historical
        buildings. Many of these buildings had not been reinforced since two powerful
        quakes struck Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b80faa-d9cd-4fc5-b66a-f42615fb6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town center of Amatrice took another battering Sunday after
        most of its buildings were seriously damaged in the August quake – a lone
        bell tower was seen poking up among the rubble.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff221d61-df81-4b9c-b4e4-65fd7849fc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-visited Basilica of San Benedetto in Norcia was leveled
        at its core, only its facade still somewhat intact. Central Italy is a deeply
        Catholic region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14cbab0-02d0-45f3-a304-19a03d4d04d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents sleeping in cars</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a57a6a-fb2f-4818-b4eb-1e7ec49e82e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Benedetto from the monastery''s Monks of Norcia told the
        state-run ANSA news agency: "We monks are all fine but our hearts go out to
        those affected, and the monks of the monastery are trying to figure out if
        anyone is in need of their last rites."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd0c02-aa5b-4c44-a210-8269a5da21d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:16:05.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:16:09.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rely, as always, on your prayers and your support," he said.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It hurts to see this picture. Church of <a href="https://twitter.com/hashtag/SanBenedetto?src=hash&amp;ref_src=twsrc%5Etfw">#SanBenedetto</a>
        in <a href="https://twitter.com/hashtag/Norcia?src=hash&amp;ref_src=twsrc%5Etfw">#Norcia</a>
        collapsed after the <a href="https://twitter.com/hashtag/earthquake?src=hash&amp;ref_src=twsrc%5Etfw">#earthquake</a>
        of this morning. <a href="https://twitter.com/hashtag/umbria?src=hash&amp;ref_src=twsrc%5Etfw">#umbria</a>
