    'jcr:uuid': '2415ec37-3a0e-4f5d-b2cb-fd19a3db65ff'
    'lead': 'Despite lawmakers’ tepid reactions, President Rodrigo Duterte is adamant
      that federalism will greatly benefit conflict-ridden regions long underserved
      by national government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:37:52.625+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T08:37:56.216+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T08:37:55.756+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Congress: Fast-track country’s shift to federalism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a55878-4c5e-41a1-a3ca-ab954898d710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines) —</strong> President Rodrigo
        Duterte on Saturday appealed to lawmakers to speed up moves towards a federal
        system of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100ea39-f24c-4333-a2f0-b2d0abe9833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bilisan lang ninyo kayong</em> Congressman,” Duterte said in
        a speech. <em>“Bilisan ninyo ang</em> federal <em>at maghanap tayo ng</em>
        configuration<em> na talagang</em> powerful <em>kanya-kanyang</em> regions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a521df0-e410-451b-bef7-40b4094fb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just hurry up, you Congressmen. Hurry up with federalism
        and let’s find a configuration where each region is truly powerful.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d86c56-3a0e-481c-8bf4-d1263419b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke at the launch of the Comprehensive Reform and
        Development Agenda for ARMM (Autonomous Region of Muslim Mindanao) &amp; Other
        Conflict Affected Areas in Regions IX (Zamboanga Peninsula), X (Northern Mindanao),
        and XII (Cotabato, Sultan Kudarat, Sarangani).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229aefa4-9c0a-4c4a-85d9-544bab0dd5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, who is from Mindanao, has been a staunch advocate
        of federalism and pushed for this during his campaign for the presidency.
        Federalism would provide more autonomy and development to each of the country’s
        regions, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898ccaf-ada4-4419-9cfc-fa651936c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said federalism would be one of the key solutions that
        will bring peace and development in Mindanao, which he said is a region with
        great potential, especially in agriculture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3277c7-0779-4ced-a7f0-4a1ade4c939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mindanao holds a promise sa agriculture. Kung matanim lang iyan
        ang bukid lahat, iyong mga bakanteng lupa, you will be the richest," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92a7742-f2b6-4d3e-8844-81078e3ecbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mindanao holds a promise in agriculture. If more crops
        will be planted on vacant fields, you will be the richest.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d153e0e-5029-4564-a8aa-609142e01601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until it is passed, Duterte said his administration would put in
        a lot of money into these regions to combat widespread hunger, but also quell
        the long-running armed conflict that has discouraged businesses from setting
        up in these regions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646861c1-c557-4a43-95c7-6020a927ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the President stepped up his war against the Abu Sayyaf
        bandits who have been responsible for a spate of kidnap-for-ransom cases and
        killings of Filipinos and foreigners. More than 7,000 troops are in the southernmost
        province of Sulu, where the group is in hiding.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e88284-251a-4cad-a4e3-e8ec8068cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/27/afp-chief-ricardo-visaya-abu-sayyaf.html">Related:
        AFP Chief: We want to finish Abu Sayyaf soon</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18afe1ec-be84-4f0c-84d0-21c0948ec583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path of federalism</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e5c89-c811-40cd-8ea4-cb252c1217c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines practices a unitary presidential constitutional
        republic where the president is the head of state and the head of government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a04a42-bc4a-418a-ab01-b8c9b0487c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a federal system, each of the 18 regions in the Philippines
        will be granted fiscal and state autonomy. Countries that practice this form
        of governance include Australia, Malaysia and the United States of America.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dcf5fb-8812-4c07-a25d-69e0fa15b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said he is willing to step down from the presidency
        to give way to a new President under a federal system of government, once
        it is in place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a54c24-26d9-47f5-8cf5-dfc18783af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung federal type provides a President,” he said. “’Pag natapos
        ’yan in three years, I will resign to give way to a new President.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7f232-d4d3-479b-bdf9-2ad2cba87f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The federal type (of government) provides for a President.
        If that is passed in three years, I will resign to give way to a new President.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534eb5d-b50c-435f-bb36-ff1587669c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholars have warned that a move from a unitary to a federal system
        is fraught with risks, since overhauling the system of government will require
        extensive changes to the Constitution, and the branches of government, from
        the local to national levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00ea68-234b-4874-9aa6-6b95ec5f1684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is akin to "rebuilding the ship while out at sea," Professor
        Gene Pilapil of the University of the Philippines said at a forum on Oct.
        25.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efc9d24-24c6-4ff0-8c3e-6a59d149800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Federalism, con-ass will bring PH to untested waters — academic</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a58c2-3d63-47be-88d3-4debc7783694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criitics of the shift have warned of vested interests that would
        seek to exploit the move by imposing their will on regions they have vast
        influence in. Lawmakers have said this can be avoided by holding extensive
        consultations with the population.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b5971-2fae-4397-847b-a978edc9be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/27/afp-chief-ricardo-visaya-abu-sayyaf.html">Related:
        Solons: Yes to charter change, mixed reactions to federalism</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dcdad4-8efe-4edf-a57d-e482155b0f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace deal with communists, removal of checkpoints</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4fee80-1e10-445f-a0bc-0717b89a91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte also said his administration is actively
        pursuing a peace deal with Communist rebels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8aa2fc-b831-4ddc-867b-1a5fc4ee5e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.627+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By grace of Allah, baka maka-swerte ako ng peace agreement sa MI
        (MILF), pati MN (MNLF). Ang problema ko na lang ‘yung mga hardcore (groups)
        but they must understand – ‘yung Abu Sayyaf – that wala talaga tayong makuha
        kung sige patayan," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca160998-6101-4277-9d79-670a8b5a3f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By grace of Allah, I might seal a peace agreement
        with the MILF and the MNLF. My problem are hardcore (groups) but they must
        understand – the Abu Sayyaf – we won''t get anything out of this but conflict.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71efb540-db2e-42dd-bf85-97718e6f8b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako na ang nakikiusap sa inyo, I make the guarantee, na kayo, we
        will treat you equally. I will see to it iyong Moro o Kristiyanos o Igorot
        will be treated alike sa panahon ko."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59c95f-4b25-4065-a603-292540cfb0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I appeal, and I make the guarantee, that we will treat
        you equally. I will see to it that Moros or Christians or Igorot will be treated
        alike during my presidency.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67f4724-6bcc-4e64-a836-bc9a425c95d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:37:52.628+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:37:56.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also ordered all checkpoints in the country dismantled.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704a815-cac5-4d22-8ea6-e81ad4c03b14'
      'mgnl:activationStatus': true
