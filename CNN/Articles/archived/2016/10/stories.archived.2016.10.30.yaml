      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:27.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:22:31.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mariano Rajoy, Spain''s acting prime minister
        and leader of its center-right Popular Party, was re-elected Saturday after
        winning a parliamentary vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75266c67-d578-4476-a77c-0446cc5345e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:27.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:22:31.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote of 170-111 with 68 abstentions breaks a political deadlock
        and means Spain has its first fully functioning government since December,
        when a general election left no party with a majority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00f6f3-57f3-4618-9c63-7d56693fbfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:27.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:22:31.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy is once again Rajoy''s major challenge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35573a11-6145-4470-9e6d-c1e3ad1a52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:27.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:22:31.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brexit vote in the UK cast doubt on the future of the European
        Union. Spain''s unemployment rate of 19.5% is the second highest in the EU
        after Greece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13de3a8d-c4d7-4386-b34a-ecf47a1d4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:27.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:22:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the economy has grown at a 3% rate despite having a caretaker
        government. Rajoy''s austerity measures were a major factor in the turnaround.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d5aa7-5f41-41d6-993c-f9127a97941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:27.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:22:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the December election Spain tried to put together a coalition
        government, but the process was complicated by the emergence of the left-wing
        Podemos and centrist Ciudadanos, as well as other regional parties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b465c-5c3b-4f8b-8851-a38476f83d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:27.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:22:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another general election was held in June but neither the PP nor
        the Spanish Socialist Party (PSOE), Spain''s two major political forces, were
        able to gather enough support from a parliament that now represents 12 parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7342fb-6dc3-487a-8157-f8358ebfbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:27.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:22:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Rajoy, 61, had not won the parliamentary vote on Saturday a third
        general election would have been held in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37aa2495-3231-4285-b833-2b17d9e0ccbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:27.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:22:31.478+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rajoy was elected prime minister in 2011 by a landslide vote. His
        tenure has been tainted by allegations of corruption, which he has staunchly
        denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507bce7-1723-40d0-8059-6531c2dce603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:27.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:22:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vasco Cotovio, Tiffany Ap and Elwyn Lopez contributed
        to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e03e6d0-a3c2-4e1d-abc3-83bcd1de9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:22:27.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:22:31.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/29/europe/spain-prime-minister-rajoy/index.html">"Spain
        breaks deadlock, re-elects Rajoy prime minister".</a></em></p>'
  'south-korea-president-park-resignation':
    'author': 'Jung-eun Kim and Susannah Cullinane, CNN'
    'caption': 'South Korea''s President Park Geun-hye faces scrutiny for allegedly
      leaking state documents to a friend.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-30T14:06:42.369+08:00
    'imagesource': 'jcr:0764b423-a96e-4114-a082-64979e3b990c'
