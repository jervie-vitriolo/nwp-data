    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9203dc3-d0f6-4634-9641-2e05ceac1dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''re expecting a lot more than just smartphones to debut on
        stage. From a smart home gadget to a new Chromecast, here''s a look at what
        the rumor mill is serving up ahead of the big event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f64abf-15c4-409f-8202-43d77f87b1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pixel Phones</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9db6a02-ba41-42e7-b883-1c2902ab412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s new smartphones, which are reportedly built by HTC, will
        likely run on its latest mobile operating system, Android Nougat. The devices
        are expected to drop its Nexus branding for "Pixel" – a nod to its existing
        tablet and Chromebook line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377079ad-2fb7-4d26-a5d8-dad1ac2fd0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaked photos show the Pixel will be available in two sizes – 5
        inches and 5.5 inches for the XL model – similar to what''s available for
        the iPhone. (Google''s phones, however, reportedly keep the headphone jack.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c97a5-f374-4254-b479-f13b7ab16e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other rumored specs include 4GB of RAM, a 12MP rear-facing camera,
        Qualcomm Snapdragon 820 processor, a fingerprint sensor on the back and it''s
        supposedly waterproof.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc1f4b7-12a9-4142-9648-e77b8a6d4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chromecast</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e08f98-a177-43e3-9d66-8c117636656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the holiday binge-watching season, Google is expected to
        unveil its next-generation Chromecast, its popular content-streaming device.
        The Chromecast Ultra will likely get a redesign version and come with 4K support.
        It''s also rumored to ditch the Chrome logo for Google "G" branding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a8443c-7012-45e6-83e4-73db5630c899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google Home</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b85631-44f3-480d-8612-560e0382d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Google announced Google Home, the company''s answer to Amazon''s
        Echo speaker. The gadget, which features a built-in personal assistant, works
        with Google Voice search, so you can control smart lights and other Wi-Fi
        connected gadgets like thermostats. It also helps you manage Google apps like
        Calendar, as well as schedule appointments, listen to music or set reminders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c3a644-f22a-4890-b0dd-274157e07a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small and colorful, Google Home will have a bit of catching up to
        do. The Amazon Echo, powered by its own assistant Alexa, has been a massive
        hit since its launch in 2014. Apple is rumored to be working on a similar
        device based around its voice-assistant software Siri, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176ddbd-0281-40b7-aba7-3576b358a341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daydream</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18261fb2-8e88-4ad1-8525-e7389ed3d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a good chance we''ll learn more about Google''s mobile
        push into virtual reality. The company''s Daydream platform, unveiled at its
        Google I/O developer conference in May, combines virtual reality headsets
        and controllers that let you use VR right from your Android smartphone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf2329-f617-4ab6-98df-46a7979c6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google showed off a concept rendering in May, so it''s possible
        we may finally get a closer look at the headset. The headset, which will likely
        compete with Oculus and Samsung Gear VR, is it''s first major hardware move
        into VR. Although it has promoted Google Cardboard for years, its headset
        will be a more advanced, grownup version that is baked into Google''s mobile
        ecosystem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6216f0fe-c59e-4548-8871-06bbbccbcc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wi-Fi router</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6cbdc-0691-493c-a025-a064fb830f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s cylindrical OnHub router may be getting some company.
        The company is reportedly planning to launch a new router called Google Wi-Fi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423682c-f581-4b9c-ad3c-245ea5fd26bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech blog Android Police reports the router will have mesh networking
        capabilities, which link together multiple access points. In theory, this
        will allow it to act as a Wi-Fi extender and amplify connectivity throughout
        your home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc44cdd2-9b9e-4f6d-ba14-ff585626d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney will be on the ground at Google''s event on Tuesday, so
        stay tuned for complete coverage of its new devices.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9eef7e-ea83-4307-9a2a-e9c817509b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:32:41.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:32:45.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/10/03/technology/google-pixel-event-what-to-expect/">
        "What to expect at Google''s big event: New phones and an Amazon Echo competitor".</a></em></p>'
  'the-girl-on-the-train-movie':
