    'template': '1'
    'title': 'Yoshinori Ohsumi wins Nobel Prize for medical research on cells

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c93923-d1c8-4571-a3a9-92dd2e285bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The first of this year''s Nobel Prizes
        has been revealed, kicking off with the award for Physiology or Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a665f21f-7a80-44fd-aaf6-127413721037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biologist Yoshinori Ohsumi, of the Tokyo Institute of Technology,
        was awarded the medicine prize for his discoveries in autophagy – the process
        whereby a cell recycles part of its own contents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13ab4c-4a9f-4d75-a377-4b76f59cad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists had been aware of autophagy since around the 1960s, but
        knew little about how it worked – until Ohsumi''s pioneering experiments with
        baker''s yeast in the 1990s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7ad55-e7f3-4cf2-a68d-e31dc202f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important because autophagy can eliminate invading intracellular
        bacteria, and disrupted autophagy has been linked to Parkinson''s disease,
        type 2 diabetes, and other disorders that particularly affect the elderly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05384196-ef93-4c0c-b25b-cd45bf23b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does autophagy mean?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbf338d-13ec-4019-ad3d-54feb49c63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "autophagy" can be translated as "self eating," and was
        first coined by scientists studying cell behavior in the 1960s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ba693-fe7d-47fb-8221-0ef3ec346546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, researchers found a cell could destroy part of its
        own contents by transporting it to another compartment – called the lysosome
        – for degradation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f2d32-77ad-47fd-b54b-6fa439d82ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Nobel Committee member Juleen Zierath explained, Ohsumi showed
        that the lysosome "wasn''t a waste dump – it was a recycling plant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00a27d-4011-4be3-9ed0-6e2d67569424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Prize winner''s experiments in the 1990s used baker''s
        yeast to identify genes essential for autophagy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151223e8-d7b1-4923-80d9-8bac95f72be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He then went on to elucidate the underlying mechanisms for autophagy
        in yeast, and showed that similar sophisticated machinery is used in our cells,"
        explained the Nobel Foundation in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228b7cc-ebd2-4399-96ab-8b509f5e2a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What does it mean for us?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13af93-25d6-456f-83c7-b81cdb5878dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to Ohsumi and others following in his footsteps, we now
        know that autophagy controls important physiological functions where cellular
        components need to be degraded and recycled," it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b34a3a-b6be-4eb4-af38-d050494d2332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Autophagy can rapidly provide fuel for energy and building blocks
        for renewal of cellular components, and is therefore essential for the cellular
        response to starvation and other types of stress. After infection, autophagy
        can eliminate invading intracellular bacteria and viruses."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3875c7-232f-4b35-b39c-6e311f8d1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foundation also explains that disrupted autophagy has been
        linked to Parkinson''s disease, type 2 diabetes, and other disorders that
        appear in the elderly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d37dd7-09d0-44a2-a9d6-dc8e860225c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mutations in autophagy genes can cause genetic disease. Disturbances
        in the autophagic machinery have also been linked to cancer. Intense research
        is now ongoing to develop drugs that can target autophagy in various diseases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239217ad-a69b-4e0b-9289-85268214facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From the vault</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fe5109-1188-414c-9ed0-511a6161ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the prize was divided – one half jointly going to Ireland''s
        William C. Campbell and Japan''s Satoshi Omura for "their discoveries concerning
        a novel therapy against infections caused by roundworm parasites."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cbfe95-a650-4a7e-9908-2bce7e67c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the other half awarded to China''s Youyou Tu for "her discoveries
        concerning a novel therapy against Malaria."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33228769-cb28-44d5-96af-dc860fb291d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2012 Britain''s John B. Gurdon and Japan''s Shinya Yamanaka
        won the prize for discovering that mature cells can be reprogrammed to become
        immature cells capable of developing into all tissues of the body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2264225e-70b5-47f3-903b-d92ada0c465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the method we''ve developed doesn''t require embryos, it
        could technically allow anybody with a slight knowledge of chemistry to transform
        skin cells, and even possibly down the road produce a human being from skin
        cells," said Yamanaka at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c08612-582a-4705-9f96-c34062a81864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you know?...</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615d976-c9f6-4a06-a8ad-40794222e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common birthdays of Nobel Laureates is May 21 and February
        28, with seven previous winners born on each of these dates.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe585f-2d3d-4306-b452-5d743a4a414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:01:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T13:01:52.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/03/health/nobel-prize-2016-physiology-medicine-yoshinori-ohsumi/index.html">"Yoshinori
        Ohsumi wins Nobel Prize for medical research on cells."</a></em></p>'
