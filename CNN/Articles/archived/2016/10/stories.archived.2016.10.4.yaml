    'template': '1'
    'title': '''Life-threatening'' Hurricane Matthew swirls toward Haiti

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd246029-5172-4d7d-9964-511b799f218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.688+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Haiti braced for a pounding Monday night
        as Hurricane Matthew slowly, powerfully spun across the Caribbean Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73134d3f-7aa6-4522-aed1-3da742642559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm packing 145-mph winds has killed at least three people,
        caused cruise ships to change course and prompted the governors of Florida
        and North Carolina to declare states of emergency for coastal areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee8ea3-9057-4d03-8125-6bba44ed815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain and wind thrashed Haiti on Monday night and up to 40 inches
        of rain could be dumped on the impoverished nation still recovering from a
        2010 earthquake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4ed30-041e-40a4-9fc5-a41823c6804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rainfall will likely produce life-threatening flash floods
        and mudslides," the US National Hurricane Center said. "Preparations to protect
        life and property should be rushed to completion."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78e69a7-1884-4c1f-b7fc-c4658c516830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye of the storm is expected to make landfall around daybreak
        Tuesday, said CNN senior meteorologist Taylor Ward. That will probably happen
        off the western tip of the Tiburon Peninsula, which includes most of Haiti''s
        southern coast, the hurricane center said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e60fd-ab26-4707-90ac-be78f2138c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11 p.m. ET Monday, the category 4 hurricane was moving about
        7 mph and was 190 miles southwest of Port-au-Prince and 100 miles south of
        Tiburon, the hurricane center said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb566d-0306-497d-8b33-1bf9065fec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Haiti and southwestern Dominican Republic can expect 15
        to 25 inches of rain with possible isolated downpours of up to 40 inches.
        Eastern Cuba, northwestern Haiti and the southeastern Bahamas could see up
        to a foot of rain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a797d1f-1de8-4f76-b00b-bcfed6ef1a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Destructive waves" could push the storm surge to between 10 and
        15 feet in parts of Cuba, Haiti and the Bahamas, the center said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c9fe30-29b3-4526-b9b1-0bbea2d8d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ward said Jamaica may avoid the worst of the storm, but receive
        enough rain that flooding will occur because of poor drainage. The government
        dropped its hurricane warning Monday afternoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9587ad-f46d-49c0-8d21-3259bf790b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conditions will quickly go downhill in Cuba throughout the day
        Tuesday with a landfall in the eastern tip likely late in the afternoon,"
        Ward said. "Matthew will then take a prolonged trip through much of the Bahamas
        from overnight Tuesday through Thursday afternoon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60a498-816e-416b-b767-d68141745977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predicted long-term portion of the storm track moved much closer
        to the United States on Monday, Ward said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9cf9b-9439-444b-9027-6601f5c500d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Knabb, director of the hurricane center, tweeted, "U. S. East
        Coast: find out today if you live in an evacuation zone. If so, decide where
        you''d go, how you''d get there if told to go #Matthew".</p>'
