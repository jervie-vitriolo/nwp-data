  'ph-defense-secretary-lorenzana-us-defense-agreement':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-04T17:55:08.324+08:00
    'embedimage': 'jcr:ca0a8dbc-1c9f-44df-bc88-4a22f7b1577d'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/8oWWnMATsB0"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb7b6526-ebac-4032-9f3c-d9521d67cc1d'
    'lead': 'The Philippines still counts on the military support of the United States
      in its fight against the Abu Sayyaf in the south, Defense Secretary Delfin Lorenzana
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:40:46.133+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T10:40:59.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:40:59.435+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Defense Secretary: We need the U.S., defense agreement should
      be honored

      '
    'updated': 2016-10-05T10:32:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5259c867-2d93-4279-9c9e-3535123d7fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>The Philippines
        still counts on the military support of the United States in its fight against
        the Abu Sayyaf in the south, Defense Secretary Delfin Lorenzana said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47380fa7-e8d5-466f-a13f-c08c9f1948f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need them because they have some sophisticated equipment
        that we need to track the Abu Sayyaf in Basilan and Sulu and all the lawless
        elements in Mindanao," Lorenzana told CNN Philippines in an exclusive interview
        on "The Source."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f7ee0d-a4e3-4406-a45d-aa4bb525ed2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks come amid a recent threat by President Rodrigo Duterte
        that he would not honor a defense treaty — the Enhanced Defense Cooperation
        Agreement (EDCA) — signed by the Philippines and the U.S. in 2014 under the
        previous administration of Benigno Aquino III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1526f-04e7-4852-907a-1f50a5c249aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana believed the agreement should be honored, but that Duterte
        had the prerogative to decide otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228432c-978a-4898-b27d-f621c5d19a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it [EDCA] should be honored. But you know, it depends on
        him [Duterte] because he''s the architect of our foreign policy," he said.
        "Pag sinabi niyang [If he says] we will remove them, then we will follow him.
        But we have to discuss first the pros and cons of having the EDCA here," Lorenzana
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06898b1-6466-4ec3-8cbb-9f28349fba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and U.S. have been long-time allies, a relationship
        recently rocked by the president''s anti-American sentiments. Duterte last
        week said that the Philippines would have its last joint military exercise
        with the U.S. during his term.&nbsp; This was followed by a threat to junk
        the EDCA. Duterte asserted it was not valid because it did not bear the presidential
        signature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085b2f0-0588-4558-bbd9-f1ba57d26ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lorenzana revealed that he met late Monday with the President,
        Foreign Secretary Perfecto Yasay, Presidential Peace Adviser Jesus Dureza,
        National Security Adviser Hermogenes Esperon and Executive Secretary Salvador
        Medialdea. In that meeting, Yasay explained to the President why the EDCA
        was valid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee52ef4-0e73-4a58-a13d-c2f979253c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that was clarified to the President by Secretary
        Yasay was, ''You know Mr. President, the documents [are] legal because it
        [EDCA] was signed by both the officials from the United States Ambassador
        Philip Goldberg and [then-Defense] Secretary Voltaire Gazmin who have authority
        from their presidents. Plus, it was certified by the Supreme Court," Lorenzana
        said on "The Source."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f5dd5-9f19-4bf7-9c5d-af6be4184150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the President was no longer entertaining the idea of not
        honoring EDCA, Lorenzana said: "I think hindi naman siguro [I don''t think
        so.]. He didn''t say that last night."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b9397-4b4d-48fb-b78e-320af799a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timetable for the implementation of EDCA would most likely be
        in 2017, since the U.S. still had to secure approval for funding from U.S.
        congress, Lorenzana said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc8725-ce89-4593-9a9d-faaa5d485e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military exercises to continue</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3c981-2856-43e6-8d94-1469ee6c2ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana, who returned late Monday from a meeting with US Defense
        Secretary Ashton Carter and his Southeast Asian defense counterparts, said
        Carter asked him about the future of joint military exercises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8bddee-d708-4838-88c6-034b9c294e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only him but also the Pacific Commander, Admiral [Harry] Harris
        and the SOCPAC [US Special Operations Pacific] Commander General [Bryan] Fenton,
        asked me. They talked to me one by one... I told him I haven''t received official
        order about that," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca84c7-71bf-43cb-8d2f-750cdebe04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines and U.S. Marines from the 3rd
        Marine Expeditionary Brigade and Bonhomme Richard Expeditionary Strike Group
        will hold military exercises known as the Philippines Amphibious Landing Exercise
        (PHIBLEX 33) from October 4 to 12, in Luzon and Palawan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3aca7f3-361a-42ff-99d1-4525542e3c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said he would meet with Philippine military leaders to
        assess the joint military exercises with the United States. "Since the exercises
        started in 1981, the Balikatan up to now, what has been accomplished? And
        to find out if really we need to continue this, continue or reduce the number
        of exercises or to scrap them altogether," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab1123c-f494-461c-a1fb-dda088565a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has said&nbsp; that he wanted U.S. troops to leave because
        their lives may be in danger amid simmering enmity towards them more than
        a hundred years after Americans massacred Muslims in Bud Dajo near the southern
        Philippine city of Jolo in 1906.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fa4a0-ef52-423b-834a-ff4d9370d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/13/Abella-No-scheduled-pullout-of-U.S.-troops-in-Mindanao-yet.html">Related:
        No scheduled pullout of U.S. troops in Mindanao yet, Abella says</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6244f6-d48d-440b-8c37-caac7682c47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:40:46.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:40:59.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the President they [the U.S. troops] are not actually on
        the field. They are all actually in one camp in Zamboanga City," said Lorenzana,
        who also assured Duterte that the troops can take care of themselves. "So
        later on he said, ''Okay, maybe they will leave in the future, not immediately.''"</p>'
  'UAAP-FEU-NU-Adamson-UST-Season-79':
