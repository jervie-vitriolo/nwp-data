      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c875a5d-ef3a-46e1-b045-1e577c27b8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people left coastal areas for government shelters, while officials
        warned inhabitants of the Sierra Maestra mountains of possible mudslides.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa657e3f-2203-4609-91ab-9815ca40da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have endured a lot of hurricanes here," a man named Orlando,
        a property manager who feared for his investments, told CNN. "We will endure
        this one."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f23039-297d-419f-8ece-ff98a4abeca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the United States?</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0eae7f-8d5b-4c52-b1db-2b71192238c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, taking no chances, began airlifting 700 family
        members of military personnel stationed at Guantanamo Bay to Florida. It''s
        unclear when the evacuees will return, officials said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec934732-eef6-418b-8781-6ebb3f3dfcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Base officials said remaining personnel would seek shelter in designated
        locations including their homes.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272e204-a0bb-4fb3-bee0-12d2d287679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-one detainees, who remain at the facility where the United
        States holds prisoners it accuses of being enemy combatants, will not be evacuated,
        officials added.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8c625-4678-48c1-8cb2-db728e1f6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government issued a travel advisory for Americans going to
        Cuba, saying: "Airports will close once conditions deteriorate and safe travel
        is not possible. If you do not already have travel arrangements, you should
        immediately shelter in place in a secure location."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69943882-63f7-45eb-8787-e8c5697ad852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the American mainland, North Carolina Gov. Pat McCrory declared
        a state of emergency for 66 counties in the central and eastern portions of
        the state. Florida Gov. Rick Scott made a similar declaration for all counties.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b8647-195f-4e4e-a07b-a55b539d4e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters cautioned it was too early to predict whether Matthew
        would directly strike the United States.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66876a32-6b5a-4760-9dfe-bc34d54ab2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This dangerous storm will be closely monitored," the National Hurricane
        Center said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e889bcb-6e65-493e-811e-460e86b381e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ralph Ellis, Radina Gigova, Faith Karimi, Joe Sterling, Joe
        Sutton, Patrick Oppmann, Salim Essaid, Michael Holmes, Lindy Royce and Eliott
        C. McLaughlin contributed to this report.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581e960-dd86-4388-a3ed-6007443b4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Are you affected by Hurricane Matthew? If it
        is safe for you to do so, WhatsApp us on *+44 7435 939 154* to share your
        photos, experiences and video. Please tag #CNNiReport in your message.</em></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9703604-363b-44ba-a327-735f128b960a'
