      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/04/tennis/tennis-sharapova-cas-drugs/">"Sharapova
        drugs ban cut to 15 months on appeal."</a></em></p>'
  'new-doctor-mikko-manalastas-delivers-baby-in-car':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-04T20:56:11.998+08:00
    'imagesource': 'jcr:e2259010-596b-4256-b9c4-6fe0346101fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2670b973-e765-4e07-bf22-5afde24d368e'
    'lead': 'Newly minted doctor Mikko Manalastas successfully faced an emergency
      childbirth situation, just two days after getting his license.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:23:12.414+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:13:18.112+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:13:17.932+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New doctor delivers baby in car: ''I had to serve them''

      '
    'updated': 2016-10-05T09:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8570f94d-3f2b-44e3-92ab-3dc68ae96a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Doctor Mikko Manalastas did not
        expect he''d be delivering a baby in the backseat of a car, just two days
        after getting his medical license.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962b4c3-b878-47f9-b82a-1022c3ca65f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it was happening right then and there, I was terrified. It
        was really scary at first. I didn''t know what to do," he said in an interview
        with CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4028f0-c14c-4c74-86de-f3ece94b2997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post that has gone viral, Manalastas narrated how
        he had to deliver a baby with just a bath towel, wet wipes and a first-aid
        kit.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmikkomana%2Fposts%2F10157432983775328&width=500"
        width="500" height="732" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267856c9-8cc5-40f7-b510-1817202e8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5e36df-4946-4d0a-a1bb-b11dbeb11759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as I looked, the baby''s head was already crowning! I asked
        the mother to refrain from pushing but she couldn''t help it because the pain
        was too much, and the contractions were getting stronger and longer," he wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d870f1-e44a-4498-a886-2de2ecd6a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than risk getting stuck in traffic, Manalastas made the call
        to deliver the baby — right in the backseat of the couple''s car.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22866880-7814-4037-a2a2-247684c5d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his fear, he successfully performed the procedure. It was
        the first time he was faced with such a situation outside a hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eaa5f2-9d60-4209-b0b4-95638a9c7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, it just kicked into my head that I needed to do what
        I had to do because it''s my calling as a doctor," he said. "Now that I''m
        a fully-fledged doctor, I needed to help and serve those people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d5978-6898-4da2-b123-942f589f6966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalastas has remained in contact with the couple. They sent him
        a "heartfelt and sincere message of appreciation" and a photo of their newborn
        girl, Gabriela Ann.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038111a-0787-46eb-8108-4c22f017bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new doctor said he''s overwhelmed with how his story is making
        the rounds online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e21ac-20fc-4ee0-b2d5-f7a451a6f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalastas, who plans on becoming a surgeon, had this to say to
        fellow doctors:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3912c089-ff42-4e78-82f9-4187b0d1a834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:23:12.416+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:13:18.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the time comes, the calling is there. The situation is there.
        Don''t be afraid. Just do what you need to do. Remember why you''re here and
        why you''re doing this."</p>'
  'Same-sex-civil-unions-and-same-sex-marriage-Whats-the-difference':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-04T23:33:19.872+08:00
    'imagesource': 'jcr:504aec6f-ed0c-431a-9e38-7af967ac81cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e6ca55c-dfdc-4ce1-851d-64584ca54244'
    'lead': 'Bataan Rep. Geraldine Roman clarifies that House Speaker Pantaleon Alvarez
      will file a bill that seeks to legalize same-sex civil unions, not same-sex
      marriage. But what is the difference between the two? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:29:00.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T10:29:04.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:29:03.996+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Same-sex civil unions and same-sex marriage: What''s the difference?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7c608-8d9c-4e0d-b4af-cbe7c7874b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Karlo Salazar
        and Kenji Nuñez have been together for almost 10 years and they plan to stay
        together ''till death do they part.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571ed9a-4c65-4e9f-ae7c-78bc66a4b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple is planning to tie the knot in 2018 in California or
        in New Zealand, where same-sex marriage is legal. But they hope that, someday,
        they can also do it in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabca63-35c8-4d1a-b26d-c3a93b4ff91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very critical, it''s very important for us to be recognized
        as equals in our society," said Salazar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35695216-f37a-499a-ace7-14dd9b18c8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nuñez said they want a legal union, not only for the ceremony,
        but to protect themselves legally. They want to enjoy the same legal rights
        that heterosexual Filipino couples are able to enjoy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a31ab5-d056-427e-ab2d-21a20ab49cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heterosexual couples, when they grow old together, they have access
        to certain rights such as access to health information, visitation rights
        in case one of us gets ill," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee688413-8fdd-4906-ac82-c17c7568a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bataan Rep. Geraldine Roman clarified that what House Speaker Pantaleon
        Alvarez is pushing for is same-sex civil union and not same-sex marriage,
        contrary to what the House Speaker said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9079cd-68c1-42bc-ab10-25cfd30d397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman, the first transgender politician elected as member of the
        Lower House, said on Tuesday that all she and Alvarez want are civil rights
        for lesbian, gay, bisexual and transgender (LGBT) couples, not the religious
        aspect of marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630489f3-14fe-4cac-b657-33da184a1ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some sectors of the society who want an exclusive hold
        of the word ''marriage.'' For them, marriage has a religious connotation.
        Then let them keep it. What we want are civil rights, human rights, and equality,"
        said Roman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3035e17-d707-4c09-b5ba-dc37a6f97bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman said that in a civil union, same-sex couples will more or
        less get the same benefits as what heterosexual couples get in a civil marriage,
        particularly in terms of property inheritance, deciding the fate of one''s
        partner and possible adoption rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970b24f-c2ce-4b68-9553-997de698d80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sky will not fall if a civil union bill is passed. Hindi babagsak
        ang ekonomiya ng Pilipinas dahil may mga same-sex couples na finally na-recognize
        ang kanilang karapatan [the economy will not plummet because the state recognizes
        the rights of the same-sex couples]," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dc8fbd-3c66-4fa9-9940-1eee2d0b011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some congressmen were also quick to voice out their opposition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42c0d43-c7e7-47e3-a9a1-5b62bed6007b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Toby Tiangco argued that there is a limitation to happiness,
        especially if it is against the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec369c-b4ac-435a-a79b-48a39018bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung happiness, yung nagma-marijuana, happy din iyon. Bakit natin
        pinagbabawal? Iyong konteksto ng happiness, may limitasyon iyon hindi naman
        pwede basta happy ka. Kung happy ka nga, bawal naman," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabfd257-00f4-4fb4-a31d-3b6526b9f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Bingbong Crisologo said that the Bible clearly states that
        same-sex marriage is forbiden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f7531d-2b01-4d73-a85b-3cce104c8989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been an advocate of the word of God and clearly in the Bible,
        it forbids the same sex marriage," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272d279-3d72-4f1d-bce9-a4a6332a0288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archdiocese of Manila Fr. Jerome Secillano said in a statement that
        introducing same-sex unions in the Philippines means subscribing to an ideology
        that is "alien to Filipino psyche."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22b9f29-a9d9-45e6-ae21-282cf4beaed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Church respects and supports the LGBT community and
        their rights, Fr. Secillano also urged legislators to enact laws that will
        be for the good of all.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a645688c-e1ab-4a21-bd27-2fbb5af5efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any attempt to destroy our country''s cultural, traditional and
        moral foundations through legislations should be resisted," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf4a6a-a0a8-4a70-a641-2c8507927cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roman maintained there should be separation between church and
        state.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f59f7-8ef8-47e9-bb00-e8c36152f331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Kenji and Karlo, the recognition of rights should be equal
        among individuals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94044e7-2e45-4577-adfa-4f1e73ea8044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:29:00.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:29:04.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that we are entitled, as human beings, with the same rights
        as any person has access to in this country, that includes getting married,"
        said Nuñez.</p>'
  'phiblex-PH-US-military-exercises-push-through-duterte':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-04T23:29:18.955+08:00
    'imagesource': 'jcr:d2852063-d85c-4a56-8469-8d2560884922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cf3e58a-56d3-4453-a233-4e9967806703'
    'lead': 'The Philippine Amphibious Landing Exercise or PHIBLEX, now on its 33rd
      edition, formally opens today. In his recent speeches, President Duterte referred
      to this as the last joint war-games with the U-S under his watch. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:33:12.058+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T10:33:17.052+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:33:16.742+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PHIBLEX formally opens, PH-US military exercises push through

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dabfd5f-7489-47b4-86c3-a35ae1df9bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.058+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Amid President
        Rodrigo Duterte''s pronouncements about limiting military interactions and
        cooperation with the United States in the future, military exercises between
        the Philippine Marine Corps (PMC) and United States Marine Corps pushed through.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe259db-1abb-434c-9028-8e96e4cb067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, The Philippine Amphibious Landing Exercise (PHIBLEX),
        now on its 33rd edition, formally began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacaa85-dafd-4161-a533-3bdc97d3eebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the status of future military exercises remain unclear, authorities
        are positive it won''t affect PH-US relationship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe07ed1c-bb46-4257-b161-4f69f05a3f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMC Commandant Maj. Gen. Andre Costales for one, said the PMC and
        the United States Marine Corps cooperation "has withstood the test of time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4d432-bdfc-4d72-8995-b0a0a2ffa2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female color guards carried the national flags - a symbolic gesture
        of the increasing role of women in both countries'' military services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b66dc6-067c-4dec-aa2b-7e4d348ce666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony underscored the long-standing alliance between the
        Philippines and the United States — a relationship that has come under intense
        scrutiny and heavy criticism by no less than President Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2504602-6c7c-4716-94f0-cf07706628d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The value of our service members training side by side, building
        friendships and resilience between our two countries cannot be overstated,"
        U.S. Marines Brig. Gen. John Jansen said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aca1f1-2492-4bb4-b417-ce811a6988db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,500 troops, mostly Americans, will hold training exercises
        in different parts of Luzon until October 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6158f33a-d3bf-4839-8585-c94c7a3c2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/25/ph-u.s.-military-exercise-war-games-october-luzon-palawan.html">Also
        read: PH-US military exercise continues amid Duterte''s call for American
        troops to exit from Mindanao</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd0507-b98b-43f1-8c77-d87a59eda767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHIBLEX will also emphasize joint drills on humanitarian aid and
        disaster response — training put to use during past disasters such as the
        U.S. Marines'' critical response to Typhoon Yolanda in 2013.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239fa4d0-6782-4620-9451-7b04e028a2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MV22 has evacuated more than 1200 people while delivering more
        than 20 tons of supplies, none of which could have been possible without the
        Philippine government and military''s fast action, and the practice we have
        received in this training together," Jansen said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056a8f8-4ab3-4022-8d5c-c1b16669eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine Corps officials from both countries evaded answering the
        media''s questions about President Duterte''s anti-US pronouncements.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22571138-e661-4696-9dd7-7253865f3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Costales seems to echo the President''s line of opening defense
        alliances with countries other than the U.S.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e32ec-9c2f-41f0-99ab-04a6543be2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.059+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must now seek to expand our initiatives with other willing partners
        who share with us our vision of commitment, cooperation and capability to
        protect and preserve our cherished freedom," Costales said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca38a830-e264-41c9-a29c-2cb41168e9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President wants the PHIBLEX to be the last joint war-games held
        during his term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d554da-a86f-42e4-85a5-f597f31518a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alliance commitments to continue</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c364418-a548-442f-8175-f47db280ecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released to CNN Philippines, the U.S. Embassy in
        Manila says the Defense Department has yet to contact them with regards to
        the President''s remarks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbafe60-2692-45f7-b3b9-8f082f9aceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not been officially contacted by Philippine Defense Department
        authorities regarding President Duterte''s statements," the statement read.
        "We will continue to work closely with the government of the Philippines to
        address any concerns they may have."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd6045-5a56-4ba7-92b4-db727af6c175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said, the U.S. will continue its alliance commitments with
        the Philippines, and they expect the Philippines "to do the same."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696dd7b4-d2d6-459d-b839-fca7e8c80ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:33:12.060+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:33:17.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our bilateral relationship which is so strong and has endured so
        many decades and we are continuing the same priorities we''ve always had,
        working together on a variety of issue including regional security, including
        counter terrorism," U.S. Embassy''s Deputy Press Attache Emma Nagy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3590e695-ebda-4f84-85e2-632e3cd28ab3'
