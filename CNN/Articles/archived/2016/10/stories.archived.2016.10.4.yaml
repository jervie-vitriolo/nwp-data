      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a79f33-8485-4967-8b92-b51dca61efdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people have died because of Hurricane Matthew within the past
        week, authorities said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2e2636-6283-4409-a5ba-80c8c04d93ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Haiti, Guillaume Albert Moleon, director of communications for
        the Interior Ministry, said one fisherman died on Sunday. A second fisherman
        is presumed dead, but his body has not been recovered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc131a-e53b-4a81-be86-de3f2dac3ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In St. Vincent and the Grenadines, a teenage boy died in a landslide
        as he was cleaning a drain behind his house, according to Michelle Forbes,
        deputy director for the National Emergency Management Office. The boy died
        Wednesday after storms from Matthew passed over the island.</p>'
