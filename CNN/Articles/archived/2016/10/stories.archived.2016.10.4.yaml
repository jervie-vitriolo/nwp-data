      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">U. S. East Coast: find out today if you live in an evacuation zone.
        If so, decide where you’d go, how you’d get there if told to go <a href="https://twitter.com/hashtag/Matthew?src=hash&amp;ref_src=twsrc%5Etfw">#Matthew</a></p>&mdash;
        Dr. Rick Knabb (@DrRickKnabb) <a href="https://twitter.com/DrRickKnabb/status/782968568786935809?ref_src=twsrc%5Etfw">October
