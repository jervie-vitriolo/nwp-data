      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she hadn''t managed to reduce the sanction, Sharapova''s ban
        would have ended on January 25, 2018.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb3c52-0307-4d14-a938-24f4a1f4ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.048+08:00
