  'Senate-extrajudicial-killings':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-04T16:35:39.874+08:00
    'imagesource': 'jcr:86710706-844a-48da-a2bd-738f4977f4d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd63510f9-1f8e-4f8d-a121-b37696153768'
    'lead': 'The Commission on Human Rights (CHR) believes there is no reason for
      the Senate to terminate its inquiry into alleged extrajudicial killings related
      to the administration''s war on drugs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:49:17.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:17:07.259+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:17:06.874+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR: Senate should continue probe on extrajudicial killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03deea-06b5-446d-a65a-f8e6af68789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Human Rights (CHR) believes there is no reason for the Senate to terminate
        its inquiry into alleged extrajudicial killings related to the administration''s
        war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4b778-3a64-403c-b51f-617982f1c142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no other credible option on their part but to not prematurely
        terminate the Senate investigation," CHR Commissioner Roberto Cadiz said amid
        proposals to end the probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838b651-e7ad-4fb4-8896-aa67934c019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Manny Pacquiao and Panfilo Lacson had moved for the termination
        of the inquiry, citing doubts over witness and self-confessed former member
        of the Davao Death Squad Edgar Matobato.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8a0d1-ec16-48f3-95bb-cf17b49273a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Alan Peter Cayetano also backs the move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcac2e8-ac93-4a83-8c02-b38716f7b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, Chair of the Senate Committee on Justice
        and Human Rights, however, merely suspended the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ace5f-8c30-4de7-b40f-4e20c7cae04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Human Rights Commissioner Roberto Cadiz believes the inquiry
        has yet to serve its purpose, considering that some witnesses have yet to
        testify.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4140e2b6-bf0e-4f30-aad4-6f9d3bb49f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our own witnesses have been brought before the Senate, ready to
        testify on two occasions, the last one being last night and they were not
        able to and we would want our witnesses to give their testimonies before the
        committee," Cadiz explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7cd1ce-21a8-4922-ae26-51bbeb06009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if Gordon''s main objective is to ferret out the truth about
        these alleged summary killings, he should avoid making conclusions about certain
        witnesses — even before they get the chance to finish their testimony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700de50f-1763-4220-9966-1f3c09221006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walkout, suspension</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99947f7-3e15-43c6-a1cf-94c2b56045d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inquiry was suspended indefinitely Monday night following a
        heated exchange between senators. Several senators had argued over witness
        Edgar Matobato who left the Senate premises before he could be called in for
        questioning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc6e904-1893-4493-abcc-db79747bc2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Richard Gordon and Ping Lacson said Matobato was allowed
        to leave the hearing without permission from the Senate Committee on Justice
        and Human Rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66bd34-02f1-4f09-b38c-14ea4bdfcb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Antonio Trillanes IV told the committee, Matobato was taken
        from the premises for security reasons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f328733-0568-4a02-ad88-6c1ed0f71929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, Gordon and other senators accused Senator Leila De Lima
        of concealing the fact that Matobato was accused in a kidnapping case by the
        NBI. That case had been dismissed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb03020-f919-43e4-830c-560d2980bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima refuted the accusation, saying Matobato himself revealed
        the kidnapping case to the Senate committee during his testimony on September
        15--so it was impossible for her to conceal this. She demanded an apology
        from Senators--Gordon in particular--for accusing her of "material concealment".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2fd016-e60a-4a46-9c10-c56d2967d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a heated exchange — and no apology forthcoming — De Lima walked
        out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f7a9e7-43af-44c2-bdf5-61cead151728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: De Lima walks out of killings probe</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860f009-ec73-414c-b47b-4a698fc3b9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Senators Manny Pacquiao and Ping Lacson moved to terminate
        the hearing, saying Matobato was an unreliable witness, and had made a fool
        of the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691fe004-a29c-46fd-9b76-90b4d9f02081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon merely suspended the hearing, however, and said a caucus
        by the committee on Tuesday will determine whether or not to continue the
        Senate investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cac0f3-07ea-4e99-9adb-17c6f7db82e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who''s running away from the hearing, we ask? Is it De Lima, Matobato
        or is it Senator Gordon and the other senators who belong to the majority?"
        Cadiz said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7035f2d-0f50-4398-a55d-67bdb310b6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadiz also defended Matobato''s decision to leave the Senate building
        last night and said this was probably due to security reasons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3199a136-ad15-4e17-ad96-04855adb828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the CHR''s witnesses had to leave as well, after hours
        of waiting for their turn to testify.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60716a9f-a950-48b4-88a9-71e9b7c85b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:49:17.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:07.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s hearing went on for more than twelve hours, from 9 a.m.
        to around 10:45 p.m.</p>'
