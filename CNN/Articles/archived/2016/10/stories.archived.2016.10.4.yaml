      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2be977-a437-4d4b-9681-ddab004c76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women from Port Royal, a fishing village outside Kingston,
        said their families would hunker down in the nearby St. Peter''s Church, placing
        their faith in God.</p>'
    '63':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Not a usual sight, the streets of Montego Bay practically empty
        <a href="https://twitter.com/hashtag/HurricaneMatthew?src=hash&amp;ref_src=twsrc%5Etfw">#HurricaneMatthew</a>
        <a href="https://t.co/HeHdPmaXGD">pic.twitter.com/HeHdPmaXGD</a></p>&mdash;
        shamz brown (@Buzzshamz) <a href="https://twitter.com/Buzzshamz/status/782907631992131584?ref_src=twsrc%5Etfw">October
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
