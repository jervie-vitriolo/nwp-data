  'manila-man-office':
    'author': 'Miguel Ortega'
    'caption': 'With a youthful and dynamic DIY spirit, ManilaMan’s production house
      hits the sweet spot between work and play. Photo by KITKAT PAJARO'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2016-10-04T18:21:58.747+08:00
    'imagesource': 'jcr:29860b51-e3f9-4fbd-b0af-1edd1dc35b09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6022259d-5ba6-48d1-89db-cdb3c04e2746'
    'lead': 'With a youthful and dynamic DIY spirit — basketball hoops and wall art
      and all — Manila Man’s production house hits the sweet spot between work and
      play.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:59:09.203+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:17:48.402+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:17:48.173+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The mad men and women of ManilaMan’s laid-back office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e471b2-f512-4a5c-9f43-d21d9b161418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:59:09.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In a corner room
        on the second floor of the Pacific Office building — past the pebble-inlaid
        interiors that espouse the decade it was built in — fledgling ManilaMan Visual
        House brings in something more appropriate for this era.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3d6fa-5163-46d6-a544-cb923e9e207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:59:09.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:48.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specializing in a variety of production services like brand restyling,
        video content creation, and event coverage, ManilaMan had its nascent beginnings
        in a small condominium in Katipunan before formally moving on to an 11-square-meter
        office in Pasong Tamo. Today, the visual house enjoys a more spacious setting,
        but nonetheless homey, staying true to its youthful soul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce7c48-556b-4e12-b1b6-186f362c5a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:59:09.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Clients] have an image of how a production house looks and feels
        like. Moving to this office was like a graduation, trying to get into the
        ‘big leagues.’ Kasi before, ang tingin nila sa amin is [we''re just kids]
        who can shoot,” says Paolo Abrihan, ManilaMan’s co-founder, marketing director,
        and in-house director. Together with co-founders Miguel Gutierrez, Gio Puyat,
        and Alec Rivera, the group is comprised of a dozen individuals, with almost
        everyone in the group playing double roles. “When we got here, it was an existing
        office and the challenge was how to make it ours. There’s a DIY spirit all
        throughout it,” explains Abrihan. This made things more personal; a sense
        of ownership is seen in their scrap metal sculpture signage, the mini basketball
        hoop by their interlock room, and even the guitar and bongos waiting by the
        couch. Already, there’s personality within the walls.</p>'
    '5':
      'image': 'jcr:21dc88a9-d26f-49f6-a85b-c8007f0b66bd'
      'imageCaption': 'At the end of the room, clearly visible from entrance, a black
        wall finds itself adorned with giant hibiscus. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3f072c-2ad6-4236-8eac-0c3e558a7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:59:09.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd63ea-0461-4523-b422-fe74d2e2d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:59:09.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housed within a 260-square-meter space, ManilaMan’s office feels
        bigger than it really is, with plenty of open areas designed for both work
        and play. “A lot of us didn’t come from a traditional work environment so
        our definition of what happens inside the office is very organic,” Abrihan
        adds. Relaxed and laid-back seem to be what offices of creative types have
        been rolling their dice on lately — unpolished industrial with quirks that
        add character to somber spaces, and even evoke a little silliness. It’s this
        generation’s smart casual look for offices. Drop the tie and keep the suit,
        replace slacks with chinos, and throw in a pair of patterned socks with brogues.
        It’s a style that’s a balancing act between serious and sketchy, but ManilaMan
        manages to do it quite well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e4d6b-0605-4911-b306-fc5dc2bbb93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:59:09.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the office’s space is devoted to, well, space. The entrance
        opens up to a large hallway, leading to a glass wall-encased conference room,
        across of which are the communal workspaces. It’s inviting, to say the least.
        Lacking the barriers one often finds in office space cubicles, theirs, like
        many modern offices, advocate collaboration. Working alongside several independent
        creatives has created a small community revolving around the company. From
        directors, producers, and other artists, a communal shuffle from project to
        project is inevitable and the men (and women) of ManilaMan are sustained by
        a genuine interest in making each other’s work better.</p>'
    '9':
      'image': 'jcr:8e8ddfcc-8d3c-4b75-8dc4-78e590167d6e'
      'imageCaption': 'A sense of ownership is seen in their scrap metal sculpture
        signage, the mini basketball hoop by their interlock room, and even the guitar
        and bongos waiting by the couch. Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd02a30-1142-4a68-b0e0-eb720ed3966a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:59:09.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc009d6-6b3b-4db3-a686-116b03fb4af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:59:09.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the room, clearly visible from entrance, a black wall
        finds itself adorned with giant hibiscus. It’s artsy, sure, but it’s just
        another sign of progress in ManilaMan. “It’s important to note din that the
        company kind of changed when we brought in designers. We were strictly a production
        house and then we brought in people who did branding and design,” explains
        Gio Puyat, who also serves as the financial director, and an in-house director
        as well. Designers, along with the introduction of several female co-workers
        — they were all men at the start — gave the group a balanced design sensibility.
        “Very masculine talaga in the beginning. I think you can still feel it. When
        the girls came in, they said we watched too much ‘Mad Men,’” Puyat says. It
        should probably be noted that the meeting room still has a loaded drink cart,
        which can rival any Sterling Cooper exec’s bar set.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe47bcd-ee34-41f4-b725-f97e06adb630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:59:09.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A chunk of the floor space is dedicated to a cavernous pantry, which
        doubles as their break room. “There’s a Pancake House feel to it,” says Puyat,
        followed by laughter from the rest of the team, listening in from their workspaces.
        It’s an inside joke much deeper than could be explored at the moment. Yellow
        lights coupled with movie posters hanging by the walls, all complemented by
        red thick lines on the wall, make him right, though. The only non-compliant
        in the room is the refrigerator, marred with countless stickers and magnets.
        It’s a repository of sorts, from brands they’ve shot or come across, to trinkets
        from out of town shoots. This practice, along with other little touches in
        their workspace, gives the office a nice duality. It’s both vast and intimate
        at the same time.</p>'
    '13':
      'image': 'jcr:a054cff6-e536-40f0-a945-bd6c6a075ddc'
      'imageCaption': '“A lot of us didn’t come from a traditional work environment
        so our definition of what happens inside the office is very organic,” says
        ManilaMan''s co-founder Paolo Abrihan. Photo by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a9b4e-bc91-4c63-b2e4-47da419d6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:59:09.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d98523-62ec-43d9-8a7a-a73e346fa88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:59:09.204+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:17:48.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific Office building was designed by architect Antonio Heredia
        — the same person who designed the old Greenhills Theater. Its shape is an
        ode to its namesake occupants, who supply office machinery. Today, however,
        inside it lies something much more intrinsic, both in workplace culture and
        office design. ManilaMan’s office mirrors the people working in it. It really
        is organic, fluid even, constantly evolving — and there’s plenty of room to
        grow. While lacking the rigid discipline of generations past, it’s nice to
        know that it eagerly awaits the future. “I would consider this our initial
        stage,” Puyat expresses with confidence. “Come back, maybe, next year from
        now and it’s going to be different. Marami pa kaming gagawin.”</p>'
  'to-leave-home':
    'author': 'Camille Pilar'
    'caption': 'A writer and surfer packs her bags for an extended trip to Siargao,
      and comes to terms with the necessity of leaving. Photo by CAMILLE PILAR'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-10-04T06:03:39.846+08:00
    'imagesource': 'jcr:9ae09a47-6a5f-4dc5-8fac-55ba9a797851'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa5c6eba-b722-4e70-a6e5-900efd3f90ac'
    'lead': 'After settling in La Union and moving out of Manila, it is easy to get
      ensnared in the quiet trap of comfort. A writer and surfer packs her bags for
      an extended trip to Siargao, and comes to terms with the necessity of leaving.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:04:30.770+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:18:11.876+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What it means to leave home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06edef5-294b-44ea-bec0-9214866bdac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The day we drove
        away from our house in Dalumpinas Oeste, La Union was when I felt it: a sharp
        stinging in the middle of my chest, as if whatever was in there had snagged
        onto the door right before we left.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515fc604-dd7f-4aaf-b149-f20bb36e0591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only going to be two weeks, I reminded myself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633637a-55e7-43e0-b14a-ffb81926eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had moved to the province of La Union with my partner, Harold,
        after we felt like there was nothing left for us in Manila. We pursued a simpler
        life and we found it in a surf town that was equally known for its waves as
        it was for its sunsets. It had been two years since either of us had ridden
        the MRT or watched a movie in a cinema, but we’ve built a life we were proud
        of here. We had surf. We had new friends. We were eating healthily.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67d243-2dad-4ba4-a221-604aa276cc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these days, we were no longer used to traveling; and that was
        exactly why we needed to leave again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4175f99-e607-4b8f-8d7e-81772be20544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We sought something even simpler, if only to escape the quiet trap
        called comfort. Neither Harold nor I had ever been to Siargao, and all our
        surfer friends would stare wide-eyed in disbelief, because Siargao was the
        surfing mecca of the Philippines. For the next two weeks, we were going to
        redeem ourselves by taking this timely trip to the tear-shaped, wave-laden
        island; while becoming untethered to the comfortable routine we had built
        in La Union.</p>'
    '9':
      'image': 'jcr:8253d35a-b992-4fae-a51a-95e5426dfd1d'
      'imageCaption': '"In the solemn company of friends amid a little infinity of
        sea and tropics, we felt richer than kings," the author writes of Siargao.
        Photo by CAMILLE PILAR  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025070e1-8eaa-422c-88f6-6c7a42be1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1007eb8-020d-4466-b0fa-859aab4e2aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We packed two bags and three surfboards — with one extra board for
        when the waves picked up, just in case. But the swell never came. The waves
        were waist high. We had driven an entire day and ridden two planes only to
        realize that the waves were better in our backyard. It seemed foolish, yes,
        but we were surfers not because we surfed waves, but because of the circumstances
        that lead us there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc41ea8-aec8-45c7-8f88-7f633cb33c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we ditched our boards and joined friends we had not seen in years.
        We embarked on a daylong journey to go around the entire island on motorbikes.
        Not to be deterred by the lack of surf, we explored the rich, mostly untouched
        countryside of Siargao. There were coconut trees everywhere we looked. Houses
        grew sparse as we drove away from the bustle of General Luna. Further north,
        the carabaos outnumbered the people on the roadside.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4678c-ca77-44cb-9536-477f097685c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the sunset had quickly escaped us from behind a canopy
        of coconut trees and we rode until it was dark. I remember seeing only the
        taillights of the bikes ahead of us — and on one bend on the road — we were
        joined by fireflies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1165ad-fa35-4703-951f-6b3dd2b64b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We stopped from one cove to another before we settled on basecamp.
        Out there, wherever we were, our phones were reduced to flashlights. We used
        them to shine beams at possible firewood. Fortunately, we were surrounded
        by copra. We had enough to build not just one bonfire, but two.</p>'
    '17':
      'image': 'jcr:2c270622-eb52-4fa5-8101-1cf99db1c5ee'
      'imageCaption': 'The swell never came, but the rustic Siargao countryside was
        waiting to be explored. Photo by CAMILLE PILAR'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc28d21f-e9d1-4e17-a2ca-6e30da2c4f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dbb48d-ef71-4a22-9dc3-82378d740f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were less than 200,000 people scattered across the 452 square
        kilometers of this island; counting the locals, the foreigners who came for
        waves but stayed for paradise, the tourists filled with wanderlust, and the
        groups of friends like ours, probably tucked away in their own isolated coves,
        night swimming in tide pools, listening to the gentle rushing of the ocean
        that same night. There was not a cloud in the sky. Not a raindrop for miles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e313524-d6f9-4ee8-82e9-0ca1b5aa60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We slept on dry reef beds and blankets strewn across cool sand.
        There, in the solemn company of friends amid a little infinity of sea and
        tropics, we felt richer than kings. I watched our bonfires cast tall shadows
        against rocks until I fell asleep. I felt warm even after both fires were
        long extinguished.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacfb402-727d-4c36-9ac2-1267c9769700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, we rode back to General Luna. People waved at
        our three-bike parade. The children were excited to greet us good morning.
        I should have known from their bewitching smiles then, that some mystical
        island magic was going to prevent us from leaving.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0054cc1-2cb2-4448-8877-a5ed7d71d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sun shone bright all days prior to our last, a tropical
        depression had appeared in the Pacific overnight. Everything was drenched
        and gray from torrential rain come morning. Rain was falling so hard, and
        so fast, that the tiny airport had no choice but to cancel the only flight
        that day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac3118-bfcf-4f82-93f1-512b2b4ed920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed that Siargao was not done with us yet; and only when we
        slowed down to accept everything it offered us, did we realize that nothing
        in this life could fully be under our control. Not the waves, not our flights,
        and definitely not mood swings: the weather’s or ours.</p>'
    '27':
      'image': 'jcr:dddb8346-f6ca-4257-a26d-6394e3b5bfac'
      'imageCaption': 'There were less than 200,000 people scattered across the 452
        square kilometers of the island: foreigners, tourists, friends, all filled
        with wanderlust, who stayed for paradise even in the absence of the waves.
        Photo by CAMILLE PILAR '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014fbfc-df40-4edb-bed0-136fcaa0a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ca018-c106-45b4-9875-4bec7ed27b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We stayed for three more days, just enough for us to surf a new
        and proper swell, and just before we started missing La Union. The trip back
        was going to be longer than ever: just as much long driving and the same amount
        of flying — airport delays and Manila traffic included.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9c400-9acd-4249-a836-104d27dc77ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet it was necessary for us to overcome the distance no matter
        how tired and restless we got. After all, the first thing a surfer must know
        is balance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c0a36f-af8f-417b-841e-517f77b62023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep balance, you only had to keep moving.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b075c0-b815-4087-9b5e-445a2327b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we left Siargao, and this time I understood the pain that welled
        up in my chest. It was not a reluctance to leave; it was space expanding for
        growth. When you stay in a place long enough to feel its pulse, it becomes
        part of you, or you become part of it; and you carry it with you wherever
        you go. That’s why you feel heavy right before you leave a place that feels
        like home. The sensation always starts slowly, like a pinprick. And then it
        rushes in all at once, until you can barely move.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700459a3-68cc-4f4b-a857-7a0d395d8701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:04:30.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:12.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you have to move. In fact, you have to go. If you never leave
        a place, you never grow.</p>'
