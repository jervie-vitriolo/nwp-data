  'leila-de-lima-walks-out-of-killings-probe':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Leila De Lima speaks at the podium during the fifth senate hearing
      on extrajudicial killings.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-04T11:14:03.704+08:00
    'imagesource': 'jcr:a7f8d911-9ae1-4f7f-b920-7561ed49bb87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9510ed6-69bc-4075-8d7e-6d79c89a66b8'
    'lead': 'Tensions ran high again at the Senate killings probe after a fuming Sen.
      Leila de Lima walked out late Monday evening over an issue of "concealment"
      raised by some senators and Justice committee chair Dick Gordon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:48:15.469+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T11:48:52.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:48:51.782+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima walks out of killings probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9aa7a3-2b9b-4677-b635-48de5a679b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Tensions ran high
        again at the Senate probe on alleged drug killings after a fuming Sen. Leila
        de Lima walked out late Monday evening over an issue of "concealment" Justice
        committee chair Dick Gordon and some senators raised.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dee201-cbd5-4852-a926-4448522ae963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the fifth hearing on alleged extrajudicial killings in connection
        with the government''s ongoing war on drugs, some senators said neither De
        Lima nor witness Edgar Matobato divulged a case filed by the National Bureau
        of Investigation (NBI) against the self-confessed former hitman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88340572-32c0-4e45-ac9d-c49d91aecb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This drew the ire of Gordon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba751549-c30d-4189-9441-7254df883693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concealment was done by you," Gordon said, referring to De
        Lima at the tail end of the marathon, 14-hour hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c517ce-2bad-4795-a93c-c6398f8a0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima refuted this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeddfead-4cbd-41ef-95db-dcc0b5878fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not have concealed it because it was disclosed already,"
        an obviously infuriated De Lima said. "It was disclosed by the witness so
        what is there to conceal. The record is very clear."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46abd7-f88d-49ad-be31-8590bfb4356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Sonny Trillanes had earlier read Matobato''s previous testimony
        to prove that the witness did divulge a case filed by the NBI for kidnapping
        for ransom – but was later dismissed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64af8107-53ab-4b0a-9c0a-fd1944c1cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima then wanted an apology from her colleagues, including the
        Chair. But there was none.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd87cae5-1e9a-4ffa-abfd-e96b63633f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And since no apology is forthcoming, I''m walking out," De Lima
        said as she stormed out of the session hall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69259d6-befb-4406-b12e-93c7c34d5414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/03/abude-lascanas-deny-matobato-allegations-ejk-probe.html">Read:
        Policemen named by Matobato deny allegations</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecbd59b-cb6a-4d1f-aa09-c2bce3b3517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released minutes later, De Lima pointed out that
        Matobato had already admitted to the case a month ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d7078b-e122-436d-917b-3581a0b18a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as Sept. 15 hearing, Senate witness Mr. Edgar Matobato
        admitted that a kidnapping with ransom case was filed against him by the NBI
        on the murder of Sali Makhdum," she said. "No material concealment of facts
        was done."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7bb91-bc31-4d3d-b085-075e89200363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matobato not available</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89678bab-bd61-414f-a041-3ba00d47249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, Gordon was already riled by Matobato''s absence when
        senators wanted him to appear before the committee after some policemen he
        named as part of a death squad took the witness stand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7799bb-bb9e-4a4f-9417-2cd5f6ff1cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Matobato was no longer at the plenary hall at that time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdc343-2535-43c1-af6e-d5aafeda2148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said it was his decision not to present Matobato, citing
        it might compromise his security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b490ea11-556b-4bfe-abe2-6627fb8dfd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Trillanes'' camp should have sought permission first
        before</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf856c6-3012-4e70-86f0-92c94b1eb4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>allowing Matobato to leave the Senate premises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a962fcc-a3d2-439f-a9d4-debabb889784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:48:15.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:48:52.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned Trillanes'' claim on Matobato''s safety – saying
        the witness had already appeared at the Senate several times without compromising
        his security.</p>'
  'united-states-suspends-talks-with-russia-on-syria-ceasefire':
    'author': 'Reuters'
    'caption': 'As Syria''s ceasefire largely holds, residents trapped in Aleppo eagerly
      await crucial aid supplies after months cut off from the rest of the world.
      But one main highway stands in the way of delivering aid to rebel-held eastern
      Aleppo: Castello Road.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-04T11:11:34.637+08:00
    'imagesource': 'jcr:fee2d98e-bdbe-4965-b98c-851447fe84fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0639385a-6004-478d-b37e-96d8ccc39135'
    'lead': 'The United States on Monday suspended talks with Russia on trying to
      end the violence in Syria and accused Moscow of not living up to its commitments
      under a ceasefire agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:51:57.036+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T11:52:01.355+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:52:01.136+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. suspends talks with Russia on Syria ceasefire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19a72e-eaa9-4c58-8058-94f4d21d3bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:51:57.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:52:01.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> The United States on Monday
        suspended talks with Russia on trying to end the violence in Syria and accused
        Moscow of not living up to its commitments under a ceasefire agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990e3ed6-942e-4ac9-9a46-6b029c2db6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:51:57.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:52:01.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as Syrian government supported by Iranian-backed
        militias and Russian air power pounded the rebel-held area of Aleppo, bombing
        one of the city''s main hospitals and badly damaging water supplies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b246fcb-1bdc-4c30-8bb0-a169ffaa0233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:51:57.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:52:01.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is suspending its participation in bilateral
        channels with Russia that were established to sustain the cessation of hostilities,"
        U.S. State Department spokesman John Kirby said in a statement. "This is not
        a decision that was taken lightly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6eeb4a-ef83-42f9-96c3-bc94d830f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:51:57.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:52:01.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation that the U.S.-Russian talks on Syria have collapsed
        suggests that there is little hope, if any, of a diplomatic solution to end
        the 5-1/2-year-old civil war emerging anytime soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949d69c-ad22-4f0c-afd7-7af06cc151d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:51:57.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:52:01.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also trigger deeper U.S. consideration of military options
        such as providing more sophisticated arms, logistical support, and training
        to Syrian rebel groups that U.S. officials have said were under consideration,
        either directly or via Gulf Arab states or Turkey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405b097-535e-456f-a369-b705547c7d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:51:57.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:52:01.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, U.S. President Barack Obama has been loath to get the United
        States more deeply involved in a third war in the Islamic world and U.S. officials
        have said he is unlikely to do so with less than four months left in office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f827468-4a4d-4700-8d00-b76602b84d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:51:57.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:52:01.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry threatened last week to end the
        talks after a ceasefire he and his Russian counterpart, Sergei Lavrov, brokered
        collapsed last month after warplanes believed to belong to Russia bombed a
        UN aid convoy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6ff0a2-4133-4048-a33d-de7b9d27763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:51:57.036+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:52:01.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Kirby said the United States would continue to
        communicate with Russian military to avoid so-called deconfliction – to avoid
        accidental military interactions – over Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58332265-d588-4d8e-abf1-496e0ed8d84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:51:57.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:52:01.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the United States would withdraw all personnel it had
        dispatched to prepare for military co-operation with Russia under the latest
        ceasefire agreement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c510f272-c429-48f2-99ff-9723a267d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:51:57.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:52:01.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, Russia failed to live up to its own commitments
        ...and was also either unwilling or unable to ensure Syrian regime adherence
        to the arrangements to which Moscow agreed," Kirby said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e186a8-a446-4c1e-b040-7817b78f7915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:51:57.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:52:01.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the suspending of the talks came as diplomats said the United
        Nations Security Council would begin to negotiate on Monday a draft resolution
        that urges Russia and the United States to ensure an immediate truce in Aleppo.</p>'
  'at-least-52-dead-in-ethiopia-after-stampede-at-oromo-holy-festival':
    'author': 'Briana Duggan, for CNN and Stephanie Busari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-04T10:03:47.978+08:00
    'imagesource': 'jcr:d1502761-1fea-4b37-9ac1-cbf18a648d8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f573d64c-b53a-4849-addf-a4649da56009'
    'lead': 'More than 52 people were killed in a stampede in central Ethiopia after
      police fired warning shots at a holy festival Sunday, Communications Minister
      Getachew Reda said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:54:55.429+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T11:54:59.762+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:54:59.477+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 52 dead in Ethiopia after stampede at Oromo holy festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ccc816-eb72-494d-831d-fba35eebfeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> More than 52 people were killed in a stampede
        in central Ethiopia after police fired warning shots at a holy festival Sunday,
        Communications Minister Getachew Reda said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03508e8a-6863-4170-a463-42936a62168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Troublemakers" at the Oromo Irreechaa festival in Bishoftu physically
        attacked elders who were making their way to the stage to say their blessings
        for the new year, Reda said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595b6dc-7c49-4e01-8490-bb5b92d764e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fired warning shots into the air, triggering the stampede
        at the festival attended by an estimated 2 million people, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b84fe-2490-4935-bc31-54a00f6461cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ethiopia''s opposition party disputed that account, saying
        that police fired live bullets into the crowd and as many as 120 people were
        killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd6815-732f-4abe-9dd9-0036d6606aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merera Gudina, chairman of the Oromo Federalist Congress, said the
        number of casualties was still unknown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1d8a14-f829-4db7-bb52-5684bba5a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This goes down as one of the darkest days in modern Oromo history,"
        Gudina told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dcc0ad-5343-400c-8152-92a99e748ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oromo are Ethiopia''s largest ethnic group and make up at least
        a third of the country''s 100 million people. But they have been marginalized
        for decades, with tensions rising recently as the government promoted development
        that took over Oromo farmland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99b59a1-d289-4c89-ab3f-f5ae4374d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 Rio Olympic Games, athlete Feyisa Lilesa protested
        against what he said was unfair persecution of the Oromo people by the Ethiopian
        government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bcb884-7961-45ac-be9b-02b92b7adb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gudina said the violence broke out after festival attendees refused
        to listen to speakers from the ruling party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf7298-bcc1-4648-abe7-4f1357f45a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ruling party has been trying to control the festival and use
        it for its own political interests," he said. "The people gathered refused
        to listen to speeches of the ruling party. In that confrontation the security
        forces started to shoot and use tear gas and live bullets. That created chaos."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4b6bc2-fe1a-4285-9190-761fe4082d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reda vigorously denied the claim, saying the deaths were the result
        of a stampede.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2562e-edae-4289-a9fb-330774769b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the people''s bodies who were collected, they do not have any
        bullet wounds whatsoever," Reda said. "They were killed in the stampede. The
        security forces were mostly unarmed and none of them were involved in firing
        at the people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70efddc-7e53-42af-85fe-1b7560188c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no force involved on the part of the security forces
        – after all, this event was a people''s event," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3badf5c4-3ed2-450b-b2a4-c19ff9c321ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reda blamed diaspora elements for causing the chaos, saying they
        were trying to "take advantage to promote a political agenda."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e36795-74dd-423f-9f34-88710e6f755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a diaspora who are trying to drive a wedge in the people
        in the government who are using all sorts of violent means to achieve it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85590597-2b86-4ec6-9456-c1d1c514f659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gudina said Ethiopians in other parts of Oromia are protesting the
        deaths, including in Ambo in western Oromia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d101adc-8476-4904-9cbe-66f72fd55569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government should negotiate and the government should talk
        to people. The bullet should not be the answer to people demanding their right,"
        Gudina said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189cf4e7-3eea-42c8-9477-a81019012083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:54:55.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:54:59.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/03/africa/ethiopia-oromo-deaths/index.html">"At
        least 52 dead in Ethiopia after stampede at Oromo holy festival."</a></em></p>'
  'hurricane-matthew-life-threatening-storm':
    'author': 'Max Blau, Holly Yan, and Steve Visser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-04T09:50:46.913+08:00
    'imagesource': 'jcr:7a729aea-3f14-4fd4-9f21-06a6bc69dbbf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb3f5eea-d2bc-48cf-886c-e46cb6ab0c82'
    'lead': 'A hurricane packing 140-mph winds is threatening to bring destruction
      to Haiti and other Caribbean islands as it moves through the Caribbean Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:58:04.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:25:15.003+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:25:14.482+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Matthew: Jamaica and Haiti brace for ''life-threatening''
      storm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f535967-d49e-4f71-a9fc-81fd9e70fccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A hurricane packing 140-mph winds is threatening
        to bring destruction to Haiti and other Caribbean islands as it moves through
        the Caribbean Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b637bdd-949e-4c5b-b01c-fa3130b3fef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Matthew – a storm that, as of 11 a.m. Monday, was 205
        miles southeast of Kingston, Jamaica, and 275 miles southwest of Port-au-Prince,
        Haiti – could dump more than a foot of rain on both islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c84c34-c251-4cb1-84cb-bdc1d5e7c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest advisory says southern Haiti and southwestern Dominican
        Republic can expect 15 to 25 inches with possible isolated downpours of up
        to 40 inches. Eastern Cuba, northwestern Haiti and the southeastern Bahamas
        could see up to a foot of rain, while Jamaica could see 5 to 10 inches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f86b89-0576-483b-865e-8a16dd464d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the forecast track, the center of Matthew will approach southwestern
        Haiti tonight, move near eastern Cuba late Tuesday, and move near or over
        portions of the southeastern and central Bahamas Tuesday night and Wednesday,"
        the latest National Hurricane Center advisory says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ffaad-0ffc-4f7f-835f-8cef9c7cc2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a hurricane warning remains in effect in Jamaica, the latest
        advisory says tropical storm conditions will reach the island sometime Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a1f387-237a-416f-a46a-786a20efb718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several islands in the Caribbean region are under hurricane watches
        or warnings. The storm is expected to remain "powerful" through early Wednesday,
        the National Hurricane Center said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67217cf-f904-4e31-a2fc-6536930e03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rainfall will likely produce life-threatening flash floods
        and mudslides," the hurricane center said. "Preparations to protect life and
        property should be rushed to completion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77acce4a-bcc0-427f-8c87-0c316f960579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic rainfall, brutal strength in Haiti</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8138f7-4d36-4f16-be05-0787d4061167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew will likely make landfall sometime Monday night off the
        western tip of the Tiburon Peninsula, which includes most of Haiti''s southern
        coast, the National Hurricane Center said. "Destructive waves" could push
        the storm surge to between 10 and 15 feet in parts of Cuba, Haiti, and the
        Bahamas, the center said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2a9ec-51a4-4fa6-b0c8-a9610017aa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane could be especially devastating for Haiti as much
        of the country''s infrastructure remains weak after the 2010 earthquake that
        killed more than 200,000 people. Haiti continues to recover from a post-quake
        cholera outbreak that killed another 10,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ead61-622f-4199-a6a2-bc133aa64077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department issued a travel warning Sunday urging
        Americans in Haiti to leave as quickly as possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7535f00-f0ef-4a85-a6fa-09d9e3641cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airports will close once conditions deteriorate," the State Department
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a6e30-46d2-4878-8dcf-177c2d910923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bracing for a monstrous storm in Jamaica</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd4f00c-30db-4013-a270-625a3dea6e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Jamaican officials opened storm shelters ahead
        of the nation''s first major hurricane since Gilbert in 1988.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f628882-b364-452a-bfe6-d95aa9f72052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This hurricane] is something Jamaica has not seen in decades,"
        Desmond McKenzie, Jamaica''s minister of local government and community development,
        told CNN affiliate WPLG.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb2fa4-1e4d-4fb6-bb20-b6231feec335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingston resident Marcia Forbes, who survived Gilbert, told CNN
        she has "seriously" prepared for a rough couple of days. She waited in line
        to fill her car with gasoline. To protect her multimedia business, she placed
        sandbags against office shutters, and covered computers with plastic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d26bde-1572-4ca1-944c-cefdeac20d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3 a.m. Monday, the Norman Manley International Airport near
        Kingston announced on Facebook it was shutting down until Tuesday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc740a06-03f0-49a8-9564-d75a6affad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaica Prime Minister Andrew Holness urged government workers to
        facilitate a speedy recovery to ensure "our economy does not suffer unnecessarily,"
        The Gleaner reported him saying.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25376ccb-5d05-494f-82ec-310171288ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see significant damage to property and dislocation and
        human suffering that will come from such an event if we do not prepare," Holness
        said, according to the newspaper.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b2fd6b-191d-4d45-9987-da2534ec1883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunkering down</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c0092-96a4-45d8-ba13-f24265176793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Jamaicans believe they can ride out the storm, and say they''re
        putting their trust in a higher power, despite pleas from authorities to leave
        the threatened coast.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded28e72-2f1b-4ae0-8f3b-97b93ee8c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several women from Port Royal, a fishing village outside Kingston,
        said their families would hunker down in the nearby St. Peter''s Church, placing
        their faith in God.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832969a1-0319-4443-8728-cd4848922fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman who sought refuge there told CNN the government always
        warns people to leave before storms. Though at least 14 people died during
        Hurricane Ivan in 2004, she lost only the roof on her house, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b300b-6745-4b3c-a54e-d709fa9afbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She conceded fear with Matthew, as she did during Ivan, but said,
        "You know, I trust in God."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872146d7-a1d9-4e9d-8123-0a615e93310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crash course to Cuba</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067918b-b8f9-4575-a15a-5648ca7ce343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hitting Haiti, Matthew is expected to move north toward Cuba
        and make landfall Tuesday night, maintaining winds of more than 100 mph, the
        National Hurricane Center said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f5c9a7-06d2-48e4-95de-49fb5949018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm could be brutal for Cuba, where many houses appear too
        weak to withstand a hurricane.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2284be42-d0d9-448a-bbd5-da005fa86159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military trucks raced around Santiago, the island''s second largest
        city, to finish preparations. Four years ago, Hurricane Sandy ripped through
        the city, downing trees, power lines and killing 11 people in the area. To
        prepare in advance, residents spent Sunday securing their roofs and collecting
        cash wired from relatives in Florida.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd339fc3c-e8da-4dc9-9a25-64bfb2c4a389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.195+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people left coastal areas for government shelters, while officials
        warned inhabitants of the Sierra Maestra mountains of possible mudslides.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13676db-d48a-4920-8813-a8c37c6522b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have endured a lot of hurricanes here," a man named Orlando,
        a property manager who feared for his investments, told CNN. "We will endure
        this one."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68f7f4-d45c-458e-9f2a-6bafeb52fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What about the U.S.?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c1edf3-75d5-41cd-84ef-728f3342a96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, taking no chances, began airlifting 700 family
        members of military personnel stationed at Guantanamo Bay to Florida. It''s
        unclear when the evacuees will return, officials said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28c79c-0c6c-4281-9ba3-d4880d2fa37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Base officials said remaining personnel would seek shelter in designated
        locations including their homes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed63e2e-2833-4385-bc6b-5fe560107124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-one detainees, who remain at the facility where the United
        States holds prisoners it accuses of being enemy combatants, will not be evacuated,
        officials added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580877df-cb9f-4a30-afca-b3c92d1282c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Monday morning, forecasters cautioned it was too early to
        predict whether Matthew would directly strike the United States.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be179f12-d53a-4237-84d9-e96574d89567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This dangerous storm will be closely monitored," the National Hurricane
        Center said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd71e9f-cf14-48ef-8bd0-3d757cd2486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Faith Karimi, Joe Sterling, Joe Sutton, Patrick Oppmann,
        Michael Holmes, Lindy Royce, and Eliott C. McLaughlin contributed to this
        report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce43e95-48e7-400a-a26b-b8175e50b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:04.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:25:15.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/03/americas/hurricane-matthew/index.html">"Hurricane
        Matthew: Jamaica and Haiti brace for ''life-threatening''</a> storm."</em></p>'
  'yoshinori-ohsumi-wins-nobel-prize-medical-research-cells':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'Japanese biologist Yoshinori Ohsumi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-04T09:49:36.646+08:00
    'imagesource': 'jcr:c7d9264f-24f8-4f4b-a93f-8504faa3ded0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2653f5b0-27cd-4225-bc5e-dbed485b2ec9'
    'lead': 'The first of this year''s Nobel Prizes has been revealed, kicking off
      with the award for Physiology or Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:01:47.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T13:01:52.524+08:00
