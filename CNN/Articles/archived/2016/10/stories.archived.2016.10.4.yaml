      'mgnl:type': 'text'
      'text': '<p>A win will grant the victor the solo second berth headed into the
        second round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c8c61-fa39-4a21-a8fc-ca05697b80ee'
      'mgnl:activationStatus': true
