      'jcr:uuid': '76439dc0-866a-4927-ad22-9be7db498abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines) —</strong> Actor Mark Anthony
        Fernandez was arrested for alleged possession of a kilo of marijuana in Angeles
        City, Pampanga Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b67ca6c-51cc-41f3-b1e5-1c05d23a86cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered the illegal substance inside Fernandez'' yellow
        Ford Mustang after a car chase with authorities from Angeles City Police Station
        6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff74bc10-0378-4a92-96ba-7c9219f6de99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Insp. Francisco Guevarra Jr. said Fernandez was flagged down
        at a checkpoint along Mc Arthur Hi-way in Brgy. Virgen Delos Remedios because
        his car had no front license plate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0376b070-8f2e-43c6-af88-e6ed05c381e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After inspection, police found a widely opened blue bag containing
        a torn plastic with suspected marijuana, but Fernandez sped away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6633c5-e891-4921-8511-e60e40f78856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/08/17/authorities-destroy-millions-marijuana-plants.html">Also
        read: Authorities destroy marijuana worth millions of pesos</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f8434e-3495-4e32-b517-b024b2dffc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor was nabbed in San Fernando City after a car chase with
        authorities who were forced to shoot at the tires to stop Fernandez from escaping.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b16651-565f-4c60-a189-54fbfd885a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was brought to the Angeles City Police Station 6, where he is
        temporarily detained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d36748-310e-4b6f-8fed-c52966d5cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez admitted to using marijuana but said it''s for medical
        purposes only.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377c86a-1aa9-4f89-87c2-c0029e3c1f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/24/rodrigo-duterte-medical-marijuana.html">Also
        read: Duterte ok with medical marijuana</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078686e3-a6d7-45bd-ac6f-d369382b298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went through a drug test Tuesday morning at the Philippine National
        Police''s crime laboratory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ada06f-8637-4443-9ad7-53447e6d4496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also scheduled to face inquest proceedings for violating Republic
        Act 9165 or the Comprehensive Dangerous Drugs Act of 2002.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c133cda-d098-48d7-89a4-7307d8749ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the actor remained calm and cooperative after last
        night''s arrest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16fb13-5322-4328-9f65-f0aa19dc2fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez, son of late actor Rudy Fernandez and actress Alma Moreno,
        already entered a drug rehabilitation center in 2004.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a89be-f9cb-493a-b3b8-0a2b1bc1eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:53:41.624+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:53:45.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to carry out our anti-drug campaign regardless of who
        will be arrested," Chief Supt. Aaron Aquino, Police Regional Office 3 director,
        said in a statement. "This only goes to show that, indeed, our all- out war
        against illegal drugs is not just lip service."</p>'
