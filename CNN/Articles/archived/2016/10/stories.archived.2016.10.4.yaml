      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9aa65-2c53-4e89-bdc9-3ea9fc28214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:11:49.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — ISIS has claimed responsibility for a deadly
        suicide bombing on Monday at a Kurdish wedding party in northeast Syria, the
        latest violent act to destabilize the embattled country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4acdf8-e35f-4f49-a527-bd09c79268d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:11:49.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 22 people were killed and dozens more wounded in the explosion
        near the city of Hasaka, according to the UK-based Syrian Observatory for
        Human Rights. The groom was among those killed, SOHR founder Rami Abdulrahman
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ddfad-0556-4be2-ad38-7b5cdf34e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:11:49.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited sources as saying a suicide bomber set off the explosion
        inside a wedding hall in the village of Tal Tawil, which is under the control
        of Syrian Kurdish forces. Kurdish forces are playing a key role in fighting
        ISIS in Syria and Iraq.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f390649f-6890-4123-bae8-ad5ee2f6a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:11:49.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack in a statement that was
        posted on Twitter and retweeted by several ISIS supporters. The statement
        said an ISIS suicide bomber ambushed a Kurdish Workers'' Party gathering on
        the outskirts of Hasaka with a machine gun, and after he ran out of ammunition,
        the attacker blew up his explosive vest among the "PKK apostates."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7706e781-ad7a-4011-a144-e5d089898922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:11:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes on the same day the United States announced it is
        suspending bilateral talks with Russia amid continued bloodshed in Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9fa2a0-b588-45b3-81c6-90d91317c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:11:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a recent spate of attacks by Russia and its Syrian regime
        allies on hospitals and other civilian areas in Aleppo, the United States
        accused Russia of failing to uphold a ceasefire and trying "to bomb civilian
        populations into submission," in the process preventing humanitarian aid from
        reaching people in need.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc099ed-c743-4376-8982-56da54fdb6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:11:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces now control the strategic area around al-Kindi
        Hospital in northern Aleppo, pro-regime media and activists said, strengthening
        their push toward the rebel-held eastern part of the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c47ebd-9031-4f3e-b1b5-2090e2f39232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:11:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past week''s assault on rebel-held areas of the key city involved
        some of the worst violence since the start of the war in 2011. Sunday, the
        Syrian military called on rebels to leave the besieged eastern areas of Aleppo,
        saying the Syrian and Russian armies "guarantee their safety," according to
        a statement from the Syrian Armed Forces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32eb3a-52a2-4360-9584-5cc7a39dd246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:11:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorist groups including ISIS have taken advantage of country''s
        instability to mount their own attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903d923-d5cc-40ad-a139-d3ffa9bb95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:11:49.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:18:39.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/03/middleeast/isis-attack-kurdish-wedding-party-syria/">"Syria:
        Suicide bomber kills 22 at Kurdish wedding party".</a></em></p>'
  'hurricane-matthew-in-haiti':
    'author': 'Max Blau, Holly Yan and Steve Visser, CNN'
    'caption': 'Rain and wind thrashed Haiti on Monday night and up to 40 inches of
      rain could be dumped on the impoverished nation still recovering from a 2010
      earthquake.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-04T12:33:01.959+08:00
    'imagesource': 'jcr:fab6cf00-ee7c-4df3-bb30-6da9bc5ed22a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a309402f-7e71-4ad5-a775-310bfaf85fdf'
    'lead': 'Haiti braced for a pounding Monday night as Hurricane Matthew slowly,
      powerfully spun across the Caribbean Sea. The storm packing 145-mph winds has
      killed at least three people, caused cruise ships to change course and prompted
      the governors of Florida and North Carolina to declare states of emergency for
      coastal areas.'
