      'mgnl:type': 'embedCode'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db053e1-0371-450a-ba54-e706c0948b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman who sought refuge there told CNN the government always
        warns people to leave before storms. Though at least 14 people died during
        Hurricane Ivan in 2004, she lost only the roof on her house, she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c5bdc-515e-4357-b3a3-33b4d20b9b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She conceded fear with Matthew, as she did during Ivan, but said,
        "You know, I trust in God."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baff63c8-f0ef-41bd-ab7d-676f13c00bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crash course to Cuba</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2110f077-0956-45ff-9045-c7f1606c166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hitting Haiti, Matthew is expected to move north toward Cuba
        and make landfall Tuesday night, maintaining winds of more than 100 mph, the
        National Hurricane Center said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04b689-3d04-480e-9ab3-13b7d4047150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm could be brutal for Cuba, where many houses appear too
        weak to withstand a hurricane.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa1a7a-d5e3-4598-beb6-405cff1b4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military trucks raced around Santiago, the island''s second largest
        city, to finish preparations. Four years ago, Hurricane Sandy ripped through
        the city, downing trees, power lines and killing 11 people in the area. To
        prepare in advance, residents spent Sunday securing their roofs and collecting
        cash wired from relatives in Florida.</p>'
    '74':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Some of the outer storms of Hurricane Matthew passing over Montego
        Bay <a href="https://t.co/XWUrb3EDXU">pic.twitter.com/XWUrb3EDXU</a></p>&mdash;
        Stuart Mountain (@StuartMountain) <a href="https://twitter.com/StuartMountain/status/782853583737753600?ref_src=twsrc%5Etfw">October
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
