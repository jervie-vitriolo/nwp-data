      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/03/americas/hurricane-matthew/">"''Life-threatening''
        Hurricane Matthew swirls toward Haiti".</a></em></p>'
  'Kim-Kardashian-West-robbery':
    'author': 'Elizabeth Roberts, CNN'
    'caption': 'Kanye West and Kim Kardashian-West'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-04T11:35:27.509+08:00
    'imagesource': 'jcr:996e7454-e6d7-41ba-9c4b-dceb2e15f4a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b912464-6d0f-4bc8-a9bb-1fcf2dfa9701'
    'lead': 'Reality TV star Kim Kardashian West is recovering after being robbed
      at gunpoint of an estimated $10 million worth of jewelry at a private apartment
      in Paris. Here''s what we know about the incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:22:39.080+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:19:38.545+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:19:38.119+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian West robbery: Everything we know so far

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5c2cc8-5902-49ac-8fab-70b5f24227a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Reality TV star Kim Kardashian West is
        recovering after being robbed at gunpoint of an estimated $10 million worth
        of jewelry at a private apartment in Paris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e33b83-f4ca-4523-97c4-dd0f85a0ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heist was carried out by a gang of men disguised as police officers,
        officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9affb5e-f043-463a-8c0b-57d749eb5d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West was left badly shaken, a spokeswoman for the star
        said, but was not physically harmed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182e995-8c7f-4c35-be0d-6133178fb004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the incident:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da3e1e-923b-4676-a7b8-c2773c27bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where did it happen?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb28c6-68a8-4068-a4dc-eef4bde38497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heist took place in a rented apartment at a luxury private mansion
        in Paris'' 8th arrondissement early Monday morning local time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f59a2-da87-425d-9142-9305ef61f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a French blog, the mansion has nine apartments that
        can be rented out for weeks at a time. The residence is hidden from the street
        by large wooden doors set in a stone wall, which is very common for private
        homes on the French capital''s narrow streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b34bf7-3e57-4595-9c85-a1743c7109a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private mansion has proved popular with stars in the past as
        it is easy to avoid the paparazzi. Kardashian West''s husband, rapper Kanye
        West, has stayed there previously, as have other celebrities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932b64e-02a8-4f6d-b688-b9b107c6effa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the robbers get in and what was stolen?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b7e72-ff3c-4c06-a5dd-a6d28c43d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Interior Ministry said the culprits were disguised as
        police officers. Five men threatened the concierge at the mansion with a weapon,
        handcuffed him and forced him to open the private apartment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3506dc8-d61b-4a2c-a5fb-729753db7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the men were able to gain entry to Kardashian West''s room,
        according to the Paris prosecutor''s office, and a gun was held to her head.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c5fd1d-d281-490e-80b5-717211bd2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the situation told CNN that Kardashian West
        pleaded for her life as she was threatened with the gun, and was bound and
        forced into a bathtub. Tape was placed over mouth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3d2274-e43a-4739-9678-e5a6ea8ae8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian''s two children, North West and Saint West, were in New
        York at the time, the source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407a258e-811e-40a0-af3c-c98b9dbd01ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men took two cell phones and jewelry worth millions of dollars,
        according to the Interior Ministry. But only one of the phones belonged to
        Kardashian West, the source told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0735f3d-d70c-4df5-8e37-243fc51030e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office said a ring worth an estimated 4 million
        euros ($4.49 million) and a jewelry box with contents worth about 5 million
        euros ($5.6 million) were stolen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87072cd-6cbb-4abf-b35e-00b7ff841dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not been disclosed whether this was her own jewelry or items
        she had borrowed for Paris Fashion Week, which she was in the city to attend.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fccffc-f108-4b35-90c5-1bbccb2c8cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West owns several highly valuable items.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b5e5d1-ad24-475b-971e-eb9637fd8198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to her original engagement ring from Kanye West in 2013,
        it was reported that he gave her a second ring last month with a huge stone,
        which she has been flaunting on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a6516-db6e-4a37-85e1-d627e9332937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where was her security? And how was it planned?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af6c5ef-4b28-4c6a-8ef9-84dc21a8080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West has a regular bodyguard, Pascal Duvier, but CNN
        affiliate BFM TV has reported that she did not have a bodyguard with her at
        the time of the robbery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546d9d8-d5d6-411b-aab6-1686600a1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Paris have not commented on her security arrangements
        or said if anyone has been arrested in connection with the heist.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e734d5c-4890-486a-b9be-2807f4f25219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jim Bittermann in Paris described the robbery as the work
        of "clearly an organized gang that has a lot of advance information."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf1804-c14f-4204-891a-1dc82f4b0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How is Kim doing and where is she now?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e8e68-294a-4eb8-9293-92a75efaa45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West left France Monday after speaking with police, the
        Interior Ministry told CNN. She was seen with a long black scarf over her
        head as she boarded a private jet, accompanied by bodyguard Duvier.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9601f5-0624-47d6-8de6-7c129f3258e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Kardashian West said the celebrity was "badly
        shaken but physically unharmed" following the incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1a256-5e18-46f7-ba97-d2f1fd4c47c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What have the Kardashians said about it -- and what are people saying
        on social media?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ffb8c-3c9a-4e06-8250-2a81fca04941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian West — a prolific user of social media — has not updated
        her Twitter account since 11:30 p.m. Paris time on Sunday, when she plugged
        a Los Angeles promotional event.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a7c6bf-b9c1-442e-a796-ad08ffbfc08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would appear to be before the robbery, which Bittermann reports
        happened around 2:30 a.m. Monday (8:30 p.m. ET Sunday evening).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571737eb-f284-43e4-84a7-166668a89d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of her family — also very prolific users of social media —
        have made any comment so far.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea464d-76db-49bc-8d01-9c4533b4d3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone has expressed sympathy for Kardashian West.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48974537-f885-43b0-a3e0-7279464211d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But British comedian James Corden stuck up for her, taking to Twitter
        to urge people to "be nice or shut up."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ea6e2c-bf58-4337-91dd-ae4735c1bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Mayor Anne Hidalgo condemned the robbery via Twitter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e1128-d1ed-4b58-b42b-8666bc248717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express my support and I want to tell her that she will always
        be welcome in Paris. I have every confidence in the police force, as part
        of the ongoing investigation, to quickly identify and apprehend the perpetrators
        of this attack. This rare act of violence occurred in a private area, which
        does not call into question the work of the police and the security of public
        areas in Paris," Hidalgo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4eb25-4237-4cef-a6e7-2d515406b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:22:39.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:19:38.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Camille Verdier in Paris contributed to this story.</em></p>'
  'norhth-korea-october-surprise':
    'author': 'Dugald McConnell and Brian Todd, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-04T11:20:44.449+08:00
    'imagesource': 'jcr:23fc004b-b95e-4c83-8b9c-636b1e4514ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ed3012d-dffe-4631-a7ff-1396ebd56075'
    'lead': 'If history is any guide, provocative actions from North Korea can be
      expected around the time of U.S. elections, a new study says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:26:18.585+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T11:26:26.167+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:26:25.899+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: North Korea may be planning October Surprise, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44775c27-3f96-4cb3-870c-ca7711aa16c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If history is any guide, provocative actions
        from North Korea can be expected around the time of US elections, a new study
        says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abc8f1-8f8a-4514-ade0-23e739a7a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 60 years, North Korea''s leaders have attempted to
        incite tensions around the time of American elections – especially in recent
        years, the study by the Center for Strategic and International Studies says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238717b0-38d9-48bd-958e-f23b289de4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, North Korea conducted a missile test and then a nuclear
        test shortly after President Barack Obama was elected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c849b8d7-d53e-4f53-ac08-3a81879098f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing a major test would be a way of trying to intimidate the incoming
        president," said Victor Cha, one of the study''s authors. "North Korea chooses
        particular windows that they know will gain maximum attention from the world,
        and the US in particular."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc3b70-500e-4ca3-bc52-d255ad457fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be a sixth nuclear test, it could be launching of their
        rocket which put a satellite in orbit," Cha added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379c86e-f794-411b-aa6c-cb5c63ede379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is scheduled to be published this week on the CSIS website
        Beyond Parallel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f48ca-1323-4e29-8ac2-c83414f60f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts see a shift in North Korea''s provocations, from
        symbolic actions to concrete military tests, since Kim Jong Un took power
        after his father''s death in 2011. These analysts see a decrease in deadly
        provocations that are primarily symbolic, such as the 2010 shelling of the
        disputed South Korean island Yeonpyeong, or the 2010 sinking of the South
        Korean warship Cheonan with a torpedo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3c1457-5649-4d91-b107-bd969caa1c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one has occurred recently – the placing of land mines in the
        demilitarized zone, which injured two South Korean soldiers last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a96b8d4-4722-47a0-b8b6-5f80a05553b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing as aggressive as we saw under his father," said Ken Gause,
        who analyzes North Korea''s leaders for CNA Corp. "Kim Jong Un, with the exception
        of the August crisis of last year, he has pretty much restricted his provocations
        to missile tests, nuclear tests, and cyber attacks."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211daf27-7e3f-41a2-b473-bd4fc4f47cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few years have seen an exponential jump in the number of
        North Korean weapons development tests, according to statistics from 38North,
        including 15 missile tests in 2016 alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62088266-7218-441d-b1b9-ee5a39227d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any provocations carry an increased risk of escalation these days,
        analysts say, for two reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b548be-dda1-4669-b789-3898731274c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the South Korean government after 2010 made it easier for
        military commanders to respond to a provocation without waiting for politicians
        to consider a response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3f1269-5a45-4af4-98aa-efa4027fa01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.171+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are more likely to retaliate earlier than in the past; they
        are also more likely to respond exponentially," said former CIA analyst Bruce
        Klingner, now with The Heritage Foundation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3a41e8-1a2e-4046-92bd-815f2b05b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And second, Klingner said, the North''s growing nuclear capability
        could give North Korean leaders a sense of impunity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223b7e4-34ed-4c72-b367-9658e54de56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may feel more emboldened conducting not only provocations,
        but actual attacks," he said, "feeling that they have immunity from any kind
        of US response, because North Korea has a nuclear deterrent to the US nuclear
        umbrella."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bebe91-ad62-4f4b-8099-66fbbde340cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.172+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is one of the most difficult national security challenges
        the next president will face, according to CIA director John Brennan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd7376-ea4c-4518-9de1-4fe55e1d0c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to identify America''s biggest risk across the globe, he told
        CNN''s Erin Burnett last week: "Kim Jong Un''s nuclear arsenal missile capability.
        Not just to threaten his neighbors, but also to have intercontinental capability.
        That''s something that the new team and the current team is looking at very,
        very closely and will need to be able to address."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4736287-cdb0-4e05-93cd-94e192a285dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, national security analysts say, the US appears to have little
        leverage to stop the country''s nuclear program from racing ahead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372be15-1c4a-4e6c-9472-cd82143f3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we can solve it diplomatically, that much is clear.
        Every administration in the last 20 years has tried a diplomatic approach,
        and the North Koreans have blown through every one," said CSIS''s Michael
        Green, who himself handled such efforts when he was director for Asian affairs
        at the National Security Council.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c43638c-3aa3-4b7d-90df-f704f9b21f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the US can do, with allies and partners – and hopefully China
        – is constrict North Korea''s access to technology, to money, slow down their
        nuclear program, and start setting the stage for negotiations," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d9633-9e35-4678-836f-8532fcce7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:26:18.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:26:26.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/03/politics/north-korea-us-elections-2016/">"First
        on CNN: North Korea may be planning October Surprise, study says".</a></em></p>'
  'Drug-rehabilitation-war-on-drugs':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-04T11:29:37.048+08:00
    'imagesource': 'jcr:c832d26a-8d3b-4eb7-9771-d4031a5a0a96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b10dc901-4699-4921-bfd4-89d3b3544fce'
    'lead': 'Positive outcome and cost savings follow from focus on drug rehab programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:29:15.367+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T11:29:19.343+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:29:19.115+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug war critics urge priority on rehab and harm-reduction to curb drug
      abuse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b4c5b-08ef-4ac6-95f9-822ff5df3a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Critics of the
        war on drugs urged President Rodrigo Duterte to declare illegal drug use a
        public health issue, instead of a criminal one, for it to succeed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa13a2-7012-496e-86bb-4ce527e242c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harm-reduction" approaches, rather than punitive measures, resulted
        in positive outcomes and cost efficiency in solving the problem of drug abuse,
        said Senator Risa Hontiveros on Monday. Hontiveros gave the keynote speech
        at an anti-drug war forum. She cited a study that showed investment in harm-reduction
        programs boosted savings in health care.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05c5d28-00a1-4b5c-99f7-3b0b54af6c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every $1 invested in harm reduction [programs], over $4 accrue
        in short-term health care cost savings," said Hontiveros, who chairs the Senate
        Committee on Health and Demography.&nbsp; "Harm reduction is necessary for
        an effective drug policy," she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2871f59-8817-451c-af34-5f6b5930fc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be opening community-based, out-patient rehabilitation
        programs, drop-in centers...We should be conducting harm-reduction capacity
        building sessions for our local governments, health officers, and NGOs. We
        should be mainstreaming the public health approach to this anti-drug campaign.
        We should be offering hope to the reportedly three million drug dependents
        and their families," said Hontiveros.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf823f-c02e-4b8b-868d-8df218b1c386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH rehab centers proposed</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32956e41-273a-480c-9683-16c7f66f1218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with harm-reduction proposals, the Department of Health
        (DOH) also presented at the forum its plan to build four "mega rehab centers"
        across the Philippines. As congress deliberates on the national budget, the
        DOH is requesting three billion pesos for drug rehabilitation programs. These
        will include training and hiring doctors, building halfway homes and rehab
        centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f483a44-4542-46de-8e64-a136001059c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Community-based rehab is our focus because according to the studies,
        more than 96% [of the cases] will be referred to the community," said Dr.
        Maria Vilma Diez, DOH director for the Dangerous Drug Abuse Prevention and
        Treatment Program at the forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a65c7-b270-4d33-acc8-84f68859b1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.367+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four mega rehab centers will be located in Fort Magsaysay in
        Nueva Ecija, Carmen in Bohol, Jamindan in Capiz, and in the province of Sarangani.
        The first to be built is the one in Nueva Ecija, which will have 2,500 beds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64be5d4-e3b4-4e83-9de9-601bf3d40a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian human rights lawyer Ricky Gunawan emphasized that drug
        use and drug addiction were medical issues, not criminal ones. "We don''t
        arrest people with diabetes. We don''t arrest people with cancer, so we don''t
        arrest people with drug addiction. If they have a drug addiction then provide
        treatment; that''s how we deal with the drug problem," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb1c94-9ac0-4034-a5f6-1177e8b8099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futility of the war on drugs</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6524d6-14c3-4c6a-b36b-46cf379d2fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punitive measures against drug offenders have failed to lower the
        number of drug-related crimes in Indonesia, Gunawan said. Southeast Asia''s
        most populous country reinstituted the death penalty and has executed dozens
        of convicted drug offenders since 2013 after a four-year moratorium. Filipina
        Mary Jane Veloso, is one of those on Indonesia''s death row after being convicted
        for smuggling heroin into the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec71c34-4b33-4b83-a336-c7272a05593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried about the Philippines moving towards this militarization
        approach we''ve seen," Gunawan told CNN on the sidelines of the forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae1ee8-428e-48ae-9c84-e18ed567eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 people have been killed in the war on drugs since
        President Duterte assumed office on July 1. He marks his 100th day in office
        on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee2f37-843f-47af-94a6-32eac20a595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State funding should go to medical and psychological support aimed
        at rehabilitation instead of criminal justice&nbsp; measures "because that''s
        where this money should go into; where it''s needed the most," Gunawan said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78659e9b-57c9-4900-ba55-b9d1ab701ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providing this kind of support was necessary since the issue of
        illegal drugs is an offshoot of socio-economic problems, said drug prevention
        policy adviser Gloria Lai of Australia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997cae3d-0df2-4528-8fb8-a5e75eb78965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:29:15.368+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:29:19.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see the influence of the sustainable development goals," said
        Lai at the forum. "That helps us see the problems from multiple perspectives;
        looking at the roots of drug-related problems and addressing the negative
        consequences in relation to poverty, health and definitely gender specific
        issues," Lai said.</p>'
