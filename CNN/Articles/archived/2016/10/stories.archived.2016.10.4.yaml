  'Marvel-Luke-Cage-Netflix':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-04T10:43:13.582+08:00
    'imagesource': 'jcr:a86cab38-7874-471a-b2d8-06179f6a6b1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fed0384d-5f6c-44e3-bbb0-8667879e9f79'
    'lead': '"Luke Cage" is as much about atmosphere as thrills.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:40:11.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T11:40:18.635+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:40:18.313+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Luke Cage'' brings muscle, cool to Marvel''s new Netflix series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8a1def-4841-43ae-bc27-c20fe91d718e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (CNN) —</strong> As superhero team-ups go, Marvel
        and Netflix continue to make a pretty powerful pair. Enter, on the heels of
        "Daredevil" and "Jessica Jones," "Marvel''s Luke Cage," which closely adheres
        to that gritty formula and should win its own loyal legion of fans behind
        Mike Colter''s imposing presence in the title role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd577da27-9342-4834-9fc2-1f46d6025094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, there''s symbolic importance in "Luke Cage''s" arrival,
        representing a franchise built around an African-American superhero — described
        by first-time showrunner Cheo Hodari Coker as "a bulletproof black guy" —
        before "Black Panther" can hit the big screen. (Disclosure: Coker is a former
        colleague from our overlapping stints at the Los Angeles Times.)</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55bf5a-3924-4f14-9f4e-7b5f65c25bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These streaming shows built around lower-profile characters operate
        on a parallel tier of the Marvel Cinematic Universe, referencing the theatrical
        world populated by "The Avengers" but operating in a much more spare, scaled-down
        environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b1abc-3480-45a6-9302-965ace97433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the title character (who previously appeared in "Jessica
        Jones") can be introduced gradually. The start is so leisurely, in fact, that
        the origin story — explaining how Cage came to be nearly indestructible and
        incredibly strong, via the ever-popular experiment gone wrong — doesn''t come
        until the fourth episode.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051676f0-efcd-46fc-8a43-e7038339ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, with Netflix, spooning out plot sometimes just makes
        for a better binge. Set in Harlem, the low-key intro finds Luke Cage sweeping
        up in a barbershop, one of several odd jobs he takes to make ends meet. And
        while the owner (Frankie Faison) knows his secret and urges Luke to use his
        powers "helping people" like those better-known heroes, he resists the temptation,
        harboring past emotional wounds even if he''s mostly impervious to physical
        pain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f98b0-fbce-4f8f-939a-a7c07c605052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That changes, naturally, thanks to a crooked businessman known as
        Cottonmouth ("House of Cards''" Mahershala Ali) and his corrupt politician
        cousin, Mariah (Alfre Woodard) — both culled from the comics, but rendered
        decidedly more earthbound here in terms of being able to trade punches with
        Luke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa78389-847e-48c5-b840-1db9b3862aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, one drawback of these Netflix series has been that these
        heroes reside in a world populated by street thugs and henchmen (including
        "Sons of Anarchy''s" Theo Rossi as Cottonmouth''s enforcer), not super-villains.
        As a consequence, Luke spends a lot of time tossing hapless thugs through
        windows, which tends to deliver diminishing returns thrill-wise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e088cdc-cd27-45be-afa0-96f6c16d664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, "Luke Cage" is as much about atmosphere as thrills.
        The series breezes along at its own pace, eventually bringing in Rosario Dawson
        in the fifth episode (seven were previewed) as Claire, the character she played
        in "Daredevil." And the dialogue is generally sharp, giving characters room
        to do things like bicker about their favorite NBA teams.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d20725-7db1-469e-bb37-91d2edd5b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the show is light on special effects, Colter (perhaps best
        known, before "Jessica Jones," for "The Good Wife") not only oozes charisma
        but manages to look like a superhero just walking around in a sweatshirt,
        or even (in rare moments) a jacket and tie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6627fef-e882-40d8-8d5e-adae26a7855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark and serious, Marvel''s Netflix series have generally been more
        satisfying than something like ABC''s "Agents of SHIELD," and, in commercial
        terms, have demonstrated the value of these lesser-known characters — who
        will eventually unite in team-up series "The Defenders" — especially for a
        subscription-based service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea0f47-d648-4e22-a17b-78b4651aa86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewed that way, even allowing for its occasional weaker spots,
        "Luke Cage" looks rock-solid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af760147-1812-45ee-b4b3-e8c2bdf33e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:40:11.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:40:18.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luke Cage" premiered Sept. 30 on Netflix.</p>'
  'pope-francis-warns-of-ideological-colonization-in-transgender-teachings':
    'author': ' John Newsome, CNN'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-04T06:26:48.222+08:00
    'imagesource': 'jcr:89a8e2c6-a8b7-433a-b2d2-5d53cc628732'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1749461b-cdcd-41e6-b727-0df305e29a81'
    'lead': 'Pope Francis reaffirmed his disagreement with teaching gender identity
      in schools on Sunday, after earlier calling it a "war against marriage."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:44:07.681+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T11:44:11.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T11:44:11.339+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope warns of ''ideological colonization'' in transgender teachings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a97d1-9da9-4627-ad85-87807b9a3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis reaffirmed his disagreement
        with teaching gender identity in schools on Sunday, after earlier calling
        it a "war against marriage."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88334100-dace-4f2c-8308-fc5ddc04b371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a return flight to Rome at the end of a three-day trip to Georgia
        and Azerbaijan, the Pope recounted a meeting with a French father whose young
        son wanted to be a girl after reading about it in a textbook.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af81c749-8ae0-4ad2-a892-64d1cd8bb558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is against nature," he said. "It is one thing when someone
        has this tendency ... and it is another matter to teach this in school."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9376c-2a26-4ac5-ac5c-481e820cc3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To change the mentality – I call this ideological colonization,"
        the Pope said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ccea4-b516-4cee-9218-7b041a959db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope said he still spends time with transgender people, leading
        them closer to God.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6932c5-3271-4c05-b140-4d6f86edc239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Pope called the teaching of gender identity theory
        "terrible."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ba8f0-97f3-47d6-8aa1-535336213e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, in schools they are teaching this to children – to children!
        – that everyone can choose their gender," Pope Francis said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20720124-0759-4aab-96a4-325b2538f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Ways Ministry, a Catholic LGBT advocacy group, criticized those
        remarks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03025db3-84d2-4efc-ad05-1636f637883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pontiff''s remarks are further evidence that church officials
        need desperately to educate themselves about the lives and experiences of
        LGBT people," said Francis DeBernardo, executive director of New Ways Ministry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249f3bd-3170-4e34-99c4-b39d8f86f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody chooses a gender identity. They discover it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30ef70a-f3cb-46de-8b16-258675325537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a new Pope in 2013, Francis made headlines around the world for
        his progressive stance on homosexuality.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8aff9-9720-4e6d-b459-f3779a523312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone is gay and he searches for the Lord and has good will,
        who am I to judge?" Francis asked.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b49556-9c59-4aa8-8875-6da5bd469907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position appeared to be a shift from the traditional Catholic
        stance on homosexuality as a sin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f176eb1-df96-4c19-9647-0a5d5fd23470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:44:07.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:44:11.548+08:00
