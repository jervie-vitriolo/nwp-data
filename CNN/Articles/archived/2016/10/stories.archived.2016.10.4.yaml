  'Government-still-in-peace-talks-with-Moro-Islamic-Liberation-Front':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-04T22:53:12.638+08:00
    'imagesource': 'jcr:443bf0b4-5f6c-4387-9d26-845b4e459704'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '816669a6-c2a6-4669-b07d-00c1d0ff8976'
    'lead': 'Presidential Peace Adviser Jesus Dureza says an executive order to reinstall
      the Bangsamoro Transition Commission is in the works.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:54:06.661+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T09:54:28.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:54:27.736+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government still in peace talks with Moro Islamic Liberation Front

      '
    'updated': 2016-10-07T10:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2fdc0b-a0e2-419e-8b23-1c0c28719620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Although the government
        has been warming to the Moro National Liberation Front (MNLF), they do not
        intend to leave the Moro Islamic Liberation Front (MILF) hanging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2d63c7-8c8d-4374-9676-da8295381516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re now waiting for the reconstitution of the executive order
        that will reinstall the Bangsamoro Transition Commission," Presidential Peace
        Adviser Jesus Dureza told CNN Philippines'' The Source on Tuesday. "That group
        will be mandated to craft a new enabling law to replace the failed Bangsamoro
        Basic Law."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43123369-81d6-4a75-bd1b-ec3568fff1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous administration''s peace negotiations with the MILF
        culminated with the proposed Bangsamoro Basic Law. However, the law was barred
        at Congress due to questions on its constitutionality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60a7bc3-1fac-4fa5-99be-5f7ed058a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said that they took care that the MILF would not react negatively
        to their collaborations with the MNLF and that their panels have in fact met.
        The two groups, who both hold claim over Moro representation in Mindanao,
        have a history of tension.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5861170c-b8f6-4b93-88ea-e517556b8625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/08/Duterte-simultaneous-talks-MILF-MNLF.html">Related:
        Duterte to hold simultaneous talks with MILF, MNLF</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454de783-4e85-4237-9e12-0a87310e3102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations are part of a number of talks that the government
        is currently pursuing, including negotiations with the MNLF and New People''s
        Army (NPA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2893d-016f-4395-bbaa-83acf861d04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari''s warrant to be lifted</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c7f33-15de-413b-bd68-4674cc9a3a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also attending to the legal status of Nur Misuari,
        MNLF Chairman. Misuari has a pending arrest warrant due to his involvement
        in the 2013 Zamboanga siege that displaced about 100,000 residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e23d6a-0a6a-4520-9e8e-bc1e88b2e845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant still stands, "but it is being addressed now," Dureza
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d597ca7-4bdd-4d90-aca7-6c19edadb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza did not say how soon it will be lifted, as it will be left
        to the discretion of judges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d7116-a183-42aa-a717-47e981115033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza believes Misuari was "a big help" in retrieving hostages
        from the Abu Sayyaf last month and he showed "real cooperation." He said Duterte
        maintains that Misuari is an "important player in the peace process."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d600039-64ee-4c6b-9cd5-ca6328613f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/31/duterte-misuari-malaysia-peace-talks.html">Related:
        Duterte: Nur Misuari wants peace talks held in Malaysia</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669a412-4765-427b-908c-a5f28736479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The president] determines the kind of game we have to play," said
        Dureza, likening Duterte to a team captain or coach. "As a peace adviser,
        I have to follow the normal procedures, like what we did with the [NPA] consultants."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56411099-eb1c-44ff-8530-a9ce86b278d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPA talks</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35004b0-5d47-408a-8f46-88bb4d76979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza is also set to attend the second round of talks with the
        Communist Party of the Philippines - New People''s Army - National Democratic
        Front of the Philippines (CPP-NPA-NDFP).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f65de-658a-4299-8d2a-6b6e5433a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are expected to continue working on the mechanics of the ceasefire
        agreement they previously signed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bad265-c8e9-4052-854f-4a0ca031b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We] need mechanisms like [those on] monitoring, how you go about
        complaints of violations," said Dureza. "The more difficult part will be the
        discussion on the comprehensive agreement on socio-economic reforms. So let''s
        manage our expectations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d72200-5481-4f10-9481-8c4f10454ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/09/23/government-communist-rebels-to-tackle-economic-social-reforms.html">Related:
        Government, communist rebels to tackle economic, social reforms</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084baca-72cd-4c42-b2cd-9fd7412c6d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace negotiations and peace settlements is a long tedious process
        it goes back to historical [roots]," said Dureza, who expressed confidence
        in the talks. "Context should not be lost in our work."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed8133e-097a-4e57-b963-f78ce487af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:54:06.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:54:28.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza is leaving for the second round of talks in Oslo, Norway,
        on Tuesday night.</p>'
  'Duterte-Jewish-new-year-apologizes-Hitler-remark':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-04T22:50:32.759+08:00
    'imagesource': 'jcr:831d9cad-98b7-4f72-9f45-d79f0a751a8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e68f270f-b777-48cc-8bff-51919461d83a'
    'lead': 'President Rodrigo Duterte conveys his apologies — this time, in person
      — to the Jewish community for the controversial Hitler remark he made last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:59:05.176+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T09:59:08.485+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T09:59:08.250+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte attends Jewish celebration, apologizes for Hitler remark

      '
    'updated': 2016-10-05T10:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1e647-f6d2-4e29-a613-0a0fd5bdcd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte conveys his apologies — this time, in person — to the Jewish community
        for the controversial Hitler remark he made last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22f89a4-2304-4fe7-bb6f-dba5ce84d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte attended the Rosh Hashanah — or the end of the celebration
        of the Jewish New Year — at the Beit Yaacov Synagogue in Makati Tuesday evening,
        where he said his apology "comes from the heart."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386038a5-61a0-43c2-af0f-b5333f4fc2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please accept my apology. It will never happen again," the President
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be644f4-c9cc-4039-b845-0ec9461e5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/30/President-Duterte-Hitler-war-on-drugs.html">Related:
        Duterte decries Hitler comparison</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c558d3-d079-46e4-b47c-d0113305108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained it was never his intention to disrespect the memory
        of the Jews — and it was his critics in the media and political opponents
        who had taken his statement out of context and portrayed him as Adolf Hitler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d5c68d-c8e9-4d1d-a44b-87e2bcbac524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife is a Zimmerman, she is a descendant of an American jew.
        Why would I defile the memory of the Jews?" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19a5ab-21e2-4588-9feb-d4f68f0e6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier before this event, Duterte attended a local governance gathering
        where he also apologized for the statement: "It was not politically, socially
        correct&nbsp; for me to say that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b4861-0a9c-45bc-8844-b6847b12ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also had previously said sorry for the Hitler analogy
        last Sunday while in Bacolod City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c501a20-af50-4d2a-ac5a-ac320d91bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remark, which caused international buzz over the weekend, apparently
        didn''t affect how Duterte was welcomed by the members of the local Jewish
        community — as he was even mobbed by audience for pictures or selfies after
        his speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0cda6-9ef4-4489-9ea9-150f3491ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.489+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Israel Ambassador to Philippines, Effie Ben Matityau
        noted that the history of the Filipinos and the Jews were intertwined.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b7300-08a2-4efe-8a11-da5ce4e3b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matityau mentioned that the Philippines, under President Manuel
        Quezon, served as refuge to more than a thousand jews fleeing the Holocaust.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7f7c5f-c01f-47fe-b913-aff7cbb0e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Israel was also among the first countries to send
        humanitarian aid to Eastern Visayas after the landfall of Typhoon Yolanda
        in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698dd242-c3ef-4bf8-84d1-995f52796819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador also said he considered Mr. Duterte''s visit to the
        synagogue a sign of friendship with Israel and the Jewish people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ea5d4-ca0b-476b-b4d5-b5ae67b774f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will always be friends," Duterte also remarked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e109b8c-5603-48c9-a723-1ee3f4ceeaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:59:05.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T09:59:08.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco contributed to this report.</em></p>'
  'nobel-prize-physics-david-thouless-duncan-haldane-michael-kosterlitz':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-04T10:19:58.898+08:00
    'imagesource': 'jcr:ef23b495-60bd-43f2-86ae-48573aedcae3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '271226a4-986c-445c-83cd-588b4dc95888'
    'lead': 'Three British physicists working at U.S. universities have won the Nobel
      Prize in Physics for revealing the secrets of exotic matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:06:01.271+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:12:41.581+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:12:41.102+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nobel Prize in Physics awarded to British trio for study of exotic matter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2e48d-a2f0-4ec4-b8ce-fcd31a710585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three British physicists working at U.S.
        universities have won the Nobel Prize in Physics for revealing the secrets
        of exotic matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e72dce-98f4-4128-b519-cbf050d27c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8 million Swedish Krona prize (more than US $931,000) was divided
        between the three laureates according to their contributions – one half awarded
        to David Thouless of the University of Washington, and the other half jointly
        to Duncan Haldane of Princeton University and Michael Kosterlitz of Brown
        University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6c090e-6bd2-4b4e-8eee-a91a929b47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s laureates opened the door on an unknown world where
        matter can assume strange states," said the Nobel Foundation in a statement
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d69e4fe-7549-4740-abbe-a6b4a7909d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have used advanced mathematical methods to study unusual phases,
        or states, of matter, such as superconductors, superfluids, or thin magnetic
        films"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af476b1b-fc86-4ad8-8381-6481f60f5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was their discovery?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8580ee64-6a1b-4d06-ad6b-a72a9c92cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1970s, Kosterlitz and Thouless overturned the then-current
        theory that superconductivity could not occur in extremely thin layers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acaf28d-a5f9-4543-9dc9-5c9028a62163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They demonstrated that superconductivity could occur at low temperatures
        and also explained the mechanism – phase transition – that makes superconductivity
        disappear at higher temperatures," explained the Foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d77162-5a4f-4fa8-964e-ec30310be44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a decade later, Haldane also studied matter that forms threads
        so thin they can be considered one-dimensional.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edfb1a8-3ba8-4054-aa5a-a3d7e65d0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the Nobel committee explained the process in a video,
        using a cinnamon bun, a bagel, and a pretzel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d4630-3cff-45c4-9c02-3fcfe79a69be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is it important?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a405e-e732-40f5-bed5-f8d4334012bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physicists'' pioneering research could be used in the next generation
        of electronics and superconductors – or even quantum computers, as Nobel Committee
        member Thors Hans Hansson explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b99a99-ba3d-4f88-912e-55cd07364e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are working very hard in the labs to get new materials which
        have interesting properties of conducting electricity," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f310b78-5442-4765-b171-83daf40c844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the dream is that this can be used for carrying information."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ac715-fc2a-48bd-a5e3-92058e48cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember when the prize went to...</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cad21a-9880-47d1-a8ea-0a8ad5c13929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Higgs boson, or "God particle," garnered Francois Englert of
        Belgium and Peter Higgs of the United Kingdom the Nobel in Physics in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0079fbe4-dbed-493d-acfe-f6537c2d963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five decades ago, Englert and Higgs had the foresight to predict
        the elusive particle existed – long before scientists at the European Organization
        for Nuclear Research (CERN) announced they had discovered it in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780df93d-1222-4252-8f8b-377236f27b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following year, the octogenarian pair shared the Nobel in recognition
        of their early theoretical brilliance which helped uncover the particle, thought
        to be a fundamental building block of the universe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29301949-ced2-47fa-a271-95a443fb840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physics winners are the youngest</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ec1ae-314b-4c03-a12b-26e75d2121d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an average age of 55, Nobel physics laureates are the youngest
        of all laureates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a18918-a506-4f3a-843f-dc824ebb5070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian-born British physicist William Lawrence Bragg was just
        25 years old when he won the prize, along with his father William Henry Bragg,
        for their work on x-ray crystallography in 1915.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbe37f-0f7e-4199-a516-01e2d1c69bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bragg remained the youngest laureate for almost a century, until
        Malala Yousafzai won the Nobel Peace Prize in 2014.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f1a6c-447b-4e8e-969c-dd44fb8f9cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this year the Physics winners are at the upper end of the
        age bracket – Thouless is 82, Kosterlitz is 74, and Haldane is 65.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b9b7e-857c-4e9d-aec1-60e38fd77850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you know...?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aef3a1-6d48-41cc-b30d-927bce6f9610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 198 people who have been awarded the Nobel Prize in Physics,
        just two have been women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52b347-8daa-48e5-99c8-8ae16edaebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Polish-born French physicist Marie Curie, who took
        the prize in 1903 for her pioneering work in radioactivity. Curie also won
        the Nobel in Chemistry in 1911.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be626ac6-bbc9-48b8-92b6-95ef8be1d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And German-born American Maria Goeppert-Mayer, who won in 1963 for
        her discoveries in nuclear shell structure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef74e5-5e84-4685-b917-bf6f7120d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:06:01.273+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:12:41.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/04/world/2016-nobel-prize-physics/index.html">"Nobel
        Prize in Physics awarded to British trio for study of exotic matter."</a></em></p>'
  'maria-sharapova-drug-ban-cut':
    'author': 'Chris Murphy, CNN'
    'caption': 'Maria Sharapova addresses members of the press on March 7 where she
      revealed that she had failed a drug test at the Australian Open. She was given
      a two-year sentence which has since been reduced to 15 months.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-04T21:44:13.295+08:00
    'imagesource': 'jcr:ffcb33d1-c7f3-4e22-91be-51d06d0cb568'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85ca1ac8-f74d-439a-8cd1-c96296068d8a'
    'lead': 'The five-time grand slam champion has had her two-year drugs ban reduced
      to 15 months by the Court of Arbitration for Sport (CAS) meaning she will be
      back in time for the French Open in May 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:16:57.046+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T10:17:00.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T10:16:59.727+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sharapova drugs ban cut to 15 months on appeal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcb2fe6-829c-4031-89e4-2317656c6936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Maria Sharapova''s tennis career will resume
        sooner than expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bded46d-ce01-4d11-85a1-31dcdb09697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time grand slam champion has had her two-year drugs ban
        reduced to 15 months by the Court of Arbitration for Sport (CAS) meaning she
        will be back in time for the French Open in May 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac779fb-0117-4bdd-9fdd-be4f53ae16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova tested positive for banned substance meldonium at the
        Australian Open in January and was subsequently banned for two years by the
        International Tennis Federation (ITF).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7d4cf-a29e-44b4-b70f-2c5ae1d441b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.046+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CAS has shaved nine months off that original verdict, meaning
        Sharapova is eligible to compete again on April 25.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00c2ca4-2bc5-4367-b074-d7df2edcf006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Panel found that Ms Sharapova committed an anti-doping rule
        violation and that while it was with "no significant fault," she bore some
        degree of fault, for which a sanction of fifteen months is appropriate," said
        a statement on CAS''s official website.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b95a8-ce2c-4bad-b668-eb34779ac4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Panel wishes to point out that the case it heard, and the award
        it has rendered, was only about the degree of fault that can be imputed to
        the player for her failure to make sure that the substance contained in a
        product that she had been taking over a long period remained in compliance
        with the anti-doping rules."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb022d51-7d1b-4ec8-aebd-4186f57e4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis world stunned</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf978eaf-638e-4419-8464-c9a6d1353fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sport was plunged into shock when Sharapova announced at a Los
        Angeles press conference in March she had failed a drugs test. A provisional
        ban was announced by the ITF shortly after.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b5544-e8dc-4301-98ca-f14a87550865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova said she was first prescribed meldonium, also known as
        mildronate, in 2006 for heart issues and was unaware it had been added to
        the banned substance list by the World Anti-Doping Agency (WADA) as of January
        1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31de5d-cd21-4951-9704-8466ab30ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She acknowledged taking it before each match she played at the Australian
        Open as she was knocked out of the tournament at the quarterfinal stage by
        her nemesis Serena Williams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c141e083-46d2-4fc5-97ba-1c1f993ef673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Handing down the two-year ban, an independent panel appointed by
        the ITF ruled Sharapova hadn''t used meldonium as a vehicle for cheating but
        stated the former world number one was "the sole author of her misfortune."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c985475-1e48-4785-a3f7-0c9217f1bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sharapova insisted: "The ITF tribunal unanimously concluded
        that what I did was not intentional. The tribunal found that I did not seek
        treatment from my doctor for the purpose of obtaining a performance enhancing
        substance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de46bfa-c8ab-4ce6-9cc0-f846dc2b67a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ITF spent tremendous amounts of time and resources trying to
        prove I intentionally violated the anti-doping rules and the tribunal concluded
        I did not."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de0d269-d348-43fa-9ba0-b6a75d93d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-year ban is in line with non-specified substances such as
        meldonium for first-time offenders who aren''t deemed to have intentionally
        cheated. The ITF had sought a four-year punishment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ea8a6-ae5d-4d41-8d8c-180733d53655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediate appeal</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08a785c-2f87-4d5e-938d-bc162a1911ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, who was this year unseated as the world''s richest female
        athlete by Serena Williams after 11 years at the top, announced instantly
        she would be appealing to CAS.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114fd8d-03ef-4958-84f5-0770256b76d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former world No. 1 claimed she had been taking meldonium since
        2006 for heart issues, a magnesium deficiency, and because her family has
        a history of diabetes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f148fd2a-3e0a-4909-a57a-3b201d9d8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meldonium was added to the prohibited list "because of evidence
        of its use by athletes with the intention of enhancing performance," WADA
        said on its website.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a58616-7e7d-48de-b3f5-314a9196f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential benefits include boosting endurance and aiding the recovery
        process. Sharapova took meldonium before matches but never declared it on
        doping control forms, including at the Australian Open this year. She tested
        positive five times for meldonium in 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13ece0-55f3-484d-87d2-4eedda37a643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova said she simply failed to read an email that stated meldonium
        would be added to the banned list on January 1 this year. In evidence heard
        during the tribunal it was stated her IMG agent Max Eisenbud also failed to
        check.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39176e32-a382-4b79-989d-3379f910aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisenbud was the sole member of her current entourage who knew she
        was taking the drug – not her coach Sven Groeneveld, physiotherapist, or nutritionist
        – the panel heard.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e9f279-6b5c-4ac1-9c05-11499e7c03e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missed Olympics</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b6dca3-7354-44da-9ae8-81f18ea8ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, who has continued to promote her candy company Sugarpova
        since being suspended, had hoped to fast track proceedings at CAS in a bid
        to make the Rio Olympics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d14f31-6be4-4b05-ba71-2645f9cd3551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ITF she had agreed to an ''''expedited procedure'''' which
        was due to see CAS''s verdict delivered in July. But CAS moved that back to
        September to give both parties more time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9a86e-5e23-4f23-9e57-f6c8f7635a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T10:17:00.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the revelations racket provider Head stood by her,
        but other sponsors distanced themselves, including watch maker Tag Heuer.
        Despite the ruling, Nike backed Sharapova.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98afaa1f-acd5-4236-975c-6ffa2629c81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:16:57.048+08:00
