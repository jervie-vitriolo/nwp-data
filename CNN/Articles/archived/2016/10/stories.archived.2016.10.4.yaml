    'caption': 'Emily Blunt on the red carpet before the 2015 Golden Globe Awards
      in Los Angeles, CA, January 11, 2015.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-04T11:06:55.923+08:00
    'imagesource': 'jcr:aa21b41a-935b-40e7-bc51-0fc9a73f9aa0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ce8053a-968e-4e59-8bdf-e91ffce80672'
    'lead': 'Emily Blunt stars as troubled alcoholic Rachel Watson in "The Girl on
      the Train," based on the best selling book of the same name. The actress said
      she went to great lengths to stay true to her character in the story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:36:04.603+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-28T16:20:35.490+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-28T16:20:35.091+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emily Blunt on her ''Girl On The Train'' transformation: ''I look awful''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f30c55-8090-4158-961e-b00bb8ed8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:36:04.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:20:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Emily Blunt did not mince words when she described her physical
        appearance in the upcoming film, "The Girl On The Train."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5034169-3e3a-4c47-a71f-99d78870509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:36:04.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:20:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look awful in the movie and I look like a ghoul," Blunt told
        CNN in a recent interview. "I think any concern people had that I might not
        look right for [the part] will be put to bed when people see the film."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fa2d6-d36e-42b0-844e-05daf5a28133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:36:04.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:20:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt stars as troubled alcoholic Rachel Watson in "The Girl on
        the Train," based on the best selling book of the same name. The actress said
        she went to great lengths to stay true to her character in the story.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489d7f2-a161-422e-a095-0bdb55a5a431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:36:04.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:20:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of specific really kind of makeup tricks that my
        amazing makeup artist did," Blunt said. "We had pulled up tons of pictures
        of alcoholics -- what happens to their skin, what do their eyes look like.
        I often had a full contact lense that covered my whole eye that gave the whites
        of the eyes that kind of bloodshot look."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2000fdf3-f9c2-44e8-8a3e-2a34fa9c32b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:36:04.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:20:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt''s co-star, Justin Theroux, who plays her ex-husband in the
        film, told CNN that the movie really highlights the devastating effects of
        alcoholism -- and blackouts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83551de-c820-40df-9918-e84f64f22915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:36:04.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:20:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re still conscious in a blackout but the part of your brain
        that is in a blackout has just stopped recording it," Theroux said. "It''s
        only the following day that you''re not present, where you have no memory
        of it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee808a-b847-40c7-9543-3b6387788bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:36:04.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:20:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt echoed his sentiments and said this movie helped her understand
        that alcoholism is a disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63de7b5b-de15-4bbb-8bc3-eee37d8f777c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:36:04.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:20:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s pretty apparent that kind of addiction is a frightening
        thing," she said. "I have great empathy and great sympathy for people who
        have taken life''s setbacks very hard and have turned to drink. I understand
        it so much more now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aff527-e663-411d-9e1f-76b57364ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:36:04.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:20:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blunt said the complicated mystery featured in "The Girl on the
        Train" appealed to her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f3795-e130-44d7-91f1-35ce095c0f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:36:04.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:20:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s the allure of this film – the perfect cookie cutter
        white picketed fenced houses and the underbelly of what goes on behind closed
        doors," she said. "Suburban bliss maybe not being what it seems."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aac4178-6a70-4818-955d-efdc95ac0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:36:04.604+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T16:20:35.491+08:00
