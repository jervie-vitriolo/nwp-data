      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5fad5-088f-43c9-93a8-b5a57b70103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epic rainfall, brutal strength in Haiti</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15517fc5-9df0-4646-a05d-47e06832fe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hurricane could be especially devastating for Haiti as much
        of the country''s infrastructure remains weak after the 2010 earthquake that
        killed more than 200,000 people. Haiti continues to recover from a post-quake
        cholera outbreak that killed another 10,000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb4f80-498c-4d43-97d8-9a6c62b70578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department issued a travel warning on Sunday urging
        Americans in Haiti to leave as quickly as possible.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29e010-f5c4-4a89-93b9-67934ac7c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airports will close once conditions deteriorate," the State Department
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada054f-3b7e-45ae-995b-f6b47057ba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Vision, a humanitarian aid agency, said 400 workers were in
        Haiti.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab1b8a-a4d2-4887-bb86-595b12fadb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re expecting a lot of houses to go down because of the poor
        housing infrastructure in a lot of the rural areas where we work," said John
        Hasse, the organization''s national director in Haiti. "With wind this strong,
        it will be extremely damaging and dangerous and homes for the average person
        are made of mud and sticks or poorly constructed cinder blocks."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fe291-172b-4551-9990-058d6b945a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the storm passes, standing water will be a problem, he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e0772c-7e45-465b-a370-15547390a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means a potential spike in cholera cases," Hasse said. "Other
        mosquito-borne diseases that have been more or less controlled are going to
        rear their heads."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d02c5f-d368-4257-9472-a60f05546a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bracing for a monstrous storm in Jamaica</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca98531-2ca1-412b-b27d-287c0c50216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Jamaican officials opened storm shelters ahead
        of the nation''s first major hurricane since Gilbert in 1988.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ff4bb-2a8c-44f2-9c3e-00b29b643f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This hurricane] is something Jamaica has not seen in decades,"
        Desmond McKenzie, Jamaica''s minister of local government and community development,
        told CNN affiliate WPLG.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ba4847-ab71-4fe9-92e6-709c4cd87499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingston resident Marcia Forbes, who survived Gilbert, told CNN
        she has seriously prepared for a rough couple of days. She waited in line
        to fill her car with gasoline. To protect her multimedia business, she placed
        sandbags against office shutters and covered computers with plastic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a180dd-5bf8-488b-92ba-fb4ca2c2b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3 a.m. Monday, the Norman Manley International Airport near
        Kingston announced on Facebook it was shutting down until Tuesday morning.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8a910f-f2dd-4aca-a55e-1f1978bf1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamaica Prime Minister Andrew Holness urged government workers to
        facilitate a speedy recovery to ensure "our economy does not suffer unnecessarily,"
        The Gleaner reported him saying.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af56d2d-4b31-47e4-a6c8-4e37a5d18415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see significant damage to property and dislocation and
        human suffering that will come from such an event if we do not prepare," Holness
        said, according to the newspaper.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932721fb-b132-49c7-a850-e6d23a9a2473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunkering down</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819b658-db27-4825-a659-2fdcb21a0ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:44.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-28T11:18:48.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Jamaicans believe they can ride out the storm, and say they''re
        putting their trust in a higher power, despite pleas from authorities to leave
        the threatened coast.</p>'
