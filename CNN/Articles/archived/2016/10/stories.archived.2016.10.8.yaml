    'template': '1'
    'title': 'Two Abu Sayyaf members nabbed with bomb parts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b2c94-cf80-4db0-a22b-d754749685b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:22.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:30.259+08:00
