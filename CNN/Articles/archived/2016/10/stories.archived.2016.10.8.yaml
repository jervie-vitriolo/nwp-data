  'Trump-now-too-toxic-for-Paul-Ryan-Hill-GOP':
    'author': 'Manu Raju, CNN Senior Political Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-08T23:34:44.361+08:00
    'imagesource': 'jcr:2f3180a9-dcd4-4eba-8b5a-d219b304a0e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ea754e4-04f0-4855-90d1-2437912ca7da'
    'lead': 'Republicans are starting to distance themselves from presidential candidate
      Donald Trump in light of lewd and offensive comments that Trump made about women
      in 2005.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:21:02.892+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T10:21:06.899+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T10:21:06.581+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
