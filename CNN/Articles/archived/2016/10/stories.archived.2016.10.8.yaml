    'title': 'UAAP: Red Warriors outclass UST to open second round, 71-61

      '
    'updated': 2016-10-13T12:23:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ee6051-3a96-4b53-8628-0eb54bace12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The University
        of the East (UE) Red Warriors built on their maiden win in the University
        Athletic Association of the Philippines (UAAP) Season 79 with a convincing
        71-61 victory over the University of Santo Tomas (UST) Growling Tigers on
        Saturday at the SM Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9486d9c-620a-4b60-9ed1-e0cda72aee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Olayon paced the Red Warriors with 14 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad7a45b-0285-4fcb-98c8-ddcd30725850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors took the game by the scruff of the neck early on,
        leading the Growling Tigers 23-13 at the end of the opening period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0686397-4297-4c0d-9bae-6df9b3efc899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UE lead ballooned up to as high as 19 before the halftime break,
        as the Tigers struggled to find their rhythm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3e355-91d7-40b3-8371-1a3feff6d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST improved on the offensive end in the second half, but ultimately
        could not stymie the Red Warriors and prevent themselves from sliding to a
        2-6 win-loss slate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4574ae89-0ee1-4f82-9c97-9a6c8d3d2438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louie Vigil led the Tigers with 21 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1227d573-8351-4ee7-8bc2-980adc385395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win sees the Red Warriors improve to a 2-6 record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04b8e2-535e-4e78-9099-e4c3c49335cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.644+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After starting out the year with six straight defeats, UE head coach
        Derrick Pumaren knows just how vital this game was to his team’s season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d9549-9594-42b7-843f-133ed66aa3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know how important this game is for us,” Pumaren admitted. “We
        want to take it one game at a time. We just want to crawl out of the hole
        we are in right now.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8ca50-4661-4a44-ad87-64c9107f3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pumaren, his team is finally starting to hit their stride and
        he hopes that it is enough to make a strong push in the second round.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f056147-c8cb-4484-9f3d-92bb70daebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we are starting to show our true worth,” Pumaren said.
        “I am keeping my fingers crossed that we continue, that we play with confidence.
        With this win hopefully we will be able to play to our full potential.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ebef8c-cc37-4f5d-9466-2251eee0f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UE Red Warriors look to continue their winning ways when they
        face the FEU Tamaraws on October 16 at the The Arena in San Juan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af595a05-3b44-4912-9a22-99244c634cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:39:06.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:41:46.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST will also face the Tamaraws in their next assignment on October
        12 at the Mall of Asia Arena.</p>'
