    'template': '1'
    'title': 'Trump now too toxic for Paul Ryan, Hill GOP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018fea7d-65ab-46e6-bda2-b2b5485ab6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In recent weeks, House Speaker Paul Ryan
        has learned to deal with Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dce091-2bf9-4095-b09b-240daf8fe71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump went to war with former Miss Universe Alicia Machado,
        Ryan dismissed questions about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95620767-d76e-4110-a734-06d93dbf1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/01/donald-trump-hillary-clinton-alicia-machado.html">Read:
        Trump goes on the offensive against a former beauty queen, Clinton calls him
        "unhinged"</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7d81f-58c8-41d9-8613-8eb605f471ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to get into the ''who said what'' this morning on
        a talk show because I didn''t see it," he said immediately after.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03cfd9-2be1-45bd-b45e-a26e8dad4b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump bombed at the first GOP debate, Ryan sung his praises.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bbd3f0-8e6b-4172-82a9-45d0d272220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/09/27/Presidential-debate-Trump-Clinton.html">Read:
        Trump, Clinton clash over facts in debate showdown</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40610fe-82de-4ae4-b466-693df4a37d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he gave a spirited argument," Ryan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686585e-530f-495a-a983-e67c5589f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it was revealed that Trump may not have paid 18 years worth
        of federal income taxes, Ryan brushed it off.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710a18e-a31c-4ae4-a856-06fd4a41f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s that harmful," Ryan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53982a80-41b9-4a78-b9ed-53f53b19bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the aftermath of Friday''s bombshell, a tape revealing Trump''s
        lewd and offensive comments about women in 2005, Ryan had enough.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e400c782-4c13-43d1-bb08-393d4d1f046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/08/Donal-Trump-bragged-on-hot-mic-about-being-able-to-grope-women.html">Read:
        Trump bragged on hot mic about being able to grope women</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc694de-b066-4e2b-a77e-a88b3092b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through aides and intermediaries, Trump was told he was no longer
        invited to a Republican event in Ryan''s district known as "Fall Fest" designed
        to show unity and fire up the grass-roots in Wisconsin. The two men never
        spoke, but the message was sent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb805f-1373-4e5d-bbdf-57f90de5f0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sickened by what I heard today," Ryan said. "Women are to
        be championed and revered, not objectified."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ef723-f50d-4775-a522-0b1d9092221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.893+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ryan, handling Trump has been a challenge. He initially declined
        to endorse Trump, prompting an uproar. He lashed Trump for "racist" comments
        about a Mexican American judge. And Trump prompted a distracting fight this
        summer when he said he wouldn''t back Ryan''s re-election fight. (He later
        did.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2269493-cf5a-4db1-8dbf-b6caf2961101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as the speaker of the House, Mitt Romney''s 2012 running and
        a potential future presidential candidate, a lot is riding on the line. If
        he appears to be undermining Trump, it would cause a backlash from his party
        and could hurt his own House candidates who need Trump supporters to come
        out in November.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15827b1e-b321-4944-bf1e-91c0c82ac03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Ryan has been making the case in recent weeks for a "unified"
        Republican Washington led by a President Trump. Whether that message changes
        remains to be seen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534ef05-5f9f-4367-a7c3-07a2cebc3bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftermath of Trump''s stunning comments leave the GOP in an
        uncertain territory a month from Election Day. Republicans had hoped that
        the worst of Trump''s controversies were over, and ultimately voters would
        not punish them for being on the same ticket as their controversial nominee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a2ee3d-627d-4e26-87d7-d36a7decdf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not anymore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e23f80-6be1-47aa-ae29-b950d0e5e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, party officials tell CNN say they will monitor how bad the
        fallout will be for Trump — and how he performs at the next two debates —
        before abandoning him completely.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5a8d14-d12e-4980-93f9-56cf65076b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, one Senate Republican after another condemned Trump,
        though no one yet has pulled their endorsements. GOP officials say that could
        certainly change, especially if Trump continues his free fall.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6ee482-5fbb-4471-af11-227cbc065186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These comments are repugnant," Senate Majority Leader Mitch McConnell
        said. "As the father of three daughters, I strongly believe that Trump needs
        to apologize directly to women and girls everywhere."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8e0f1-ab33-489e-bf6c-adbbd370d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats said simply expressing outrage was not enough.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1da1ae-ff13-4b53-b411-c4d424fbe061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moment for Republicans," said Senate Minority Leader
        Harry Reid. "It is time for every Republican elected official in this country
        to revoke their endorsements of Donald Trump."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73564b3f-91b1-41fc-a4ef-2ffe8f036519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan has long said his Trump endorsement is not a "blank check,"
        but there''s no indication yet that he would rescind his backing of Trump.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde371fb-f91f-4038-b818-249d2ac3bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the news came out Friday evening of Trump making lewd comments
        about women a decade ago, Ryan''s top allies were perplexed. Top officials
        went underground, not answering questions for hours. It took several hours
        for both McConnell and Ryan to respond, angering senior Republicans looking
        for guidance from their top leaders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae552dc-2ced-4e98-b91e-24716b23d476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the GOP unnerved is that they need Trump to keep the
        race competitive with Hillary Clinton in order to save their seats down-ticket.
        The calculation, according to top Republican officials, is that if Trump craters,
        it could prompt a wave election and give Democrats control of Congress.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3535181-7fe4-4003-8147-f855d7331b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the (Republican National Committee) wants to maintain the shred
        of credibility they have left, they will immediately redirect every human
        and financial resource they are wasting on the SS Trump towards saving the
        Senate and the House," a senior GOP congressional official told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99505a3-1a1e-43f9-8051-869e7ac9d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they''ve been eager to showcase unity with their controversial
        nominee, believing that a party at war heading into November will imperil
        their seats.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350aa4f-b8fb-4594-a27a-d6ad30580a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:21:02.894+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:21:06.905+08:00
