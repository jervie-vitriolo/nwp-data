      'mgnl:lastActivated': 2019-10-29T11:19:03.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or in a scale of 1 to 10 — with 10 being the highest — the President
        said he was giving himself a six.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dad99b-3591-4a4b-9152-d8a3bcc2daac'
