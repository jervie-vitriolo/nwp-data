      'mgnl:type': 'text'
      'text': '<p>The PNP''s Double Barrel operation has killed 1,523 drug personalities
        and has arrested 26,861, from July 1 until October 7. Its Oplan Tokhang (Knock
        and Plead), meanwhile, has recorded 736,247 drug surrenderees.</p>'
    '36':
