      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City, Zamboanga del Sur (CNN Philippines)&nbsp;</strong>
        — Two members of the Abu Sayyaf group were arrested in Zamboanga City Friday
        night after a manhunt conducted by local police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a02a8-4ce6-4cb5-9398-a121a9730bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:22.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:30.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police confiscated a pound net high explosive, detonating cord,
        and time fuse from the suspects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b6370-e737-4aaa-813e-ac516c51a26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:30.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had plans to attack Zamboanga City, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6836294-af5f-44d0-827f-044267b953fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:30.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul-latip Talanghati, who has a ₱5.3-million bounty on his head,
        was nabbed together with another Abu Sayyaf member, Albashrie Talanghati,
        in Barangay Sta. Barbara, Zamboanga City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a69b79-3335-4e4f-897a-bf47207233f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:30.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talanghati was allegedly behind the mass kidnapping of 21 people
        in Sipadan, Malaysia in April 2000 - regarded as the Abu Sayyaf group''s first
        international attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756e4a9-9a43-463f-83de-b00ba9028530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:30.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Related:
        Who are the Abu Sayyaf?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e7f54-f2a9-486f-a8e8-cfd2cc4255e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:30.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police served the suspects warrants of arrest for kidnapping and
        serious illegal detention with ransom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0bc980-c5ba-44ff-bc11-9d67e4b19e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:30.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, local authorities also arrested three other suspected
        members of the Abu Sayyaf group who were allegedly planning an attack during
        the Zamboanga Hermosa Festival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b10193a-d0e5-4709-90e5-54ed02082174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:30.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspects plotted to hurl a hand grenade at RT Lim
        Boulevard, one of the popular sites in this year''s festivities, which happens
        October 1-12.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8d0d4d-6c8c-4e52-b127-a957dbb44dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:42:22.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:30.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Eimor P. Santos and Pagadian-based
        journalist Jong Cadion contributed to this report.</em></p>'
  'Duterte-War-on-drugs-Bato-Dela-Rosa':
    'author': ' Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-08T16:41:11.002+08:00
    'imagesource': 'jcr:d9e955b2-a881-4417-822b-7a43b8434ebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98f5d498-8018-49ba-a895-50f3669dd43b'
    'lead': 'The Duterte administration''s intensified war on drugs has left thousands
      of Filipinos killed, but beyond the slain drug personalities are thousands more
      family members mourning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:48:44.006+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T10:49:29.066+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T10:49:28.571+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief asked: How do you explain the deaths of drug suspects to their
      children?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d1625-6453-48eb-af2e-070b2af6b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Thousands of Filipinos
        have been killed in the Duterte administration''s intensified war on drugs.
        Beyond the 1,523 drug suspects killed in the first 100 days are thousands
        more family members left to mourn their loss.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a208e5d-3a7a-4a86-91b3-f4d043d0a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to explain the deaths of the drug personalities to their kin,
        especially to their children during CNN Philippines'' Town Hall: The First
        100 Days on Friday, Philippine National Police Director General Roland "Bato"
        Dela Rosa in a somber note in his voice said, "Hindi ko po pwede i-justify
        dahil namatay talaga yan. Masakit sa kanila yan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf8c634-d8e0-4700-bd69-e7dc9f2f431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot justify it because they died. It is really
        painful for the family.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c441a2-5c3c-4a13-add1-c827be7b8f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he despises the killings, especially when people
        are killed mercilessly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8430350e-f330-4462-a7f9-709fe6159960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayaw ko pong mamatay yung isang taong mahirap na walang kalaban-laban,
        pinatay. Ayaw na ayaw ko yan," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06be73d-8087-4315-84f4-119b68216676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/19/President-Duterte-list-of-drug-personalities-politicians.html">Related:
        Duterte''s drug list</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e93d02-b793-49d5-8046-3f3317f69636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even threatened to kill those who take the law into their own
        hands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667769aa-e873-4b15-94ef-e24ceacb733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makita ko yung pumatay niyan, papatayin ko rin yan," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8061af6-f3ad-4dff-bf92-48d538852e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I see who killed them, I will also kill them.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4720608e-b5a8-48fe-a259-747eeb58c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To appease the families of the slain drug suspects, Dela Rosa said
        the police is exerting every effort to solve the cases of killings. He added
        there is no let up in finding and capturing the suspects behind the killings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e0296-2473-4dab-8322-75c27d7cf0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just appeal to their senses na kami po ay gustong gusto ma-solve
        ang kaso na yan. Ayaw namin mangyari yan," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c50612e-d15a-4e62-8b70-0d90bfac12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/04/Senate-extrajudicial-killings.html">Related:
        Senate should continue probe on extrajudicial killings – CHR</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29eca3-1a35-44e1-99b6-e96c4b0d414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief also said they are working doubly hard to win the
        war on drugs to give Filipinos a harmonious community so they can live in
        peace.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d446ef-38ef-45b9-b17f-c91b45c1cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:49:29.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he admits much more needs to be done to declare the Philippines
        "drug-free," Dela Rosa already claimed victory on the government''s war on
        drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2474b-da86-4a1b-9ca9-e8c8c8e21959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:48:44.008+08:00
      'mgnl:createdBy': 'jeff'
