      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed the kin grieving the loss of a family member,
        "Ngayon kayo ang nagdurusa dahil namatay ang mahal niyo sa buhay. So now how
        can I explain that? Yun na lang sabihin kong explanation: Ginagawa namin lahat
        ng kaya namin gawin."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
