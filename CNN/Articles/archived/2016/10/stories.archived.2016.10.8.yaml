      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WARNING: This story contains graphic language.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096e09a-0eea-4644-aa42-48dc4046c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Donald Trump bragged about trying
        to have sex with a married woman and being able to grope women in previously
        unaired footage from 2005 that surfaced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acddcc88-547d-4ebf-bdc9-e2945e13bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is heard discussing women in vulgar terms during off-camera
        banter during the taping of a segment for "Access Hollywood," footage which
        was obtained by The Washington Post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e707d-717c-4e6c-bcd8-59412ce5468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the lewd conversation captured by a microphone Trump was
        wearing on his lapel, Trump recounts how he tried to "fuck" an unidentified
        married woman before bragging that he is "automatically attracted to beautiful
        (women)" and just starts "kissing them." The conversation came just months
        after Trump married his third and current wife, Melania.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6aaf75-7696-48a6-9785-6f14f93f07ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said: "When you''re a star, they let you do it. You can
        do anything ... Grab them by the pussy. You can do anything."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2715de5c-89d6-4253-bbe1-dac30d32ddcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jaw-dropping description of uninhibited sexual assault as a
        benefit of his celebrity poses a substantial setback to Trump''s attempts
        to overcome his deficit with female voters with just a month until Election
        Day. Hillary Clinton and her campaign have repeatedly sought to portray Trump
        as disrespectful and demeaning toward women, bringing up a slew of rude and
        vulgar comments Trump has made about women during and before his run for president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aee38e-29e6-4976-b528-84cd7fa5af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan, saying he was "sickened" by Trump''s comments,
        announced Friday night that the GOP presidential nominee would no longer attend
        a Republican event in Wisconsin at which the two were slated to appear on
        Saturday. Multiple sources told CNN that Trump was asked not to come by Ryan,
        and one source said the message was delivered via intermediaries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3754d5-16c5-4cb0-be68-eda2d071d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign said vice presidential nominee Mike Pence would
        represent him instead while the real estate magnate focuses on debate prep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d342e1-4b39-4e3f-90d0-066cad362604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump campaign advisers were huddling together in Trump Tower Friday
        night trying to figure out how to react. Among the options being considered
        was whether Trump should make a public appearance Friday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f7a046-f8c7-4c44-bc26-5a028f193820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakes raised for debate</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e18cb1-c368-4c0f-8207-8237ace931a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments immediately raised the stakes for Sunday''s highly
        anticipated debate between Trump and Clinton, and the remarks could hand her
        -- and viewers in the town hall audience -- more evidence to make that point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e5c83-6c94-4dd3-a9dc-8842d20f92df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the remarks prompted Trump -- for the first time in his nearly
        16-month campaign -- to apologize.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b467d6-fe3d-4415-bfd2-825523f1d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was locker room banter, a private conversation that took place
        many years ago. Bill Clinton has said far worse to me on the golf course -
        not even close. I apologize if anyone was offended," Trump said in a statement
        released Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b26083-8c68-440b-9013-d5838922dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s campaign tweeted a link to the story and said simply,
        "This is horrific. We cannot allow this man to become president."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5908e-8dbd-4e3d-ab93-9cdba71933f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic vice presidential nominee Tim Kaine, campaigning in Las
        Vegas, said Trump''s comments "makes me sick to my stomach."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d80ea-6e41-41cb-a2b3-11837ca15456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like to say the words that he''s used in the past when
        he calls women, ''pigs, dogs and slobs'' ... but this is behavior that''s
        just outrageous and so that there would be a news story that would have more
        statements like this of this kind, I mean, gosh, I''m sad to say that I''m
        not surprised," Kaine said. "I should be surprised and shocked. I''m sad to
        say that I''m not."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396da4b3-cc29-4f3d-8bd8-1dfc8a772d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Clinton campaign source told CNN the campaign strategy in the
        wake of the tape will be to press Republicans to say if they still think Trump
        should be president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5ed981-0b68-4372-aa69-ab018741ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not just condemn what he said -- but that he should be POTUS,"
        the source said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0bbfe-fdb1-4515-ab48-a2f5932b2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people close to the campaign told CNN the former secretary of
        state was unlikely to speak about the controversy Friday night. But it has
        become a new subject of her debate prep, and the campaign will pressure Ryan
        and other Republicans to disavow Trump throughout the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3705b1-bbab-43b6-b15b-b363572c51f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''You can do anything''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28bb50a-c70e-4bed-a2f2-2d2d2472439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot mic conversation captured in 2005 begins with Trump recounting
        to "Access Hollywood" host Billy Bush how he tried to have sex with a married
        woman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3bd813-8787-415d-94c4-7982390d747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I moved on her and I failed. I''ll admit it," Trump says in the
        newly-released audio. "I did try and fuck her. She was married."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f3947-110b-40d9-8ed5-0d57c118b5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I moved on her like a bitch, but I couldn''t get there. And she
        was married," Trump adds, after saying he took the woman -- who is identified
        only by her first name -- out furniture shopping.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3f2f2-20ef-4a97-9813-b1512c6494d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then all of a sudden I see her, she''s now got the big phony tits
        and everything. She''s totally changed her look," Trump says of the woman.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53afaf26-9d94-4736-a63f-04ed49b2254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation took place as Trump arrived in a tour bus on the
        set of "Days of Our Lives," the soap opera where he was set to make a cameo
        appearance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a3a692-713b-4c0b-87d6-d527d81f53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump stepped off the bus, he and Bush appear to see an actress
        from the soap opera who greets Trump and Bush.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9156265a-b89d-4ead-b7a7-262c7987019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoa!" Trump says. "I''ve gotta use some tic tacs, just in case
        I start kissing her. You know I''m automatically attracted to beautiful --
        I just start kissing them. It''s like a magnet. Just kiss. I don''t even wait."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf46806-5c83-4134-b28d-c64bdc949b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when you''re a star, they let you do it. You can do anything
        ... Grab them by the pussy. You can do anything," Trump says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f1abf-abaa-4f70-b99e-6c64c8d984b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever you want," says another voice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258ba74-12fc-4476-b9e0-d0065ddd05ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priebus condemns remarks</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20c832d-93e1-4859-af25-a0a16c1a36b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican National Committee Chairman Reince Priebus condemned
        Trump''s remark in a briefly, tersely-worded statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48b2f9-1a85-469b-9515-8c9109a081c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No woman should ever be described in these terms or talked about
        in this manner. Ever," Priebus wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261caa62-0e58-41a1-b886-2f2128787ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists covering a Toledo, Ohio, campaign stop by Pence were
        ushered out of a restaurant soon after the story broke. The press was supposed
        to cover Pence looking at a wall of signed hot dogs, including one by Trump,
        but were later told they couldn''t record the moment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb56b6-df7d-4f40-9c5c-5f25720098b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campaign staffer later told CNN the decision had "nothing to do
        with the news."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80311aa-b3d6-401b-b5e4-8aa7a53e511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence declined to answer a question about the matter when asked
        by a reporter following a campaign event in Rossford, Ohio.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c0a799-464f-454f-a4a2-9a5cf73fc192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Trump''s old political foes rushed to slam the GOP nominee.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04225708-f7a2-4e42-b063-7bff52b6fd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the grandfather of two precious girls, I find that no apology
        can excuse away Donald Trump''s reprehensible comments degrading women," Jeb
        Bush tweeted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1832b-11fa-444a-9f7e-c796706af640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hitting on married women? Condoning assault? Such vile degradations
        demean our wives and daughters and corrupt America''s face to the world,"
        Mitt Romney said on Twitter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1debc780-78c0-4e92-9380-b94da60f5a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make no mistake the comments were wrong and offensive. They are
        indefensible," John Kasich added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817efb5-4e24-4a70-b422-a454f9c0d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Utah Gov. Jon Huntsman, a Republican who recently said he
        would vote for Trump, called for Trump to drop out of the race.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8397902b-667f-4a8a-8cd2-fffae0aba312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Terry Gainer, a former US Senate sergeant at arms who rarely
        makes political comments, emailed CNN to say, "It is not just woman who should
        shun Trump. Any gentleman, every husband, each father of a daughter, bother
        of a sister and sons must be outraged.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3342ad49-16af-41f1-9b6c-e06bbc4263c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do I explain this to my granddaughters? If only a Republican
        leader would stand and exhibit a profile in courage."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd19a00-828b-43db-80dc-bc474b1e8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffers shocked</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b66a86-d68c-4a69-a309-fc1b6e866d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions from GOP staffers and advisers to Trump ranged from astonished
        to apoplectic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d604780-361c-46d9-a2c9-dd6d9cd9338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close adviser to Trump told CNN the story is "flat out appalling"
        and at this point, they can''t even begin to guess whether Trump can come
        back from this.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0011566-75ad-4db9-af5c-a50d42509bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should have never happened. I wish it had never happened.
        I think I know that men talk this way sometimes, but it''s nothing I would
        ever want to hear or condone or approve of," the adviser said. "My reaction
        is -- it''s appalling. It''s just flat out appalling."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79b8c33-bf2e-4483-b71f-71826a800157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adviser also said Trump''s apology does not go far enough.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf2af1-b5b5-4fc8-8286-0b74e56289c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing anything other than to say it was a grievous error and he
        apologizes would be a mistake," the adviser said. "I would take it a step
        further and own to the words as being offensive -- not ''if.''"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bac046-2b8b-4a8c-aae6-56c25878b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adviser, clearly exasperated, added: "Another day in Trump world
        ... I hate it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f946cf-787e-48f4-9a0d-d56dc9adde0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the reaction at a campaign field office, a Trump field
        staffer told CNN there were "gasps. Collective gasps. We''re trying to get
        our heads around it right now, but there''s no way to spin this. There just
        isn''t."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77e86b-36f4-4c18-8caf-7d8c0767042e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staffer, who is also paying close attention to Senate efforts,
        also added, unsolicited: "Just think of the down-ballot effect. Brutal."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd4867a-df12-43de-8457-8bd1e199f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GOP operative in Ohio voiced similar sentiments.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91918317-34fc-4880-8278-b952221741ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is bad. I think this thing is over," the staffer said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fc0e35-8e6a-49e0-94cd-1e8afb1d730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached for comment, a top battleground state staffer told CNN he
        was "picking (his) chin off the floor."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c394a2a-4a9a-4506-be11-6d0d15daa7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want every suburban woman''s vote in America. This doesn''t
        help with that," the staffer said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f2713-ebff-4199-8f44-63e3537777af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Trump campaign source said they were "dumbfounded," saying
        the remarks "could be a death knell."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae780a5-35e9-4648-82e4-6efde7d4af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source had no predictions on how the article will impact the
        race, saying the next two days will be critical.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c81e6-e38b-43c8-9ef3-c6357fd0785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the next 48 hours will be the most consequential of the
        entire election. Right here, right now, this is game time," the source said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3023f9b-0d72-47e0-a700-2b9a6a8b438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior Trump adviser said simply, "Ugh."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bec05d-4364-451f-90b0-2b388c13faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stunning apology</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a768989-7f91-4ce7-8777-ae4754532da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seriousness of Trump''s remarks could be gauged by his apology,
        the first time he has offered such a concession as a presidential candidate.
        He has offered "regret" on several occasions, notably in August when he acknowledged
        he sometimes says "the wrong thing" and in April when he said retweeting an
        unflattering picture of Ted Cruz''s wife, Heidi Cruz, was "a mistake."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca531219-ca08-4d36-94d1-e5c81ea09089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Trump has said that he would only apologize for something
        if he was "wrong."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abad5210-3ba6-408f-8a12-4f737b78cc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully think apologizing is a great thing. But you have to be
        wrong," Trump said in a September 2015 appearance on "The Tonight Show."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f3ee2-385a-43c4-963a-02058f9e437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a March CNN town hall, Trump could not recount the last time
        he had apologized for something but said that "if you''re not wrong, I don''t
        believe in apologizing."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754bd1e1-cadb-43a6-8b8c-247dd8a6deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed again on specific times when he''s apologized for anything
        in his life.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8735dd-d536-4493-877e-f91d331a2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I mean -- apologized -- I apologized to my mother years ago
        for using foul language," Trump said. "I apologize to my wife for not being
        presidential on occasion."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd1980-b10e-4106-b83f-2d53b3a3dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and women</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fbbd4c-66bc-4170-9c3a-f4413a07a7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly bragged that "nobody respects women more" than
        him and has vowed to "cherish" and "protect" women as president.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0166dea-c73b-4328-a46c-50b5d4a9ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the newly unearthed recording is just the latest revelation
        that shows the crude and at-times sexist terms Trump has used to describe
        women.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1402ef63-f322-48ea-a751-72bbd4636b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his run for president, Trump suggested that his GOP primary
        opponent Carly Fiorina, a former Fortune 500 CEO, was too ugly to be elected
        president, shouting "look at that face! Would anyone vote for that?" during
        an interview with Rolling Stone magazine. And Trump also suggested that Fox
        News anchor Megyn Kelly asked him tough questions during the first GOP debate
        because she was on her period, saying there was "blood coming out of her wherever."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd30a0-bf44-46e6-9f1f-fd9f7a77b918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump most recently stoked controversy after he defended his belief
        that former Miss Universe Alicia Machado had "gained a massive amount of weight
        and it was a real problem." He was also accused of calling her "Miss Piggy"
        back in the 1990s.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c0949e-c2bf-480c-a710-a55807be3cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his numerous appearances on "The Howard Stern Show," Trump also
        frequently engaged the show''s host in lewd and objectifying conversations
        about women, including discussing his sexual encounters.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e7b6e0-8233-4957-9cf4-81b9b2b57fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on the show frequently ranked women on a scale of 1 to 10
        and discussed everything from oral sex to anal sex to whether he could get
        an erection for certain famous women.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fecb66-86be-4da2-a790-acec6702d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person who is flat-chested is very hard to be a 10," Trump said
        in one segment with Stern.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ed2e1-e1ce-4cf4-a80d-66c42aa8bc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussing a famous actress''s recent breast augmentation, Trump
        said: "The boob job is terrible, you know they look like two light posts coming
        out of a body."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bab223-dc57-4aca-8a28-f7efca36c8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump most recently defended some of the crude comments he has made
        about women by telling local Las Vegas news station KSNV that "a lot of that
        was done for the purposes of entertainment."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f39a2-bdbf-4c00-adc4-acf43bed0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nobody that has more respect for women than I do," Trump
        said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8420800-7dd4-47dc-a18f-fc85be24078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s MJ Lee, Phil Mattingly, Gloria Borger, Jeff Zeleny, Jason
        Caroll, Jim Acosta, Dana Bash, Ashley Killough and Elizabeth Landers contributed
        to this report.</em></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278aeeca-804c-4c05-b294-ac94fa43b0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:52:36.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:52:40.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/07/politics/donald-trump-women-vulgar/index.html">"Trump
        bragged on hot mic about being able to grope women"</a></em></p>'
  'hurricane-matthew-blamed-for-3-united-states-deaths-sparks-flash-flood-fears':
    'author': 'Jason Hanna, Madison Park, and Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-08T07:14:41.061+08:00
    'imagesource': 'jcr:4fe46e19-6849-433c-9813-d45819710fc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9027232f-6fc0-45aa-801f-f07ab0a67ea1'
    'lead': 'Floridians along the Atlantic coast were coping Friday with rising water
      as Hurricane Matthew drenched the state with rain and strong winds pushed waves
      over beaches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:57:26.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T10:57:32.971+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T10:57:32.496+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hurricane Matthew blamed for 3 US deaths, sparks flash-flood fears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df8727-0827-49d8-930e-cde48092dc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Floridians along the Atlantic coast were
        coping Friday with rising water as Hurricane Matthew drenched the state with
        rain and strong winds pushed waves over beaches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795aaae1-daab-4c2f-a598-273619ffced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteorologists said storm surge had been measured at more than 4
        feet in some areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805b19d-67bb-426f-9d95-fa4cc1b0a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm, which is blamed for three deaths in Florida, sparked
        flash-flood concerns. The National Weather Service issued a warning for parts
        of Nassau County, north of Jacksonville.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36767a46-05e7-46d4-aebb-5b493dae5939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The combination of a dangerous storm surge, the tide and large
        and destructive waves will cause normally dry areas near the coast to be flooded
        by rising waters moving inland from the shoreline," the National Hurricane
        Center said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7da04-67dd-4cda-b17f-019f5d07be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After killing hundreds in Haiti and other Caribbean nations, Matthew''s
        power led to the deaths of a woman in her 60s in Volusia County (by a falling
        tree) and an 82-year-old man and a woman in St. Lucie County, officials said.
        The latter two had medical emergencies and responders were unable to reach
        them in time because of hazardous weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1af70d-65d2-4c78-a059-65ac1cf64bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Category 2 hurricane, while losing some of its wind speed, has
        left more than 1 million people without power as it skirts the state''s east
        coast, with the most damaging blow possibly still to come.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403cc1b5-825b-4cd8-906e-ad9cece527c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors in North and South Carolina warned residents to get out
        in advance of the storm, which could drop as much as 15 inches of rain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63acb0-d56f-4858-aac5-e2da98ec77e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not as if Matthew – with winds of 110 mph at the center
        – didn''t cause any damage with its powerful winds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86ddc7-68a4-4ea6-868e-b677244628ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of St. Augustine flooded even as the hurricane was still approaching.
        A virtual river of water rushed past a bed and breakfast business in the city
        about 35 miles southeast of Jacksonville, according to video posted by reporter
        Russell Colburn of CNN affiliate WJAX.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28908ebf-d7b5-4441-b296-d0dc112931b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special concern surrounded Jacksonville''s St. Johns River, which
        could be overwhelmed by water pushed into it by the storm. The hurricane center
        said a tide gauge reported storm surge of 4.28 feet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1597d-e713-4c4c-8f64-d865fe61eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because the center of circulation is offshore doesn''t mean
        you can''t be the center of action (along the coast)," National Hurricane
        Center Director Rick Knabb said. "It''s going to get a lot worse before it
        (has) a chance of getting better."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c18a3d-6901-41bf-b059-df9d3c9edb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9469f9-2cd1-4a3d-af4c-29cc3b153e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 p.m. ET, Matthew''s center was over the Atlantic, about
        40 miles east of Jacksonville Beach, the National Hurricane Center said. Hurricane-force
        winds extended outward up to 60 miles from that center. It was moving north
        at 12 mph.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e770c5-ffbf-49c2-bbb7-c4b5f4ae2569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacksonville could see storm surges of up to 9 feet Friday afternoon,
        forecasters said. Anything over 3 feet in the city is life-threatening, Mayor
        Lenny Curry said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2668092-ef41-4739-a414-98a756832439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very dangerous conditions, and it''s going to get worse into the
        afternoon," Curry said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7905a-45fa-4c13-8714-879432fbd59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1.1 million customers statewide were without power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d68a5-4099-4d2f-aebe-2989df9e3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters predict storm surges in coastal Georgia and South Carolina
        also could be as high as 9 feet, and as many as 15 inches of rain could fall
        from central Florida to North Carolina.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289643b2-6dd7-4ee7-b7e7-65492a0c13b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service warned that some places hit by Matthew
        could be uninhabitable for "weeks or months."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0734b5a-84ac-4323-8a6f-1d03fee1824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has killed at least 300 people in three Caribbean countries.
        The majority died in Haiti, said Civil Protection Service spokesman Joseph
        Edgard Celestin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0921ceb-df37-4525-8e08-a2a402cdbd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Really dangerous''</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6141c6c-5eb4-4f9c-b110-3bb54f95067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the storm hasn''t made landfall, it left swaths of coastal
        Florida with downed trees and power lines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c79f4-b169-45c4-b077-40437dada139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew kicked up debris and street flooding in Daytona Beach late
        Friday morning. Video recorded by journalist Robert Ray showed metallic, foil-like
        debris and other small objects rolling down one of the streets in the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82659d-1820-4a43-972e-1787a44c93e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Govs. Rick Scott said officials are particularly concerned
        about low-lying areas in and around Jacksonville, where there is potential
        for significant flooding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec8ecb-eebc-4ff9-8cd7-9c63c18790af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all major roads and interstate highways were open as of
        late morning, and no major road or traffic issues were reported. In some of
        the counties that the storm has passed, it appeared that evacuations urged
        by local officials worked, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e53a1-9a5d-4783-adeb-13b4344de1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the storm is still on, don''t go outside," Scott said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f26897-31f2-4119-8ef1-92e7cb1f5953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 22,000 people were in shelters statewide, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6262e69-725f-47ef-9d91-cf161968792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major southern Florida population centers such as Miami and West
        Palm Beach appeared to have avoided the worst of the storm, as the dangerous
        eyewall stayed about 100 miles off the coast.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417f5c2-d5a2-4281-aff2-123eeab78826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia, South <strong>Carolina</strong>, and North Carolina</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdf6858-7242-4222-bcf2-dac628a8495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As northeastern Florida braced for impact, coastal communities in
        Georgia, South Carolina and North Carolina also were on notice. The storm''s
        center could be near or over the coasts of Georgia and South Carolina on Saturday,
        the hurricane center said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097554f-4414-42d1-95cd-ec1720fe4801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Georgia:</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e51e55-eadc-44b8-970d-d07ce288f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glynn County officials wrote on Facebook that "Conditions have deteriorated
        to a point that persons remaining in (the area near Brunswick) are advised
        to shelter in place for the remainder of the storm."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c8d2af-f795-40ca-91ba-23c3c693b35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Tommy Tillman of the Chatham County Sheriff''s Office said
        the road to Tybee Island is closed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ba5b0-b673-4173-9859-adfd08ad482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Savannah, Mayor Eddie DeLoach warned those who stay that they''d
        be on their own.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3bb083-6414-47f0-8053-cc7ee497cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Nathan Deal has ordered evacuations for all counties east of
        Interstate 95. Deal has activated 1,000 National Guard troops.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a644695-0c72-4e77-a287-7e0422b0779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Carolina</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a9494-b84f-4268-bab6-823396a1ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four counties and one city in South Carolina will be under nighttime
        curfews until further notice, said state Emergency Management Division spokesman
        Derrec Becker. Dorchester, Beaufort, Jasper and Williamsburg counties will
        be under curfew. Charleston''s curfew starts at midnight. The curfews end
        each morning, at different times.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b1a0f-ccee-47b6-90e8-0bbe1deaa5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Nikki Haley warned residents who didn''t evacuate to go to
        a shelter. A major storm surge of 8 feet or more is approaching low-lying
        areas in the state, including Charleston.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab0be2-f347-4b8c-9b35-798753fca0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although 310,000 people have evacuated the area, Haley says that''s
        not enough. Officials in some areas are going door to door, urging people
        to leave. Police in Pawleys Island asked residents who decided to stay in
        spite of the evacuation orders to sign a waiver and list their next of kin,
        according to CNN affiliate WBTW.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9efd589-2a11-4830-8053-224bd6e79e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Carolina</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0addf3b3-5086-44fe-bc9b-0049beff89f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Pat McCrory said the forecast had change, to North Carolina''s
        detriment. "What we feared is now happening in North Carolina. The (hurricane
        forecast) model has changed dramatically," he said. "The immediate concern
        is life-threatening rain and water (from storm surge)."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0217e1e-f397-46c1-811e-b1ad1099df88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are concerned that eastern areas – like Fayetteville,
        home to a large Army base – that were recently flooded will see more rain
        from Matthew.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ca2df0-a98f-40bf-905f-a6521b0e5e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Derek Van Dam, Eliott McLaughlin, Dave Hennen, Sheena
        Jones, Max Blau, Holly Yan, Stephanie Elam, Catherine E. Shoichet, Rolando
        Zenteno, Keith Allen, Shawn Nottingham, Alexander Leininger, Chandrika Narayan,
        Tony Marco, Deborah Bloom, Devon M. Sayers, Nick Valencia, Sara Sidner, Jason
        Morris, and Rosa Flores contributed to this report.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a4bc5-dc1a-4c67-8c59-243f41b365da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:57:26.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:57:32.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/07/us/hurricane-matthew-florida/">"Hurricane
        Matthew blamed for 3 US deaths, sparks flash-flood fears."</a></em></p>'
  'united-states-accuses-Russia-of-trying-to-interfere-with-2016-elections':
    'author': 'Evan Perez and Theodore Schleifer, CNN'
    'caption': '(Photo: Shutterstock/CNNMoney)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-08T06:31:15.830+08:00
    'imagesource': 'jcr:3195853f-b5a2-4565-97a1-aed0735a43d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2741cc1a-a2a4-421d-8e39-8ca9499a33c0'
    'lead': 'The Obama administration said Friday it was "confident" that Russia was
      behind recent hackings of emails about upcoming U.S. elections in an attempt
      to interfere with the process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:00:51.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T11:00:57.232+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T11:00:55.178+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. accuses Russia of trying to interfere with 2016 election

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3d7175-70fb-437f-a900-5a32003ae45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> The Obama administration said
        Friday it was "confident" that Russia was behind recent hackings of emails
        about upcoming U.S. elections in an attempt to interfere with the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a52300-807c-4392-9c71-0454b950cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks the first time the U.S. administration has
        officially accused Russia of hacking into U.S. political systems. Earlier
        in the week, the two countries broke off formal talks about a ceasefire in
        Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271420ca-8018-445b-8ac5-14b4b02d3b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe, based on the scope and sensitivity of these efforts,
        that only Russia''s senior-most officials could have authorized these activities,"
        the Department of Homeland Security and Office of the Director of National
        Intelligence said in a joint statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430ef7f-f4b9-45de-9981-05be3c2cb5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent disclosures of alleged hacked emails on sites like DCLeaks.com
        and WikiLeaks and by the Guccifer 2.0 online persona are consistent with the
        methods and motivations of Russian-directed efforts," the statement added.
        "These thefts and disclosures are intended to interfere with the U.S. election
        process. Such activity is not new to Moscow – the Russians have used similar
        tactics and techniques across Europe and Eurasia, for example, to influence
        public opinion there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ba0c3-3496-497f-8225-e38ac30501ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was referring to the breach of Democratic National
        Committee emails and the sites of other Democratic Party-linked organizations
        disclosed over the summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbbc49-2de4-4c37-b7a3-76945ac1696e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials told CNN that Friday''s announcement follows long deliberations
        within the Obama administration as to whether and when to take this step.
        They have had confidence on the assessment for some time, with the only question
        being whether to go public. Previously law enforcement and intelligence officials
        had pointed to Russia anonymously, with lawmakers among the few to go on record
        accusing Moscow of being behind the intrusions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d2d46d-6a40-4466-ab4f-5c0961bcdd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of the U.S.-Russian relationship in other areas, such
        as Syria, played a role as well, removing incentives for the White House to
        remain silent on the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12089ef4-aef9-4d4e-af9e-84e36676dec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration, however, disputes that there was any delay in
        naming Russia, saying the announcement was made publish as soon as the proper
        evidence to make an official attribution of responsibility was gathered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e071a-c4f7-4ee7-927b-e86dd3e4c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also worked as quickly as possible to release as much information
        as possible in order to provide state and local officials sufficient time
        to fortify their infrastructure," a senior administration official told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982bcd5a-a303-49ee-a9fb-da496677e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior administration official said that the major focus
        of making the announcement at this time was an effort to reassure the public
        that government is on top of the situation, that officials know who carried
        out the hacking and that the US political system can withstand the attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb4aaa-1dc0-4c31-b92d-d340f04a2f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint announcement Friday from the two agencies said the U.S.
        wasn''t yet ready to attribute blame for a series of additional hacks and
        attempted hacks of voter registration websites in several states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7109f67b-d064-445d-b907-05e4221e7829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. intelligence and law enforcement officials told CNN that
        there''s strong evidence Russian intelligence services are also behind the
        cyberattacks against state voter registration websites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c41b1f-ce03-45f3-9564-a1067d37380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been debate within the intelligence community about whether
        to "name and shame" the Russians for the cyberattacks. Some in the FBI and
        Justice Department felt the evidence was strong enough to point the finger,
        but others in U.S. intelligence agencies and the Office of the Director of
        National Intelligence felt it could encourage retaliation or the exposure
        of U.S. intelligence operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ed731-28a3-40bf-a18b-71885baee08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the White House worried about the political overtones
        over naming Russia, fearing it would be seen as an effort to help Democrat
        Hillary Clinton given the warm exchanges between Republican candidate Donald
        Trump and Russian President Vladimir Putin.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b0a7f-d11e-4c22-b3b6-b4f79b33df27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on the Democratic National Committee exposed emails appearing
        to favor Clinton over opponent Bernie Standards exchanged between senior staffers
        and the DNC chair, Debbie Wasserman Schultz, who was eventually required to
        step down following their disclosure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b701d831-cc3c-44be-b730-6bd7615d02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers thought to be working for Russian intelligence have also
        carried out a series of cyber breaches targeting reporters at The New York
        Times and other U.S. news organizations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ef2024-a6d8-457a-ac5a-871565b4e265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats on Congress'' intelligence committees were ahead of the
        administration by a few weeks in deciding to publicly point to Moscow, releasing
        a statement on September 22 that said they had "concluded" that Russian intelligence
        agencies were responsible for the intrusions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a3ffa9-5272-4c82-a699-09a83cfe2421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has voiced skepticism about whether the Russians are to blame,
        saying at a recent debate that it could also be "somebody sitting on their
        bed that weighs 400 pounds."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88d20f-fafe-44c4-b3f2-4f918198fb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Sciutto, Michelle Kosinski, and Elise Labott contributed
        to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90367140-39b1-4449-83fb-d2c6bfcf422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:00:51.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:00:57.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/07/politics/us-blames-russia-for-targeting-election-systems/index.html">"US
        accuses Russia of trying to interfere with 2016 election."</a></em></p>'
  'facebook-standalone-app-events':
    'author': ' Selena Larson, CNN Money'
    'caption': 'A giant "like" sign greets visitors outside of Facebook''s headquarters
      in Menlo Park California.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-08T05:56:40.641+08:00
    'imagesource': 'jcr:b5a7d4b6-cf70-4a8a-ad34-a7d2879f099d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7bff2af-03a7-4705-abfe-f175e4f45fab'
    'lead': 'Facebook is trying to get users to download yet another application,
      continuing the conscious uncoupling of its individual services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:04:49.229+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T11:04:53.165+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T11:04:52.898+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook launches (another) standalone app

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1263c58-1e03-47e9-ae86-3d0ef1516f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:04:49.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:04:53.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> You can now keep track
        of all your Facebook events in a separate application.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235b98c-fafb-4cc1-814e-a9a60929e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:04:49.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:04:53.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook launched Events on Friday, a standalone app that lets you
        search for and RSVP to events, see what your friends are attending, and get
        information about events from Pages you like.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c25b5b5-0129-483d-8f63-2dc896115ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:04:49.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:04:53.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is trying to get users to download yet another application,
        continuing the conscious uncoupling of its individual services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e9fc30-58bb-4944-8c0f-718cdb8e741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:04:49.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:04:53.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events is a bit like a news feed that only contains events your
        friends have indicated they want to attend. It''s also a convenient way to
        search for things you might be interested in based on topic or geography.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c9ebc7-1959-4e9a-80a9-6cc329634410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:04:49.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:04:53.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be helpful for people who use Facebook almost exclusively
        for events, because you can see what your friends are up to without having
        to visit Facebook proper. Facebook has tried a number of standalone apps that
        have flopped, including multiple Snapchat clones, interest group app Rooms,
        news feed reader Paper, and the Notify news app.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06434d8-a586-4e77-bbbe-aab29ad4f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:04:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:04:53.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upside to Events is millions of people already use the feature
        – over 100 million people use events each day on Facebook, the company said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda1bae9-66d2-467b-8fcc-10a580912c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:04:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:04:53.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can connect other calendars to get a full picture of your day,
        but don''t worry, you''ll still be able to use the flagship Facebook to find
        and RSVP to events.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc9cfca-42b6-428c-ae53-b778a6197636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:04:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:04:53.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has 18 apps in the App Store, plus Instagram and WhatsApp,
        though some of those apps are limited to certain groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0b979-92e5-4807-b220-331c03b85796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:04:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:04:53.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Events is now available for iPhone users in the U.S., and will be
        coming to Android soon, the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2f839-4088-44de-9a16-6b19c278f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:04:49.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:04:53.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/07/technology/facebook-events-app-standalone/index.html">"Facebook
        launches (another) standalone app."</a></em></p>'
  'pba-veteran-jimmy-alapag-savors-return-to-finals-with-bolts':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-08T02:54:37.767+08:00
    'imagesource': 'jcr:a05423c4-6479-403d-81db-ad46026797de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff3886e8-f84c-4d48-b8f1-537a62b170b4'
    'lead': 'Jimmy Alapag relished his return to the finals after helping guide the
      Meralco Bolts to a 114-109 win against Barangay Ginebra in Game 1 of the PBA
      Governors’ Cup Finals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:08:32.884+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T11:08:36.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T11:08:35.893+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Veteran Jimmy Alapag savors return to finals with Bolts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c8f848-50ed-4eae-9041-4c99161f03e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Before Game 1
        of the PBA Governors’ Cup Finals, seasoned guard Jimmy Alapag welcomed some
        of his less experienced teammates to the finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9203866-086f-4be8-a30e-af0d924ecdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Welcome to the Finals, Cliff!” Alapag shouted before teammate Cliff
        Hodge stepped out of the dugout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2860094-2fa6-4e16-9d79-5b85c839574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hodge, and the rest of the Meralco Bolts rose to the occasion as
        they shocked Barangay Ginebra 114-109 on Friday night at the Smart Araneta
        Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16615f8-8dc1-4fed-bb64-61e889111de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag led by example by hitting a crucial three pointer to give
        Meralco the lead in the clutch, which gave the Bolts the momentum to close
        out the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e73138c-f73b-475b-8b26-0a230616d571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cap, he''s been doing it all season,” Bolts import Allen Durham
        said. “Doing it in the clutch, hitting the shots you don’t expect. It just
        got us excited and pushed us over the hump.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a25d9-8aae-4e95-ba1d-93b1ec68bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That triple also brought Alapag’s career total of three pointers
        to 1,242, which ties the all-time PBA record for three pointers made.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c64b5-0245-4fb7-b9a3-91af9cc0e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Alapag was just happy to hit a shot to help give his team the
        win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537f26d-3e59-460f-bc5e-26cea1312d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During the game, it is just trying to make shots to help us win,”
        Alapag said. “You don’t want to get caught up in thinking about a record or
        thinking about anything else. It’s just trying to win.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d072d65-61ba-4ff0-bb83-6543e5907498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed on how he feels his younger teammates performed, Alapag
        believes that the time is ripe for the young Bolts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f481c-4474-4958-91f0-46706ecbf2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They’re ready for this, I know Cliff has waited a long time. He
        has been with the franchise from the beginning. He has been through a lot
        some of the more down times for Meralco in the past,” Alapag said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f433f19-6311-4a52-9a10-64ec04001cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-time PBA champion knows to better appreciate each milestone
        in his career. For the Bolts, Alapag hopes that he can help the rest of his
        teammates truly appreciate and enjoy their matchup against Ginebra.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920d475-9683-4491-a200-7ffab350adfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be in the finals again at this stage of my career, I know how
        special it is. You never know when you’re going to get back,” Alapag added.
        “I just tried to really encourage our younger players to be here, to be in
        this moment.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1634b6-c20d-4cb2-b3aa-74b5cfc1acd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:08:32.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:08:36.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meralco Bolts look to build on their Game 1 win against Ginebra
        on Sunday evening at the Smart Araneta Coliseum.</p>'
  'PBA-tenorio-laments-poor-team-defense-after-game-1-loss':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(Photo courtesy of the PBA Media Bureau)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-08T02:42:48.057+08:00
    'imagesource': 'jcr:555612d2-bbdc-443e-bdac-ff6491708125'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00431c88-7806-4f15-a9ff-de10c6a4368f'
    'lead': 'Veteran floor general LA Tenorio lamented Ginebra’s poor defensive play
      against the Meralco Bolts in their Game 1 loss in the PBA Governors’ Cup Finals
      on Friday night at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:11:19.429+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T11:11:22.655+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T11:11:22.456+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Tenorio laments poor team defense after Game 1 loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368e654-d260-4822-8ce0-ce87adf23c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:19.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:11:22.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> LA Tenorio had
        a great individual night for Barangay Ginebra on Friday night in Game 1 of
        the PBA Governors’ Cup Finals against the Meralco Bolts – finishing the night
        with a career high of 36 points.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17b859-d805-42b2-8915-2d8f59ef68be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:19.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:11:22.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unfortunately that wasn’t enough to prevent Meralco from drawing
        first blood, 114-109.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5ccd6-20b8-4618-912b-ec1878b5e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:19.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:11:22.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tenorio, he would rather have not scored and come away
        with the victory instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468cfd21-aa8d-4ce4-8ead-adf8d5cf6481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:19.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:11:22.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t mind scoreless, as long as we win the game,” Tenorio admitted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34237e2-fbe6-42fb-b15b-4f97c35557a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:19.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:11:22.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the veteran floor general emphasized the importance of
        defense in the series and how it did not show up on that night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee6d5d-dd09-4c10-a4d7-1af380a5144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:19.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:11:22.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Giving up 114 points is too much,” Tenorio said. “Hindi nga namin
        binigyan ang San Miguel ng ganun e. Yan talaga ang problema [We didn''t even
        give that much to San Miguel. That was the problem]. We have to go back to
        basics.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f44e44-0c84-4417-9d45-03101271a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:19.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:11:22.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow veteran Joe Devance also lamented how the Gin Kings relaxed
        when they led and said that he hoped they have learned their lesson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a2b55-0271-4b3c-8aa6-7010d971f95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:19.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:11:22.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We knew how hard this team is going to play, and we still let down
        for whatever reason,” Devance said. “It’s a learning experience, hopefully
        we can learn from this and just get better prepared mentally.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70034ba-6519-4f9a-adc0-a9752ca58519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:19.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:11:22.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devance also added that his team lacked the intangibles against
        Meralco, and that Ginebra would need to address that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c74e7f-ef78-43aa-aa35-580a54ab2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:19.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:11:22.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It wasn’t about Xs and Os, it was just heart. That is something
        we just kind of lacked, we let up. We will see what happens in the next game,”
        Devance added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bed124f-10d2-4f57-9492-0d5d31c2c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:11:19.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:11:22.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra will get the chance to even out the series against the Meralco
        Bolts on Sunday at the Smart Araneta Coliseum.</p>'
  'british-pound-plunges-more-than-6-percent-in-mysterious-flash-crash':
    'author': 'Jethro Mullen, CNN Money'
    'caption': 'A British Union Flag, also know as a Union Jack, flies above the Bank
      of England.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-08T01:46:20.704+08:00
    'imagesource': 'jcr:94a21988-2b6a-412b-aa61-804c921fe1f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f12fd03-c270-4970-bc42-cceed73a8aba'
    'lead': 'The British pound suffered a jarring flash crash on Friday, nosediving
      more than 6% against the dollar in a matter of minutes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:14:54.066+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T11:14:58.680+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T11:14:58.321+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.K. pound plunges more than 6% in mysterious flash crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93520434-a8a7-4afd-bc77-702771a128c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> The British pound suffered
        a jarring flash crash on Friday, nosediving more than 6% against the dollar
        in a matter of minutes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c525668-f2bf-4bf8-9c76-2b8363b1983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock move in early trading in Asia left investors stunned and
        analysts blaming computerized trading programs for intensifying the dizzying
        drop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59712e9b-dca5-488c-a32a-277aafb01c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just another quiet day in Asia, and then, Bang! All the
        lights went red," said Matt Simpson, senior market analyst at ThinkMarkets
        in Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4bbdd5-5ef2-4476-a0b1-f909f821b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound had already sunk to a fresh 31-year low of around $1.26
        on Thursday over deepening concerns that the U.K.''s split from the European
        Union will hurt the country''s economy. Strategists had widely forecast it
        would go lower, but not as rapidly as it did on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9abd8b-ef5e-496c-9426-e8ba30729d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plummeting pound could boost British exporters, and companies
        that make most of their money overseas, but it is pushing up prices of imports
        such as the iPhone 7 and fuel for airlines. It''s making it more expensive
        for the government to borrow, and putting the squeeze on Brits living abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c55fd-0219-4208-92e7-450d73845907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flash crash yanked the British currency down to near $1.18,
        according to Factset. It recovered most of the losses soon afterward to trade
        around $1.23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af4e970-1d49-4b53-a0cc-d4d5e756378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re seeing six months of forecasts in less than six minutes,"
        Simpson said. Earlier this week, he had forecast the pound would drop to $1.20
        by April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170764cb-5ffe-458a-90a5-68e8d447bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts speculated that that the extreme drop could have been caused
        by computer trading programs, human error or a big market player making a
        very large move.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9b013-0cc3-490c-8bbf-c8ca11e17358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trying to find a trigger can become like looking for the snowflake
        which caused the avalanche," said Simpson. "All we know for certain is that
        there will be a lot of investors nursing some very large losses from all of
        this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612edce-8593-4bbb-81e7-0371958aa68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Halley, senior market analyst at online broker Oanda, said
        he believed the crash was sparked by reported comments from French President
        Francois Hollande calling for tough Brexit negotiations with the U.K.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a446a3-6cb1-4b9b-849a-4f6a4b46bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks were enough to push the pound below the key level of
        $1.26, leading to "an aggressive sell off in a very thin ''twilight'' market,"
        Halley said, referring to the time of day when U.S. traders are winding down
        and their Asian counterparts are just getting started.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff445f9-c9c8-4b42-98b4-b06dabfb6859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial fall set off waves of computer-driven selling that deepened
        the plunge, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e495f95d-149b-4c2b-876a-ba0f7f3b2eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some market watchers said the trading was so chaotic that different
        data providers gave different numbers for the pound''s lowest point. One put
        it as low as $1.13, according to Halley.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7c102-d32f-4ac2-b3b5-f1582b0d075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound has taken a beating this week after British Prime Minister
        Theresa May said Sunday that the U.K. would begin the formal process of leaving
        the EU by the end of March. The exit will happen two years later, and the
        U.K. will give priority to controlling immigration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1309733-e15b-404e-b715-5088f22aafe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders have made clear that if Britain does not allow
        free movement of EU citizens across its borders, it will lose some of its
        rights to access the free trade area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd042a0a-2ee5-4836-a787-48b1a92e47ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So investors are fretting again about two key issues: British exporters
        may find it harder to compete in Europe, and the country''s banks could lose
        the ability to do business freely across the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633de820-dfda-4638-bb75-ae45a07a923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. economy has proved more resilient than expected in the
        wake of the vote to leave the EU, with the sharp fall in the value of the
        pound and a big injection of money from the Bank of England helping limit
        the fallout. But some analysts are predicting that the pain is far from over.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4af4245-cc79-427d-b894-f0fb86294ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pound is now down more than 16% since Britain voted to leave
        the EU.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76431f7-edb6-4f4a-807f-fe2a00fa82b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:14:58.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halley noted that even after the British currency clawed back some
        of its losses Friday, it was still down roughly 2% from the New York close.
        That''s a significant move in foreign exchange markets and could suggest further
        weakness lies ahead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506ec7e-eb74-48f1-9341-81e323c8a4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:14:54.068+08:00
      'mgnl:createdBy': 'jeff'
