  'PNP-works-with-meager-budget-for-war-on-drugs':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-07T19:50:22.006+08:00
    'imagesource': 'jcr:9abd237b-d9a1-40cb-8e8e-6c56c7d5cd2f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3d6bafe-a0be-413c-aec1-ef0bcdfbcf17'
    'lead': 'Philippine National Police (PNP) Chief Ronald Dela Rosa says a limited
      budget hasn''t hampered their war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:27:24.259+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:26:01.483+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP works with meager budget for ''war on drugs''

      '
    'updated': 2016-10-08T10:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51dc78-8794-483b-8dda-4418881f12de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "What we lack
        in funds, we compensate it with nito… (pounds his chest) puso."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb090c82-a70e-432f-a4c9-7b66d4d039bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Director General Ronald "Bato"
        Dela Rosa gave this response when asked about the impact of their meager budget
        on the war on drugs during CNN Philippines'' Town Hall at the AFP Theater
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4bf78-8ee9-4d44-a878-98a6e7a44601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa admitted, they have yet to receive additional funds for
        their war on drugs from the Budget Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecfd04a-fcb2-4df6-a66f-c7c6afa923c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang impact is yung success rate dapat mas mataas kung may malaking
        pondo. But sanay naman kami diyan. Noon pa walang pera ang PNP. Sanay na kaming
        magtrabaho with meager budget," Dela Rosa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7207a1c2-8669-4a2e-a615-b9df6b97328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there were more funds, the impact should be a higher
        success rate. But we''re used to that already. The PNP hasn''t had enough
        money over the years. We''re used to working with a meager budget.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a353489-a3c0-4a47-9493-1ec4eca205d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said the limited budget should not hamper them from
        performing their jobs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21a1a2-67b0-4ddf-9758-6dd6b430d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the PNP''s Oplan Double Barrel — the agency''s all-out war
        campaign against illegal drugs, the police have carried-out 28,510 operationsfrom
        July 1 to October 7 resulting in the death of 1,523 drug suspects and arrest
        of 26,861.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d10d34e-dbe4-4d42-962f-fab06e4f689f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Oplan Tokhang, they have visited more than 1.7 million households
        with 736,247 drug pushers and users who voluntarily surrendered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aef2b2-5a77-4519-9379-cd314db531da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP records also show that 13 policemen were killed and 40 were
        wounded during those operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6218dea9-2580-45e5-ae85-ea7f4367c97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still need money, but we can overcome that challenge," said
        Dela Rosa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191b148-0686-4184-a0fa-552da8f20853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has requested the Budget Department ₱1 billion pesos for
        their massive anti-drug campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b835da-252a-4c4b-963d-863996ef7e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa says they still need to wait a bit more since the
        budget will only be released once Malacanang issues an executive order that
        will create an inter-agency council on illegal drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ac5f4-c83e-43f8-b0f9-fdf4e857a2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi kasi meron na daw na kina-craft na inter-agency drug council,
        like that. Nandon na, nasa loob na ang one billion," told Dela Rosa.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f2e9a-ea6b-4175-9448-e3b9ce595d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said that something like an inter-agency drug
        council is being crafted. It''s already within the requested P1 billion budget
        allocation.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db397dbf-b21d-4c90-9de1-fb1b374c0ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first day in office, President Rodrigo Duterte promised
        to throw in cash for the PNP''s anti-drug operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5211d326-b2fc-46fe-87b5-83fa12aab37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte has yet to sign the executive order, Dela Rosa says
        they have no other choice but to wait.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfebdfcb-1659-4e25-a291-72ce8f9c8d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero kung kailan yan pipirmahan, kung kailan yan ma-convert into
        money para magamit namin. Im just waiting for that," said Dela Rosa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce4144-e3ab-42f5-81a1-90d1254f27b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:27:24.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But as to when that order would be signed and converted
        into money that we could use. I''m just waiting for that.]</p>'
  'Asia-Pacific-environmental-forum-held-in-Manila':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-08T04:45:47.165+08:00
    'imagesource': 'jcr:5970164c-f91b-43b5-a022-f4f3fc7159bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c06d0b60-cecb-4a28-a1f8-020e679a15f2'
    'lead': 'Health and environment ministers from 33 countries were in Manila for
      a regional forum to come up with solutions to achieving a healthy environment
      that would ensure good health for all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:31:55.842+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T10:32:00.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T10:32:00.243+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asia-Pacific environmental forum held in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4237319c-023d-4c2f-b73c-e8c1aee8cdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:31:55.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:32:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Environment and
        health leaders from the Asia-Pacific region were in the country on Saturday
        to discuss emerging environmental issues affecting health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95111000-50ea-4885-8fe9-75a36dddb64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:31:55.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:32:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these issues is the problem of air pollution, which the World
        Health Organization (WHO) said in a study is the largest single environmental
        health risk, causing respiratory diseases like asthma.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fefe7a-cf03-4fe9-947f-45360d5afa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:31:55.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:32:00.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to seven million people die prematurely every year due to air
        pollution, both indoor and outdoor," said United Nations Environment Programme
        Deputy Executive Director Ibrahim Thiaw at the Asia-Pacific Regional Forum
        on Health and Environment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387887d-ef23-4554-8ff5-46e8be23a2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:31:55.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:32:00.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO study also revealed that more than nine out of 10 cities
        in the world are polluted. That is why Environment Secretary Gina Lopez has
        proposed to decongest Manila from pollutants by maximizing the potential of
        resources in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b792e-8d5d-4beb-8905-f452a50af654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:31:55.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:32:00.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She identified 26 areas, such as Romblon, Laguna and Marinduque
        that she wants developed into eco-tourism sites, with an initial budget of
        ₱205 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caec9a0-a42f-43a1-8955-fcf948288d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:31:55.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:32:00.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting our marine scientists, our foresters, biodiversity
        experts at sa tingin nila ay kung anong pinakamabuting dapat gawin dito sa
        isla para may pakinabang ang lahat" [We''re getting our marine scientists,
        our foresters and our biodiversity experts and they are looking at the best
        courses of actions for these islands, which would benefit everyone], Lopez
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6245000-e238-433e-ba47-ff2c9d21492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:31:55.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:32:00.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also said vehicles, power plants and factories are among the
        top causes of pollution in highly-urbanized areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45c9af-70ca-4c03-961b-20c23baa48c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:31:55.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:32:00.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/14/traffic-air-pollution-WHO.html">Read:
        Traffic is main source of deadly air pollution in Southeast Asia - WHO</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21636f4-8a0e-4d41-b8f9-0f938464443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:31:55.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:32:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental forum also discussed access to safely managed
        water, adequate sanitation both at home and in healthcare facilities and climate-change
        adaptation, preparedness and resilience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf032b8-29f6-44f9-9074-3a84a331b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:31:55.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:32:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must focus urgently on these issues if we are to achieve better
        health and well-being for the people," said Dr. Shin Young-soo, Regional Director
        of WHO Regional Office for the Western Pacific.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b48afb-a642-4937-819c-10d9d7e656e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:31:55.843+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T10:32:00.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of discussions, ministers will agree on the Manila Declaration
        on Health and Environment, which should integrate efforts among countries
        for better environments and better health across the region.</p>'
  'Two-Abu-Sayyaf-members-nabbed-with-bomb-parts-Zamboanga':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-10-08T04:20:09.825+08:00
    'imagesource': 'jcr:d7ef31b2-2fa2-406f-b635-1cfe043afdd5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '397f1957-a2fc-4b2d-bbf2-6a725d97d5b1'
    'lead': 'One of them was allegedly behind the mass kidnapping of 21 people in
      Sipadan, Malaysia in April 2000 - regarded as the Abu Sayyaf group''s first
      international attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:42:22.074+08:00
