  'Duterte-advises-Obama':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte at the National Banana Congress in Lanang,
      Davao City'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-10-08T09:40:44.833+08:00
    'imagesource': 'jcr:8c5b4765-301a-4aed-9065-e9f7f7027962'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '015fa4e4-1e8e-464e-8ca5-34ffa45746e5'
    'lead': 'President Rodrigo Duterte gives U.S. President Obama a piece of advice
      on Friday — as the former mayor marks his 100 days in Malacañang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:18:56.875+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T11:19:03.586+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T11:19:03.192+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte advises Obama on how to tackle PH drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54727e-85b1-4e2b-8a48-bc4588f498a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte gives U.S. President Obama a piece of advice on Friday — as the former
        mayor marks his 100 days in Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b5c299-d775-4852-bafc-f82f63d286df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the National Banana Congress in Lanang, Davao City,
        Duterte said Obama should go through diplomatic channels when complaining
        about the Philippine government''s war against illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94b539a-c034-4cbb-bb76-8771d425f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if you want Mister Obama, you can ask your representative to
        the U.N. to make a complaint," he said. "I am not your servant. Do not do
        it to me. I am the President of the Republic of the Philippines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba2475-2a48-41f3-8373-bb747e880295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the European Union, Duterte said it was "too far away" and
        repeated what he said yesterday about not being afraid if the U.S. or EU would
        decide to pull out aid to the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44ce32-42ea-460b-9ca6-90047121fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who do you think you are? Without your aid, fine. We will survive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf45cc-ead3-4cf3-877b-89403464f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the firebrand president had only good words for China,
        saying he was positive about his forthcoming visit to the Asian superpower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1871087-c1cc-4571-ae60-0d6b051c1422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only China who has helped us. I requested the military to
        open their camps to allow people who would want to donate rehab houses. China
        is about to complete Sobrosa... It would house 1,400 drug addicts."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a492b66-c06b-4f12-a01f-c0ea4e650265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rating his own performance</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44cd624-2458-4b6e-99dd-8fe14acce27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After surveys showing high ratings for his first hundred days in
        office and war against drugs, Duterte gave himself a mere passing mark.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc183327-3ec7-403f-8f29-f456f014fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/06/Duterte-bags-very-good-satisfaction-rating-SWS-says">Related:
        Duterte bags ''very good'' satisfaction rating, SWS says</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac36f5-e405-4deb-a62b-a7ab0162203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dyan lang ako naglalaro eh. Ever since kindergarten, 75-76. Hwag
        lang bumagsak."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85451620-0ffd-460d-9904-b26df1ad1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:19:03.590+08:00
