      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My grade had always been around the vicinity of 75-76.
        Just so as not to flunk.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75107b0b-1b82-49f7-b1d5-9cc3ddf9d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:18:56.877+08:00
