      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'UAAP-Late-Gelo-Vito-triple-lifts-UP-over-Blue-Eagles-56-52':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-08T20:27:51.203+08:00
    'gallerysource': 'jcr:7878a851-880d-4a43-8d7b-79435c9ff083'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e9e008d-1b5b-47bf-bdbe-52549dfbb383'
    'lead': 'A Gelo Vito triple late in the payoff period gave the University of the
      Philippines (UP) a 65-52 victory over the Ateneo Blue Eagles in the second round
      of the UAAP Season 79 on Saturday at the SM Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:29:45.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T11:29:53.330+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T11:29:53.125+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Late Gelo Vito triple lifts UP over Blue Eagles, 56-52

      '
    'updated': 2016-10-13T12:19:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d9a06-127d-4d16-909e-6b157645e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The University
        of the Philippines (UP) Fighting Maroons edged out the Ateneo Blue Eagles,
        56-52, in the second round of the University Athletic Association of the Philippines
        (UAAP) Season 79 at the SM Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1505236d-6bef-4429-95e5-965eba0f3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jett Manuel paced UP with 15 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5514a096-65cb-4435-86b4-c4b97f532a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little to separate both sides headed into the payoff period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5f9d8-b38e-4603-b64e-759ee9988425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroons built a 51-44 cushion through an 8-1 run, but the Blue
        Eagles were able to strike back and reduce the deficit to 51-50 with 1:37
        left to play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e548d5-b90d-4c49-a8e2-e98708e3d146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both teams struggling to put points on the board, it was UP’s
        Gelo Vito who answered the call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ce937-2d1d-41e2-811d-cfdb644f610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel found Vito wide open in the right corner, who duly drained
        a dagger three point bucket with 16.4 ticks left to play to give them a 54-50
        advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dfc957-7264-40fb-90f3-bd22969109f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo were quickly able to score a bucket in the succeeding possession,
        but Manuel buried a pair of free throws to ice the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf8b0b-dd36-4e32-92b0-e38c4c242fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian Wong and Chibueze Ikeh led Ateneo with 10 points apiece.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86aed259-a8d6-4552-9676-f0ed9a897a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Maroons head coach Bo Perasol praised his team for
        closing out the game and proving they were better than their previous standing
        showed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b3a74-abb5-4bf9-85a5-9c1aede3e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really believe that we are better than 1-6,” Perasol said. “I
        really thought that if we could have closed out games just like we did today,
        we would have won a couple more games.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68179aa0-cb6a-4166-9343-e6d5b4e41b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol admitted that ending a seven-year losing skid against Ateneo
        served as an added motivation for the Fighting Maroons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cedca0-7da5-4b85-b544-87e8b3c464f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not going to wait another seven years just to beat Ateneo
        again,” Perasol added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398bf6a2-e58a-4281-960f-b7a4881b8136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP Fighting Maroons look to improve on their 2-6 win-loss slate
        when they battle the Adamson Soaring Falcons on October 12 at the Mall of
        Asia Arena.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7699d-7b04-4b86-91eb-fd7727d9ed11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:29:45.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T11:29:53.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will also play the Falcons on October 16 at The Arena in
        San Juan.</p>'
  'UAAP-Red-Warriors-outclass-UST-to-open-second-round-71-61':
