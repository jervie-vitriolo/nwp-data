      'mgnl:type': 'text'
      'text': '<p>"I am proud to say, we are winning the war, we are winning the war
        on drugs," Dela Rosa said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e54b0c-dcb3-4d7c-85e5-0e3c8fcead18'
