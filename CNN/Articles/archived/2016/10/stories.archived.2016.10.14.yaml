  'Uber-Beethoven-deaf-driver':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-14T11:34:40.444+08:00
    'imagesource': 'jcr:e6f68a45-8558-4930-b8d9-c3c1297a255b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71fd9cf2-0820-47b9-b09f-c82dad13884e'
    'lead': 'Uber Philippines has officially launched Project Beethoven. Here''s how
      it works. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:21:55.503+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T09:21:59.517+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T09:21:59.145+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deaf drivers earn with new Uber feature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0940046-cb3b-42a0-98c5-60b148a60129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Mike Eballa is
        deaf.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a504e71e-86e8-4b64-95c5-e6697daf6b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Persons with disabilities like him encounter discrimination, and
        they find it difficult to land a job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986fa8e-15b9-4fd0-a79f-ee4f94e90254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eballa has been a driver for years, and he recounts: "I picked up
        some passengers in Manila. I heard them say, ''Is this guy deaf?'' And then
        they laughed. I didn''t say anything but it really made me feel bad."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6e15c-74ac-4f54-9852-892fe44d56e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Eballa says he''s glad Uber Philippines has officially
        launched Project Beethoven.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae1353-3f03-4adb-9fe8-839c20d07e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he can use a new app feature that makes it easier for drivers
        like him to pick up passengers and navigate the road. This way they experience
        less discrimination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ac58b-df57-4dd2-9656-dd7a6b3fb598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The app is very helpful," says Eballa, "It serves as a guide, not
        just for drivers but also for passengers. It lets them know we are deaf or
        hard of hearing ahead of time. That way they are not surprised."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49e541-c8c0-4b12-a422-b02fbf51c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after Ludwig Van Beethoven — the deaf German composer and
        pianist — "Beethoven" was first rolled out in Chicago in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557cdbd-e2aa-45c4-af5e-51b072bdc916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It quickly gained traction and is now being used by deaf Uber partners
        in over 400 cities worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c8389-cdcd-49f7-9347-a31c4b67a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff63047-a7b9-491a-b35f-69254235bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of beeping, the app flashes when a request comes in. This
        catches the attention of the deaf driver.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf5d76-c5ef-485b-b289-3e080e81ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app sends a message to the rider informing them that the driver
        has hearing impairment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ff916-e2c1-4bee-ab10-5938aa5ca954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "call driver" feature is switched off. Riders are directed to
        send text messages instead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2249e20c-a49f-4629-9c91-5e96b3f4fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rider is prompted to enter the destination in advance. The app
        then provides directions to make navigation easier for the driver and eliminate
        communication problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6e509d-7603-494f-a47e-694d68fa3778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a World Federation of the Deaf survey, almost 100 countries
        around the world allow deaf people to obtain a driver''s license.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce37bd-a85e-4f16-9216-03637215950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Republic Act 7277 or the Magna Carta for Disabled
        Persons, states "disabled persons shall be allowed to drive subject to the
        rules and regulations of the Land Transportation Office."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf93b1-3b4c-448c-9d10-5d6da9dfb33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2008 study, ECRI Institute, a healthcare research group, said
        there''s no evidence supporting that individuals with hearing impairment face
        higher risk on the road.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4e0d70-90ba-4e62-8fe7-affee283c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber says it''s "be confident of safety because of the involvement
        of their deaf and hearing impaired drivers and riders in the development of
        the technology."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068cf64d-522f-4631-a401-09507c1da192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:21:55.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:21:59.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber''s Director of Policy and Communications for Asia and the Pacific
        Amy Kunrojpanya says although deaf drivers bring a "different skill set with
        them," the company does not want to differentiate them from other Uber drivers.</p>'
  'fantastic-beasts-and-where-to-find-them-five-films-jk-rowling':
    'author': 'Piya Sinha-Roy, Reuters'
    'caption': 'Harry Potter fans now have more to look forward to as author J.K.
      Rowling revealed that there would be five movies making up "Fantastic Beasts
      and Where to Find Them," the spinoff to the wildly popular Harry Potter franchise.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-14T08:02:52.108+08:00
    'imagesource': 'jcr:cafff051-9892-466b-bcb0-13bbf4a2ec81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b8e966-8c77-476c-b91d-f9019bb56901'
    'lead': 'Author J.K. Rowling said that the Potter spinoff movie franchise "Fantastic
      Beasts" will consist of five films, up from the previously announced three.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:24:36.750+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T09:24:40.566+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T09:24:40.340+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Harry Potter'' fans to get five ''Fantastic Beasts'' films

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865bd794-60e8-4be2-9e63-f36e763bcdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:24:40.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (Reuters) —</strong> Harry Potter fans got fantastic
        news on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a15e8-06a1-4f4b-9bfb-279c7526254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:24:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author J.K. Rowling said that the Potter spinoff movie franchise
        Fantastic Beasts will consist of five films, up from the previously announced
        three.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857fb935-7312-4a66-8ac5-b338d0ee071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:24:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling was speaking to fans at a live event broadcast in movie
        theaters in selected cities around the world ahead of the November release
        of the first movie, Fantastic Beasts and Where to Find Them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c59b1-36f7-4436-96e4-3bd657100f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:24:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confirm it will be five new movies," she said. The films
        will be released by Warner Bros, a unit of Time Warner Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013cfd3-d3d6-457c-b171-7a14b0c97b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:24:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British author of the best-selling Harry Potter books was speaking
        at a question-and-answer session with the Fantastic Beasts cast in London
        and Los Angeles. The event was broadcast in cities including Rome, Sao Paulo,
        Mexico City, and New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d73995-b1a3-4d6f-ba71-707ce83d44c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:24:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were also treated to a preview of scenes from the first movie,
        starring Oscar winner Eddie Redmayne, which will open on Nov. 18. It marks
        Rowling''s debut as a screenwriter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c425c77-9d56-4a46-9c48-dadabe0f6689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:24:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, in which Redmayne plays "magizoologist" Newt Scamander,
        is a spinoff from the Potter stories with new characters and plot, set in
        New York City in 1926. Scamander arrives in New York with a case of magical
        creatures that escape, wreak havoc, and face threats from the nonmagical humans
        in the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b98aa55-1afc-4ef3-851c-3341d26ab7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:24:40.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fantastic Beasts taps in to the eight-film Potter franchise that
        officially concluded with Harry Potter and the Deathly Hallows: Part 2 in
        2011 and that has taken in more than $7 billion at the global box office.
        Rowling''s seven-book series sold more than 450 million copies worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e600627-1d89-4edc-8cad-aa55019c2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:24:36.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:24:40.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, a new sold-out London play, Harry Potter and
        the Cursed Child, cast a spell all over again, and the book version of the
        script become a best-seller.</p>'
  'michelle-obama-denounces-donald-trump-for-bragging-about-sexually-assaulting-women':
    'author': 'Tom Kludt, CNN'
    'caption': 'First lady Michelle Obama delivered Thursday an impassioned denunciation
      of Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-14T08:01:36.029+08:00
    'imagesource': 'jcr:205cd023-1ae0-4177-95a7-00ade4d8dd49'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da8249c4-94d4-40f5-be7f-218f0ac872a9'
    'lead': 'Speaking at a rally for Hillary Clinton in Manchester, New Hampshire,
      U.S. First lady Michelle Obama lit into Donald Trump over a video that surfaced
      last week in which he can be heard talking about being sexually aggressive with
      women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:27:50.929+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T16:19:36.677+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:19:36.173+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michelle Obama denounces Trump for ''bragging about sexually assaulting
      women''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76128ff-a36e-403e-ad26-b47477ad031f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — First lady Michelle Obama delivered Thursday
        an impassioned denunciation of Donald Trump, calling the recently unearthed
        comments by the Republican presidential nominee "shocking" and "demeaning,"
        and below "basic standards of human decency."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73534db2-fa0e-4c17-b4db-63fdab3909b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a rally for Hillary Clinton in Manchester, New Hampshire,
        Obama lit into Trump over a video that surfaced last week in which he can
        be heard talking about being sexually aggressive with women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320cbcc2-0692-432b-845d-e0fadfe5bd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe I''m saying a candidate for president of the United
        States has bragged about sexually assaulting women," Obama said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b951f48e-f03e-4ecc-830a-397e17cfe2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady never addressed Trump by name, referring to him only
        as a "candidate." She began the speech by reflecting on what she called a
        "rough week in an already rough election."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56088b77-bdbc-44bc-a156-c4251aec526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama lamented the "hurtful, hateful language about women" throughout
        the campaign, saying it was "painful" to those who expected leaders should
        meet "basic standards of human decency."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a092e43-0121-4360-9cd4-a437e16f53d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her voice quivered as she recalled a meeting with young women at
        the White House on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df28979-eb03-4996-b2e1-d235d73b19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told them they deserve to be treated with dignity and respect,"
        Obama said. "I wanted them to understand that the measure of any society is
        how it treats women and girls."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be952bcb-a476-4324-8f52-92a473a6d930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said the comments made by Trump in the video, which was recorded
        in 2005, had left her "shaken."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122023d-7e9a-4f7f-b8bb-8ec83617b045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t stop thinking about this," she said. "It has shaken me
        to my core in a way I could not have predicted."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ef0017-a285-4fec-97e8-3f9ffedeb762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "I know this is a campaign but this isn''t about politics.
        It''s about basic human decency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8cca3b-042d-4906-bd42-5f73acee87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2005 video, Trump can be heard describing in graphic terms
        how he uses his star power to force himself upon women. Since the footage
        was published last week by The Washington Post, several women have come forward
        to say that Trump had touched them inappropriately. Trump has denied those
        allegations, and has dismissed the remarks made in the video as "locker room
        talk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4f5838-8f82-41a6-a333-cb2ff62d52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the rally on Thursday, Obama rejected that explanation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37c87f3-bb97-448f-8984-2f5d306a6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not just a lewd conversation," she said. "This wasn''t
        just locker room banter. This was a powerful individual speaking freely and
        openly about sexually predatory behavior, and actually bragging about kissing
        and groping women, using language so obscene that many of us were worried
        about our children hearing it when we turned on the TV."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b538525c-caca-4bc7-8728-775723d1ff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the spate of allegations levied against Trump, Obama
        said "it now seems very clear that this wasn''t an isolated incident."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6f949f-1b7e-4a39-8b3f-9fe4a08d8857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech was an uncharacteristically direct attack from the first
        lady, who said she eschewed her "normal campaign speech" because it would
        have been "dishonest and disingenuous to me to just move on to the next thing
        like this was all just a bad dream."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fbc132-a028-4a3d-abe5-e27e67e5c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something that we can ignore," Obama said. "It''s not
        something that we can just sweep under the rug as just another disturbing
        footnote in a sad election season."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d6039-fcda-4994-a4d7-909abf8f4ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also cautioned against a "protest vote" and urged the supporters
        gathered to do "everything possible to elect Hillary Clinton."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a34c21-5b0c-4545-926e-9179b0036d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you vote for someone other than Hillary ... you are helping
        to elect her opponent," Obama said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc175518-caf8-45b6-84ab-fc84536d2b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to recover from our shock and our depression," she added,
        referring to the sordid campaign developments, "and we need to do what women
        have always done in this country: we need to roll up our sleeves and get to
        work."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397ea18-e861-48c6-8ba3-4e258e916ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton praised the first lady''s support during a campaign event
        in San Francisco.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9347b4c-d6bb-4c70-ba03-adbdc643c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you haven''t seen it, I hope you will see Michelle Obama''s
        speech today in New Hampshire," Clinton said. "And once again, she gave a
        compelling and strong case about the stakes in the election, but about who
        we are as Americans. And we cannot let this pessimism, this dark and divisive
        and dangerous vision in America take hold in anybody''s heart. We have to
        keep lifting up this campaign."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ff241-b94b-4f1a-9c58-18b19fdb74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Julia Manchester contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57df9db-2a2a-4360-9ff1-c9d12ba97df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:27:50.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:19:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/13/politics/michelle-obama-donald-trump-election-2016/">"Michelle
        Obama denounces Trump for ''bragging about sexually assaulting women.''"</a></em></p>'
  'donald-trump-defends-himself-against-allegations-of-groping-women':
    'author': 'Stephen Collinson, CNN'
    'caption': '(File photo) Republican presidential candidate Donald Trump speaks
      during a campaign rally at the University of South Florida Sun Dome on February
      12, 2016 in Tampa, Florida.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-14T04:54:38.556+08:00
    'imagesource': 'jcr:89f746bf-3081-4267-88fe-fe7c5c8d02fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c359d9cf-3a22-45d3-b682-ee8e89cad0bb'
    'lead': 'Donald Trump hit back hard against "vicious" reports that he had allegedly
      groped women, saying they were "pure fiction," "outright lies," and promised
      to provide evidence to prove they were untrue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:30:51.446+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T09:31:03.781+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T09:31:03.446+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump defends himself against allegations of groping women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415b5b9-698d-4022-916a-c5ffd0182dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>West Palm Beach, Florida (CNN) —</strong> Donald Trump hit
        back hard against "vicious" reports that he had allegedly groped women, saying
        they were "pure fiction," "outright lies," and promised to provide evidence
        to prove they were untrue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cfa449-8193-4d10-a6ef-9362aeb2852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These claims are all fabricated. They''re pure fiction and outright
        lies. These events never ever happened," Trump said during a rally in West
        Palm Beach, Florida.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997414fd-caa1-4f04-ae5a-077f9a9eeb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is battling allegations that came to light Wednesday after
        two women told The New York Times in a report that the Republican presidential
        nominee touched them inappropriately, allegations that were quickly followed
        by a similar claim in People Magazine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d88c2-1e76-4259-80a6-4e479d848531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not yet independently confirmed either The New York Times
        or People Magazine accounts. The Trump campaign described the entire Times
        article as a "fiction" that amounted to "character assassination." A Trump
        attorney also issued an open letter to The Times demanding an immediate retraction
        and apology. The Trump campaign told People Magazine: "This never happened.
        There is no merit or veracity to this fabricated story."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292a2a5-2b00-4dae-aef1-8c76c96daefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the stories were attacks orchestrated by the "Clinton
        machine" and its media allies and he said that he was facing the "single greatest
        pile on in history" because he represented an "existential threat" to the
        political establishment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab299d9-0827-4136-8fda-afbf9a27001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear on one thing," Trump said. "The corporate media
        in our country is no longer involved in journalism, they''re a political special
        interest no different than any lobbyist or financial entity with a total political
        agenda and the agenda is not for you, it''s for themselves. And their agenda
        is to elect Crooked Hillary Clinton at any cost, at any price, no matter how
        many lives they destroy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde1741e-6897-4f09-b19a-0be6e592c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also included an apparent insult to Natasha Stoynoff, the
        woman from People Magazine in which she alleged that she had been physically
        attacked by Trump at Mar-A-Lago while she was on assignment in December 2005
        writing a profile of his first anniversary with his wife, Melania.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1516798-e94b-4ab8-966b-334554e81d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take a look, you take a look, look at her, look at her words –
        you tell me what you think. I don''t think so," Trump said at his rally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b759965-2093-4960-a3e5-0a515554c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP nominee said he was willing to take vicious "slings and
        arrows" for his loyal supporters and said the new claims against him were
        "preposterous, ludicrous, and defy logic" and said that the stories about
        him had already been discredited.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62486b45-b9c3-4057-99d4-009918cedbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that the new allegations against him were proof that
        he was being punished for leaving the "special club" of establishment insiders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363a858-c1f9-4f56-bb1d-8cc345d2d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the election had become an "absolute horror show of
        lies, deceptions, malicious attacks."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9e13e3-0070-4c50-b667-0e24d13bfc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of my friends and many political experts warned me that this
        campaign would be a journey to Hell, but they are wrong. It will be a journey
        to heaven because we will help so many people that are so desperately in need
        of help."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7eb9a-de21-4970-9c0b-bcb8afb26aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said that it was "hurtful" to be slandered and publicly smeared
        in front of his family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f54ab9-bfc3-4f4d-aba3-db5ca71c0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is going on is egregious," Trump said. "But I also know it
        is not about me. It is about all of you and it is about our country. It is
        about all of us together as a country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741a133-35d9-464a-9583-6102079b6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Naomi Lim contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85bcc9-bd79-4258-a2f7-d8e3ee0fca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:30:51.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:31:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/13/politics/trump-defends-himself-against-allegations-of-groping-women/index.html">"Trump
        defends himself against allegations of groping women."</a></em></p>'
