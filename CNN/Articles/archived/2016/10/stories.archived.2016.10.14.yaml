    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28cfa9-2bb3-44b4-a957-b497c589956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prince''s decision was relayed to the media by Prime Minister
        Prayut Chan-o-cha, after an extraordinary meeting at Thailand''s National
        Assembly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcba540-429f-4bdb-b681-515032afb2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at the most important time. We need to do everything smoothly.
        I met Crown Prince today and he has been aware that he has been appointed
        as a successor up until now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebfd9dd-8f0b-439d-847b-1bda41f36819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he needs time to jointly mourn with Thai people."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076c7cd-d07b-46c5-ac00-c38ed840c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Vajiralongkorn was named as successor to the throne on December
        28, 1972.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358b1b1-458e-4ab6-9904-6de261c14b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in July 1952, Vajiralongkorn was introduced to the Thai public
        through his father''s home videos, which were shown on newsreels in theaters
        across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3f0da0-1990-47d5-a311-5e5f220a9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a young man, he was educated in the United Kingdom and at Australia''s
        Royal Military College in Duntroon, Canberra.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2d447-b2e9-4ddc-9649-d5044932ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was officially declared crown prince and heir apparent to the
        Thai throne in 1972.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7843f-317b-4457-83ff-6f2b162e303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His older sister, 65-year-old princess Ubol Ratana Rajakanya, is
        not eligible to ascend the throne due to the Thai laws of succession, which
        don''t allow women to become the country''s monarch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e95d5-223d-4a6a-a267-cba15573aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently single, Vajiralongkorn has been married three times –
        to Soamsawali Kitiyakara in 1977, Yuvadhida Polpraserth in 1994, and Srirasmi
        Suwadee in 2001.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88094c2-1a16-42ce-b60f-94ebac157b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was divorced from Princess Srirasmi in 2014 after a period of
        separation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d5903d-7990-4e9e-bc12-0e80d5991199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has seven children from his three marriages, the oldest of whom
        is 37-year-old princess Bajrakitiyabha, who was Thailand''s ambassador to
        Austria between 2012 and 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6afcce1-a2f7-453c-85f9-bbc56863e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also owned a much-loved poodle called Foo Foo, which died in
        2015 at the age of 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf02c53-a8d0-4633-ba66-5cb0c82d016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vijiralongkorn will inherit the throne from the longest-regining
        monarch in Thailand''s history; King Bhumibol celebrated the 70th anniversary
        of his reign in June 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b3cb8-df8d-4763-93df-5ae947b83896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2015, crown prince Vajiralongkorn led as many as 100,000
        cyclists in the inaugural "Bike for Dad" ride around Bangkok, to celebrate
        his father''s 88th birthday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cbde9e-45bf-41bf-b81a-34be48592ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:35:15.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:35:19.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/13/asia/thailand-crown-prince-king-dies/">"I
        need time to mourn my father, says Thailand''s Crown Prince Maha Vajiralongkorn."</a></em></p>'
