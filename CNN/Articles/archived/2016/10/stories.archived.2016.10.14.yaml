  'Q3-hot-money-positive-despite-September-800M-net-outflow':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-14T17:32:21.413+08:00
    'imagesource': 'jcr:7e42d70a-4462-41f7-9ea2-393277252b52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '557aeab9-b0ba-41d0-b150-8c14c171637b'
    'lead': 'Net inflows of foreign portfolio investments for July and August managed
      to offset an outflow of funds in September. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:40:10.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T08:40:14.600+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T08:40:14.262+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Q3 ''hot money'' positive despite September''s $800M net outflow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ab6ee-589d-4d32-b6b5-fcacf2aa9b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:40:10.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:40:14.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Net inflows of
        foreign portfolio investments into the Philippines quadrupled to U$687 million
        in the third quarter of 2016, compared to the previous quarter of this year,
        the Bangko Sentral ng Pilipinas (BSP) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e394e-b210-4394-ab91-81a835b76cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:40:10.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:40:14.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third quarter figure of net inflows is a "significant improvement"
        from foreign portfolio investments of US$410 million in the first quarter
        of 2016, and $170 million in the second quarter, the BSP said in a statement
        received Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ff3f3-4ff7-4632-858e-724557b06dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:40:10.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:40:14.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge was "due to an initial public offering by an industrial
        company as well as renewed interest in peso-government securities," the monetary
        authority added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4adfe-77cd-491d-9f22-a354dd48d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:40:10.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:40:14.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a monthly basis, September saw a net outflow of $807 million
        in foreign portfolio investments, but this was offset by the strong net inflow
        recorded of $1.066 billion and $427 million in July 2016 and August 2016 respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274af30e-173d-4e84-90c0-d217f676364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:40:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:40:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net outflow of September was due to outflows of $2.08 billion
        from stocks and bonds which exceeded inflows of $1.27 billion in the same
        month, the BSP said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766bae31-af91-4f21-a266-7daef02fba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:40:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:40:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It attributed the outflow in September to lingering&nbsp; uncertainty
        on the timing of the U.S. Federal Reserve''s next interest rate increase,
        the Davao City bombing in early September, which prompted President Rodrigo
        Duterte to declare a state of emergency, and the European Central Bank''s
        decision to discontinue its bond-buying program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902db47-ac0c-4bec-8e69-2da811fd588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:40:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:40:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, year-on-year, the net inflow of $687 in the third quarter
        was a reversal of an outflow $1.025 billion in the same quarter in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9993fe-2d1e-4f3a-8bd8-3bcc8e866762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:40:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:40:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K., U.S., Singapore, Malaysia, and Luxembourg were the top
        five investor countries in September with a combined share of 72.3 percent
        of foreign portfolio investment inflow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb98229c-d85f-4d76-8508-39ee85e0bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:40:10.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:40:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign portfolio investments, also referred to as "hot money,"
        have a shorter time frame for investment returns compared to foreign direct
        investments, which are longer-term.</p>'
  'DENR-mining-protected-sites':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-14T23:32:59.125+08:00
    'imagesource': 'jcr:e8ad40a6-62f7-4e63-87ac-525b78b8fe26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c69ebfd-9252-4114-8cc9-fec12a743cde'
    'lead': 'Efforts to preserve designated heritage and conservation sites in the
      Philippines take priority with proposed ban. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:42:45.780+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T16:16:49.071+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:16:48.635+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environment Department to ban mining near protected sites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d144f-ef0e-45d9-a65a-30d76419c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Conservation and
        heritage sites in the Philippines may yet be saved once a proposed ban on
        mining in and around these areas is in place, a top environment official said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8217f60-c40f-4a2e-a086-b6ba3c2b8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Environment and Natural Resources (DENR) Secretary
        Gina Lopez said she will devise a new policy that will prohibit mining operations
        in protected areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5355d89-5617-4b00-b3cb-06d20e59a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the suspension of the environmental compliance certificate
        of a nickel mine in the southern Philippine province of Davao Oriental.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6156b024-b241-4414-ac6f-288d02fd6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mine, operated by Austral Asia Link Mining Corp. sits between
        Mount Hamiguitan Range Wildlife Sanctuary which is a UNESCO World Heritage
        Site, and Pujada Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b86eb1-1b1a-4a01-bcd0-946de6aca073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pujada Bay is known for its rich coral reef system and white-sand
        beaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f6d08-b763-47c4-ba56-2b835838a933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was designated a marine protected area known as the Pujada Bay
        Protected Landscape and Seascape in 1994 through a presidential proclamation
        by then President Fidel Ramos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de2f8a8-0320-4fc3-bc03-d41303300df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s affecting the biodiversity that''s around," said Lopez, referring
        to the operations of Austral-Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c11d4b-5035-48e9-95bc-69c432936aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audit findings revealed, the nickel mining operation which began
        in January, caused siltation on the sea. Stockpiles of mined materials considered
        as wastes have yet to be removed as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc0dd5-8040-4090-bfe2-01e876e64b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If something happens like a Yolanda and there is increase in water
        level, that is all going into the sea and will kill all corals that we have,"
        Lopez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85972f97-97fa-4dae-a2cd-aa65742ea766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a top supplier of nickel ore globally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcac92d5-5c2a-4444-9222-10c8c579a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the review of environmental compliance certificates under
        the new administration of President Rodrigo Duterte has seen the closure of
        nickel mines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e6d87e-9e65-40e4-98a5-258412d3b5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led to an increase in prices of nickel worldwide.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3758194-4f21-40dd-b105-ab69302d9cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fertile Mt. Banahaw, which straddles the provinces of Laguna
        and Quezon, is also being cleared of quarrying activities, the DENR said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd161be9-d7ca-4b90-a26e-d5f25873a5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Undersecretary Arturo Valdez said quarrying activities
        polluted the river. Boulders and rocks piled up may bury the town of Sariaya
        in Quezon during heavy rains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1e764-5ee8-488d-92e4-097a0dad53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re stopping the catastrophe waiting to happen," Valdez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0e0d2-70ca-4ea3-9b31-6421c41780e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
