  'PH-hosts-Formula-4-SEA-at-Clark-International-Raceway':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-14T20:33:12.555+08:00
    'gallerysource': 'jcr:095c2a9d-8b5a-4e8b-98cf-46542a7aa813'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '727c42b2-5b44-48b0-a9c7-6ad5b2a5a745'
    'lead': 'The Philippines will host six races of the 36-race Formula 4 South East
      Asia championship at the winding 4.2-km Clark International Raceway in Pampanga
      on Oct. 15 and 16.      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:31:13.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T08:31:18.323+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T08:31:18.009+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH hosts Formula 4 SEA at Clark International Raceway

      '
    'updated': 2016-10-15T16:20:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e274c58d-f30f-49f7-8b03-dc668c76225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine motorsports
        is about to get a big shot in the arm with Clark International Speedway in
        Pampanga hosting the second leg of the Formula 4 South East Asia Championship
        (F4/SEA) on Oct. 15 and 16.</p>'
    '1':
      'image': 'jcr:be1014c5-05af-4ace-936e-0e336175ff28'
      'imageCaption': 'The 4.2-km Clark International Raceway is the first racetrack
        in the series to be anti-clockwise, with most of the circuit''s 18 corners
        being left-handers.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bea161-b2e1-444a-a348-d8a4dfa35a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f6bd4-d0b3-47f5-994a-315a83a2c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F4/SEA, which was inaugurated in August this year, is one of the
        regional offshoots of the Formula 4 race series created by the international
        motorsports regulation body Federation Internationale de l''Automobile (FIA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f0c2a8-7c0e-41c7-9164-051b6f7fa824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F4 serves as the first FIA-certified step towards Formula 1, with
        the series open to drivers as young as 15 years old. Points obtained by the
        top seven drivers will go towards an FIA Super License.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde8e2a-7196-4d9e-bd3a-2c6319c1b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From F4/SEA''s first leg at the Sepang International Circuit in
        Malaysia, Singaporean Danial Frost leads with 127 points, with Australian
        Jordan Love at second with 108 points and New Zealand''s Faine Kahia rounding
        off the top 3 with 96 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58abf161-4f49-4df6-97d2-22722483833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark will be the first anti-clockwise circuit that the drivers
        will race on, with the majority of the 4.2-km track''s 18 turns being left-handers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde52401-1e86-49d8-ad96-f93325d01e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabe Tayao, Angie King in the grid</p>'
    '11':
      'image': 'jcr:5de7e65a-4b44-4c93-98fc-c5c81bf0b4ff'
      'imageCaption': '16-year-old Filipino racer Gabe Tayao (Car #51) pulling into
        the pits. Tayao is making his Formula 4 debut at Clark International Raceway'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94ff95-7000-4208-8469-b004a73ea3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2ef77f-0065-4d62-ad67-46bf47548696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the 16-car grid this weekend are two Filipinos making their
        F4 debut: 16-year-old championship karter Gabe Tayao and 36-year-old Car Porn
        Racing founder Angie King.</p>'
    '13':
      'image': 'jcr:d0cd2fd9-bb5c-4999-a5a7-b8d6ef13bc3f'
      'imageCaption': 'Gabe Tayao says moving up to Formula 4 from karting means dealing
        with a much faster race car.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef9237-b6c4-4bde-a19f-74f516575d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6fecc-448c-4fbf-a359-95cd46117078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao told CNN Philippines during an F4 media event Thursday that
        although it feels good to race on home soil, the competition remains intense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1421543-1caa-4411-88ee-79d7919be4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In karts, we raced the West course, so I kind of know the inner
        track more," he said. "But aside from that, I have a small advantage, I could
        say, because the competition is really high. They''re really good drivers.
        They race in Italy, across the world."</p>'
    '18':
      'image': 'jcr:261e8c8b-175a-4304-a0e9-be12379676c2'
      'imageCaption': 'The 160-horsepower, 2.0-liter Renault inline-4 connected to
        a transaxle on Gabe Tayao''s racer. Formula 4 engines must last at least 10,000
        kilometers to keep costs down by preventing teams from frequently replacing
        engines.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f207a3d-1ff6-4daf-9132-1d84b275eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b540af25-789a-4a45-b4fb-c008e39598e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.993+08:00
      'mgnl:createdBy': 'jeff'
