      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> "I wanted it to
        feel like my first night in New York all those years ago," designer Rafe Totengco
        said, after all was said and done. "There was a point [in the show where]
        it got a bit emotional for me."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c36843-cce9-45f4-9f64-547f622af17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:07:20.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:11:05.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a rainy afternoon on October 13, Manila''s close-knit fashion
        community trooped to the Bench Tower in the Fort for the launch of the Rafe
        x Bench collection — a collaboration between the acclaimed Filipino designer
        and the local retail giant. While Totengco is known for his luxurious handbags,
        the Rafe x Bench collaboration sees the designer putting together a special
        collection for Filipinos — stylish, well-made, but also accessible and affordable.
        "Good design should be available to everybody," Totengco said.</p>'
    '3':
