      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight years later, in 1997, he launched his namesake handbag brand
        Rafé New York, currently distributed at some of America''s top luxury boutiques
        like Neiman Marcus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf2fe7b-df35-4b18-8283-a1119031eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:07:20.324+08:00
