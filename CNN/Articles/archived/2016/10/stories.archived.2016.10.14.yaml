  'OFW-dies-in-Iraq-Philippine-Embassy-learns-a-month-later':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-14T22:45:03.952+08:00
    'imagesource': 'jcr:541d22f1-2e43-476b-920b-72f3cc43793c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '795f76a3-7047-40ee-9aad-2386b92e2367'
    'lead': 'This is "totally unacceptable," the Philippine Embassy in Baghdad cries
      foul over the unreported death of a Filipina victim of human trafficking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:16:13.513+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T08:16:17.593+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T08:16:17.326+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OFW dies in Iraq, Philippine Embassy learns a month later

      '
    'updated': 2016-10-20T15:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b712298-d7bb-4a2a-acf9-f3bb0e1f17d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipinos traditionally
        commemorate the 40th day after a person''s death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f77896-e7b1-43dd-ae54-4e2bb4a1c59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for an overseas Filipina worker in Iraq, it took more than 40
        days for her countrymen to discover her passing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e13d8c-29a4-40a7-a9ce-d1b3a7f4e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her name is Laida Hajan, Chargé d'' Affaires Elmer Cato of the Philippine
        Embassy in Baghdad said in his Facebook post Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88992d0f-cc1a-4f8f-9858-70a05a9a5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called her "the woman in the freezer" because her remains stayed
        in the hospital freezer for more than a month before the Philippine emissary
        was informed of her demise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2542133-0565-4783-89e0-38f059cbae0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hajan, 36, passed away in her sleep in Erbil, capital of the Iraqi
        Kurdistan region — away from her seven children and loved ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc73164-7c5c-4e23-bbf1-c398d80cb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her Kurdish employer immediately reported her death to the manpower
        company in Erbil that was responsible for bringing her to Iraq, but the Embassy
        never received a call from them," Cato said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9075ab-47e2-413c-bedf-61d65d205c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 40 days after, the employer found out Hajan''s body was still
        in the hospital freezer — and that''s the only time Hajan''s passing reached
        the Philippine Embassy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30394cd-ea70-4954-848a-dff34e40200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy then called Hajan''s manpower agency, but they lied,
        saying they were only informed of her death a few days earlier, Cato said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94e90e-4c79-4eb5-bc4e-2f01cd9a17e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also failed to give contact details of Hajan''s next of kin.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893879b-987d-4484-a31b-3214289be4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s when we did a DU30 (a nickname used for tough-talking President
        Rodigo Duterte) and said things you would never hear diplomats say," Cato
        said. "This was totally unacceptable. This is not the way to treat both the
        living and the dead."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faf733d-09ae-44e8-beae-47452d7099ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10 million Filipinos are working and residing abroad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1428006c-3486-412a-ab99-e7c90d50da95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant number of OFWs could be victims of sex trafficking,
        forced labor, and other forms of exploitation, the U.S. Department of State
        said in its 2016 Trafficking in Persons Report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bfa61c-dd1e-493d-b16e-23b517b9991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hajan was one of the many Filipino victims of human trafficking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa208b8-4db6-4fd2-a223-a018f6c6cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Along with several others, she was offered a job in Dubai or Turkey
        by illegal recruiters in Mindanao," Cato said. "She took a perilous boat ride
        to Malaysia and eventually ended up in Iraq despite the existing ban in the
        deployment of Filipinos."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebb038b-690e-409a-8b5d-7d3808596da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because she used a different name when she applied for work, the
        Embassy had to ask help from Filipinos in Kurdistan to find out her real identity
        and how to reach her family in Indanan, Sulu.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b1f3af-cb79-4352-be8c-2a5d48cf46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a month after her death, Hajan is finally coming home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ad424-12e1-4f7a-bc84-e69434d768bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:16:13.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:16:17.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will be home soon," Cato stressed. "Her husband and her children
        are there waiting."</p>'
    '34':
