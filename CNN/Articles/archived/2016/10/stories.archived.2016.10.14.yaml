  'Zika-Metro-Manila':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-14T17:43:29.733+08:00
    'imagesource': 'jcr:c2a52540-653a-4ed9-8c11-8caa895bc28e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '123a437c-a388-435f-9133-111409a8724f'
    'lead': 'Two people from Metro Manila are confirmed to have Zika virus infections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:37:02.219+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T08:37:06.103+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T08:37:05.847+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH records two new cases of Zika from Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a050f37-bb6e-4c95-aafa-b61258cb339f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:37:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:37:06.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two people from
        Metro Manila are confirmed to have Zika virus infections. They are the two
        latest cases of Zika in the Philippines, as confirmed by Health Secretary
        Paulyn Ubial on Friday. This brings the total number of locally-transmitted
        cases of Zika in the Philippines to 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632aa09-38a4-4e9a-9e6e-15cc57586bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:37:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:37:06.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika patient from Makati is a 42-year-old male, while the second
        patient is a 27-year-old non-pregnant female from Mandaluyong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5f2de5-e703-40f2-926d-fea756e55455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:37:02.219+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:37:06.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika virus strain in Brazil and Africa are known to cause microcephaly
        (a condition where an infant has an abnormally small skull and brain, accompanied
        by neurological disorders) in some cases. This is why pregnant women are considered
        especially at risk when they contract Zika.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce44936-1f7e-4655-b1f1-812a9172e907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:37:02.220+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:37:06.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ubial said citing the World Health Organization, the Zika
        virus strain in the Philippines could be a different strain from that found
        in Brazil and Africa. She said the WHO believes, the Zika virus in the Philippines
        is endemic to the Western Pacific.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
