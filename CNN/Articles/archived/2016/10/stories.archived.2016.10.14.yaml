  'Intl-Criminal-Court-chief-prosecutor-warns-PH-over-drug-killings':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'All eyes are on President Rodrigo Duterte''s bloody war on drugs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-14T16:12:12.300+08:00
    'imagesource': 'jcr:dce18f00-9aca-4232-8f78-1f467cb4354f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c6a60ea-4c92-4c4d-bde0-795c4c20353b'
    'lead': 'The International Criminal Court''s Office of the Prosecutor says it
      is closely monitoring the country over "worrying" reports of extrajudicial killings. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T09:18:40.785+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T09:18:44.644+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T09:18:44.299+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l Criminal Court chief prosecutor warns PH over drug killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba3dde-33fb-42b8-9a14-58acbe39b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The International
        Criminal Court''s chief prosecutor expressed "deep concern" over the alleged
        extrajudicial killings in the Philippines'' drug war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982986c-509e-4c17-b681-c04ee8a2020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.645+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Office is aware of worrying reported extrajudicial killings
        of alleged drug dealers and users in the Philippines, which may have led to
        over 3,000 deaths in the past three months," ICC''s chief prosecutor Fatou
        Bensouda said in a statement Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd92a2a-3bd3-4f2c-9d39-b1c34c7f73e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda said her office "will be closely following developments
        in the Philippines in the weeks to come and record any instance of incitement
        or resort to violence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e95302-b659-4e50-b796-a4eb313c5940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is to assess whether a "preliminary examination" needs
        to be opened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42258d-f4e3-4219-ad90-b033e8cc016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.646+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/24/Duterte-Poor-drug-suspects-easier-targets.html">Watch:
        Duterte: Poor drug suspects easier targets</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353763b1-fe20-4387-b02a-73b7e8c51d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensouda also raised the alarm over earlier pronouncements of government
        leaders which she said seemed to condone killings and encourage State forces
        and civilians to target individuals "with lethal force."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c92f6d-01d8-47a5-b35a-caf48e6b6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: any person in the Philippines who incites or engages
        in acts of mass violence including by ordering, requesting, encouraging or
        contributing, in any other manner, to the commission of crimes within the
        jurisdiction of the ICC is potentially liable to prosecution before the Court,"
        Bensouda said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1caad91-da83-48c4-af5c-ff88f42b7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/07/SWS-Duterte-war-on-drugs-survey.html">Also
        read: Filipinos satisfied with Duterte''s drug war, but want suspects alive
        - SWS</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e920d021-f405-4076-8b13-4025f4a5bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.647+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 124 countries are state parties to the ICC — including
        the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12945f0e-fcd3-48b5-af79-f90225e52e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC investigates and tries individuals involved in genocide,
        war crimes and crimes against humanity. It can step in if the concerned state
        fails to prosecute an international crime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e3234d-01c6-427a-b38d-469b963e83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC has indicted leaders, including Sudan president Omar Hassan
        Ahmad Al Bashir and Kenya president Uhuru Muigai Kenyatta, for genocide and
        crimes against humanity.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B9bnpDWcQ-FHMnp2QmZEZE5EQnM/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e873d-e54e-4407-bf14-bdc38be1876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719750c5-6647-4a26-8f58-f058b4494363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.648+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes on drug war</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f16419-648f-43cd-9a1b-aca8a2f507a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes are on President Rodrigo Duterte''s bloody war on drugs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d0c4ea-898b-400e-a811-9ff5bb2a0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official Philippine National Police data show at least 1,578 suspects
        were killed in anti-drug police operations from July 1 to October 14.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9edcaa9-4c7c-4436-851b-6b6bbe6a011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.649+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings have drawn global attention and condemnation from the
        world''s most powerful leaders, such as United Nations Secretary General Ban
        Ki-Moon and U.S. President Barack Obama.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52975d1-04b7-4025-84c9-ce542042c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/12/UN-human-rights-committee-urges-PH-investigate-reports-extrajudicial-killings.html">Also
        read: UN rights body to PH: ''Promptly, thoroughly'' probe drug killings</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5792e4-c5bd-440f-9ae2-4c1759c325a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte willing to face probe</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29473f0-3091-4007-acb8-b1bccff86803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the ICC''s warning, Presidential Communications Secretary
        Martin Andanar on Friday said the drug-related killings and vigilante killings
        are "not State-sanctioned."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a529afd-716a-430a-b1e3-ca3d656870e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.650+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He echoed Justice Committee Chair Sen. Dick Gordon''s conclusion
        after a series of hearings on the alleged extrajudicial killings: “There is
        no proof that the killings were state-sponsored.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a18fb0-73b2-41af-b138-404225d1bf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has repeatedly denied condoning extrajudicial
        killings, which was investigated by the Senate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14873903-7dd8-42df-9567-f55fd5d0a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:18:40.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T09:18:44.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any case, the President has articulated that he is willing to
        submit himself for an investigation before any body," Andanar said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b644c-d7d6-4a5e-82bb-b52b2e26f5da'
