      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1989, upon visiting New York, he fell in love with the city.
        Almost immediately, he closed up shop in the Philippines and moved to study
        at the Fashion Institute of Technology, later joining a manufacturing company
        as an illustrator and assistant designer.</p>'
