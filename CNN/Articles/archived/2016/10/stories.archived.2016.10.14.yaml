      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in Bacolod, Totengco studied advertising in college
        in Manila before his professors, sensing his interest in fashion, "essentially
        said I was on the wrong path." When he finally fully committed himself to
        fashion, a career came quickly. In a few years, his company had grown to a
        relatively robust 30 employees — a great backbone to his constantly thriving
        ready-to-wear business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5c612-7f04-4438-b193-2bc63565e992'
      'mgnl:activationStatus': true
