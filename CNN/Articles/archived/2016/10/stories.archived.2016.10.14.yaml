      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homecoming collection for Bench, Totengco pays homage to
        the city where he found himself professionally and personally. Using New York''s
        frenetic pace, energy, architecture, and diversity as inspiration, he presented
        a collection that champions utility and ease. "[The pieces] are meant to be
        worn multiple times, with as many combinations as possible.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f380e20-b428-4e6b-ba95-85610ebf893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T09:07:20.323+08:00
      'mgnl:createdBy': 'jeff'
