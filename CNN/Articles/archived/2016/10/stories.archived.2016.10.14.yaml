      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the years, Totengco has gone from strength to strength,
        becoming one of Philippine fashion''s true global names — a member of the
        Council of Fashion Designers in America since 1998. His pieces have been seen
        on the pages of the world''s most prestigious publications, from the New York
        Times to Elle magazine, and on the arms and hands of celebrities like Serena
        Williams, Kate Bosworth, and Julia Louis Dreyfus. He also has the distinction
        of being one of the first accessory designers to explore capsule collaborations
        with a mass retailer — a collection for Target, in 2005. Outside of his own
        brand, he is handbag creative creative director for the Nine West Group of
        Companies.</p>'
