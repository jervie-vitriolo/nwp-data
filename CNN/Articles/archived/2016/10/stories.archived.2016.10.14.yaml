      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life went backstage at the Rafe x Bench launch and
        caught celebrities like Gabbi Garcia, Derrick Monasterio, and Diego Loyzaga
        — along with some of Manila''s top models — preparing for the fashion show.
        Totengco was on hand to oversee preparations, of course, working with Bench
        stylist Noel Manapat on the show. Personalities like Chef JP Anglo, interior
        designer Nix Alanon, and PR professional Charmaine Palermo also walked as
        part of the fashion show, as a nod to Rafe''s Bacolod roots and life in Manila.</p>'
    '9':
      'image': 'jcr:d006be6b-f0ec-4a77-bbf8-74c8033eb40f'
      'imageCaption': 'Diego Loyzaga talks to Totengco at the designer''s collection
        launch. Photo by JL JAVIER'
