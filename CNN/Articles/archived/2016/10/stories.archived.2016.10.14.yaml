      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his maiden season, Newsome averaged 12 points, 4.7 rebounds,
        and 3.6 assists.</p>'
    '7':
