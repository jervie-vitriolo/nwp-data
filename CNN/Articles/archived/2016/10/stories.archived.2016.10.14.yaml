      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from mining and quarry operations, the agency suspended the
        environmental compliance certificate of housing developer Century Communities
        Corporation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc3c7e-cd8a-4982-93d3-a7602ebd7bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had planned a housing project at the La Mesa Watershed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb3c5e-d271-444c-bc10-d515eaea2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Mesa Watershed is the reservoir which provides the needs of drinking
        water for 12 million people in Metro Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb058d4-cb68-4ad7-9a1b-a8048c35df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment officials said such projects could contaminate the drinking
        water supply.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d4b902-19e8-48bf-9a4f-15605c5c7e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audit revealed that Century Communities Corporation has yet
        to get clearance from Metropolitan Waterworks and Sewerage System for the
        housing project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2302ee5-cf85-4d87-81f4-e9a40dbdba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The land''s purpose is as a reservoir of Metro Manila water. So
        that means, whatever projects that have to be put there will have to conform
        with the overall objective of that area," said Undersecretary Carlo Mendoza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea6aea-fffc-487a-8c8a-b655f7d58d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:42:45.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:16:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Century Communities said in a statement that it will file an appeal.
        It also underscored the Supreme Court decision that allowed them to develop
        a housing project in the area.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec0ae4e-5c82-4d2b-8809-7015efe7a586'
