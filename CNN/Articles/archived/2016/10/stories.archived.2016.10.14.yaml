      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayao also said moving up to formula cars from racing karts means
        handling more performance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cdec9-966d-4b1a-8176-fe28f692fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more you step on the gas, the lower the car''s gonna get, so
        you could go faster around the corner by stepping on the gas," he said. "The
        brakes on these are amazing. A hundred to zero in a dime."</p>'
    '22':
      'image': 'jcr:d8be918f-7dd7-402f-93aa-9a2e04bde151'
      'imageCaption': 'The cockpit of a Formula 4 racer. Like a Formula 1 car, F4
        racers have sequential gearboxes operated by paddles behind the steering wheel.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b533f8-d03c-4ee8-b334-13505bf612e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62887c77-80aa-4b48-b108-49c50dfa01c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, Tayao said there are more adjustments that must
        be done to an F4 car than to a kart.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f275b-dcff-4fe9-b998-2add34a368ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:31:13.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T08:31:18.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot more data analysis because there''s a lot more parts
        on the car, so after each session, I always have to go talk back to my engineer
        and discuss, ''Am I doing anything wrong? What''s happening with the car?
        Any adjustment?''" he said. "Because it''s a one-make series, all the cars
        are running the same, so it''s more on the driver who has to adjust."</p>'
  'PBA-June-Mar-Fajardo-cops-historic-third-straight-MVP-plum-Chris-Newsome-named-ROY':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-14T20:16:01.186+08:00
    'imagesource': 'jcr:c0472917-cdeb-4c03-89a9-d842893b0ec8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b267382-4563-43d8-8a1a-61bd13a9e86b'
    'lead': 'June Mar Fajardo became the first player in PBA history to cop three
      straight Most Valuable Player (MVP) awards at the Leo Awards on Friday at the
      Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-31T08:33:32.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-31T16:15:55.104+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-31T16:15:54.725+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: June Mar Fajardo cops historic third straight MVP plum; Chris Newsome
      named ROY

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd75326-78d0-4dde-88df-34bc5736754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:33:32.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:15:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Miguel Beermen
        big man June Mar Fajardo carved his name in the history books after becoming
        the first Philippine Basketball Association (PBA) cager to win the Most Valuable
        Player (MVP) award three consecutive times at the annual Leo Awards on Friday
        at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e5d27d-26ff-4213-aa92-eb6c771a6567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:33:32.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:15:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo ties Crispa Redmanizers forward Bogs Adornado with three
        MVP gongs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e70a11-80db-4883-817b-0cd1f12dd417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:33:32.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:15:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-10 big man trails Alvin Patrimonio and Ramon Fernandez, who
        share the record for four MVP nods.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c316d33-5ed4-43f9-a93f-4c567e039885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:33:32.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:15:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the MVP award, Fajardo was also inducted to the Mythical
        First Team and took home the ‘Samboy Lim’ Sportsmanship award.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6570f-83eb-4608-b8c4-767f50a044a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:33:32.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:15:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2015-16 season, Fajardo registered a career-high of 19.7
        points, as well as 12.2 rebounds, and 1.4 blocks per game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904e776-0b64-45e1-bafa-53f796aa2049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T08:33:32.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-31T16:15:55.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among first-year players, Meralco forward Chris Newsome was deemed
        to stand a cut above the rest after winning the Rookie of the Year Award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc16ff4-cf70-4d98-8c27-0a976c92a245'
      'mgnl:activationStatus': true
