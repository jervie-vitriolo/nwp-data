  'SWS-self-rated-poverty-dips-to-record-low':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-13T14:18:56.272+08:00
    'imagesource': 'jcr:5e9e0762-e46b-4a04-8064-26793eb3e4e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d3ef9fb-42d5-47e8-8d15-145d5b4bf0f5'
    'lead': 'The drop in perception of poverty is the lowest in the 33-year history
      of the Social Weather Station surveys.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T15:23:43.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T15:24:01.248+08:00
