    'mgnl:lastActivatedVersionCreated': 2019-10-30T15:32:37.784+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung''s Note 7 crisis is wiping out billions in profit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce380f63-0220-4739-9836-efdcbb14ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:32:33.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:32:38.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —</strong> Samsung''s decision to
        kill off its fire-prone Galaxy Note 7 smartphone is already hurting its profits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f732eb2-f324-422a-a9b0-021747244bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:32:33.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:32:38.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest smartphone maker on Wednesday slashed billions
        of dollars off its sales and profit estimates for the three months to Sept.
        30. The move came a day after it permanently halted production and sales of
        the Note 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a44d99-0a1b-4f70-8c72-c686b7b0a6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:32:33.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:32:38.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a knife to its forecasts adds to Samsung''s humiliation over
        the Note 7 debacle. The original sales and profit guidance was only issued
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf5bd69-4a6b-424d-83d5-d8c5c9cca431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:32:33.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:32:38.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company cut its operating profit estimate by $2.3 billion to
        $4.6 billion, and its sales estimate by $1.8 billion to $41.9 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23a12e-2203-4c3b-af79-5dbdbb215966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:32:33.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:32:38.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts say more pain is yet to come. Nomura Securities has
        predicted that the decision to ditch the Note 7 will cost Samsung $9.5 billion
        in sales and put a $5.1 billion dent in profit between this month and the
        end of 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639c2fa1-baed-40f3-a9f1-25dbf526f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:32:33.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:32:38.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns that the damage to Samsung''s reputation
        from the Note 7 fiasco could deter people from buying its other smartphones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380bc80e-4c25-44bc-bf59-a2e2f7495621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:32:33.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:32:38.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung is still trying to figure out what caused some Note 7s to
        burst into flames. It recalled 2.5 million of the phones in early September,
        blaming a battery fault. It promised then that replacement devices would be
        safe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c80d5c-aae4-4070-8210-c1c6344680e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:32:33.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:32:38.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reports began to emerge of the replacement phones also catching
        fire, which forced the company to give up on the Note 7 product entirely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aad45b-007d-4ec2-8042-7c26301abf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:32:33.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:32:38.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung stock has dropped 10% so far this week in Seoul as the Note
        7 crisis has escalated, wiping more than $20 billion off its market value.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25321d0-e723-47b4-b887-f2bcf14f4a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:32:33.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:32:38.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K.J. Kwon contributed to this report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dac6cf-d623-499a-803c-4b5c3be65e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:32:33.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:32:38.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/12/technology/samsung-galaxy-note-7-profit-cut/index.html">"Samsung''s
        Note 7 crisis is wiping out billions in profit"</a></em></p>'
  'Win-Gatchalian-Duterte-China-trip':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-12T13:22:54.425+08:00
    'imagesource': 'jcr:6ab68073-c192-49a9-96e7-bba41ef26c21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd795e25b-371a-4628-ba37-c7665e44670c'
    'lead': 'The Sandiganbayan feels preferential treatment for the Senator will reflect
      badly on judiciary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T15:37:03.183+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T15:37:07.140+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T15:37:06.889+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justices reprimand indicted Senator on rush request to join President''s
      trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05438087-42d0-4c00-ba03-ff5d21e768c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Justices of the
        Sandiganbayan reprimanded an indicted senator on Thursday for rushing them
        on his request to travel with the President to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf66c8d-d8dc-48ee-a175-8f3fb6e276c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neophyte senator Win Gatchalian on Wednesday asked the Fourth Division
        of the anti-graft court to allow him to leave the country from October 18
        to 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b758819-8a0d-4911-b516-ccf923b1b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/04/19/pichay-gatchalian-indicted-for-bank-takeover.html">Related:
        Gatchalians among indicted for bank takeover</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62c152-f74d-4a4b-a6e8-dc4b615b770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said he was invited by President Rodrigo Duterte to be
        a part of the Philippine delegation to Duterte''s first state visit 2016 to
        China. He wanted the Sandiganbayan to deliberate on his motion Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f9bfee-ec49-4ecb-a0a4-061651fa40c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His move violated the three-day general rule for setting pleadings
        for hearings, a standard procedure that all accused must follow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f4659-f190-430d-981f-a4af05ab17a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be candid, we don''t want to be accused of giving preference
        to the accused. That''s the worst thing that could happen to the judiciary,"
        division chairman Associate Justice Jose Hernandez said in the hearing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040e0d4d-5a52-4094-939f-09ff5b597e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, along with his younger brother were charged in July
        with graft, malversation of funds, and violation of bank regulations over
        an anomaly-ridden 2009 buyout of a bank which his family co-owned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b138be1a-5930-4fb6-b5ca-962d4ed228cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices added they could be sanctioned by the Supreme Court
        if they granted an exemption to the three-day rule without valid reason.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c089964c-2599-495a-9a95-0419a5315b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said he was invited by the Office of the President to
        join the China trip only on late Monday. He will be there to observe, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c82a33e-7951-4200-bd83-ce3f73e265b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very significant because China is one of our strongest and
        wealthiest neighbor so maraming opportunities dito sa atin (there are many
        opportunities for us), but because of the issue in West Philippine Sea, na-strain
        ''yung relations (our relations were strained) so this is a new door being
        opened," Gatchalian told reporters in an interview after the hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d03cd4-1ba9-48b1-8baa-c790e2d3e3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the justices were unsatisfied with his reasoning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c19cd6-1786-4e79-b2b6-fc4cf5f69913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They questioned why the senator''s brother, Congressman Weslie Gatchalian,
        who was also indicted in the graft case, was able to ask the court for permission
        as early as last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6940a4-5ed3-403c-92ab-bbe38174c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/07/Gatchalian-Duterte-China.html">Related:
        Rep. Gatchalian asks Sandiganbayan permission to travel abroad</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5477b840-49d3-4b0f-9e18-5f44b6f32d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are pressing us for time," Justice Hernandez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02e1e0-170f-41af-b090-9fc9fd08f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:37:03.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:37:07.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors have until this afternoon to file their formal
        opposition to Gatchalian''s motion, then the matter will be submitted for
        resolution.</p>'
  'UFC-Ronda-Rousey-Amanda-Nunes':
    'author': 'Reuters'
    'caption': 'Ronda Rousey (file photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-13T11:14:05.064+08:00
    'imagesource': 'jcr:3c66f191-6f89-4160-b71f-801ea7d34708'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daf53c86-49b3-4968-88ea-8cddff873826'
    'lead': 'Former UFC champion Ronda Rousey is set to return to competition after
      a year away from the sport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T15:40:12.070+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T15:40:18.003+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T15:40:16.704+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ronda Rousey set for UFC return in December

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a2dac2-7f95-4cba-8e24-f415fb00bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:40:12.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:40:18.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) <strong>—</strong> Former Ultimate Fighting Championship
        (UFC) women''s bantamweight champion Ronda Rousey is set to return to the
        octagon in December when she takes on champion Amanda Nunes, UFC president
        Dana White said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b03fb5-b19f-4a82-a84b-fc62d7f36d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:40:12.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:40:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bronze medal winner in judo at the 2008 Olympics, Rousey dominated
        both the bantamweight division and the headlines for three years before being
        sensationally defeated by Holly Holm in Melbourne in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4bcd1-d5df-4b12-bf5f-713fb26a9e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:40:12.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:40:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old American has not fought since.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b92f1e-ea47-4a0e-8351-40dab3774570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:40:12.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:40:18.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holm subsequently lost the belt in her first title defence against
        Miesha Tate in March. Tate''s defence ended in defeat by Nunes in July.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bdb786-dc0e-4f3f-8935-477bbe1d1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:40:12.071+08:00
