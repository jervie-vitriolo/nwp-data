  'inmates-injured-protest-noise-barrage-manila-city-jail-segregation-reclassification-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-13T18:40:54.627+08:00
    'imagesource': 'jcr:06ede787-c002-499c-84df-52665a587b16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb266f9c-3ce3-409d-842a-2a7755202631'
    'lead': 'Dozens of inmates at the Manila City Jail are injured as a noise barrage
      turned violent'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T16:56:55.078+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T13:47:54.706+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inmates injured in protest at Manila City Jail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07fe819-ca08-49ca-ae49-3b42476e1614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp; A noise
        barrage at the city jail in the Philippine capital of Manila on Thursday turned
        violent, leaving 35 inmates and four security personnel injured, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade3c129-127c-4e4c-9e6a-1289371119f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence flared after some inmates with drug-related offenses refused
        to be transferred to another dormitory in the Manila City Jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e65b48d-f591-41b4-a230-cf1ccf01c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inumpisahan natin ang pagbuwag sa mga pangkat. Ang hindi lang sumunod
        ay ''Batang City Jail,''" said city jail warden Superintendet Gerald Bantag,
        referring to a gang of inmates. ["We began segregating the groups. The ones
        who resisted were from ''Batang City Jail''."]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4689226-d486-471f-b582-e741f412824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners usually affiliate themselves with gangs to assure their
        protection inside the jail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85218204-ace2-4213-b518-8d4140df6d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 200 inmates from Dormitory 9 and 10 made noise, held placards,
        climbed the roofs of their prisons to protest the segregation and transfer
        of inmates with drug-related offenses, the Bureau of Jail Management and Penology
        (BJMP) national headquarters said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65559d-0adb-4006-8425-0c80435cb27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anticipated <em>namin na magkakaroon ng</em> degree of resistance.
        <em>Kasi ganyan, eh</em>. By all means, i-pe-preserve <em>nila gang nila,"</em>
        said Manila City Jail''s chief of intelligence Senior Inspector Antonio Gayagaya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b7374-de0b-46fe-9804-6ebf4d76a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>["We expected some degree of resistance. It''s like that. By all
        means, they will preserve their gangs."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224c015-c452-41a0-be88-5d6f82e46404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila City Jail, which has a capacity of 1,200, has a population
        of 4,000 inmates. Half of them have to be segregated, Gayagaya added. The
        jail is also undermanned with only 179 city jail employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5239c6-be38-407e-b7d3-06a6a2926806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to segregate the inmates with drug-related offenses is
        part of the jails'' campaign to stop the proliferation of illegal drugs inside
        the jails, said BJMP senior inspector Xavier Solda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad57ce1-235d-4929-929d-7d70057e0e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/13/Death-penalty-drug-lord-convict.html">Also
        read: House eyeing death penalty for drug lord convicts</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a9c45-3708-4e16-8921-aaa74a349d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows President Rodrigo Duterte''s order to separate drug personalities
        from the rest of the inmates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3adfff-8ab4-4c63-9faa-2f831cc058b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit anong taas ng pader</em>, informal settlers <em>katabi.
        May</em> incident <em>na nahuhuli namin na bumabagsak na</em> plastic bottle.
        <em>Nare-recover namin</em>, drugs <em>ang laman, galing sa labas,</em>" said
        <em>Gayagaya</em>. [No matter how high the jail walls are, informal settlers
        are nearby. We had an incident where we catch plastic bottles being thrown.
        We recover drugs inside, these (bottles) come from outside.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe22dd-e284-4719-846b-147b3f18d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would also give drug offenders access to proper intervention
        such as therapy, physical fitness, counseling, and other rehabilitation activities,
        Solda added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c304c1-8e09-470c-8850-acb5ad0c1584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice picks and other weapons were confiscated from the inmates. The
        incident forced a temporary lockdown and visitors were prohibited from entering
        the jail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4830126-3fb4-4882-b036-6a3f24c41734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unruly inmates will be relocated to another jail in Bicutan, 15
        kilometers south of Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428dd16b-b8a5-49e3-9dce-6c07a966599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:56:55.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:47:57.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ivy Saunar contributed to this report.</em></p>'
  'star-wars-rogue-one-trailer-connects-rebellions':
    'author': 'Frank Pallotta, CNN Money'
    'caption': 'A clip from the trailer of Rogue One: A Star Wars Story'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-13T23:27:08.988+08:00
    'imagesource': 'jcr:043a7c19-a6fd-49e5-8809-e9321f2b3a20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2183212c-b27a-4451-ad6f-f0c961dae32d'
    'lead': 'The final trailer for "Rogue One: A Star Wars Story" premiered on "Good
      Morning America" on Thursday, giving viewers their third glimpse of the Disney
      film before it hits theaters in December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:28:13.635+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:28:18.027+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:28:17.759+08:00
