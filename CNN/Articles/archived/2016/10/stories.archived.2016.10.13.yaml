    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Rogue One'' trailer connects new and old ''Star Wars'' rebellions

      '
    'updated': 2016-10-14T08:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ee9d3-8ad6-47df-bcfd-bb5fa835e103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:28:13.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:28:18.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> The next film from the galaxy
        far, far away is getting closer and closer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577726d-cb44-495a-a1ca-7ba1714e5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:28:13.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:28:18.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final trailer for Rogue One: A Star Wars Story premiered on
        Good Morning America on Thursday, giving viewers their third glimpse of the
        Disney film before it hits theaters in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c320368-4398-4f77-b784-e3d0083773ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:28:13.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:28:18.028+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer included firefights between the rebellion''s X-Wings
        and the Empire''s battle stations in space and on different planets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f0c25-2697-4083-a459-e88304bc4246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:28:13.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:28:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also included more looks at Darth Vader and delved deeper into
        Felicity Jones'' character, Jyn Erso.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfbf40-fdbe-4c9f-94bc-585606b2c36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:28:13.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:28:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rebellions are built on hope," Erso tells her troops, giving a
        subtle nod to the title from the 1977 original, Star Wars: A New Hope.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c84351f-6d2b-4555-adbc-29e6257b0f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:28:13.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:28:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogue One has built a galactic amount of attention since debuting
        its first teaser in April. That one also premiered on Good Morning America
        on ABC, which, like Star Wars, is owned by Disney.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64803d9-3c2f-4b28-bb37-7c9962ecbecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:28:13.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:28:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the film caused a great disturbance in the Force after
        its next trailer brought back Vader.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0012dc-8f05-4161-928e-b79d6ff40fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:28:13.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:28:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogue One is unlike the other films in the saga in that it is a
        spinoff rather than a continuation of the story of the Skywalker family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58819d6-df3d-4810-a0d0-db476d676d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:28:13.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:28:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This film is also a prequel that takes place before the original
        Star Wars and details how a band of rebels stole the data plans for the evil
        Empire''s greatest weapon: the Death Star.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a96c5-7557-483e-ba3d-9afc011b7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:28:13.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:28:18.029+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest trailer comes a day after Disney released a poster for
        the film with the cast, including Jones'' Erso, in front of the Death Star.
        Some observers said it felt like a callback to the poster for the 1977 classic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021d73b-f9a0-4978-8c19-3f45451a512e'
      'mgnl:activationStatus': true
