      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch Philippine weavers demonstrate their craft and support local
        textile products at the market fair this Friday, Oct. 14 until Sunday, Oct.
        16 at the Glorietta Activity Center, Ayala Ave., Makati City.</p>'
    '14':
