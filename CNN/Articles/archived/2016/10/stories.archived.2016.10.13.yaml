      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/07/SWS-Duterte-war-on-drugs-survey.html">Also
        read: Filipinos satisfied with Duterte''s drug war, but want suspects alive
        - SWS</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a931dca9-0462-4c80-b548-98d50fece393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Justice and Human Rights Chair Richard Gordon
        asked Constantinopla if the PNP Internal Affairs Service filed charges against
        any of the cops in the 28 cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bf9e8-d12c-4ff5-b26a-13950c5a5576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantinopla said no charges have been filed. This caught the
        ire of Gordon, who ordered the agency to provide the Senate with the list
        and details on the 28 cases for investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58b7357-3cac-43c5-a014-694a3ce493bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you say there''s a shooting you have to justify the shooting
        and you have to do it quickly," Gordon said.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Gordon fears PNP probe just for show. He wants details on 28 drug
        killings under probe | LIVE <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/DkG3AByrpN">pic.twitter.com/DkG3AByrpN</a></p>&mdash;
