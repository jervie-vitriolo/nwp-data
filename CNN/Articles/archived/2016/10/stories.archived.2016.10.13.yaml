    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Self-rated poverty dips to record low

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769259c3-17ce-47cf-b4d3-f773c14a2545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:23:43.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:24:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Just four in 10 Filipino families
        consider themselves poor, a Philippine poll body said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1aa41c-bcb4-4d29-abc2-ed869c3af4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:23:43.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:24:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure of four in 10 or 42 percent recorded by the Social Weather
        Station (SWS) in the period of July to September 2016, is the lowest recorded
        in the 33-year history of the self-rated poverty survey, said SWS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446855d-597b-4f4f-982c-1d11a54adcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:23:43.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:24:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-rated poverty peaked at 74 percent in July 1985 during waning
        months of Ferdinand Marcos'' presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a090bf-dd64-4acd-a039-1ac8a42c2209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:23:43.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:24:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record low of 43 percent was registered on March 1987,
        a year after Corazon Aquino took office following the People Power revolution
        that ended the Marcos dictatorship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debea0de-a2f1-457c-b85f-5e9f20e8c2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:23:43.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:24:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42 percent recorded in the third quarter was a three-point dip
        from the previous quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846df0e8-1a79-4823-a097-142beb919b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:23:43.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:24:01.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS conducted the survey from September 24 to 27 using face-to-face
        interviews of 1,200 adults nationwide, with 300 respondents each for Metro
        Manila, and the three main island groups of Luzon, the Visayas, and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c214c4c9-74e0-4a0c-962c-db2916517dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:23:43.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:24:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila residents who rated themselves poor said they would
        need at least ₱16,000 (USD 330) per month to "not be called poor anymore."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e698b6-457c-457f-a713-dcc46702a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:23:43.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:24:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure was pegged at ₱15,000 for the rest of Luzon, and ₱10,000
        for Visayas and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa468f-5afe-4e6e-9d0a-87e64d2399ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:23:43.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:24:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half (56 percent) of families in the Visayas rated themselves
        poor. The figure stood at 36 percent for Metro Manila, 34 percent for the
        rest of Luzon, and 49 percent for Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cbf96e-c301-47cd-b524-fa9228c8697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:23:43.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:24:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar poll, SWS asked families to rate their poverty level
        based on the food they eat, a measure referred to as "food poverty." About
        30 percent of respondents said they were "food-poor." Perception of food poverty
        varied, with 20 percent of respondents in Metro Manila saying they were "food-poor,"&nbsp;
        24 percent for the rest of Luzon, 36 percent for the Visayas, and 41 percent
        for Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806a145-4ca2-4e64-91b1-ccab868b2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:23:43.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:24:01.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families in Metro Manila said they needed at least ₱9,000 per month
        to stave off food poverty. Those in Luzon pegged their requirement at ₱8,000,
        while families in the Visayas and Mindanao required ₱5,000.</p>'
