  'Death-penalty-drug-lord-convict':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-13T17:07:44.593+08:00
    'imagesource': 'jcr:4a5e68da-7fbe-48a1-91de-6a6aea275a28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44d191c2-e8dd-46a3-9914-660f1ecc347f'
    'lead': 'Until long overdue prison reforms are enacted, death is the only deterrent
      to criminals'' impunity, says lawmaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:56:51.933+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T14:56:56.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T14:56:55.913+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House eyeing death penalty for drug lord convicts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669163b8-0089-47c3-ab02-061724a00fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> How do you punish
        convicts already serving life sentences who continue operating a multi-billion-peso
        drug trade inside the national jail?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c972ae8-41b7-48dc-bbcb-2fc0ba978e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revive the death penalty, said a congressman on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8af52b-469c-428e-879c-533ecab4adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala silang ibang kinakatakutan (They fear nothing) except death,"
        said Representative Reynaldo Umali, chairman of the House of Representatives
        Committee on Justice. "For the meantime that the needed reforms in the criminal
        justice system [have] not been addressed, we need something that will strike
        fear in the hearts of criminals," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952f86b-8113-4c4d-9175-969ab83c165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee on Justice wrapped up on Thursday its hearing on the
        alleged proliferation of illegal drugs inside the New Bilibid Prison. It heard
        47 hours of testimonies of 22 witnesses, including 14 convicts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d859803-1c2c-4864-84df-4228131a0c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inmates may have been granted immunity from what they testified
        on, but cases against them can still be filed if other witnesses present evidence
        against them, Umali said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ef1dd7-389b-4059-b90f-d29225a33d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next steps</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce827f-a0c9-4906-8705-945706180673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was imperative that inmates already serving out life sentences
        be held accountable for the illegal drug trade inside Bilibid, Umali said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba012f44-2281-4da5-af62-91546accec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next logical step&nbsp; would be to schedule hearings on bills
        filed to bring back the death penalty, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c408a3-f35c-4178-a6e5-f20c5c0e5838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death penalty was imposed for heinous crimes in 1993, but was
        abolished in 2006. In July, at the resumption of the 17th Congress, House
        Speaker Bebot Alvarez filed a bill to bring back the death penalty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaad7ed-8be2-4acc-9cd5-85d09c9048f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four subcommittees-investigation and enforcement, prosecution, judicial
        reforms, correctional reforms — in the Lower House have been set up to draft
        bills to stop the illegal drug trade inside Bilibid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996c4b4-fed3-47f8-8522-6d32b4f6294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali added that there was a need to amend the bank secrecy and
        anti-wiretapping law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a7764b-47fe-44fa-b1e9-dbb0e21d815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enacting the prison modernization law of 2013</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938052ec-f3bc-490f-b1a7-55010273283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison officials expressed wariness on the next steps to be taken
        by lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc6b7c-8c03-4a70-b252-4f773e9453e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that there is already an existing law, Republic Act 10575,
        or the Bureau of Corrections (BuCor) Modernization Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea009ba-3c1b-4f3f-b05b-1ea48811d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BuCor modernization law is the permanent solution to all problems
        we are facing right now," said Insp. Eusebio Del Rosario&nbsp; Jr., head of
        the Public Information Office of the Bureau of Corrections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37dc87-6a1d-40ac-82ca-d0962f0a1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are rushing work on requirements set by the Department
        of Budget and Management to finalize the implementing rules and regulations
        of the law, said Del Rosario.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9aef65-33e7-4ca7-82f8-c2da4f4f2630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, signed in 2013 by then President Benigno Aquino III, mandates
        a complete overhaul of the country''s flawed penal system, which for one,
        allowed criminals to continue with illegal activities inside the jail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe7e8a-8526-401b-a5c6-ed079479ef42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the penal overhaul is estimated to cost P2.3
        billion, according to the Department of Justice, which oversees the BUCOR.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b04134-0e1c-4bb7-a927-6d5eba2ef733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,&nbsp; Budget Undersecretary Luz Cantor said the implementing
        rules and regulations were being throughly studied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe1fd8-dc4f-49e1-8ae8-4add3eb95c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hoped these rules and regulations could be signed before the
        year ends so that BuCor personnel can be entitled to salary increases in 2017.
        The money to cover this will be sourced fom the P96-billion Miscellaneous
        Personnel Benefit Fund, Cantor added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba550fe-8661-4088-8da5-d1eac057a920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor modernization law provisions</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e226bf-7cf4-464d-a746-d3dd0a32614b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Philippine jails are 158 percent congested, and there
        is one security personnel for every 68 prisoners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3067a-6f1b-43bd-a7e3-67e81df4c693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2013 law is long overdue and will address the problem of decongestion,
        since more facilities will be constructed. It will bring the guard to prisoners
        ratio down to one for every seven prisoners, once salaries are doubled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4343a8a-78b1-4e4c-8556-81a2f5572688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:56:51.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:56:56.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law will place the BuCor at par with international jail management
        standards, and give ranks of Undersecretary and Assistant Secretary to the
        prisons'' director-general and his deputies.</p>'
