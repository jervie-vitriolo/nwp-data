      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is free to all and will take place at Alliance Française
        de Manille, 209 Nicanor Garcia St., Bel-Air II, Makati City from 8 a.m. to
        5 p.m. on Saturday, Oct. 15. For program updates, visit the embassy’s Facebook
        page.</p>'
