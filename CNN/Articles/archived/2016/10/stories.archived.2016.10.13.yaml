      'text': '<p><a href="http://www.facebook.com/events/1586663598306297/">Wide
        Eyed Records Manila’s 5th anniversary party</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ab506-f8c7-431f-838a-638478920b3d'
      'mgnl:activationStatus': true
