    'jcr:uuid': '0ea52daf-2f6f-441b-a724-bd69253174dc'
    'lead': 'There is a dismal doctor to population ratio of 1 doctor for 33,000 Filipinos.
      We need seven years to meet the  ideal ratio, says the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T16:03:11.629+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T16:03:25.361+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T16:03:24.888+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH Secretary: Philippines lacks 15,000 doctors

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aab77d-19b6-4640-ae05-78412daeaa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        is short of 15,000 doctors to be able to adequately meet the health needs
        of Filipinos each year, the Health Secretary said Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8de0d-d960-40c7-9162-1f7aa9d4c2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re producing only 2,600 a year," Department of Health Secretary
        Paulyn Rosell-Ubial told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c772ab4b-0497-4e7a-a629-0d58c1906b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.629+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial, who traveled with her team to Cuba in August to observe that
        country''s excellent health care system, pointed out that Cuba had a ratio
        of one doctor for every 1,075 patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187a81bc-85f3-40d5-abfe-953075e33ffc'
      'mgnl:activationStatus': true
