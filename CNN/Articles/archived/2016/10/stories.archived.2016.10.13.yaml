      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        old and new remarkable films in the malls of northern Manila, feel the texture
        of indigenous fabrics in a market fair, learn to sing in French in an embassy’s
        open house, witness a live scoring of short films, celebrate the best of local
        music with an indie record label, shop in a huge 70-percent-off sale, take
        advantage of a free pass to a museum and library, get to watch your old home
        movies again on a big screen, and support the efforts of rural women by buying
        their handmade products in a bazaar.</p>'
