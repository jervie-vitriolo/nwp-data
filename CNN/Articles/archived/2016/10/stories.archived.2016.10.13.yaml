      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HABI, the Philippine Textile Council, is hosting a market fair showcasing
        the traditional art of weaving, as well as homegrown fabrics. This year’s
        Likhang HABI, which is on its 6th edition, champions a return to pure cotton
        in weaving in a country where the cultivation of cotton is slowly dying out,
        albeit the homegrown material’s fine quality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15644f-ab71-4726-9f51-4909949851da'
