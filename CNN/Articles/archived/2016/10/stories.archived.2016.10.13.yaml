      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Watch Town Hall: The First 100 Days with PNP Chief Ronald Dela
        Rosa below</em></p>'
