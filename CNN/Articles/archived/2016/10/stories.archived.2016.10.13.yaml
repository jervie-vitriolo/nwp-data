    'template': '1'
    'title': 'PBA: Star trades James Yap to Rain or Shine for Paul Lee; GlobalPort
      ships Jay Washington in exchange for JR Quiñahan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3d345b-9ee9-4315-a3e1-e3a447d9f1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:19:55.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:20:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Rain or Shine
        Elasto Painters continue their facelift ahead of the next PBA season with
        a trade involving two of the league''s biggest names.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2bf02-334f-48de-8081-1d03b7f5fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:19:55.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:20:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines, Rain or Shine head coach
        Caloy Garcia described the trade between Paul Lee and Star Hotshots'' James
        Yap as a ''win-win for both teams''.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d9ef0-00c5-4183-87d0-ede66b8521b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:19:55.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:20:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia explained that trading for Yap provides the Elasto Painters
        a ''known scorer'' that will help them spread the floor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f973c-42ce-4057-baaa-c64d4ab95d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:19:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:20:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being a deadly shooter, Garcia also explained that Yap
        could also contribute for them in the post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c46364-1fde-4053-a3d5-c58e7fff6d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:19:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:20:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James didn''t play that well last year," Garcia admitted. "I want
        him to enjoy the game and try to get us more wins."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7df1a4-4e4b-4984-8e84-9ffedfdc4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:19:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:20:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap averaged 15.8 points, 4.1 rebounds, and 1.5 assists for the
        Star Hotshots in the 2015-2016 season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c45c05-5dba-4b16-abf1-858e8364c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:19:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:20:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee posted numbers of 13.1 points, 3.7 rebounds, and 3.2 assists
        for the Elasto Painters in the same year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab8938c-c6bf-43d9-98ff-5ec8c14cbbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:19:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:20:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the only trade the Elasto Painters made on Thursday
        as the PBA Commissioner''s Office also approved JR Quiñahan''s transfer to
        GlobalPort in exchange for Jay Washington.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf378fd8-d763-4994-8191-e5ead235db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:19:55.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:20:20.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two trades happened in the wake of the departure of long-time
        RoS coach Yeng Guiao, who is set to mentor the NLEX Road Warriors next season.</p>'
  'Ex-NBI-officials-tag-De-Lima-mother-of-all-drug-lords':
