    'mgnl:created': 2019-10-30T14:24:36.363+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T14:24:43.015+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T14:24:42.796+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-NBI officials tag former Justice Secretary as ''Mother of all Drug
      Lords''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fce38b-b301-4709-812d-d12c1271a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Two former National Bureau of Investigation
        (NBI) officials on Thursday accused their former boss allegedly linked to
        the proliferation of illegal drugs within the Philippine national jail as
        the "mother of all drug lords."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c0314e-2de1-4b65-af10-e2cb80389a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Deputy Directors Reynaldo Esmeralda and Ruel Lasala charged
        Senator Leila De Lima of violating the Dangerous Drugs Act of 2002, also known
        as Republic Act 9165.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dade7a-ab6b-4d86-b02d-c9555cc91672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator de Lima, acting as the mother of all drug lords and through
        the use of her authority, was able to appoint and designate men inside the
        Bilibid in order to ensure the perpetuation of illegal drug trade," the two
        former officials said in their complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9faf1-8539-4e4e-9521-2288b051a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bureau of Corrections Chief Rafael Ragos was also named a
        respondent in the complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e50f3-4dd8-4b4b-95ae-7a2e9c83f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claimed De Lima, who was then Justice Secretary, utilized her
        power and authority to abet and even promote the proliferation of massive
        drug trade inside Bilibid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae920e-209c-416a-9eb3-10dc7919a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could not have been possible without the support of other
        corrupt officials and one of them is Ragos," they added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f9824-ce33-4c3a-a1f6-f45ab2483cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Esmeralda and Lasala were removed from their posts by then
        President Benigno Aquino III on recommendation by De Lima.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85238f-b874-454f-b4ac-ada14cb78f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their complaint comes two days after a first complaint filed against
        De Lima and seven others by anti-crime watchdog, Volunteers Against Crime
        and Corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d49bcb-cab6-4d57-8a1d-3acc11e47670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre on Wednesday said they will
        treat the first complaint like "any other charge" pending before the department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa3f28-aa96-411b-8171-dfe471c31865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi ko sa kanya na hindi ko ginagamit ang aking office para
        i-persecute. Para i-prosecute siya, puwede," Aguirre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a298e66-835a-423a-9e1c-d39338a1f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insisted the Department of Justice has jurisdiction over the
        drug trafficking complaints against De Lima, who questioned this, saying it
        should have been filed with the Ombudsman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fbe66b-8a0d-49d3-9768-3368e7a0e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also called Aguirre "master of fakery," which prompted a
        riposte from the Justice Secretary.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a312ce0-ca64-4a02-87b3-a579d236cdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:24:36.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:24:43.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So master of fakery...Sinasabi niya ''yung aking buhok finake ko
        (She says I faked my hair). Well puwede ko sabihin sa kanya (I can tell her)
        ''I might be losing my hair but she''s losing her mind,''" said Aguirre, who
        sports a toupee.</p>'
  'Maternity-leave':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-13T18:36:26.544+08:00
    'embedimage': 'jcr:10f8d788-c488-400e-841c-75c9a5257600'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/lVaD-Fl41w4"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afcc489c-f3b5-4215-9489-d7c4858fc1f1'
    'lead': 'The passage of a 100-day maternity leave bill is looking bright, despite
      concerns that it can negatively impact workforce productivity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:28:43.578+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T14:28:49.293+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T14:28:48.810+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House committee passes 100-day maternity leave

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3b048d-5e94-4064-9c02-eb177b1eb7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The House Committee
        on Women and Gender Equality gave the go signal for a bill expanding maternity
        leave to 100 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9e39d-97cb-45ba-91a9-49e17530df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is not only about workers'' rights, but also nutrition,
        according to Democratic Independent Workers'' Association (DIWA) Party-list
        representative Emmeline Aglipay-Villar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a800b-cab0-46bf-9f89-428c926e9df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the time, women stop breastfeeding due to the problem of
        having to return to work," she told The Source. "The reason why our malnutrition
        rate is very high in the Philippines is because a lot of babies do not meet
        that requirement of being breastfed for two months."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa44681b-2338-483f-99ec-309987b61215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 1161 or the Social Security Act of 1997, new
        mothers are allowed a 60-day leave for normal childbirth and a 78-day leave
        for a cesarean section. However, this is below the 98-day standard set by
        the International Labor Organization (ILO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7686a341-7aaa-433a-9345-934b9c077464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill, which passed initial readings at the Congress and Senate,
        seeks to grant new mothers more time to recover from childbirth and attend
        to their newborn. Under it, government workers are entitled a fully paid leave
        while those in the private sector must be given an average of their monthly
        salary credit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74106b2b-cf60-4b45-b9f8-dc6eda618dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also allows for 30-day unpaid extensions. The bill applies to
        contractual workers, following rules from Social Security System (SSS) and
        Government Service Insurance System (GSIS), and adoptive parents, as per the
        Domestic Adoption Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e2d85-d580-4b18-aa64-3c95b650147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar projects that if the Senate passes the bill again, the House
        will resume its session in November and a vote can be cast after the third
        reading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3181867-cb55-4208-a389-a2eaea7c6e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar bill seeking 150 days for maternity leave is in the pipe
        at the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d622424-ce19-4b7d-a266-df9c4e5a3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impact on employers</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df3e2ae-695b-45b3-a32a-3a1d34dcf2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the points of criticism against the bill is that it discourages
        employers from hiring women. "We''re trying to make all laws consistent so
        that women won''t be discriminated… if this bill is approved," said Villar,
        adding that firing employees on the basis of maternity leave was a violation
        of the Labor Code.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb99a8-fb2d-4372-98c2-7b1be669a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rico De Guzman, Chair of the Sub-Committee on Labor at the
        Management Association of the Philippines, said that he did not think the
        bill was required by the circumstances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01845ca4-aeaf-4044-9513-4d384ff37cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he clarified that managers understand the nutritional aspect
        of the proposal. "I do not think, though, that this necessarily has to creep
        in to eight hours of work that the employers pay each and every employee,"
        De Guzman said. "I think we can somehow structure the work of the employees
        in such a way that female employees can be given the time to breastfeed their
        babies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b468876-a4d6-4000-921e-20c3921fa32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.296+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman worried that a 100-day paid leave may "disrupt productivity
        and cost of investing," since around half of the Filipino workforce is female.
        He projected that in the 250 working days of the year, a 100-day leave on
        top of sick leaves, vacation leaves, and holidays may mean that employees
        work less than half of the year, which will be a loss to employers. He also
        mentioned special leaves, like those for solo parents and domestic abuse cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed1379-1a63-424d-a69f-2966cc3cdf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was also noted that not all of the female workforce
        would be affected at the same time. Despite these concerns, the bill did not
        encounter much opposition in its initial readings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8af07-ea83-4a1f-8ce8-24eba5c611a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said that it was important to balance the interests of employers
        and workers, but the international standard has been set. "The ILO already
        laid down its requirement of 98 days, and this is already a subject of long
        study in terms of promoting health of workers," she said. "So as much as the
        government would like to retain [status quo], I think that the policy should
        be taking care of our workers more and abiding [by the standard]."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38789aa-ac8f-420b-82a3-e9d04060039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:28:43.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:28:49.297+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar is also pushing for a paternity leave that will last 30 days.</p>'
  'Former-President-Ramos-not-joining-Duterte-China-visit':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Former President Fidel Ramos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-13T18:34:57.041+08:00
    'imagesource': 'jcr:faf1dc72-c986-4deb-aa95-2b0283972953'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fba5381-f14e-457a-af05-5f22f59061eb'
    'lead': 'The government''s special envoy to Beijing will not be joining President
      Rodrigo Duterte''s visit to China.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:36:19.003+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T14:36:22.988+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T14:36:22.765+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former Pres. Ramos not joining Duterte''s China visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd0192-ab74-4e05-9071-91bce49bc5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:36:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:36:22.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Former President Fidel Ramos will
        not be joining President Rodrigo Duterte''s October 18 to 21 trip to China,
        despite the fact that he is Malacañang''s special envoy to Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5497a7-fa51-46de-a923-6c2c9d73411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:36:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:36:22.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/23/ramos-special-envoy-china-maritime-dispute.html">Related:
        Ramos to stand as special envoy to China over maritime dispute</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2fb5f-b15d-4433-82c2-b8ef34692d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:36:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:36:22.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said this was
        confirmed to him by Ramos himself on October 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80b547-c471-4849-b23c-2ff57ef1f3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:36:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:36:22.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung nag-usap po kami ni former President Fidel V. Ramos nung nakaraang
        Sabado, ang sinabi niya po ay hindi siya sasama," Andanar told reporters on
        Thursday. [Translation: When I spoke with former President Fidel V. Ramos
        last Saturday, he said he will not join (Duterte''s China trip).]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4e28c9-145f-4f04-b865-c29d345e4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:36:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:36:22.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said Ramos did not give a reason for not jointing the President.
        However, the cabinet official believes that Ramos'' decision was made out
        of respect for President Rodrigo Duterte, "sapagkat kung dalawang presidente
        po any pupunta doon, siyemepreng posibleng mahati ang atensyon [because the
        attention would be divided if two presidents go there]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6d833e-a04b-407c-8fcf-5fcd18a70523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:36:19.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:36:22.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece published in the Manila Bulletin on Saturday,
        Ramos said the Philippines was "losing badly" during the first 100 days of
        Duterte''s six-year term. "This is a huge disappointment and let-down to many
        of us," the former president wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bb6718-41df-42f0-84ef-dd135bc482a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:36:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:36:22.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things, Ramos said Duterte''s "mix of ''off-and-on''
        statements" on Philippines-U.S. relations, particularly on security and economic
        matters, were "discombobulating."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a210b0b-4338-462e-967c-0f284a757dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:36:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:36:22.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar pointed out that Ramos remains as the President''s special
        envoy to China, and said that Ramos joined the President''s security cluster
        meeting last Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0a2b9-640f-4ec8-be80-a46bd8a43e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:36:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:36:22.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos accepted Duterte''s invitation to stand for the position last
        July. The former president visited Hong Kong from August 8 to 12 and met with&nbsp;
        National People''s Congress Foreign Affairs Committee Chair and former ambassador
        to the Philippines Fu Ying, and Wu Shicun, President of China''s National
        Institute for South China Sea Studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c103b2-67b7-4b95-a78e-71d314b9ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:36:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:36:22.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon returning to the Philippines, he told reporters that his meeting
        was <a href="http://cnnphilippines.com/news/2016/08/13/ramos-meeting-chinese-officials-very-encouraging.html">"very
        encouraging."</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0823b689-e743-48c0-a55c-56aa1890ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:36:19.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:36:22.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Anjo Alimario contributed
        to this report.</em></p>'
  'duterte-signs-administrative-order-task-force-media-workers-violence-killings':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'caption': 'Then incoming President Rodrigo Duterte at an early dawn press conference
      in Davao City (File photo).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-13T17:53:18.059+08:00
    'imagesource': 'jcr:b983ddfc-d74c-4f41-bb5d-99c6734e629a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4846fd4a-83c3-4079-8b62-dfc766f78faf'
    'lead': 'The Presidential Task Force on Violence Against Media Workers has the
      job of ensuring a safe environment for media. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:43:57.727+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T14:44:04.991+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T14:44:04.646+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte OKs creation of task force protecting media workers from violence

      '
    'updated': 2016-10-14T08:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34941fb4-982d-46d8-a934-ace0d4337792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte has officially ordered the creation of a task force protecting the
        media from threats and violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d3ce9-0be4-4bf1-a7c2-6a5f7febc130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed Administrative Order No. 1 on Tuesday, October 11,
        Communications Secretary Martin Andanar announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf62ea-a164-4a80-8e8b-4dcf7c6a64b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Task Force Against Media Killings, also known as
        the Presidential Task Force on Violence against Media Workers, ensures a safe
        environment for media workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01f855-11a7-4e93-bbe9-49a7ec36ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present administration declares a matter of policy that all
        of these forms of political violence and abuses of powers, whether by agents
        or elements of the state or of non-state forces against the members of the
        so-called Fourth Estate, must stop," Andanar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfa74d8-9b21-4694-9dde-4fe89a4007cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/28/martin-andanar-we-know-better-now-cnn-the-source.html">Read:
        Andanar: ''We know better now''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a235603-e163-4512-a655-babe61ccda1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will investigate cases of violence against media
        workers - unsolved and high-profile cases will be prioritized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44532794-fccd-4ff4-ae00-b625e5ca4449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first 30 days, the task force is expected to make an inventory
        of cases of violence against media workers. This includes unsolved cases,
        those under investigation, preliminary investigation, under trial, and under
        appeal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535fa55-5b9c-4b7d-ac4d-83c43b0f5d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for new cases, the task force will designate a special team of
        investigators and prosecutors to immediately resolve them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b8a9d0-e1b7-4851-aa2f-e6e3e10991f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will provide protection to media workers "in danger,"
        which includes being deployed in hostile areas such as those under armed conflict.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cb7b61-fdab-44be-97d7-296fdbf120ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also process complaints of violence filed by media workers,
        aid in witness protection, and submit regular progress reports to the president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9a3f7-eb10-4970-9b85-a0c518d72697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/11/Team-Philippines-losing-Fidel-Ramos-Duterte-comment.html">Read:
        Agri chief blames media for negative PH perception</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a93f82-0918-4737-9547-6d93dc745554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force members</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569faa3a-6642-4312-b69f-0cb5622e9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will be composed of the following members: a chairperson
        and the chief leaders of the Justice department, the Presidential Communications
        Operations Office, the Defense department, the Presidential Human Rights Committee,
        the Armed Forces, the National Police, and the National Bureau of Investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5312149c-5b2f-47e3-adc2-65500964becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also include the secretary and members of the Department
        of Interior and Local Government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211db26e-174b-42a7-b9bc-a52b17948cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
