        Musika x Pelikula</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc919dd-0479-473c-bc99-6a89d56a12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:15:53.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:17:49.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katha is a production series culminating the collaboration of two
        art forms for each of its events. This year, the production will be merging
        music and film: short films will be screened and scored live by local artists
        of diverse genres. Hosted by non-profit organization Para sa Sining, the event
        will be divided into three shows running for two days, from Friday, Oct. 14
        to Saturday, Oct. 15 at Events Space 1 of Century City Mall, Kalayaan Ave.,
        Makati City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6541d72a-39ef-4660-89c1-921c407335c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:15:53.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:17:49.735+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets are available through this link and cost ₱280 for each show,
        with possible online charges. Tickets are also available at the door for ₱330.
        A MyBondle pass is also available for ₱500, which allows you to watch any
        two shows of your choice, and may only be purchased through mybondle.com.</p>'
