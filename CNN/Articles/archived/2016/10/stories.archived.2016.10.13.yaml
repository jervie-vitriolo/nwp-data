    'template': '1'
    'title': 'PBA: Bolts outgun Ginebra 107-103, take 2-1 series lead

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c70a3-9fa9-4fa9-9c0c-901bdaa43a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Meralco Bolts
        took a 2-1 lead in the Philippine Basketball Association (PBA) Governors’
        Cup Final series after outshooting the Barangay Ginebra Gin Kings, 107-103,
        on Wednesday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d103a1-d07e-4550-b376-64e8eb7a0a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Durham led the way for the Bolts with 36 markers, while Chris
        Newsome and Jimmy Alapag chipped in with 22 and 18, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3e9d1-0fbb-483e-85db-8dcf601eec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was another tightly contested affair, neither team could
        hold on to a decisive lead until the very last quarter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22225f3-cf3c-4930-986d-ed0d1b0b1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts were clinging on to a precarious 98-94 advantage heading
        into the last two minutes mark of the payoff period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1355fc-8f2d-4e98-abef-d0ff7e25f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra kept knocking on the door, but the Bolts were able to keep
        them away as the clock started to tick away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b160e84-e765-4989-ae14-18ca4ce52e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynel Hugnatan came up with a big triple to increase the Meralco
        cushion to 105-98 with 43 ticks left to play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c63392-7dec-4be1-9c98-3b99da5535ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra forward Japeth Aguilar was able to sink a quick bucket to
        reduce the deficit to 105-100 with 34 seconds left, to keep his team within
        touching distance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3df3917-1c20-4c26-80fe-2762b085ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gin Kings were granted a lifeline after Durham missed out on
        the chance to finally put the game to bed after failing to convert on two
        free throw attempts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f50030-d850-4f5f-b7e0-94d1c7d51302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 11.2 left to play, Justin Brownlee hit a long-range triple
        to put Ginebra within touching distance at 105-103.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d88ebc9-c1d8-4913-af56-0d54cc4d1792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was too little, too late for the Gin Kings as Durham finally
        buried two free throws to put the game on ice with 8 seconds left to play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d12f104-5c5b-460c-bbce-3e9c227cc2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brownlee paced Ginebra with 42 points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd5ebd-3262-4dfb-9445-768a7205c736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:57:08.684+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:57:33.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco hopes to build on their lead in the best-of-seven series
        in Game 4 on Friday at the Smart Araneta Coliseum.</p>'
  'department-of-health-lack-of-doctors':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-13T19:45:41.836+08:00
    'imagesource': 'jcr:dd69923a-4f56-490a-9a72-ba608c9d4a8c'
