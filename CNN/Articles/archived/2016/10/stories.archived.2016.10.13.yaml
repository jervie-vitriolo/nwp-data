      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indie record label that brought you bands such as Ang Bandang
        Shirley and The Strangeness is celebrating five years of promoting local indie
        music. This event will have free tarot card readings, a home appliance raffle,
        and live performances from the label’s roster, as well as comic readings by
        three artists.</p>'
