      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit QCinema’s website for the full screening schedule and ticket
        reservations. Check the guide to the lineup here.</p>'
