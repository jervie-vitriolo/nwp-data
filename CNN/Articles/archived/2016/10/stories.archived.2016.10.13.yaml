      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCinema International Film Festival opens tonight and will run
        until next Saturday, Oct. 22, featuring special segments besides the feature-length
        and shorts competitions, such as throwback films from the 80s, regional films,
        and tributes to Mike De Leon and Krzysztof Kieslowski. The films will be screened
        in mall cinemas in and around Quezon City: Trinoma, UP Town Center, Gateway,
        and Robinsons Galleria. Tickets cost ₱150 per screening; a day pass is good
        for four screenings and costs ₱600, while a festival pass of ₱1,500 allows
        you to watch 10 films in the festival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
