  'cagayan-de-oro-authorities-seize-over-₱300K-worth-of-ammo':
    'author': ' Alwen Saliring, Cagayan De Oro-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-10-13T23:03:35.216+08:00
    'imagesource': 'jcr:bcf10d0f-b4ca-4979-83bb-58cd204c6db8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7650a933-11ed-4bcf-8b02-552b4574ea5d'
    'lead': 'Authorities seized ammunition and explosives worth ₱372,000 at a bus
      terminal in Cagayan De Oro on Wednesday. Suspects said the items would allegedly
      be delivered to a gun store in Marawi City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:32:17.959+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:32:21.815+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:32:21.494+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cagayan De Oro authorities seize over ₱300K worth of ammo

      '
    'updated': 2016-10-14T08:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e00046-6176-43c0-a4f9-0977e3a77de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan De Oro City (CNN Philippines) —</strong> Nine boxes
        of live ammunition and explosives were intercepted by the Criminal Investigation
        and Detection Group-Cagayan De Oro City (CIDG-CDOC) on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9824dc00-939b-42a5-b644-51c33e992ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were seized at the integrated bus terminal in Agora, Lapasan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802707c9-58e0-44e3-97ba-5d308bcf8161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Insp. Melgar Devaras, CIDG-Northern Mindanao deputy regional
        chief, said more than 6,000 caliber .60 live ammunition, and four pieces of
        M203 grenade explosives were supposed to be delivered to a gun store in Marawi
        City, But authorities blocked the delivery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfae9161-c177-4287-923b-de8f22049869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items, misdeclared as spare parts, were from Pasay City and
        were valued at ₱372,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da138ed3-42c5-4213-a68f-18970151aa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities arrested suspects Amer Macarangal, 18; and Jabar Mangadag,
        33.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af20c5-c39b-4c1d-abd6-8143268163e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devaras said the items were stored in the packaging area of the
        Philtranco bus station in Agora terminal when they arrived on Wednesday. The
        operating team waited for the persons who would claim the package.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646fae6-adbf-42e9-a169-af14d0b2e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started sa report ng Intelligence Service of the Armed Forces
        of the Philippines (ISAFP) na mayroong ita-transport na ammunition galing
        Pasay so hinintay natin kung sinong mag-claim bago natin ikasa ang pag-recover
        ng mga ammunition," Devaras said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fe0f9-fa96-4bc0-86f9-2dbf9d9217ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It started from a report of the Intelligence Service
        of the Armed Forces of the Philippines which said that ammunition coming from
        Pasay was going to be transported. We waited for the person who would claim
        these before we began recovering the ammunition.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a9bda-0e6a-4ca5-9cc6-560f3dd60c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devaras said Mangadag was found to be affiliated with the Moro Islamic
        Liberation Front (MILF) and Macarangal allegedly works at a gun store.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24ac1b-ac67-4233-9cb9-d06d5d932cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admitted si Jabar na affiliated siya sa MILF at sabi nila kaya
        sila mayroon nitong mga bala dahil ide-deliver daw nila sa gun store sa Marawi
        City pero so far wala naman ammunition na ganito na pwede ibenta sa gun store.
        Definitely it''s illegal," Devaras said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0be923-d372-4144-bb85-2cd81256c25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.960+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Jabar admitted that he is affiliated with the MILF,
        and said the reason why they had the bullets was because they would deliver
        these to the gun store in Marawi City. But, so far, there is no ammunition
        of this kind that can be sold in a gun store. It''s definitely illegal.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b842ec-5525-4bc9-8ca6-76d3b49992db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation disclosed that transactions started in 2010.
        Authorities are investigating the source of the seized contraband.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29ba28-481a-478d-98d0-fb46827c377f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May umusling kasi na isang bala mula sa kahon kaya na-discover
        na ammunition ito," Devaras added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb5c928-87c8-49c3-945f-dc73a388ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A bullet came out from a box and this was how the
        ammunition was discovered.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f71d0-48c1-465c-bdb7-959d522aa46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devaras raised the possibility that the seized ammunition and explosives
        will be used for lawless activities. He said the place where the items would
        supposedly be delivered, is a stronghold of the Maute terrorist group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843383c-caf5-499b-ac42-9afa4b107ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe na ang purpose is gamitin talaga for lawless activities
        sa area knowing the address na Marawi and Butig Lanao which is the force of
        the Maute group," Devaras said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6176971-f0a9-45dc-9eae-33088f0947b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that the purpose would be for lawless activities
        knowing that Marawi and Butig Lanao is a force of the Maute group.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b8c0bd-45a7-4a16-9645-a1f2b1b75546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspects will face charges of violation of the comprehensive law
        on firearms and ammunition (RA10591) and the unlawful possession of explosives
        (RA 9516).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9d193-00a6-418b-9f70-1ae10fa5e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are preparing the charges for the inquest proceedings at depende
        sa piskalya kung saan mapupunta ang mga items pero most likely ibabalik ito
        sa atin then we will submit it to the crime lab for examination," Devaras
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df118d-12bf-494a-8c7c-b04dc5050184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:32:17.961+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:32:21.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are preparing the charges for the inquest proceedings.
        Where the items will go will depend of the fiscal, but it will most likely
        be returned to us. We will submit it to the crime lab for examination.]</p>'
  'doh-no-basis-cebu-dengue-outbreak':
    'author': 'Dale Israel, Cebu City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-10-13T23:53:17.036+08:00
    'imagesource': 'jcr:0e7a662e-9227-4188-931d-121ff8dffbde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b60de84-f653-488f-910a-c77766173291'
    'lead': 'Due to a rise in dengue cases, the provincial and city governments of
      Cebu have officially declared an outbreak and a state of calamity, respectively.
      But the Health Department insists there isn''t an outbreak yet. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:35:17.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:35:25.943+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:35:25.679+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: No basis for for declaring dengue outbreak in Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d07d4b-0f2b-4d18-98db-6e0da8f3cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines) — Is there really a dengue outbreak
        in Cebu?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96eb0d-1a3d-48f0-b156-e14c6b56cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) in Central Visayas sees no basis
        for declaring an outbreak yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6a4678-2d6e-443a-aaf5-ebeaa7cfc641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, the Cebu provincial government officially declared
        a province-wide dengue outbreak. The move was recommended by the provincial
        health office, which reported that dengue cases have increased by more than
        100 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1010710-bde8-4a06-9185-d4bfbff2bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renan Cimafranca, chief of the Regional Epidemiology and Surveillance
        Unit (RESU), said the provincial health office might have analyzed their data
        differently. He added they might have other reasons to declare an outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c957f625-d36b-45ec-b3a8-ebb1dac08cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as far as DOH standards are concerned, the number of cases in
        Cebu Province does not fall into the outbreak category. The DOH also has not
        recommended areas of concern to the provincial government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d19dc9b-579d-43ca-a463-d87f3a5303c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Cebu City, the local government declared a state of calamity
        on Tuesday, following the recommendation of the city health office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3abcc6-a130-4648-b317-dea6992244d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the declaration, the city hall will now have access to calamity
        funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3f8b4-36e3-41cb-8d28-a8ddb1b5852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimafranca, however, said they only recommended declaring an outbreak
        in four out of the 81 barangays up for review, since these areas are already
        experiencing "epidemic proportions" of dengue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1cac5-8770-411d-9ea6-dd67a4fc89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These barangays are Guadalupe, Labangon, Lahug, and Barrio Luz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695041b3-2078-4a2c-9bcb-d50385d7d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimafranca said the DOH cannot prevent both governments from declaring
        outbreaks in their areas of jurisdiction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973accf8-e00c-4e1c-ac90-d7560f6fdcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the purpose of declaring an outbreak is to primarily inform
        the public about the actual dengue situation in a certain area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b457bbf-ef16-4fa1-bd4d-b0c96e00bbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More dengue cases</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9831f12-ca96-471d-818e-1da74fddc23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RESU data from January to October 8, 2016 shows 17,128 cases with
        136 deaths in the provinces of Cebu, Bohol, and Siquijor. No data came from
        Negros Oriental yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c87878c-6960-4ab4-9efc-7fd75d0e17e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are 124 percent higher than the data from 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0afdd1-7005-4e24-99d9-df2c7a04aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City, the biggest urban area in the region, listed 2,256 cases
        including 13 deaths from January 1 to October 8 this year. It only had 1,359
        with 11 deaths last year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9251c21-a385-4b53-a2e4-9c0426e4f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood supply problem?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffebf441-ba15-47f2-8739-5dc326b0b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu provincial health office has maintained its stance recommending
        a province-wide outbreak of dengue with 5,500 cases listed this year compared
        to the 2,500 cases last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5a06a-3f12-4deb-a3c3-4e57318fed7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health office chief Rene Catan said they have the authority to declare
        an outbreak, since the Health Department has already devolved the functions
        to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3612868-641c-4bfa-8d73-73ede6e6a1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catan also said that some of the deaths in the province were due
        to the lack of blood supply. Cebu will look into projects to solve this as
        part of its anti-dengue measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26922413-798c-4334-9569-0060e22075ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DOH dengue program coordinator Ronald Jarvic Buscato said blood
        supply problems and dengue deaths have no correlation. He said blood transfusion
        only occurs in rare cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6efd6b-343f-4f19-8a89-11019ae85cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the deaths are mainly caused by late referrals of patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1617b7-a00b-44d0-ae21-34ba65fb1cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buscato also warned that mosquito misting, usually seen as a preventive
        measure for dengue, is ineffective and expensive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501ec5c-8f2d-4c76-b4a3-55e84d8f5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:35:17.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:35:25.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the public should instead practice the search and destroy
        method, by looking for possible breeding grounds of mosquito carriers, such
        as stagnant water in containers.</p>'
  'pba-james-yap-rain-or-shine-star-hotshots':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-13T21:01:13.542+08:00
    'imagesource': 'jcr:3771851a-7703-4efd-806a-9eae40f68328'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffebbe35-7f28-4155-8cff-12044bbc44ac'
    'lead': 'Even James Yap says he was surprised by the trade that ended his time
      with the Star Hotshots, but he says he is excited to link up with his new Rain
      or Shine teammates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:39:03.942+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:39:10.833+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:39:10.160+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mixed emotions for James Yap as 12-year Purefoods career comes to end

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d609a9a-b39a-4a6b-a3a6-4190f3fb0d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After 12 seasons
        with the Purefoods franchise, veteran guard James Yap was traded to the Rain
        or Shine Elasto Painters in a blockbuster trade on Thursday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6cc068-41ae-4cd1-a09b-76a2938a9245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, the two-time PBA MVP described
        the move as both shocking and disappointing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97dbfca-42cb-471a-a909-ba0229d47738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakagulat and siyempre malungkot," Yap said on his sudden move
        to Rain or Shine. "Halos buong career natin sa PBA, sa Purefoods ako. Siyempre,
        nakakalungkot."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd7352-2679-4fcb-85f4-9f6c143bdfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the disappointment of having been moved from the Purefoods
        franchise, Yap is looking forward to playing for the Elasto Painters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72348a93-4248-4793-9616-3b3dc7c84424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganun talaga ang buhay basketball, hindi mo hawak ang ganitong
        bagay," he said. "Of course I am very excited to play with Rain or Shine,
        dahil PBL team ko yung Rain or Shine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338e221-0b80-41df-9311-9961034acf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move caught many observers by surprise as the faces of both
        the Rain or Shine and Star Hotshots franchise swapped places.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7c0f0-8857-4223-90d7-c752172a8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap, who was dealt in exchange for 2012 Rookie of the Year Paul,
        said he did not anticipate the move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0bed5-a412-4dd8-94b5-e7e74293361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea," Yap admitted. "Nagulat nalang ako, tinawagan ako
        around 4:30 today. Sinabi sakin na na-trade ako sa Rain or Shine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de74cb8-308a-437a-9a97-d98115296505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/10/13/PBA-James-Yap-Paul-Lee-Rain-or-Shine-Star-Hotshots-trade-Quinahan-Washington.html">Related:
        PBA: Star trades James Yap to Rain or Shine for Paul Lee</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295d0a7c-41f3-4208-9d5f-c0aafc916cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap thanked the San Miguel organization for the support they gave
        him throughout the years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd3347-dfcf-4f01-913f-553712076a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko magpasalamat sa lahat ng management sa San Miguel group
        and sa Purefoods," he said. "Talagang inalagaan nila ako sa buong career ko,
        sa Purefoods, and kung anong meron ako ngayon, galing sa kanila ito."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0407f00c-6eea-4acf-809e-e4c7490cba14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MOVING ON</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd7efd7-0868-4518-8f69-822cef33ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade is a reunion of sorts for Yap, who played for the then-Welcoat
        Paintmasters in his amateur years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc4e754-0e15-4b52-a848-f601c137e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PBL days, yan yung team ko e, Rain or Shine, Welcoat pa yan before,"
        Yap said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd458a0-90f8-4ef5-9688-da65cf927da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excited ako, and excited ko i-meet ulit at makasama yung mga owner
        ng Rain or Shine," he added. "Dahil nung college ako sila rin ang nagalaga
        sa akin."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d41fa-9fe9-4baf-b606-cffd96ba98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the recent departure of Coach Yeng Guiao from the Elasto Painters,
        Yap will be under the direction of coach Caloy Garcia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e42a6-0d2f-4170-878c-aa489742b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano yung gusto ni coach Caloy na ipapagawa sa akin, kung ano
        yung role naibibigay niya sa akin gagawin ko," Yap said. "Hindi ako nagmamarunong
        sa coach, sinusunod ko yung coach."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c02071-8d26-4496-9058-92d769ea3c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap will be joining a Rain or Shine team which consists of a healthy
        mix of veterans including Beau Belga, Chris Tiu, and Jeff Chan, as well as
        up-and-coming players Maverick Ahanmisi and Jericho Cruz.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400dc1c-023e-4041-8d84-a32aba177c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yap, he is eager to play alongside his new teammates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76131780-5827-450a-9cd3-abb9464ad510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well siyempre excited ako na makalaro at makasama si Jeff (Chan),
        ang kababayan ko, taga Negros din siya," Yap said. "Sila Chris Tiu, Jireh
        Ibanez na binubugbog ako palagi pag kalaban namin ang Rain or Shine. Lahat
        sila excited ako."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6362e-ffff-47f9-b663-120a7a937b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for a word to the Rain or Shine faithful, Yap asked for
        their acceptance and continued support.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b73e04-5e4c-4524-90f9-956cfcf25f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana matanggap ako ng mga fans ng Rain or Shine," Yap said. "Magtulungan
        lang, and wag kayo magsawa na suportahan ang Rain or Shine. Magkita-kita tayo
        next conference."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010d7cb-74bd-42cf-9fcd-99d59f9a0f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:39:03.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:39:10.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Yap will suit up for his new team when the PBA All-Filipino
        Conference tips off this November.</p>'
  'Thai-King-Bhumibol-Adulyadej-dies':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-13T21:28:17.853+08:00
    'imagesource': 'jcr:16ba7dc8-7c85-4ed2-b6db-3b8cc60fb80c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '059a7158-1bda-4afc-bf9c-6a63a8c2ead2'
    'lead': 'Thailand''s King Bhumibol Adulyadej, a revered and unifying figure who
      embodied the nation in his 70-year reign, has died aged 88.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:44:53.973+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:44:57.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:44:57.542+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai King Bhumibol Adulyadej dies at 88

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db121e-9c52-43a0-9f52-cf2bc7a2b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand''s King Bhumibol Adulyadej, a
        revered and unifying figure who embodied the nation in his 70-year reign,
        has died aged 88.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7548a0c-e818-473d-a69e-db85af926082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came in a statement from the Royal Palace read
        on state TV Thursday, and followed a days-long outpouring of support since
        the king was hospitalized. He underwent medical procedures over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b0d3d-8960-4df8-a8b3-25e8dd1027da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The king died at 3:52 p.m. local time and passed away in a "peaceful
        manner," the Royal Palace said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddbe6fc-d6ce-4b2b-97eb-19a29de4c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Bhumibol ascended to the throne 70 years ago, making him the
        world''s longest-reigning living monarch, before his death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ab9478-a5d2-4080-a0e5-87e9e56faad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thais had flocked to the hospital in which he was being held, dressed
        predominantly in pink -- an auspicious color believed to restore health --
        and yellow, which is the color of the King.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bce8c7-22e1-456b-85bb-e87b63d0d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The king was widely revered in Thailand. His appeal stretched from
        the rich urban elite to the poor agricultural workers in the provinces. During
        his reign, he skilfully charted a course that put the monarchy at the center
        of Thai society, acting as a force for community and tradition even as the
        country lurched between political crises and military coups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8013932f-e9dc-4300-8a45-5974f4252b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We lost our father today''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562bcd36-5858-477b-8126-0caad45beb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Thai woman, speaking to CNN outside the Siriraj Hospital in Bangkok,
        unable to hold back her tears, said she hoped the news was not true.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be1f178-1c46-46e9-bb6f-e9ca962532df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost our father today," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d1caa-039d-4441-88eb-eaa75a6af28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a father ... that wanted to do everything, the best thing,
        for his kids," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdaa768-7003-4018-9f5f-57012bb7a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all my heart I hope that miracle will happen. I want to believe
        in miracles...I still believe up until now that this is a lie."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72acad89-f472-4a59-84ca-37b2adfea4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The king had been in hospital since October 3, the Royal Palace
        said, adding that a team of royal physicians had tried their best and provided
        the closest care, but that his health continued to decline gradually.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d20ed9-d2fc-43ce-966c-18293d835ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors at the Siriraj Hospital had earlier said that king was having
        problems with his kidneys, blood flow to the left side of his heart and blood
        pressure.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed1a3c-d41c-4cbd-b289-ec16d0d1e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, he was treated for a severe infection, reduced kidney
        function and fluid in his lung. He had surgery to remove his gallbladder last
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7675f1-97bc-4045-9fb9-3a96b9e095ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respect for over 70 years</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e80435-ac3a-4e59-b0c1-ba42577cb225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a man who had earned this nations respect over 70 years,
        for being a leader yes, but also for being a leader who had the common touch,"
        CNN Correspondent Will Ripley said outside the Siriraj Hospital, where hundred
        of Thai had gathered for days, witing for news of the monarch''s health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a9059-b40c-43f5-bc56-254b35af4ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them told CNN they thought he would live to 120.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485722a2-7df7-4404-8e25-54df1ec9a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The king inherited the throne in 1946, his seven-decade reign beginning
        in the aftermath of Thailand''s occupation by Japan during the Second World
        War, and ended deep into the Internet age.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf9f6de-ecdc-4fbc-a109-181bf5dad822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:44:53.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:44:57.831+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of his reign, as his health declined, the King''s
        presence in public life waned. Before his death, analysts expressed concern
        that his passing will remove a vital point of unity in an increasingly divided
        country.</p>'
  'Senate-ends-hearings-extrajudicial-killings-dds':
    'author': 'CNN Philippines Staff'
    'caption': 'Commission on Human Rights Chairman Chito Gascon talks to Senator
      Leila De Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-13T21:17:29.002+08:00
    'imagesource': 'jcr:80a2b3e8-162a-4293-a5a6-8035c9ef9b21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ebb2b76-c6f5-4d23-a029-3dcf9eb393aa'
    'lead': 'The Senate probe on extrajudicial killings ended with some heated exchanges
      among the lawmakers. The Commission on Human Rights and some witnesses were
      not able to testify.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:50:45.549+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:50:49.663+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:50:49.404+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate ends hearings on extrajudicial killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e86e6-686e-49b0-9443-d7373ce50bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Senate on
        Thursday ended its probe on alleged extrajudicial killings related to President
        Rodrigo Duterte''s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b236c07-8a9e-4a68-bf88-d03608ae90a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And again, Senators had some heated arguments with each other.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673d4b6b-23db-446d-9aa4-5902ded8efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Leila de Lima was stunned when she learned that the Justice
        and Human Rights Committee would no longer hear the testimonies of the Commission
        on Human Rights (CHR) and its witnesses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797d4a7-a11f-420b-8af8-d1f78296d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairman Richard Gordon said he instead wants to take
        up the bill reimposing the death penalty filed by Senator Manny Pacquaio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf3fb1-3b56-4963-a8e1-137da8177283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima pressed her case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e08e9e0-1b53-4f27-a12f-447a84a40d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is just fair that we give the chair of the Commission
        on Human Rights to make a statement, to explain the side of the Commission
        on Human Rights," De Lima told the committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81959c4-d91b-4f6b-83af-78a9c82222fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gordon would not allow any CHR representative or witnesses to
        speak despite Senate''s invitation to CHR Chairman Chito Gascon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d4df5-d0ac-4779-b20e-72bfdc45c990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he does not approve of the critical remarks of a CHR
        commissioner against him and the Senate inquiry on extrajudicial killings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab255a-0e48-4f99-af48-8d1a51769b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gascon said the statement of a commissioner does not necessarily
        reflect that of the whole agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574d1955-a17b-418f-bf3e-10e580bdcfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handa po kami na makipag ugnayan sa kumite," Gascon said. [We are
        ready to cooperate with the committee.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7b65a5-af94-4dca-9f0e-72277dd8cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do wish to express that we are respectful of the Senate and
        its prerogatives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3294519-1671-4ce0-9d59-b074a93e9e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima again said she is unaware that the death penalty bill is
        a priority on the agenda over the extrajudicial killings probe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa67968-8d43-47ff-8222-ef9ea7edb943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then questions the procedure in discussing the bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc61723-f24d-4bb8-9e45-b5990f1a7ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I raise a point or order and I want that decided on by the committee,"
        De Lima said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd88927-8835-44f9-96d4-0dc45efdca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no one among the members of the committee seconded her motion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7147a1-0ae8-4a36-8d59-7b86e241f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There case to be no second motion so the motion is overruled,"
        Gordon said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba03fa-112e-4262-94cf-075f3fd55aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/12/UN-human-rights-committee-urges-PH-investigate-reports-extrajudicial-killings.html">Also
        read: UN rights body to PH: ''Promptly, thoroughly'' probe drug killings</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13232028-5eec-4bd4-accd-c517e009e68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But discussions on extrajudicial killings went on anyway since the
        resource persons were not prepared to talk about death penalty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed12a9f-ffa3-411e-a61e-a731bde62599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson then asked authorities on the sudden rise
        in the number of killings. But the Philippine Drug Enforcement Agency said
        there''s no such rise, and it''s practically the same as to the previous administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328a61c2-c86b-4ac2-8c88-eb593ef9b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, meanwhile, criticized the police for the slow investigation
        of suspected abuses by policemen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb44ad-9bb2-45c0-a82c-3c04d3b44d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, CHR Chairman Gascon was also allowed to say a few statements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38528c7-75e5-4e6e-b14f-21cccb7cb8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Gordon said initially, the hearings failed to prove that
        the President is involved in the so-called Davao Death Squad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac01e7b5-a267-470a-954c-87364238a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the committee will try to come-up with a report
        by Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d675a9-51d8-4617-8805-518afdad9052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Cecille Lardizabal contributed to this report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9bb95d-b8c6-4caa-b851-91dc2795f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:50:45.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:50:49.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/culture/politics/2016/10/10/cnn-philippines-town-hall-dela-rosa.html">Also
        read: PNP Chief Dela Rosa stands by the war on drugs</a></p>'
  'bob-dylan-2016-nobel-prize-for-literature':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-13T21:32:29.060+08:00
    'imagesource': 'jcr:79011f62-e19a-41ac-a11e-04a9ccc6f830'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04653ca6-0b5e-4ad8-9d0b-ba40465f518b'
    'lead': 'American singer-songwriter Bob Dylan has won the Nobel Prize for Literature,
      for "having created new poetic expressions within the great American song tradition."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:54:59.282+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T13:55:03.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T13:55:02.958+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bob Dylan wins 2016 Nobel Prize for Literature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a68b0-98a4-46ca-8c1e-2f7cf479ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The 2016 Nobel Prize in Literature has been awarded to American
        singer-songwriter Bob Dylan, for "having created new poetic expressions within
        the great American song tradition."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25348bc2-204a-4b4d-8844-1c8d0e3fd3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish Academy''s permanent secretary, Sara Danius, said Dylan,
        75, "is a great poet in the English-speaking tradition." She drew parallels
        between his work and that of ancient Greek poets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76f9d96-1964-415a-bb3a-3fc2da1e42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look back, far back, 2,500 years or so, you discover Homer
        and Sappho and they wrote poetic texts that were meant to be listened to,
        that were meant to be performed, often with instruments -- and it''s the same
        way with Bob Dylan," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4ec1f-c0bf-42c6-abda-7a6eff08bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Dylan is not in the established canon of literary writers,
        Danius praised his creative output over five decades, including his constant
        reinvention of himself. She also described him as "a wonderful sampler, a
        very original sampler."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d207efd-ab68-4d84-ab2b-8315bb01427f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan''s music and lyrics spoke to a generation of people during
        the tumultuous 1960s and helped galvanize the civil rights movement. His influence
        continues to permeate through rock, pop and folk music today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79523aa-2521-4d9e-98bd-ef50f867eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked where those unfamiliar with Dylan''s work should start, Danius
        -- a professor in literature at Stockholm University-- recommended his 1966
        album "Blonde on Blonde," saying it contained "many examples of his brilliant
        way of rhyming and putting together refrains and his pictorial thinking."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING 2016 <a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        in Literature to Bob Dylan “for having created new poetic expressions within
        the great American song tradition” <a href="https://t.co/XYkeJKRfhv">pic.twitter.com/XYkeJKRfhv</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/786522083111030784?ref_src=twsrc%5Etfw">October
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7a562-5f52-429b-9b61-23b92a83aec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a7726-55d6-4677-bee1-47fa7c41cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Strikingly versatile'' artist</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951726aa-4a5f-40f2-bd10-2c6954898a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award will certainly be a surprise for some. An article published
        in the New Republic October 6 was headlined: "Who Will Win the 2016 Nobel
        Prize in Literature? Not Bob Dylan, that''s for sure."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e6c24-cb55-4e5e-9bcd-66898b8e5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, Dylan was given odds of 50/1 by bookmaker Ladbrokes
        to win the prize.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2460e24-d502-4821-8a9c-63eb2db9eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookmakers'' favorites for 2016 included Japanese author Haruki
        Murakami, American novelist Philip Roth and Kenyan writer Ngugi wa Thiong''o
        but the actual list of nominees will be kept secret for 50 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d0c3f-5548-46d6-9585-8490267ba727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps seeking to forestall criticism, the Nobel Committee said
        in a statement that Dylan had "recorded a large number of albums revolving
        around topics like the social conditions of man, religion, politics and love"
        and that his words have repeatedly been republished.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9977262-3cc8-49db-b333-29db04b9919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an artist, he is strikingly versatile; he has been active as
        painter, actor and scriptwriter," it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbe5c28-3e78-4193-a1df-201e569b91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Profound impact on popular music''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1b2d30-c5e7-48e4-a156-1f954a658e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan''s award will be welcomed by legions of fans around the world.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eccb57-d2d2-44ca-a72f-9aa70fdc3b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, Robyn Hitchcock, tweeted: "He launched me and many others on
        oceans of which we''d never dreamed..."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5281bfa-2ddb-49d5-9dbe-a856988c8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan was born Robert Allen Zimmerman in Duluth, Minnesota, in 1941,
        and released his first album, "Bob Dylan," in 1962. That eponymous album consisted
        mostly of cover versions of old folk songs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad805f0-f269-446b-91fc-caa395c77928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His second album, 1963''s "The Freewheelin'' Bob Dylan," contained
        original songs he had written, such as "A Hard Rain''s Gonna Fall" and "Blowin''
        in the Wind." Dozens more albums were to follow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f653a9a4-c2f5-46e1-86f1-69c11895c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since those early days, he''s collected 10 Grammy Awards, including
        Album of the Year; one Golden Globe and one Academy Award.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c8c3a-d8f3-465e-8ab1-a974a52118c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Dylan won a Pulitzer Prize special citation for "his profound
        impact on popular music and American culture, marked by lyrical compositions
        of extraordinary poetic power."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fdaa88-263b-47fa-a31d-076f09f23fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Barack Obama presented him with the Presidential Medal
        of Freedom in 2012, the nation''s highest civilian honor. At that time, Obama
        said, "I remember, you know, in college, listening to Bob Dylan and my world
        opening up, ''cause he captured something about this country that was so vital."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab61adf-2a8a-4a9a-aa1c-d2724bc6eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.284+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Thursday''s announcement, Dylan also becomes the 108th winner
        of the most prestigious literature award in the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc9d924-43ab-45f7-811a-85287debacc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s the first American to be awarded the accolade since author
        Toni Morrison in 1993.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc493a4-f865-4e80-a6b8-dfca767fbe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:54:59.285+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T13:55:03.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/13/world/nobel-prize-literature/index.html">Bob
        Dylan wins 2016 Nobel Prize for Literature</a></em></p>'
  'rags2riches-medina-collection':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The fashion and design house Rags2Riches turns garbage into gold with
      their latest collection of handwoven leather bags. Photo courtesy of RAGS2RICHES'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-10-13T19:46:09.158+08:00
    'imagesource': 'jcr:7ccea4dc-bbda-47c3-82e7-5ef8a9a5aa34'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7063566-9a0d-4582-ac77-d16f8e45f60d'
    'lead': 'The fashion and design house Rags2Riches turns garbage into gold with
      their latest collection of handwoven leather bags.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:11:39.870+08:00
