  'PNP-file-charges':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-13T17:32:36.787+08:00
    'imagesource': 'jcr:e9b93858-3770-4f81-abfb-748e0eeac627'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0534a5f-6e95-4a9f-a538-392f1b0c5cc3'
    'lead': 'There had been a spike in the killings since July 1, after President
      Rodrigo Duterte assumed office with his war on drugs campaign, the Philippine
      National Police ''s Internal Affairs Service says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:52:48.140+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T14:52:52.456+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T14:52:52.056+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP filing murder charges vs. police over slain drug suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f90851-80ad-444d-8576-cedae441ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some police officers
        may face murder charges over the killings of suspects in anti-drug operations,
        the Philippine National Police''s Internal Affairs Service said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b6eb0-7f1c-44d3-8a38-3941683f31e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-IAS Chief-of-Staff Maria Lynnberg Constantinopla said they have
        found "probable cause" to put some policemen on trial for "grave misconduct
        and violating police procedure". These policemen are accused in 28 cases where
        anti-drug operations led to the deaths of suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123c8ff-5d04-4217-b190-de87b7a628f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the intention to file murder cases against these police
        personnel," Constantinopla said, adding that summary hearings are underway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08cd8b-cf6e-4dd2-b5e6-699fa46ad201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantinopla represented Chief Supt. Leo Angelo Leuterio at the
        Senate probe on alleged extrajudicial killings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7306afe-2e30-4b38-8333-e5b1b1cffd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantinopla said motu proprio investigations were also launched
        against 300 other cases - and these were all found to be "legitimate operations,"
        meaning the proper police procedures were observed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907608e1-093e-4aae-9de6-307280762e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted, however, that there had been a spike in the killings
        since July 1, after President Rodrigo Duterte assumed office with his war
        on drugs campaign.</p>'
