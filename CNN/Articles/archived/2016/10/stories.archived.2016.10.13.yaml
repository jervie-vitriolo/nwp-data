  'pba-bolts-outgun-ginebra-takes-series-lead':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'caption': 'The Meralco Bolts secured a 2-1 lead in the best-of-seven series in
      the PBA Governors’ Cup Final after edging out Barangay Ginebra, 107-103, on
      Wednesday at the Smart Araneta Coliseum.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-13T12:04:05.855+08:00
    'gallerysource': 'jcr:b9b7bad1-2c18-4716-8186-9c44c3d75c91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e33cb815-d42d-41eb-a658-594dd33f4fec'
    'lead': 'The Meralco Bolts secured a 2-1 lead in the best-of-seven series in the
      PBA Governors’ Cup Final after edging out Barangay Ginebra, 107-103, on Wednesday
      at the Smart Araneta Coliseum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T15:57:08.683+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T15:57:33.243+08:00
