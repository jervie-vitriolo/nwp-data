      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a ratio of one doctor for every 33,000 persons,
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee138dfc-196b-4e66-bf30-56fe6b4518d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary said there''s a lack of volunteers willing
        to go to rural areas. The Doctors to the Barrios program, which sends doctors
        to far-flung areas, can accommodate 398 doctors. However, 116 posts remain
        vacant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b29dd7-6e7a-4b13-a8bc-88ac0913aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To attract more doctors to the program, they have boosted the monthly
        salary to ₱56,000 ($1,170).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890e82a-ca76-41e9-81d6-6f61c2e8187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The salary is very good, around ₱56,000 a month and benefits are
        also commensurate," Ubial said. "One other thing that we''re trying to do
        is the PhilHealth reimbursement; if you work in a rural area, your reimbursement
        is higher," she added.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
