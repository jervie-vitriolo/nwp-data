      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance Française de Manille is holding another open house this
        weekend, filled with activities such as free French classes, storytelling,
        and workshops in conversation, singing, and theater as well as movie screenings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
