    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bd2c5b-a217-470f-beef-9beb7b98cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ming the health care system</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46b623f-4af8-4bfc-83b0-9fc32c6b0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines needs to "change the paradigm in our school system"
        to attract more aspiring doctors. "Right now, it''s very difficult to go into
        medicine. But in Cuba, I think they have only six years of medical education,"
        Ubial said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f41a5-d9f6-474a-a2a1-567a71a9a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes over eight years for a medical student to finish studies
        in the Philippines. The cost of education can be high, which prompts medical
        school graduates and new doctors to join private hospitals which offer higher
        pay to be able to recoup their investment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66498f1a-cc33-4a08-bf79-379584a60025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial is also eyeing looking for medical school candidates from
        different sectors such as indigenous peoples, scholars from far-flung communities
        in the country to help meet the shortfall. "These are the doctors that will
        eventually go back to those communities," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f53f45-bb05-4da0-9a9b-2eea5bb7b0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' MedTalk host Dr. Freddie Gomez said that despite
        the shortage, we can be proud of the people working in the health sector.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed0712-2c38-4fe5-95d8-12fb48a70847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nurses here are excellent nurses but the attraction for them
        to stay here is sort of lacking," said Gomez, who joined Ubial in the interview.
        "Hopefully, with the current packages for health care, we''ll see the great
        doctors and nurses stay here in the Philippines."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9966d5d-e425-4feb-b8b4-352dd7aeb8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial also said that they are considering deploying "undercover"
        patients to check DOH facilities. "We''re mapping out the plan to see the
        health system with ghost patients," she said. "(That includes) giving them
        a checklist (of) what they should observe in the health facility, actually
        rating (it), and giving them feedback on what (they) saw."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6970d-e068-4182-af3f-0edf70ce46df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the health officials believe that the biggest challenge
        in Philippine health care is fragmentation and disparity in the quality of
        health care services. "You have the private sector that usually takes care
        of the rich and the public sector that usually takes care of the poor…then
        down the line you have different local government units," said Ubial. "For
        public hospitals, it''s under the government. For the rural health units and
        barangay health section, it''s under the mayor," she added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0f67a7-1ce3-4581-a1f7-77256b59c504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T16:03:25.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Senator Antonio Trillanes filed Senate Bill 526, which
        sought the increase of government physicians'' pay to no lower than ₱57,000
        per month. The minimum salary of government doctors now stands at ₱28,417.00
        a month.</p>'
