    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b63bb-9316-4a9b-a446-c512a75f9ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Manila Police District said 200 suspects were killed
        in police operations in the country''s capital as of October 1.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e37106-0586-4e4d-9100-fca6021759e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no Manila policeman has ever been involved in "salvaging" suspects,
        MPD director Senior Supt. Joel Coronel said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881f4dbb-fce0-4f69-9e78-77ff37f7dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa earlier said no policemen were involved
        in at least 524 resolved cases of deaths under investigation as of October
        7. He said this during CNN Philippines'' Town Hall as he declared the country
        is winning its war on drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76fe095-2f16-432e-ae14-6c78c97b82e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the PNP is still looking into over 2,000 deaths under
        investigation - which may or may not be drug-related.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f25719-33ab-46af-9e93-0af993094c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:48.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:52:52.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official PNP data show 1,573 drug personalities have been killed
        in police operations from July 1 to October 13.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20655177-c05b-4ae4-a08b-4c55cc6ff214'
      'mgnl:activationStatus': true
