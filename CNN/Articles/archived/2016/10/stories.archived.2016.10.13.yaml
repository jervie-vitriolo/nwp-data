      'mgnl:type': 'text'
      'text': '<p>The Medina collection is special in that it celebrates the different
        parts and colors that mold a community. Each bag is unique, embroidered and
        stitched by hand for hours on end. The collection includes three kinds of
        bags: the Rania bucket bag, the Ghita shoulder bag, and the Selma handbag.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8a634-776d-4c0a-a546-d91a25524a17'
      'mgnl:activationStatus': true
