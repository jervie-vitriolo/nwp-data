    'template': '1'
    'title': 'An eco-ethical fashion brand makes ‘art that you can wear’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02af1af7-e421-4029-92fe-55e6b0767814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:39.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:11:43.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Rags2Riches (R2R),
        a fashion brand known for turning garbage into gold — cloth scraps into designer
        material — has launched their Fall/Holiday collection of handmade bags for
        this year. The collection is inspired by the scenic landscapes of the medina
        quarters — the narrow, maze like streets — of Morocco and the nearby cities
        of North Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa81128-b6e5-43a9-b83c-745bbf10a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:11:43.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed a social enterprise, it’s no surprise that the brand is stimulated
        by places that exude communal values. Empowering community artisans by teaching
        them the art of weaving — and employing them, in turn — Rags2Riches stays
        down-to-earth by aligning themselves with such a source of inspiration: the
        highly dense yet culture-rich, almost exotic vibrance that a medina is known
        for. The vision is reminiscent of Manila’s own dirt and glitter — although
        medinas are not so much a counterpart of a slum as maybe a glamorized version
        of it. Yet, like our own untouchable urban recesses, each carry so much history.</p>'
    '3':
      'image': 'jcr:96a5de7b-865e-44eb-a2f5-4a794904f2fa'
      'imageCaption': 'Rags2Riches strives for eco-ethical fashion by using upcycled
        and organic materials. Photo courtesy of RAGS2RICHES '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948c011a-b471-43f5-9ae3-eaba2574255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:11:43.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f745ef-cc80-4470-b75e-0dc3544e0028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:11:43.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starting line of Rags2Riches’ backstory is literally littered
        with garbage, when the brand’s president Reese Ruiz-Fernandez took a visit
        to Payatas, where she found it in her to help the community, especially the
        impoverished women of the area. Mothers in the dirt-stricken community would
        take scraps of cloth from the dumpsite and weave them into foot rugs, which
        they would sell along the streets. As unemployment was rising in the area,
        people have taken to sourcing scraps from garment factories and selling them
        from one hand to another until they reach the Payatas weavers, with the price
        already quadrupled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112aed3f-66de-4aac-8fc6-5e1a190a7cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:39.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:11:43.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first initiative of R2R was to link these women directly to
        the garment factories, and later on Ruiz-Fernandez employed them while helping
        them enhance the foot rugs they were making. Today, the company continues
        to empower the women of Payatas and community artisans alike through their
        art, by moving on to fashion accessories and bags made from upcycled scrap
        cloth, organic materials, and indigenous fabrics.</p>'
    '7':
