    'created': 2016-10-13T15:11:09.750+08:00
    'imagesource': 'jcr:3b3c0f8f-3a46-436c-81b8-bb8cbd817362'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77fd9f1d-b88c-4dce-b2fe-43ea8ecb99a7'
    'lead': 'U.S.-Russia relations have deteriorated sharply amid a barrage of accusations
      and disagreements. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T15:29:04.332+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T15:29:09.054+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T15:29:08.171+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia, U.S. move past Cold War to unpredictable confrontation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d699d9-6227-46c8-af2e-e0691f1bf748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> It''s not a new Cold War. It''s
        not even a deep chill. It''s an outright conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a5d64c-8ef2-43b2-8656-a4647c83ebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-Russia relations have deteriorated sharply amid a barrage of
        accusations and disagreements, raising the stakes on issues ranging from the
        countries'' competing military operations in Syria, disputes over Eastern
        European independence and escalating cyber breaches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e0148-9458-4f8d-a6be-fb73477a7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a conflict, there should be no doubt," said Matthew Rojansky,
        director of the Kennan Institute at the Wilson Center, on the U.S.-Russia
        confrontation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9112cfd-2b06-479b-8756-911464b5e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, White House Press Secretary Josh Earnest said the U.S.
        was considering a "range" of "proportional" responses to alleged Russian hacking
        of U.S. political groups. Washington publicly accused the Kremlin of cyberattacks
        on election systems and the democracy itself last Friday. That came after
        talks on a Syria ceasefire broke down as US officials suggested Russia be
        investigated for war crimes in the besieged city of Aleppo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1153c105-dd63-49bb-bf33-19269862bfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has steadfastly denied that it''s meddling in the U.S. presidential
        election. In an interview this week with CNN''s Christiane Amanpour, Russian
        Foreign Minister Sergei Lavrov said it was a baseless accusation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386aa1f6-7d27-4ac2-98bd-fb3412c8e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s flattering, of course, to get this kind of attention -- for
        a regional power, as President Obama called us some time ago ... We have not
        seen a single fact, a single proof," Lavrov said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f1196-f2ca-485f-b405-6592d0e48ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential nominee Hillary Clinton has pointed to the
        hacks as evidence that Russia favors her GOP opponent, Donald Trump. Appearing
        at an investment forum in Moscow on Wednesday, Russian President Vladimir
        Putin dismissed that charge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5049afe-814b-45af-b7f1-abeb93613283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a whole hysteria about that being of interest to Russia,
        but there is nothing within the interest of Russia," Putin said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97e7511-4550-45da-88dd-b24e1b922340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole hysteria is aimed at making the American forget about
        the manipulation of public opinion," he added. "No one is talking about that,
        everyone wants to know who did that, what is important is what is inside and
        what that information is about."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85324286-de7f-478b-97d5-c4c260be9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moscow abruptly left a nuclear security pact, citing
        U.S. aggression, and moved nuclear-capable Iskandar missiles to the edge of
        NATO territory in Europe. Its officials have openly raised the possible use
        of nuclear weapons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915156a-54d6-4917-a548-da65f0f35335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s just the highlight reel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37868c6a-ac85-4073-bb3d-424729117ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friction between Moscow and Washington -- by many assessments
        at its highest level since the fall of the Berlin Wall -- led Mikhail Gorbachev,
        the last leader of the Soviet Union, to make a plea Monday for dialogue and
        de-escalation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6f159-0e31-4fec-82c2-592b51b0b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/12/syria-war-united-kingdom-minister-says-russia-risks-pariah-status-boris-johnson.html">Read:
        U.S. accuses Russia of trying to interfere with 2016 election</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8d75d-5a36-42bb-aff8-85b7c654ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the world has reached a dangerous point," Gorbachev warned,
        according to Agence France Presse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa3feba-0d72-4c33-9925-d50383d194bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This needs to stop. We need to renew dialogue," Gorbachev said,
        commenting on the U.S. decision to call off Syria talks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a36aca-0376-4223-9ed1-12b225be01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed, it''s not a Cold War," said Igor Zevelev, former director
        of the MacArthur Foundation''s Russia office. "It''s a much more dangerous
        and unpredictable situation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe331179-70fa-4b50-bbc5-d2f713b3e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely that tensions will ebb anytime soon, with the very
        real possibility of a building tit-for-tat dynamic developing at a time when
        channels of communication between the two capitals have dwindled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332945f-7cce-4966-ad93-47dade9c89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Western diplomat said past confrontations between the West and
        Russia followed a typical pattern of a slow escalation and a mutual understanding
        on both sides when it was time to stop.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaaa498-a814-4c50-a86f-ae3f9a62633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Russia''s actions in Syria, its decision to put nuclear-capable
        missiles at NATO''s doorstep and its cyberattacks, the diplomat said, "you
        have the impression they are escalating by themselves and going to the extreme."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50fa43-bb2a-4d57-850b-baa006dccaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very different system," the diplomat said. "When you
        listen to these new Russians, this is not the strategic balance that we knew.
        It is unusual and dangerous."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e8d10-2871-4ff5-a1d0-f5d6ebb3aa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent incidents include harassment of U.S. diplomats in Moscow
        and Russian claims that its foreign service officers are badgered in the U.S.,
        several occasions in the past year when Russian jets and naval vessels have
        buzzed the U.S. military and Moscow''s 2014 violation of a core security treaty
        by testing a ground-launched cruise missile. The list goes on.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e14cb-d442-42f3-ac67-2f4b9d2d1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/06/russia-suspends-nuclear-agreement-ends-uranium-research-pact-with-united-states.html">Read:
        Syria war: UK minister says Russia risks ''pariah'' status</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab489bf1-f8d4-42c3-9467-f751f3917710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quality of relations between us is certainly at the lowest
        point since the Cold War," said Russia''s ambassador to the U.S. Sergey Kislyak.
        "The risk of miscalculations has increased," especially with NATO forces "being
        deployed next to our borders," Kislyak said in remarks at Johns Hopkins School
        of Advanced International Studies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f71aa6-9506-4955-aaf8-4ec299de6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador said that "normal channels of communication are frozen"
        between the U.S. and Russia. "We see the United States taking unfriendly steps
        toward Russia including sanctions, there are calls for isolating Russia,"
        he said, adding, "it doesn''t work with Russia and it''s not going to work."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01df03-6657-4304-9639-87ded5cd13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov told interviewers from Russia''s Channel One that Moscow
        had pulled out of the nuclear security pact on plutonium on October 3 because
        of "aggressive anti-Russia tendencies at the basis of the US policy on Russia."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e7cd2b-39f0-454c-8fb2-43b26bdab173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to NATO deployments, infrastructure and missile placement
        as examples of "aggressive steps that have a direct bearing on our national
        interests and can affect our national security."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0928f6-3f8a-45c5-b8b4-0128fec43660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the US side, Lavrov''s counterpart Secretary of State John Kerry
        led the call for a war crimes investigation into Russia''s actions in Syria
        and has said that the U.S. will retaliate for what it sees as interference
        in the 2016 presidential vote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d69b4-93ca-4895-a287-5ad5e41f4911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re not, quote, ''getting away with it'' for free," Kerry
        said Monday in Palo Alto, referring to hacks on US election systems and political
        parties.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ce3d23-3d1b-42a8-8da1-8b09566382dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian presidential spokesman Dmitry Peskov dismissed the accusations
        as "nonsense" on Friday, according to the state-run Interfax News Agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b8f0d-5686-4701-8b09-8423c0620bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the U.S. has sent Russia a "very clear" message about "the
        unacceptability of interference with democracy in the United States of America,"
        said Kerry. He warned that "we will and can respond in ways that we choose
        to, at the time of our choice."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a80c2-7f78-41de-8e1e-fabd40ebe657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the tensions, Gorbachev urged a "return to the main
        priorities" between Russia and the U.S.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b20bd9-6129-43aa-b9bd-6885027d2621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are nuclear disarmament, the fight against terrorism, the
        prevention of an environmental disaster," he listed. "Compared to these challenges,
        all the rest slips into the background."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8328e0-fdd6-4d59-a002-4d58bae7f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2016/10/12/politics/us-russia-tensions-cold-war/index.html">Read:
        Russia suspends nuclear agreement, ends uranium research pact with United
        States</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa09096d-307f-4791-a17f-f1ceb87731a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet change any time soon is unlikely. Putin has consolidated his
        hold on parliament and looks set to be re-elected within the next 18 months.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ad44d-fcff-4e98-8fc4-6f9533523418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a prickly track record with Clinton, who he accused of instigating
        December 2011 demonstrations against him while she was secretary of state.
        For her part, Clinton joked in 2008 that then-President George W. Bush couldn''t
        have gotten a sense of Putin''s soul, as he had claimed, because the Russian
        president is a former KGB agent and that means "by definition he doesn''t
        have a soul."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95965ce5-617b-4323-a4d2-54d33d85f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly praised Putin, downplaying Russian actions
        in Syria and on hacking, and at one point calling on Russia to help probe
        his rival''s email accounts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253bc6cd-9c2b-46b7-9195-e23038156cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it would be great if we got along with Russia," Trump said
        Sunday at the second presidential debate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff84055-bc81-4873-85f7-fb338c2536a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNN''s Amanpour, Lavrov called it "ridiculous"
        to suggest that "Russia is interfering in the United States'' domestic matters."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c954b8-a231-4718-a1d1-050caa4a469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lavrov nevertheless made reference to last week''s bombshell
        that rocked the presidential race: an unearthed tape from 2005 in which Trump
        can be heard bragging about groping women and grabbing their genitalia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655abe91-6989-4a42-8df1-ab3e71e1c2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many p***ies around your presidential campaign on
        both sides that I prefer not to comment," Lavrov told Amanpour.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecfe5a-29bc-47e2-b280-0e72d2e76d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of who inhabits the White House next, Putin isn''t likely
        to alter his course. Aligning Russia with Syria, countering the U.S. at the
        U.N. Security Council and pushing back against NATO by flying bombers along
        the western Atlantic coast in September, among other moves, serve the Russian
        leader at home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a22f40c-ba56-4309-a15f-a3754ed97d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''d think ''why is he worried,'' but there''s clearly concern
        on some level" on Putin''s part about the upcoming presidential elections
        "and this shores up his popularity," said Angela Stent, director of the Center
        for Eurasian, Russia and East European Studies at Georgetown University.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151840fe-7063-47b3-aec2-34ec52978d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also distracts Russians from the economy, which the Eurasia Group,
        among other analysts, assess has a long-term negative outlook.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8a4007-1f0e-441b-9d19-cdfb9af883ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helps to have an enemy if people are feeling the economic pinch,"
        Stent said. "If people think we''re going to be at war with the U.S., they
        forget about the cost of food."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7a730-8461-41be-ba5b-a56b2a8c7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyberattacks may also represent a kind of payback. Putin "really
        believes the U.S. is responsible" for the December 2011 demonstrations against
        him, Stent said. He may be telegraphing, "You think you can interfere in our
        elections? Well, we can do the same thing, too," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7191300-3244-4193-befd-136ce4f528c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are global elements to the Russian leader''s strategy that
        also signal continued tensions. Putin is "driven by big ideas about Russia''s
        role in the world," said Zevelev, a fellow at the Wilson Center. Putin wants
        to limit America''s world leadership role, curb what he sees as an American
        inclination for "regime change," and show that Russia too can use military
        force to achieve foreign policy goals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98791c83-469b-46f4-8cf5-10b4b1cd3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin wants to assert Russia as a global power with great ambitions,"
        Zevelev said, "and in order to demonstrate it, Moscow has to do something
        in the world arena from time to time."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7b0c4-72e0-43d9-b918-b8386a13dc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wilson Center''s Rojansky said Russian "messaging is clear --
        ''if we are not getting what we want on one front, we will escalate on other
        fronts.'' "</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e1c3c-6ba0-48a1-8d70-328056da1df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow could do that by reigniting frozen conflicts in Europe, Rojansky
        said, taking on other regional interventions or even aligning with China to
        support Beijing''s aspirations for dominance in the South China Sea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee82f1c-0856-4f49-9176-029041787cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he pointed out that the Russians "have signaled in a couple
        of ways that they are willing" to use nuclear weapons.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551b8411-742c-49e0-8c12-a01cb39654aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most dangerous time since I don''t know when," said
        Stent of Georgetown University, who added that the next few months before
        the new U.S. president takes office will likely be eventful.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b8427-200e-42fc-9533-4f24f143ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia understands they have another couple of months until January
        where nothing much is going to happen, and why not take advantage of that,"
        she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a0184-cbf0-414a-bff8-265a62be4f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tom Kludt and George Kazarian contributed to this report.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a757a3-59b2-436d-8076-c57b811c6872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:29:04.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T15:29:09.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/12/politics/us-russia-tensions-cold-war/index.html">"Russia,
        US move past Cold War to unpredictable confrontation"</a></em></p>'
  'samsung-galaxy-note-7-profit-cut':
    'author': 'Jethro Mullen, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-13T13:28:10.356+08:00
    'imagesource': 'jcr:248c2e37-ce0f-4df1-85ce-546454292c8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cacfdc1b-37b0-43e5-8366-44c0ff11957d'
    'lead': 'Samsung''s decision to kill off its fire-prone Galaxy Note 7 smartphone
      is already hurting its profits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T15:32:33.849+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T15:32:38.036+08:00
    'mgnl:lastActivatedBy': 'jeff'
