      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/01/most-slain-journalists-not-corrupt.html">Read:
        Most slain journalists not corrupt - Teodoro</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e9d2e-9b58-416c-9299-6bd9ca33c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force will also invite the following, as observers and
        resource persons: the chairperson of the Commission on Human Rights, the Ombudsman,
        and the presidents of the National Press Club, the National Union of Journalists
        of the Philippines, the Kapisanan ng mga Brodkaster ng Pilipinas, the Philippine
        Press Institute, and the Publishers Association of the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39d454-247f-4754-a677-1ee57b73f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because this new task force will be created, the Interagency Committee
        on Extra-Legal Killings will be scrapped.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526f0df-67aa-42a5-b1b7-a639d993031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and the media</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0336294a-e264-4c47-a0b6-7f76f3a1c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has had a complicated relationship with the media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0134ff3e-4b4b-4ebf-a997-a3958f2a0204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, the president made a controversial remark
        about media killings, prompting media groups to express concern over press
        freedom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf78bb2-95f0-43a2-a70d-744defd60607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, two Reuters reporters were cyberbullied by Duterte
        supporters for "twisting" the president''s Hitler remark.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf387ca6-6d17-4816-abd0-e91d71a5fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Media Freedom and Responsibility noted that the president''s
        first 100 days in office is marked with threats against journalists.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434fe095-afea-4554-a9db-fde7f8e20b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had appealed to his supporters to stop threatening media
        workers. He also praised journalists for their "accurate and true representation"
        of current events.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633b072-94ec-4a07-a001-2429cbd9567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains one of the most dangerous places for journalists,
        according to the Human Rights Watch World Report 2014.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a0191-aba1-4fa0-8b65-2865e4ff2fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:43:57.729+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:44:04.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Philippines ranked fourth in the Committee to Protect
        Journalists'' Global Impunity Index. It was the only peacetime country among
        the top five.</p>'
