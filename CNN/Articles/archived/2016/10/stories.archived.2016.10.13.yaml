        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc92719-886e-4ed5-ba9b-c4bf601aeb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:03:11.630+08:00
