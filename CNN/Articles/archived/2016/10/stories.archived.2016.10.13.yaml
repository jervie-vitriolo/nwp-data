      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yun ang kaunaunahan natin na hopefully magawa agad. Yung pipirmahan
        natin contract ay PPP," Diño said.</p>'
