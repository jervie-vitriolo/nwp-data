  'nigeria-21-chibok-girls-released':
    'author': 'Stephanie Busari and Faith Karimi, CNN'
    'caption': 'A file photo from CNN shows children allegedly training in a Boko
      Haram military training camp. A report from UNICEF says around 800,000 children
      in Nigeria have been displaced by the terrorist group and violence.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-13T19:04:00.988+08:00
    'imagesource': 'jcr:f604efea-792d-431f-8b07-082754728262'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cbb6963-47e8-45c4-a68e-15d09ad17454'
    'lead': 'Boko Haram militants handed over 21 missing Chibok schoolgirls to the
      Nigerian government Thursday morning, according to a source with direct knowledge
      of the release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:15:06.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T14:15:09.815+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T14:15:09.532+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigeria: 21 Chibok girls released, source says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de45b5d-3ad6-4cd5-a8d2-6fd98b7636b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:15:06.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:15:09.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boko Haram militants handed over 21 missing
        Chibok schoolgirls to the Nigerian government Thursday morning, according
        to a source with direct knowledge of the release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913df47-70d7-4c69-a50a-c46788783252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:15:06.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:15:09.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls, who have not been named, remain in Maiduguri, the source
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d6180-8be2-441e-8231-ccab4c91adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:15:06.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:15:09.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants herded the 276 girls out of bed at a school in Chibok
        in northern Nigeria in April 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92165205-a0e6-4368-b064-b051fbe2e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:15:06.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:15:09.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as 57 girls escaped and shared harrowing tales of fleeing
        from the nearby Sambisa Forest, believed to be the terrorist group''s stronghold.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24724242-e1e1-4dde-bc82-abe83f1bfbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:15:06.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:15:09.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens are still missing, and their whereabouts remain a mystery,
        but are believed to be somewhere in the forest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07f648-1234-412e-b706-cffc8d702e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:15:06.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:15:09.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, relatives roamed through the forest for days, frantically
        searching for the girls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c268a-d1a9-4667-9535-3b7bc0906096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:15:06.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:15:09.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kidnapping sparked global outrage and prompted global figures
        such as activist Malala Yousafzai and first lady Michelle Obama to support
        the campaign to #BringBackOurGirls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84fe32-d32f-4b79-bd67-d1a45cd5050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:15:06.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:15:09.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram recently split into two factions, one backed by ISIS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d0c65-7b74-4be9-b3e6-c6ddc2660d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:15:06.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:15:09.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developing story - more to come</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f0975-22f3-4c63-bf25-a8ffdac57bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:15:06.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T14:15:09.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/13/africa/nigeria-chibok-girls-released/index.html">"Nigeria:
        21 Chibok girls released, source says"</a></em></p>'
  'PBA-James-Yap-Paul-Lee-Rain-or-Shine-Star-Hotshots-trade-Quinahan-Washington':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'James Yap (L) and Paul Lee (R) will be suiting up for different teams
      next season.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-13T18:42:24.186+08:00
    'imagesource': 'jcr:086ea194-f2bd-4983-abe9-bf924f8c01ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c284eec4-a919-474c-a5f3-1b5df402d3ce'
    'lead': 'Rain or Shine continues its facelift after the departure of coach Yeng
      Guiao by trading Paul Lee for the Star Hotshots'' James Yap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:19:55.159+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T14:20:20.634+08:00
