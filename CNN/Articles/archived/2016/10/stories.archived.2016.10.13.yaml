      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roomy Rania comes in a light mocha color that stands out in
        a sea of leather bucket bags, and takes six hours to embroider. The Ghita
        shoulder bag is a smaller companion and is best for travelling light, with
        a wide base for makeup kits and gadgets. It takes seven-and-a-half hours to
        embroider. The one that takes longest to embroider (for twelve-and-a-half
        hours), and takes up the most space, is the Selma, with a classic handbag
        silhouette and with an intricate Moroccan-inspired design. All the bags come
        in shades of mocha and charcoal gray. Every piece is made with the signature
        R2R weave, which the brand has developed on its own, along with its community
        artisan collaborators.</p>'
