      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the DoT announced that the Miss Universe pageant will
        be held in the Philippines next year, with the coronation night scheduled
        on January 30.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12203fbe-0e8f-42e8-bfbf-5cedea8b0947'
