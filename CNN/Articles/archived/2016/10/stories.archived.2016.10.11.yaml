  'Will-the-Negros-Island-Region-be-abolished':
    'author': 'Roy Bustillo and Sheila Gelera, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-10-11T17:12:38.832+08:00
    'imagesource': 'jcr:ff821b46-ff39-4e25-aa33-563b0c4cfda8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aebe716-d718-43cf-b97c-e51edd90cd4c'
    'lead': 'Negros Occidental Vice Governor Eugenio Jose Lacson refutes Presidential
      Assistant for the Visayas Michael Dino''s statement.that the Negros Island Region
      (NIR) would need a ₱19 billion budget for 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T08:17:37.517+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T08:17:41.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T08:17:40.920+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will the Negros Island Region be abolished?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567c7bc-a258-44ce-9bff-e7596ef5c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:17:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:17:41.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) -</strong> Negros Occidental Vice Governor
        Eugenio Jose Lacson refutes Presidential Assistant for the Visayas Michael
        Dino''s statement.that the Negros Island Region (NIR) would need a ₱19 billion
        budget for 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3411e4c7-0b7d-4f08-8a2d-ff068ce1bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:17:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:17:41.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need now is a budget for personnel services and maintenance,
        operating expenses. The infra [infrastructure] could be done in phases. Surely
        this will not entail ₱19 billion for 2017," Lacson said in a text message
        to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38ce15-2d22-48aa-999c-4b3c5edc8888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:17:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:17:41.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Benigno Aquino formed the region on May 29 this year
        under Executive Order 183. Negros Occidental was part of Western Visayas (Region
        6) and Negros Oriental was part of Central Visayas (Region 7).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ab5a5-4c57-48b0-b412-2cf0ff10f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:17:37.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:17:41.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the sidelines of the House Committee Hearings in Lapu-Lapu City,
        Cebu last week, Dino said the government cannot fund the ₱19 billion needed
        for establishing the new region composed of the provinces of Negros Occidental
        and Negros Oriental. He hinted there is a "huge" possibility that the region
        will be abolished.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e91972-5093-4d11-a5a8-7b79e1989bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:17:37.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:17:41.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the NIR was not allocated funds from the national
        budgets for 2016 and 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccdd4d8-dc2a-476a-a709-30ede9cdf9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:17:37.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:17:41.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Negros Oriental Governor Roel Degamo said that his
        province is ready to revert back to Region 7 should Aquino''s order be dissolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16fce3f-d30d-45df-86ed-06338aeab340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:17:37.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:17:41.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo disclosed however, that the previous administration did not
        allocate funds for both Negros Oriental and Occidental in the 2016 General
        Appropriations Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5897b0-cbcf-42bd-adbd-13e9c23d2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:17:37.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:17:41.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he and Negros Occidental Governor Alfredo Marañon
        Jr. are seeking a response from Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d4d88-2af9-4ebb-ab3e-c0334e364617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:17:37.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:17:41.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Degamo stressed that as long as there is no executive order dissolving
        the NIR, they will still operate as mandated. The Maintenance and Other Operating
        Expenses allocated for Negros Oriental in the Region 7 budget will be used
        in the meantime.</p>'
  'duterte-and-our-history-gina-apostol':
    'author': 'Gina Apostol'
    'caption': 'While the current administration is waging a war on drugs and pushing
      for a more independent foreign policy, an award-winning writer explores the
      history of our colonial distrust, and remembers the blood spilled in the name
      of our storied revolutions.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-10-11T16:51:01.347+08:00
    'imagesource': 'jcr:8c5cced3-d83f-48ff-9d00-79489f704f15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '834ec7b6-2bab-48d8-add0-0c23b70c1aa2'
    'lead': 'While the current administration is waging a war on drugs and pushing
      for a more independent foreign policy, an award-winning writer explores the
      history of our colonial distrust, and remembers the blood spilled in the name
      of our storied revolutions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T08:25:40.195+08:00
