      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c46281-3f1b-4ec9-b3c8-e740bc8c9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — In his much awaited testimony,
        the alleged mastermind of the drug trade at New Bilibid Prison (NBP) — Jaybee
        Sebastian — admitted to funding Sen. Leila De Lima''s campaign using drug
        money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d00b0d6-010f-49b4-b043-798118655826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Deputy Speakers Fred Castro and Gwen Garcia do not buy everything
        he said, but believe De Lima is connected to the drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2cfb2-e718-4267-aba8-a197839522e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' The Source, Castro
        said that there is "probable cause" to believe her involvement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b2b28-e5d6-414a-a987-22ffb68b9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is [an] abundance of evidence presented so far,"
        he said, adding that he found Sebastian''s claim of giving De Lima ₱10 million
        "believable." To Garcia, the amount was even small for somebody considered
        "a top guy" in the drug trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031f276-e357-4258-bfab-501da077227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said he funded De Lima''s campaign with drug money, but
        denied claims by other witnesses that he was the most powerful among the drug
        lords. The hearing, which lasted 13 hours on Monday, is the fourth in the
        House of Representatives probe on the NBP drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1904cc-0342-4044-90a1-e013838c7e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, De Lima said that Sebastian gave his testimony under
        duress. De Lima explained that an "A-1 source" told her Sebastian is being
        pressured — through his wife, and with threats to his life — to pin down the
        senator in the drug trade allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85c744-1f6e-42b6-abf2-c744196af115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian however denied that he''s being forced to testify against
        De Lima.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac94f3-0770-4a73-87f0-19d125982fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/10/jaybee-sebastian-leila-de-lima.html">Related:
        Jaybee Sebastian denies he''s a gov''t asset, admits funding De Lima campaign
        with drug money</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1a16f-0ee9-4c4e-8f35-6dd1a0764f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to point out that when the hearing started, we did not
        know what his testimony would be. We didn''t know whether he would be a hostile
        witness," said Garcia, who added that the Department of Justice (DOJ) did
        not seek immunity for him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d901a9-bf74-458f-8f0c-f597172042df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they are wary of some of Sebastian''s claims, and Castro
        considered the testimony riddled with "half-truths, half-lies."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8520b6a0-f68b-403d-a80e-0fad5a11a3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: De Lima: Sebastian ''pressured, pushed to the wall'' to
        testify against me</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea8f5a9-b2ce-45c5-a470-5c54eabe4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testimonial inconsistencies</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e52dd8b-eb42-4bb1-9e96-4db36996f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a very intelligent witness," said Garcia, noting that he
        could "put some interpellators on the spot" with his answers. However, she
        added, "There were certain aspects of his testimony that would affect the
        credibility of what he was saying."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29faf2db-7df0-4e1a-8ff4-074184908eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Garcia, what affected his credibility was his denial that he
        was an "untouchable" due to his closeness to De Lima.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d2525-137a-4248-9fc2-7bb7fc06c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Deputy Speakers noted there were other aspects of Sebastian''s
        testimony that ran against statements from other witnesses, such as his denial
        of a meeting that was held in his quarters. Castro also said that Sebastian''s
        action of leaving ₱2 million for De Lima without ensuring that it was received
        is suspicious.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86328424-3573-4ea1-9c58-4ac44d72b2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Jaybee is only one against 10, and the testimony of other witnesses
        are corroborative to each other, [then] I as a lawyer would rather believe
        the testimony of the rest," said Castro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9911e34-d4a3-40fd-8dda-5b0b745e4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the hearings, the advocacy group Volunteers Against Crime
        and Corruption filed a case against De Lima in court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9438bffc-ce20-48ae-b573-bd9f7c6d7acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/10/leila-de-lima-jaybee-sebastian-house-hearing.html">Read:
        De Lima, 7 others face drug complaint before DOJ</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c613e57-d27d-4eeb-8f07-2f0d641a665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said that while he commends them for filing the case and
        "taking the cudgels for everybody," he hopes that they coordinated well with
        the DOJ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55acaa-7bde-4e94-9c19-08dce074e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I''m afraid of is the DOJ might decide to file a case against
        De Lima and company, and there might be a complication," said Castro, pointing
        out a possible "collision in the allegations of the witnesses."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f815b79-a6f2-4241-81a1-ccc149deb2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Garcia said there is a common denominator among all the
        witnesses, and that is De Lima''s involvement in the drug trade. Although
        he will give De Lima the benefit of the doubt, Castro also said, "[She] simply
        presents a negative denial... It''s nothing compared to an affirmative allegation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea03752-42eb-4362-9cfb-cb4956d7d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislation</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd4cdca-86d4-45fb-8dc3-8d6dcd0536d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said their hearings are only in aid of legislation — not
        for criminal prosecution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b8e6c-bd4c-46da-a949-d51dd8c8676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) were not there to find out who were actually guilty but what
        the flaws of the system [are] in order to craft legislation to address the
        long recurring problems in NBP," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08465680-cddd-4878-8941-c9cfb78a6fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also noted, the infrastructure of NBP accommodates corruption.
        She pointed out, inmates had to raise funds because they pay for their own
        electricity bills.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d513079-c45a-4782-872d-58fe5466a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we change the infrastructure, there will be less room for corruption,"
        she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17808d51-c1d1-4cf7-9316-d305fa8f12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:46:11.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:46:14.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also agreed that the problem is rooted in corruption.</p>'
