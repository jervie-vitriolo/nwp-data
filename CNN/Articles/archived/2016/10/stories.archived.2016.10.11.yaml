  'Samsung-Galaxy-7-stops-production':
    'author': 'Jethro Mullen and Jung-eun Kim, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-11T09:14:27.956+08:00
    'imagesource': 'jcr:7a7114b1-f7e7-46fd-a1f0-b3c3621ffe8b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85fc0967-9845-4773-bb4c-3e32f5d10d4d'
    'lead': 'Samsung is putting the brakes on its beleaguered Galaxy Note 7 smartphone
      as fears spread that even replacement versions of the device can burst into
      flames.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:16:18.187+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T09:16:35.002+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T09:16:34.687+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung halts production of troubled Galaxy Note 7 phone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf2fc9a-5728-4f11-8501-72b2b93643bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONG KONG (CNNMoney) — Samsung is putting the brakes on its beleaguered
        Galaxy Note 7 smartphone as fears spread that even replacement versions of
        the device can burst into flames.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5f9dc-e944-42d5-b6b7-775a98c9a8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are temporarily adjusting the Galaxy Note7 production schedule
        in order to take further steps to ensure quality and safety matters," a company
        spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4ffa1-a2d8-4de3-9c71-73b758bca8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of the phone has been temporarily suspended, a person
        familiar with the matter told CNN on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790b40e2-87de-4f11-b53e-c0e9f4f79777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development is the latest in a string of embarrassing setbacks
        for Samsung over the Note 7, one of its flagship smartphones. It comes after
        cell phone carriers in the United States and Australia said they would stop
        offering replacement Note 7s following concerns that the new versions are
        no safer from fire risk than the originals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e08aa-0d0f-4385-8405-01668f0836aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the Galaxy Note 7 hit stores in August, some users reported
        that their phones were catching fire. Samsung recalled about 2.5 million of
        the devices worldwide last month, blaming faulty batteries for overheating
        the phones and causing them to ignite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438dc8e-51bd-44b0-bc74-317883a46e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacement phones were supposed to solve the issue, and users started
        trading in their old devices. But some customers have been reporting the same
        dangerous problems with their new phones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57d3e7-57ab-496b-8200-4c2edfb2c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, an American user reported his replacement phone
        caught fire, even though it wasn''t plugged in. And on Wednesday, smoke started
        billowing from a replacement Galaxy Note 7 aboard a Southwest Airline plane
        before it departed, prompting the flight''s cancellation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe01a73-2b85-4cb0-a0e2-fcd6a0b6f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Consumer Product Safety Commission has said it is investigating
        the incident on the plane.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438842d-ff1a-4889-a066-ddd471d6adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TuanAnh Nguyen, a research analyst at Canalys, said the production
        halt would cost Samsung billions of dollars in lost sales over the next six
        to nine months. It should now abandon the product entirely, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ba9d27-4e78-4331-b0b1-45190fa3ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung needs to quickly put an end to the Note 7 line so as not
        to get deeper into trouble with recalls and faulty devices which will tarnish
        its brand," Nguyen said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d5d6f6-4814-4154-959b-6d786295b4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some phone carriers have already taken unilateral action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23905614-3d1d-4092-af75-c25cbb405f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on recent reports, we''re no longer exchanging new Note 7s
        at this time, pending further investigation of these reported incidents,"
        an AT&amp;T representative told CNNMoney on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecc926e-3ee3-4549-aca0-5531b9aeb29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T-Mobile said it would suspend sales of all Note 7s, including replacement
        models. Customers can exchange their Note 7s with any device T-Mobile carries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d1ff9-93df-46f8-bc7c-6c316d81e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, mobile operator Telstra said it had "temporarily paused
        shipping" of replacement Note 7s to its customers "while Samsung investigates
        reported incidents in the U.S."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f2863-0906-45ef-9b70-06223e9dd067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of bad news hit Samsung''s stock, which fell as much
        as 4.6% in Seoul on Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599b7ec-30c7-4e14-b56d-bf3374075c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunge came just days after Samsung shares had climbed to new
        highs following a call by an activist hedge fund for a revamp of the company''s
        structure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2104b5-fd0e-429e-b279-7807d65fefb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:16:18.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:16:35.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Danielle Wiener-Bronner and Zahra Ullah contributed to this
        report.</em></p>'
