      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The nominations for the 2016 American Music
        Awards are out and Drake tops the list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c153684-930e-4290-a5b7-f7efbd6b0958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:25:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:25:21.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper leads with 13 nominations, a new record for the most
        AMA nominations in one year. The last artist to hold that record was Michael
        Jackson with 11, in 1984. It''s been a big year for the rapper who dropped
        his album Views, which immediately shot to number one on the charts. The singer''s
        album was also the first album to reach one billion streams on Apple music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c05ef5-5f3b-4b92-ae09-f2cbf4ec7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:25:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:25:21.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna follows closely behind with seven nominations and Adele
        and Justin Bieber tied with five. Beyonce, whose acclaimed album, Lemonade,
        released this year, was nominated in four categories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294c925e-050e-4374-847d-d328a81d77ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:25:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:25:21.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition for Artist of the Year is steep: Adele, Beyoncé,
        Bieber, Drake, Selena Gomez, Ariana Grande, Rihanna, Twenty One Pilots, Carrie
        Underwood, and The Weeknd are all nominated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89c099-5465-42cf-8c7e-f062e9ced4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:25:17.567+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:25:21.045+08:00
