    'title': 'De Lima, 7 others face drug complaint before DOJ

      '
    'updated': 2016-10-12T10:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ea8921-748a-4320-b7bf-633d30c121a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Volunteers
        Against Crime and Corruption has filed a criminal complaint against Senator
        Leila De Lima, and her alleged cohorts, over their supposed involvement in
        the drug trade inside the national penitentiary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19869ea4-23ad-47bf-b9a9-436172d00fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VACC President Dante Jimenez filed the complaint for violations
        of the Dangerous Drugs Act at the Department of Justice on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ce864-bfc2-4f67-ab16-e3c50c6aa5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima and her alleged cohorts are facing raps for the sale of
        drugs and conspiracy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea8509c-1507-4037-ba7b-d0b7d2fe184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/07/De-Lima-Bilibid-drug-trade.html">Related:
        De Lima: I am not the queen of Bilibid drug trade</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3495f2-54f7-4827-8c43-a3116bb2e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From kidnapping, naging kidnapper, tapos naging illegal drug trader.
        Anong penalty yon? Patatabain mo na naman. It''s really an insult. Insult
        yan sa mga victims of heinous crimes," VACC President Dante Jimenez told reporters
        after filing the complaint.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd52dc93-745a-4c2a-9590-5aeb72488f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From kidnapping — the inmates went from being kidnappers
        to illegal drug traders. What sort of penalty is that? You''re just fattening
        them. It''s really an insult to the victims of heinous crimes.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fc7c1-6710-487f-9ffc-081a5eda4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former justice secretary''s co-respondents in the complaint
        are:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74416869-23ec-436a-a4c4-91b53d706a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Francisco Baraan (former DOJ Undersecretary)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf17e83-9b7f-4d2a-ad32-ebaaa1d5ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Franklin Bucayu (former Bureau of Corrections Director)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec2791e-b9d6-4b2e-9103-58f63c73f378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Ronnie Dayan (former driver and body guard of De Lima)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b665a-c8d0-4a7c-b942-6080797671d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Joenel Sanchez (former security aide of De Lima)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fd9542-6c77-454c-86f7-02db981b1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Jose Adrian Dera aka Jad De Vera (supposed nephew of De Lima)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a34983-276c-44c9-9ad3-d1f1078f72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Jaybee Sebastian (Bilibid inmate)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb301e12-af28-4eb0-a69d-b5df54d6f0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Wilfredo Ely (alleged bagman of Bucayu)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68935780-54d5-4d5f-ba9f-62397371166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said De Lima and her alleged cohorts used their position
        to promote and benefit from the drug trade inside Bilibid from 2012 to 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c27c69-33a9-42cd-a025-41e03bb9bb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out De Lima had clear motive to receive money from drug
        lords.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd0621e-073e-4666-acaa-7fc2f9c9b0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because then secretary De Lima was planning to run for senator,"
        Jimenez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39acda0-ab8a-4d7c-9937-43d71ffc6757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint is based on testimonies of witnesses who testified
        in the Lower House probe on the Bilibid drug issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507ec58-3a29-436d-b686-39776555b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include former BuCor OIC Director Rafael Lagos, and high-profile
        inmates Herbert Colanggo and Rodolfo Magleo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b157ad8f-8d68-4456-8ab4-c51b5eeb59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez says the witness testimonies are enough to prove the respondents''
        involvement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ff6f03-b43d-45a3-8121-977ca3a06a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang amin dito, aside from the testimonies, the DOJ being the investigating
        power, ang pakiusap namin sa kanila kumpletuhin na nila to," Jimenez said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c4054-c1b0-407c-b390-c9d04b177fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, aside from the testimonies, the DOJ being
        the investigating power, we request that they complete the evidence.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a0c20-8db4-4c05-a7d9-7bb50518a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why other inmates, who admitted they also sold drugs,
        are not included in the complaint, Attorney Ferdinand Topacio explained these
        inmates were coerced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdedba97-89e8-4bbb-85e2-c20ae63e2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinakot sila sapagkat uniform ang sinasabi na kapag di ka nakisama
        sa sinasabi ni De Lima, pag di ka sumunod kay Jaybee Sebastian, either ipalilipat
        ka ng kolonya or sa hindi magandang facilidad, or ipapapatay ka," Topacio,
        who represents the VACC, explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0893d76e-4149-4538-959b-8be5a808cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:49:27.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:49:32.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also legal counsel to some of the inmates who testified against
        De Lima.</p>'
  'Saudi-Arabia-oil-supply-cut-November':
    'author': 'Mark Thompson and John Defterios, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-11T15:49:28.222+08:00
    'imagesource': 'jcr:26ab186b-4811-4590-be82-351be08cc379'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9df1c53b-ebfc-40a4-87a7-0cfff4b7fefc'
    'lead': 'Saudi Arabia says its efforts to get big oil producers to agree the details
      of a supply cut next month are on track.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T08:52:26.555+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T08:52:29.919+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T08:52:29.702+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia: We''re on track for oil supply cut by November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0dbce1-c2f1-41ce-96ca-7f3f6603c86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN Money) —</strong> Saudi Arabia says its efforts
        to get big oil producers to agree the details of a supply cut next month are
        on track.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100fc853-c9c4-4453-a7d5-07934c2e8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from a price collapse, the world''s leading oil exporter
        abandoned its strategy of pumping flat out two weeks ago when it corralled
        OPEC into agreeing to reduce production for the first time in eight years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb5d3d-42a8-4bea-b9f7-60cece25f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fine points of the agreement — who would cut back, and by
        how much — were left open at the meeting in Algeria, and major non-OPEC producers
        such as Russia were not part of the accord.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed34c65-ba14-4013-bb99-bd4d83b16d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi oil minister Khalid Al-Falih, speaking publicly for the first
        time since the Sept. 28 agreement, told CNNMoney''s John Defterios he was
        "optimistic" of having everything nailed down — including the support of Russia
        and other producers outside the cartel — by the time OPEC meets in Vienna
        on Nov. 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8dc0f3-9cc4-4eff-8701-6d54c273475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin, also speaking at the World Energy Forum
        in Turkey, said Russia was willing to freeze its output — currently at record
        levels — as part of the OPEC initiative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc3208f-bbd3-4332-a504-6ca1d61fd98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices moved higher on the back of the comments, gaining more
        than 2% to $51 a barrel. Global oversupply had caused prices to collapse from
        over $100 in 2014 to as low as $26 in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3631b-8274-4137-8ca1-c5be2251fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Falih said the gap between rapidly rising supply, in particular
        from North America, and slower demand growth that had justified Saudi Arabia''s
        decision two years ago to go all out for market share was disappearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f2c683-6a9f-42e0-ac53-254db0ea57b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the market forces have shifted between 2014 and now," Al-Falih
        said. "I think it''s time to do something different than what we were faced
        with in 2014."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740f24b-a196-4e8b-aff9-56707d754af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Falih said it was "not unthinkable" that prices could reach $60
        by the end of the year, but stressed he was not targeting a particular price.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca21e6b-124a-4667-b217-a3d4ff6001cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in October, we have moved from $40s to $50s. God knows where
        we are going to be by year end."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b284ef-9611-4b75-abc9-0b68888917be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that OPEC would tread carefully when it comes to
        reducing supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb380cbb-9977-4b0d-ab24-9f7f01894778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many companies are hurting, many countries are hurting. That needs
        to be relieved. But at the same time we don''t want to give the market the
        opposite signal and shock markets into prices that could be harmful," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eaabbf-3690-45ed-907a-bee9f019860a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi official, a former head of state-owned oil giant Saudi
        Aramco, also said the kingdom could ultimately deal with whatever oil price
        the market sets thanks to its financial reserves and plans to diversify the
        economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735e40e-650c-47a6-a899-fb95a4b7c364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he acknowledged the pain caused by the price collapse could
        have longer term benefits by forcing Saudi Arabia to become more efficient.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd779c-96bc-429a-ada4-e8a999d5c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did grow a little fat around the belly, we were complacent primarily
        because of $100-110 oil," he said. "So I think the transition that is slowing
        down the economy at the top also has many positive components."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6223cc-5338-49c7-8d37-7be7fdeb9819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:26.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:52:29.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/10/news/economy/saudi-arabia-opec-supply-cut/index.html">"Saudi
        Arabia: We''re on track for oil supply cut by November"</a></em></p>'
  'sws-duterte-third-quarter-survey-excellent-rating':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte at the National Banana Congress in Lanang,
      Davao City'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-11T14:55:01.211+08:00
    'imagesource': 'jcr:c2a4e647-cdc5-4430-87aa-26dc471624f9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ff8287b-148a-49de-a6f1-caa6952f41c4'
    'lead': 'President Rodrigo Duterte remained in "excellent" territory in a Social
      Weather Stations poll, despite dipping by three points from the last survey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T08:55:47.014+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T08:55:50.921+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T08:55:50.734+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Duterte gets ''excellent'' rating in Q3 survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d41b4-6b91-4b51-8693-c3730f32826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:55:47.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:55:50.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong> President
        Rodrigo Duterte remained in "excellent" territory in a Social Weather Stations
        poll, despite dipping by three points from the last survey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e716b171-a435-4189-b2f3-228b9dde6f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:55:47.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:55:50.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Third Quarter 2016 SWS survey published Tuesday on Businessworld,
        83 percent of those who took the poll placed "much trust" in the President,
        compared to 9 percent undecided and 8 percent with "little trust." This results
        in an "excellent" net rust rating of +76. Duterte scored +79 in the Second
        Quarter 2016 survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead024c7-7859-40d7-ae62-9e5a3957aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:55:47.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:55:50.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS says an "excellent" rating falls within scores of at least +70.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bf3803-28a8-4597-9ec4-f0579dee7c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:55:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:55:50.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s net trust ratings remained "excellent" in Mindanao (+90),
        the Visayas (+73), and Metro Manila (+76). However, it dropped six points
        in the rest of Luzon to +69, yielding a "very good rating".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a323e-645a-4ac8-8c25-1fba44113746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:55:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:55:50.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When grouped according to socioeconomic classes, Duterte''s ratings
        were "excellent" in class D (+78) and combined class ABC (+72). It dropped
        12 points in class E, resulting in a "very good" rating (+67).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954ccf3-6563-4603-9e1a-4b39f18aa33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:55:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:55:50.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had an "excellent" rating across almost all age groups, except
        for those aged 45-54 years old. He lost nine points in the said category and
        received a "very good" rating (+69).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63eb79-c370-4b8b-b8c3-f724fe5747a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:55:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:55:50.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results were more varied across education attainment: the President
        received an "excellent" score among college graduates (+87) and high-school
        graduates (+81), but dipped to a "very good" rating among elementary graduates
        (+66) and those who did not finish elementary school (+66).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62361cc9-219b-413e-ad4d-a3039764d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:55:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:55:50.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said Duterte''s
        overall score "will further motivate his administration to continue what he
        started in his first 100 days —&nbsp;fighting illegal drugs and crime, combating
        terrorism, curbing corruption, and sustaining the momentum of economic growth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5f77bf-cebe-4db0-9178-05856a034fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:55:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:55:50.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that the three-point dip "is not significant to indicate
        a change of people''s sentiment given the margin of error of each survey."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413b6d9-d458-4679-b0ca-dbc4ab80d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:55:47.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:55:50.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS says the poll has sampling error margins of + 3 points for national
        percentages, and ±6 percent each for Metro Manila, the rest of Luzon, the
        Visayas and Mindanao. The survey was conducted from September 24 to 27 through
        face-to-face interviews with 1,200 adults around the country.</p>'
  'Team-Philippines-losing-Fidel-Ramos-Duterte-comment':
    'author': 'CNN Philippines Staff'
    'caption': 'Then incoming President Rodrigo Duterte at an early dawn press conference
      in Davao City (File photo).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-11T21:59:27.037+08:00
    'imagesource': 'jcr:a94da58a-9938-497d-8498-14ebbc48439f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6edf77e-573e-40a8-8c6b-ca0bfcb17f21'
    'lead': 'Agriculture Secretary Manny Piñol, a former journalist, slams the media
      for its negative coverage, which he says has fueled bad perceptions of the Duterte
      administration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:04:15.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T09:04:19.198+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T09:04:18.859+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agri chief blames media for negative PH perception

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25736a-ff63-4a08-9644-60156a7027ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Agriculture Secretary
        Manny Piñol defended the government after former President Fidel Ramos said
        President Rodrigo Duterte''s first 100 days in office was a "huge disappointment
        and let-down."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9c4cd-4025-4247-a50f-32a36ca29cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol blamed the media''s negative coverage for influencing Ramos''
        perception.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f8307-8e05-49b1-81b3-d03bc87a4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be the media, it should be held accountable for focusing
        more on drugs," Piñol said on Monday. Piñol had accompanied the President
        in giving P80 million of farm and fishing equipment to farmers affected by
        the cocolisap (coconut scale insects) infestation in Basilan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576d3bb-50e3-4e73-a68d-b636a0e32a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said the administration, and the agriculture department in
        particular, has achieved much in their first three months in government. He
        says these were not reported by the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb6493-1d2d-49b9-88cc-49f5d3f82342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing a lot," he said. "Kaya lang walang pumapansin sa amin
        (But no one is paying attention to us)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d68ca-32e2-4f64-910c-f7734124803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/09/Incoming-Agriculture-chief-bares-plans.html">Also
        read: Agriculture chief bares plans</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6054dc41-4675-46b9-a9a2-520210212ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol himself was a former journalist and boxing commentator. He
        wrote for newspapers and reported for radio, and also served as close-in writer
        to then President Ramos in 1992.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ca"
        dir="ltr">Department of Agriculture Sec. Manny Piñol, binweltahan ang media
        <a href="https://t.co/LF45bZtXV1">pic.twitter.com/LF45bZtXV1</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/785697514024423424?ref_src=twsrc%5Etfw">October
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc21ed05-9e81-43d6-a6ac-991384959f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf708fb2-7db3-4daa-a557-1c86dbb417f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos: Team Philippines losing</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86be572-c5c4-4611-8fb1-da0c07afefe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece on Duterte''s first 100 days, Ramos said the
        country is losing badly by prioritizing the war on drugs--at the expense of
        issues like poverty, foreign investments and jobs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a14f42b-defc-439f-8e24-3871939087ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the overall assessment by this writer, we find our Team Philippines
        losing in the first 100 days of Du30''s administration - and losing badly.
        This is a huge disappointment and let-down to many of us," the former President
        wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6f666-2e27-4a30-843c-fd29d0c312fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said Duterte could have met the Filipinos'' expectations of
        him "if he had hit the ground running instead of being stuck in unending controversies
        about extra-judicial killings of drug suspects and in his ability at using
        cuss-words and insults instead of civilized language."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69eb0fe-9fbf-49be-bbc7-f04cdd08369f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos also called out the President for his controversial remarks
        against the U.S. and U.S. President Barack Obama.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408ee70a-148f-4e0d-975f-01380240043e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte already apologized for his controversial comment likening
        the killings of Jews during the Holocaust to the country''s bloody drug war.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7528cf-f669-4fa7-997a-4874f8661648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos however said "no amount of apology could mollify the long-suffering
        Jews who have done well for the Philippines."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe44c94-7b88-40f4-8e29-24bd498d1798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope P. Digong''s next 100 days will be much, much better, considering
        the entire gamut of Philippine problems, starting with poverty," Ramos said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642105f2-5715-4932-9e59-90acf0973b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended his piece with hope: "Kaya natin ito (We can do this)."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51493f3e-6a08-4e1d-9292-05f5da0be795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos'' column was published on the Manila Bulletin on Saturday
        and is the first of two parts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb13458-d7dc-49e8-ba72-ff475d31b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/13/ramos-meeting-chinese-officials-very-encouraging.html">Related:
        Ramos says meeting with Chinese officials ''very encouraging''</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c1406d-9d64-4b6c-98b0-0cde0a1145ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace: We respect Ramos'' opinion</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9871973d-6341-4fbb-92fe-1202985e315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella on Thursday said the Palace
        respects the opinions of Ramos - who Abella says is acting "like a father."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af7eb4-9e2d-4b62-b9c8-fad8d71ac468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not referring to the actual actions (of the Duterte administration).
        He''s referring to the public relations, foreign relations that tend to be
        affected by the President''s language," Abella said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446531d-6a78-498b-abf2-7bf180fa9a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:04:19.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the public must be more appreciative of the president''s
        vision for the country.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3360d9d5-20f4-4d52-af45-e2fc63ce3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:04:15.712+08:00
