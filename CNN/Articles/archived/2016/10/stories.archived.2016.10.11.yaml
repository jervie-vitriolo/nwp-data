  'paul-ryan-said-he-will-not-defend-donald-trump':
    'author': 'Manu Raju, Deirdre Walsh, and Kevin Liptak, CNN'
    'caption': 'U.S. House Speaker Paul Ryan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-11T01:05:06.038+08:00
    'imagesource': 'jcr:1cb09cac-e347-4c71-b5a0-b05acb14abde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c519a9fb-979d-44b5-bdc5-733c0c15ba3d'
    'lead': 'House Speaker Paul Ryan told fellow Republicans Monday he will no longer
      defend GOP nominee Donald Trump and will instead use the next 29 days to focus
      on preserving his party''s hold on Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:28:15.485+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T09:28:19.983+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T09:28:19.764+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paul Ryan said he won''t defend Donald Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2c79b-4d4d-40f0-bc28-3fb7f5f5f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> House Speaker Paul Ryan told fellow Republicans
        Monday he will no longer defend GOP nominee Donald Trump and will instead
        use the next 29 days to focus on preserving his party''s hold on Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f23bb-adaf-4dfd-bffd-aab2221a24b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speaker is going to spend the next month focused entirely on
        protecting our congressional majorities," Ryan''s spokeswoman, AshLee Strong,
        said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410322c-5969-453d-9187-ac2f10f3ecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference call with members Monday morning, Ryan told members
        "you all need to do what''s best for you and your district," according to
        someone who listened to the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8f5ab5-83b1-4417-b74c-481ca4d07566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will spend his entire energy making sure that Hillary Clinton
        does not get a blank check with a Democrat-controlled Congress," said the
        person on the call — an implied acknowledgment that Donald Trump no longer
        appears able to capture the White House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e097716a-5959-4cd2-8b2a-1e7c5f5b58fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan''s comments follow a Washington Post story out Friday, which
        revealed Trump made lewd and sexually aggressive comments in 2005 that were
        caught on a hot microphone. Trump apologized for those remarks over the weekend
        at Sunday''s debate, but also used his apologies to attack former President
        Bill Clinton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de635970-630b-40bb-9ddb-f6a455cd61c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan did not say Monday whether he was reversing his endorsement
        of Trump, which was originally made in June. A spokesman for the House Speaker,
        Zack Roday, said there "no update in his position at this time" regarding
        his formal endorsement for the GOP nominee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f8185-5c16-4a30-8354-b7c3c69f0ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did make clear that he would no longer provide proactive
        support for his party''s presidential candidate. A source said Ryan would
        campaign in 17 states and 42 cities this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413e0b4-d42a-4119-b0e7-f1658709e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, a person who listened to the call said the reaction wasn''t
        entirely positive — and that Ryan''s comments angered some GOP members who
        believed the Speaker was essentially conceding the presidential contest to
        Clinton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf99e5-292a-42eb-9b40-daa518b0504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Speaker''s actions in the aftermath of the lewd tape''s
        release have been closely monitored given Ryan''s initial reluctance to get
        behind Trump when he clinched the GOP nomination. Dozens of fellow Republican
        lawmakers withdrew their support for Trump, many insisting he should withdraw
        from the race entirely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76a2115-c145-47ce-bf61-443ad042cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Ryan were originally set to appear together in Wisconsin
        on Saturday. But the House Speaker rescinded his invitation after the new
        comments came to light.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b3e63-2813-4c24-8e91-05e5bcb004b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Bash contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362c881-719a-4a09-8bc3-c51db108c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:28:15.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:28:19.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/10/politics/paul-ryan-said-he-wont-defend-donald-trump/index.html">"Paul
        Ryan said he won''t defend Donald Trump."</a></em></p>'
  'philippine-azkals-bow-to-north-korea-in-friendly':
