      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Eimor Santos contributed
        to this report.</em></p>'
  'Samsung-Galaxy-Note-7':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-11T10:16:13.704+08:00
    'imagesource': 'jcr:72e35dc6-cdc9-4241-a734-ac35045023b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c993ca7c-6cce-4910-b2be-b3ca4c484bd0'
    'lead': 'Samsung issued an alert to customers on Monday, asking users to immediately
      turn off their Galaxy Note 7 smartphones — which have been spontaneously catching
      fire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:08:16.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T09:08:21.318+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T09:08:21.101+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung tells users: Turn off your Galaxy Note 7 phone NOW

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e633a-dc96-4975-b68a-77e4ae6b809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Samsung issued an alert to
        customers on Monday, asking users to immediately turn off their Galaxy Note
        7 smartphones — which have been spontaneously catching fire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eb6762-c040-476f-b875-9eaf9817ccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented move comes one day after Samsung halted production
        of the dangerously glitchy devices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70581e5-9fab-4a87-a3b1-b3ba498bae7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a corporate statement, Samsung said it will also "ask all carrier
        and retail partners globally to stop sales and exchanges of the Galaxy Note7"
        while it investigates the cause of the fires.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406b196-4b7e-4b25-adb1-433428a37a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said, "Consumers with either an original Galaxy Note7 or
        replacement Galaxy Note7 device should power down and stop using the device."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd25166-a45b-4f42-bb5c-93669f277719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a major setback for the South Korean electronics manufacturer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a111133-7160-46a7-9fa2-52256fe25b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung released the 5.7-inch Galaxy Note 7 device in August in
        anticipation of Apple''s new iPhone 7. But customers immediately started complaining
        that their phones were catching fire.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4dc6d-ed41-4c96-98ce-2f56851157e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company explained that faulty lithium-ion batteries were overheating
        the device and causing it to ignite. In early September, Samsung recalled
        2.5 million devices worldwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c9283-68e4-4061-ab13-69067b63b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung offered replacement phones — but those burst into flames
        too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337cba38-de6d-4c34-877a-49a5762d8262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, an American user reported his replacement phone
        caught fire, even though it wasn''t plugged in. And on Wednesday, smoke started
        billowing from a replacement Galaxy Note 7 aboard a Southwest Airline plane
        before it departed, prompting the flight''s cancellation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e9f88a-a22c-4f94-8acc-b7e6b46ca6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Consumer Product Safety Commission is investigating the
        incident on the plane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7886aea-0a69-41ce-aecf-2b15c90eefcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American safety regulators had previously urged Galaxy Note 7 customers
        to "immediately stop using and power down" their phones. It took Samsung 25
        days to issue the same directive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc02e75-dc17-4458-b1c3-ea3e32a90b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Consumer Product Safety Commission Chairman Elliot F.
        Kaye said Samsung made "the right move."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea09d3-66a1-4837-ae64-d37c72e685a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should have to be concerned their phone will endanger them,
        their family or their property," Kaye said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefdff7-803e-4444-ab69-c4580274302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Aviation Administration issued a warning to travelers
        last month, asking them to keep their Galaxy Note 7 phones turned off and
        "not to stow them in any checked baggage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b15c206-67fe-4082-bb1f-24c569219da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:08:16.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:08:21.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Samsung said that customers who shutdown their phones
        can "take advantage of the remedies available." According to federal regulators,
        consumers are entitled to "a full refund."</p>'
