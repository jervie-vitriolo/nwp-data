    'jcr:uuid': '05089dbf-86ac-4891-9124-3c8ba2f99d09'
    'lead': 'Senator Leila De Lima is planning to file cases against sitting President
      Rodrigo Duterte despite his immunity from suit. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T08:14:37.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T08:14:44.060+08:00
