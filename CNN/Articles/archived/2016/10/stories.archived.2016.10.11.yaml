      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress was placed in handcuffs and taken into custody for trespassing
        while protesting the Dakota Access Pipeline on Monday, the spokesperson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cea7e8-8969-446c-a319-122aa5f785bc'
