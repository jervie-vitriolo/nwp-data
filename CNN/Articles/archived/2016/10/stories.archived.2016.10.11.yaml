      'mgnl:lastActivated': 2019-10-30T09:37:34.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pak Kwang Ryong got North Korea on the scoreboard after his header
        from a corner kick found the back of the net at the 11th minute mark.</p>'
