      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoT said the pageant will boost tourism and benefit local businesses.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dfcf8e-764b-4f7d-a636-bd5dff585036'
