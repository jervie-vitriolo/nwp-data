    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DoT on petition to stop Miss Universe in PH: We respect your opinion
      but...

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ae2ae-2e90-43ff-896a-20a13d8581aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Tourism (DoT) acknowledged an online petition pushing for the Miss Universe
        pageant to be held elsewhere.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593ab353-4bd5-47f3-b2ef-c3f173f3065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOT said it respects the opinion of the petitioners.
        But at the same time, the agency said hosting the pageant would be "a great
        honor," and the plan has already seen "overwhelming public support."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2695d3-2f9a-4e2b-b40e-e34e29534241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nnphilippines.com/lifestyle/2016/07/28/Miss-Universe-2016-Philippines.html">Read:
        Philippines to host Miss Universe 2016</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed828702-0f26-43e2-a6be-a2957b010412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s the reason for the petition?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8082d-7ec6-4fd3-8683-9b855e279c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned citizens and women professionals wrote to the Miss Universe
        Organization, urging them to stop the plan of hosting Miss Universe in the
        Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e899e54-2a41-4569-b995-cc5088222bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said doing so would reward the "demeaning sexist attitude"
        of President Rody Duterte and his men:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfdc203-aefa-4905-b5d2-70214c05c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.744+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To hold the Miss Universe Pageant in the Philippines at this time
        would serve as a reward of this intolerable behavior and excuse such behavior.
        It would reinforce a troubling trend in our society," the petition said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241ee397-735f-42b6-91d1-132f2e0b65c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/09/01/Miss-Universe-2016-Steve-Harvey-Duterte.html">Read:
        Duterte still against Steve Harvey hosting Miss Universe 2016</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f5a88-c450-4638-bf5f-efc14234d973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter said Duterte''s apparent "chauvinism, brutal shaming,
        rape jokes, and a sweeping disregard for women" has carried over to his allies
        in Congress.</p>'
    '18':
