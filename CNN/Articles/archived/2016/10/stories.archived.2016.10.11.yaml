      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Beda (83) –</strong> Noah 18, Soberano 16, Bolick 13,
        Mocon 11, Potts 10, Sara 7, Presbitero 5, Adamos 2, Bonsubre 2, Tongco 0.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015cb714-9cf9-446e-8786-3cf481d31778'
