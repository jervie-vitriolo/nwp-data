      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Philippine Azkals fell to North
        Korea, 3-1, in their international friendly match on Monday at the Rizal Memorial
        Football Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b899a2-7e45-4c3b-8927-0c12ba0de67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:37:30.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:37:34.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was their first meeting since the Philippines dumped North Korea,
        3-2, out of the FIFA World Cup Qualifying tournament last March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e164aacc-ac24-4abd-a0a9-2aec93962b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:37:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:37:34.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the prematch press conference, the coaches of both sides said
        that the friendly was to prepare for future tournaments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153f24e0-9c82-499c-829b-0b5f0edfbac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:37:30.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:37:34.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines got off to a rough start in the match, with North
        Korea taking a 2-0 advantage into the halftime break</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e16d9c-3c6a-4fd4-8848-d92cf50e3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:37:30.426+08:00
