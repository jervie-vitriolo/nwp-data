      'text': '<p>The Philippines has hosted the beauty contest twice: in 1974 and
        1994.</p>'
  'De-Lima-case-against-Duterte-presidential-immunity':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-11T17:34:08.176+08:00
