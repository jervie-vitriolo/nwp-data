      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if you guys just heard me, but I was walking back
        to my RV, which is right there so that we can go back to camp peacefully and
        they grabbed me by my jacket and said that I was not allowed to continue,"
        Woodley said in the video. "And they had giant guns and batons and zip ties
        and they''re not letting me go."</p>'
