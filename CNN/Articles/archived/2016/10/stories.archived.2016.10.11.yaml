    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: President Duterte and our revolutionary history

      '
    'updated': 2016-10-14T18:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34be41-7c19-4278-a626-370f0424094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Gina Apostol is a Filipino
        writer living in New York City. She is the author of the novels “Bibliolepsy,”
        “The Revolution According to Raymundo Mata,” which won the the Juan Laya Prize
        for the Novel (Philippine National Book Award), and “Gun Dealers’ Daughter,”
        winner of the 2013 PEN/Open Book Award. She is currently working on the novel
        "William McKinley''s World," which uses her research on the Balangiga massacre
        and the Filipino-American War to cast a lens on our contemporary wars.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f330fb-767f-4913-86bd-46544672b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The opinions expressed in this commentary are hers.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9ddee-3df3-4852-a3fb-519bffb57b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines Life) —</strong> The recent interest in
        our revolutionary history, especially our anti-imperialist war against the
        United States in 1898, has been intriguing. President Rodrigo Duterte’s take
        on it had its sensational global debut before he left for the last ASEAN summit
        at Laos, when, at a press conference, he was clearly irked by a reporter’s
        question: “What will you say to President Obama if he brings up the extra-judicial
        killings?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800c3610-9ff4-4387-89d2-acb101d14c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we know, more than 3,000 Filipinos have died in a “war against
        drugs” since Duterte took his oath on June 30. There is nuance about how the
        thousands have died. But it is a mark of this drug war that death, in the
        Philippines, has become an arguable tragedy — as if the loss of a body must
        be weighed, and if found wanting, then that body need not be mourned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b52d62-b0b7-431a-94cc-642b78e3d342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How cheap is a Filipino that her death can be weighed in value by
        the state like a ganta of rice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6191eb3d-50c9-49cf-9b37-b11e5b2c50f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.196+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s chilling crusade against drug lords, pushers, and even
        users was an election promise — he vowed to “dump all [those involved in drugs]
        into Manila Bay and fatten all the fish there.” Many approve his so-called
        will to fight crime; but no one, not even stony Chief Bato, would disagree
        that lack of due process is also a crime. The killing spree, by police, ordered
        to kill only if there’s violent resistance, and alleged vigilantes, has resulted
        in some murder raps against policemen. But the drug dragnet remains indiscriminate,
        narco-lists have gaping holes, scenes of duct-taped bodies tagged “user” on
        street corners are so ordinary they have become macabre motifs for Halloween
        decorations — and numbers are rising.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f72686-bf29-4523-9b47-bd87af13ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte says he is “happy to slaughter…three million drug addicts”
        in the Philippines, as if governance were a race to atrocity. He brought up
        these numbers in response to a question from the media on critics comparing
        him to Hitler. He has apologized to Jewish people for his remarks on the Holocaust.
        He has not apologized to Filipinos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbddbab-32ef-4d70-af0b-337b84de4625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims of the killings are five-year-old Danica Mae Escaño,
        shot in a makeshift bathroom by killers out to get her grandfather, a bedridden
        laborer who had “used drugs before.” Another is four-year-old Althea Barbon,
        on the way to buy popcorn on the back of her father’s motorcycle. More recently,
        there is the unlucky OFW, Mark Culata, last seen alive biking by a police
        station in Tanza, Cavite, his body thereafter duct-taped, labeled “pusher,”
        and added to the roll call of lives cut simply by coming home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942eb2e2-e755-4c05-8e22-19bcff0b6555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government disavows the killing of many of the dead; but the
        president does not disavow killing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa58df-0d87-417b-ae15-9eaa87e9d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is not a vassal state,” President Duterte replied
        to the reporters that day before boarding his plane to Laos. Then he began
        a remarkable five-minute rant on the colonial history of the Philippines —
        occupied by the U.S. from 1898 to 1946. The rant was remarkable in that no
        Philippine president has invoked that obscure period, the Filipino-American
        war, with such sure — and accurate — venom, and no Philippine president has
        invoked the savage war waged by Americans to defend his own government’s killing
        ways.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66379e6d-dee6-4bfc-b6ac-b22bea134140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How cheap is a Filipino that her death can be weighed in value by
        the state like a ganta of rice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f5a17-4ffe-4321-ac14-f68c19eed959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was as if the country was caught between two mirrors, and thus
        in that doubling, our tragedy as a nation was made infinite. Caught between
        the trauma of our history and the trauma of our present, Filipinos were gaslighted.
        An abuser condemned an earlier abuser of the nation in order to sanction his
        own abuse. I found myself reeling, wondering if I had misunderstood why the
        country had waged revolution in the first place. This infinite regression
        of trauma is not for the weak of mind: but it weakens us. It further destabilizes
        our vague memory of that revolutionary past.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a115be74-2598-427a-9ec3-3332fdd1c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve spent almost six years now collecting material on the Filipino-American
        war for a novel that never seems to end. What is difficult about writing this
        novel is that the tragedy is enormous but our ignorance of that war makes
        it worse. The novel requires backstory, connective tissue, and multiple strands
        of heroes who become traitors and outlaws who become mayors and some simply
        haunting men and women who fought for their country barefoot with a bolo or
        mere prayer — and yet few know who they are: Casiana Nacionales, Florentino
        Peñaranda, Valeriano Abanador, Vicente Lukban, Ambrosio Moxica, Juan Villamor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ae1e7-33e2-4a3b-92bf-f5617a81fcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-American war is a multitude of tragedies and a movie
        set of ghosts. Epifanio San Juan numbers the Filipino dead at 1.4 million,
        while the conservative estimate of the scholar Brian McAllister Linn places
        them at 200,000. Either way, the scenes are heartbreaking and forgotten —
        the massacred women who formed the advance guard of a doomed offensive led
        by Gregorio Aglipay in Badoc in 1900; the legend of the rosary held aloft
        by Casiana Nacionales to signal the tolling of the bells of Balangiga in 1901;
        the merciless burning of Tondo, due to cholera, not insurrection, but cruel
        anyhow; and the razing of the Luzon plains by Arthur MacArthur Jr., better
        known as the father of Douglas. It is shocking to realize the numbers of our
        revolutionary dead whom we will never name or know.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d689551-c4de-4745-b9b3-df6796f97d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a novelist wishes to do is honor them. And it has been an uphill
        climb trying to figure out exactly how to excavate the stories to make palpable
        the horror of their oblivion and yet find links between the honorable dead
        and the country that has risen from their blood.</p>'
    '30':
      'image': 'jcr:e75f0e9f-a5b8-4609-941e-8ad5c202622c'
      'imageCaption': '"If you can answer that question and give the apology, I will
        answer [Obama]," says Duterte on the Bud Dajo massacre. "I am not beholden
        to anybody.” '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a779e-099a-4306-864f-77a0e53ef831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48e3e8-da2c-4de1-9ff4-03babf709221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is clear that the vestiges of war, as Angel Shaw calls it, shadow
        us — in particular the maniacal savagery and racism of the Americans that
        prosecuted that war and subsequently made us “in [their] image.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1bf1e3-ec27-453f-b1f4-09a10bb4d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For us, a country with a divided self wrought by our colonial experience,
        Duterte’s rant oddly undermines and yet intensifies the reasons we fought
        in the first place. Simply put, in 1898, we fought for sovereignty over our
        bodies. We fought tyranny. But the specter of Duterte, ranting about that
        war, amplifies how the structure of tyranny is oddly the same, local or foreign,
        though the tyrant has changed. There are other ways to be a vassal state:
        vassalage can be homemade.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2d9c5-1244-4a32-93dd-7eeab6c796b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte rules with the prospect of peace in Mindanao and with the
        communists. On this matter alone, I looked forward to his office. He has pro-poor
        policies, and it is too early to quarrel about their fruition: in good faith,
        one must hope for and support those policies’ fulfillment. Duterte is correct
        to reconsider our stance on military treaties with the United States (though
        it is not yet clear if his stance is only bluster). I have always been against
        EDCA, and a pivot to pragmatic alliances with our neighbors, including China,
        is sensible (though problematic, I know, given China’s ways). Above all, it
        is right to detach ourselves with diplomatic measure and productive clarity
        from American interests that do not serve us: diplomatic and productive are
        key words. So I agree with a so-called “independent” foreign policy — cast
        as my own views are in the shadow of that longue durée, of anti-colonialism.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550883d4-6ddd-44da-880f-e0d491c8f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet the moral bankruptcy of Duterte becomes clearest to me precisely
        when he goes on historical binges.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51a928-7b99-42ca-9770-43d8db1726ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.198+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was as if the country was caught between two mirrors, and thus
        in that doubling, our tragedy as a nation was made infinite. Caught between
        the trauma of our history and the trauma of our present, Filipinos were gaslighted.
        An abuser condemned an earlier abuser of the nation in order to sanction his
        own abuse.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01af8ef-1a60-4137-98dc-83c6a4017a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte raged to the reporters, “We have long ceased to be a colony
        of the United States … Wala akong pakialam sa kanya [I don’t care about Obama].
        Who is he? Well, as a matter of fact at the turn of the century, before the
        Americans left, the Philippines, in the pacification campaign of the Moro
        … how many died? Six hundred. If you can answer that question and give the
        apology, I will answer [Obama]. I am not beholden to anybody.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987fa35-1d1a-4e77-a34e-c2b3868c8dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the irony that Barack Obama is the U.S. president most
        likely to understand that dark past, the fact is, the anti-colonial grievances
        of Filipinos against the United States are grave. Filipinos can fill up the
        craters of Mars — the angry planet — with many historical incidents of our
        outrage. The Bud Dajo massacre of 1906, or the second Bud Dajo, or Bud Bagsak,
        massacre of 1913, or the monstrous Indian-war-like tactics that prosecuted
        the Filipino-American War, and so on. From 1898 to 1913, we waged brave battles
        for freedom and can count their bloody costs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b471cd-fed3-4ff6-aa7b-2b3f10317bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so Duterte’s rant has teeth — but no virtue.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d80ac06-aa70-4dee-ba4b-84f6f72147a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slippery slope of his self-serving rage is that, on top of having
        bare knowledge of our history, now we must also misapprehend its ethics.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78b0235-c094-4faa-a526-3692c5765149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Via Duterte’s pique, our history becomes mere trapo — a ragged cloth
        to wipe off spittle from a foaming pikon mouth.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b3bd6a-f188-4ccb-9e00-546d4d473bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of all, his rage misreads our history as blind nationalism.
        His is history as neurotic fetish, egotism’s scar — not space for reflection.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98bbfc0-564d-4566-b561-5b925f8fe642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I read about the Ilocano women who strode before American Krag-Jorgenson
        rifles to their deaths on an open field in Badoc in 1900, I wonder — what
        drove them? As a novelist, I keep trying to see them in their full humanity.
        To be honest, just imagining that scene of women at war makes me weepy. The
        reasons for anyone’s choices, I know, are overdetermined, having multiple
        causes — but at heart what I have come to is that a deep instinct for fairness
        and justice must have driven their acts. They believed they were wronged so
        they did what was right: they resisted. Recognizing a deep ethical sense in
        that war is the only way I can penetrate their dying.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b097671-70f1-43c7-8393-ecd4903bcb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the specter of Duterte, ranting about that war, amplifies how
        the structure of tyranny is oddly the same, local or foreign, though the tyrant
        has changed. There are other ways to be a vassal state: vassalage can be homemade.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066023ce-ad52-4d58-bb61-caa376992baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1906, Mark Twain shared that sense of justice. He wrote about
        the Mindanao massacre that Duterte cited, in a journal entry pitched in such
        bitterness it was published only after Twain’s death. Six hundred “Moros”
        — men, women, and children — sought refuge in the bowl of an extinct crater,
        Bud Dajo, pursued by General Leonard Wood’s army. As Twain notes: “They were
        hostiles, and bitter against us because we have been trying for eight years
        to take their liberties away from them.” In 1898, Wood had commanded the Rough
        Riders who had stormed San Juan Hill and was much admired by his subaltern,
        the young colonel Theodore Roosevelt (not surprisingly, Wood’s sons later
        on were the center of a bank account scandal, absconding money from Manila
        — a familiar story, scandal politics being one more legacy of our colonial
        history). Twain singles Wood out in 1906: “General Wood’s order was, ‘kill
        or capture the 600.’ The battle began — our forces firing down the crater
        with their artillery and their deadly small arms of precision … it ended with
        a complete victory for American arms. The completeness of the victory is established
        by this fact: that of the six hundred Moros, not one was left alive....”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31044c02-d2fe-44c9-af1c-c5a502024c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is correct: Bud Dajo was gruesome and there has been no
        reparation. But Duterte is wrong when he condemns in history what he condones
        in the present.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b92ba-306b-4795-bb23-86c6fceffe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans killed 600: Duterte boasts of a desire to kill in
        the millions. I do not believe he is joking. He weaves a psychotic knot with
        historical allusions. As the saying goes, just because one is paranoid does
        not mean one’s delusions are untrue. Similarly, just because your allusions
        are true does not mean you are not perverse in citing them.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd75c1b-dee2-431f-aeb4-c96fbac1a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to remember the subhumanity assigned to Filipinos
        in our war against the Americans — Americans labeled us juramentados, or insurrectos,
        or googoos, or savages. This labeling allowed American soldiers to “civilize
        [us] with [their] Krags,” with impunity. The labeling of the murdered in Duterte’s
        Philippines — adik, pusher, user — is similarly instructive.</p>'
    '66':
      'image': 'jcr:77eb6057-9437-4702-885d-f376c46b9e83'
      'imageCaption': '"The Battle of Bud Dajo" in 1906 as discussed in CNN Philippines''
        "The Source." '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28c9c27-fd15-4720-bcdb-fd65fa14983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9369b-bb18-46ee-94d0-7b78974bcda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The juramentado in 1900s Philippines was, in fact, a freedom fighter.
        That cannot be said of the so-called addict. The drug addict is no rebel with
        a cause. But the point is — it is the labeling that gives license to impunity.
        The indeterminacy of the crime or identity of the labeled should give us pause.
        If we cannot give due process to the labeled, we are as vicious as Americans
        slaughtering Katipuneros. The parallel is imperfect but illuminating. But
        the structure of tyranny can be the same, local or foreign, though the victims
        have changed. There are other ways to be a vassal state.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4696f9-172a-4091-b04c-7c0f20ae12b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipino is a Filipino is a Filipino is a Filipino is a Filipino.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d337e6-45fe-4ffc-b13b-3dc9a5c31c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is enough of a tragedy that we can barely recall our past. We
        do not also need, through Duterte, to misrecognize it — through the lens of
        his gall — the way Duterte sees everything through the pea-brained hole of
        his personal angst, a bloated sense of his virtue, or his vaunted “destiny.”
        Our history is not that petty.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ea1235-99d4-42f7-8c29-defbb1f68ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oblivion marks our trauma. Our forgetfulness is a sign of the enormity
        of our losses during the early years of the American occupation. I have found
        only one extant contemporary memoir of that war — the diary of Aguinaldo’s
        flight from Malolos, written by Colonel Simeon Villa, the father of the poet
        Jose Garcia Villa. He was Aguinaldo’s doctor and, it seems, designated diarist.
        The diary was captured, along with Aguinaldo, in Palanan.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b169a2c-0c67-4e2f-b7b1-03d3e258337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important to remember the subhumanity assigned to Filipinos
        in our war against the Americans — Americans labeled us juramentados, or insurrectos,
        or googoos, or savages.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed243f08-62d1-4b46-bd96-81bb6312073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To survive that war, Filipinos could not even keep their memory
        of it.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2a252d-7a1e-418c-b164-ed75a52d428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s citation of the Filipino-American war thus only brutalizes
        further that memory lost. It distorts us. To cite our “vassal state” because
        his ego is bruised and his belief in extrajudicial murder is justly scorned
        — to perform his sham anti-colonial rage because of his own ethical gaps,
        huge as a Bud Dajo crater — to rub salt into historic wounds in order to prop
        up a war against drugs that kills children and undercuts our long-fought-for
        rule of law, however fragile — trivializes the gravity of our colonial, oppressive
        history.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c42ce4-bdaa-40ab-ae97-bfeee25f4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our president should know better. So should we.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16953b-12b6-4210-b33e-89d51fb694d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abraham Lincoln, a hero of Andres Bonifacio, who was an avid reader
        and had in his library a book called “A History of the Presidents of the United
        States,” called vigilantism and lynching in his own desperate times “the mobocratic
        spirit.” How to counteract it, Lincoln asked: “It will require the people
        to be united with each other, attached to the government and laws, and generally
        intelligent, to successfully frustrate [its] designs.”</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f761d356-d2d2-4dc3-ad6c-983e81f5471d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know, as Filipinos, we have it in us to frustrate such designs.
        Citizens can unite and persuade the president who can still shift course —
        we can be revolutionary in the deepest sense, with a historic instinct to
        do what’s right. These sanctioned killings must stop. We need to remember:
        we were the civilized people in that long-ago, barbaric war.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda79086-9bf3-4b01-90e1-b62b073391d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.201+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History tells us that we once resisted subjugation at great loss
        of life — emerging, despite the odds and no matter how faulty, with a democracy
        intact. No matter how much he invokes it, as the killings go on, Duterte’s
        rule erodes that history.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd56787-f336-4412-9eeb-782421bec4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:25:40.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:25:43.689+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines deserves its revolutionary past to be better remembered.</p>'
  'Magdalo-representative-De-Lima-innocent-inmates-forced-to-testify':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
