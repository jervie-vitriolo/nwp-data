      'mgnl:lastActivated': 2019-10-29T16:03:38.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Miss Universe Pia Wurtzbach, who personally met with Duterte
        to discuss hosting plans, said she will fight for the pageant to be held in
        the Philippines:</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63db92d-0e42-4dee-ad96-ed46674e44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kalma lang. Ipaglalaban ko yan. [Keep calm. I will fight for it.]
        I want the competition in my home country!"</p>'
    '32':
      'image': 'jcr:de6668e7-6587-4906-a770-ce053baa5c70'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41395b2-e973-4c30-942c-fe3e15022270'
