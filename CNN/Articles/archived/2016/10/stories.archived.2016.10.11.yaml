    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook wants to invade your office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef3d5a-1917-4f49-ba59-97540beb1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Facebook is already the center of our personal
        lives. Now it wants to own our work life too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3103a1dd-e255-4767-8bb3-7329fd03bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook officially launched a service on Monday called Workplace.
        It''s intended to let employees chat with colleagues to get work done – as
        opposed to the usual reason we use Facebook at work: for distractions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86939c0d-dfb2-4563-849e-6f2a6cc1f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workplace looks and feels like Facebook, complete with the usual
        mix of News Feed, Groups and Trending stories, but it''s focused specifically
        on your company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2f0616-dee0-4df2-a3c2-c6476cc8c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees can use Workplace as an online bulletin board to follow
        company announcements and events. They can also organize Facebook Groups within
        the company or between firms they do business with. There are options to message
        or call coworkers and to watch live stream Q&amp;As with top executives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d7476-6176-4eeb-ae0e-148538838dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workplace is entirely separate from your personal Facebook network
        – and can be used even if you don''t have a personal account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752d900-8af4-4086-b48e-e3890161b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service, previously called Facebook at Work, had been in beta
        testing since last year. There are more than 1,000 businesses globally already
        using Workplace, ranging from the Royal Bank of Scotland to Booking.com.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d50d1d-0bb7-4c23-95ba-82696adae103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of Workplace marks Facebook''s first major foray into
        the potentially lucrative but super competitive enterprise market. Facebook
        is now going up against more established corporate communications services
        like Slack, Microsoft''s Yammer, and potentially even LinkedIn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be71b46-5948-45b6-88c7-a133ce63bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julien Cordoniou, the director of Facebook at Work, said the service
        would stand out from the pack in part thanks to the ubiquity of Facebook itself,
        which is currently used by 1.7 billion people a month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9f6fd4-c5c5-42a3-9346-c6ca17227dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need any training to use the tool. If you know how to
        use Facebook, you will know how to use Workplace," Cordoniou said in an interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd943d-0a22-4805-b655-c84c08c1bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, Cordoniou says Workplace was built as a mobile-first
        tool that can easily be used by retail workers and those who don''t work traditional
        desk jobs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac1435b-f788-4c07-a0da-6b3608e9d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workplace may mark another milestone for the company. It appears
        to be the first time that Facebook is charging a subscription fee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a98c67-c396-4af6-991d-a3a9db5dfc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will charge companies a monthly fee per user, with rates
        varying depending on the total number of employees. If a company has 1,000
        employees on Workplace each month, it will pay $3 per user. If it has between
        1,000 and 10,000, it drops to $2 per user.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e8c15e-504f-4b1a-8f32-11e8f4254d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s total sales hit nearly $18 billion in 2015, up about
        50% from the year before, with the vast majority of that coming from advertising
        revenue. Workplace could open up a new revenue stream for Facebook and help
        prove to investors that it still has plenty of room to grow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b579b03-e804-4f7d-8db1-9be1e7729266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Cordoniou says Facebook''s focus is on "adoption and retention"
        rather than sales.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485aa5a4-8737-4289-b5b3-8b28c34b6578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to grow to have hundreds of millions of people using it
        and then just as we''ve done for Instagram and Messenger, we will care about
        monetization," he says. Of course, unlike those other platforms, Facebook
        is making money from Workplace right away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ae52a-bbde-4875-8183-80bb04762e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workplace is based on how Facebook employees and CEO Mark Zuckerberg
        have long been using Facebook at work, according to Cordoniou.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aae071-994a-40f5-a13e-c7069602a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even today, when our CEO wants to talk to everyone in the company,
        he is posting something in the main [Facebook] Group. I do Facebook Lives
        with my team," Cordoniou says. "That''s how we''ve been running the company
        for years."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1e0f7-45f7-4567-8c89-4291288b595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:19:30.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:19:33.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/10/10/technology/facebook-workplace/">
        "Facebook wants to invade your office."</a></em></p>'
  'haiti-massive-response-hurricane-matthew-united-nations-ban-ki-moon':
    'author': 'Michelle Nichols, Reuters'
    'caption': 'U.N. Secretary General Ban Ki-moon told reporters that several areas
      in Haiti "have been almost wiped off the map" after Hurricane Matthew hit the
      country last week.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-11T08:00:22.202+08:00
    'imagesource': 'jcr:034f4641-b386-48b8-863e-b0687fa34420'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0454451-2d8a-4d35-bf53-22511c99a871'
    'lead': 'A ''massive response'' is needed to help Haiti in the wake of Hurricane
      Matthew and the United Nations is mobilizing on all fronts to help get the recovery
      under way, U.N. Secretary-General Ban Ki-moon said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:21:49.920+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T09:21:53.090+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T09:21:52.854+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haiti needs ''massive response'' after hurricane – U.N. chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d6f2c2-562b-4665-b64b-5a55323e63c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:21:53.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations (Reuters) —</strong> A "massive response"
        is needed to help Haiti in the wake of Hurricane Matthew and the United Nations
        is mobilizing on all fronts to help get the recovery under way, U.N. Secretary-General
        Ban Ki-moon said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c16b3-2757-42f5-a7fc-6698e6b3c624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:21:53.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some towns and villages have been almost wiped off the map," Ban
        told reporters. "Tensions are already mounting as people await help. A massive
        response is required. U.N. teams are working with local officials to assess
        needs."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776093ad-519f-4877-9e38-daec5e452ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:21:53.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations appealed for $119 million on Monday to bring
        life-saving assistance to 750,000 people in southwestern Haiti, which is reeling
        from a direct hit by Hurricane Matthew.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24740f-3784-4062-84a6-38f1578e6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:21:53.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money will go to provide food, drinking water, and shelter to
        the most vulnerable among 1.4 million people in need, after large areas of
        crops were destroyed and infrastructure was damaged, the U.N. said in the
        three-month appeal to donors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb6ed8d-2c66-44a7-b648-ab10a1815336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:21:53.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tensions are already mounting as people await help. A massive response
        is required. U.N. teams are working with local officials to assess needs,"
        Ban said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a038084a-ab20-4472-9137-e2cb791a5332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:21:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The powerful hurricane, the fiercest Caribbean storm in nearly a
        decade, slammed into Haiti last Tuesday with 145 mile-per-hour (233 kph) winds
        and torrential rains. A Reuters tally of numbers from local officials showed
        about 1,000 people were killed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd26ec1-751f-452d-990a-17105fce4aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:21:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cholera has also killed at least a dozen people following the storm.
        Cholera causes severe diarrhea and can kill within hours if untreated. It
        is spread through contaminated water and has a short incubation period, which
        leads to rapid outbreaks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783585b9-f3af-49e1-a554-df60540310ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:49.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:21:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cholera was accidentally introduced to Haiti by U.N. peacekeepers,
        who dumped sewage into a river after the 2010 earthquake. The outbreak has
        since infected hundreds of thousands of people and killed more than 9,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2617c213-d6ab-43b1-b528-a0876686083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:49.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:21:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. has not legally accepted responsibility for the outbreak,
        but Ban has said he regrets it and that the world body has a "moral responsibility"
        to help. He is due to present a new response to cholera in Haiti this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f82568-56d2-424a-8d5a-08d7c6a54044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:49.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:21:53.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am developing a new approach to the cholera situation and this
        will encompass support for people affected by the disease and for efforts
        to build sound water, sanitation, and health systems in order to help eliminate
        cholera in Haiti," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce0a0d-4bba-40ce-9f41-6ae5ade87177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:21:49.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T09:21:53.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
