  '4-ways-to-commute-around-manila':
    'author': 'Anna Bueno'
    'caption': 'Alternative transport modes in Metro Manila might just help ease that
      line of angry red lights along EDSA. Photo from P2P PREMIUM BUS SERVICE/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-10-11T18:11:21.489+08:00
    'imagesource': 'jcr:c7fbc96f-1c39-439c-93a3-ebe6f6cc73fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9fa8745-3ae2-4f97-9768-c1a3e394bb5d'
    'lead': 'That line of angry red lights along EDSA isn’t going to let up soon,
      and that money you paid for gas is needlessly burning in that two-hour crawl.
      It’s time to get out of your car and find out if your daily route is covered
      by these four alternative transport modes in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T08:40:39.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-30T08:40:43.334+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-30T08:40:42.900+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 alternative ways to commute around Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8acf3d-dafa-4090-85cf-ae7812f3ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> If there is a single
        thing a car owner can do to help ease traffic and curb urban pollution, it’s
        this: leave the car at home or at a secure parking lot in a mall, and hop
        on the bus (or ride aboard the ferry). Gone are the days when riding a bus
        meant enduring a crowded 50-seater with your seatmate munching on peanuts
        or the driver zigzagging along an already-congested highway, worsening that
        migraine that began developing when you realized you were late for work. Today,
        riding the bus (and other alternative modes of transport) is not so bad, what
        with the DOTC, MMDA, and the LTFRB’s joint efforts to provide clean, safe,
        and most importantly, non-stop services for commuters who just want a mode
        of transport that will not leave them exhausted even before the daily grind
        has started.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea089a-6430-49e2-8ef7-3f90fa583733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help you in reassessing your daily commute (and lessening your
        carbon footprint), we list three public modes of transport (plus one limited
        only to riders of a university, but is nonetheless significant for its initiative)
        that will get you around Metro Manila, sans the burden of a car. The list
        does not include shuttle services around the Makati and Ortigas business districts,
        which are also available — but we recommend walking around these areas since
        the sidewalks here are in good condition, and more often than not (read: during
        traffic) you’ll reach your destination quicker by foot.</p>'
    '3':
      'image': 'jcr:c4d4bef4-efab-43e6-9c56-198e0040f29c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaecf29-5884-4ca9-a86c-6b27bf7d5066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f1c181-f9d4-4f22-991c-44f00df7289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>P2P Premium Buses</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5207c53-7730-4187-9c66-32e6b0ab097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced last December 2015, the P2P (Point-to-Point) buses now
        ply six routes, all leading to the Makati central business district except
        for one, which leads to Ortigas. All buses are non-stop and do not compete
        for passengers along EDSA, significantly cutting travel time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723514d-35c8-4b00-acba-54eb8196d2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three bus operators share the load of passengers flocking to the
        business districts for the rush hour commute. RRCG operates the route from
        Alabang Town Center (Muntinlupa) to Greenbelt 1 (Makati) (see full schedules
        and rates here); one-way fare is ₱50 and the bus leaves every 30 minutes,
        starting at 6 a.m. from Alabang, every weekday and until late Saturday afternoons.
        The bus breezes through the Skyway and usually reaches one point to another
        in 30 minutes, so make sure to arrive at the bus stops ahead of time, as the
        service can become quite full. An Alabang-Ortigas route is in the works.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e319469-569b-41da-9a55-3bcb4bb4593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sleek black and yellow double-decker buses along EDSA, meanwhile,
        are operated by Froehlich Tours, and ply three of the routes: Trinoma (Quezon
        City) to Glorietta 5 (Makati); SM North EDSA (Quezon City) to Megamall (Pasig);
        and Eton Centris (Quezon City) to Glorietta 5 (Makati). (See full schedules
        and rates here.) Froelich is one of the first operators to roll out the P2P
        service in December, at a time when commuters were still skeptical and left
        seats mostly empty. Today’s bus rides are mostly full, but unforgiving traffic
        along EDSA can expand the trip for up to two hours. Standard fare is ₱55 (for
        the Makati routes) and ₱40 (for the Ortigas route), with discounted rates
        available. Tip: the Trinoma-Glorietta 5 route now operates for 24 hours, but
        all routes here operate only on weekdays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b4b95-1b19-4e18-933a-6831c5d4d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to the yellow buses of RRCG and Froehlich, the red and
        white buses of HM Transport, in a partnership with Robinson’s Land, connect
        the Robinson’s malls to Makati in two routes: Robinsons Novaliches (Quezon
        City) to Park Square (Makati), and Robinsons Galleria (Pasig) to Park Square
        (Makati). The fare from Novaliches is ₱120 while the one from Galleria is
        ₱30. The Novaliches route is the newest P2P route to be opened to the public,
        being launched only last August. Full rates and schedules (operation is limited
        to weekdays) are available here.</p>'
    '13':
      'image': 'jcr:ab16dc7b-fb4b-4d89-940b-db9ec638ed23'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f778d-fd16-4058-bbc0-2132664d9ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e1cb0-bd4d-42d1-9eb5-d4cbe3e0cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>UBE Express Premium Airport Bus Service</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9760763-cc39-40b4-9807-a4ce4a333dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UBE (Ultimate Bus Experience) airport buses, operated by Air21,
        seek to relieve traffic congestion along the roads leading to NAIA by encouraging
        flyers travelling to the airport to book seats instead in its state-of-the-art
        Mercedes Benz MCV 120 units, 21 of which are in operation. The premium black
        buses boast of wi-fi, ergonomically-designed seats with space for luggage,
        and low ramps for access to the disabled. The service operates three routes
        (see schedules and stops here) from NAIA 1, 2, and 3, to Makati, Entertainment
        City (Paranaque), and Roxas Boulevard (Pasay and Manila) with brief stops
        in various hotels and bus terminals in between. Introductory fare is at ₱150,
        and seats may be reserved ahead of time through their website.</p>'
    '18':
      'image': 'jcr:8bafa7e2-0a01-44e3-adba-c3614f1dfd49'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295af09-3956-4883-95c5-e7865a37547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f167304a-e221-4b0c-b77e-89676ae1aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pasig River Ferry Service</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90abd98-9dda-4111-9ec9-ed426789c047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig River Ferry Service System, operated by the MMDA, has
        managed to keep itself afloat despite relatively low ridership and its lack
        of accessible terminal stations. No less than the president has declared in
        his SONA that its revival is seen as a viable solution to traffic congestion
        in Metro Manila, which may finally help boost its availability as an alternative
        mode of transportation in a region cut through by an ailing, still-polluted
        river. Riders may try out the service at its 12 stations, which includes Pinagbuhatan,
        Maybunga, and San Joaquin in Pasig, Guadalupe and Valenzuela in Makati, Hulo
        in Mandaluyong, and PUP Sta. Mesa, Sta. Ana, Lambingan, Lawton, Escolta, and
        Plaza Mexico in Manila. New stations are eyed in Manila, including one in
        Quinta Market in Carlos Palanca Street. Rides from Pasig to Marikina usually
        take 45 minutes, and fares vary (from ₱15 to ₱95), depending on one’s destination.
        The MMDA expects that with more stations, more commuters will utilize the
        service and hopefully raise awareness on the need to rehabilitate the river
        further (though the MMDA reassures that the garbage smell is gone). More information
        (some parts of which need updating, however) is available at the MMDA’s website.</p>'
    '22':
      'image': 'jcr:810dfb1a-7567-4431-ac0c-3ca98415869d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b445549c-a048-4120-adb9-2ad608ada059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a088aefb-4826-42c2-bae4-46cd2194a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo P2P+</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c919bd2-15a0-4f37-af41-250edda42f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:40:39.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:40:43.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While largely limited only to employees and students of the Ateneo
        de Manila in Katipunan, Quezon City and its affiliates, the Ateneo Point-to-Point
        Plus (operated with the MMDA) is nonetheless a laudable initiative, which
        hopefully other universities can follow, to prevent the needless armageddon
        of cars crowding into to a school to drop off and pick up employees and students.
        The service, which requires one to register as an Ateneo employee or student,
        picks up commuters from hubs located in SM Marikina, UP-Ayala TechnoHub, Temple
        Drive, and UP Town Center at designated times, as well as conveniently drops
        them off, come dismissal or the end of the workday, at several varied stops,
        including malls (Trinoma, Robinson’s Metro East) and even at locations near
        subdivision entrances. More information is available here.</p>'
