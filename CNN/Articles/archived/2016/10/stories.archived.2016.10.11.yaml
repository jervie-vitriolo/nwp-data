    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7701e9-0ba1-44ad-a750-a7e0932e3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously drew flak for whistling at a news reporter and
        for making a rape joke.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b436a079-a38f-496f-bbb8-dee2a245a516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Vice President Leni Robredo and some lawmakers — including
        Sen. Leila De Lima, one of the president''s fiercest critics — objected to
        some congressmen''s interest in playing De Lima''s alleged sex video at a
        House hearing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219455b-f122-4f44-b194-1efe49792d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pullout?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea517138-0f75-48fa-b0e6-614285d7eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported that William Morris Endeavor-IMG, which owns the
        Miss Universe Organization, is canceling the plan to host the pageant in the
        Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f797a-b40d-4889-ae28-0ef7538dfa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:03:38.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
