    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72555363-e4f8-4d0d-b8be-4958d729b701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:37:30.425+08:00
