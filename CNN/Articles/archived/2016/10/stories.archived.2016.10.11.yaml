    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Beda sweeps Arellano to regain NCAA men’s basketball title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef4dd9c-1b53-4e36-b31f-5a1877ec5599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The NCAA men''s
        basketball title heads back to Mendiola.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da9ca3-a853-4b56-a103-199c91cb0940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Beda Red Lions defeated the Arellano University, 83-73,
        in Game 2 of the finals to capture their 20th NCAA title on Tuesday evening
        at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b3112f-d40f-48fd-8b8e-985a6d34fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnaud Noah registered a double-double of 18 points and 11 rebounds
        for the Red Lions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b044d-618e-4138-b944-c304db099b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also named Finals MVP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f29cd-dc53-42d1-9447-211c0a6f1302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of huge three-pointers put the Red Lions at the driver’s
        seat heading into the halftime break, 45-40.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc968e-e4f3-43aa-aa47-254f0fc57956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davon Potts was held scoreless in the first three quarters but delivered
        the goods during the payoff period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f4dd3-bcba-4a62-82c6-c244c1c11735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He buried a clutch triple to push San Beda''s lead to five, 78-73,
        with only 1:48 left in the match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4aec2-c9db-4fec-8a72-7c6fb44c9870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potts scored all of his 10 points in the final quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854070c-d480-49e4-9da7-e5b09a8b3f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jamike Jarin-mentored squad became the winningest school in
        NCAA men’s seniors basketball history after sweeping Arellano.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f47a4f-0ced-4ca4-9985-88a11869fdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AC Soberano had 16 points while Robert Bollick added 13 markers
        for the Red Lions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5834c6-c83a-433c-a3db-764e928e200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano''s Jio Jalalon had a game-high 19 points and 10 assists
        before fouling out in the dying seconds of the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25080b40-b913-4a5d-9d3e-49a87856ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:52:10.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:52:15.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '12':
