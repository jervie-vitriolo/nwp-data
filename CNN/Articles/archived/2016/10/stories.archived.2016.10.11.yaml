  'No-smoking-policy-EO-awaiting-Duterte-signature':
    'author': 'CNN Philippines Staf'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-11T19:01:07.927+08:00
    'imagesource': 'jcr:41b48b1b-844b-475a-9ae4-d5252ff4a64a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86d0345e-2fb7-40b2-bebf-1ecd746b6b77'
    'lead': 'The Executive Order (EO) on the no-smoking policy in public places is
      sitting on President Rodrigo Duterte''s desk, awaiting his signature. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:56:15.850+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T15:56:19.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T15:56:19.445+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No-smoking policy EO awaiting Duterte''s signature

      '
    'updated': 2017-03-07T09:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a96a199-aad6-4cd3-902e-f8cea51f4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Executive
        Order (EO) on the no-smoking policy in public places is sitting on President
        Rodrigo Duterte''s desk, awaiting his signature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144a6b74-0efa-4778-b38c-5b177fedc9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why does the country need an Executive Order for a public smoking
        ban?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a75630-4787-46f0-bc04-86faf698d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s already a law in the Philippines banning smoking in public
        places — Republic Act 9211 or The Tobacco Regulation Act of 2003 — and the
        Philippines has been a signatory to a tobacco control treaty for more than
        a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2ca128-28d3-4343-8e2a-e8817a265936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to lawyer Jim Asturias of Health Justice Philippines —
        an NGO focusing on overlapping issues of health and law, and public health
        policy —the Executive Order is necessary to address certain gray areas, including
        the definition of "public places" and the kinds of tobacco products that will
        be banned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723078ef-4d96-46c5-93b4-acf48f06554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President will indeed follow Davao ordinance it will also
        cover shishas, electronic device systems, e-cigarettes," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ae1d8-adaa-4776-97b6-4c63b2cccfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO empowers LGUs</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52373a16-cf54-430c-93f6-f4bab8b67719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Secretary Paulyn Ubial said the executive order
        was patterned after Davao City''s anti-smoking ordinance, which was implemented
        when Duterte was still the mayor of the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d9feb-77b9-4447-9eaa-dd5f88895f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.753+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ubial, once Duterte signs the executive order, local
        government units should outline penalties for violators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dd85e2-dcbe-4b82-9212-127576842264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an EO so it''s just directive for all national and local
        to implement it. But finer guidelines and sanctions will be in local ordinances,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6aa40-3de8-4a2e-9251-aae259264599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the President signs the EO, smoking cigarettes, tobacco, shisha
        (waterpipe), e-cigarettes, or similar devices will be prohibited in public
        places, including in public vehicles, nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e600f-7ee4-4d79-b2f1-165cee4c1700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.754+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smoking will be prohibited in all public outdoor spaces, enclosed
        and partially enclosed public spaces, accommodation and entertainment establishments,
        and work places.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f157c-101c-40c3-9289-834892280bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The no-smoking policy will also cover drivers, conductors, and passengers
        of public utility vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4bc46c-f8cd-4482-9d44-12c0d62911b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said designated smoking areas will be allowed in places where
        the public will not be exposed to second-hand smoke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b6282-fc6b-4ea8-93f5-09093008b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.755+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smoking areas will have highly visible signage — alongside a
        graphic depiction of the negative effects of smoking to one''s health and
        also to those inhaling the second hand smoke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57fb0d-a421-42fa-ad5b-c574cad67bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Designate a smoking area away from the public. At the back of a
        hotel, at the parking area," Ubial said on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2106026-78ef-4c49-bc0a-22ab71502da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial hopes Duterte signs the EO before the month ends, or before
        the full implementation of the graphic health warning law this November</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546361b-2229-488d-847f-50b276b1d5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.756+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City''s smoking ban has been recognized by the World Health
        Organization as an effective smoke-free order in an urban setting. WHO noted
        that Davao''s smoking policy "demonstrates that smoke-free laws can work in
        the Philippines."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a489c-708b-48c2-a75f-ab4968237269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:15.851+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:56:19.757+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Pia Bonalos, digital producer
        Lara Tan contributed to this report.</em></p>'
  'department-of-tourism-stop-miss-universe-philippines-petition':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-11T18:43:13.998+08:00
    'imagesource': 'jcr:5bf31f4d-5be7-4f3b-9bf6-f9350d4a6173'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2f5283f-55b3-44a3-8350-64a041f4b8cb'
    'lead': 'Petitioners are asking the Miss Universe Organization to reconsider its
      plan to host the pageant here, because of President Duterte''s "sexist attitude."
      But the Tourism Department said the plan has already gained "overwhelming public
      support."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T16:03:29.743+08:00
