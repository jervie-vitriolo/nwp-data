      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition letter mentioned that organizers are concerned about
        political instability and security in the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2024c9-9514-4455-ab62-d6f9242f1e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:03:29.746+08:00
