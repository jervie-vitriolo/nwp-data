  'donald-trump-paul-ryan-shackles-taken-off':
    'author': 'Eugene Scott, CNN'
    'caption': 'Donald Trump speaks out after U.S. House Speaker Paul Ryan announced
      that he was no longer defending the Republican nominee.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-11T23:54:24.380+08:00
    'imagesource': 'jcr:c92c63d4-b510-40ac-ab40-c31d99d2c928'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8786d356-fba4-4685-99ee-dd2791af00b8'
    'lead': 'Donald Trump tweeted Tuesday that the "shackles" had been removed from
      him, freeing the Republican nominee to campaign the way he chooses, following
      several days where his words and actions have thrown the GOP into chaos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:28:27.072+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T15:28:30.313+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T15:28:30.153+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump: ''The shackles have been taken off me''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d8c38-ab59-4520-ae6b-72306d6e7934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Donald Trump tweeted Tuesday
        that the "shackles" had been removed from him, freeing the Republican nominee
        to campaign the way he chooses, following several days where his words and
        actions have thrown the GOP into chaos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6e1622-1aae-492a-909f-b2866429cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so nice that the shackles have been taken off me and I can
        now fight for America the way I want to," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa9212-9e09-4bb4-a398-9678ef0a6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also called House Speaker Paul Ryan "very weak" and "ineffective"
        Tuesday, after the Wisconsin Republican announced he''d no longer defend or
        campaign for the GOP presidential nominee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890586a0-8f89-4991-9981-f6b9efdd9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our very weak and ineffective leader, Paul Ryan, had a bad conference
        call where his members went wild at his disloyalty," Trump tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938cb3c2-5ef4-4142-b957-d4eb06e104aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite winning the second debate in a landslide (every poll),
        it is hard to do well when Paul Ryan and others give zero support," he also
        tweeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035fb8a0-bab0-4dd7-aaeb-bbfdbeaf03fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who has previously backed Democratic candidates, said the
        liberal party has proven to be more far more loyal than the GOP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004da846-44cc-404e-a712-88f80514c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the exception of cheating Bernie out of the nom the Dems have
        always proven to be far more loyal to each other than the Republicans!," he
        tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd11bf9-3d05-4c6d-a046-b13dd9e1e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan dealt his own party''s presidential nominee a huge blow Monday,
        telling fellow House Republicans he will no longer defend his party''s presidential
        nominee. He will instead use the final month of the 2016 election to focus
        on preserving the Republicans'' hold on Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc4215-2274-45b0-a799-54cc51606325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paul Ryan is focusing the next month on defeating Democrats, and
        all Republicans running for office should probably do the same," Ryan spokesperson
        Brendan Buck said Tuesday, a statement echoing his response on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2046b778-c498-41ec-b928-78db7716e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speaker is going to spend the next month focused entirely on
        protecting our congressional majorities," Ryan''s spokeswoman, AshLee Strong,
        said in a statement Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d8f29-6947-4ffa-9696-612bcae90969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feud follows an outpouring of high-profile Republicans slamming
        the real estate mogul, after the release Friday of a 2005 recording featuring
        Trump making lewd and sexually aggressive comments about women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bab8e2-b0fb-44c7-8b67-5c7ed2c3e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican elected officials and party elders lined up Saturday
        to denounce Trump''s incendiary remarks. Some sitting members of Congress
        pulled their support entirely, while others blasted the remarks but continued
        supporting the GOP standard-bearer. Some said they wanted Trump to step aside
        so that his running mate, Indiana Gov. Mike Pence, can lead the ticket. Pence
        said in a CNN interview Monday that he''s sticking with Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458ffcbf-116d-4704-b698-f2ec246bf321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s evoking of the symbolism of shackles, traditionally seen
        in American politics as an allusion to slavery, to describe Republican leaders
        could be problematic for a party that is struggling to attract black voters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b4f70-2b39-4583-888c-810a6785eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:28:27.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:28:30.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Donald Trump: ''The
        shackles have been taken off me.''"</em></p>'
  'Two-years-on-Jennifer-Laudes-family-still-seeks-justice':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-11T23:21:44.306+08:00
    'imagesource': 'jcr:aaefb01b-213c-4c33-b4bc-dd97e048932a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73bc3953-8469-40a9-959e-27ac088f2df6'
    'lead': 'Behind a high fence at the heart of Camp Aguinaldo in Quezon City is
      the detention facility for Lance Corporal Joseph Scott Pemberton — the US Marine
      convicted of killing Filipino transgender woman Jennifer Laude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:33:59.398+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T15:34:03.782+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T15:34:03.383+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two years on: Jennifer Laude''s family still seeks justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1b283-2fed-4413-aa72-5f63c3b5d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Behind a high
        fence at the heart of Camp Aguinaldo in Quezon City is the detention facility
        for Lance Corporal Joseph Scott Pemberton — the US Marine convicted of killing
        Filipino transgender woman Jennifer Laude.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac79f1-7a1c-4fe3-86f6-7d79c94dee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude was killed two years ago in Olongapo City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a3c1ba-7115-42a0-b57b-9966f154c19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">Read:
        Revisiting the Jennifer Laude murder case</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b5d7e-d279-4010-93ec-7745845a3cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security in the facility is tight — members of the media are not
        allowed to get near the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2f6ed-e725-470c-b611-fd7fbabbf6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detention area is made from cargo containers converted into
        rooms. Tarpaulin sheets cover spaces in between the containers — apparently
        to make sure outsiders are given no glimpse of what goes on inside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb568bee-ba35-48fd-84dd-9bc2cb23e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN Philippines passed by the detention area on Tuesday, no
        activity could be detected in the facility. Even guards from the Bureau of
        Corrections (BuCor), who are supposedly manning the facility, are nowhere
        in sight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022ca95a-19fe-4d89-8aab-a7bfab2d48f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Armed Forces of the Philippines (AFP), which owns the land
        on which Pemberton''s jail stands, confirmed Pemberton is still in the facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af22b1-94e7-4399-a068-5d5a6c915eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corporal Pemberton is inside the detention facility, particularly
        the Jusmag. And per arrangement with the Department of Justice, what we provided
        in is a detention facility. Just the facility. But with regards with the administration
        sa kanya as a detention prisoner, lahat yun ay&nbsp; [all that is] under the
        Bureau of Corrections," said Col. Edgard Arevalo, the chief of the AFP Public
        Affairs Office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3922c1-c7d8-4d17-84e8-efa22d6b7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Spokesman Inspector Sonny Del Rosario said Pemberton undergoes
        physical check-ups regularly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac2b668-d95e-41af-991b-8076091ec4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s being detained there. Talagang nakakulong. Hindi siya pwedeng
        lumabas [He''s really imprisoined. He cannot go out]," Del Rosario said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a15ae-6cfa-470b-8382-d121bfdeee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals still has to rule on Pemberton''s appeal. He
        petitioned for a review of the lower court''s decision in December last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc42d13-fabc-4667-b679-de891c4a3745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A murder charge was filed against Pemberton, but Judge Roline Ginez-Jabalde
        lowered the charge to homicide and ruled to have him serve a six to 12-year
        jail term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2592599-1d97-4870-9990-ef31ad12f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/01/U.S.-Marine-Joseph-Scott-Pemberton-homicide-Filipino-transgender-woman-Jennifer-Laude-family.html">Read:
        Laude family on homicide ruling: We are not content, but at least Pemberton
        will be jailed</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c2443-9ae7-4151-ad43-221e93187207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Pemberton''s petition still pending before the Appeals Court,
        the Laude family is not resting easy. The family still feels Jennifer has
        yet to receive justice for her death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa7a155-1f2b-4c11-b5a0-4318cff000be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgie Suarez, legal counsel for the Laudes, said they are hopeful
        the appellate court will uphold the lower court''s ruling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db722bc-0f7b-4d1d-82bd-72ed46156f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family would like to put an end to this case also. Because
        for as long as there is an appeal... The appeal somehow prolongs their agony,"
        said Suarez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c174eb-8f15-4dba-8800-c65884431efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said the Laudes welcome the recent pronouncement of President
        Rodrigo Duterte to end joint military exercises between the Philippines and
        the United States. Activist groups are also calling on the President to terminate
        the Visiting Forces Agreement (VFA) with the U.S.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d71dafd-8a54-48a4-95cf-3afe1bfb5779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/30/Duterte-serious-about-ending-PH-US-joint-exercises.html">Read:
        Duterte serious about ending PH-U.S. joint exercises</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc358ca-e494-44a7-b8b7-3fd9dfb89af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is a treaty ratified by the Philippine Senate in 1999.&nbsp;
        It paved the way for joint military exercises between the two countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb337f7-6cd2-42fb-af7c-06cef0d309ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.786+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article Nine of the VFA allows unilateral termination of the agreement
        as long as notice is given six months before the abrogation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d6296-aba4-4d83-8f2f-e5cc1addcade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton was part of the joint U.S.-Philippines Marine exercises
        in 2014 when the killing happened.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b52632-0f83-4a91-a48f-a3677e59ebf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton had taken Laude to a motel, where he supposedly strangled
        her to death after discovering that she was a transgender woman.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d70b354-7d0d-4af6-8dcc-fd09a00bbfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The death or killing of Jennifer Laude is a result of Balikatan
        exercises. With the end of Balikatan exercises, there will be no more Jennifer
        Laude(s) in the future," said Suarez.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a22f8-d84a-4657-a4f5-6d24a6d5a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez said the Laude family will write a letter to President Duterte,
        to ask him to terminate the VFA. They also want the President to have Perberton
        transferred to the New Bilibid Prison — to serve his sentence like any other
        convict.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31e4690-471c-4a6d-8730-ff814000bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:33:59.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:34:03.787+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/02/imprisonment-new-bilibid-prison-unlikely-pemberton.html">Related:
        Imprisonment at New Bilibid Prison unlikely for Pemberton</a></p>'
  'manilart-2016':
    'author': 'Marz Aglipay'
    'caption': 'A visitor looks at a painting by Justin "Tiny" Nuyda, exhibited at
      the booth of Artes Orientes gallery at the 8th ManilArt at SM Aura. Photo by
      MARZ AGLIPAY'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-10-11T21:11:24.987+08:00
    'imagesource': 'jcr:f8b6ca8c-aa54-4e86-b336-c07628a6d9d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1504a2ca-671c-4636-944e-1bcdea24366a'
    'lead': 'As more and more art fairs flourish today, ManilArt, as one of the country’s
      pioneering art expositions, keeps up with the grade for a new age of Filipino
      art.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:40:26.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T15:40:31.327+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T15:40:30.953+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In a dynamic time for Philippine art, can ManilArt keep up?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb611eb-de76-4976-9aaf-141dc02f5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The rise of Filipino
        artists in the international art scene through active participation in art
        fairs abroad, coupled with a demand for works in international auction houses,
        has made the Philippine art scene one of Asia’s most prolific. Locally, ManilArt
        hoped to capture this vibrant period of our visual art scene in its 8th edition,
        themed “Ushering in a New Golden Age of Filipino Art.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0f0aee-bc93-43aa-823d-939ae92abf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ManilArt 2016, which ran from October 6 to 9, at the SMX Convention
        Center in SM Aura, is an art fair that aims to showcase Filipino art. It featured
        27 exhibitors, two of which are foreign galleries from Korea and Israel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbc2da-0b1a-4485-bac8-89d3a4d4950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s fairgoers saw a range of works by Filipino artists,
        from Fernando Amorsolo to Edwin Wilwayco. Non-traditional art forms were present,
        such as Secret Fresh’s art toy renditions of Onib Olmedo’s works, or the kinetic
        art of Cris Eguaras. Interesting exhibitions were also seen, such as Gallery
        Nine’s Mad Tinker’s Tea-Party exhibit that thematically incorporated a variety
        of art forms, as well as Migs Villanueva’s clever use of space between her
        paintings to tell a story.</p>'
    '5':
      'image': 'jcr:6ccaf1a1-864d-4a97-a73c-f97b51339c2b'
      'imageCaption': 'The sculptures of Daniel Dela Cruz at the booth of 371 Art
        Space. Photo by MARZ AGLIPAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe1765c-2fd8-470c-8a4e-ea12d5437e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e7194-eb52-49fe-82a6-8d5a0399eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gala night felt less lively than in previous years, when the
        halls would be packed with celebrity guests and collectors. The horrible traffic
        situation and bad weather might have factored in its slow start, but the crowd
        grew much later in the evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d99080-d6c6-497c-ab78-9e2057a22a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its run, the fair took over 900 students on art tours and
        saw art enthusiasts sharing their art finds on social media, apart from the
        attendance of collectors and celebrities. Organizers say that exhibitors gave
        positive feedback on sales and students were also pleased with the art tours.
        They are confident that the foot traffic would surpass last year’s 15,000
        guests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bfff5a-1fdb-4ee9-8c9e-d0d8d59052ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is how ManilArt can sustain itself and stay relevant
        in the face of other fairs. Its future remains uncertain in the advent of
        the changes to the national budget allocation by the Duterte administration,
        particularly the budget of the National Commission for Culture and the Arts
        (NCCA), given that ManilArt is one of the flagship projects of the NCCA, funded
        through the Sub-commission on Cultural Heritage.</p>'
    '11':
      'image': 'jcr:29d14859-05f8-4fca-8b8f-90ddd8b16b8f'
      'imageCaption': 'The works of Mark Andy Garcia, exhibited at 1335 Mabini''s
        space at the SMX Convention Center. Photo by MARZ AGLIPAY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720a075-ce56-45e7-8491-96e4b1a2ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4535cc6-eb06-4d5b-8051-4ac5f4283329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reformatted fair</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56361ea-6291-42d8-9892-002bd182f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier editions of ManilArt were largely seen as backroom selling
        events that mostly attracted art collectors. This, however, changed in recent
        years when the organizers pushed for curated exhibits. The organizers required
        participating galleries to submit an exhibition proposal, which was then vetted
        by a committee that decided which galleries participated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac68c8-113d-4291-acac-20e5313033b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first year (2009), ManilArt had 40 exhibitors. This has steadily
        declined to this year’s 27. By contrast, Art Fair Philippines, which started
        with 24 in 2013, climbed to 40 exhibitors by its third year. The numbers show
        an exodus of galleries such as Silverlens and Finale Art File — both of which
        exhibited at ManilArt in the past and have since moved to Art Fair Philippines.
        ManilArt attempted to make up for the absence of these better-known galleries
        with foreign galleries that hope to introduce new art practices to the Philippine
        market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb4fc0-19c7-43a0-a0c4-3bef4a8226c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, ManilArt has to create a strong showing for local and
        regional galleries as well, considering that Filipino artworks are its unique
        selling point. The sole Cavite-based exhibitor, Shambala Living Museum, which
        had a non-selling exhibit of indigenous folk art, felt shy of augmenting the
        fair’s effort to include regional art, apart from galleries which carried
        a few works by regional artists. Other art events such as Art in The Park
        had participating galleries from this year’s Visayas Islands Visual Arts Exhibit
        Conference (VIVA ExCon) and Orange Gallery from Bacolod participated at Art
        Fair Philippines earlier this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d169e86-9932-438f-8d2b-451fd870243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tess Rayos del Sol, ManilArt Fair director, said ManilArt needs
        more regional galleries to participate, but this still depends on the regional
        gallery’s capacity to finance its participation in the fair. The fair’s curator
        Danny Rayos del Sol said that regional galleries are hindered by logistics
        and financial factors, and that support from LGUs would have enabled regional
        galleries to participate in the fair.</p>'
    '21':
      'image': 'jcr:c229d839-dba8-46e5-98fd-8c6fda2df680'
      'imageCaption': 'The sole Cavite-based exhibitor, Shambala Living Museum, which
        had a non-selling exhibit of indigenous folk art, felt shy of augmenting the
        fair’s effort to include regional art, apart from galleries which carried
        a few works by regional artists. Photo by MARZ AGLIPAY '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0d3d0-d341-4e27-a2ae-5427170e4bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d596d29-7fdc-4266-9006-b775fd803c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measure of success</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd619351c-e2fc-4401-86f8-1a8aa7e4b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measurement of a successful art fair depends on the feedback
        of the crowd, said Tess Rayos del Sol. Nonetheless, one cannot discount the
        fact that ManilArt has been a catalyst for other fairs to do better. “We’ve
        not really seen them [Art Fair Philippines] as a competitor,” said Amy Loste,
        a member of the ManilArt committee. “As a matter of fact, when it first came
        out, we didn’t know what to expect. We sort of like felt it was [...] maybe
        an offshoot of our efforts to stimulate the local scene.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ab53a-ad34-42aa-9a14-975013af3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:26.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:40:31.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art fairs make it easier for the public to survey art in the convenience
        of one venue. Over the years, the public has become more discerning over the
        quality of art presented in fairs, regardless of the number of galleries exhibiting.
        The challenge for ManilArt is to address this increase in expectations. In
        light of this year’s event, however, it seems they are content in staying
        put.</p>'
  'house-of-representatives-concludes-probe-proliferation-illegal-drugs-nbp':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-11T20:15:09.248+08:00
    'imagesource': 'jcr:69223128-12d2-4d69-bd32-077a33417b67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5c02a03-84be-4d51-bc04-32a30397270d'
    'lead': 'The House Justice Committee has concluded its investigation on the illegal
      drug trade in the national penitentiary. Some lawmakers believe that the witnesses
      presented are credible, but a few of them also think that the hearings were
      "garbage," "publicity stunt." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:43:05.243+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T15:43:08.840+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T15:43:08.579+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House concludes probe on proliferation of illegal drugs in NBP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8cb43-19a2-41b5-a5a1-7c24a3bfe677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Members of the
        House of Representatives on Tuesday have decided to conclude their investigation
        on the proliferation and trading of illegal drugs in the National Bilibid
        Prisons (NBP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60447a58-324e-4285-9d67-960d4ea35dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Justice Committee Chairman Reynaldo Umali, all fingers point
        to then Justice Secretary — now Senator Leila De Lima.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b2b5d7-7a13-4430-b9de-5a3f495652fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All roads lead to her," Umali said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf293b9-e54e-4c20-9623-a671161eb395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses in the House probe — mostly prison inmates, with a few
        former prison officials, and two former staff of De Lima — claim they gave
        drug money to De Lima - sometimes in person, but most of the time through
        a go-between.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67cb80-992f-4a9d-bdd5-0ce104d047b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali believes the witnesses, 14 of whom are convicts, are telling
        the truth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa68b9d-0b82-4f03-b98f-c5202895bb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who can testify credibly on what is happening there but the inmates
        themselves," Umali said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c691712-bf00-4b5a-a24e-a64ccdf250dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some lawmakers are questioning the credibility of some witnesses
        particularly Jaybee Sebastian — the one tagged as the King of druglords in
        the national penitentiary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e1a026-7b66-4eda-80c6-6c918ec2c7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.243+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Sebastian''s statements contradicted those of the other
        witnesses. House Deputy Speaker Fredenil Castro said this makes Sebastian''s
        testimony weak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb13443d-a6db-412c-b152-38aa9520221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Jaybee Sebastian is only one against ten, and the testimony
        of other witnesses are corroborative to each other, therefore I as a lawyer
        would rather believe the testimony of the rest," Castro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d6f31-cdd4-4e42-a1e4-8510c1c09d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Representative Gary Alejano believes De Lima is innocent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a2dbf-4fa5-43d8-ad22-30d97995cec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many of the convicts-turned-witnesses were forced to testify
        against the Senator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9370cb04-cdd6-4a2b-82ff-94c1aff4445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kontrolado ho sila ng kanilang mga gwardya o ng DOJ (Department
        of Justice)," Alejano said. "Mas mahalaga na komportable sila at safe sila
        pati ang kanilang pamilya."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b6e26-aab6-43d6-a548-fb84f9dcae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are controlled by their prison guards and of
        the DOJ. It''s more important that they''re comfortable and safe, as well
        as their families.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362b726a-63ac-4827-b3a5-82c104ee58db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the minority bloc chose to skip the House probe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7aa11-9bb2-4a51-8d81-bafc5dc2b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s garbage," Caloocan City Rep. Edgardo Erice, De Lima''s
        fellow Liberal Party member, said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785d743-1f73-43c7-b5f3-c4d268d15d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are compromised witnesses, they will do anything. They will
        say anything para maprotektahan nila iyong interest nila, iyong comfort nila
        sa loob ng prison." [They will say anything to protect their interests, their
        comfort inside the prisons.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42b1172-a84e-408b-8317-7b4694f5d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for Minority member Ifugao Rep. Teddy Baguilat, the probe
        was merely a "publicity stunt."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a5a23-780f-41fb-afba-9fb243346f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said it''s meant to create a "chilling effect" on the administration''s
        critics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875874e8-c054-490a-b773-4c41773cc40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang mangyayari sa inyo," Baguilat said. [This is what will
        happen to you.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b032f64e-be61-4904-8564-2a647b9f35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Justice hopes to come up with a report on
        the recently-concluded hearing by next week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dce287-05ba-4bbb-a780-112c8099530e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:05.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:43:08.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Pantaleon Alvarez earlier asked the committee to limit
        recommendations to legislative solutions, and avoid suggestions for the prosecution
        of certain individuals.</p>'
  'Samsung-galaxy-note-7-discontinued':
    'author': 'Charles Riley and K.J. Kwon, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-11T19:16:16.305+08:00
    'imagesource': 'jcr:0ea05c77-76f8-481e-89d0-1b87f860f7d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d08454a-74ff-4371-9890-8dd1e5a1bb5c'
    'lead': 'Samsung has permanently halted production and sales of its Galaxy Note
      7 smartphone after failing to correct a problem that was causing the devices
      to burst into flames.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:48:30.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T15:48:55.818+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung kills off Galaxy Note 7 smartphone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cf680-c225-4dd6-abd3-c235918fe042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong>&nbsp; Samsung has permanently
        halted production and sales of its Galaxy Note 7 smartphone after failing
        to correct a problem that was causing the devices to burst into flames.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906da3b9-68d3-4849-9805-b918e25e12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.252+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of one of its flagship smartphones is a major embarrassment
        for Samsung, which was forced to recall 2.5 million Note 7s shortly after
        the device went on sale in August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5362fd-9711-487f-9699-063cf45a46c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean firm attempted to fix the problem by switching
        battery suppliers and updating the smartphone''s software. Company executives
        issued a slew of apologies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179885f8-4cb1-4e8c-b435-7453f2bba852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when replacement phones were issued, a number of customers reported
        that those devices also caught fire, including one aboard a passenger jet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf079da-cedb-46ef-9b11-3edd86b42869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung on Monday advised all customers to stop using the phones,
        sending its shares tumbling by 8% in Seoul. The world''s biggest smartphone
        maker said Tuesday it was killing off the phone entirely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2840cf0d-c097-4a70-8515-5e313481e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 7 was a premium device that sold for at least $850 in the
        United States. It received strong reviews from critics, who heralded it as
        sleek and powerful. But customer excitement soon evaporated as safety concerns
        grew.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6cc864-2a06-47db-a66b-b16fe7483dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung was panned for its response to the crisis — many customers
        were confused over whether their phone was safe, whether it should be returned
        and whether the electronics giant was offering a replacement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df44da-92bb-4501-ad92-c40f0a19945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung told customers in South Korea on Tuesday that they will
        be able to exchange their Note 7 for another smartphone. The exchange program
        will begin on Thursday and run through the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0bede-8967-4905-9f9d-ff2cf6135180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what customers in other markets could
        expect in terms of a replacement or compensation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8259796-a6f4-46d8-9662-17ce6299943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving up on the Note 7 will be costly. Analysts at Nomura estimate
        the total hit could reach $9.5 billion in lost sales and wipe out $5.1 billion
        of profit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652be96-a84c-4bc4-8f69-516db087ca4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Samsung, which has a market value of about $194 billion and
        annual sales of $179 billion, should be big and profitable enough to weather
        the loss of one model.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9b9e1-e8e1-4938-8e73-6a58d4968b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jethro Mullen contributed reporting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d3b92b-c53c-456c-a816-f90c65ececd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:48:30.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:48:56.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Samsung kills off
        Galaxy Note 7 smartphone"</em></p>'
  'ncaa-san-beda-red-lions-season-92-champion':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-10-11T19:21:54.511+08:00
    'imagesource': 'jcr:520036b2-73ba-4cb7-b51e-9ce4394c282a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a43e146d-b1af-4b7a-8a49-883d4bae5e0b'
    'lead': 'San Beda shackled Arellano to bring the NCAA trophy back to Mendiola.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:52:10.465+08:00
