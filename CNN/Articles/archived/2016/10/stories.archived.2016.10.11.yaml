    'template': '1'
    'title': 'Senator De Lima filing cases vs. President Duterte

      '
    'updated': 2016-10-12T11:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db283f78-1c22-4d30-baf0-b1a67c4558e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Leila
        De Lima is filing a writ of amparo and writ of habeas data against President
        Rodrigo Duterte, calling it a test case for his immunity from suit.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">What are the writs of habeas data and Amparo? <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/g5mhpzvMOw">pic.twitter.com/g5mhpzvMOw</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/785785821467058178?ref_src=twsrc%5Etfw">October
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4abd63-ea7b-416b-85d3-4b5c45721419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441bb3d9-0dba-4a34-b298-465c7c1ed84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to file a test case. May mga pagkakataon na hindi pwedeng
        i-invoke ang presidential immunity from suit," the senator said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ebf70-8a56-4f1a-9887-8d76332edfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am going to file a test case. There are instances
        the president cannot invoke his immunity from suit.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231503d5-b6ca-40ad-9a6b-55c4772842b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang pagkakataon na ma-test natin ang [This is the time to test
        the] doctrine of presidential immunity from suit," she said, citing there
        is blatant abuse of power by the Duterte administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45321b-54f2-4322-b198-20ec556ec10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/de-lima-to-duterte-show-some-decency.html">Read:
        De Lima to Duterte: Show some decency</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05faa047-2502-472e-a39a-fa2462d3f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is also filing cases a host of other cases before the Ombudsman,
        including violations of the anti-graft code and code of conduct of public
        officials, prohibition, disbarment and civil action for damages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab949ff-286d-479d-9a74-ad4b0fbd7852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre kailangan ko rin ng hustisya — justice sa mga kasinungalingan,
        sa sobrang panggigipit sa akin... I do need, and I cry for justice,'' De Lima
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4f9947-e113-407c-bfde-b12b22da71f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course I need justice — justice for all the lies
        told against me, the harassment. I do need and I cry for justice.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3c245-4b3f-4e41-9a6c-e715595cb5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to protect her right to security and privacy, De Lima initially
        planned to file the cases before the Supreme Court within the week, but said
        she may instead file it next week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ddb191-2ba4-47df-b6b0-041fc14fe992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima refused to name all the people she would file these suits
        against. She said her legal moves will be defensive and offensive, but she
        refused to divulge all her legal plans so they cannot prepare for her next
        move.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a521367c-a48a-46f3-a409-48f53c9411e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted all this would require massive legal work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a44e0a-ec6b-4b2a-993d-02f7cc26b1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nakaka-constrain lang aking time... Tsaka resources. Wala naman
        akong pera para sa legal defense," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051fd892-57e6-4146-89b6-103c6b9a01a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential immunity</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3766d7-64cd-4e76-a533-0a8839b90d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of the Integrated Bar of the Philippines (IBP) Atty. Rosario
        Setias-Reyes said a sitting President should never face civil or criminal
        charges, even if he is proven guilty of a crime.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93875eb6-cb8e-4833-a37e-eba7e2e8daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immunity from suit does not mean immunity from liability," she
        said. "It will be there only as long as he is sitting president. After that,
        complaints can already be filed."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62edf3aa-08bd-49b9-a8fd-c02a34ce53f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.376+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte-De Lima debacle</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b580fb5-6e09-4027-9ee7-7abc5b968f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte accused De Lima of opening the door to narcopolitics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c36ca03-19c2-43c5-acbf-0b14e45b8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/17/Duterte-De-Lima-immoral-drug-money.html">Read:
        Duterte blasts De Lima: Immoral, used narco money</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a1411-7aff-4686-a85c-853acc9edbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked her to resign and "hang herself," after he talked at length
        about her alleged affair with her former driver Ronnie Dayan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dfe546-36cb-49ac-9833-643472a7cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/21/Duterte-De-Lima-affair-with-driver-gave-rise-to-NBP-corruption.html">Read:
        Duterte: De Lima affair with driver ''gave rise'' to NBP corruption</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98a86b-0040-40a3-869a-1d85862809e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the two were involved in the illegal drug trade
        inside the New Bilibid Prison — when De Lima was Justice Secretary under the
        Aquino administration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4293accd-ff46-477c-a0b0-ac3f5b9caebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:14:37.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:14:44.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
