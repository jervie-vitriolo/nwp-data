    'template': '1'
    'title': 'Magdalo representative: De Lima innocent, inmates forced to testify

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ddb47-4273-45cc-be3d-75fdabef50ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Although House
        Deputy Speakers Fred Castro and Gwen Garcia say there''s "probable cause"
        against Senator Leila De Lima, one of their colleagues in the House disagrees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1dc3fa-278e-43b4-8fc0-638b41972900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga nag-testify ay talagang napilitan po ang mga ito," Gary
        Alejano, Magdalo Party-list Representative, said in an exclusive interview
        on CNN Philippines'' Balitaan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fabd83d-76b8-4660-94c2-18a45a23f236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These people who testified were really under duress.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099da9ca-aa80-4bc4-baa0-a746bfc159e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for De Lima, he said, "She is innocent."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Magdalo Party-list Rep. Alejano: Mga bilanggo, hindi mapagkakatiwalaan;
        De Lima, inosente <a href="https://t.co/H8fd4Fim3B">pic.twitter.com/H8fd4Fim3B</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/785696192751513600?ref_src=twsrc%5Etfw">October
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38972c-d1e9-4519-bb7a-b0a1daba24ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f5fe6-acf9-4cf9-903a-a6e5162a2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement follows the fourth House Justice Committee hearing
        on the alleged New Bilibid Prison (NBP) drug trade. After repeated summons
        to the Congress, high profile convict Jaybee Sebastian finally joined the
        roster of witnesses that accused De Lima of collecting drug money.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7436200-0310-43bd-ad9e-8578c686983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/10/jaybee-sebastian-leila-de-lima.html">Related:
        Jaybee Sebastian denies he''s a gov''t asset, admits funding De Lima campaign
        with drug money</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88b4fc-91ae-4222-abaf-238159421f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.828+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said that the testimonies had inconsistencies, but the bottom
        line is to "destroy De Lima''s credibility" and "paint that all those involved
        were her boyfriends."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b2c66-c133-435e-947b-f19274e36091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows Sebastian''s testimony that former aide Joenel Sanchez
        was romantically involved with De Lima, which Sanchez denied. Sanchez also
        spoke of the alleged relationship between De Lima and her former driver Ronnie
        Dayan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538ce394-107a-4ecc-a80c-1259b1fe05fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Alejano, witnesses from inside NBP do not have credibility.
        He said that although parts of the testimonies may have been true, inconsistencies
        remain in how the personalities are connected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c22a3-0e65-44ec-ae45-44879dabcafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they had nothing to lose by lying, which could land
        them a maximum of six months in jail, when they already had life or double
        life sentences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2534849-ee50-42b0-9f1b-5f3dd4646dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tinanong ko po sila… ''Kaya ba ng (Bureau of Corrections) Chief
        na ipitin ka?'' ''Kaya.'' ''Ang Secretary ba ng DOJ, kaya bang ipitin ka?''
        Sabi, ''Mas lalo na ser,''" he said. "So ibig sabihin, kontrolado na sila
        ng kanilang mga guwardiya o ng DOJ."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d3781f-195e-4328-b350-5ea76fca69ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked them… ''Is the (Bureau of Corrections) Chief
        capable of controlling you?'' ''Yes.'' ''Is the DOJ Secretary capable of controlling
        you?'' (The witness) said, ''Especially her, sir.'' That means that the guards
        and DOJ still control them.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27b56c3-a937-4545-990e-18b24e773fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said that he did not believe Sebastian was willing to testify
        from the beginning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1933f6c2-5b24-48fc-9da2-d82a5aa951fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.829+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, matigas ang ulo niyan. Kahit na si DOJ Secretary ay nagsabi
        na matigas ang ulo niyan, ayaw mag-cooperate. Ibig sabihin, mag-cooperate
        sa gusto nila," said Alejano. "And it was lately na pumayag po si Jaybee dahil
        [may] threats sa buhay niya, sa pamilya niya, at pinepressure na siya ng pamilya
        niya, bumigay na. Anyway, si De Lima lang naman ang habol."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe5979-5614-441e-8fea-dfcd6767f993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, he''s hard-headed. Even the DOJ Secretary
        said he''s hard-headed and doesn''t cooperate. That means, cooperate with
        them (DOJ). And it''s only lately that Jaybee agreed, following the threats
        to his life, to his family, and his family has been pressuring him, so he
        gave in. Anyway, it''s De Lima they''re after.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c041156-ff6c-40d5-bc0d-30366791ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/11/House-Deputy-Speakers-Theres-probable-cause-against-De-Lima.html">Related:
        House Deputy Speakers: There''s ''probable cause'' against De Lima</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c542a-defb-4879-adae-d137548ad02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano is not the only one in the House who feels this way. Albay
        Representative Edcel Lagman called the probe "a comedy of errors."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fb24e4-c7a7-4346-91b8-d78964774ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:33:17.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-30T08:33:23.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
