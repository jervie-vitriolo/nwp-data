      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, a deputy is heard telling Woodley, "You are going
        to be placed under arrest for criminal trespassing." Woodley then asked the
        deputy, "Why am I being arrested but no one else down there is?"</p>'
