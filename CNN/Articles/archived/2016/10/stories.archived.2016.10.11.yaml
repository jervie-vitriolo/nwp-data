      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://(CNN)
        — The nominations for the 2016 American Music Awards are out and Drake tops
        the list. The rapper leads with 13 nominations, a new record for the most
        AMA nominations in one year. The last artist to hold that record was Michael
        Jackson with 11, in 1984. It''s been a big year for the rapper who dropped
        his album Views, which immediately shot to number one on the charts. The singer''s
