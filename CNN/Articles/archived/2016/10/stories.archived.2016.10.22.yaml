      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film "Wonder Woman" is set to release in the summer of 2017,
        with Israeli actress Gal Gadot playing the eponymous superhero.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa9444-c9eb-4d67-80a7-aa774cec7c5c'
