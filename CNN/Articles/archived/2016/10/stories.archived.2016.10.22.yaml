      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so I ordered a full-scale war. I did not order a police action
        but because that would not have been enough. So when I became President, I
        pressed everybody and lo and behold, we are now nearing four million drug
        addicts in this country.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b12e7-d7a3-4345-99be-7922aeb41982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mong ginawa ng Amerika? Ang unang-una, itong human rights.
        Ewan ko who’s that idiot also, another idiot there. There are plenty of idiots
        there criticizing me about human rights Sinakyan nila ang issue of extrajudicial
        killing which was not an issue at all. You were here, you were all around.
