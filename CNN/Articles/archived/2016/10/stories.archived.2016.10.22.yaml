    'title': 'Full text: President Duterte''s message, presser upon his arrival from
      his state visits to Brunei, China

      '
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31831c5a-9a48-408e-a077-34e490553142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte arrived at the Davao International Airport in Davao City late Friday
        evening from his state visits to Brunei and China. He clarified he is not
        cutting ties with the United States, but is pursuing a "separation of foreign
        policy" from the country''s decades-old ally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e5c17-469a-4a5e-93f6-4fc1013ee1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Below is the full text of his arrival message and press
        conference:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca704a-cdb8-4657-a3c7-65345be38a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you mind that I dispense with the acknowledgments of the personas
        who are here? Because magkakilala naman tayong lahat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8928f93d-8ec2-4d46-a5e3-6043774257b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am glad to be back after my State Visits to Brunei Darussalam
        and the People’s Republic of China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7aec1-d570-4991-a0c2-a84a8d676ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both my visits, we reviewed the sum total of our relations and
        explored other areas of undertakings that opened doors for more meaningful
        engagements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d834038-d96a-42fd-a458-6214166ca71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A clear focus was directed more on economic cooperation and partnership
        to benefit our people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc11a6-225a-42f5-8062-b7eb3d4ab2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brunei, I met His Majesty Sultan Hassanal Bolkiah with whom I
        discussed ways of further deepening bilateral relations, particularly through
        economic cooperation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cf43e0-3b8a-41a3-a182-5b6f82f09a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We secured Brunei’s commitment to help develop Mindanao halal industry,
        especially in certification and in capacity-building. Brunei and Mindanao
        can be twin hubs for the production and export of halal-certified products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c086e8-7336-4fc3-ade9-018bc067877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We agreed to intensify trade and investments and work closely to
        further bolster the role of the BIMP-EAGA in growing our economies. We also
        agreed to address connectivity issues through increased air and sea linkages
        to facilitate trade and commerce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e2b68-6919-4a8c-b976-116bfd3bc3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thanked His Majesty on Brunei’s role as a partner for peace and
        secured his continued support for the Philippines’ efforts to pursue just
        and lasting peace in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584bceb-977e-4fd9-8942-e1b375928530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will fully cooperate to combat the illegal drugs trade and collaborate
        on maritime and defense issues, particularly in addressing transnational crimes,
        piracy and crimes at sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ffcb84-5bff-474f-9aa4-a00ecc8328c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure progress in our discussions, we instructed officials of
        our respective government to immediately work together in transforming these
        agreed agenda into specific plans and actions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a53e56-58b6-4e48-9fee-ad16f1fc3c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my State Visit to China, I met with President Xi Jinping and
        three other members of the Standing Committee of the Political Bureau of the
        Chinese Communist Party — Premier Li Keqiang; Chairman of the National People’s
        Congress Zhang Dejiang, and Vice Premier Zhang Gaoli.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6549c-6183-4bc3-ab1d-fb347817a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all meetings, we had productive and extensive discussions on
        the full range of Chinese-Philippine relations, from trade and investments,
        to infrastructure and tourism, and to science and technology and health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fbf051-a895-4e85-aa44-6a1b62efc1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To realize the vision of a deeper and more meaningful engagement,
        we have opened formal lines of communications between our government and agreed
        on the full resumption of the regular bilateral consultations mechanisms which
        were put on hold for several years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646ddc5-e830-4a7b-9859-b2bc1369f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With security and stability recognized as necessary conditions for
        growth, the Philippines and China affirmed the importance of maintaining and
        promoting peace, freedom of navigation and overflight in South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe3cbc-ddc9-4473-9b06-0a4ff291f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We acknowledged the need to address disputes through peaceful means
        in accordance with international law. We also agreed to continue discussions
        on confidence-building measures, including a bilateral consultation mechanism
        to discuss immediate issues of concern in South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb396cbe-7391-4c3a-9e22-b2f240bcd914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maintain stability, we also concluded an agreement between our
        Coast Guards for general cooperation to minimize incidents at sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444b120-25c8-43d7-94c4-dab4c3b30711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat the menace of illegal drug, we will continue across a
        broad range of areas, including in capacity-building, equipment upgrading
        and support for rehabilitation purposes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1feac-c01d-4909-859f-1f54f1282be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the shared objective of achieving greater growth and prosperity
        for our peoples, the Philippines and China jointly worked closely on building
        a robust economic agenda.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f723ce-f696-4877-a652-2f7110ae5e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our governments signed 13 agreements. Mostly economic in nature,
        these agreements provide the framework with which to carry out intensified
        cooperation between the Philippines and China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5181a66f-6202-4103-8681-97a27c2df500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my meetings with officials and businesses, there was a renewed
        and heightened sense of optimism in trade relations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbc649-dd4e-4a29-9d52-666360536a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friendship rekindled opened up deeper commitments to significantly
        enhance trade and investments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36945391-5d24-4a59-87d9-2489ae916689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My talks have resulted in public financing agreements and private
        business deals valued at 24 billion US dollars in soft loans we have agreed
        from other loans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5355a8-95f8-4c75-92a1-e8e2abfdec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These agreements, covering various fields of economic activities,
        are expected to generate 2 million jobs for the Filipinos in the next five
        years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73c68c-518e-47fa-b2cc-80ad318314f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your government will continue to work very hard to ensure that these
        agreements bear concrete results that will better the lives of our people.
        We shall also make sure that the credit facility and the soft loans will solely
        be utilized in public financing that benefits all Filipinos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d767547-8869-4879-b527-faffe0b46dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My State Visit to China signaled a turning point in our shared history
        and showed that both countries are fully capable of working together for mutual
        beneficial cooperation even as we remain committed to settle disputes peacefully,
        in full adherence of international law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f87d5a-61b0-415c-9741-29778a86e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.892+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every step that took the Philippines and China relations further
        forward, I was guided by my bounden duty to protect the sovereignty of our
        nation and the interests of our people.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25392ada-70fc-4cd0-bd34-9a1a403a52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all my engagements abroad, rest assured that I will always pursue
        our nation’s best interests, consistent with our independent foreign policy
        anchored on the basic tenets of sovereignty, non-interference and mutual respect.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65873004-b5f0-48a8-b5cb-301dd5236113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the personal side, the warm welcome and expressions of support
        of our kababayans in Brunei and China further strengthened my resolve to pursue
        the various reforms being carried by our government.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164d4e4-eee3-4f20-838d-788b925fb33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will harness our foreign relations for the inclusive growth and
        sustainable development of our country so that working abroad becomes an option
        and no longer a need for our people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558e07b-82ac-4050-9cba-b9092695cf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.893+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, I seek your continued support and cooperation as we strive
        to introduce fresh initiatives and more endeavors that will create meaningful
        changes in ourselves, our families, our communities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df4d2a-f886-4552-a9ed-031fc712285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamat po.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6435bc-997e-416f-b6cc-94d504eb1dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QUESTIONS AND ANSWERS:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccc32c5-4c4c-42b3-9892-bd8c876a6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: We can maybe accommodate a few questions. Siguro
        mga isangdaan okay na. [laughter]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae3c8df-b2e8-44ed-88e3-30098b21a600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.894+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDITH REGALADO (PHILIPPINE STAR): Good morning, Mr. President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf28a137-bdda-4a8f-b77d-265d0fd53115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: Yes, ma’am?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70584c3e-9792-476c-b555-0d28377d789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Regalado: First question is this: While in China, you declared,
        you had some pronouncements about severing ties with the US, both militarily
        and economic aspect. Now the question is, when are you going to come out with
        a written order with respect to the military? For the economic aspect, it
        would affect private businesses, and you know, the BPOs and everything so
        ‘yung side na ‘yun sir. And then second question sir, anuhin ko na lang sir
        ah—</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7dcc52-7b8f-483b-a4c7-fec0ba6dae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: that is the third?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c451d5a1-5eb1-4da3-9dd5-0af63ec8786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.895+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Regalado: No, second question pa sir. Second question is this:
        is your attitude towards the US, does it have something to do with the Mering
        case? Has the US ever asked or apologized to you through those years?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17844929-e05e-407e-81ae-5aae8bd4b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: I’ll answer the second question. It has not really
        appeased me at all. Binastos tayo ng Amerika. Mering was carrying out explosives
        in and out of Davao City for several years. He was hosted sa Evergreen Hotel,
        hindi siya pumayag pumasok tagalinis and for five years, he was in and out
        of Davao City. One day, there was an explosion. It burned the hotel, not nearly
        but sunog. And he was brought to the hospital, he lost both of his legs but
        unfortunately, the following morning, early on, may nag landing dito sa airport
        na ‘to, a citation of the US Embassy at bumaba isang pulis na g*** na taga-Pilipinas,
        Colonel I forgot the name. And some Americans who [ponders?] their badges
        as, FBI daw sila, got Mering out of the hotel, brought him out, kasi sabi
        nila dalhin nila sa Makati Medical Center for better medical treatment facilities,
        whatever.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ffd2b8-aece-40ec-abdf-7f28b2d5522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what they really did was to fly out Mering, Michael to Singapore
        and shimmied him to the United States. To this day, parang batman and Robin
        mystery ‘yan. No explanation, for a week after or four or five days, Ricciardone,
        the Ambassador at that time of the United States, nakipagusap sa akin early
        morning with his aide only and Mr. Bong Go, apat kaming nag-usap and they
        promised to conduct a full scale investigation and committed to me that they
        will serve me a copy.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2741d6f0-d8fd-4128-a815-cb32b6d347e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa awa ng Diyos, hanggang ngayon, wala&nbsp; pa akong natanggap
        maski note man lang sana. One night, during the campaign, at least may card
        ako sa kanya, I think Bong Go has the card. May binigay siya na card sabi
        niya, he was from the CIA. And sabi ko, ‘may I help you?’ and we talked about
        the Mering case and said that he would see me maybe the day after. And he
        did. We met almost four o’clock in the morning, I was very tired from a campaign
        sortie from that night at ang sinabi lang niya, and these were his exact words,
        “Mayor, pwede ba nating kalimutan nalang ‘to? Can we let this pass, this thing
        pass?” Sabi ko, forget it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb2e3c-6a64-496b-b878-1c5de7f32ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ko, wala man rin akong magawa, I’ve been waiting for that report
        but until now, I haven’t so I really did not know what was the mystery about
        sa—</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de99c8-bad4-4ce7-bdcd-59e9a224bbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.896+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, itong Amerika, if they violate their sovereignty, they will
        raise hell. They will go to war. Kung tayo ginagawa&nbsp; nila sa atin, there
        wasn’t even an apology for anything. Kinalimutan ko ‘yun. Ngayon, dumating
        itong naging Presidente na ako.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e161df1-99ea-476d-a93a-aecff35a2bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And one of the three promises I made to the people was that: I will
        cut corruption and I hope it will really—hindi ako naawa sa inyo, naawa ako
        sa ano. We will cut corruption. Period.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc1a304-e33b-4006-b5d2-1200e86eb953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second is I will fight drugs and third, I will cut criminality.
        Problema ngayon, I am faced with the dilemma, we never knew how exactly how
        many at that time, during the campaign that, how many people were infected
        or gone crazy because of drugs. And they knew it because they were there when
        it was unfolding. ‘Yung three million na ‘yun, figure ‘yun ni General Santiago
        when he headed the PDEA.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719bc32c-6d4f-4d5e-af99-0604792205d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ko bilangan ‘yung akin kasi until now, we are receiving surrenderees
        and I think at the end of the year, it would have reached the four million
        mark.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf41ed1-9878-4e0a-9f70-67c9908c3557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.897+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam nila ‘yan and so I was hard pressed they knew, they operate
        the government. God. They knew that I was a mid-term President, that OI entered
        into the picture operating on a budget that was prepared last year by President
        Aquino for the operation of this year and I was hard pressed on everything.</p>'
    '50':
