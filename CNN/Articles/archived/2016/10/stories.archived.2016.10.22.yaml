      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, [unclear] Is that respect? Mutual respect and papahigain mo
        muna ako, uminit na ang-- uminom muna akong tubig. Ikaw kasi, ikaw marunong
        ka talaga magpainit eh. Hindi na ko makatulog ngayon gabi.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5234b-9e3c-462d-b2a2-fbcb37fe9e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos sabihin ninyo Amerika lives by the values of what? Whose value
        is it? Your value? Our values? Because if there is one thing that they did
        not really want, you know, if there is one thing that the Americans have failed
        miserably, it is in the [proddings?] of the human dignity.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4064c7-e209-41de-b006-47595c51dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dali kayong maano. Basta kung ano—just like Obama. During my Laos
        meeting, I was here. I answered a particular question, ano ang gawin mo pagka
        ire-raise nila ‘yung extrajudicial. Anong sinagot ko sa inyo? ‘Wag ninyo akong
        bastusin kasi pag hindi, bababuyin ko talaga kayo doon.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56357d4-96c7-4854-b0a7-8ce8f0b9e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did I mention Obama? But when I said the following day because it
        was fed to him, ‘those were hurting words for the President who has…’ Ni hindi
        ko nga siya pinansin eh.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d7265-63b4-4410-ac8f-0d509f8bc4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he didn’t even bother to say, I was wrong Duterte, I thought
        you were the—very libelous. My idiotic group also told me that you said this
        and that.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944df3d1-fbc3-444f-a36f-2fb37ebbc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I never mentioned his name. And so what I did—during the round table
        engagement, nilabas ko ‘yung picture ng massacre and somebody, mga bright
        itong mga Pilipino eh. And even in that anchor something, there was this group
        of Filipino there.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f64210-dcb7-4eeb-ae9a-a4b103658bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, it’s one century ago. Those were not my words. Before
        the election, I tried to reach everybody: Nur Misuari, the communists, I went
        to Murad there, nadon sa kampo nila. I talked to Jafaar and we talked again
        here. But I said I was not satisfied. I tried to reach out to the Abu Sayyaf
        and to the radical grupos. And to, bantay kayo diyan, ‘yang mga scholars.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a541d-ead4-4376-bbab-984bb8b5503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do not carry arms but they preach fundamentalism and he told
        me, mayor Duterte we can talk to you but we ill not negotiate peace with you.
        Why? Because the Americans are still there in your country. We see so many
        of them, the Special Forces, scattered all over Mindanao. And they are here
        to finish us through your—</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b9bbf-b046-4052-a62b-b59c0f26caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are there to advise your troops how to wipe us out in the face
        of the earth. Kaya sabi ko, I cannot even talk peace.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0bac6-b6d6-45e6-8d0b-216151c88d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particular massacre did not happen yesterday. Sabi daw nila
        hindi akin ‘yun, sabi ng mga iskolar ng.. They cannot forget it because so
        many—sila, sila ang dapat sisihin. The Filipinos at that time mahirap lang,
        pobre. We did not have that camera. They all got those pictures of killings,
        massacre, piled bodies with a soldier putting his foot on the breast of a
        woman. Ginawa nila even as a postcard at kinuha ‘yan nila mga bright na, kinuha
        ‘yan doon sa archives nila hindi sa atin. So ganun tapos na tayo diyan—</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c223b3-b190-4957-ad10-4d77c45b7f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
