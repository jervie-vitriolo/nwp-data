    'template': '1'
    'title': 'Duterte on Filipinos'' fishing rights in Scarborough Shoal: ''I leave
      it to the Chinese authorities''

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11314a8a-25e9-4b7a-bf25-e24475879727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte revealed on Friday that the issue of Filipino''s fishing rights in
        the contested Scarborough Shoal was brought up during his state visit to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494a6ab-ea13-409d-a6e1-59e27b4dfe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.569+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full text: President Duterte''s message, presser upon his arrival
        from his state visits to Brunei, China</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d14d1-42b5-417a-ae87-c74ea8856a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes of course we did," Duterte said when asked about the matter.
        But the President pointed out that he will "leave it to Chinese authorities,
        what they will do in the next few days from now."</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Rodrigo Duterte on Filipinos&#39; fishing rights in Scarborough
        Shoal <a href="https://t.co/ldcq5dWB5z">pic.twitter.com/ldcq5dWB5z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/789710813376327680?ref_src=twsrc%5Etfw">October
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e710c-13b0-4c92-baae-00cfba7c1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db9728-3e3c-4ac4-aef0-71d47cbabe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he raised it in "private talks" and did not elaborate
        further. "I leave it to them to, it’s one of the things I said that in the
        private talks which I cannot, but tingnan natin [let us see]. Let us see what
        develops in the days to come."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e789dfb-76c9-412a-9e3c-5ea837dabae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before, the President said that both countries "agreed to
        continue discussions on confidence-building measures, including a bilateral
        consultation mechanism to discuss immediate issues of concern in South China
        Sea."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836be3c0-cc29-4998-b188-1347ce1b0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, an international panel of judges at the Permanent Court
        of Arbitration in The Hague unanimously ruled in favor of the Philippines
        in a case against China''s claims to virtually all of the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117fcb5f-1c40-466d-bacc-3f48e29f935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.570+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Related:
        PH wins maritime arbitration case vs. China</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa18260-4dfa-409f-b1ce-fd7243009a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member Arbitral Tribunal upheld the Manila''s position
        that China''s "nine-dash line" maritime claim is excessive and encroached
        into the Philippines'' 200-nautical mile exclusive economic zone (EEZ). Scarborough
        Shoal lies within the Philippines EEZ.</p>'
    '16':
      'image': 'jcr:1ef5910c-f6aa-43fa-9f04-29e9ab955e5d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ce932-47e0-457b-99de-cfa5350e0b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f17c1b-e386-457b-b066-a1dc17172cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has refused to accept the decision. Filipino
        fisherfolk have been barred from entering the shoal''s rich fishing grounds,
        as Chinese vessels have been blocking their boats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9de0981-1720-4923-bed8-fc708357391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Filipino fishermen still barred from Scarborough Shoal</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bde77-bac2-496d-8af4-5f0aaf312497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoal is rich in marine life, and Filipino fishermen claim they
        could haul in up to 10,000 tons of fish and other seafood during their expeditions.
        The shoal also provides shelter during storms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47483487-fcf0-4b5d-81c3-4dd08ccf07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag may bagyo, malakas, masamang panahon, pag tumatago kami
        doon,</em> safety <em>kami, hindi kami nangangambang kasi mag-abang yung China
        sa amin. Bubulabugin kami tapos binobomba pa ng tubig,</em>" fisherman Esterlito
        Laranjo said when CNN Philippines visited Masinloc, Zambales last July after
        the tribunal issued its ruling.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65c915-f107-42ed-99f3-d605dd133d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the storms are strong and the weather is bad,
        we are safe when we hide there. We don''t worry. But now, the Chinese harass
        us and even hit us with water cannons.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb0ebc-6823-481e-a52f-d3ea9a8a37d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China began building up its presence at the Scarborough Shoal in
        2012 following a months-long stand-off between Philippine and Chinese vessels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585cb46a-d5bb-4c67-bf08-22793bfff85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:02:46.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:02:51.800+08:00
