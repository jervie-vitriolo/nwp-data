      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Paul Biya expressed heartfelt condolences to the families
        of those affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937a4a99-faed-4a4f-8973-a48ec109c934'
