      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why am I saying this? You know, it sounds the height of vulgarity.
        You stop [unclear]. You give me 10 I’ll give you 20. Bakit niyo sasabihin
        na we will not give the aid? Unless you know. Who are you to say that to me?
        Bastos ’yan sabi ko sa inyo eh. Do not do that kasi bababuyin ko kayo. So
        now the doors are open again, there’s a window open eh talagang bababuyin
        ko kayo. Anong un-statesmanship? I am not running for any statesman. There’s
        no position in this planet, statesmanship. You can eat it all.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de073496-6647-4f22-8a02-54cbb2bfabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I have a country to protect and the dignity of the people. That’s
        why I give back to you—full length of what you want to say about me so let
        us place ourselves in the proper perspective. Assistance you will say, you
        can go to hell. EU? No wonder you are in shambles now. You cannot even agree
        to be together or not. Whether to form, stay in European community or disintegrate.
        Why? Because your lawyers who planned it are all stupid and idiots.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce3caa-5680-4288-8eb7-8f175de3d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m ready for the next question.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da2b52-fa1b-4ad4-ad54-c09c6fc3b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.901+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ina Andolong (CNN Philippines): Good evening sir and welcome back.
        In China, you announced a separation with the United States. What exactly
        sir do you mean by ‘separation’ and what actions — if any — would it take
        to formalize this pronouncement specifically —</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6bd22-0915-4075-99cc-82c50535edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: You know, you have to take my words in the context
        of what I have been saying all along. It’s not severance of ties. When you
        say severance of ties you cut the diplomatic relations. I cannot do that.
        Why? It’s to the best interest of my country that we maintain that relationship.
        Why? Because there are many Filipinos in the United States of well, Americans,
        of Filipino ancestry. Why? Because the people of my country is not ready to
        accept-- I said “separation”—what I was really saying was separation of a
        foreign policy.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993efc0-e815-45c6-a489-6c75a98b6b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past and until I became President, we always follow what
        the United States would give the cue. What he would give the cue that we are
        there, we are there. We follow. Pasunod-sunod tayo. Hindi ako magsunod. Now,
        for example Russia came out with a statement that, there’s mention here that
        I had a talked with Medvedev and they are ready to extend any and all assistance.
        So that if I would like to have an atomic bomb and if it is given to us, I
        will bring it here. That is what it means but I would like to thank Russia
        for understanding us. My problem—and they know also that how hard I am in
        dealing with the economic stress of my country.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40507244-4230-4576-9f81-751a8b6d0319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for them it was a very nice human gesture. To the Russian Republic,
        salamat po.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071aa501-7c33-4b5b-a4fe-36afe35efd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Andolong: Last from me sir. The pronouncement has raised concerns
        or questions on what it could or how it could impact existing deals like VFA
        or EDCA, the Mutual Defense Treaty and also concerns from Filipinos —</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fdd4d8-9194-4ab5-9fc4-5b0e71ededc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: EDCA —</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a14e2-ae58-45a7-a79f-6a05937cc987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Andolong: — in the US sir, working there in the…those hired
        by US BPO —</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb8ff2-3e5a-4ba1-a3eb-03eb23151f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.902+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: That’s what I said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b7309-3b1b-4b63-bd53-acac58968eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Andolong: And do they have anything to worry about?</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe31d9c-3bdd-43cf-9f16-9d04531596ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: Yes, I have to, already are worried. I worry
        that they would not get out of this country, that you have to force them.
        That is my worry. Why should I be worried? It will affect EDCA and the rest
        of the agreements?&nbsp; Maybe. But I would have to consult the military,
        the police and everybody because at the end of the day, it is all security,
        ‘no?</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9253b4f-a63b-41c9-b143-25c3fc5d1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ms. Andolong: Sir yung sa Filipino workers hired here, they’re working
        for American BPOs, do they have something to worry about?</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de5971-10bd-4c80-84e5-0c378b64edf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: How about the Americans working for-- here also
        in the Philippines? If I should worry about the Filipinos, they should also
        about the Americans here and their investments. [On hold?] That’s why better
        be careful with the word ‘we separate or severed, severed our diplomatic relations.’
        Second one is not feasible. Why? Because the Filipinos in the United States
        will kill me.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ed120-b113-45e3-adf4-cdb2749f3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why I am not going there, not in this lifetime. T*** ina
        inaabuso kasi tayo ng mga walang hiya.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dbbb03-586a-4259-8b14-7d5d3fcd61bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sec Andanar: That ends our press conference ladies and gentlemen.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c13cd-3d49-4c97-90df-4db433451c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.903+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: No more?&nbsp; How about the young lady? Yeah,
        yeah the blue one, in the blue shirt. You will have your time. Alam mo nagpapakpak
        lang ‘to kay inaantok na ‘to galing kaming Beijing eh.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19eed8-cced-4692-b6aa-b6a485bbdb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Hi sir also in Beijing you announced the alliance, you’re eyeing
        alliance with China and Russia. Apart from these countries what other countries
        are you looking for to have alliances with?</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4a0880-bedc-40a2-a848-a95c89a4683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: So many alliances really, actually. Alliance
        is a generic term. That could be so many agreements, so many treaties to talk
        about. What is very important is that we have agreed to help each other economically
        but the bulk of that burden will really be coming from China.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e3469-488f-4b6d-8587-9535d480d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at what happened we just, they just gave us thirteen billion.
        So it’s not easy to just give so much money to a debtor na walang siguro but
        the fact that they have the trust and confidence for us to pay on a long-term
        soft loan that would give us the drive, the impetus, public-private yung ano
        ha mga bangko ng malalaking company nag hiram rin. It will be part of this,
        I’m sure those are things which are not confidential anyway.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fee3f6-a796-49c8-a974-a347e031055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pero on a personal note ‘yun na ngang usapan namin, you may ask
        me some other time because it’s late but I’d be, I would be able to answer
        you at least some but not all. Security matters that is not a proper subject
        matter.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743912b0-294d-4cf7-9583-2f2fe8ed0d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Sir follow up. There are some people na nagsasabi na you are
        announcing your separation from US and yet you just announced alliance with
        China and Russia. Hindi po ba conflicting ‘yun dun sa lagi nating sinasabing
        independent policy? Foreign policy? Your thoughts on that, sir.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76235485-8ac1-44fa-9029-7f8ed15ae2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: May I look at you for a moment? It could be ma’am
        a military alliance. It could be an economic alliance. It could be an economic
        bloc. Separation of my foreign policy that it need not dovetail the foreign
        policy of America. That’s what I meant actually. Even “sever”. Sever means
        to cut. Separate is just to chart another way of doing it.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50d304-f101-45b5-b275-82cd0dbc7c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q: Thank you sir.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311bc57-0ccb-400d-ae85-52fef65c1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE:&nbsp; Forgot to announce your name kasi… Yes,
        yes, yes, there, there Para ano, para walang magsamaan ng loob…and then GMA
        ang sunod. Siguro we can…maybe last two questions? Or three? Maybe you…three
        questions.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0577223a-8a82-46b9-b2a0-2f2f7fb1deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masahi Yamaguchi (NHK Japan): Sir welcome back. I am a reporter
        of Japanese Public Broadcasting Corporation, NHK, and next week President
        will go to Japan and meet Prime Minister Abe. What do you--what are you looking
        forward to meet him? What are you looking forward to talk about? And last
        week Japan donate Coast Guard ship. Like this Japan government has concern
        about dispute about South China Sea and next week do you plan to talk about
        the dispute about South China Sea?</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542150f-554c-40aa-944a-930e0d8a7786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: Well, I didn’t get your questions in totality
        but I will just answer you. So yes I’m going to China to visit—ah Japan?—Japan
        nga pala. Ako’y inaantok.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6601fb1-24b9-4313-ad7c-30b8e14b937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m going to Japan maybe, I don’t know, kailan ‘yun? I’m going to
        Japan to visit your country I don’t know if it’s just an official visit or
        a state visit. To me it’s all the same and of course I have to talk to Prime
        Minister Abe and the rest of the officials of the Japanese government. Maybe
        go to the Diet to just see it for myself. I have looked at the place from
        the outside and I was not really able to go in.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ac5b5-3163-4e77-bfa6-4e2e24f31a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My talks with the Japanese government particularly the Premier would
        really be solely on…most of it actually is economic operation and of course
        shared interest. Now the most important thing there is the shared interest
        is really if I get what you’re driving at… it’s about the South China Sea.
        You know I said, I cannot talk for your country. I have to wait until I meet
        Minister Abe of what we would really be talking about. But the South China
        Sea has been the contention with several other countries vis-a-vis against
        China.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616aeac7-4d1b-431d-9ade-75b5d40edbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award to my country was the arbitral decision and it said that,
        that piece of property there, if at all, is really part of our Exclusive Economic
        Zone. It has nothing to do with the territorial waters. But if you are entitled
        to a fishpond as agreed upon by all, that each country shall own, shall own
        a fishpond for its sustenance, that is what it is being talked about in that
        judgment.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4bde27-9ce8-4094-a9fe-b136fee5b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I told everybody and I told China, I cannot surrender anything there.
        And in passing, I mentioned the, they said that,they answered that at least
        what was, you know, we do not want trouble there. We can only talk and we
        hope that your country will not, you know, do something foolish to start a
        violent war there or incident. And I said no and we cannot talk about it because
        I cannot give, or promise anything which I cannot do under the laws of my
        land, particularly the Constitution.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a719082-f333-4799-abc1-c1caac319c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that would be, maybe they also, the meat of what I would tell
        your Minister that we can only agree to talk peacefully, resolve the dispute
        and maybe come up with something that is good for everybody, just maybe.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68677003-8e8a-44ed-8981-e8e279287235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, if you are asking me now, since I have to talk to
        Minister Abe, I cannot make any projections of what will happen. But to the
        Chinese government, I said, well if that is the thing, that is what is in
        your mind because that is also my stand, we will find the day to talk about
        it, only on the issue of the South China Sea and no topic at all. It could
        be bilateral, it depends on the development, it could be multilateral and
        that would include Japan. Those are what I suggested, in the future.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5584af1-62d5-47fb-940e-9592ea37800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gem Avanceña (TV 5): Sir, maayong gabii. Sir comment niyo po dun
        sa nangyaring dispersal sa harap ng US Embassy ‘nung Wednesday po.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b5d3e-571c-44a8-9fd7-a19ce5ae6336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: You know, the police said that natakot kasi na-corner
        sila. There were just two of them I think, in the crowd they were surrounded
        by the group of militants.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7112ec88-88f2-4248-a94d-b0ef5b395618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo ‘yan ang sinasabi ko ah, even in war, even in everything,
        it’s miscalculation. Well, I think that the police there was-- nobody would
        ever do that in the midst of a troubled-- I’m not justifying it. Just a maybe,
        baka he was under stress, he might be ganged, they might gang up on him, hurt
        him, and so he acted on a, by instinct, self preservation.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0ec04-1fab-45a3-8984-c55d4188e6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So’yun naman ‘yung ano, hindi naman talaga yung may gusto siyang
        patayin. Padiretso diretso lang eh. Hindi naman talaga ‘yung pinipili niya
        kung saan ‘yung mga tao.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ec27b8-37d0-4174-b77a-eea2afba7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I said I am not-- this is not a brief for the police, I might
        say that, pero I intend to look at it. I will try to talk to the police, invite
        him for coffee and I will talk to the activists. Para naman hindi sila--I
        would like to know what really happened. The dimension can only be, can be
        had if I would do the questioning myself.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad002c7-d858-4487-a723-cfda37c76639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do not want a quarrel between the, there is no more left here.
        I do not want to hear it. From our side, gobyerno right or from the left.
        Well, we should stop it because we are talking and we are all Filipinos. I
        do not want anybody hurt there. Not the police, not the young militants.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1941d-f22b-44a2-b0bc-dde6eb47ed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s about time that we should really treat this as a matter with
        civility. Hindi na ‘yang ano na lang dyan kasi batuhin mo ‘yung mga pulis.
        Pulis naman come in swaggering and beating people. I would not like that in
        my, this things happening in my administration. I’m praying to God that we
        will succeed in the talks and I, baka sakali makatsamba tayo. So with the,
        our Moro brothers. Baka maka, one for reason or another it might dawn upon
        everybody that we should be just talking.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309be69-d88d-461b-98fd-90c3f7c6915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody is progressing. Whether it’s in China, Japan. Eh, why
        are we still trying to fight them? Para tayong nagra-rumble dito na mga bata
        eh. Look at those young people there fighting street fights every night. Stop
        it, it’s a--nako-kornihan na ako. But this is one thing I would like to suggest.
        I do not want any firearms during demonstrations.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5543c9-cd64-43e2-af8b-45519b07c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe a pistol but no, no, no M-16’s there. Wala eh, they should
        be stationed far away. The worst that they can do, or maybe the demonstrations,
        is cause damage. I do not want to see M16’s there, there is no fighting there.
        That will never happen. I mean, those are anathema in the modern sense of
        the word demonstrations. They’re everywhere. In every country, there are always
        demonstrations, and the government- police and military should expect that.
        That when there is almost a disagreement in [descent?] everybody, in any country.
        It could be Turkey, it could be anywhere. It’s always France, andyan talaga
        ‘yung demonstrations. It is a part of the territory of democracy.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a386d-c0be-40f2-bf66-f3787d2a2d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, yeah. OKay I might not be able to hear you. I had this sleeping
        when I was-- you might want to use the, yes sir.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d0b46-8fa4-4e2a-b663-163beca26eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Ripley (CNN Tokyo): Thank you very much Mr. President for taking
        my question. I was just wondering, who would you get along with the best in
        the White House, Hillary Clinton or Donald Trump?</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50312b9a-c737-4339-a97e-78584217e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: You know my friend, I would like to answer your
        question candidly, honestly and truthfully. Problem is, of course personally,
        it would&nbsp; notreally matter much. But I am a President of a country and
        we have this splendid relations with America and the fact that there are already
        millions of Filipinos, maybe, in your country. Are you an American? Okay,
        ah, I cannot gamble an answer. Because either way, it would affect, you know,
        they might create a hostility here, antagonism here. So I am better off in
        saying that my favorite hero is Putin.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4005acb-c2c1-4ce5-88bf-174e0c99adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mr. Ripley: Some in the United States and elsewhere have compared
        you, the reason why I asked, have compared you to Donald Trump, the Republican
        candidate. What do you make of those comparisons, speaking off the cuff —
        speaking what’s on your mind. Donald Trump has also done the same things.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d3c85-459f-4715-816d-492bdcc9fe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: Valid issues, actually. Valid issues. Trump is
        airing something which is should also be a concern. One is terrorism. Everybody
        should be worried about terrorism. And of course, in this modern world, multi
        cultural countries. There should be some, some semblance of, your know, acceptance
        and maybe, especially in the matter of religion, tolerance. Those are vogue
        words but they have deeper meanings if you go into—</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85fb1e5-48d5-451b-854e-a52ad5c9a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolerance. Tolerate your religion and respect it in [inaudible].
        Terrorism is there and ah, frankly speaking, I’d like to be honest with you.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae20c21-df76-4501-b6ed-7413dba951dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans somehow, not all, somehow provided the reasons for the&nbsp;
        terrorist, terrorism there right now. Why? Well, you need not be a terrorist.
        There has to be an explanation. For an Arab of Syrian descent, of Iraqi, or
        Iranian to be there, migrated to the United States and was even born there
        and yet somehow gets into a radical thing, maybe not even the history of the
        Persian Empire and all of this things.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8929d-3dfe-4ab7-956d-ca6a65124f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they see are the bombings and the killings of sort. And if
        I were, it’s not being done on the Filipino, I would really, and even you.
        If you are from the outside and you see Americans being treated that way,
        villages bombed, killing soldiers and even hospitals and just say, oh, it
        was the wrong target. You, by those pictures alone, you need not physically
        import, bring him inside United States. With those images on TV and on the
        Facebook, you have created so much terrorism in your time. That is what I
        can say honestly, my observation about America. You have imported terrorism
        to your land. Yes sir, ah the last one.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f936ae0-1963-4cc2-aaca-c50d90ccc479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Cruz (GMA 7): Welcome back Mr. President. Ian Cruz of GMA 7,
        sir. Sir did you bring up the issue of Filipinos’ fishing rights in the Scarborough
        Shoal with President Xi Jingpin and was there any&nbsp; assurance from the
        Chinese that they will not reclaim any part of the Scarborough Shoal, sir?</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124e80f8-77b5-4f75-a036-15fc6e411af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRESIDENT DUTERTE: I leave it to the — yes of course we did. I leave
        it to the Chinese authorities, what they will do in the next few days.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9bd839-aaaa-431a-9af7-862283d5c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napag-usapan namin pero no, no, no, no, I leave it to them to, it’s
        one of the things I said that in the private talks which I cannot, but tingnan
        natin. Let us see what develops in the days to come. Last — hindi ka man media.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
