    'lead': 'Adamson snapped a two-game losing skid and improved its Final Four chances
      with a win over University of the East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:32:57.407+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T11:33:49.763+08:00
