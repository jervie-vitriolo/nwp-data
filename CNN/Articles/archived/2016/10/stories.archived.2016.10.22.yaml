      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The wrath of Super Typhoon
        Lawin has placed Ilocos Norte, Tuguegarao City in Cagayan, and Apayao under
        a state of calamity on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac21aee-712d-44f6-9a18-53e9a0273ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:18:37.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:18:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Provincial Social Welfare and Development Officer Corazon
        Lilian Rin estimated the cost of damage of Lawin at ₱759 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85772868-c60c-4bb1-9744-0a583f1ad2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:18:37.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:18:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province is getting back on its feet, but power is still out,
        communication remains unstable, and a number of structures were heavily damaged.
        10,927 people were affected by Lawin in Ilocos Norte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc34334-e277-4b00-87e3-42f37e29209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:18:37.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:18:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuguegarao Mayor Jefferson Soriano said around 6,000 houses in the
        city were totally damaged while around 16,000 were partially damaged by Lawin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0acbe6-810d-44f3-97a0-d8ab99e7bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:18:37.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:18:40.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added initial damage to infrastructure and agriculture is at
        ₱1 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c7613-bb13-4b42-b867-3a076d9b6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:18:37.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:18:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayor said they will use the city''s quick response fund to
        give aide to around 81,000 affected residents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3ebec-011c-456f-a01c-7bae0d02156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:18:37.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:18:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Apayao was declared under a state of calamity through
        Provincial Resolution No. 85 s. 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7caa0a0-45a0-43a9-ba09-95faea3c9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:18:37.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:18:40.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 5 was raised in the three areas. Super Typhoon Lawin
        made landfall over Southern Cagayan late Wednesday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89ff94-d960-4d3e-8503-59b8ea974668'
      'mgnl:activationStatus': true
