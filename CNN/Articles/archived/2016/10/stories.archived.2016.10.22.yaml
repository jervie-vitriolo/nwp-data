      'mgnl:type': 'text'
      'text': '<p>A bridge had collapsed over a nearby highway, forcing more people
        to seek rail transport. The cause of the deadly derailment was not immediately
        known.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeccae9f-3a7e-4ee4-b552-49f6eb9375a4'
