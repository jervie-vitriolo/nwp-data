      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Gerg Cahiles, Makoi Popioco contributed
        to this report.</em></p>'
  'Seven-killed-by-landslides-due-to-Lawin-NDRRMC':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-22T13:13:18.492+08:00
    'imagesource': 'jcr:7fe2e381-53a2-44cc-a55a-513e8965dcbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '828d2c78-249a-407d-ad88-457e598cefd6'
    'lead': 'Seven people from the Cordillera Administrative Region were killed during
      the onslaught of Super Typhoon Lawin, the National Disaster Risk Reduction Management
      Center (NDRRMC) confirmed on Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:21:01.083+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:29:58.523+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Seven killed by landslides due to Lawin — NDRRMC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dacc25-29f9-4f60-8707-d8923e09cc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Seven people from
        the Cordillera Administrative Region were killed during the onslaught of Super
        Typhoon Lawin, the National Disaster Risk Reduction Management Center (NDRRMC)
        confirmed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b6302-0fe1-44e8-9864-6ee50f146ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC Spokesperson Mina Marasigan said most of the recorded deaths
        were people killed on their way to evacuation centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccdd188-056c-4d74-840c-f48b4c388e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakalungkot isipin na mayroon tayong mga kakabayan na inabutan
        ng landslide habang sila ay palikas," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6e4878-fb2b-4abe-9e79-61436ea73ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan added that because of the intense to torrential rains
        the region experienced, landslides were inevitable as CAR is a mountain range.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dda6ef-29f9-4094-86f3-7b98687d5e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC also said there are five reported deaths from Ifugao, Ilocos
        Norte, Abra, and Isabela, but it is still subject for verification if they
        died due to Lawin. There are also reported missing people from Ifugao and
        Cagayan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b822a0dd-07a3-438b-823e-1d26ea7e63e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said 13,297 families are still in evacuation centers or
        staying with family members. Sixty-five barangays remain flooded but flood
        water is slowly subsiding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73a592c-b081-480f-91d8-8c8410b12974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawin''s damage to agriculture</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c154d44-266c-448d-9df2-1f6b24dff821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial damage to agriculture was reported at&nbsp; ₱26 million,
        mostly&nbsp; in Abra, Apayao, Benguet, Ifugao, Kalinga, Mt. Province, according
        to the NDRRMC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d45f54d-9663-48f6-a04e-7abcc3bf5bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan also said 113 houses were damaged in the Cordillera Administrative
        Region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcfb871-ddc7-474f-adf1-7556abc8a246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare and Development Secretary Judy Taguiwalo and NDRRMC
        Executive Director Undersecretary Ricardo Jalad are currently conducting an
        aerial assessment of the situation in Cagayan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8cff0d-bb99-443c-9974-fea22bbbd511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marasigan said a C-130 plane left Mactan on Friday morning to bring
        additional relief goods to Cagayan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b64b3a-bf6f-404f-a643-e08927386fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:21:01.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:58.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Lawin (international name: Haima) left the country
        on Thursday evening.</p>'
  'Donald-Glover-Childish-Gambino-Star-Wars-Lando-Calrissian-Han-Solo':
    'author': 'Piya Sinha-Roy, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-22T11:58:49.623+08:00
    'imagesource': 'jcr:06553e9e-3afd-44b4-8d0f-faae87291282'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96f5ca81-ed79-4219-8edb-31369941e41f'
    'lead': 'Actor and singer Donald Glover will be playing Lando Calrissian in the
      young Han Solo spin-off film from the "Star Wars" universe, Walt Disney Co and
      Lucasfilm said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:23:34.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:30:17.514+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:30:17.182+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Glover to play young Lando in ''Star Wars'' Han Solo film

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433d01b-aade-4a6e-abf6-674372e53488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:23:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:17.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — Actor and singer Donald
        Glover will be playing Lando Calrissian in the young Han Solo spin-off film
        from the "Star Wars" universe, Walt Disney Co and Lucasfilm said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ebacb1-adb4-484c-816d-1a43a08d6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:23:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:17.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover, 33, creator and lead star of FX''s new dramedy "Atlanta,"
        will play the role made famous by Billy Dee Williams in the original "Star
        Wars" films, 1980''s "The Empire Strikes Back" and 1983''s "Return of the
        Jedi."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc0e77b-e537-4fdf-9cd3-46a3a5d2ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:23:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:17.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The still-untitled film, scheduled for release in May 2018, will
        see Calrissian "in his formative years as a scoundrel on the rise in the galaxy''s
        underworld," Lucasfilm said in a statement on Starwars.com.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe4d3e-d59d-41ba-ac65-950d6a13719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:23:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:17.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much else is known about the plot or other casting of the film,
        which will explore a separate part of the "Star Wars" universe created by
        George Lucas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7719c446-3959-4cba-b6cd-76897bacc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:23:34.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:17.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calrissian, the ruler of Cloud City, famously betrayed Han Solo
        and Princess Leia in "The Empire Strikes Back," before redeeming himself to
        the Rebel Alliance in "Return of the Jedi."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007dee1-b5a7-418d-91b5-579e5338b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:23:34.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:17.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glover will join rising star Alden Ehrenreich, who will play the
        rogue, lovable space-traveling scoundrel Han Solo, made famous by Harrison
        Ford. "Lego Movie" filmmakers Phil Lord and Chris Miller will direct. Glover
        also starred in four seasons of NBC''s sitcom "Community" and raps and sings
        under the pseudonym Childish Gambino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d373c11-6b0e-4ad5-8411-e403cd17860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:23:34.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:17.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spin-off film is part of Walt Disney Co''s expanding "Star Wars"
        cinematic slate that was rebooted by last year''s blockbuster hit, "Star Wars:
        The Force Awakens," which made more than $2 billion at the global box office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9219ba-3e3e-425e-9c9f-60e89d092021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:23:34.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:17.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside three new installments of the "Star Wars" saga, Disney
        is making three stand-alone "Star Wars" films, starting with December''s "Rogue
        One."</p>'
  'Duterte-ally-says-abrogation-of-PH-US-ties-not-as-simple-as-presidential-announcement':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-22T12:36:37.281+08:00
    'imagesource': 'jcr:3e4bf6c5-cb61-4172-bdf1-75a0474aa39e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '165c32ae-8908-41b5-be11-434ea80d4e0c'
    'lead': 'An ally of President Rodrigo Duterte said an  announcement is not enough
      to cut Philippine ties with the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:27:26.501+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T13:27:30.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T13:27:30.443+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte ally says abrogation of PH-US ties not as simple as presidential
      announcement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60403088-3cd9-425e-b9e7-a4f9b39d21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An ally of President
        Rodrigo Duterte said a mere announcement won''t cut Philippine ties with the
        United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa312c-0127-4431-9496-1932eb0d4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' senior anchor Pia Hontiveros on Network
        News&nbsp; Friday, former Senate President Aquilino "Nene" Pimentel said diplomatic
        relations involve much more.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5c83b-bd10-4ec3-97c2-ee16acc856ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to remember that our relationship with the U.S. is defined
        not only by presidential&nbsp; announcements but by treaties and legal obligations,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a67793f-fba4-4ffc-b5fb-1a57af19acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the President''s message only sets the tone for the
        kind of relationship that would be maintained between the two countries under
        the current administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c8c9d-8bb5-41d1-beb1-c38724985fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the reason that there are treaties that bind us," Pimentel
        said. "It cannot be immediately abrogated because there are certain agreements
        that have to be taken into consideration."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53409d7-e55e-4ce0-9901-636cb80f09e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator&nbsp; referred to the U.S. as "a country we can
        rely on to help us protect our territories."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a8b5f-7def-4383-add5-1cadb32bc902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed concern about the possible impact of Duterte''s comments
        on the country''s maritime dispute with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec0ab1-7e86-4155-9323-7fbfe26604b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what I am worried about. Our territories being eaten up
        by, let''s say, the aggressive tendencies of China," he stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42098b2-6acb-4b4f-aa76-1c4e8c3ce9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the public must understand what Duterte is trying
        to do.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c970203-484b-4310-8398-051efb911291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously he''s trying to expand our relationship with China. And
        in the process he seems to be distancing himself from the U.S.," he pointed
        out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0603d6-1db4-4a47-904a-249848b617cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcement so abrupt</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef50fb3-e443-432a-a98b-edb291ef115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, former National Security Advisers Roilo Golez
        and Jose Almonte admitted they were taken aback when they heard the President''s
        statement from Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c4a18e-6e9a-4383-a9d4-7b17552aaa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Renewing our bilateral relations with China is good. But separating
        from America at the same time, which I heard from President Duterte, to me
        is very wrong," Almonte, who worked with former President Fidel V. Ramos,
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e383f660-3094-43ae-a3ca-9d9176ffdaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez said he was still trying to figure out what triggered Duterte''s
        decision to make such an announcement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae343f9-2308-4003-bb1f-b6717d04fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very baffling," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1effe82f-fc98-4a46-8613-85c514dfdb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golez added that although&nbsp; there were early signs that the
        Presidentwould distance&nbsp;&nbsp; himself from the U.S., the declaration
        was "so abrupt."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba00154-2601-43b7-8c14-7ada2a62f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were signs earlier, President Duterte talking negatively
        about the United States. But separating economically and militarily must be
        triggered by something really, really very important, very fundamental - and
        I do not see that right now," Golez pointed out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaeb5a3-0dc5-4cb6-9f06-5ff0ce16ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almonte&nbsp; said he would advise Duterte, if given an opportunity,
        that "we should&nbsp; be friends&nbsp; with everybody."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c805f-499b-4d7a-9cc4-623548ec3022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the President&nbsp; must see the relationship
        of China and the U.S. as "the best model" - maintaining friendly relationship
        despite intense competition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc865d6-4056-40e2-9899-dedde9e7d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:27:26.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:27:30.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almonte said this kind of relationship allows&nbsp; both countries
        avoid going to war.</p>'
  'Government-plays-down-talk-of-economic-separation':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-22T12:43:13.971+08:00
    'imagesource': 'jcr:522e28d1-38f7-4e72-a518-5c34678992da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cef4aca5-514e-43cb-b5b9-d4e03d4771cc'
    'lead': 'Economic managers are acting fast to defuse investor tension after President
      Rodrigo Duterte announced a "separation" from the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:30:12.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:30:48.222+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t plays down talk of ''economic separation''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3ed07-22ed-4ac7-8e90-e4c3562784df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Economic managers
        are acting fast to defuse investor tension after President Rodrigo Duterte
        announced a "separation" from the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04932f92-520e-4845-8979-8a2f69e485bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will instead pursue stronger integration with its Asian
        neighbours, while still maintaining its relations with the world''s largest
        economy, various officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56671545-a171-4164-b0c1-d047408a65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not economic separation," Trade Secretary Ramon Lopez said in a
        text message on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1fc9f9-a1ef-4c54-9b1c-dde750b93096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s statement means just maintaining the relationship
        [with the U.S.], but breaking too much dependence on one side."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0507aa-2b78-4497-9445-8829d212a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez spoke in the same vein, clarifying
        that the country would only seek a "separation from the economic and defence
        dependence of the past."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c40eced-58a8-48d0-9df5-0609812b2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade relations between the Philippines and the U.S. will continue,
        Lopez said. As for American companies, they can be assured it will be business
        as usual despite the political furor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8865e-3d2a-4c11-ab65-36303075905c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We protect and honour all investments. Nothing has changed," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a88d2b4-5530-4ea0-b184-6f228babb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had made the explosive statement after meeting with Chinese
        leader Xi Jinping on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72103c44-350d-422f-bb7a-7e1371155c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I announce my separation from the United States... both in military
        and economics also. America has lost," he told an audience of Filipino and
        Chinese businessmen to thunderous applause.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc978ed6-cc46-4f67-9d87-cf05d42ffb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, however, the pronouncement was met with strong warnings
        from lawmakers, industry leaders and analysts alike. While many supported
        a rekindling of ties with China, they also urged the administration not to
        abandon its longtime ally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d18c11-6dbb-4daa-8172-c5eb0122a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelica Mangahas, deputy executive director of think tank Stratbase
        ADR Institute, said the Philippine-U.S. relationship was broad and multi-faceted.
        A complete severance of economic ties would have far-reaching consequences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083c2ec-c2ff-47bf-a721-463884393dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government-to-government, we have trade agreements and official
        development assistance. Our businesses import and export with each other.
        On an individual level, we have overseas Filipinos in the U.S. sending home
        money."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e4d2d-5db0-4ea4-ab28-5e7766696062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. is the Philippines'' third largest trade partner, with
        exports and imports valued at $16.5 billion (about ₱752.4 billion) last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0412d8d6-f786-4438-a05e-ddf55163d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More worrying, the U.S. is the largest source of foreign direct
        investment (FDI) and remittances — both sorely needed by the Philippine economy.
        American companies brought in $731 million (about ₱33.3 billion) in 2015,
        40% of total FDIs. U.S.-based Filipinos sent home $8.4 billion (around ₱383
        billion) the past year, a third of total remittances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f87e8ff-3c2b-4467-9fb5-ab8ce5e74d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:30:12.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:30:48.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re standing to lose a great deal and the impact wouldn''t
        be limited to the business sector. It would&nbsp; reach families as well,"
        Mangahas warned.</p>'
  'venezuela-food-prices-skyrocket':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-22T09:43:57.679+08:00
    'imagesource': 'jcr:a040e04c-1c91-414f-b196-a369ba447046'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e08efbd0-a94d-4de8-8f17-70cbd6da0c67'
    'lead': 'Earlier this year, Venezuelans suffered through acute food shortages.
      Now food is starting to reappear on more and more supermarket shelves. But the
      prices are prohibitive for almost everyone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:38:33.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T13:38:37.163+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T13:38:36.874+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela''s food prices skyrocket as people go hungry

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5db1bd-416b-45ad-81e8-99431d526787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Earlier this year, Venezuelans
        suffered through acute food shortages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2bae4e-b3b3-401c-9150-2368e688633d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.611+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now food is starting to reappear on more and more supermarket shelves.
        But the prices are prohibitive for almost everyone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926b8ef9-b44b-436a-b765-9299e4275900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prices are really really high...people are just shocked by
        the price increases," says Alejandro, a 24-year old who works at a law firm
        in Maracaibo, Venezuela, near the border of Colombia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2080b5a-efc5-4931-bc56-033332d3f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest reality in a country where people are going hungry:
        food within eyesight but out of reach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1a9fe1-7d38-45ca-af18-e199404a0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ease the shortages, Venezuela''s government has quietly stopped
        enforcing some of its price controls on food in parts of Venezuela that border
        Colombia and Brazil where food is shipped in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e5451-d96c-49f5-8633-7cc32531e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t feasible for many Venezuelan businesses to bring in basic
        goods from other countries. That''s because no matter what price they paid,
        they were forced to sell at super low prices dictated for years by the socialist
        government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b915f9-7ab6-4e41-8dba-b81fe37e0822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now food importers can bring in basics like eggs, milk and flour
        — things that have been previously scarce on shelves — and sell them without
        price controls. It''s the reason supermarkets have more food now than in previous
        months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca7df1-0dad-435c-b2d7-034f5e59c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the difference between Venezuela''s price controls and
        market prices is significant. Venezuelans say they''ve seen staggering price
        hikes as the country struggles with exponentially rising inflation. The IMF
        forecasts inflation in Venezuela to rise 475% this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb38f6-fa8d-4741-96df-bef55e712e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Venezuela''s most popular dish is the arepa. Call it
        the hot dog of Venezuela. It''s made with cornmeal. The government''s price
        for cornmeal was 190 bolivars — or about 16 cents — for a two pound bag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8590c3be-a939-4b2d-bc4d-a728b3077e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In supermarkets today though, cornmeal made in Venezuela is selling
        for 975 bolivars, and imported cornmeal goes for 1,850 bolivars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf9352f-b524-4abd-adde-fe74531c0226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even that sometimes isn''t always available, Venezuelans say.
        That''s when the black market kicks in, where unofficial food vendors sell
        the bag of cornmeal for as much as 3,500 bolivars — or $3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c21709-6012-4647-bd7d-6a9578862ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of everything skyrocketed," says Simon, a 25-year old
        recent college graduate who teaches high school students in Caracas, the country''s
        capital. "There''s no quality of life here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509130d-651b-4cd8-8309-edda6954942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon makes roughly 96,000 bolivars a month on the ever-rising exchange
        rate. That''s equal to about $80.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6b30c-7ff8-4541-bbec-b3f7479385b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hasn''t had meat in his fridge in a month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd09a5-8bb8-4990-b089-cd643b2878d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not because we can''t find meat, but because it''s very expensive,"
        says Simon. He lives with his mother, Carmen, in an upper middle class neighborhood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bb8140-3f0c-4c42-ba9c-ee5de4cb985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price for a dozen eggs in some supermarkets in Caracas is now
        1,800 bolivars ($1.50). A year ago it was 500 bolivars ($0.40).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b795fae-b6b3-43cd-b248-147a26f6ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s price on a liter of milk is about 350 bolivars,
        but it''s being sold now for 970 bolivars in some stores.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94bd320-84b1-4e9e-8822-77479bea072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shortages have even hit middle class Venezuelans hard. Simon
        and Carmen went without toilet paper for a month in July, and during various
        times this year they''ve been without milk, eggs and cheese. Last month, Carmen
        flew to New York to visit her daughter and took back basics, like toilet paper,
        to Caracas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fa40a-1e01-403a-a92b-fff0bf58fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon and Alejandro, who don''t know each other, stress they are
        the lucky Venezuelans who can get by despite being without some basics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58fad5f-5103-4812-b879-17db633474d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the poorest Venezuelans, the current minimum wage, including
        the equivalent of food stamps, is 65,000 bolivars a month (roughly $54). That
        means one bag of cornmeal and a dozen eggs could take up as much as 8% of
        a worker''s monthly pay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65495d4-bb0f-42d8-b1dc-04c4c82c1501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s unclear to many Venezuelans is whether the government will
        continue to turn a blind eye and not enforce its price controls — or if it
        will start reenforcing the controls because people are complaining about sky
        high prices. That uncertainty frustrates many Venezuelans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe413f91-9101-4566-932e-6dadd9716744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point there are no good options for the government or its
        people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6644ef-05b0-4173-9fc9-caec8a2fd030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s worse — for there to be empty shelves, or stocked shelves
        with prices that are exorbitantly high?" says Daniel Osorio, who spends a
        week every month in Caracas and leads the investing firm Andean Capital Management.
        "When it was at the old price, there was nothing available."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa2279-4228-49bd-9c26-de4ee6211860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:38:33.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:38:37.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/21/news/economy/venezuela-food-prices-skyrocketing/index.html">"Venezuela''s
        food prices skyrocket as people go hungry"</a></em></p>'
  'wine-production-weather-climate-change':
    'author': 'Jethro Mullen, CNN Money'
    'caption': '(Amanda Greene/CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-22T09:30:14.539+08:00
    'imagesource': 'jcr:264e8bad-aeb3-493c-a2db-d553adea1bfe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0cbd415-85e6-4313-9a86-0bb2de54d4e0'
    'lead': 'Global wine production is forecast to fall 5% in 2016, making it one
      of the worst years since the start of the century, according to the International
      Organization of Vine and Wine (OIV).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:49:37.001+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T13:49:43.109+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T13:49:42.717+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wild weather means the world will have less wine to drink

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fed1dd-d8b5-4722-b501-bafbd40f7963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:49:37.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:49:43.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —</strong> Extreme weather could be
        putting your favorite bottle of wine at risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f2d1e8-a945-4358-bcb8-c00f94a0425d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:49:37.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:49:43.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global wine production is forecast to fall 5% in 2016, making it
        one of the worst years since the start of the century, according to the International
        Organization of Vine and Wine (OIV).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa59478-9ced-428b-acaf-a58c0c3fbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:49:37.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:49:43.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wild weather, apparently driven by climate change, is the main culprit
        for the decline, the wine group says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc619d-f2d6-4afa-8318-2f1ca8c03a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:49:37.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:49:43.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With global warming, we''re witnessing an increase in exceptional
        events that are more frequent, longer lasting and of greater scale," Jean-Marie
        Aurand, the head of the OIV, told Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f6028-e5dd-414e-90dd-e7fff16fb84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:49:37.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:49:43.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge drops in output are expected this year in key South American
        nations including Chile and Argentina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4140643-e59c-4f1b-91bc-bb65b337fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:49:37.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:49:43.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for producing popular red wine grapes like Cabernet Sauvignon
        and Malbec, the countries'' vineyards suffered from unusually heavy rain caused
        by the El Niño climate pattern.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99ca2c5-33f3-4b6b-bca7-e5dac231f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:49:37.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:49:43.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World famous wine producers like South Africa and France also took
        big hits from nasty weather. But increases in other major countries like Australia,
        the U.S. and Spain are expected to offset some of the damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a93c3c-b69a-44e3-a889-9b5a9efa0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:49:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:49:43.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in global production is set to make this year the worst
        since 2012. The drop that year helped contribute to a shortfall of nearly
        300 million cases of wine, according to analysts at Morgan Stanley.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7500e333-8fe7-426e-9e99-24813c9ed08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:49:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:49:43.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether wine drinkers will face a similar shortage
        this time around. The OIV says it''s too early to give definitive figures
        on wine consumption this year, but it is expected to rise from 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd7adf8-057c-440e-b1ff-ff4df46155f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:49:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:49:43.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine producers and sellers often keep stocks of bottles in reserve
        in case of supply problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfdb91b-e659-42bd-8cb3-7030ea3ebbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:49:37.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:49:43.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/21/news/economy/wine-production-weather-climate-change/index.html">"Wild
        weather means the world will have less wine to drink"</a></em></p>'
  'rodrigo-duterte-clarification-separation-of-foreign-policy':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-22T10:00:20.108+08:00
    'imagesource': 'jcr:f048453b-5c0b-4142-8201-04b797683f0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fc51c19-f5a4-4a61-ba32-6353a6f49476'
    'lead': 'President Rodrigo Duterte clarified a statement he made in forum in Beijing
      on Thursday. He said he was not cutting ties with the U.S., but rather pursuing
      a separation of foreign policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:53:17.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T13:54:03.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T13:54:03.271+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte clarifies statement on U.S.: It''s a separation of foreign policy,
      not severance of ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc73210c-174d-4573-b497-5f06b03bf295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte clarified he is not cutting ties with the United States, but pursuing
        a "separation of foreign policy" from the country''s decades-old ally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ac1ac0-08cb-440d-90da-013c2be30b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte  addressed the issue that had been on people''s minds upon
        his arrival  from state visits to China and Brunei late Friday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694ec17-add2-46f2-a0ee-7ef330163273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had spoken at the Philippines-China Trade and Investment
        Forum in Beijing and announced a "separation" from the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1db451c-03ab-4728-bac9-3f992684b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/10/21/Duterte-announces-separation-from-U.S..html">Watch:
        Duterte announces ''separation'' from U.S.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f98aba3-1085-4652-bf63-ce6dfed0bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, you have to take my words in the context of what I''ve
        been saying all along. It is not a severance of ties," the President said.
        "In the severance of ties you cut the diplomatic relations. I cannot do that.
        It is in the best interest of my country that we maintain that relationship
        (with the U.S.)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4691df-dd35-4885-ab2d-99517d188271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that what he meant was a "separation of a foreign policy."</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/yiAnS6EQjz0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ee2dd-33c0-4771-8557-ad82d7bde040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbc2375-75b1-4ffb-9a1b-6925b13a1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "In the past, and until I became president, we always
        follow what the United States would give the cue. Pasunod-sunod tayo. E hindi
        ako sumunod. [We would follow their directions. I refuse to do that.]"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b057c0e-4b2c-4236-b651-e5bc4a491986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the clarification amid worries his statement
        in Beijing would affect local jobs in American-based companies and Filipinos
        who are living in the U.S.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3850f82a-8273-4f8d-93dd-2c413894075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s explanation mirrored an earlier statement issued by Malacañang
        where Presidential Spokesperson Ernesto Abella said, "It is a reinstatement
        of his position on charting an independent foreign policy as provided in the
        Philippine Constitution."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ecda5-3abd-415f-b982-9a6bfb68dbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed agreements, commitments of aid, jobs</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2e4635-f71a-40e5-ae8d-69ea16284a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In  his arrival statement, Duterte said there was clear focus on
        discussions concerning economic cooperation and partnerships "to benefit our
        people" on his trip.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a06af-5595-47d2-aa2d-dc9e04ee3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brunei, the president  and  Sultan Hassanal Bolkiah talked about
        deepening bilateral relations, particularly through economic cooperation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ec26d-ab59-43e6-ac8d-8ebf859475c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Beijing, Duterte said 13 agreements were signed – most of which
        are economic in nature.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d71c3e-52d3-4477-8577-86096ef041c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was extensive discussion spanning trade and investments,
        infrastructure and tourism, science and technology and health.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a15b2-b4c9-4d95-a496-277988a5bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also mentioned that issues on overlapping claims in the
        South China Sea were discussed. He said both the Philippines and China "acknowledged
        the need to settle disputes through peaceful means in accordance with international
        law."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37480937-060f-44c8-921e-628df16f58fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Embassy rally must be treated with ''civility''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e10f93-85f3-4d1f-bfcc-e3e618312e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for his reaction on the violent dispersal of protesters  at
        the U.S. Embassy on Wednesday, Duterte said he wants to talk to both the police
        and the militants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e35a0-f502-442a-b06c-e74147843ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was not justifying what happened, but that the matter
        should be handled with "civility."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743615e1-1641-429a-91fa-519f02c9d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My hero is Putin</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd54778-d558-4c73-ad9c-1ecb71dd1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a light moment during the press conference, CNN international
        correspondent Will Ripley asked Duterte which U.S. presidential candidate
        he would get along with best.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb577f80-1592-459f-9bcb-3e39c6e03388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, "I would like to answer your question candidly, honestly,
        and truthfully. Problem is – personally, of course, it doesn''t matter much
        – but I am a president of a country and we have these splendid relations with
        America...I cannot gamble an answer."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b3a2e5-13d8-48a7-be64-314a9de5cccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:53:17.921+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:54:03.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Either way it would affect...we might create a hostility
        here, antagonism here. So, I''m better off in saying that my favorite hero
        is Putin."</p>'
