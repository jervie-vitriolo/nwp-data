      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We do not have capital outlay, ang atin is th maintenance, MOOE
        lang tayo pang sweldo, pangtawid nalang itong sa—and that’s the problem.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443c728f-32f8-4dba-a724-4b8ce561f0ea'
