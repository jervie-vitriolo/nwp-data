      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —The Far Eastern
        University Tamaraws overcame a sloppy start to defeat the University of the
        Philippines, 63-60, on Saturday afternoon at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d914ce8-0306-4b21-bc85-3fe2f0c029a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:44:38.264+08:00
