    'template': '1'
    'title': 'UAAP: Sarr’s double-double carries Adamson past UE, 79-71

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bad6c9-f471-40c8-952f-b5c2929e7ab1'
