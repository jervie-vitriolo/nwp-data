      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The bodies of a pilot and his student
        on board a trainer flight that crashed on Friday were retrieved in Santiago,
        Ilocos Sur on Saturday morning, the Civil Aviation Authority of the Philippines
        (CAAP) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d5003-f317-49c0-a836-ede60f381849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:14:26.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP identified the two people on board the Cessna C172 with registry
        number RP-C7838 as Capt. John Kaizan Estabillo and flight attendant and student
        pilot Paola Vianca Robles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6bfcf2-bd29-4049-a675-b147f176d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:14:26.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:13.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft operated by Leading Edge Intl. Aviation crashed near
        the Vitalis Resort along the coastline of Santiago, Ilocos Sur Friday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37dfa3-2221-4d37-8dd2-462af7619557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:14:26.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was conducting a touch and go procedure at the Vigan
        Airport and was supposed to be back in its homebase in San Fernando airport
        in La Union at 4:24 p.m. Friday when the accident happened. CAAP said initial
        reports showed the aircraft got caught on a zipline cable causing it to crash
        land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449ef3b0-0f68-474a-836c-4f3c5b5a34d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:14:26.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAAP''s lead investigators, Col. Bert Dulay and Raineer Baculinao,
        are currently conducting the inquiry and investigation to determine the cause
        of the accident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcf183b-fd59-4284-8759-01173873172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:14:26.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:29:13.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of Estabillo and Robles were brought to the <a href="http://www.facebook.com/NBNYlocosChannel/posts/1115969715161582">Candon
        General Hospital for autopsy.</a></p>'
  'Super-Typhoon-Lawin-Ilocos-Norte-Tuguegarao-Apayao-under-state-of-calamity':
    'author': 'CNN Philippines Staff'
    'caption': 'Tuguegarao City'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
