      'mgnl:lastActivated': 2019-11-04T16:27:02.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymar Jose scored 20 points and grabbed 12 rebounds for the Tamaraws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893c7277-0788-4178-8ee7-97d912fcdc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:44:38.264+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:02.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP came out of the gates early in the game, clicking on all cylinders
        that resulted to a 20-point advantage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2dca2f-dd1c-4350-b621-ef1be386d62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:44:38.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:02.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A minor tweak on the defensive game plan of the Tams enabled them
        to trim the deficit to single-digit going into the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4755ebc-7d0e-4283-95c4-2c8890e9e52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:44:38.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:02.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU continued to push the tempo with steady plays from the guards
        and huge buckets from the big men in the third period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24995b6c-cca1-4c0d-b0ad-6da4502db6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:44:38.265+08:00
