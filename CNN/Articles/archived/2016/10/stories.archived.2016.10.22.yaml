  'U.S.-Embassy-protest-dispersal-van-driver-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-22T17:44:20.668+08:00
    'imagesource': 'jcr:fbf08254-63f6-4846-87e4-cefac357a636'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c60905ff-d19e-4134-a664-aa033e8a8e3f'
    'lead': 'President Duterte says the police driver may have been under stress and
      acted on instinct — but clarified he is not justifying the action of the cop.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:47:32.979+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:27:21.957+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on police driver who rammed van into U.S. Embassy protesters:
      It was self-preservation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab937fc3-c016-4ae2-9611-8089a7d98589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:47:32.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — President Rodrigo
        Duterte plans to meet with the police officer who rammed a police van into
        protesters outside the U.S. Embassy last Wednesday. He said on Friday he would
        also like to meet with the protesters to get to the bottom of the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a5720-4d02-40b8-b096-d6ea12bb3844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:47:32.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it didn''t look like PO3 Franklin Kho, the driver of
        the police mobile, intended to kill protesters. He added Kho may have been
        under stress and acted on instinct — but clarified he is not justifying the
        action of the cop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfeb068-41e6-44ea-8456-ea219f0640a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:47:32.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not justifying it. Just maybe he was under stress. They might
        gang up on him, hurt him. So he acted by instinct, self-preservation," he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ac3742-9e98-4315-a22c-2cd1a1589315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:47:32.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said Kho was only driving the vehicle forward
        and backward, careful not to go through the crowd.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte on violent protest dispersal: I&#39;m not justifying, but
        maybe he [driver] was under stress they might hurt him. Self-preservation.
        <a href="https://t.co/F5vCwCEO4e">pic.twitter.com/F5vCwCEO4e</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/789662433669283841?ref_src=twsrc%5Etfw">October
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ad628-2fd6-4a24-af07-299fd77f7dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:47:32.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c36a8-5f1d-4ccf-a95e-0bc678e1c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:47:32.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters, members of militant group Sandugo, earlier said
        it is evident in the footage the police vehicle ran forward and backward,
        ramming into protesters with an "intent to kill or injure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa4bcf-0753-43a9-8043-a4ce48492a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:47:32.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there was a "miscalculation" — the same observation
        PNP Deputy Chief for Operations police director Benjamin Magalong pointed
        out when he said there were lapses in preparation from the side of the police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413588d-8798-4eca-aaf0-0a3060bc3d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:47:32.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed he does not want any police officers nor protesters
        hurt during such demonstrations, adding police officers should not carry firearms
        during protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc688e-1ca8-486e-b4e1-8ca9f45b1256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:47:32.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was in Bejing for his state visit to China when the
        violent dispersal happened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a320a00-647f-496d-af70-ead4636fb2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:47:32.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCRPO said on Friday 60 police officers were suspended — 10 relieved,
        50 under restrictive custody — over the violent dispersal that left a total
        of 50 protesters and 34 police officers injured.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0392f-65b7-41ba-a295-547243c5ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:47:32.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:22.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Duterte-Philippines-U.S.-separation':
    'author': 'Ruth Cabal, CNN Philippine'
    'caption': 'Former Foreign Affairs Secretary Albert del Rosario (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-20T14:23:15.101+08:00
    'imagesource': 'jcr:8373e5de-c476-4551-868a-4e0e5ca3d0c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f173c6eb-835e-4266-a91e-59ef908ae302'
    'lead': 'A "national tragedy" was how former Foreign Affairs Secretary Albert
      Del Rosario described President Rodrigo Duterte''s declaration of a "separation"
      from the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:50:26.101+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:27:45.510+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:27:45.172+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s statement on ''separation'' from the U.S. — a national tragedy,
      says former foreign affairs chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f958e7-528b-4d80-b391-7ad92075db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A "national tragedy"
        was how former Foreign Affairs Secretary Albert Del Rosario described President
        Rodrigo Duterte''s declaration of a "separation" from the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a344d695-df87-4684-beed-12feea421252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the move was "unwise" and "incomprehensible."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2086bab-d0d4-498a-980e-f9c04f2cc88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is unfolding before us must be considered a national tragedy
        which does not need to happen….We must be with responsible nations with whom
        we share our core values of democracy, respect for human rights and rule of
        law. To stand otherwise is not what Filipinos are, is not what we do, is not
        what is right," stressed Del Rosario.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3756f175-5268-4a56-8819-cafdcfc724e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario is a former ambassador to Washington. He played a major
        role in the filing of a maritime case by the Philippines against China in
        the international arbitral tribunal in The Hague. The Philippines won the
        case in July, but China refuses to recognize the ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aba443-8687-41f2-8219-8bd185f6c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former diplomat, Lauro Baja, who was the country''s Representative
        to the United Nations, was also critical. He warned this policy shift would
        benefit only China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892b323-0fd4-44f0-9973-20904ffef856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how you look at it, it''s a victory for China. What do
        we get for the Philippines? As of now, nothing except to talk," Baja noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341a6e5-5ca1-45fe-9084-ecb8588e1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a setback for the US and its efforts to remain a regional
        power, according to geo-politics professor Bobby Tuazon of the University
        of the Philippines-Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96820472-2df6-433e-8095-210b84b30557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magkakaroon ng negative impact sa rebalance strategy nila sa Asia.
        Mababawasan ang military power nila sa Asia… Malaking impact iyan at kawalan
        sa US dahil&nbsp; mawawalan siya ng strategic hub dito," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569391b3-9edc-4c8e-b4ec-2282d6de8119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will have a negative impact on their rebalance
        strategy in Asia. This will diminish its military power in Asia… This is a
        big loss for the US which will no longer have a strategic hub here.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f00e0-55e0-46b2-bf04-a5e209497786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuazon also questioned why, after decades of&nbsp; military assistance
        from the US, the&nbsp; Armed Forces of the Philippines (AFP) is still among
        the weakest in Asia. For this year, according to the Philippine Embassy in
        Washington, the US is giving $120-million in military aid to the country,
        the biggest in 15 years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f55f42-26b6-43e9-a4c3-88a23b5b1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasaan yung modernization na sinasabi ng AFP?&nbsp; Nasaan ang
        transfer of arms and technology? Forever na ba tayo parang dependent sa isang
        foreign super power?" Tuazon asked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd8152-c1e9-41e9-ba7a-d7fe0d7b4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where is the modernization that the AFP is talking
        about? Where is the transfer of arms and technology? Are were forever dependent
        on a foreign super power?]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfedc946-5643-4c06-a51c-034a38617355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine-US relations date back 70 years, supported by defense
        treaties — some of which are still in effect. These include the Mutual Defense
        Treaty, the 1998 Visiting Forces Agreement and the Enhanced Defense Cooperation
        Agreement signed in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462f3ed-6354-48f2-82b2-0c4a87feb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two allies hold regular annual military exercises. However,
        Duterte has ordered that the&nbsp; Philippines Amphibious Landing Exercise
        held this month should be the last under his term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be1ac8-8438-4730-9aef-016e1ec4e795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geo-political analyst Richard Heydarian doesn''t believe the country
        would totally cut ties with the US, only&nbsp; that the Philippines will no
        longer play favorites in its foreign policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6967b56-483b-45f6-a4d5-ba590d4bb8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:50:26.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:27:45.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re entering a new normal in bilateral relationships. U.S. is
        no longer special and sacrosanct to us under Duterte... We have to renegotiate
        the terms of our relationship," he said.</p>'
  'Duterte-full-speech-question-and-answer-state-visits-Brunei-China':
