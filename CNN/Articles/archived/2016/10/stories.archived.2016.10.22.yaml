      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May idagdag pa ako. Kaya ako pati pa itong EU. EU-de-p***, t***
        ina, isa ring ugok. Some lawyers of EU, sinulat-sulatan ako that I could be…ang
        masakit diyan ganito, p***** ina nila.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f08104-68a2-4389-9ab9-d548b436115d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they criticize me and all of those guys who appeared before
        the international networks they would say this, Mayor Duterte you must account
        for those who were killed, blah-blah-blah-blah. Remember that if you do that,
        we will cut the assistance and the aid money. P****** ina kayo. Ganoon kaliit
        ang tingin ninyo sa amin? Pumunta ka dito ipakain ko ‘yang EU dollar mo.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9576cad-a7d5-4f31-addd-c4a13a530ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.901+08:00
