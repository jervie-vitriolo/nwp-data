  'Duterte-Filipino-fishing-rights-Scarborough-Shoal-leave-it-to-the-Chinese-authorities':
    'author': ' CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-22T07:29:55.707+08:00
