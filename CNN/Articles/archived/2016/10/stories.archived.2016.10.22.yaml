    'jcr:uuid': '1ccdb470-34a2-4ee9-a172-e15ee3b237ac'
    'lead': 'President Rodrigo Duterte revealed on Friday that the issue of Filipino''s
      fishing rights in the contested Scarborough Shoal was brought up during his
      state visit to China. But the President pointed out that he will "leave it to
      Chinese authorities."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:02:46.569+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T13:02:51.797+08:00
