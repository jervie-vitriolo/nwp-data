  'there-are-two-versions-of-the-iphone-7-and-one-is-way-slower':
    'author': 'Matt McFarland, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-22T07:28:08.780+08:00
    'imagesource': 'jcr:294795df-81b8-42dd-8b36-3ebfed087f38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd6527ab-c983-4608-a815-6ca2f2f53979'
    'lead': 'All iPhones may look the same, but under the hood it''s a different story.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:56:56.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:31:44.920+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:31:44.703+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There are two versions of the iPhone 7 – and one is way slower

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e96c33-03e3-43b2-b649-7a6b61a7f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:56:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:31:44.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington (CNNMoney) — All iPhones may look the same, but under
        the hood it''s a different story.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd155b5f6-24e7-497d-a6e0-8956c4e575e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:56:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:31:44.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some iPhone 7s use a Qualcomm modem, while others have an Intel
        modem. That distinction could make a difference in how fast an iPhone 7 Plus
        can send messages and load your favorite app. A new report from Cellular Insights
        found that the Qualcomm modem performed 30% better than Intel''s. The researchers
        only tested the iPhone 7 Plus, but the two types of modems are also used in
        the iPhone 7.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc859e-56cb-4010-bb35-9cbf44f9d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:56:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:31:44.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do you make sure you don''t end up with the slower iPhone?
        If you have a Verizon, Sprint, or SIM-free model, you''re in good hands, according
        to the Cellular Insights report. Another preventive measure is to make sure
        you buy your phone in the United States, China, or Japan. Those are the only
        countries where the speedy Qualcomm version is sold.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac0ead-f5c8-4999-b4ce-790435935d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:56:56.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:31:44.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet not every iPhone purchased in the U.S. has the faster modem.
        iPhones from T-Mobile, AT&amp;T, and Telstra include the Intel modem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148365e9-0176-41a8-852c-32895a5314e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:56:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:31:44.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine if your iPhone has the Intel modem, check the model
        number, found in small print on the back of your smartphone. The Intel modem
        is in Model A1778 and Model A1784.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d29a7-16c4-44e4-89a5-a9a36f97a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:56:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:31:44.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Intel modem is slower, it may not be slow enough to bother
        users. Cellular Insights ran comparison tests, showing that the Intel-powered
        iPhone 7 Plus was in the ballpark of the iPhone 6S in areas with poor reception.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3408fc-0d8a-4517-ad0c-488ce66f60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:56:56.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:31:44.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why Apple is offering iPhones with two different speeds.
        The company did not immediately respond to a request for comment. Some reports
        have suggested that by shifting some of its modem business to a Qualcomm competitor,
        Apple gains leverage to extract better prices from Qualcomm.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
