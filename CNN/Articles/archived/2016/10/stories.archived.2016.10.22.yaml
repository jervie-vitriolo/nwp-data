      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, the other day, that was the last briefing and I lost
        another policeman tapos sumunod na itong State Department, another idiot.
        Then the Office of the President, I don’t know whose name was—babae na. Then
        it was Obama himself.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136550a1-fe19-4ef7-98c8-cb6d3a1d039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, if somebody can give me an answer, I will resign tonight
        in handwriting. Tell me, what was wrong when the United States declared war
        against Iraq on the pretext of mass—weapons of mass destruction.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907289d9-5ad8-4e35-83c1-3ffc5b9d8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They entered Iraq, they killed Saddam, destroyed the country, killed
        so many people only to find out that there was no weapon of mass destruction.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543a597-9443-4da6-9a71-d600a4f444b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tell me if it is right because I will resign. Any man here n this
        room would stand up before me and say, ‘it was moral, it was right to kill
        the leader of a nation, wipe out his people and have the gall to criticize
        me about human rights violation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2f8a9-7bfa-4e32-b50e-b7bed0db3c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:54:16.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They undermined Libya. Libya is a failed state. They are eating
        Saddam slowly. Were it not for a fact that China and Russia are supporting
        Syria. Why? Why? Because if Assad is out, they would have destroyed the entire
        Middle East.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e044bdd-fdeb-46d6-a846-67bf1fccc18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
