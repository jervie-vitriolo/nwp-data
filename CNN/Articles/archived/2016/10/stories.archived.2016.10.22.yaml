    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3de7aab-415c-4ab5-a0d6-5b9f62cab986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.083+08:00
