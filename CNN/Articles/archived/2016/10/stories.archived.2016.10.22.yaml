      'mgnl:type': 'text'
      'text': '<p>Video of the incident aftermath shows train cars belly up, and dozens
        carrying casualties away from the area.</p>'
  'Philippines-China-war-on-drugs-Duterte-De-Lima':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-22T12:56:27.141+08:00
    'imagesource': 'jcr:c598881c-7879-47b0-b8cf-5802695ac2fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '828bd364-d736-4c82-b439-4328947d5eb8'
    'lead': 'Senator Leila De Lima said President Rodrigo Duterte''s alliance with
      China does not align with his administration''s tough stance on drugs as most
      of the country''s illegal drug supply comes from China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:08:17.634+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T13:08:21.193+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T13:08:20.954+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: PH-China alliance does not align with government''s war on
      drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db408858-a52b-4711-98c2-a1153c8af2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Leila
        De Lima lambasted President Rodrigo Duterte anew on his latest pronouncement
        on the country''s separation from the United States, which she believes is
        earthshaking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad586a45-8314-486a-a416-05f48c4ffca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator again hit the administration''s war on drugs during
        a forum on Women, Justice, and Human Rights Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0236dc91-8082-4371-8096-9c3ac2b0e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wonders why the Philippines will form an alliance with China,
        which is&nbsp; biggest source of illegal drugs imported into the country,
        adding it does not align with the administration''s campaign against drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e49243-6f5d-4750-8a7e-96fe924d3af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald Dela Rosa previously said
        most of the illegal drugs in the Philippines come from China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca5116-20f4-414b-b6b3-4ee32ef1e948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bulto-bulto ang drogang nanggagaling sa China. Hindi kaya tumatanggap
        na tayo ng blood money?"</em> De Lima said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a7a8cf-f844-4a24-a933-dd92af705d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are getting bundle after bundle of drugs from China.
        Is it possible we are receiving blood money?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f548a6-d5d2-4ecb-8d49-d810d9dc31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima hinted the President''s new found friendship with China
        might have a negative repercussion on the arbitral tribunal''s decision in
        favor of the Philippines in our territorial dispute in the West Philippine
        Sea with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cc4c61-3f38-4e83-a5f7-66b8b4d0d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano kayang meron sa China? Wala silang respeto sa</em> arbitral
        tribunal," De Lima said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94ad946-3d93-4b17-97bc-6601c0942907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s the deal with China? They have no respect
        for the arbitral tribunal.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0a8783-bf81-4439-8e8a-4bcca692f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.195+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called Duterte''s statement that the Philippines, China,
        and Russia are now against the world as "crazy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ae59c-080e-4569-85bd-7d5e4b38ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking kahibangan na naman yang pinagsasabi niyang ganyan,</em>"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c368284-a131-4220-a369-8c89ad24384c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the President can''t go on and on without consulting
        his Cabinet and the Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7c869-1afa-4f92-b7a7-3a20a378ecdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, De Lima said Duterte has an "inflated, if not delusional,
        view of himself as a strongman at the level of China and Russia''s leadership."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f7024f-42a8-47e2-8388-34998d7cba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Duterte''s state visit in China, he announced on Thursday
        he was realigning himself with China and "separating" from the United States,
        the Philippines'' long-time ally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736559a1-5aa1-40a8-a5a8-1b800257e32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:08:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:08:21.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added that he might travel to Russia to speak with President
        Vladimir Putin "and tell him that there are three of us against the world:
        China, Philippines, and Russia."</p>'
  'Korean-ship-seajacked-off-Tawi-Tawi-waters-2-people-abducted':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-10-22T12:51:05.612+08:00
    'imagesource': 'jcr:ed60e1b3-0c71-4e55-b358-a9999cfacd0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '465fef31-afd3-47e0-9acc-75a6b8ee2d90'
    'lead': 'A Korean cargo ship was seajacked Thursday by armed men suspected to
      be Abu Sayyaf Group members off the waters of Bongao, Tawi-Tawi, the Western
      Mindanao Command (WesMinCom) said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:10:56.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:28:53.988+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:28:53.734+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Korean ship seajacked off Tawi-Tawi waters, 2 people abducted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c08eb5-f1ff-41d9-8128-e1ff8b0cb71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:10:56.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:28:53.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A Korean cargo ship was seajacked
        Thursday by armed men suspected to be Abu Sayyaf Group members off the waters
        of Bongao, Tawi-Tawi, the Western Mindanao Command (WesMinCom) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092824f-e579-4cbe-b482-3e825d10b929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:10:56.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:28:53.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WesMinCom said Park Chul Hong, captain of MV Dong Bang Giant, and
        crew member Glenn Alindajao from Cebu were abducted by 10 armed men suspected
        to be members of the Abu Sayyaf Group (ASG) under Jul Hassan. It said the
        perpetrators are alleged followers of Sulu-based Abu Sayyaf sub-leader Idang
        Susukan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6078ac-4401-4571-af47-0d24810113f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:10:56.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:28:53.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cargo ship MV Dong Bang Giant, which came from Australia, was heading
        to South Korea when it was seajacked at 2:45 p.m. Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a100ef74-9e9a-4f09-b2cd-fa763e7f559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:10:56.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:28:53.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WesMinCom Spokesman Maj. Filemon Tan said in a statement the Joint
        Task Force Tawi-Tawi has alerted all units and dispatched military assets
        for counteraction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb427e21-86d6-44ad-b2ad-672bdee5d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:10:56.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:28:53.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and local chief executives, with the intel help of
        locals, are also tracking down the perpetrators and moving to rescue the victims.</p>'
