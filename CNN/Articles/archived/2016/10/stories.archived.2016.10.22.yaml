        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2209d5-6755-4b45-ac16-8d819ecb6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two complete sweeps of the airport building were carried out jointly
        by firefighters and police officers both wearing protective equipment," the
        London Fire Brigade said in a statement. "No elevated readings were found
        and the building was ventilated, searched, and declared safe."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c91e34-1ddf-46bb-95a0-b1bd7b5b963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport was evacuated after a number of passengers reported
        feeling unwell, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21ffa4-acb7-4a4f-a5fa-27def6257291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters received reports of the chemical incident about 4 p.m.
        (11 a.m. ET), the brigade said. By 7:25 p.m., the airport had reopened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d909075-9e49-4cc0-ae3a-ee43e6c3810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials haven''t said what caused the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65fa95-341e-41cd-afd5-b64c2bce3eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s ambulance service said it had treated 27 patients at
        the scene for difficulty breathing. Two were taken to the hospital, the service
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f93f41-b35f-4679-905b-8237a5fed297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alistair Snowie, who spoke to CNN on the phone from a medical tent
        where he was being treated, said he was waiting in line to check in for his
        flight home to Stirling, Scotland, when everyone started coughing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201ba12-180c-4956-9bf1-52c2abc3ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all happened very quickly," he said. "The alarm didn''t go off
        at first, but we all just ran. Nobody knew what was going on."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94401f-164a-4273-9472-ed7a7dc277f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Snowie said he was still wondering what made him start
        coughing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce068a02-a58f-47d8-885c-bce2f5592013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t know what we breathed in," he said. "Don''t feel
        too great."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389872a-d6be-4f0b-9fd4-a31d9e4379c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London City Airport focuses on business travelers heading to destinations
        in the UK, Europe, and the United States. It''s in east London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2500963-d5f2-4c19-9af4-6c0afe155c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far smaller than Heathrow and Gatwick, the major airports in London,
        the airport serves more than 40 destinations, according to its Facebook page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8c396-5f72-4f3d-8ef4-1ff3c45db325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuated passengers shared stories of frustration and concern on
        social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe431fd-5755-4f53-a240-1a9a05688030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milly Blunt posted photos of passengers waiting outside. The evacuation,
        she said, canceled her flight home to visit family in Edinburgh, Scotland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6db12-3b7c-4672-9536-430186c8c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxer David Haye said he wouldn''t be able to make it to a fight
        in Scotland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35420488-3368-41bf-b669-8f65d6706585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"City Airport got evacuated when everyone started coughing uncontrollably,"
        he said on Twitter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e9c2fe-35e9-430e-bf15-64f2eeb1b414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Rachel Clarke contributed to this report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c68767-8c68-443d-8890-da95a2b0d2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:05:28.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:05:32.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/21/europe/london-city-airport-evacuated/index.html?adkey=bn">"London
        City Airport declared safe after evacuation."</a></em></p>'
  'wyeth-nutrition-awards-student-inventors-security-doorknob-banana-stem-filter-anti-ripening-paper':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-22T01:35:51.205+08:00
    'imagesource': 'jcr:85896e79-9197-47f5-832d-132dd23219ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58aaca21-f854-4fbb-bf78-885de1786d83'
    'lead': 'Meet the students from Baguio, Cebu, and Manila who hope to change the
      world — one innovation at a time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:11:30.901+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:42:17.957+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wyeth® Nutrition awards student inventors of security doorknob, banana
      stem filter, and anti-ripening paper

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32ab93-95d1-4e84-8eac-1f263cceda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An auto-call doorknob,
        an anti-ripening paper, and a banana stem water filter won this year''s Search
        for Wyeth® Nutrition Kid Innovators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea183b-77a7-4b53-b806-8f80399cde77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three teams of students&nbsp; ran off with the award last September
        for&nbsp; their innovative projects that show not only what kids can do in
        the name of science, but also what science can do in service of a community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b59b8f-7f61-41d9-8e26-3234cf37dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They each won P100, 000 and a science showcase of the same value
        for their schools.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2159087-e29e-452d-bbfc-4101f035ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projects were judged based on their innovativeness and functionality,
        resourcefulness and creativity, social relevance, and overall presentation
        (neatness and quality).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cded33-3479-423f-9fa4-45afcc37e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s meet the kid innovators behind these fantastic inventions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d81af6-9f9d-4e5b-840d-cfbbcdda27a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Auto-call doorknob</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c1b03-cc88-474a-a79b-650b8f5df601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea for a security system had been sitting in Jericho Gomez
        Villarico head for over a year after his family fell victim to burglary in
        early 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94300355-e3a0-4181-acdd-2651e70d16d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a number of failed attempts, he finally made saw success with
        an auto-call doorknob.&nbsp; The gadget calls the house owner when somebody
        fiddles with the knob of a door in an attempted break-in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1da91f-af5c-49d9-8524-58805866256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auto-call doorknob also takes a photo of the intruder.&nbsp;
        In addition, the homeowner can set a pattern in knob-turning that will automatically
        open the door without a lock.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd47675-78fb-431f-a836-293401f24db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The challenge [was] how to turn this idea into a reality... a working
        prototype,” Villarico said. He found the key was understanding how locks work
        and the use of a microcontroller that gets triggered by a turn on the locked
        knob.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654884b2-9ca1-47e7-ab39-60964d9eb640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarico says the system is not only applicable to doors, but also
        to rooftops, windows, and other possible points of entry into a household.
        It can also be installed in cars.&nbsp; The system can be designed to call
        more than one phone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6cd27-ab9f-4de3-b1d5-03455823396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarico plans to improve his invention even more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3fcbc-2eb8-4483-b0f0-7aba471f3e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the opportunity comes to share it again,” he said, smiling.
        “I will be more than willing.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62471863-67d5-4a59-bf06-edc953c34ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anti-ripening paper</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe2841-91fd-418b-9aed-d4387cd640dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malycka Roz Rentuza’s mom has a suki for mangoes.&nbsp; She noticed
        the fruits were usually wrapped in newspaper to speed up the ripening process.&nbsp;
        This made her wonder—what if they invented a type of paper that did the opposite?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04526ed-b22c-41f8-90d9-8297f938b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she and schoolmate from Philippine Science High School-Cebu,
        Hannah Nicole Gaudiel, developed a solution: the anti-ripening paper, designed
        to hold back the ripening process enough for long travel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7739f3-7c46-411f-bc1b-76da3b50a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rentuza and Gaudiel began their research by discovering the science
        behind ripening fruits, and which chemicals cause it. When they ran their
        experiment, the fruit of choice for testing was the banana, a major export
        product of the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c91b7be-f06e-4f1f-bb5a-27a66b34b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fruits tend to spoil early because of the time it takes to transport
        them,” explained Gaudiel. The two added that spoilage affects not only farmers
        who lose profit from agricultural produce, but consumers as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da9704b-f2cc-416a-8189-40d236bf2bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of their experiment spells a more accessible, affordable
        method of fruit preservation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc0677-9412-45ef-a875-15b1ad26edb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.902+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We plan on testing [the product] on other fruits and crops and
        finding other papers that are less expensive,” Rentuza said on future plans
        for the project. After that, she two young investors want get a patent and
        sell the product commercially.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f576f-3d0b-44d7-839a-cba42ed068eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Science never stops,” Rentuza said in response to a judge who asked
        her what made her interested in the discipline.&nbsp; She added that other
        courses are more subjective.&nbsp; “Science is honest and [focuses] more on
        real data.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb49fc50-8b22-4e58-a9b8-95821bbab738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banana stem water filter</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b717fa5-0eed-4c61-9334-bf732df66ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t be changed by the world — you can change the world,” Katrina
        Ysabel Sison said in an introductory video showcasing her group''s&nbsp; innovation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557e65ad-a7c7-4f53-a324-b7d0b745e0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to her word, she and two classmates, Adrianne Ong and Andrea
        Samantha Estrella, from St. Scholastica’s College in Manila, were challenged
        by problems in agricultural waste and the lack of potable water in disaster-stricken
        areas.&nbsp; They decided to develop the banana stem water filter with a solar
        powered distillation system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a776b-9489-4b12-91fc-6568ecce766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unsafe water kills more people compared to war and violence,” said
        Ong, adding that it is one of the leading causes of deaths in the world according
        to the United Nations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2542b1-4dee-42db-9f9c-ecd0b802d540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group found that banana stems often become agricultural waste.&nbsp;
        But research backed their ability to filter copper, oil, and gasoline among
        other pollutants. The filter the group invented has two layers of banana stems
        followed by charcoal and sand in measured quantities.&nbsp; It&nbsp; is accompanied
        by a solar distillation system. The filtered water from the system proved
        potable in tests done by the University of Philippines’ Department of Medical
        Microbiology.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f31cad-442e-4d80-8c11-cbfea81bce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the win, the girls said they plan to expand the project
        further by testing different pollutants, and then applying for certification.
        Their dream is to make the discovery accessible to far-flung communities,
        with the filters available at the barangay level.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af38599-e2ae-446f-8cb1-1b0f2823fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accessibility of its components makes the filter possible to
        build almost anywhere, without help from the local government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0100b-044d-4057-8768-3c87f4fe0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We made sure to use community-based materials,” Estrella explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087493b6-943f-4e6b-9673-f2197b2937ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:11:30.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:42:18.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the notable traits of the winning kid innovators are their
        wish to design socially-relevant projects, and their determined dedication
        to use science for the good of the commyunity.&nbsp; In a country like the
        Philippines, their inventions could go a long way. These kids have a long
        way to go too as their journey to innovation continues.</p>'
