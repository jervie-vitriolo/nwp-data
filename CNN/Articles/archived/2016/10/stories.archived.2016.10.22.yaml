  'united-states-destroyer-sails-in-south-china-sea-to-make-a-point':
    'author': 'Michael Callahan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-22T05:51:49.259+08:00
    'imagesource': 'jcr:770be9df-4ff5-4955-8a76-583e8a513c05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ca24bc3-7073-43ed-a8c5-51c98bab58cb'
    'lead': 'A U.S. Navy guided-missile destroyer, the USS Decatur, sailed through
      the South China Sea on Friday in a freedom of navigation operation intended
      to send a blunt message to China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T13:59:23.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T13:59:27.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T13:59:27.516+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. destroyer sails in South China Sea to make a point

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f90c04-c4d6-4a7c-8164-5d4239fcea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:23.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:59:27.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A U.S. Navy guided-missile destroyer, the
        USS Decatur, sailed through the South China Sea on Friday in a freedom of
        navigation operation intended to send a blunt message to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e61ae2-42b4-47ff-94dd-9bbdb8a2b7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:23.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:59:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokesman Josh Earnest said the point was to let China
        know that it cannot "unlawfully restrict the navigation rights, freedoms and
        lawful uses of the sea that the United States and all states are entitled
        to exercise under international law."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131073b8-e597-42af-943e-e634a0cb9c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:23.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:59:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon, in a statement, called the USS Decatur''s trip "routine"
        and said it took place "without incident."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434cd096-f903-4f26-915c-fe3d6b6f3a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:23.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:59:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Defense Ministry said the operation was "illegal" and
        "provocative" and that two Chinese warships warned the Decatur to leave, according
        to Reuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6710b3-b757-4fad-8d6a-6b4a9b1f1a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:23.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:59:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions in the region have escalated over the last two years as
        China has claimed land in massive dredging operations in the contested waters,
        turning sandbars into islands equipped with airfields, ports and lighthouses
        in some cases. The islands are more than 800 miles from the Chinese mainland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10093673-87b9-40b7-93d6-299335592c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:23.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:59:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, an international tribunal in the Hague deemed the bulk
        of China''s territorial claims in the South China Sea to have no legal basis
        under the UN Convention on the Law of the Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc60e04-36ca-47fd-a6c0-7dfe7ea5dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:23.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:59:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transit of the USS Decatur in the South China Sea was part of
        a routine operation "in full compliance with international law," according
        to Pentagon spokesman Cmdr. Gary Ross.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced9379e-91ac-4fa4-8112-5246fdca7b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:23.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:59:27.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Beijing has reacted angrily to US freedom of navigation
        operations in the region, scrambling fighter jets and boats and denouncing
        the actions as "threatening Chinese sovereignty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383a0252-0b28-4a76-be3e-43187ae516ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:23.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:59:27.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Hunt and Kathy Quiano contributed to this report</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862ba03-415c-4db4-9526-7da24ffc76d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T13:59:23.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T13:59:27.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/21/politics/us-guided-missile-destroyer-south-china-sea/index.html">"US
