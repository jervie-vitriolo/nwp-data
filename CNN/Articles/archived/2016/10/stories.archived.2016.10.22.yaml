      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was carrying more passengers than usual when it derailed
        in Eseka on Friday, according to Edgar Alain Mebe Ngo''o, the transport minister.</p>'
    '2':
