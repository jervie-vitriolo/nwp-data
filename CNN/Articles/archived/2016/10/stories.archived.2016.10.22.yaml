      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Adamson University
        Soaring Falcons edged out the University of the East Red Warriors, 79-71,
        on Saturday night at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7bb59-e23d-43cb-a6b0-510ab9e13156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:32:57.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:33:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Papi Sarr had another stellar outing with 25 points, 15
        rebounds, and three blocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d546a2-f032-4a04-8a7f-7b2f37fe1168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:32:57.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:33:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hot shooting guard Jerrick Ahanmisi went perfect from the field
        in the opening quarter to help the Falcons control the game early.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbccb17-9b85-4b1e-b050-13cfdbfd2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:32:57.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:33:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tables turned in the second period as the Red Warriors fought
        back to tie the match heading into the break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187d0dd6-fdd4-4109-85ea-4c9c727f673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:32:57.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:33:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AdU continued to play smart basketball by executing plays and hitting
        high-percentage shots in the third frame enabling them to control the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5a3f5-84d4-4521-af80-2c3c89a2eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:32:57.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:33:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahanmisi chipped in 17 markers for the Soaring Falcons, which climbed
        up to 5-5 in the team standings following the victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fee7e1-3d81-41a8-ba09-aff3bfae086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:32:57.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:33:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin Pasaol had 16 points for the Red Warriors, which fell to a
        2-8 win-loss card.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5620ec4-ea7d-46aa-873c-f66a3d59028b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:32:57.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:33:49.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson’s next assignment is the Ateneo Blue Eagles on Oct. 29 (Saturday)
        at the Smart-Araneta Coliseum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5297f5f-8536-4855-b2cf-d74e8d83fd98'
      'mgnl:activationStatus': true
