      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganoon ninyo, paano ang mga Pilipino sa labas? Nandyan na nga nagpakahirap
        na tapos i—that we will cut the assistance. P****** inai-EU ninyo ang pera
        ninyo. You know the [janilo?] that’s a piece of paper when you run out of
        toilet paper you wipe out you’re a**, goddamnit. B***s*** kayo.</p>'
