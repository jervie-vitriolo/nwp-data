      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eh sila bastos ‘yun eh. Kaya if I react, I react in the manner of
        a Filipino na galit sa kanila. Kaya ako nag-iinsulto ng tao. What is there
        to defend my integrity and the integrity of the people of the Philippines?</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8dcde-7018-45e2-b7dd-ef2eb6318bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.084+08:00
      'mgnl:createdBy': 'jeff'
