  'Wonder-Woman-UN-ambassador':
    'author': 'Erik Alexander, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-22T19:09:37.812+08:00
    'imagesource': 'jcr:06ddb93a-48a5-4186-8a60-056705bfe764'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2113f8b6-266c-4e59-ba7d-1cee0c422875'
    'lead': 'Not everybody sees Wonder Woman''s UN appointment as a milestone worth
      celebrating.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:36:04.881+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T16:40:05.603+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T16:40:05.193+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wonder Woman named UN ambassador in controversial move

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd752bc1c-d62f-4b27-bbd3-714cc9fdc36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apparently, it takes a superhero to advocate
        for the rights of women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc766bf7-53ff-4d76-8efb-43d39664c0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least that''s the message some people received when earlier Friday
        the United Nations appointed Wonder Woman as Honorary Ambassador for the Empowerment
        of Women and Girls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0829d72-c9c9-49bc-a693-96152034f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes as part of a campaign to raise awareness on Sustainable
        Development Goal 5, achieving gender equality and empowerment for all women
        and girls. Goal 5 is one of 17 goals set by the UN in 2015 to achieve a prosperous,
        protected planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe5f13-ce8d-4ab9-94ea-fb97b241db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since her inception in the midst of World War II, the iconic female
        warrior superhero made famous in DC Comics has made great strides in displacing
        traditional female tropes such as the "damsel in distress," offering instead
        a strong, capable heroine with a strategic mind and incredible fighting capabilities
        who ranks as among the finest in her trade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369143f1-148f-4fe8-b26a-b01e1863da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everybody sees Wonder Woman''s UN appointment as a milestone
        worth celebrating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1aa83-3261-402c-a380-e82e7dbe127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online petition by concerned UN staff members calls for Secretary-General
        Ban Ki-Moon to reconsider the choice on the grounds that the character is
        culturally insensitive, overtly sexualized — and not real.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5cf34-45a3-409f-8a2a-2359fffc448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having strong (living, breathing) female role models is a critical
        aspect of the goal of empowerment of women and girls," the petition reads,
        in part. "If the United Nations would like a list of incredible extraordinary
        women that would formidably carry out this role, we could surely be able to
        come up with a list from which the Secretary-General could choose."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d041345-46d6-4126-899d-aa2f534f89e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristina Gallach, a senior UN spokeswoman, addressed this concern
        at a press conference Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e80b97-ec9f-4e74-a021-919f8292c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To these views, I would like to say that the United Nations has
        many real-life women, and men — fighting for gender equality and the empowerment
        of women every day," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123c1a8-0683-4043-bb76-2c909ee37d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallach cited "flesh and blood ambassadors" Graga Machel of Mozambique,
        Alaa Murabit of Libya, Leÿcmah Gbowee of Liberia and Queen Mathilde of Belgium
        for their commitment to fighting gender inequality, as well as UN Women Goodwill
        Ambassador Emma Watson and Messenger of Peace Charlize Theron.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d1eab-e452-4e68-ac33-525f75b7d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.881+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also pointed to Wonder Woman''s questionable garb
        as making her an unsuitable UN ambassador.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a6532-95be-4a23-b84b-71f536d657d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the original creators may have intended Wonder Woman to
        represent a strong and independent ''warrior'' woman with a feminist message,
        the reality is that the character''s current iteration is that of a large
        breasted, white woman of impossible proportions, scantily clad in a shimmery,
        thigh-baring body suit with an American flag motif and knee high boots," the
        petition notes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82e880-c710-4bc8-a1b8-652e863a7480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallach remained steadfast that Wonder Woman inspires in ways that
        transcend her imagery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a520ed1-462a-431e-9508-de930d16d587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say what matters more are the values and substance that
        [Wonder Woman] will represent — and this will be the challenge, and goal —
        of the campaign," she remarked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f7f9ac-de74-4424-8645-0001f2542884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T16:40:05.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Wonder Woman''s designation at the UN, this year
        also marks her 75th anniversary. The character was played on TV by Lynda Carter
        during the 1970s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd890a719-af91-4bb4-8e32-fd16c35d636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:36:04.882+08:00
