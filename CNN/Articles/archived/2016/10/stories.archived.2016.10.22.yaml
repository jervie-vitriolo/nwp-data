      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At itong extrajudicial killing. Ngayon, eh binigyan mo ako ng bala,
        I must have just avoided it but you gave the window so--&nbsp; eto ngayon
        galit ako sa kanila kasi ‘yung 3,000 na namatay, they would like to make it
        appear like an idiot that they were all killed extrajudicially, not counting
        the policemen and soldiers I lose everyday to fight the drug problem.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222678c-15a0-4589-9487-d01b05db665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:54:11.082+08:00
