      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, they have the gall, these idiots they would just say, ‘Well,
        Duterte, why is he killing the criminals? Why does he not just build enough
        rehab centers for three million immediately, kaagad.’ It’s easy to criticize
        with that. They knew that I had no money. I am now operating on a budget.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5074d0-9554-4e78-9ad4-3a06ca8e98e8'
