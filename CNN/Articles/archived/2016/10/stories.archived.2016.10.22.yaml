  'facebook-to-allow-graphic-posts-if-deemed-newsworthy':
    'author': 'Seth Fiegerman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-22T05:35:21.145+08:00
    'imagesource': 'jcr:a48e02d5-fc13-4ffc-b853-7f5166e3b697'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b2ee42b-a648-44a8-9cb4-c39aede4e027'
    'lead': 'Facebook announced Friday that it plans to cut down censorship of offensive
      posts that may violate its community standards against nudity and violence –
      that is, if those posts are deemed to be in the public interest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T14:02:16.112+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T14:02:20.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T14:02:19.794+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook to allow graphic posts if deemed ''newsworthy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f3610-5db6-47b0-a1b8-a51ae0a3e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Facebook is taking steps
        to avoid a repeat of last month''s Napalm Girl controversy, while potentially
        opening itself up to a new headache.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162a34f-bd97-4e1f-b27b-805e42f50740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook announced Friday that it plans to cut down censorship of
        offensive posts that may violate its community standards against nudity and
        violence – that is, if those posts are deemed to be in the public interest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db269e5-919d-4c91-81fb-1aca23f4c440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the weeks ahead, we''re going to begin allowing more items that
        people find newsworthy, significant, or important to the public interest –
        even if they might otherwise violate our standards," according to a blog post
        from Joel Kaplan, VP of global public policy at Facebook and Justin Osofsky,
        its VP in charge of media partnerships.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0928852-20f9-41e3-b0f3-46187cb6f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift comes one month after Facebook found itself at the center
        of an international outcry for preventing users from posting the iconic "Napalm
        Girl" picture. The image, one of the most famous war photographs in history,
        depicts a naked girl fleeing a Napalm attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0434f7-50fb-4e8c-88d9-5d6a339a454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook eventually reinstated the image under pressure, concluding
        that "the value of permitting sharing outweighs the value of protecting the
        community by removal."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3caf4-e487-41fb-a940-e988134c9206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also came under fire this week for removing a breast
        cancer awareness video in Sweden for being graphic. The company later apologized
        and said it was incorrectly removed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97509fa-7a66-425c-b503-71ae25c2f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement to cut down on censorship comes as Facebook employees
        reportedly debated whether to remove certain posts from Donald Trump for violating
        its rules against hate speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a20cb-c4aa-4d0a-9028-bc5b1e6d0df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s policy shift may win praise as a common sense move,
        but it potentially puts the social network in the position of determining
        what is and is not newsworthy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871eb0e-6403-4980-98aa-ea8fca57f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Facebook has stressed it is a technology company and
        not a media brand. It prefers to lean on clear community standards and algorithms
        to maintain order among its 1.7 billion users, rather than editorializing.
        Facebook even ditch some of its human editors recently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802fb5f-6a09-4da8-97bf-fc7fd02294ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, according to Friday''s post, Facebook plans to work "closely"
        with "publishers, journalists, photographers" and others "to do better when
        it comes to the kinds of items we allow."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c743ac-6033-40d0-bff6-42281d769922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is staying vague for now on exactly how this will work.
        Who will be involved in determining if a post is newsworthy? Will officials
        in certain countries be able to deem certain critical posts as not in the
        public interest? Will graphic but newsworthy posts include a warning?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29eb57d-76f9-4e7e-be8e-0edcb675ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reps for Facebook did not immediately respond to a request for comment.
        One thing seems clear, though: It will take more than just an algorithm to
        solve this problem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd7fac1-1101-4d3b-9f46-ef0ce99838c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T14:02:16.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T14:02:20.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/21/technology/facebook-news-community-censorship/index.html">"Facebook
        to allow graphic posts if deemed ''newsworthy.''"</a></em></p>'
