      'mgnl:lastActivated': 2019-11-04T16:27:02.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams headed into the final canto deadlocked at 46. It was
