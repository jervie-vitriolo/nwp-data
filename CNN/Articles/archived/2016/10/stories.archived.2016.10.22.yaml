  'Duterte-to-tackle-strategic-ties-and-possibly-South-China-Sea-dispute-in-Japan-trip':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-22T19:08:59.893+08:00
    'imagesource': 'jcr:e1e8a9b7-d652-404d-983b-b639d9eb3841'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2992f3f2-f277-4e8c-8233-09de2f3c3f9e'
    'lead': 'President Rodrigo Duterte will be in Japan from Oct. 25 to 27 to meet
      Prime Minister Shinzo Abe and Emperor Akihito, as well as address the Filipino
      community there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-04T11:40:56.807+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-04T11:41:00.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-04T11:41:00.382+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to tackle strategic ties and possibly South China Sea dispute
      in Japan trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cef693-6474-41fe-b486-06d2c83bc1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A few days after
        flying in from trips to Brunei and China, President Rodrigo Duterte will be
        in the air again on Tuesday to head to Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a6a76-c8ea-437c-bf97-09e279645812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the Presidential Communications Office (PCO)
        said Duterte will be in Japan from Oct. 25 to 27 to meet Prime Minister Shinzo
        Abe and several business leaders not only to bolster diplomatic and economic
        ties, but also to possibly tackle issues in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea35345-187d-45a1-adc3-0ddf06e7a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will also make a State Call to Emperor Akihito — who visited
        the Philippines with his wife, Empress Michiko, early this year — as well
        as meet the nearly 400,000 members of the Filipino community in Japan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f92c19-3571-481c-9c5c-c59a0f60cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South China Sea talks could become multilateral</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa32a631-a082-461d-b4b7-5129784a1c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines claims exclusive sovereign rights over the
        West Philippine Sea, Japan is contesting territorial claims against China
        in the East China sea islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74e59b-334b-46b5-ad49-49da283c0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Read:
        PH wins maritime arbitration case vs. China</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dfb838-76cd-4501-ae2a-27c815b6ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s visit comes after he had announced to Chinese leaders
        this week of his intention to "separate" from the United States, a close ally
        of Japan, and to "align" himself with China and Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526fec62-ca26-45fa-8df4-003a07acab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later clarified that the separation would not mean "severing"
        ties with the U.S., but that he wants to end a Philippine foreign policy closely
        associated with the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c1635c-8ac9-4756-acde-2de46fe4b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/22/rodrigo-duterte-clarification-separation-of-foreign-policy.html">Read:
        Duterte clarifies statement on U.S.: It''s a separation of foreign policy,
        not severance of ties</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4baba6-0e51-4698-9516-2736a9684bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My talks with the Japanese government, particularly the Premier,
        would really be on economic operation and, of course, shared interest," he
        said in an early morning Saturday press conference in Davao City. "Now the
        most important thing there is the shared interest about the South China Sea.
        I told everybody and I told China, I cannot surrender anything there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f03e7-474b-4977-8f41-c30dd053f725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/22/Duterte-Filipino-fishing-rights-Scarborough-Shoal-leave-it-to-the-Chinese-authorities.html">Related:
        Duterte on Filipinos'' fishing rights in Scarborough Shoal: ''I leave it to
        the Chinese authorities''</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93b85c-45d4-44f1-8d26-5f9f5f01cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said his bilateral talks with China on the sea
        dispute could develop to include more parties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0605b-0994-4a95-9b24-551545a204fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I have to talk to Minister Abe, I cannot make any projections
        of what will happen," he said. "But to the Chinese government, I said we will
        find the day to talk about only the issue of the South China Sea. It could
        be bilateral, it depends on the development, it could be multilateral and
        that would include Japan. Those are what I suggested, in the future."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f6708-6bd5-4777-a139-35c73ca01baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also planning to visit the Japan Marine United Corporation,
        which is making vessels for the Philippine Coast Guard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc27ef-8a65-4c0e-b3a5-5cf5f0e1d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, we have delivered the first one and had a turnover ceremony
        very recently," said Japanese Embassy deputy chief of mission and Minister
        for Political Affairs Atsushi Ueno in a Friday press conference in Malacañang.
        "But we are going to deliver the remaining nine vessels. So President Duterte
        will actually see the company how the Coast Guard vessel is built."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84150c35-d818-440c-8365-d12b65dea148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks on ''comfort women'' not yet final</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e6de9b-d43d-4102-b9d5-88d075fa04cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PCO Assistant Secretary Marie Banaag said she isn''t
        sure if Duterte will bring up the issue of "comfort women" in his Japan visit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8fa6c-b083-45c5-ae05-8710ccd4cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comfort women pertain to girls who were forced to become sex slaves
        for Japanese soldiers when the Philippines was under Japanese occupation from
        1941 to 1945.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd02fd-d1ff-4cd6-9faf-42819c1268e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-04T11:40:56.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-04T11:41:00.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Abe issued an apology to South Korean comfort women and
        pledged 1 billion yen (around ₱465 million) in compensation for them. Filipino
        comfort women have been calling on the Japanese government to apologize, recognize
        and compensate them, as well.</p>'
  'UAAP-FEU-UP-Raymar-Jose-Jett-Manuel':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
