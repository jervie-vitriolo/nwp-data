      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart earlier apologized for her "unmindful statement" about
        the newly crowned winner..</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2694372-d59d-46de-915e-95c474d25032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s a crime to tell the truth, I''m sorry. I didn''t mean
        to offend Miss Ecuador…I don''t know her enough but she was my roommate,"
        Schweighart told CNN Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c2969-b841-4b5e-84a3-43ad3d5a0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart claimed Espin herself admitted going through cosmetic
        surgery. In the video, she said the pageant winner should be "natural."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3686a857-c4bc-438b-a66b-3f10138f55b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its guidelines for participants, the Miss Earth pageant
        does not expressly ban surgically enhanced women from joining the contest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7bc3e3-d8a9-4c1a-9c8e-f45e2922bb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Offended, not bitter''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba700b0-1604-4089-84f4-9d6bec100b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina beauty queen was upset over having her video taken
        and posted online without her knowledge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc50e8d-aa40-4dec-a5ab-c681de6ad240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone took a video from afar and posted online. A side of me
        that everyone has...You put a side of a person''s integrity out there. What
        is that? Hindi makabayan ''yon [That''s not patriotic]," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff10778-a244-442e-a2e5-6d4dcdec619c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she talked to her fans to get support because they "know
        the hurt I''ve been through" in the competition.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0033e-6280-4453-95d1-ad970d9e374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart failed to place in the pageant, breaking the Philippines''
        two-year titleholder streak.</p>'
