      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c08b5-697c-4655-8938-177a41bc5777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police presence is boosted by volunteer groups and Philippine
        Army troops on standby.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db8dae-b28b-441e-aeff-eee7184423f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police spokesman Senior Superintendent Dionard
        Carlos said police units have already been deployed in cemeteries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc60c94-7e29-47fb-8295-68bf25560b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today and tomorrow, magko-concentrate na tayo sa mga sementeryo
        pagkat nandun po ang ating mga kababayan," Carlos said in an interview over
        Radyo ng Bayan on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c45e2-c522-40ab-afdc-ad869b718030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will concentrate on the cemeteries because our
        fellow Filipinos are there."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcfaa27-1773-4c0b-b6cf-2c21da027d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cemetery administrators and law enforcers called on the public to
        be vigilant and mindful of pickpockets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fcd2e7-5ef2-48fa-ac88-a8a80b310db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that sharp objects, pets, forms of gambling such as playing
        cards and mahjong, flammable materials, sound systems, and alcoholic beverages
        are also prohibited inside cemeteries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4efc89-e1e3-4af1-a339-4fa623770e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Joseph "Erap" Estrada earlier inspected the Manila
        North Cemetery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f3ca8-24e4-4265-ac75-7d7edaa5e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magdala po tayo ng trash bag nang sa ganoon, ''yung basura po nila,
        maiuwi nila. Magdala rin po sila ng mineral water, magdala po sila ng payong
        at ''yung mga taon-taon po nating sinasabi na ipinagbabawal, ''wag na po nilang
        piliting magdala," Tan said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc46d58-2d9d-42b7-a036-f381e5dc2976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public should bring trash bags so that they clean
        their place and bring home their trash. Mineral water and umbrellas should
        also be brought. And we also ask the public to avoid bringing prohibited items.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03b2596-f633-4b60-9d64-06d146d2caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call to help maintain cleanliness was echoed by Metropolitan
        Manila Development Administration spokesperson Celine Pialago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60173c2a-4b36-486c-9f62-fdd6359c0959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron naman tayong mga proper disposal areas kung saan puwede nilang
        itapon ''yung kanilang mga basura [We have proper disposal areas where they
        can throw their trash]," Pialago said, adding that some 2,800 Metropolitan
        Manila Development Authority (MMDA) personnel have been deployed. To help
        with traffic management and cleanup in cemeteries throughout the metropolis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53f6d32-eedc-4bc5-8dcb-48f5696d7cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA collected 142 truckloads of trash from cemeteries last
        year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c453732-5d0b-4917-bf5f-aa954bb776c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila South Cemetery</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215a0b67-d57d-44a8-b6f6-4fb7954787fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.503+08:00
      'mgnl:createdBy': 'jeff'
