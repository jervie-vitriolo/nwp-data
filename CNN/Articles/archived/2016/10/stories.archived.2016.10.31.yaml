      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 14,000 people were at the Manila South Cemetery in Makati
        City on Monday night. Security personnel said people seem to be more obedient
        in this year compared to 2016, especially when it comes to not bringing banned
        items inside the cemetery.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b27034-02c4-4bbb-bc1e-9f5744affc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 p.m., only  29 bladed weapons were confiscated from visitors.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12347289-a927-43b5-b66b-8bcfaa868940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.503+08:00
      'mgnl:createdBy': 'jeff'
