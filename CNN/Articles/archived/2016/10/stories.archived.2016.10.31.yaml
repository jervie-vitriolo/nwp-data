    'template': '1'
    'title': '''American Horror Story'' to do ''crossover'' season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b4e8ee-32d0-448f-8999-1664d0088c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN) —</strong> If you think American Horror
        Story has done it all, think again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dfee7f-a745-4846-a243-71cdd369e1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creator Ryan Murphy has announced he plans to combine two of the
        FX anthology series'' previous themes for an upcoming "crossover" season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067f0fa9-cb7f-4672-ae7c-5a78d02d08f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to be next season, but we''re going to do a season
        that''s a crossover between ''Murder House'' and ''Coven,'' which is very
        bizarre," Murphy told the crowd at Entertainment Weekly''s PopFest Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd26943-c39b-4c81-bdcf-eb69a2c361f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The season will feature characters from both installments, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97384f3e-badb-49eb-a250-89e2ba8fb58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy said he''s started approaching actors to see if they''re
        available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0157d-c58e-4a81-b52c-59101b2ab1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Horror Story: Murder House was the first season of the
        franchise and starred Connie Britton, Dylan McDermott, and Taissa Farmiga
        as a family who moved into a home with a dark past.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe105ae-822c-43be-be17-1d394b9bfd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.006+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Orleans-set Coven was the third season and centered on a
        coven of Salem witches. It starred Sarah Paulson, Angela Bassett, Kathy Bates,
        Frances Conroy, and Jessica Lange.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7afb41-e014-48d4-8f8a-b66247ea350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmiga, Lange, Paulson, and Evan Peters were among the actors who
        appeared in both seasons, but Murphy did not clarify how such a conflict would
        be handled in the crossover season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8df5ad-0880-4d1c-b1aa-c209c614f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tricky planning involved in the crossover season will prevent
        it from being the next installment of the American Horror Story franchise,
        Murphy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a10a17-dc9a-4bfa-bf17-8fda8ca261e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has not announced the theme for Season 7 of American Horror Story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45418e2b-a5f7-497b-9862-c34d129f7e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is currently airing Season 6, the theme for which remained
        a secret until the first episode debuted in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878823a9-894d-463d-b46f-35fae04bba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy is currently working on casting two upcoming seasons of Emmy-winning
        American Crime Story — one about Hurricane Katrina and another about the murder
        of Gianni Versace.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cefeef2-1499-4c29-ae15-2069ae59f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter was announced earlier this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf440b2-dd64-4825-9841-8cfdde2ec263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy said he was motivated to take on the death of the famed designer
        because he was always "very moved and freaked out" by his killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e85d51-e416-4692-8634-e978b223bbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versace was shot to death on the steps of his Miami home in 1997
        by serial killer Andrew Cunanan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f06247-8d39-41b0-95c7-16354a39471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy said the "manhunt season" will focus on how Versace''s killer
        got away with being undetected long enough to kill Versace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a948e33e-e9bc-4761-aaf7-031caf02aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.790+08:00
      'mgnl:createdBy': 'jeff'
