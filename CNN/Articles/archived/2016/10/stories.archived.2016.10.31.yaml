      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen solidified front court depth with the selection
        of former La Salle standout Arnold Van Opstal as well as picking up Fil-Am
        standout Rashawn McCarthy in the first round of the regular draft.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
