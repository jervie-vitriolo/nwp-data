      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blackwater Elite headlined the event after selecting former
        Far Eastern University (FEU) Tamaraw Mac Belo through the special Gilas draft
        and former Philippine youth player Raphael Banal with the top pick of the
        regular draft.</p>'
    '2':
