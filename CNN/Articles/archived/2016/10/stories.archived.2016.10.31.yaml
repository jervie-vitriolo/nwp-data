      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of passengers has started to ease since Sunday night.
        Huge</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c80cb47-654b-4f76-b99c-f5355bc8f070'
      'mgnl:activationStatus': true
