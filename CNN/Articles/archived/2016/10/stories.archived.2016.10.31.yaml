    'title': 'Undas 2016: Filipinos flock to cemeteries; last-minute passengers arrive
      at terminals, ports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ea6020-9088-402e-8849-f8df0dea52f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More than a million
        Filipinos are expected to visit Manila North Cemetery, one of the country''s
        oldest and largest cemeteries, in observance of All Saints'' Day and All Souls''
        Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be01fbbe-0930-4b29-9659-2fabce07e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is a drop in half from the previous year, said cemetery
        administrator Daniel Tan on Monday. Around 100,000 people were in the cemetery
        at 9 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb325493-a410-49d1-a9ce-9a83f605abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some visitors told CNN Philippines that it has been a tradition
        for them to spend a night by the tombs of their departed loved ones. They
        see it as a form of family bonding as they exchange stories late into the
        night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16c8e44-aa7c-4a1b-85d9-79b41307aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All Saints'' and All Souls'' holidays, known in Tagalog as "Undas"
        which fell close to the weekend, gave families more than enough time to plan
        their visits, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2854995c-cc90-4524-9561-96f858a19bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of security threats, the number of police on
        patrol has been doubled from 500 to 1,000 in the 54-hectare cemetery, located
        in Manila.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
