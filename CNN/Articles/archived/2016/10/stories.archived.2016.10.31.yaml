        <a href="https://t.co/7kyKZvzXPq">pic.twitter.com/7kyKZvzXPq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/793038025584353281?ref_src=twsrc%5Etfw">October
