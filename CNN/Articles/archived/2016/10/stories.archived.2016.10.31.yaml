  'China-Chongqing-mine-explosion':
    'author': 'Serenitie Wang and Serena Dong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-31T23:10:57.027+08:00
    'imagesource': 'jcr:af0e44ac-91c7-4cf8-9f40-9b5c44cc6bf2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2244d613-4660-45ca-bcd6-f6863fcae063'
    'lead': 'Fifteen miners have been killed after a gas explosion at a coal mine
      in the southwestern Chinese city of Chongqing Monday, according to state-run
      news agency Xinhua.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:45:05.573+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:06:30.793+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:06:30.591+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 dead, 18 missing after mine explosion in Chongqing, China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09046dcf-2452-4014-888c-10aa1a04f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:06:30.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Fifteen miners have been killed after a gas explosion at
        a coal mine in the southwestern Chinese city of Chongqing Monday, according
        to state-run news agency Xinhua.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76675533-7e4c-40f5-b652-0578e00d1972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:06:30.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen others who were trapped in the mine are still unaccounted
        for, Xinhua reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85852d7f-3be1-4acc-bd1d-bd90b5f27e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:06:30.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion happened at about 11:30 a.m. (11:30 p.m. Sunday ET)
        in Chongqing''s Yongchuan district, when 35 miners were in the mine, according
        to a statement posted to Chongqing press office''s official Weibo social media
        page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3148e-46dc-463c-9dba-0cbcfc345bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:06:30.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two were able to escape, leaving 33 trapped underground. The cause
        of the explosion is under investigation, the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2bf9f-5c99-461f-abf4-efb1a9fe80f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:06:30.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mining accidents are not uncommon in China. In March, 12 people
        were killed by a gas leak in a mine in the northeastern province of Jilin,
        while in January, four miners were rescued after 36 days of being trapped
        underground. At least one miner died in that accident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38dbccc-4eb1-457b-a950-5d7e63ab67de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:06:30.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tim Hume contributed to this report.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85232215-c753-499c-b822-ef26dce998cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:45:05.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:06:30.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2016/10/31/asia/china-chongqing-mine-explosion/">
        "15 dead, 18 missing after mine explosion in Chongqing, China"</a></em></p>'
  'Duterte-Undas-message-value-immaterial-treasures':
    'author': 'CNN Philippines Staff'
    'caption': 'President Duterte emphasized the importance of leading a good life.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-31T22:06:07.989+08:00
    'imagesource': 'jcr:f1f94c26-3b67-4b4c-adc4-01f039024ac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11c3a23e-da2a-4663-9ffc-01a7596813a3'
    'lead': 'President Rodrigo Duterte called on government workers to be "true servant-leaders"
      shunning greed and corruption, citing that All Saints'' Day and All Souls''
      Day served as reminders that what a person does would be remembered even after
      his death.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:48:44.330+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T08:48:47.719+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T08:48:47.497+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on ''Undas'': Let''s value ''immaterial treasures''

      '
    'updated': 2016-11-01T08:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5d76e2-3308-46ee-b017-f0e48994c8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte called on government workers to be "true servant-leaders," shunning
        greed and corruption, citing that All Saints'' Day and All Souls'' Day served
        as reminders that what a person does would be remembered even after his death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26663ad-65dc-4dcd-b8a1-565aa7f2850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No amount of success, power, or position can ever compensate for
        the greed and corruption of human character. Truly, Christ was right in asking
        the questions: ''For what does it profit a man to gain the whole world yet
        forfeit his own soul?''"Duterte said in a statement released Monday by Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a54bb2-24f6-41fc-be82-9b1fe4e8e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Undas'' is the local term for the Philippine holiday to commemorate
        departed loved ones — like the Day of the Dead observed in Mexico.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd8c230-d1e4-4ea3-b739-a9f967cd4ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us accumulate riches, not for ourselves, but for future generations
        and for the life that comes after," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3993da84-7754-4d88-9fa0-45b76fd83999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President emphasized the value of "immaterial treasures" which
        he said would bring people closer to God.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b8faf-ea96-409d-9bdf-502459bfb956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who recently came from a three-day official visit to Japan,
        related a personal experience with God on the flight back home. He said he
        heard a still voice who told him to stop swearing and spewing out profanity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ac99f-fe68-4b74-8d47-6fd3821aee3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/28/Duterte-from-Japan-promise-no-curses.html">Related:
        Duterte: God told me to stop swearing</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d1218-e296-4a25-a5e0-4968268710b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Duterte said he wished everyone a solemn and meanigful
        remembrance of the departed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d416ace-3626-48c8-8ae3-ce0977d7ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that we cherish with fondness, love, and gratitude the spiritual
        inheritance left by our ancestors and loved ones on their special day," he
        said. "May the nation receive the blessings of God as we exalt and emulate
        the holy men and women whose lives have inspired generations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e36a12d-490c-4a9f-98f9-5bac5efe2fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President is scheduled to visit the Duterte family
        mausoleum in Davao City Tuesday afternoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e017b54b-12c2-4fea-b671-bf4f594b8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/life/videos/2016/10/31/Look-Duterte-family-mausoleum.html">Watch:
        Duterte family mausoleum</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8070e932-b80f-4dba-a954-e7142df6d8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located at the city''s olderst cemetery, the mausoleum houses the
        tombs of the President''s parents, Soledad and Vicente, and other relatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb9eed9-dc13-4f41-9cf0-391e91fffafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last visited the mausoleum in May — when it was becoming
        clear he was going to win the presidency. He broke down in tears in front
        of his mother''s tomb -- seeking her help and guidance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5938ded0-ca01-4be8-93ec-acce966e6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cemetery administrator said that was not the first time Duterte
        shed tears at his parents'' gravesite — but a rare sight for many who often
        see his tough side.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105b658-1967-4559-adea-683d41c9b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:48:44.331+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:48:47.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'miss-earth-philippines-imelda-schweighart-miss-ecuador-apology':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-31T18:19:26.880+08:00
    'imagesource': 'jcr:b281f7b2-f0be-4b21-918a-7785cb816485'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '834ef630-ea4b-45a8-b25f-e89fc9f682e3'
    'lead': 'The apology follows a viral online video of her telling fans that pageant
      winner Katherine Espin underwent cosmetic surgery. On Monday, Schweighart relinquished
      her title. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:52:42.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T08:52:45.916+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T08:52:45.631+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Earth PH apologizes for controversial remark, gives up crown

      '
    'updated': 2016-11-01T10:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c36f67a-09de-4186-9693-5202e55c5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Miss Earth Philippines
        Imelda Schweighart has quit the Miss Earth Organization, following a controversial
        statement she made about Miss Earth 2016 pageant winner Katherine Espin of
        Ecuador.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18df540-23a9-420c-8c21-f3e8b6a2d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart drew criticism after a video of her talking to fans
        made the rounds online. In the video, she can be heard telling them, in Tagalog,
        that the pageant winner (Espin) has "peke ilong, peke baba, peke boobs" (fake
        nose, fake chin, fake boobs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b702d3bb-9891-4799-b789-42978afc6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carousel Productions, which owns the Miss Earth contest, confirmed
        Schweighart''s resignation to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c03bc-076a-4739-a488-3219ce54387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/30/Miss-Ecuador-crowned-Miss-Earth-2016.html">Read:
        Miss Ecuador crowned Miss Earth 2016</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78e544-8a9e-4849-9d00-ee0a89a85431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Vice-President Lorraine Schuck met Schweighart and her
        mother on Monday to discuss the controversial video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88819d7c-3d48-4f78-8f53-0ca5e8242b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They voluntarily resigned. She can''t handle it anymore," Shuck
        said, adding that Mrs. Schweighart plans to take her daughter back to New
        Zealand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da7d1c0-6436-4216-a107-acb48758a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imelda, 21, said it was her mother who made the final decision about
        her resignation. She said her mother only wanted to protect her from online
        threats and bashing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f5859-15e1-4817-af96-ae291ee22139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to be careful with what you''re saying. You have
        to be real because that''s what people need," she said, explaining her controversial
        statements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d06ece3-f632-4120-88a7-4810cc984aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart was earlier criticized for another controversial remark,
        where she compared President Duterte to Adolf Hitler. She later apologized.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
