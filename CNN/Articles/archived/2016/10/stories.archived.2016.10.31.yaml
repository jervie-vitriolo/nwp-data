      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities reported few cases from victims of the "salisi
        gang." Monreal said these cases are already under investigation.</p>'
