      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra selected Kevin Ferrer from the Gilas pool, while
        they also added big men Jammer Jamito and Jericho De Guzman, who was the tallest
        player in the draft class at 6''10".</p>'
    '4':
