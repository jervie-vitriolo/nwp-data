      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/10/30/media/facebook-fake-news-plague/index.html">
        "The plague of fake news is getting worse -- here''s how to protect yourself."</a></em></p>'
