      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I''m not bitter," Schweighart said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1ea1e-ed8b-4bbd-a960-539ebc29318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.553+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she was offended when the gown assigned to her was given to
        Espin.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2c106-2c93-4f7d-ac00-dfe2bc89db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t explained to me at that time. I had nothing to wear.
        And then after that, I was still in the heat of the moment. Why did they do
        that to me? Di na nga nila ko inaasikaso [They don''t even take care of me,],"
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feead8be-cdc3-4b2d-b6f7-417511d4d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.554+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:52:45.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart defended herself from her critics: "I wouldn''t be in
        this industry if I have a bad attitude. I wouldn''t endure the pain if I am
        what they say I am."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a78c83-4dc4-4342-86df-040b81da6945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.554+08:00
