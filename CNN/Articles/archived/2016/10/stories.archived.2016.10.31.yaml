      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''If it''s a crime to tell the truth, I''m sorry''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc468b-621b-4d9e-8fa3-ce9e5848c099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.552+08:00
