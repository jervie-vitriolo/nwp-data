  'fbi-discovered-clinton-emails':
    'author': ' Evan Perez and Pamela Brown, CNN'
    'caption': 'Hillary Clinton speaks at an event in Nashua, New Hampshire on Tuesday
      (February 2).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-31T10:26:15.879+08:00
    'imagesource': 'jcr:df702cfe-56d7-4506-b7b6-de0e2fae1dbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5efa07fb-bd41-4001-96f8-83fc908236bd'
    'lead': 'The FBI stumbled upon a trove of emails from one of Hillary Clinton''s
      top aides weeks ago, law enforcement officials told CNN Sunday. But FBI Director
      James Comey didn''t disclose the discovery until Friday, raising questions about
      why the information was kept under wraps and then released only days before
      the election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:40:29.621+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:11:00.106+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:10:59.770+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI discovered Clinton-related emails weeks ago

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4400f50-3550-4e95-83e5-c99957d791fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The FBI stumbled upon a trove of emails
        from one of Hillary Clinton''s top aides weeks ago, law enforcement officials
        told CNN Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767b0ef-da10-455d-8fe1-f8c84d297524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But FBI Director James Comey didn''t disclose the discovery until
        Friday, raising questions about why the information was kept under wraps and
        then released only days before the election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e955d6-25c3-4eba-807a-3db94a61d801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.621+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Justice Department has obtained a warrant that will
        allow it to begin searching the computer that is believed to contain thousands
        of newly found emails of top Clinton aide Huma Abedin, two law enforcement
        sources confirmed to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3efd43-a573-4720-8ec6-6dc0844af4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline behind the discovery of the emails came into greater
        clarity Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252f876c-2c28-4d22-a792-1970c8a611d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators took possession of multiple computers related to the
        inquiry of Anthony Weiner in early October, U.S. law enforcement officials
        said. Weiner is Abedin''s estranged husband and is being probed about alleged
        sexting with a purportedly underage girl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab80fc-c4c9-4e9e-b629-6adc790deba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical experts at the FBI began procedures to catalogue the emails
        found on one of the computers and soon found emails belonging to Abedin. The
        discovery surprised investigators, triggering legal issues because the search
        warrant was limited to the sexting case. That''s why the Justice Department
        sought the new search warrant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ace85-70f6-4077-bb3c-c326717123d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior officials at the FBI, including Andrew McCabe, the FBI deputy
        director, were briefed on the issue. By mid-October, Comey learned investigators
        in the Weiner case might have found something that could have an impact on
        the now-closed probe into Hillary Clinton''s private email server, according
        to one law enforcement official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30c6fee-2e33-42cc-89f5-c2b986c15923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey was told investigators were still trying to figure out how
        many emails existed and their pertinence to the Clinton probe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443a223-ba82-4793-9fe7-54dccb8dc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Justice Department officials were briefed on the situation
        about a week ago and Comey was given a full briefing Thursday, the officials
        said, triggering his decision to notify members of Congress Friday that the
        FBI was reviewing emails potentially related to Clinton''s server.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4709e9-7049-416d-b570-9a7ed2211b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news regarding the timing of the computer''s seizure was first
        reported Sunday by The Washington Post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a915b02-f0cf-47c3-8406-179d4b72463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey''s notification to Congress of the review is rocking the final
        days of the presidential race. Democrats are furious that Comey would revive
        the explosive issue of Clinton''s email server so close to the election. Donald
        Trump, meanwhile, is seizing on the review after spending weeks on the defense,
        hoping it will be a potent issue he can ride until the end of the contest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ee8cfa-a0f6-4b82-99fd-549900855c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton campaign chairman John Podesta blasted Comey on Sunday for
        disclosing the review.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f022fb-f17e-47fb-9c95-f8a57da5b8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He might have taken the first step of actually having looked at
        them before he did this in the middle of a presidential campaign, so close
        to the voting," Podesta said on CNN''s "State of the Union."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f63fac-8356-4073-953d-6d9559cc509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abedin hasn''t spoken publicly about the newly found emails.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e52a6d-2a32-4d9b-a117-6e36c7f6b731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility that this device contains any emails of hers is
        news to her," a source familiar with the investigation and civil litigation
        told CNN. "The device supposedly at issue now belonged to Anthony, not her."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13689fa-426c-48ab-ac82-3a02dbef63bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer in question is considered to belong to Weiner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea1b583-2584-424a-8d60-984192d8a26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to obtaining the warrant, investigators saw enough of the
        emails to determine that they appeared pertinent to the previously completed
        investigation and that they may be emails not previously reviewed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a158789-b694-44c2-acf0-d5984077bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.622+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agents saw enough of the emails that they believed there could be
        classified information and that it warranted further inquiry, law enforcement
        sources told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ada8e-3da2-47cf-9dae-f1206e95187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because they didn''t have a warrant specific to Abedin''s emails,
        officials weren''t able to further examine them. Justice Department and FBI
        officials view Abedin as cooperative with the investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f7f7c-2c70-4708-bce7-604d9632919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI officials don''t yet know how many of the emails are duplicates
        of emails they already have reviewed as part of the Clinton email server investigation
        and whether any of them may contain classified information.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7ba58-4b4f-4161-944f-202cf0cc5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe it''s likely the newly recovered trove will
        include emails that were deleted from the Clinton server before the FBI took
        possession of it as part of that earlier investigation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d3d833-241a-44dd-8db7-33005b30a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI officials expect they have to interview Abedin again after they
        have gone through the emails.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6492fc3-e783-41d5-8549-c09f66f03ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:40:29.623+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story incorrectly stated
        that talks between the Department of Justice and Abedin''s lawyers were underway.
        They are not.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
