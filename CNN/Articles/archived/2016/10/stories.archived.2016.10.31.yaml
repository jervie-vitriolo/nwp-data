      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:11:00.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/30/politics/clinton-emails-fbi-abedin/index.html">"FBI
        discovered Clinton-related emails weeks ago".</a></em></p>'
