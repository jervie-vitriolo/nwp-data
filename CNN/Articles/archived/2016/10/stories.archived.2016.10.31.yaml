      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tragedy of the Versace murder was that it should not have happened,"
        Murphy said. "[Cunanan] should have been caught by then, but he was not caught
        because he was targeting gay people and people didn''t care."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f343815-032e-4171-8779-ae4bc86f341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Versace season will film in April, while the Katrina installment
        will begin production in June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78356c-99a1-4318-96ae-439a4bf3a2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:07:15.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:12:36.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s a] really tragic story and I''ve always said the thing that
        makes me cry the most is lost potential or lost possibility," Murphy added.
        "And I think he was such an amazing force that was taken too soon, for reasons
        he shouldn''t have been. That is a true crime story in America, so we''re
        tackling it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e3e85-930d-4b79-9cd5-feb5f6748cdd'
