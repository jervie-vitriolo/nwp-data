    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a73f5-7739-4dcc-8b48-66258ac8aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:52:42.553+08:00
