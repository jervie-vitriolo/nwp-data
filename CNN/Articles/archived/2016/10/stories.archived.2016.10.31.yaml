      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7923b1f0-e8af-450e-8db4-f361bfa57b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> About 250,000
        jobs will be created in the Philippines in the next few months, thanks to
        nearly two billion dollars worth of deals inked in Japan, a top trade official
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00487cf2-5a1d-4855-b080-d6c4abe92fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The $1.85 billion is estimated to generate about 250,000 jobs over
        the next two years," Department of Trade and Industry (DTI) Secretary Ramon
        Lopez told CNN Philippines'' "The Source."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb561a-eebb-40b7-aca7-938a014ff69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $1.85 billion is contained in 12 letters of interest signed
        among private companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ad97ad-af8e-4fe5-9ae4-50baf2d955f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was part of $19 billion dollars worth of deals that President
        Rodrigo Duterte and his delegation brought home from the official visit to
        Japan a week ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428bd1c3-95f7-40c4-bf4f-ba6fa1d36f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining $17 billion is a verbal pledge from Marubeni Corp.,
        a trading company with operations in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac56a00-6098-4d2d-b595-e945a488c127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the amount included ventures in manufacturing, solar
        energy, optical stabilization in cell phones, and egg production.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cff2be8-0200-4937-8166-7003e32f590d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.037+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marubeni intends to contribute to medium-term infrastructure projects,
        including roads and airports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11eabe4-c7b8-48ca-80df-5ea5330de8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s intended pursuits include manufacturing and technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd275e20a-6529-40be-a5c1-fef42d559cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Department of Trade and Industry''s Comprehensive Automotive
        Resurgence Strategy&nbsp; program, foreign companies are encouraged to produce
        cars in the Philippines instead of importing them, which will create opportunities
        for local suppliers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c3df7d-99db-421b-bf50-c2dda7e72763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they produce here, you are now encouraging local parts manufacturers
        in the country... to put up their operation to supply (the cars)," said Lopez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6687add9-da33-4c79-915a-3b22b537d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez says Toyota agreed to produce the Toyota Vios and Mitsubishi
        agreed to produce the Mirage model here. The automotive strategy program was
        signed in an Executive Order last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d897185-a80c-4f1b-9f83-aafdc7a1099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has been a top donor and trade partner of the Philippines,
        accounting for 15.5 percent of trade this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1550f-ac24-4971-8e4c-9a69b5a3e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/26/Duterte-Abe-joint-statement.html">Related:
        Duterte says Japan ''closer than brother''</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa76406e-24a0-4528-a85f-198385be02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philippines boosting regional cooperation</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113c9819-f10e-4b82-b188-3cdd7c16d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals from Japan are the latest following Duterte''s state visits
        to Brunei and China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eccdf3-3899-47f9-ab91-a88b33c97569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have a sense that the president is really trying to strengthen
        the regional cooperation within this part of the world," said Lopez.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f2770-7828-411f-aff1-7b134ebb2f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously returned with $13.5 billion worth of deals from
        China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5569ce-9d43-4036-826c-d16f18e12b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the agreements were raised after one company was
        reportedly blacklisted by the World Bank and another involved in a venture
        in the disputed South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb151592-25ee-4d1e-976e-f4dcdf9d09a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/10/29/China-Philippines-infrastructure-deals.html">Related:
        Government says infra deals haven''t been committed to China</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad19dc3-b03d-45f9-8830-d90d4603dbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez maintains that they were not aware of these, as the involved
        companies were recommended by the Chinese government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384636a0-2c9d-4ad2-b179-ecb1fe532079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnerships have yet to be formalized, and the Chinese companies
        will conduct feasibility studies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cac4f-226b-4902-93f7-d0295ae447a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government would exercise due diligence in choosing the partnerships
        to enter into, Lopez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b875f-ed4b-46c1-9507-39f87aca701d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that new information, obviously we''ll have to review all
        what''s on the table," he said. "And (those) LOIs and (memoranda of understanding),
        they have (an) escape clause... if you want to pursue it or not. That''s no
        problem to us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6306e-c74e-4af3-b528-b364b149d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:55:51.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:55:55.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is set to visit Malaysia next, where the peace process and
        the trade of halal are expected to be discussed.</p>'
  'pnp-checkpoints-dismantle-nationwide':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-31T23:33:33.389+08:00
    'imagesource': 'jcr:c726d05f-5bbf-432f-88f5-45a7db4566c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e956895a-a016-4067-8169-2e5e12727ed9'
    'lead': 'Fixed checkpoints nationwide are dismantled after after President Rodrigo
      Duterte calls them an inconvenience, but still no word if state of lawless violence
      is lifted. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T08:59:30.507+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T08:59:34.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T08:59:33.741+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine National Police dismantles checkpoints nationwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f3f01-9d45-4e2a-a5aa-145998df3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Police checkpoints
        throughout the country are being torn down, authorities said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175bd5a4-cfe3-4050-938c-14891ac5b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows an announcement over the weekend by President Rodrigo
        Duterte, who called them an inconvenience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd156338e-1465-45c1-876b-b865d27c19e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) began dismantling these checkpoints
        on Sunday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa06fd0-64ba-45c8-a08d-21f9bb853528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tatanggalin mga fixed checkpoints. Magkakaroon lang ng mobile checkpoints
        kung kinakailangan," PNP Director General Ronald Dela Rosa said. [Fixed checkpoints
        will be removed. There will be mobile checkpoints if needed.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af83ca-b02c-4030-a8b9-be8086c982c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fixed checkpoints have become irrelevant because criminals have
        been evading them," he said, adding that some police resorted to extorting
        money from motorists at these stops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1c262-47eb-4bcb-936a-2435d420e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, mobile checkpoints may still be set up when necessary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ac047-13fe-47b5-b83a-10818bdbbcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on police operational procedures, mobile checkpoints may only
        be established for ongoing police operations, and that a clearly marked police
        vehicle must have its police lights on.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d53431-e0a2-4564-babd-878ccc362b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the dismantling of checkpoints after noting that
        various groups such as police, military, communist rebels, and Muslim insurgents
        set up their own checkpoints at will.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341ad38-d58f-4a23-93e7-44123c374497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Pag walang purpose, huwag ka na lang mag checkpoint," the President
        said in a speech in Cotabato city on Saturday. "Pampagulo lang ng buhay ng
        Pilipino ''yan," he added. ("If it serves no purpose, don''t set up a checkpoint...It''s
        an inconvenience to Filipinos'' lives.")</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cc5fb2-cea2-415f-8543-0e72af4ede4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, police units assigned to checkpoints will be reassigned
        to patrol operations in high-density areas such as malls as the Holiday season
        kicks in, National Capital Region Police Office chief Oscar Albayalde said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8ccdf-2450-4a74-bc71-0868c4b55c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro <em>dagdagan na lang natin ''yung mga</em> police visibility
        operations, target hardening measures particularly in places of convergences<em>
        lalong-lalo na sa mga malls kung saan pupunta ang ating mga kababayan para
        mag</em> shopping," Albayalde said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad988085-5e32-414a-8226-b7cd871e2932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Maybe we will add police visibility operations, target hardening
        measures particularly in places of convergences especially in malls where
        people go shopping.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f9174-82f0-4997-b978-d4b63b164d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismantling checkpoints may create a better business climate, said
        the anti-crime watchdog Volunteers Against Crime and Corruption.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea1196f-71c9-4183-8fbc-bc184f8ef99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon sa mga crime-prone areas identified like Maguindanao and Cotabato,<em>
        kung saan yung mga</em> terrorists are perceived to be... kung saan nag-o-operate,
        sana continuous ''yun," said the group''s spokesman Boy Evangelista.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc8e46-27d5-4f58-893a-046cd63cdb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero sa NCR, ''yung dismantling is good for the business climate,"
        he said, adding that checkpoints in the metropolis gave the perception that
        "there is a breakdown ng peace and order."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2afc86-4eb6-4082-8336-9dfb2baba626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In identified crime-prone areas like in Maguindanao
        and Coatabato, where terrorists are perceived to be operating, we hope it''s
        continuous. But in NCR, the dismantling is good for business climate… If there
        are checkpoints in NCR, the perception is that there is a breakdown of peace
        and order.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88235be1-5ac2-4c30-afd9-e36db140cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/09/PNP-AFP-checkpoint-security.html">Also
        read: PNP, AFP intensify checkpoint operations in Metro Manila</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce7215-3659-424e-9103-c05edca0aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although military checkpoints are set up in various provinces as
        a security measure against terrorism and rebel activities, more were set up
        following the President''s declaration of a state of lawless violence days
        after the deadly Davao blast in early September.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b64ab90-be4d-40a8-9d99-4697d4bc2448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T08:59:30.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T08:59:34.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has yet to issue a declaration if the state of
        lawless violence has been lifted.</p>'
  'undas-2016-cemeteries-terminals-ports':
