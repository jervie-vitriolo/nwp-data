    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '424f7b46-80fc-4ca9-b4ee-323c6fc8c172'
    'lead': 'Creator Ryan Murphy has announced he plans to combine two of the FX anthology
      series'' previous themes for an upcoming "crossover" season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:07:15.789+08:00
