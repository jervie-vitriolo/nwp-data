      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paint materials — known to be flammable — top of the list of most
        confiscated items. Some 118 items consisting of paint buckets, paint thinner,
        and other flammable materials were seized by authorities Monday, much less
        than the previous day''s 1,800.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30390f-5e66-4a76-affb-7948150fb62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight security in airports and bus terminals</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1015e19-500c-4338-a845-b145726e3ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:04:27.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority (MIAA) General Manager Ed
        Monreal said over 100,000 passengers have checked in at the Ninoy Aquino International
        Airport (NAIA) Terminal 3 since Thursday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae119f0-a75d-4fab-a731-833e147985d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:04:23.503+08:00
      'mgnl:createdBy': 'jeff'
