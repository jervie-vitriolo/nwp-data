        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/792941704189915136?ref_src=twsrc%5Etfw">October
        31, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
