      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/30/entertainment/american-horror-story-crossover-murder-house-coven/">http://edition.cnn.com/2016/10/30/entertainment/american-horror-story-crossover-murder-house-coven/</a>"''American
        Horror Story'' to do ''crossover'' season."</em></p>'
  'unicef-united-nations-world-health-organization-air-pollution-children':
    'author': ' Ralph Ellis, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-31T14:04:31.275+08:00
    'imagesource': 'jcr:74f9493c-c050-4495-845d-a677bd8b5e20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82cb92f1-a86a-4917-bbfa-b94a2f0f40a9'
    'lead': 'UNICEF is calling on world leaders to reduce air pollution, saying it
      leads to the deaths of more children yearly than malaria and HIV/AIDS combined.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:15:32.767+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:15:20.072+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:15:19.479+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UNICEF: Air pollution kills 600,000 children yearly

      '
    'updated': 2016-11-16T18:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689680e-94d9-495d-86d6-9ca2e75f14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> UNICEF is calling on world leaders to reduce
        air pollution, saying it leads to the deaths of more children yearly than
        malaria and HIV/AIDS combined.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90588803-6375-4dae-8995-079deaa32ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 600,000 children under age 5 die every year from diseases
        caused by or exacerbated by outdoor and indoor air pollution, especially in
        poor nations, UNICEF Executive Director Anthony Lake said in the introduction
        to a report titled "Clear the Air for Children."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368bc7be-2152-47e8-aab9-31d1924c4514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution also hurts children it doesn''t kill, including the
        unborn, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290c061-fe67-489b-9d4a-efbe3c5ad003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.767+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pollutants don''t only harm children''s developing lungs, they
        can actually cross the blood-brain barrier and permanently damage their developing
        brains, and, thus, their futures. No society can afford to ignore air pollution."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d7fe4-c34e-41df-bd00-ff597e3f2280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change conference</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea1ec0-d647-4bfd-9e9d-d7e45a3cef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was released in advance of the November 7-18 UN Climate
        Change Conference in Marrakech, Morocco, also known as COP22, the 22nd session
        of the Conference of the Parties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ccb591-133d-4d0a-ac16-968cf8bb5386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COP21 was held in Paris in November 2015 and received a lot more
        attention, partly because so many world leaders convened not long after a
        major terrorist attack occurred there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae81b847-6c86-4b9e-84e7-1c8e54a5c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference achieved its major goal: Reaching a legally binding
        agreement to keep global warming below what most scientists say is the critical
        threshold of 2 degrees Celsius (3.6 degrees Fahrenheit) of warming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1778e-c955-477f-bfc0-202184cf961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What UNICEF wants</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a556a25-fa60-4f61-a7f1-df7c57fa1b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF is asking world leaders attending COP22 to take four steps:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f08423-ad66-4cd8-9f2e-127bf9c5198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reduce pollution by cutting back on fossil fuel combustion and investing
        in energy efficiency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f341fb-adf4-4b9b-97a3-9be9d8da0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increase children''s access to health care, including more immunization
        programs and information programs about pneumonia, a leading killer of children
        under 5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29854df4-f981-483c-b626-47dcd65cf01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimize children''s exposure to air pollution by keeping schools
        away from factories and other pollution sources and using cleaner cookstoves
        in homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd85a83-33d9-4bd9-a5a2-102f76c091a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improve monitoring of air pollution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760c2caf-f63e-45b9-bc0e-f17536a108b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution hot spots</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe097f5-2073-45b3-914d-b79e3e2b2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF said its air pollution report uses satellite imagery to show
        the global scope of the air pollution problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511d818-b56e-4b67-912f-6da240780aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 2 billion children live in places with outdoor pollution
        exceeding World Health Organization air quality guidelines, the report said.
        Most of these children live in low- and middle-income countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a12cfa-2804-440a-938b-c7f4b0ddb192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes 620 million in South Asia, 520 million in Africa,
        and 450 million in East Asia and the Pacific, UNICEF said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b84f84-d802-40d1-8d3d-daae19473840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outdoor air pollution is most common in low-income, urban areas
        and is caused by vehicle emissions, heavy use of fossil fuels, dust, and burning
        of waste, the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784982a5-4004-4d9f-b9da-aef9720206d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developed countries have made great strides in reducing outdoor
        air pollution and protecting children from indoor pollutants," Lake said.
        "Developing countries – both low- and middle-income – can and must do so,
        too."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a795b8-f077-4230-b466-82a1b3f1fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The map is similar to one released recently by the World Health
        Organization that shows 92% of the world''s population lives in places where
        outdoor air quality fails to meet WHO guidelines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7089fd-0b56-4b4d-a36a-6019c511f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indoor pollution</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f8e16-1210-43a9-967f-02e956e0a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite map doesn''t take into account the dangers of indoor
        pollution, primarily a problem in lower-income, rural areas where people use
        solid fuels like coal and wood for cooking and heating.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e6916-5e66-40a1-b02d-d28e43968e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 billion children live in homes where solid fuels are
        used in this way, UNICEF said. For example, 81% of rural households in India
        use this kind of fuel because it''s cheap and easily available.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a077c-beae-4d91-be2b-7068ce279f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found a clear correlation between national income and
        the use of solid fuels in the home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeebd9b2-fc61-4ca7-917f-a3003dd51eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thailand – with a per capita income of U.S. $5,816 – uses biomass
        to meet 23% of household energy needs, while the United Republic of Tanzania
        – with a per capita income of U.S. $864 – uses biomass to meet 95% of household
        energy needs," the report said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48ae02-cde0-4e22-a408-6402dd7b8ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF is already working to distribute cleaner cookstoves in Bangladesh,
        Zimbabwe, and other poor nations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5821a5-962e-4d12-a41f-95a1fb519b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fetuses endangered</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f535de-f5b6-4ee6-8d3e-7295db1cbbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution is an especially serious threat for children because
        their lungs and immune systems are developing, the report said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe47c19-2dae-4f90-8f38-19ff2d157d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unborn children are also at risk. Studies show chronic exposure
        to high levels of particulate matter is associated with high rates of fetal
        loss, premature births, and lower birthrates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec0390c-ac63-4edc-9679-fa989896841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF stresses that reducing air pollution is more than a children''s
        issue.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc391f6-76d5-4b09-8177-2033e0ad2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protecting children from air pollution is not only in their best
        interests; it is also in the best interests of their societies – a benefit
        realized in reduced health costs, in increased productivity, in a cleaner,
        safer environment, and thus, in more sustainable development," Lake said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81b3c1-92ed-47b7-ae08-5cb819b3d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jacqueline Howard contributed to this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afac639c-a781-49be-9ecc-36124d3b4be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:15:32.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:15:20.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/30/health/air-pollution-children-unicef/index.html">"UNICEF:
        Air pollution kills 600,000 children yearly."</a></em></p>'
  'fvr-duterte-climate-change':
    'author': ' CNN Philippines Staff'
    'caption': 'Former President Fidel Ramos (L), one of the key figures who convinced
      then Davao City Mayor Rodrigo Duterte (R) to run for the highest post in the
      land, now criticizes the President’s foot-dragging on climate change deal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-31T14:14:26.937+08:00
    'imagesource': 'jcr:158cbc8c-3d16-4f1b-9d3b-c15bd1df34e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb636d2d-613a-4c44-a8f5-6c2808ebd340'
    'lead': ' Former President Fidel Ramos criticizes Duterte’s foot-dragging on climate
      change deal '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:19:02.307+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:09:37.041+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Duterte urged to ratify global pact on climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5bd86-4661-402c-837d-f263d2f336b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte must ratify the Philippines’ accession to a landmark climate change
        pact to be adopted in November or place Filipinos at risk of the severe effects
        of global warming, former President Fidel Ramos warned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c1252-d2e3-40b0-a292-7ec3c904ffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any further delay will increase Filipinos’ vulnerability to super
        typhoons that are forecast to come soon,” Ramos said in an impassioned editorial
        published in the Manila Bulletin on October 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e4ccf-652a-45ab-b9f9-8602fa91030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the back-to-back typhoons in October that left hundreds
        of thousands displaced, up to P10 billion (US$ 208 million) of crops in northern
        Luzon destroyed, and infrastructure worth P1.5 billion damaged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc698a6a-d03d-41c0-8603-f5be56699de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Is he [Duterte] allowing his countrymen/women to continue suffering
        from the devastating effects of typhoons “Karen” and “Lawin” — which are the
        forerunners of serial catastrophe ‘La Niña,” Ramos wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b456ba2-422f-4477-8818-02dd3268378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Nina is the weather phenomenon characterized by a cooldown of
        water temperatures in the Pacific Ocean, and is linked to widespread changes
        in weather patterns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f8720-1ed0-46b6-8e94-6977118c17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the 15 countries most vulnerable to climate
        change, according to the 2016 Climate Change Vulnerability Index.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06609c71-6ad0-4cdf-8789-ea85f6a4db6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These massive losses plus the continuing misery of millions of
        our people in the affected areas in terms of destroyed homes, diminished livelihood,
        inundation, absence of electric power, and disruptions in schoolwork are totally
        unacceptable,” Ramos added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb267df-a53d-4665-8f9c-61a685fae203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 4, the Paris Agreement on Climate Change which mandates
        countries that ratified the agreement to commit to curbing their carbon emissions
        by 2030 will come into force.&nbsp; Nations who ratify this agreement also
        commit to efforts that will keep the rise in global temperatures at 1.5 degrees
        celsius up to the year 2100.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f45026-b29a-4a53-88b9-a6d5027d0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of 197 nations that signed the agreement
        on April 22, 2016, a few weeks before President Duterte won the presidency
        with 30 percent of the vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5617d6f-e696-41d3-b7a1-03a03289c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the climate change agreement to be binding on the Philippines,&nbsp;
        it needs to be ratified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298b8f91-bc3a-4207-aed3-9896570c0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris agreement is seen as a major global effort to curb the
        warming of planet Earth which has experienced a rise in sea levels due to
        the faster melting of ice caps in the temperate zones, as well as more extreme
        weather disturbances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3231b7-4202-44fa-8fb3-e79f2e7bcfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte: Why impede our development?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ee3651-c20b-45a5-b218-e6d14d2a0445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has scoffed at ratifying the agreement, saying
        it penalized developing nations like the Philippines by forcing them to lower
        their emissions. He has disagreed with the 70 percent emission goal by 2030
        that will be mandated on countries that ratify the agreement. This was committed
        to by his predecessor, Benigno Aquino III.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bad9b-246a-489e-9759-344a939e98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ko, ‘Kayo gumamit na kayo ng carbon sa pinakamatagal na panahon.
        Kami gusto naming maging kagaya sa inyo pero kapag pinigilan ninyo kami dito
        kasi ganun lang, eh sabi ko kalokohan iyan,’” said Duterte in remarks to victims
        of super typhoon Lawin (international name: Haima) in Tuguegarao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7043011f-97fc-448f-bfae-604f68855858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[“I said, ‘You [referring to the developed countries] have used
        carbon for the longest time. We want to be like you but if you stop us because
        of this, I said ‘That’s foolishness.’”]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d5163-74a3-4c22-9dfa-79c5ee944507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/07/22/philippines-reversal-on-Paris-climate-deal-a-risk.html">Also
        read: Philippines reversal on Paris climate deal a risk, experts say</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc710ff-c841-4e09-b7e5-d4b796720d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, in the editorial, noted that the Philippines is responsible
        for only about one-third of one percent of yearly global emissions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a070fa-00d4-449c-b86d-529014071c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he agreed with Duterte that developed countries who are
        responsible for most of the carbon emissions should bear thesignificant brunt
        of limiting emissions. Developing countries like the Philippines should be
        allowed to grow their economies,&nbsp; if “done in the context of sustainable
        development and poverty eradication,” the elder statesman added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fcdc00-8df0-45de-a0df-61a0ea6165cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/ecowatch/2016/10/26/Eco-Watch-Cost-of-coal-power.html">Watch:
        Eco-Watch: Cost of coal power</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f33103-9bd9-4876-a8e4-3601d8842dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ramos criticized the administration’s foot-dragging on the Paris
        agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d79d4-023d-42ef-93ed-85ed5a2bfff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is clear enough (and should be readily understood by leaders)
        that the Paris agreement does not impose emission reduction on the Philippines,”
        Ramos noted. “Should any country decide to eventually become a party tothe
        agreement, it will only be asked to submit it’s nationally determined contributions,”
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56de1963-0d3b-45f2-ab46-714061023dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ratifying the Paris Agreement will allow the Philippines to participate
        in the global effort to address climate change and advance the interests of
        our country and our people, as one of the most vulnerable to climate change,”&nbsp;
        he said. “Not ratifying the Paris Agreement, on the other hand, will force
        us to continue on our own without having to consider or report on our contributions
        to the global response to climate change,” said Ramos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7462c61-22a5-498f-9bc8-ae4bc288b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder statesman, who was one of the key figures who convinced
        a then-reluctant darkhorse Duterte to run for president, has since criticized
        the tough-talking leader.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96111a0-0de6-4cf6-9cdd-930794cee56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:19:02.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:09:37.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, 86 out of 197 parties accounting for at least 55 percent
        of global emissions have already ratified the Paris Agreement. This 55 percent
        mark was reached on October 5, which is why the agreement will be enforced
        on November 4.</p>'
  'senate-house-of-representatives-supreme-court-cabinet-social-weather-stations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-31T12:10:02.798+08:00
    'imagesource': 'jcr:de3032f5-dfb8-4e22-aa7a-ab15b93fd46c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f699316c-bc31-486f-8327-1d3ea1aeb73f'
    'lead': 'Filipinos are satisfied with the legislative, judiciary, and executive
      branches'' performance in the first three of months of the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:24:00.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T09:24:04.009+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T09:24:03.753+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine democratic institutions rated highly by Filipinos: Social
      Weather Stations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa746a4f-7f26-404b-a14a-6be6b7ba22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipinos are
        very satisfied with the Philippine senate, according to a quarterly survey
        by the Social Weather Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4132f67-4e43-441c-b0a2-2dd74ff162c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate earned a public satisfaction rating of 66 percent or
        "very good," said the SWS third quarter 2016 report which was published on
        the pollster''s website on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52120278-3390-4cca-862c-24188a9cb36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first quarter in which the country''s democratic institutions
        were rated since President Rodrigo Duterte took office on July 1, 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c393ae-4a6c-47e7-8c03-70ff78cd475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives, the Supreme Court, and the Duterte
        Cabinet received public satisfaction ratings of "good," the survey added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81d446-cd9c-48de-93c3-a4cfb06a5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/12/pulse-asia-rodrigo-duterte-86-percent-performance-trust-ratings.html">Related:
        Pulse Asia: Duterte has 86% performance, trust ratings</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c62350-a2ff-43d9-9584-c8669bd3bf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-three percent of Filipinos said they were satisfied with the
        lower house, 54 percent with the Supreme Court, while 49 percent expressed
        satisfaction with the Cabinet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09f1e6f-0297-4060-a912-75df1aaf40ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted in face-to-face interviews with 1,200 Filipino
        adults nationwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d70b9fb-5368-4831-a20f-51d2492f54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net satisfaction scores for all the government institutions in the
        first three months of President Duterte''s administration were positive and
        higher compared to the same period when President Benigno Aquino III took
        office six years ago on July 1, 2010.</p>'
    '15':
      'image': 'jcr:4bcca9ec-e06b-4d7e-85e3-a0e87ca26638'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff6cf4-40a7-45e8-9e2b-6bb70d02cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44800d4-2167-49bb-a582-8824787f17c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in October, SWS reported that 76 percent of Filipinos were
        satisfied with President Duterte despite controversy over his criticism of
        the United States, the European Union, and the United Nations, which chided
        him for the alleged extrajudicial killings in his war on drugs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45bb77-0d90-46ca-9c30-93f56eb81118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/11/sws-duterte-third-quarter-survey-excellent-rating.html">Related:
        SWS: Duterte gets ''excellent'' rating in Q3 survey</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fcff42-2cfe-424f-bdc4-3f99518ea4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:24:00.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:24:04.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS defines satisfaction ratings of +70 and above, as excellent;
        +50 to +69 as very good; +30 to +49, good; +10 to +29, moderate; (+9 to -9),
        neutral; -10 to -29, poor; -30 to -49, bad; -50 to -69, very bad; -70 and
        below, excerable.</p>'
  'malcolm-turnbull-australia-bill-ban-refugees':
    'author': 'Max Blau, CNN'
    'caption': 'Australian Prime Minister Malcolm Turnbull'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-31T10:58:58.118+08:00
    'imagesource': 'jcr:bd5bcf82-a78b-4c5e-8aaa-4db78a66772f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58a4933b-957d-49aa-81e0-3bd177421cef'
    'lead': 'Refugees who make the harrowing journey by sea to Australia might want
      to think twice about that perilous voyage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:27:29.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T09:27:33.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T09:27:33.409+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill would ban refugees from settlement in Australia, PM says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3b253-a432-4026-ac31-ccbac7a8133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Refugees who make the harrowing journey
        by sea to Australia might want to think twice about that perilous voyage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de046095-803d-489d-9c53-f1c55cfe780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They won''t be allowed to settle if a new law gets passed. Australian
        Prime Minister Malcolm Turnbull has introduced a new piece of legislation
        that would prevent refugees and asylum-seekers from ever settling in the country
        if they came by boat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db7610-41de-4e15-85bd-4d84907bd055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement, which has come three years after the prime minister
        vowed to close the door to refugees who were smuggled by boat, has been blasted
        as a "severe and entirely unnecessary step" by one humanitarian group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f83de-0324-4843-94e0-74025d3cf5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unflinching and unequivocal message''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144562c6-5973-4495-bcde-db53cf9d6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Sunday, Turnbull decided to send an "absolutely
        unflinching, unequivocal message" by proposing a ban on refugee settlements
        should they arrive by boat. He said the law would be fairer to refugees going
        through the visa application process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc183ac-7c64-4cd1-8e99-ce659fca0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A generous humanitarian program, a harmonious multicultural society,
        depends on the Australian government being in control of its borders," he
        said. " And it depends on us sending a united and concerted answer to the
        people smugglers, that if they seek to bring people to Australia, those passengers
        will never settle in this country."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed00014c-e675-4350-b98a-e6855abfbf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull, who said his country already accepted thousands of refugees,
        said the policy would affect any asylum seekers taken to a regional processing
        facility in Nauru or Papua New Guinea since July 19, 2013. Asylum-seekers
        who tried to make it by boat to Australia under the age of 18 would be exempt
        from the policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3113f8-c100-4791-b368-0d968de50d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2012, refugees arriving in Australia by boat have been transferred
        to offshore centers in small Pacific nations such as Nauru and Papua New Guinea''s
        Manus Island, to make it clear they would not be settling in Australia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f7ea4-f175-4cf9-8ea6-36a648649f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian leaders have in the past defended the policy as necessary
        to stop people drowning at sea, despite multiple reports of abuses at the
        country''s offshore camps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aaacad-e939-4837-86d0-0b2a78813ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnbull urged Labor Leader Bill Shorten, the head of the opposition,
        to back the bill because of it is "entirely consistent with his party''s public
        stated position."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca9d4a-b7b1-4e82-ae39-7fbe6fffd597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protecting borders or punishing refugees?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e080124-df5c-4ed0-97af-26a5e5de128e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amy Lamoin, the head of policy and advocacy for UNICEF Australia,
        blasted the Turnbull''s proposed ban in a statement Sunday as "not a reasonable,
        necessary, or proportionate measure" and one that "squarely punishes refugees
        more than it creates a credible warning to people smugglers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20867a67-286a-4744-87a3-9be3639f5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Lamoin urged Turnbull to consider a regional approach to
        the resettling refugees that creates "safe migration pathway," addresses the
        underlying causes for displacement and a sets up a victim-centered approach
        to dealing with refugees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2836b5c-648e-40d9-b1ff-da604090d55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is difficult to see that the lifetime ban has a legitimate aim,"
        Lamoin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e871743-70ce-4f7b-8a0c-d557df94008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Bex Wright contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b161208-9ea9-48cd-9ade-fb3b08b7dfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:27:29.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T09:27:33.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/10/30/asia/australian-refugee-bill/index.html">"Bill
        would ban refugees from settlement in Australia, PM says."</a></em></p>'
  'protecting-yourself-from-fake-news':
    'author': 'Brian Stelter, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-31T10:34:05.045+08:00
    'imagesource': 'jcr:6c6ffe80-8f8b-44b1-a7f3-622b7a8f4b97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c768d500-1dbb-4ae5-ab63-6c6ee1588902'
    'lead': 'The rise of social media has had many upsides, but one downside has been
      the spread of misinformation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-06T09:31:20.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-11-06T16:10:28.357+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-11-06T16:10:27.942+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The plague of fake news is getting worse – here''s how to protect yourself

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60a369-440c-419f-8f05-45d0572065bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — It''s time for a new rule
        on the web: Double, no, triple check before you share. Especially if it seems
        too good to be true.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992b8c7-4c4c-415a-b6ec-53adac90ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Look no further than Donald Trump''s Twitter account. Trump
        claimed Sunday morning that "Twitter, Google, and Facebook are burying the
        FBI criminal investigation of Clinton."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290df9a-6bd9-472c-849a-3a185fe87f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was there no proof of this, but it was pretty easy to disprove.
        The FBI email inquiry was at the top of Google News; FBI director James Comey''s
        name was at the top of Facebook''s "trending" box; and Twitter''s "moments"
        section had a prominent story about the controversy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66188c4-7773-45d2-937a-65b7c5ce76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Trump''s wrong-headed "burying" claim was his most
        popular tweet of the day. About 25,000 accounts retweeted it and almost 50,000
        "liked" it, helping the falsehood spread far and wide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7bc7e-b46c-4cbb-8702-9605d1414554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of social media has had many upsides, but one downside
        has been the spread of misinformation. Fake news has become a plague on the
        Web, especially on social networks like Facebook. As I said on Sunday''s "Reliable
        Sources" on CNN, unreliable sources about this election have become too numerous
        to count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e1eb6-ca1a-4113-801c-1cc617619912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So that''s what I recommended a "triple check before you share"
        rule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb613de-f488-493c-936a-eb0221d59cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New web sites designed to trick and mislead people seem to pop up
        every single day. For their creators, the incentives are clear: more social
        shares mean more page views mean more ad dollars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a99a8-f9fe-4999-935d-edeb8e607a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the B.S. stories hurt the people who read and share them over
        and over again. Many of these fakes reinforce the views of conservative or
        liberal voters and insulate them from the truth. The stories prey on people
        who want to believe the worst about the opposition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730766c-ba5a-4ef2-a14a-8ffca00ab278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent BuzzFeed study of "hyperpartisan Facebook pages" found
        that these pages "are consistently feeding their millions of followers false
        or misleading information."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620daf13-5705-4377-8f58-d8dc049553aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The less truthful the content, the more frequently it was shared
        – which does not bode well for the nation''s news literacy during a long,
        bitter election season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f790e005-7f2b-4880-b09f-5156f2dc4fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right-wing pages were more prone to sharing false or misleading
        information than left-wing pages," the BuzzFeed reporting team said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a61300b-21cd-4f6c-b5e7-ac11dbd8a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a few occasions, made-up or highly misleading stories have even
        snuck into Facebook''s "trending" box – a problem that the company says it
        is trying to address.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de987b0-77e2-465d-920d-59776da45391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few cases, Trump aides and family members have themselves been
        duped by fake news stories, including a hoax version of ABC News with a story
        headlined "Donald Trump Protester Speaks Out: ''I Was Paid $3,500 To Protest
        Trump''s Rally.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01101881-d0d1-480b-af47-9c4aa002260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A close look at the web site reveals that it is not, in fact, the
        actual ABC News. But the site tricked Trump''s son Eric Trump in early October.
        "Finally, the truth comes out," he tweeted, promoting a link to the bogus
        story.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f490e3d-4251-48eb-bf82-2bcd0fa1ae34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as I spoke about this on television on Sunday, CNN detractors
        filled my inbox with messages saying that CNN is the ultimate example of "fake
        news."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ff2a91-cd32-4960-a4eb-c42a5b2d55f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s a deliberate attempt to confuse the issue. Whatever
        faults CNN has, news organizations small and large try very hard to report
        the truth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e44b3-ae5a-415c-8280-5de84ddec527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake news sites and Facebook feeds, on the other hand, traffic in
        misinformation. My sense is that there are three buckets of these sites:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8667f3f3-13fb-4180-b404-3175ba87dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#1, Hoax sites with totally made-up news headlines that try to trick
        you;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b33659-a530-4a89-a478-58f58dae64cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#2, Hyperpartisan sites that aren''t lying, per se, but are misleading,
        because they only share good news about your political party and bad news
        about the other party;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95e05f-7f4d-4c3f-a8b7-f0a2afd36f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#3, "Hybrids" that purposely mix a little bit of fact and then a
        lot of fiction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83db77-ed68-4136-893d-c12ad837f1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sites aren''t going away, so it''s up to Internet users to
        spot fake news and avoid spreading it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d257c-811e-4655-a04b-cb6cd56625ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fact-checking sites like Snopes can help – they are devoted to ferreting
        out hoaxes and tricks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a888888-ebd7-41c5-95b4-052e35cc3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Stearns, a longtime media activist who now works at Democracy
        Fund, said newsrooms also have a role to play.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e5703-f5b2-49f9-af3f-28f5d31aa9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fact checking has taken center stage in this election, but newsrooms
        need to go beyond fact checking politicians statements and help debunk viral
        misinformation too," he told me. "At a time when trust in media is at an all
        time low, journalists should call out these fake news stories and help citizens
        tell fact from fiction."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb6c1b-181b-45bd-8eda-f912993cc6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.392+08:00
      'mgnl:createdBy': 'jeff'
