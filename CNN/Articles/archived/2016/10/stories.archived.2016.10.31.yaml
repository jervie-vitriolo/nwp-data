      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s false claim about Google, Facebook, and Twitter "burying"
        bad news about Clinton criticized what he called the "very dishonest media."
        Ironically, he was using Twitter to blast Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9859d10-d43c-419b-aafa-6ac13520db1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-06T09:31:20.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-11-06T16:10:28.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump may have gotten the idea from an inaccurate Zero Hedge blog
        post alleging a "social media blackout." The blog post contained false information.
        I asked the Trump campaign to provide a source for the wild claim, but no
        one has responded.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88805b28-6337-4acf-b8d9-ac56393aedb7'
      'mgnl:activationStatus': true
