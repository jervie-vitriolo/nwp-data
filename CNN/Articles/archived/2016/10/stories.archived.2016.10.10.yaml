  'nobel-prize-economics-oliver-hart-bengt-holmström':
    'author': 'Charles Riley, CNN Money'
    'caption': 'The Nobel Prize for Economics has been awarded to Oliver Hart and
      Bengt Holmström.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-10T23:47:46.991+08:00
    'imagesource': 'jcr:b10c79cf-a7ca-47dc-948c-c2b71c5379b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca784b31-7f28-4361-9ed1-b9e9c6679462'
    'lead': 'Two professors from Harvard and MIT have been awarded the Nobel Prize
      in economics for contributions to contract theory – the agreements that shape
      business, finance and public policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:16:57.022+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T14:17:01.166+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T14:17:00.890+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harvard and MIT professors win Nobel prize in economics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54af8485-4445-4a84-9dc2-d18d922399d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Two professors from Harvard
        and MIT have been awarded the Nobel Prize in economics for contributions to
        contract theory – the agreements that shape business, finance and public policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de109205-9080-4a0f-9116-a4c668e91620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Hart, 68, a British economist teaching at Harvard, and Bengt
        Holmström, 67, a Finnish economist teaching at MIT, were announced as the
        winners Monday by the Royal Academy of Sciences in Stockholm, Sweden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c59d4-df03-4cd3-83c6-d0ab0c592413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contracts are essential to the functioning of modern societies,"
        the academy said in its announcement. "Hart''s and Holmström''s research sheds
        light on how contracts help us deal with conflicting interests."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7990c80-12d3-4bd3-b00e-77262a5f3b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they won for</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bdc25f-a1b0-4740-b5d2-b1285db54ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the contracts they have studied is Holmström''s research on
        employment contracts, including between CEOs and shareholders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca54d3c-600a-4e00-9c2a-92a0c7de0539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In economics we don''t really take a stand on the size of the bonus,
        though they seem extraordinarily high," Holmström told reporters when asked
        about the multi-million-dollar bonuses paid to modern CEOs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa238c67-4419-400e-858a-defce159857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart''s research has looked at whether providers of public services,
        such as schools, hospitals, or prisons, should be publicly or privately owned.
        The research showed that "incentives for cost reduction are typically too
        strong," the academy said. Privatizing those types of services can lead to
        a reduction in quality greater than the advantages of cost savings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da81f546-3c80-4343-b5b8-48533a1b1f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hart and his co-authors were particularly concerned about private
        prisons," the academy said. "Federal authorities in the United States are
        in fact ending the use of private prisons, partly because – according to a
        recently released U.S. Department of Justice report – conditions in privately-run
        prisons are worse than those in publicly-run prisons."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740acfc3-c7af-4976-b8b0-5904c190c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who won in the past</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03384025-88c1-46a7-9902-f7a6df2492d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart''s and Holmström''s is little-known outside of the world of
        economics. Some past winners have been more familiar to the general public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b90c7-af7e-4eea-b2a5-d1af083d576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent winners have included Robert Shiller, known for his work
        on bubbles in financial and real estate markets. His name is on a closely
        followed measure of U.S. home prices. He shared the award in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ddebc-0256-4d7d-943b-960cef0a90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.169+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another high-profile winner was Paul Krugman, a liberal columnist
        for The New York Times and a Princeton professor who won in 2008 for his work
        on trade patterns and location of economic activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c6711-e224-4a11-9ae8-81b404b462c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princeton University Professor Angus Deaton won the prize in 2015
        for his work on poverty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09918d-6a07-4cae-92f8-dafbeebd1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel prize in economics has been awarded since 1969.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a3f65-5731-42af-abc9-3f9703cd7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:16:57.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:17:01.170+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/10/10/news/economy/nobel-prize-economics/">"Harvard
        and MIT professors win Nobel prize in economics."</a></em></p>'
  'ronnie-dayan-contempt-house-committee-on-justice':
