      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the money reached De Lima thru fellow inmate Hans Tan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ababc9-9f54-4c92-b2c8-42e20dab6110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometime in March 2016, Co says says a certain "Jad," whom he identified
        as De Lima''s nephew, demanded more cash.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2545c59-1218-4a18-a78c-06956e1db01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from cash, Co said, "Jad" also took four of his (Co''s) vehicles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138df552-e729-4e68-9314-734fec907a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another inmate, Vicente Sy, said he personally saw De Lima inside
        inmate Jaybee Sebastian''s kubol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b3846-cf3f-4007-999e-19f2da871f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Sebastian called for a meeting then, and told them in front
        of the former Secretary that they had to sell drugs to fund her campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65591a1c-d890-4378-b29b-91bf44ba6cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from shelling out at least a million pesos for De Lima''s
        campaign, Sy said former Bureau of Corrections Director Franklin Bucayu also
        demanded money through his assistant identified as a certain "Colonel Ellie."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ddcba0-8f26-4d6d-b6a0-cb107725ed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Rommel Falcasantos said he used to encash checks for De
        Lima.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d7a5f-3849-48ea-a6a9-634c423ecca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcasantos used to work as one of De Lima''s security aides, along
        with Joenel Sanchez who is tagged by other witnesses as De Lima''s bag man.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7892a204-49a5-4847-a8b5-b41194701a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2016 elections campaign period, he said De Lima authorized
        him to encash checks worth between ₱100,000 and ₱300,000.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c86b9-a77f-4c29-ab63-8ef988c14503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Falcasantos said he never saw who issued the checks because
        these were kept in an envelope.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af6efcf-56d1-49d2-a2b1-17dcb4d0daa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz attached to his affidavit a receipt showing he transferred
        ₱5,000 to Sanchez.</p>'
  'samsung-recall-crisis-deepens-note-7':
    'author': 'Se Young Lee, Reuters'
    'caption': 'Samsung has halted production of the Galaxy Note 7 after reports of
      fires in replacement units.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-10T22:04:04.528+08:00
    'imagesource': 'jcr:cbe4d8e1-c4a2-4d9a-a2d8-fbe6d6ad90ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ada9308-69a5-4dec-9cd9-36a4b7e9083b'
    'lead': 'Samsung Electronics Co. Ltd. has suspended production of its Galaxy Note
      7 smartphones following reports of fires in replacement devices, South Korean
      media said on Monday, a further setback for the tech giant in the midst of its
      worst ever phone recall crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:30:08.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T14:30:11.912+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T14:30:11.533+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Samsung recall crisis deepens; Yonhap reports Note 7 production halt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c22e92-d229-4553-8f81-67fc88d04d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (Reuters) —</strong> Samsung Electronics Co. Ltd.
        has suspended production of its Galaxy Note 7 smartphones following reports
        of fires in replacement devices, South Korean media said on Monday, a further
        setback for the tech giant in the midst of its worst ever phone recall crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f1cae-73a9-44aa-9ca3-037b8dea495d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s decision to temporarily halt Note 7 production was done
        in cooperation with authorities in China and the United States, as two U.S.
        carriers have stopped exchanging or selling new Note 7 phones, Yonhap News
        Agency cited an unnamed source at a Samsung partner firm as saying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381fca51-a360-464a-8f8e-fa96c3dc2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung did not immediately comment on the Yonhap report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec4380-9962-43a5-b540-30d2f2dbf7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Problems with replacements for the Note 7 model would create a new
        and potentially costly chapter to a global scandal which has hurt the reputation
        of the world''s biggest smartphone maker. It also could add new dangers for
        consumers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9f87f5-b6d5-4087-9eec-9bbd043b6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AT&amp;T Inc., the No.2 U.S. wireless carrier, said it will stop
        issuing new Note 7s to replace recalled phones due to reports of fires from
        replacement devices that Samsung has said used safe batteries. It will let
        customers with a recalled Note 7 exchange that device for another Samsung
        smartphone or other smartphone of their choice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aed8d6-cb96-4fdb-98e3-45aa4139bf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No.3 wireless carrier T-Mobile U.S. Inc. said it was temporarily
        halting sales of new Note 7s as well as exchanges while Samsung investigated
        "multiple reports of issues" with its flagship device.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d9dfed-5bfb-427f-bc17-d8a1961a41e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T-Mobile offered customers who brought in their Note 7s a $25 credit
        on their phone bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c84cbe9-8f2a-4f96-abfe-a6944aecfd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s largest carrier, Telstra Corp., said Samsung had paused
        supply of new Note 7s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727aaaa-b61f-493f-8b98-d778da0ba97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Samsung says it is confident in the replacement Note 7 and advises
        it has no reason to believe it''s unsafe," Telstra said in a statement on
        its website on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c4538-c120-44c2-a77a-ca949d0fa322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But major airlines and airport authorities urged passengers to stop
        using the phone on board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5280a254-2453-4fbc-b9db-8258e4856562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In light of recent incidents and concerns raised about Samsung
        Galaxy Note 7 devices, passengers are strongly advised not to turn on or charge
        these devices on board aircraft and not to stow them in any checked baggage,"
        Hong Kong International Airport said on its website on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6521cb-2fda-4af7-a361-c30829467d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Airlines also said on Monday the powering up and charging
        of Note 7s is prohibited on all its flights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a80ae2a-51cb-4aff-ae29-609686072794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung investigating</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7409dcbe-8c5a-4e09-b696-99ef4f21ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 2, Samsung announced a global recall of 2.5 million Note
        7s in 10 markets including the United States due to faulty batteries causing
        some of the phones to catch fire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b04c2-0c33-4e8f-9f0c-f52eff6fb432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Southwest Airline flight was evacuated last week after a replacement
        model Note 7 smartphone began smoking inside the plane, according to the family
        who owns the phone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04420bf6-f284-4e75-aa27-119cc1dcf1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said on Monday it was investigating reports of "heat damage
        issues" and would share its findings when the investigation was complete.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35cb214-a649-4629-988a-67a2f6f0d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we determine a product safety issue exists, Samsung will take
        immediate steps approved by the CPSC (U.S. Consumer Product Safety Commission)
        to resolve the situation," Samsung told Reuters in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6214158f-59f1-4eaf-9f0e-952a1fe1c7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean government agency said it was monitoring reports
        of the fires and repeated a warning from the transport ministry that the recalled
        Note 7 devices should not be used or charged inside airplanes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc569ca1-d32b-44c0-8f9a-6e9ca9e19fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s two largest mobile carriers, SK Telecom and KT Corp.,
        said they were monitoring the situation but had taken no steps in regards
        to sales or exchange of new Note 7s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e01623c-cefb-4ac4-9d61-94629a1331d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung shares, which have rebounded after an initial sell-off on
        the recall, were down 3.5 percent as of 0250 GMT, compared with a flat broader
        market.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b884d-0d0a-465c-bba2-fcd20b9200ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought the Note 7 matter was coming to an end, but it''s becoming
        an issue again," Alpha Asset Management fund manager CJ Heo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aa0658-2794-4936-9250-bdc3b8b2599b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung should be able to recover from the short-term reputational
        damage of the recalls, but fourth-quarter sales of the Note 7 would be hurt,
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638b61d-70a3-4c29-993e-1dcde45427e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:30:08.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:30:11.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s recall crisis has coincided with pressure from one of
        the world''s most aggressive hedge funds, Elliott Management, to split the
        company and pay out $27 billion in a special dividend.</p>'
  'leila-de-lima-jaybee-sebastian-house-hearing':
    'author': 'Triciah Terada, Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-10T19:05:12.247+08:00
    'imagesource': 'jcr:b1fe2549-dc87-4246-8752-b72c45941386'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6283e22-1583-427a-a80b-9d33a218a7b7'
    'lead': 'As Jaybee Sebastian took the witness stand on Monday, Senator Leila De
      Lima stood her ground - Sebastian was only pressured to lie and pin her down
      in his testimony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:35:53.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T14:35:57.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T14:35:57.574+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: Sebastian ''pressured, pushed to the wall'' to testify against
      me

      '
    'updated': 2016-10-11T08:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f17d18-18e3-4f26-8942-3da2fa454748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Embattled Senator
        Leila de Lima on Monday said inmate Jaybee Sebastian was "pushed to the wall"
        after being pressured to testify and make up stories against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c9a9e-0cbd-45f6-9974-1b4f360382f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima cited this as the reason Sebastian why finally took the
        witness stand at the House probe on the illegal drug trade at the New Bilibid
        Prison.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008342e8-4111-426b-bc36-5626bdc9b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that he has finally appeared there at sumama na rin sa mga
        kasinungalingan na ''yan, ibig sabihin hindi na niya kinaya yung pressure,"
        De Lima told reporters in a chance interview while the probe was ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973cf17-dd92-4ce3-9b91-46facac0ea72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Now that he has finally appeared there and joined
        the lies, that means he could no longer contain the pressure."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4891066-a8fa-4ad9-a8f5-ff77460ae468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said her detractors have been threatening Sebastian and
        his wife, to force him to pin her down in his testmony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb36cd-15be-42c2-a7fb-8d35ec697672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated that Sebastian targeted for assassination in the
        so-called riot at Building 14 of the maximum security compound. One inmate
        was killed in that incident, and three others were injured - including Sebastian,
        who was stabbed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc26a9ca-6e44-478a-9869-26bfb6ca7189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/28/jaybee-sebastian-wants-out-of-nbp-building-14.html">Also
        read: Jaybee Sebastian wants out of NBP''s Building 14</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7782f745-5fba-42f0-9882-b9545b08cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said a week before the bloody incident, her source received
        text messages from Sebastian''s wife, who said she will talk Sebastian into
        testifying against De Lima.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a175ed4-91aa-4bc8-82a9-8fa03d5927b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima even read these messages before reporters hours after the
        stabbing incident at the Bilibid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab8e5e-96e4-42b2-9173-5b00926e8337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/28/De-Lima-says-Malaca%F1ang-behind-Bilbid-riot.html">Also
        read: De Lima: Bilibid incident a scare tactic against inmates</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ed1fe-4f2e-4bd6-9bc4-5a3c619b17b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian on Monday denied De Lima''s claim that he is a government
        asset. He admitted to giving millions of pesos of drug money to De Lima for
        her senatorial campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdd9e51-6247-4b61-88a5-d9845c7df15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about this, De Lima clarified that it was her sources
        from the Presidential Anti-Organized Crime Task Force who said that Sebastian
        is a government asset, and had been giving information about the illegal trade
        at the NBP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b494f-aa57-45ef-8bc7-be216ae0b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said her former security aide, Joenel Sanchez, was
        also forced to testify against her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186cf256-5232-4174-aedc-8a09a0264f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the third day of the House inquiry, Sanchez said De Lima and
        her former driver/bodyguard Ronnie Dayan had an intimate relationship. Witnesses
        have said Sanchez and Dayan received drug money from Bilibid inmates to fund
        De Lima''s campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8457363-a186-4a24-8728-ba6120b16de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:35:53.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:35:57.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she is no longer following the probe at the Lower House
        because it will further take a toll on her health.</p>'
  'jaybee-sebastian-leila-de-lima':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-10T17:14:35.684+08:00
    'imagesource': 'jcr:2a7e33bd-8d1f-4eea-abbe-f182addb45bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87b81e35-fbdf-4683-a072-0b6ae793609a'
    'lead': 'The alleged king of drug lords at the New Bilibid Prison speaks up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:41:26.795+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:36:00.704+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:36:00.303+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jaybee Sebastian denies he''s a gov''t asset, admits funding De Lima
      campaign with drug money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b33478-9374-4954-84a3-9be2aa4eab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Jaybee Sebastian,
        the alleged "king of drug lords" at the New Bilibid Prison, finally testified
        at a House probe Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a271ed8-65bb-44a4-b508-454a49904aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied Senator Leila De Lima''s claim that he''s a government
        asset. He admitted to helping De Lima—who was Justice Secretary at the time—fund
        her 2016 senatorial campaign using drug money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e52c70-ab9d-4ccb-9fb8-12a32ffb96c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian read his sworn affidavit during the hearing, the fourth
        House probe on the Bilibid drug trade, and said he had no hand in the controversial
        transfer of 19 inmates to Building 14 of the maximum security compound on
        December 16, 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a3170-d6ae-465d-b0cd-0ed35a72d323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nnphilippines.com/news/2016/09/28/jaybee-sebastian-wants-out-of-nbp-building-14.html">Also
        read: Jaybee Sebastian wants out of NBP''s Building 14</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731e30b-88be-4103-93b1-5c7759a07b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako''y napagbintangan na nagbibigay impormasyon sa mga kinauukulan
        na siyang dahilan ng raid at paglipat ng tinaguriang "Bilibid 19" sa piitan
        ng NBI," Sebastian said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfdbcfd-bc30-4f8c-a061-469fa6e30e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was accused of giving information to authorities
        which led to the transfer of the so-called Bilibid 19 to the NBI prison.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d0ea3-66eb-413b-9975-019a4d5b21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his affidavit he was asked by House Committee on Justice
        Chair Reynaldo Umali if he was indeed a government source.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bdd890-e8aa-4328-99b2-01ad89eca5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po (No)," Sebastian said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01907db6-b4cc-445e-a4b9-a47a4f6d0894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier said Sebastian was a government asset - the reason
        why he was not transferred together with other inmates found to be living
        a lavish lifestyle inside Bilibid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef02656-a2d3-495d-9650-47c7676ad271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/29/eduardo-arriba-jaybee-sebastian-duterte-drug-info.html">Lawyer:
        Sebastian holds ''very important'' drug info for Duterte</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8de2f-d58f-4f0a-8725-0e2ed6ecf39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was not "favoring" or "protecting" Sebastian.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7149aac1-769c-416b-979a-41a8ff6b830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several witnesses have told the House probe that Sebastian was "untouchable"
        because he was giving millions of pesos to De Lima.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35226d02-a194-4fd9-8862-da704b7c0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has denied that Sebastian collected drug money for her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ee514-a6cc-4d2f-99fd-2787d94321d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the truth, according to Sebastian, is not on De Lima''s side.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8159cad-ee12-4dd5-b0f8-38f9078c5310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convicted carnapper and kidnapper said he thought he was not
        included in the Bilibid 19 because he was "more disciplined" than the others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4347e9b-0ed3-410d-8020-cf04b884c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero bandang huli ganun din pala ang pakay nila sa akin na paglilikumin
        din pala ako ng pondo para sa eleksyon ni Sec. De Lima katulad ng ginagawa
        sa kanila."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65319ddc-df6d-4951-8866-b2a2c122a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But in the end their plan was to ask me to collect
        drug money also to fund De Lima''s campaign, just like what they did to the
        others.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daea2a2-2869-440a-8d51-739e1445d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/06/Leila-De-Lima-Jaybee-Sebastian.html">Also
        read: Sebastian to file charges vs. De Lima, 2 others</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd8aba-523f-4f9f-81c3-d6c40128f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said De Lima''s former aide, Joenel Sanchez, called him up three
        days after the Bilibid raid and asked help in funding De Lima''s campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3916abd-b9e8-47f2-ac30-24f980f209ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said he gave Sanchez ₱2 million before Christmas, and
        was able to talk to De Lima herself over the phone. He asked if De Lima received
        his "gift."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcfd23f-bdd9-43f5-8398-43bcb71b6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, Jaybee, Merry Christmas," said the voice on the other line,
        whom Sebastian believes was De Lima''s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e90d34-480c-4066-bb65-25067b0417f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said he gave another ₱2 million personally to De Lima
        on January 8.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fac5579-8d91-4465-8040-8094fbdebb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A grenade exploded that day, Sebastian said, killing one inmate
        and wounding 19 others and prompting the transfer of all "commanders" to the
        "bartolina" (disciplinary dormitory) - except him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1353e5-1512-481d-9ebf-9a68f99dc67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said he was able to give a total of ₱10M to De Lima from
        March to May of 2015. But Sanchez told him his "quota" was raise to ₱5 million
        per month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c438d9-4805-4216-a417-5a2615462809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sebastian said he failed to meet the demand, which eventually
        resulted to his transfer to Building 14.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6fe8f2-b1a3-40ce-86aa-fc8d09fd1b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko pong linawin at pasinungalingan ang mga balita o parataang
        na ako diumano ay untouchable at malakas kay Secretary De Lima," Sebastian
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2be4d-032c-4c37-b40e-b7e9f12dcfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "It''s a lie that I am untouchable and have strong
        links to De Lima."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4105bad-89af-41c4-a1ce-6e8f6077036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:41:26.797+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:36:00.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier said Sebastian and other inmates were being forced
        by her detractors to testify against her.</p>'
  'james-deakin-interview':
    'author': 'Anna Bueno'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-10-10T18:31:57.351+08:00
    'imagesource': 'jcr:5296426a-a3af-492b-b745-801c40c5e9d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3860e9c-222e-4467-96a5-4e1dbee4a432'
    'lead': 'Motoring enthusiast and road safety advocate James Deakin gets to the
      crux of the traffic crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:49:46.308+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T14:49:50.610+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T14:49:50.276+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Deakin on the traffic ‘disease'' and driving as a privilege

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393003f1-2b9a-4a8d-ab45-6b1d21da98ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.610+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — If there’s a subject
        that’s both as stale and yet as perennial as the ground beneath our feet,
        it’s the problem of urban traffic — and James Deakin, host of CNN Philippines’
        “The Service Road” and “Drive,” is one of the most articulate voices detangling
        the multi-layered knot that makes up for the sorry state of our roads today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c09a92-e76e-4436-a7ff-9c2ea39cc71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deakin is an awarded motoring journalist who once co-founded a Philippine
        car enthusiast magazine. He has transformed this passion into a running advocacy
        for a myriad of road safety issues, one of which is concretized through a
        service to help combat drunk driving, called “Driver On Call.” He maintains
        an active social media presence, where people flock to him to submit complaints
        on erring drivers and cars parked on the road. He has become a motoring adviser
        (or celebrity) of sorts, which he feels is a responsibility he owes to his
        audience. “This has really been good to me, this job,” he says, “and there’s
        a responsibility around motoring — there’s a responsible way to use it, and
        that’s where I dedicated a lot of my time, my voice — to the advocacy of road
        safety, responsible motoring, road courtesy, and things to make it better
        for everybody.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e2c687-9c5d-4948-8794-674ba9a7fb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way Deakin sees it, a sensible, no-nonsense approach on changing
        driver behavior, along with a few changes on road etiquette, is the way to
        go in beginning to ease the gridlock that has captured the city. In light
        of the diverse solutions offered to solve the transportation crisis, CNN Philippines
        Life sits down with Deakin to ask him why he thinks building a strong foundation
        on discipline and education is indispensable, in a few edited excerpts below.</p>'
    '5':
      'image': 'jcr:59b9a1a4-ec46-4d30-af7f-d351552b3b06'
      'imageCaption': '"The roads are the most democratic space we have," says Deakin.
        "So that’s where we should be really focusing our efforts right now." Photo
        by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa5127-405e-44c0-beda-c621cf77ed66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ce8fa-e417-4b21-8725-57a6561bcfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You are very steadfast in your advocacy to make dash cams
        mandatory to solve traffic. Why is this important?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945de74-fb96-4673-a711-d6f1964648d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only reason why I want it mandatory is it forces people to understand
        that when they’re out the street, they are being watched. When you change
        a person’s mindset, you tell them you are being watched — there’s no question
        of if — we’ll behave better. Because you walk into an airport or a bank, you
        know that the CCTV is watching you, you’re not going to do anything stupid.
        You have to be really world-class dumb to do something stupid in an airport
        or a bank where it’s guaranteed that you have CCTV. So if we could guarantee
        to have that same mindframe for people, once you get in your car, behind the
        wheel, you are being watched … it’s as simple as that.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3506318-cf5e-4fb6-9785-1243f31a1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Based on your experience, how does traffic bring out both
        the best and worst in people?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bbb5a1-9c11-4cf5-a7c1-a7b9265649f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, it definitely brings out the worst. No shortage of stories
        there. [But] every now and again you get real nice stories of hope. There
        was one recently, a motorcyclist who had a video, he had a helmet cam, he
        passed this elderly couple in the middle of the road. They were in the center
        island. The husband was trying to help the wife, they looked like they were
        in their 90s. They were so frail. He [the motorcyclist] stopped at a U-turn,
        and then he blocked the traffic for them and let them pass. The way he did
        it was so … wala lang, it just restored your faith. So it does bring out the
        best in people. But sadly it also brings out the worst, and that’s a mindset
        we’re trying to change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f25337-9ae5-4c23-a1bc-70e50d004f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So it’s really a problem of mindsets?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbea0d-346b-4be9-9387-33817599e8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. You know why? I understand the complex solutions we are proposing:
        mass transit, decentralization, road widening … these are all important things,
        I get that. But my campaign and advocacy is, it all starts with discipline
        and education. Those two alone, you can’t build anything unless you have that
        solid foundation. If you give people a new MRT, a new road, they’re just going
        to treat it the same way that they’re treating it now. And in a year’s time,
        six months’ time, who knows, it will be the same problem. So you need to change
        the mindset of people. You need to change your discipline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d9f2f-355d-43c6-91aa-3af209e24295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all starts with discipline and education. If you give people
        a new MRT, a new road, they’re just going to treat it the same way that they’re
        treating it now. You need to change the mindset of people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562fb15-1739-4d40-ac2f-df9fadacc2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number one, that driving is a privilege, not a right. You have to
        drum it into people’s heads. A passport is your right. Voting is your right.
        Driving is not your right, it is something you need to earn. It’s a privilege
        and must always be treated as a privilege, so that way, when you get your
        driver’s license, you have really worked hard and sacrificed hard and you
        will protect it. And that comes as the mindset if you do the right investments
        in getting your license. Make sure that you go through all the proper education
        for it. Make sure that there’s some value to it. If you go there and you pay
        P200 and you get the answers and you don’t need to take a test, what value
        do you place on this 200 bucks? It’s not worth anything. Whereas people in
        other countries, my God, when they lose their license, it’s like they lose
        a leg. One of the worst things that could happen to you is to lose your license.
        So they drive better. They have a different mindset.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04543767-c99c-4c11-bea9-50e7cc845c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you think there are enough steps being taken to address this
        issue on mindsets?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca95ede-4fff-46b8-90e7-6a784ac9c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone talks about traffic like it’s [our most pressing problem],
        but they’re not treating it like the absolute disease that it is, or with
        the urgency that it needs. I don’t want to compare so much, but if you could
        apply the same effort as you’re putting on the campaign on drugs, you apply
        that to traffic, we would be winning right now.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bbdbab-aef9-492c-a90a-6d2f72fd770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know that [the war on drugs] is really important, but if you want
        people to really feel something? Traffic. From the richest to the poorest,
        to the eldest and youngest, female, male, gay, lesbian, bisexual, doesn’t
        matter. We’re all road users. At some point our paths are going to cross in
        the road. If you can make a change there, every single person feels it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f088f-9feb-4930-b2d1-eb81835b5cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you come in and you say, you know what, we’re gonna change this,
        and [you introduce] radical steps … I had the idea of state of emergency last
        year pa, I remember people thinking I was crazy when I suggested it. But it
        is a state of emergency. You need to treat it like a pandemic. You need to
        treat it like an enemy. If there was an enemy facing the Philippine government
        and its people, costing us P2.5B a day, you would throw everything you had
        at it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a0d508-6ced-4fe6-b0fc-92610aa45ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much more serious does it need to get before we decide the country
        is not going to be worth anything in economic gains, if we can’t move? You’re
        only as strong as your weakest link. If you gridlock the city, we gridlock
        Manila, no one can move around, this is the national capital, the financial
        capital, the political capital … sayang all the political gains. We can’t
        move. We’re going backwards.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35d7451-52a7-4570-bf90-cdfdf7334cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roads are the most democratic space we have. So that’s where
        we should be really focusing our efforts right now.</p>'
    '34':
      'image': 'jcr:450c764a-8279-46a6-8aa8-54c2c506253b'
      'imageCaption': 'A sensible, no-nonsense approach on changing driver behavior,
        along with a few changes on road etiquette, is the way to go in beginning
        to ease the gridlock that has captured the city, according to Deakin. Photo
        by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c14ee0-b9df-4a77-a33b-816f93e68551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0da649-f20e-4fb2-9a6b-113707f7231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How is the traffic problem symptomatic of a cultural problem?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44a105-79e2-43c6-b89a-06a23fb95915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does speak a lot about a culture [on] how we treat each other
        on the road. It’s a direct reflection of culture and how we treat [each other],
        right? There’s a problem there. You’re trying to teach your kids manners,
        values, and principles, and then they see you counterflowing, cutting this
        guy off, not lining up. Why? Why are we different once we close the door and
        get behind the steering wheel? Why is it any different?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165c825b-c9fa-4286-a327-a35508f137d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s because there is a certain anonymity there. Once you feel this
        anonymity, it’s like the keyboard warriors, they’re jerks behind the keyboard
        because no one can see them. Another thing is, there are a lot of frustrations
        out there, and when people get to the car, all of a sudden, we’re all equal
        in a way, because nobody knows who you are. So all these frustrations come
        out, they treat each other like that, and it’s wrong.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf98b6-ab08-4ddd-818b-4afcca0527a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think this is reflective of an inherent Filipino
        trait, the way we don’t have discipline on the roads?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd001e8ce-1397-4aab-8350-3c8806478dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Dutch anthropologist, Neil Mulders, published a little book, where
        he depicted the Filipino mindset. According to him, the main reason for the
        lack of social cohesion in the country is Filipinos make a very deep distinction
        between two spheres: the public and the private. The private sphere belongs
        to the kin and friends, and utang na loob obliges one to reciprocate help,
        support, favors, and even money. The public sphere, on the other hand, becomes
        the jungle where anything is valid in order to bring commodities to the private
        sphere. Therefore, Filipinos tend to distrust other Filipinos in public spaces,
        lack of courtesy is the rule, and the much-touted bayanihan is blatantly absent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93afb56-e099-4ae7-bc9f-d3cb21b16a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It struck a chord in me because it’s very true, we’d do anything
        for our family and friends. But once we’re outside, it’s a jungle where it
        becomes valid to bring commodities into your private [sphere]. That’s the
        mindset, that’s the cultural thing that we really need to change. This is
        not a raping ground.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47713d2c-18e2-42a5-b7ff-f549404d857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re trying to teach your kids manners, values, and principles,
        and then they see you counterflowing, cutting this guy off, not lining up.
        Why are we different once we close the door and get behind the steering wheel?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e13a0b5-94e4-4a50-8e73-1e204422e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having said that, if you really want to go deep into the problem,
        how can you blame the Filipino if in the public sphere, he’s always being
        raped himself? Chicken and the egg? I’ll stop raping if you’ll stop raping
        me? And the public officials are the first ones gangbanging the country, raping
        the resources, stealing from the coffers. That’s why there’s a genuine distrust.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43735a99-af5a-43af-956f-9948d1f63c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:49:46.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:49:50.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it becomes this, oh, I’ll protect myself, once I step outside
        of private sphere, it’s a different [environment] … this is why counterflow,
        getting ahead … it’s every man for himself now. I don’t care what I do to
        offend that [public] sphere, anyway I don’t have to deal with it, I’m behind
        tinted glass…. For the same reason, that Filipino will not do it overseas.
        They won’t do it also face-to-face. Like if you go to church, for example,
        you’re lining up for communion, [you say peace be with you] … as soon as you
        get out of the church, [makes angry driver sounds] what happened? It’s because
        somehow now, that we’re back in our private sphere, this is us against them.
        It’s a jungle out there. That needs to change.</p>'
