      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ferdie Santos
        compared himself to a tourist, but not someone who had toured the country''s
        pristine beaches and cultural wonders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15c212-d5e5-457b-9bdb-9a3f13a3e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instead had toured most of the jails in Metro Manila, locked
        up for almost 10 years. Theft, possession of illegal drugs, name it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd8847-919f-448a-9507-4fbcfa6dae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 35, he had been convicted of these crimes numerous times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017cbaba-b228-4f9f-8e0d-a54391c4ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The culprit? He was addicted to methamphetamine, locally popular
        as shabu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834887df-7a36-4802-b7b7-cad9e4095b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to steal, do bad things because I had to buy shabu. I had
        to appease my cravings." His voice was shaking, his knees in tremor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c53f93c-d1d3-40aa-b358-9209498b758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdie said he''d successfully fled the cops, his family and friends
        he ripped off, but not his conscience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081666d9-ab4e-4c46-9a92-154c45a2a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had always wanted to be clean and sober, but couldn''t
        find the help he needed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf2e168-1494-41d0-9be7-e8493ac6f46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he got out of jail the first time, he had to beg a friend for
        his jeepney fare to visit his parent''s house in Antipolo. He was jobless,
        and oftentimes unjustly treated for being a jailbird.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d81b8-b21b-48e0-9248-eb3df7f662b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdie ended up stealing anew for food. Further succumbing to depression,
        he was lured back into using shabu. He was again caught, locked up. The cycle
        went on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09b74d-734a-4cfe-b0e9-5c060a111a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not until 2014. After going out of jail, he had joined a friend
        to visit a church in Antipolo. He said he had mustered all his strength to
        step inside the church''s door.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c22cc-173d-41b2-9068-8aa6a43f4300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling ko po talaga na galit sa akin ang Diyos. Na wala akong
        karapatan na lapitan siya," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f4f2c-0e77-417a-a707-f65959e7c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I felt like God is angry at me, that I don''t have
        any right to come to Him."]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f3637e-ac6b-4dc0-a50c-f75b2f6714fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There he had learned about the Restorative Justice Ministry of the
        archdiocese. This is a program designed for prisoners and former convicts
        to help them reintegrate into the society.</p>'
    '25':
      'image': 'jcr:1758bb9e-f5c0-4e4f-9cab-be7aa8e0fe93'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2cd5d1-001d-4ef8-913f-c4be81d1e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797433d2-2175-4c71-a7ba-8c926e711f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, two years after Ferdie''s entry to the program, he had completely
        stopped using shabu. He had met the love of his life who''s a church catechist.
        On October 8th, they tied the knot. Together, they are raising two children.</p>'
    '27':
      'image': 'jcr:531ffc14-5299-4953-9351-2d159ed22cc8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ced1d4-c654-42c2-ba58-92abfab7c1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134342c-cf9a-4266-8681-8ccb893d52a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdie has his own small business, a food stand in front of his
        house. He''s also been peddling hotcakes in his village in Antipolo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10742f-d502-482e-a687-ccf0927cef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Cardinal Luis Antonio Tagle announced the church''s
        doors are open to drug addicts who need help. They, too, will be under the
        same program Ferdie went through.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d812ed-8869-491b-b16b-9375faf991e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/17/Drug-addicts-Cardinal-Tagle-Church.html">Read:
        Church open to drug addicts - Cardinal Tagle</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef63cf1-72f3-4f08-9128-e55e5bbd6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teach them how to be a shepherd</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470de00-ad76-49dd-9996-6477bcfb19e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP records show, within President Rodrigo Duterte''s 100 days in
        office, 736,247 drug suspects have surrendered.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5c9d4-fcc9-433d-b404-9d92f26d8598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. Fr. Anton Pascual, Executive Director of Caritas Manila, the
        social action arm of the archdiocese, said they have been coordinating with
        the government to finalize their list of participants who will join the Restorative
        Justice Ministry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637df473-e4eb-48a7-97cc-d6d3cdaa3fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the drug dependency assessment of all the drug suspects, the
        government will endorse a list of names for the church''s program.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbfcb1b-d1ca-4137-b89e-079f8f3c41be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once admitted to the ministry, drug suspects will participate in
        a series of all-expense-paid trainings. The first set of trainings covers
        spiritual and moral formation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51997735-e870-43df-9bf1-0f1eb44b2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drug addicts need to restore their faith, their belief in conscience,
        to give them back the dignity that was lost. We help them to heal themselves,"
        Fr. Pascual said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102f2fa-0234-444a-a776-a3ad6db03ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teach them how to fish</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7ac931-6b23-4803-b8f7-5e3c8faa7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Pascual said the entire program of the ministry operates in
        a sustainable social enterprise model.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df34463a-ecfe-48bb-aa2c-c58ca4a79ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes magazine writes social entrepreneurship is an innovative
        business model that blends traditional capitalism with solutions that address
        the long-term needs of the planet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7de661-15d9-4651-ba31-1831438bc54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From spiritual and moral sessions, the trainings will progress to
        skills development and livelihood. Drug suspects will be taught how to make
        numerous products — from body care, home care, home ornaments, to food products.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b570f-5d8f-4900-8365-cc23c02c40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from product development, they will be taught packaging, marketing
        — the basics of doing a business.</p>'
    '53':
      'image': 'jcr:72710582-c11f-4a72-aef5-34d035e15de7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd0d294-de0a-4459-acbd-c6a1c06dd6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd78fe-2457-424f-ade4-d43ac86e0e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug suspects will then showcase their products at the Caritas
        Margins, the church''s community store for all the products of the ministry''s
        beneficiaries.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555af14-afa6-4e73-9bc6-121dda1cb9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caritas Margins shop glows like it''s the life of the entire
        Caritas Manila compound. Looking like an art gallery, the store, painted with
        pastel colors, exudes calm. It''s teeming with colorful products on display,
        with a laid-back cafè offering brewed coffee and pastries from a monastery
        in Guimaras island.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342330e6-c3b8-4e72-9bd9-12dc0a65b3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From rosaries and paintings made by the inmates of the maximum security
        division of the New Bilibid Prison, to paper mache Christmas decors made by
        the urban poor — Caritas Margins will soon showcase products made by drug
        surrenderees.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb89246-ad62-480b-a3d3-2edb5b1d58ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty percent of the sales of the products displayed at the store
        goes to the ministry. This is to fund the future trainings for other drug
        suspects.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d63d41-daf9-431f-90fd-9b92f9570783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showcasing their products at the store is also the beneficiaries''
        way of giving back, to help the ministry sustainably fund itself in helping
        more drug suspects convert into a better life.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f0d02-cfda-488a-bac5-3b34a7e3edc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Pascual said the social enterprise model they adopted has helped
        the entire program become self-sustaining.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831acba-3a67-494f-a866-1268663d8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It veers away from the conventional dole-out people are used to
        when they seek help from the church.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dabdf47-284f-432f-bda5-c16a71a7d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying is giving</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33524d1b-db01-4d3c-b854-36344bde8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdie never thought his life in the gutter could possibly be turned
        around. He firmly believes every drug suspect could change.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd30914-5f84-4fba-958a-b0455b2ed460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May pag-asa po talagang magbago ang tao habang nabubuhay."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2841af-2a65-4046-9e4d-97a2445db095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There really is hope for someone to change while he
        or she is alive.]</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854ed768-9b2e-485a-ac16-c0fda609409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdie said a successful drug rehabilitation program is a combination
        of an encouraging environment, an empowering reintegration program, and a
        supportive society.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dfe9fa-89a1-4ba0-a101-7a47bd05cffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, he appealed to all Filipinos, saying  instead of villifying
        drug addicts, why don''t we help them rehabilitate.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0ea64-06be-443a-b24c-e6fcf363e264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purchasing their products at the Caritas Margins can be your small
        contribution to make this possible. "Buying is the new way of giving," so
        says the store''s slogan.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd54bb2e-e7dd-4dc4-9b20-081323dc78fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing his two cents on the spate of extra judicial killings involving
        alleged drug suspects, Ferdie concluded, "Yung buhay dapat din pong pangalagaan.
        Dapat hindi po patayin ang tao."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06411233-4fc2-4ad9-aa17-2786a665d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Life should also be valued. People should not be killed.]</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fe766e-b60b-44b3-99ed-2fe622371a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:00:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:00:58.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caritas Margins is located at 2002 Jesus Street, Pandacan, Manila.
        You may call them at (632) 562-0020 to 25.</p>'
  'Trump-Clinton-wage-scorched-earth-debate':
    'author': ' Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-10T13:21:32.033+08:00
    'imagesource': 'jcr:c48eea85-8127-489a-af7c-e22c87706388'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7e04e4e-3be7-4c15-a5a0-0f727073022e'
    'lead': 'Democratic presidential candidate Hillary Clinton and Republican presidential
      candidate Donald Trump face off a second time in light of controversial statements
      from both candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:05:58.659+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T15:06:13.279+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T15:06:12.954+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump, Clinton wage scorched-earth debate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f25c4-381f-40cb-b2b4-1cdd053593f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Politics in America changed Sunday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607af888-4982-4e76-8eb5-6b192da9fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once sacred tradition of a presidential debate — where candidates
        typically trade barbs over their vision of the country''s future — exploded
        into something quite chilling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f07c0-3d71-4ff4-81b0-4ea8c94e07ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican nominee seemingly dismissed the significance of the
        vulgar language he used toward women a decade ago, apologizing for his conduct
        but repeatedly saying his remarks were just "locker room talk."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea98d2-d280-4c3a-9b60-a57e05d24077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/08/Donal-Trump-bragged-on-hot-mic-about-being-able-to-grope-women.html">Read:
        Trump bragged on hot mic about being able to grope women</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1253b1-f551-4dc1-826b-019c2f936601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Hillary Clinton''s husband and daughter watching from the audience,
        Donald Trump lashed into Bill Clinton''s infidelities, calling him "abusive."
        Trump said he would appoint a special prosecutor as president to investigate
        her — and even threatened that she would be jailed under his administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5381b28-6cb0-43c9-84c2-3888420bffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton didn''t take the bait. She repeated first lady Michelle
        Obama''s philosophy articulated at the Democratic convention: "When they go
        low, we go high."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfb5b1a-5293-467f-85c8-7225626da091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went into the debate badly needing to recover from one of
        the worst weekends a major party nominee has experienced in modern presidential
        history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d994164-632c-4f28-9d7f-d52550d20aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His performance — seizing on Clinton''s vulnerabilities related
        to her private email server and record as secretary of state — could at least
        stop the panic that has consumed the GOP over the past 48 hours. But it''s
        less clear whether his stern demeanor and prowling stage presence will expand
        his base of support beyond his most loyal backers, which won''t likely be
        enough to win next month''s election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5279cb0a-2951-4804-bc28-d72f11ab09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton made clear that her trouble with Trump goes beyond the partisan
        clash typical of a presidential campaign. She said she spent much of the past
        48 hours thinking about the video that shows Trump making lewd and sexually
        aggressive remarks about women. She said that she had differed before with
        Republicans over policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42012104-408e-40b3-a6e6-7cb362424d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never questioned their fitness to serve," she said. "Donald Trump
        is different."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e85ea81-6f64-4a62-b348-47ab45e9749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another unusual twist, Trump slapped down his own running mate,
        Mike Pence, when the conversation turned to foreign policy. At last week''s
        vice presidential debate, Pence said the US should be prepared to strike Syrian
        government targets to alleviate the siege of Aleppo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca8faf-2fbb-42ce-be52-232753a72d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He and I haven''t spoken and I disagree," Trump said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9659aa19-e901-4f16-9fb8-67ec31da0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That remark could further strain the relationship between Trump
        and Pence, which was severely tested over the weekend in the aftermath of
        Trump''s comments on women coming to light. But after the debate finished,
        Pence tweeted he was "proud to stand" with Trump and congratulated him on
        a "big debate win."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3751a-6de0-4354-af48-4ecfbbe8f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacing the stage</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4706828-5f60-4081-9a2a-a280f9c6186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump paced the stage for much of the debate, which was moderated
        by CNN''s Anderson Cooper and ABC''s Martha Raddatz. He frequently interrupted
        Clinton and had trouble standing still while she spoke, sometimes appearing
        in her camera shot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5a0d4-837e-4e5e-b3a2-8718c3128717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost his composure at one point after a fierce exchange with
        Clinton about her emails, accusing the moderators of not addressing the issue
        even though Raddatz asked a question about it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d204181-31bb-4392-baef-bda07bdefb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nice, one on three" Trump said, insinuating that the moderators
        were biased against him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e33170-e1da-4570-bc79-5e859fe44af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier, Trump made a surprise appearance with women who have
        in the past accused Bill Clinton of inappropriate sexual activity. The women
        later attended the debate as members of the audience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f99804-dbe3-4ca4-8fd3-dc49ab2f26fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debate, Trump insisted he had not approached women without
        their consent but said he was "embarrassed" by the tape. He constantly tried
        to redivert the conversation even when challenged by CNN''s Anderson Cooper
        to his plans to "Make America Great Again," saying he would go hard after
        ISIS for example.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ed79d-7d18-4226-a202-813dad554d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said she had been thinking very carefully about the tape.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9fa58-643a-40fe-a7e2-a961ac510d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, this is who Donald Trump is," Clinton said. "This is who Donald
        Trump is but the question our country must answer is this is not who we are."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2028a-e42e-4edd-8c83-ec383e449a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s turmoil</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139017d-31d1-4561-ba21-c67dc6943768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil in Trump''s campaign tipped the Republican Party into
        chaos this weekend. Dozens of elected Republicans in Washington and state
        capitals around the country have condemned Trump — and many have called for
        him to step aside. Pence said Saturday he can''t defend Trump''s comments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48173a4e-5211-4f29-8869-68a50ff7f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/10/09/donald-trump-republicans.html">Read:
        Republicans back away from Trump</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13770503-1a96-4774-93d8-eb4501470dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama joined in the condemnation Sunday, saying
        the comments suggest Trump "doesn''t care much about the basic values."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a106a0-7881-4499-a054-467cf20eb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most disturbing things about this election is just the
        unbelievable rhetoric coming at the top of the Republican ticket," Obama said
        at a campaign event in Chicago for U.S. Senate candidate Tammy Duckworth.
        "I don''t need to repeat it. There are children in the room."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14030d52-7aad-403b-8b88-e5f5cadf1525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:05:58.662+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:06:13.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jill Disis, Allie Malloy and Dan Merica contributed to
        this report.</em></p>'
  'cnn-philippines-town-hall-dela-rosa':
    'author': 'Regine Cabato'
    'caption': 'PNP Chief Ronald "Bato" dela Rosa, once a small town cop, has seemed
      to grow accustomed to the spotlight. Upon entering the AFP Theater, he announced
      with conviction: “We are winning the war on drugs!” Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-10-10T19:57:01.788+08:00
    'imagesource': 'jcr:f865a7e7-2f4b-43b9-b008-e1760bac42d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08fcb118-8461-4157-b200-28881a87c79c'
    'lead': 'As PNP Chief Ronald “Bato” Dela Rosa spoke in a silent theater, a thunderous
      virtual applause followed what he had to say about the President’s first 100
      days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:16:20.748+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:37:08.782+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief Dela Rosa stands by the war on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa8de8-94ee-4c65-b347-b8cb3290605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Sound does not
        echo in the theater, but silence does. The lights in the Armed Forces of the
        Philippines Theater in Camp Aguinaldo were dim, save for the spotlights on
        stage. Built in 1994, it houses some 1,000 seats that have yet to be filled
        for the late afternoon program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b663367-3b43-4b6a-83f1-272dea74a182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During rehearsals, a reminder: “This is not about our questions,
        it is about the questions of the people. That is what a Town Hall is supposed
        to do.” Everyone nodded and returned to their preparations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55f8dd-b163-4292-a026-ee7b68a35b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At approximately three o’clock, the police of Quezon City Police
        District filed in. Some of them sat in the stage audience. They did not seem
        like a foreboding force. Up close they are just regular people; they chit-chat,
        the girls gather together and giggle, they take photos of the set. The other
        guests arrived too — students from Global City Innovative College, a pastor,
        journalists among them.</p>'
    '5':
      'image': 'jcr:44bf62ba-27ad-4dc1-a6a5-1bdc171fe9bc'
      'imageCaption': 'There was a 76 percent SWS approval rating for the president,
        at the time PNP Chief Dela Rosa declared, during the Town Hall with CNN Philippines
        chief correspondent Pia Hontiveros, that we are winning the war on drugs.
        Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722cc4c0-d2d7-4718-82c8-6971fb6b169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae795e9-5f58-4bff-897f-18355ce053dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the olden days, a town hall meeting allowed public officials
        to meet civilians, and vice versa, for questions and grievances to be aired.
        Today, the members of the small audience were polite and reserved. There are
        not too many people, but that is all right. Today, this is how a town hall
        meeting happens: online.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9cdc51-e7b3-40f2-8484-b8b01c2936e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Town Hall went live at half past three. During the wait, five
        out of the six students who were asked what they thought about the administration
        responded positively; one claimed he could wear his backpack behind him now,
        and another said she was no longer afraid to go home, describing the first
        hundred days as “perfect.” Only her seatmate reflected some dissent; when
        asked how to describe how she felt about the first hundred days, she timidly
        said: “Scared.” Curtly, she explained, it was because of the killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27802eb-c1b9-4e93-ae13-bde9c72d4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been about 3,000 of them since President Rodrigo Duterte
        took office. They were mostly suspects of drug use and distribution, but there
        were also those who claimed to be innocents, or people who put that life behind
        them. A few were children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec48ef-031a-4e1a-a258-21b5d4172782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ayaw ko pong mamatay yung isang taong mahirap na walang kalaban-laban
        ... Ayaw na ayaw ko yan,” PNP Chief Dela Rosa said empathetically. And then
        he added, “Kung makita ko yung pumatay niyan, papatayin ko rin yan.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9d9d77-db41-431b-8a4a-3cf730cceeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when audience members spoke with each other, their voices did
        not reverberate. The silence seemed to take a shape, its tail swishing at
        the wave of reactions that floated into the Facebook Live screen. There was
        a warm reception to the prospect of interacting with Philippine National Police
        Chief Ronald “Bato” Dela Rosa. On the flip side of the spate of killings,
        his term had seen several thousand surrendering to the new administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867d7b2-6cab-4879-aebd-d04090a15ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around four o’clock, he arrived. The once small town cop has
        seemed to grow accustomed to the spotlight. He waved, and even posed for selfies
        after the program. Upon his entrance he announced with conviction, “We are
        winning the war on drugs!” The theater was still silent, but you could almost
        hear the distant, raucous, virtual applause.</p>'
    '18':
      'image': 'jcr:7cc275ef-afaa-4276-bbfa-5db276436f5e'
      'imageCaption': 'By the end of the Town Hall, which was broadcast live on CNN
        Philippines'' Facebook, 13,000 reactions flew in — 2,000 shares and 200,000
        views, and real time comments that were written from England, Italy, Qatar,
        Singapore. They came from Filipinos all over the country and all over the
        world, most — if not all — supportive of the administration and its war on
        drugs. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c921c47f-9e19-40d4-b19b-10104670e3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4efa1f7-bb1c-449d-98ae-c7afabc9255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, propelled to celebrity status following his appointment
        as chief, has come a long way. It was only less than half a year ago that
        he was relieved from his position as brigade commander, following a Facebook
        post that endorsed then PDP-Laban standard bearer Rodrigo Duterte. Dela Rosa
        had threatened to crush with his battalion anyone who cheated in the elections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303e74d-c9d8-462d-9060-d2a9e2ebcb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to his nickname, which translates to “rock," Dela Rosa
        leaves a first impression of one who does not necessarily enjoy crushing others.
        He is not stone cold; he is not even stoic. He cracks jokes and appeals to
        emotion. He makes facial expressions to respond to reactions online to the
        first hundred days. During the commercial break, as the makeup artist powdered
        his head, he said, “Makintab talaga.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ee4de5-8583-4171-b0d0-1ea1b3d20c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One wonders where his charisma comes from; perhaps it is because
        he promises he is sincere. He understands he cannot justify the deaths of
        drug suspects to their families; their pain is their pain. “Ayaw ko pong mamatay
        yung isang taong mahirap na walang kalaban-laban ... Ayaw na ayaw ko yan,”
        he said empathetically. And then he added, “Kung makita ko yung pumatay niyan,
        papatayin ko rin yan.”</p>'
    '24':
      'image': 'jcr:e96d4e25-30bc-4ca8-adf2-8dac735d2a81'
      'imageCaption': 'Business Mirror columnist John Mangun chats with PNP Chief
        Dela Rosa after the CNN Philippines Town Hall at the AFP Theater in Camp Aguinaldo,
        Quezon City. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33370c0f-7bff-411d-b859-a7f4763266ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341890e-d89b-4629-ae29-05ef2cadc9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says 500 out of the 2,000 extrajudicial killings have been solved
        so far and none of them involved police. There is no mention of whom they
        did involve.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176b0d4-bfa4-49d3-b161-76c1cc0bf354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a man who sincerely believes that what he is doing is right
        — and whether that is appealing or terrifying, that is up to the citizenry
        to decide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743a670-2278-4ca6-8e1c-fa7ce57c57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to his nickname, which translates to “rock," Dela Rosa
        leaves a first impression of one who does not necessarily enjoy crushing others.
        He is not stone cold; he is not even stoic. He cracks jokes and appeals to
        emotion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ada382-c0b9-4791-9ffa-b76570fc4c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the day, 13,000 reactions flew in — 2,000 shares and
        200,000 views, and real time comments that were written from England, Italy,
        Qatar, Singapore. They came from Filipinos all over the country and all over
        the world, most — if not all — supportive of the administration and its war
        on drugs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a758c-faea-4166-82d9-99b8b3045938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the forum was over, Dela Rosa addressed the policemen present.
        They laughed at his jokes, they saluted, and then they posed for a photograph
        together. Even then, the theater did not echo with noise as the viral coverage
        of the event did.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbbd475-d692-4886-8588-11596bda5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the crowd of the Vice Presidential Debate was loud, tense, and
        vocal, the audience of Town Hall is quiet. It is because the noise is not
        here, but elsewhere. So many people are with us and yet not with us. Online,
        there is plenty of buzz: comments not to stop the war on drugs, comments asking
        the police to eradicate more crime and more drug pushers, comments retorting
        to questions asked by the audience. One might even wonder: what happened to
        the opposition?</p>'
    '37':
      'image': 'jcr:fa716a8e-4aa3-4ec5-9e5e-f9d931d9e1ae'
      'imageCaption': 'PNP Chief Ronald dela Rosa posing for a photo with the men
        and women from Quezon City Police District who attended the Town Hall. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d5973f-dd2b-4768-98de-e1ba4c72e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b809bed-51f1-4f2d-894e-98bd19ca62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity should not be surprising. When the Town Hall occurred
        that day, in both the personal and virtual dimensions, it occurred with a
        76 percent SWS approval rating. The survey did say Filipinos preferred suspects
        be kept alive, but they were otherwise very satisfied with the war on drugs.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d22ca-47c1-4dde-9b11-e3662fb05181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the audience dissipated and the lights shut down, silence
        still sat in the theater. There was an elephant in the room. It seemed to
        shrink in the cacophony of the majority.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e56a1b4-04e5-41d9-9d86-733c4752c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:16:20.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:37:09.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch Town Hall: The First 100 Days with PNP Chief Ronald Dela Rosa
        below</p>'
