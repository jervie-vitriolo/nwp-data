    'lead': 'The House Committee on Justice is holding Ronnie Dayan in contempt for
      ignoring its summons, as well as a show cause order previously issued for his
      appearance in the probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:26:46.156+08:00
