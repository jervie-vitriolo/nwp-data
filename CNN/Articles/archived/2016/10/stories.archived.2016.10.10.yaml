      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan is identified by witnesses as Senator Leila De Lima''s former
        driver and body guard, who also supposedly collected drug money for the former
        justice secretary.</p>'
    '13':
      'image': 'jcr:5b2e30a6-d8fa-45a2-af2b-d5fc283ce741'
      'imageCaption': 'The arrest warrant issued to Ronnie Dayan by the House of Representatives.  '
