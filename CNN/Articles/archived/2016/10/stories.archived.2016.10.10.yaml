  'DOJ-issues-immigration-lookout-bulletin-Leila-De-Lima':
    'author': 'CNN Philippines Staff'
    'caption': 'Sec. Aguirre says Sen. De Lima pocketed billions.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-10T19:47:20.536+08:00
    'imagesource': 'jcr:bd1f6701-93ea-44cc-927b-2175a1af891c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800a6bf3-6b10-4fa5-b67b-f88160bba18d'
    'lead': 'The Department of Justice issued an immigration lookout bulletin order
      for De Lima and eight others, preventing them from traveling out of the country
      without clearance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:19:49.177+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T15:19:53.099+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T15:19:52.902+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ issues immigration lookout bulletin for De Lima, 8 others

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99fe928-86df-485f-a960-ca93e551cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:19:49.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:19:53.099+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Justice (DOJ) issued an Immigration Lookout Bulletin Order (ILBO) against
        Sen. Leila De Lima and five other persons for their alleged involvement in
        the New Bilibid Prison''s (NBP) illegal drug trade. The lookout order prevents
        them from leaving the country without corresponding travel authority from
        their heads of offices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114539e-9bc4-4128-b049-ecce80f13fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:19:49.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:19:53.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those covered in the ILBO include De Lima, former DOJ Undersecretary
        Francisco Baraan III, former Bureau of Corrections Chief Franklin Jesus Bucayu,
        former Presidential Anti-Organized Crime Commission Director Reginald Villasanta,
        and De Lima''s former aides, Ronnie Dayan and Joenel Sanchez. On Monday, the
        NBI added Mark Noemin Adricula, Warren Cristobal, and Jose Adrian Dera to
        the list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a2eb9-3ce4-47ce-8a29-fe582204413f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:19:49.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:19:53.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum addressed to the Bureau of Immigration dated October
        7, Friday, DOJ Secretary Vitaliano Aguirre II instructed immigration officers
        to "be on the lookout for" and to quickly relay to the DOJ, NBI, and Office
        of the Security information about the named individuals. Those subject to
        an ILBO can still leave the country, but require travel authorization from
        their heads of offices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1605fc6-711f-45e3-adfe-9dd272a3c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:19:49.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:19:53.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the gravity of the possible commission of any offense,
        there is a strong possibility that they may attempt to place themselves beyond
        the reach of the legal processes of this Department by leaving the country,"
        the memorandum said. "We thus deem the issuance of an ILBO against the subject
        persons prudent in order to at least monitor the itineraries of their flight,
        travel, and/or whereabouts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c87c85-2c29-4203-bed4-959599fd83f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:19:49.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:19:53.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima questioned the basis of the ILBO since no charges were filed
        against her. However, she added that she has no international engagements
        and no intentions of leaving the country soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6468dd74-ad00-4f9f-a390-7eb2297643ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:19:49.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:19:53.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag ho kayong mag-alala dahil wala po akong kabalak-balak
        na umalis ng Pilipinas para iwasan yung ihahain niyo sa akin na mga kaso,"
        she said on Monday. "Inosente po ako. Ang guilty lang po ang tumatakas."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40311c5-d84f-4ca7-9e2a-e08324723d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:19:49.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:19:53.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You don''t have to worry since I have no plans of
        leaving the Philippines to avoid the cases. I am innocent. Only the guilty
        try to escape.]</p>'
  'Malay-Indonesian-Abu-Sayyaf-member-arrested':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-10T13:01:00.308+08:00
    'imagesource': 'jcr:07df5c54-35b8-4b81-82f9-a6bf7dc37c7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b1f1913-e36f-46e3-b29a-7de03aa36049'
    'lead': 'A Malay-Indonesian terrorist member of Abu Sayyaf Group, who stands accused
      in a kidnapping with frustrated murder case, has been arrested Saturday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:22:12.757+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-29T16:39:06.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-29T16:39:06.135+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malay-Indonesian Abu Sayyaf member arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f328d7-5934-4749-8a66-2bae19ec7581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:22:12.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:39:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police (PNP) arrested Saturday morning Malay-Indonesia Amin Aklam,
        who is linked to terrorist Abu Sayyaf Group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad167d12-5f8b-4cae-9ef5-8a2452d69e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:22:12.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:39:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He faces a kidnapping with frustrated murder case in Jolo, Sulu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a93bd0b-e1f9-4c24-9e03-be47d13cc3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:22:12.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:39:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Anti-Transnational Crimes Unit said Aklam is a
        Malaysian national affiliated with international terrorist group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615386e0-39b2-4d22-aa88-a1d6e9035465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:22:12.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:39:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4 a.m., police swooped down on a house located at Barangay
        Culiat in Quezon City and arrested Aklam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbeecda-9dd7-441c-ab46-f6b3d7194ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:22:12.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T16:39:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other persons who were found inside the house were invited for verifications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a04fc0-6a37-4471-8432-00a231dfc027'
      'mgnl:activationStatus': true
