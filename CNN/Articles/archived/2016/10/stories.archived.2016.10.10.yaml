      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/10/10/jaybee-sebastian-leila-de-lima.html">Read:
        Jaybee Sebastian denies he''s a gov''t asset, admits funding De Lima campaign
        with drug money</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0e5469-aa2a-4202-acec-fff35e2d19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his affidavit, convicted drug lord Peter Co said as early as
        2012, Chinese inmates already shelled out about P10 million  supposedly for
        the former Justice Secretary''s campaign in 2013.</p>'
