    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0fe4fc-4da6-4d72-86ef-1f1270519a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.003+08:00
