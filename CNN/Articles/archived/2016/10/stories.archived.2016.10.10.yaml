      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile,  several other witnesses testified before the House Justice
        Committee that they gave money for Sen. De Lima''s campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4ac25-a14a-4f2b-ac23-aacafcd111af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.158+08:00
