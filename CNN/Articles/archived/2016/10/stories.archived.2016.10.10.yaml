      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In its next 100
        days, the Duterte administration will shift to the next phase of its war on
        drugs: the rehabilitation of drug dependents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec1486-b050-473d-bf98-291d956932ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:24:34.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:24:38.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700,000 drug dependents surrendered to authorities in
        the first 100 days of President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6d4c92-d42e-4315-84ff-801a4b8bf4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:24:34.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:24:38.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the government intends to rehabilitate those who already came
        forward.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158723c1-3c7d-4123-8348-34d0d94bda00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:24:34.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:24:38.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re shifting very quickly from the national security mode into
        the public health mode especially regarding drugs," said Presidential Spokesman
        Ernesto Abella.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ddc9df-2484-4016-957c-8a4d73797426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:24:34.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:24:38.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think in about a month or two, the new rehab centers should be
        operational already," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b5f9b7-9b84-42cb-b797-7925cd5801be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:24:34.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:24:38.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar said last week that the
        government is building more rehabilitation centers for drug surrenderees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba49f77-4a72-4f1c-9818-b5a3e2058e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:24:34.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:24:38.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the Health Department outlined a drug rehabilitation
        program that seeks to add rehab costs to PhilHealth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030574e-ec96-4287-9758-ad466d2d5dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:24:34.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:24:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte received an "excellent" net satisfaction rating in a recent
        Social Weather Stations survey, with 84 percent of respondents saying they
        are satisfied with the drug crackdown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40942a9e-fe8f-4f73-8c37-4343c1657d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:24:34.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T15:24:38.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 71 percent of the respondents said it is "very important" to
        catch drug suspects alive.</p>'
