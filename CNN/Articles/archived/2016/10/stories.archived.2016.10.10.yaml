    'template': '1'
    'title': 'Dayan held in contempt by House committee

      '
    'updated': 2016-10-11T09:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2970ae-d53e-4eac-8054-3534071323e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.156+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The House Committee
        on Justice is holding Ronnie Dayan in contempt for ignoring its summons, as
        well as a show cause order previously issued for his appearance in the probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3cc29-d348-4533-a06d-c1d2af80105f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also ordered Dayan''s arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ed1a6b-9c44-423c-b1b3-1dbfd6db76a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority floor leader Rudy Fariñas said Dayan seemed to be deliberately
        ignoring the show cause order issued against him, as the document was received
        by a certain Edward Dayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b5132-8a75-4042-bb3b-c330493140c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is obvious that Dayan refuses without any justifiable excuse
        to heed the summons subpoena duly sent by the speaker," Fariñas said during
        the hearing on Monday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a66306-21ff-414b-8be4-fac578b46373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:26:46.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-29T14:26:50.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He moved for Dayan to be cited in contempt, and the panel voted
        in favor of his motion.</p>'
    '10':
      'image': 'jcr:1b7c8641-d72c-4ab1-83a8-1b11b3f04db0'
      'imageCaption': 'The House of Representatives issued an order of contempt against
        Ronnie Dayan on Monday.  '
