      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Far Eastern
        University Tamaraws extended their winning streak to three after outlasting
        University of Sto. Tomas Growling Tigers, 79-72, on Saturday evening at the
        Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174a3f40-835b-47df-ae57-3f6dc5806d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:08:41.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:08:45.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen Trinidad was scorching hot from beyond-the-arc as he converted
        five out of six to lead the Tamaraws with 17 points and five rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185e73e-a5fb-43ec-8aaa-9c5d1a81d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:08:41.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:08:45.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads traded buckets in a fast-paced third quarter affair
        which favored the Tamaraws, 65-50.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354494ff-9b4b-4bbe-9f1e-a6a15f68e8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:08:41.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:08:45.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Morayta-based squad led as much as 17 then held off a final
        quarter rally by UST to snag its fourth win in six games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c46f662-7417-4138-9c14-7198232b44ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:08:41.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:08:45.186+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers absorbed their second straight defeat to slide
        down to 2-4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc7bc2-869a-4dc6-a22b-98a83881020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:08:41.590+08:00
