      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National University
        Bulldogs repulsed the University of the Philippines, 80-69, to gain a share
        of the second spot on Saturday afternoon at the Mall of Asia Arena.</p>'
    '1':
