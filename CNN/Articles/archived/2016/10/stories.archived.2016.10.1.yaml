      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Salem finished the game with a career-high of 26 points on
        9-of-13 shooting and seven rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40c35e0-779d-48e1-bba4-4a456ecf9f78'
      'mgnl:activationStatus': true
