      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws will finish their first round campaign against NU on
        October 5 (Wednesday) at the Mall of Asia Arena.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8768e107-5be1-4a12-bf97-82ccafa09379'
