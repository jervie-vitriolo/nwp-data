      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Severe Tropical
        Storm Chaba entered the Philippine Area of Responsibility (PAR) on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925aebb1-a098-49f6-8e09-4238047c1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:01.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:36:05.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical Astronomical Services Administration
        (PAGASA) said as of 6 p.m. the eye of the storm, now called Igme, was spotted
        1,305 km east of Casiguran, Aurora.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30c7035-952e-4dd3-b5c5-57e453c03963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:01.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:36:05.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Igme has maximum sustained winds of up to 100 kph near the
        center and gustiness of up to 125 kph, with estimated moderate to occasionally
        heavy rains within a 600 km diameter of the storm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdb1495-9501-474c-8a04-834480bc4000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:01.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:36:05.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA expects the storm will move northwest at 25 kph and will
        leave the PAR by Tuesday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93573694-5a4b-48ef-8003-71f871aeb3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:01.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:36:05.049+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau has not yet issued a tropical cyclone signal,
        but advised the public and disaster risk-reduction and management councils
        to take appropriate actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef149c9-0b15-4919-9bfd-46e70a68948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:36:01.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:36:05.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the next weather bulletin will be issued at 11 p.m. Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887cdcf6-c661-415a-9eda-7e933f746bfd'
