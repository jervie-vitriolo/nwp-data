        <a href="https://t.co/hPLiFEaSbP">pic.twitter.com/hPLiFEaSbP</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/782161767094886400?ref_src=twsrc%5Etfw">October
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61420042-6d97-49eb-b004-411e36fab1fa'
