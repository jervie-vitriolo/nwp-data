      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU was excellent in shutting down the shooters of the black-and-gold
        squad who only connected a measly 23 percent from downtown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065a78b-7a73-4563-9a06-20f74a76436f'
