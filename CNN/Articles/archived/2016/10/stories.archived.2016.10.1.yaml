      'mgnl:lastActivated': 2019-10-25T14:33:27.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6080a87a-8940-4caf-b581-bcdc8436776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte''s Hitler remark was not discussed in his meeting
        with defense ministers from the Association of Southeast Asian Nations. He
        added  the comment will  not affect the relationship between the Philippines
        and the U.S.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac99cfcf-f73d-400d-90da-9ffc47e730ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. State Department spokesman Mark Toner echoed Carter''s statement,
        "We find them troubling."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c269b25-4eb9-446f-b8ad-afb75b1524b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbi Abraham Cooper, head of the Simon Wiesenthal Center''s Digital
        Terrorism and Hate project, called them "outrageous."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b22b10-1b51-4d56-b282-0fb3a212cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte owes the victims (of the Holocaust) an apology for his
        disgusting rhetoric," Cooper said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daae3071-aacd-4791-85b1-b801b11d1437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Simon Wiesenthal Center is a global human rights organization
        that promotes human rights and dignity  and teaches lessons of the Holocaust.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72995af-9646-4a6d-8053-1c7d47c7961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The comparison of drug users and dealers to the Jewish victims
        of the Holocaust is inappropriate and deeply offensive," said the Anti-Defamation
        League.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de728a-c6b2-48c3-b75b-a16d4de87c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International said President Duterte
        has "sunk to new depths with his latest outburst."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731d6c8-3197-4417-9a5e-0c51fecf8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The words President Duterte used are not just extremely distasteful,
        they are extremely dangerous. They serve no discernible purpose other than
        to put more lives at risk," Josef Benedict, Amnesty International''s Deputy
        Director for Southeast Asia and the Pacific said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c79d69-637a-46e9-bf07-4bcfdac0bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.508+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Human Rights Watch Asia said Duterte''s comments referencing
        Hitler and the Holocaust are "on their face obscene."</p>'
  'Severe-Tropical-Storm-Igme-enters-PH':
    'author': 'CNN Philippines Staff'
