    'title': 'UAAP: FEU upends UST to capture third straight victory

      '
    'updated': 2016-10-13T12:34:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f24712-481a-4e7d-aedb-fcf690bf0a8f'
