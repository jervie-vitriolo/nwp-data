  'Daniel-Craig-James-Bond':
    'author': 'Paul Sandle, Reuters'
    'caption': 'Daniel Craig reprises his role as the iconic James Bond.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-10-01T19:08:44.501+08:00
    'imagesource': 'jcr:3c1ec8a7-6db4-40ec-8b77-006c3f76a4fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '203c7ef9-4930-4e0a-bcbc-3cb60f33aaf0'
    'lead': 'The team behind the James Bond films wants Daniel Craig to return as
      007, the spy series'' executive producer said on Friday, even after the British
      actor said he would rather slash his wrists than appear again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:21:04.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:31:26.301+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:31:26.096+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daniel Craig still first choice for Bond, says producer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca8958-b71f-489a-bc4f-8070db71d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:21:04.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:31:26.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The team behind the James Bond films
        wants Daniel Craig to return as 007, the spy series'' executive producer said
        on Friday, even after the British actor said he would rather slash his wrists
        than appear again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b3a9de-cd45-48ed-93ca-e3df072e2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:21:04.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:31:26.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 48-year-old star was "absolutely the first choice ... We would
        love Daniel to return as Bond," Callum McDougall told BBC radio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4821aefc-1831-40eb-9a06-3f7924009d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:21:04.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:31:26.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig said last year he was "over" the role after filming wrapped
        up on the last instalment "Spectre", which went on to gross $880 million worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a07ffd-0aea-41d6-b4e3-3c07535d45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:21:04.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:31:26.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he could imagine doing another Bond movie, Craig told
        London''s Time Out magazine: "Now? I''d rather break this glass and slash
        my wrists."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee2e818-c41f-438b-b0ba-274eab2757c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:21:04.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:31:26.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words triggered a flurry of speculation over who might appear
        next, with Idris Elba, Tom Hiddleston and Aidan Turner among the top contenders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d82b5b-7c19-4f68-9bef-f8e07818b8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:21:04.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:31:26.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig was widely praised for bringing a fresh grittiness to the
        role of the suave secret agent over four films, starting with Casino Royale
        in 2006.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528b514-30ac-43ea-9fc5-a4e12b70eae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:21:04.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:31:26.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by RadarOnline earlier this month said Craig had already
        been offered $150 million by studio Sony to return for two more films.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db81c60-e6ab-4c42-8487-be477b501026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:21:04.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:31:26.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDougall told the BBC that Bond producers Barbara Broccoli and
        Michael Wilson both shared his views. "I know they are hoping for him to come
        back," he said.</p>'
