  'Duterte-Hitler-remarks':
    'author': 'Lara Tan, Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-10-01T18:42:08.492+08:00
    'imagesource': 'jcr:f265fa03-e0bc-4f54-a5fd-6343a47447d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '169fbfbf-0332-4c6b-835a-bcf251e37cd5'
    'lead': 'Several international and human rights groups expressed dismay over President
      Rodrigo Duterte''s remarks on Hitler. This prompts the President''s spokesperson
      to issue a clarification. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:33:23.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T14:33:27.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:33:27.271+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace clarifies Duterte''s Hitler remark after comment leaves UN, human
      rights groups aghast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec692ce-2aee-430d-8311-9c249e94903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte was not likening himself to Adolf Hitler. The President was just responding
        to critics who compared him to the Nazi leader because of the thousands of
        alleged drug suspects killed under his watch. This is how Presidential Spokesman
        Ernesto Abella clarified Duterte''s latest round of controversial remarks
        — now gaining worldwide attention again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f67f3c-b908-4fcf-8509-85d80ffc3d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang issued a clarification on Saturday following negative
        reactions from the international community and several news reports saying
        the President likened himself to the Nazi leader.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de34be-4f63-477d-b1b4-0444f047f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said the President meant no harm, as he was just addressing
        the negative comparison people have made between him and Hitler.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6c5b1-de34-48f5-bb49-cbda8d4b24b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s reference to the slaughter was an oblique deflection
        of the way he has been pictured as a mass murderer, a Hitler, a label he rejects,"
        he said in a statement posted on the Presidential Communications Operations
        Office Facebook page.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8803f82e-8bb5-46f5-bdd8-1f5e90d052f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not wish to diminish the profound loss of 6 million Jews
        in the Holocaust — that deep midnight of their story as a people," Abella
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a7742f-0344-457c-9058-95e7e7df7af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History counts the cost of Hitler''s purges against "undesirables"
        at six million, the vast majority of whom were Jews.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811328de-5fb0-4239-a3e8-179422105730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/09/30/President-Duterte-Hitler-war-on-drugs.html">Related:
        Duterte decries Hitler comparison, but ''would be happy to slaughter drug
        addicts''</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c2319-e855-46b9-819c-1478bf73549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said Duterte drew an "oblique conclusion, that while the
        Holocaust was an attempt to exterminate future generations of Jews, the so-called
        "extra-judicial killings", wrongly attributed to him, would save the next
        generation of Filipinos from this problem.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea34b5e-1452-41e1-a321-a2f5e0bb8a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hitler murdered 3 million innocent civilians whereas Duterte was
        referencing to his ''willingness to kill'' 3 million criminal drug dealers
        — to save the future of the next generation and the country," Abella noted.
        "Those are two entirely different things."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca9adc9-1295-440b-9152-769e92ff283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said on Friday, it was unfair for critics to portray him
        asa "cousin of Hitler" without even investigation. But Duterte later on embraced
        the comparison by saying if Hitler massacred millions of Jews, he''d be more
        than happy to slaughter the estimated three million drug addicts in the Philippines
        — if it means destroying the country''s drug problem.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dece17-630d-4f69-97a4-494eee3a052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN, human rights groups react</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefcb570-15bd-4b21-83bf-3fae3223f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Malacanang''s clarification, United Nations and United
        States officials, plus some international human rights groups, expressed concern
        about the tough-talking President''s comments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7645c24-3230-45d9-b283-bc41ed064d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Adviser on the Prevention of Genocide Adama Dieng was
        alarmed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c7658-4113-46ee-b3fb-3898958d42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in a statement that the comments were "deeply disrespectful
        of the right to life of all human beings."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9404d17-5495-4fde-abb6-3d2fb7f6c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that such comments undermine the efforts of the international
        community to develop strategies to prevent the recurrence of those cruel and
        criminal acts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87104cfe-8cbc-4c27-b3e9-be615a552983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dieng also called on Duterte to be mindful of using words that could
        worsen discrimination and hostility.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c0abb-3eac-4fc0-a6e4-4afe13241f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:33:23.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:33:27.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon Chief Ash Carter personally found Duterte''s comment "deeply
        troubling."</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">U.S. Defense Secretary Ash Carter finds President Duterte&#39;s
