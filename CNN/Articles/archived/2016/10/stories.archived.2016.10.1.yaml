  'yahoo-hack-may-become-test-case-for-sec-data-breach-disclosure-rules':
    'author': 'Dustin Volz, Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-10-01T05:47:06.942+08:00
    'imagesource': 'jcr:7457fa47-1d8c-4cfb-ab6b-b34b99567030'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '733c6324-318e-4d5d-9881-1ade64e499bf'
    'lead': 'Yahoo''s disclosure that hackers stole user data from at least 500 million
      accounts in 2014 has highlighted shortcomings in U.S. rules on when cyber attacks
      must be revealed and their enforcement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:39:35.856+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:32:26.157+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:32:25.864+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yahoo hack may become test case for SEC data breach disclosure rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a868e-cfcf-459e-b293-509cc059e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — Yahoo''s disclosure that
        hackers stole user data from at least 500 million accounts in 2014 has highlighted
        shortcomings in U.S. rules on when cyber attacks must be revealed and their
        enforcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ecf924-5a21-46e1-a1f4-03e33b3974c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Senator Mark Warner this week asked the U.S. Securities
        and Exchange Commission to investigate whether Yahoo and its senior executives
        properly disclosed the attack, which Yahoo blamed on Sept. 22 on a "state-sponsored
        actor."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164293bc-7c59-4990-9077-f9cfd03f630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yahoo hack could become a test case of the SEC''s guidelines,
        said Jacob Olcott, former Senate Commerce Committee counsel who helped develop
        them, due to the size of the breach, intense public scrutiny and uncertainty
        over the timing of Yahoo''s discovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750c42d-9505-4f36-a025-c0ff6228c8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo has not specifically addressed when it learned of the 2014
        attack. And the vagueness of SEC''s 2011 rules on disclosure and its failure
        to enforce them are drawing equal attention, privacy lawyers and cyber security
        experts said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8cbb3-0d17-4a28-b17b-f437c955ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has "been looking for the right case to bring forward,"
        said Olcott.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d4ae2-7afb-4db1-a25c-bc41a4f95a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.856+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency in 2011 told publicly traded companies to report hacking
        incidents that could have a "material adverse effect on the business" but
        did not define that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9482f092-1597-4a50-8a50-afdf5dd46b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC has never acted against a company for failing to disclose a
        cybersecurity incident or threat, and it has brought just two enforcement
        actions against companies for insufficient data protection, an agency spokesman
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23266f7-c026-406f-ad88-da8ddd40176a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers said this reflected difficulty in determining if breaches
        were material and many companies'' belief that reporting on cyber threats
        generally satisfies the disclosure requirement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f774b4e-6c3b-47d4-a434-8864ae406fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo has not offered a precise timeline about when it was made
        aware of the breach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4eef8-ba21-4c6c-8d4a-2aa4b7ef447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 9, it said in an SEC filing it did not know of "any incidents
        of, or third party claims alleging ... unauthorized access" of customers''
        personal data that could have a material adverse effect on Verizon Communication
        Inc''s planned $4.8 billion acquisition of Yahoo''s core business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b8994c-414d-44d0-b658-33fafa2a35ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Yahoo has not clarified if it knew of the attack before
        that SEC filing. "Our investigation into this matter is ongoing and the issues
        are complex," a Yahoo spokesman said last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356babf4-4afd-4601-8760-5bc9337ec28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Warner asked the SEC to evaluate whether the current
        disclosure regime was adequate. He cited reports that fewer than 100 of 9,000
        public companies disclosed a material data breach since 2010.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54308f9e-2b49-4fa1-8977-309003ea249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know that we need new rules. But in certain situations,
        you may need more aggressive enforcement," said Roberta Karmel, a Brooklyn
        Law School professor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92454f77-e5f9-4d02-a72d-e47ed27b4808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC in 2014 examined whether cyber disclosure rules needed to
        be strengthened and imposed new requirements for broker-dealers and investment
        advisers but not public companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c2ab9f-dae2-4c2e-b822-0feb76a9c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Punish the victim''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d9d277-2e94-4fd4-a8d5-bc739c594c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some policymakers worry rules compelling prompt disclosure of cyber
        attacks could deter companies from cooperating with authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7d32b-9944-4185-9428-7d8f26b9f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot blame executives for worrying that what starts today
        as an honest conversation about a cyberattack could end tomorrow in a ''punish
        the victim'' regulatory enforcement action," Commerce Secretary Penny Pritzker
        said this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d866f-4686-46fa-b502-00fda69111bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress last year expanded liability protections for companies
        that share cyber information with the government, and Pritzker urged granting
        companies temporary immunity during the response to a hack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd0d41-1d29-49bb-a5e0-25c2f6b84102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid SEC inaction, the Federal Trade Commission has brought 60 successful
        data security cases since 2001 in part, lawyers said, because its authority
        is clearer than the SEC''s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2683b385-2df5-4a80-bd3b-508134f50a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those cases have dealt with deceptive statements by companies and
        security lapses. The FTC is hampered by the lack of a national requirement
        for companies to notify the public about data breaches.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7cf445-a339-430c-a430-cb47b5ddade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:39:35.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:26.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That idea got widespread support after the 2013 hacking of shoppers''
        credit card information from Target Corp. But legislation proposed by President
        Barack Obama in 2015 fizzled.</p>'
  'donald-trump-hillary-clinton-alicia-machado':
    'author': 'Doina Chiacu, Reuters'
    'caption': 'Republican presidential candidate Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-01T05:11:05.350+08:00
    'imagesource': 'jcr:1a1d2810-1284-4e73-950e-392c07543fb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e27ceb25-1ba0-4a88-b63f-45840f56fb46'
    'lead': 'Republican presidential candidate Donald Trump escalated his attacks
      on a former beauty queen with a vague and unsubstantiated allegation about a
      sex tape in predawn Twitter posts on Friday that prompted Democratic rival Hillary
      Clinton to denounce him as "unhinged."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:44:59.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T14:45:15.778+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:45:15.498+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump goes on the offensive against a former beauty queen, Clinton calls
      him "unhinged"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed5f84-59e4-4903-8f4b-9973e45ce928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — Republican presidential
        candidate Donald Trump escalated his attacks on a former beauty queen with
        a vague and unsubstantiated allegation about a sex tape in predawn Twitter
        posts on Friday that prompted Democratic rival Hillary Clinton to denounce
        him as "unhinged."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb1240d-6ea9-4be8-bbab-46d06a0f32aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s refusal to drop his invective against Alicia Machado, the
        Miss Universe he criticized for gaining weight after she won the crown in
        1996, threatened to damage his already weak standing among women and Hispanics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efed080-6c66-4321-b1f5-7af0f3c74616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than six weeks to go until the Nov. 8 election, Trump
        made reference – without giving evidence – to a sex tape involving the Venezuelan-born
        Machado, who had publicly denounced him all week as a humiliating bully. His
        attacks provided critics with new fodder to question his temperament for the
        White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cee7e-8678-47cb-80c6-8497414fc0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did Crooked Hillary help disgusting (check out sex tape and past)
        Alicia M become a U.S. citizen so she could use her in the debate?" Trump
        said in his Twitter messages in the early hours of Friday. He did not elaborate
        on his allegations beyond saying that the Clinton campaign was unaware of
        the beauty queen''s past and had been "duped" by her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91904d92-9146-45f3-a262-f88b92e2936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico reported that Machado has starred in racy reality TV programs
        and posed naked for Playboy''s Mexican version, but said media outlets have
        found no evidence that she has starred in pornographic films.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab50c00-ef7f-4109-8fb8-0260ebaacaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machado, now a U.S. citizen, dismissed the fresh attacks with a
        message on Instagram, calling them "cheap lies" from a man intent on defaming
        her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d243d4-4907-40ac-ad97-0172ba1cb994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By way of his hate campaign, the Republican candidate insists on
        discrediting and demoralizing a woman, which is clearly one of his most frightening
        characteristics," she wrote in her post in Spanish, next to a photo of herself
        draped in an American flag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c4a4bc-b52d-4885-bc40-9df3990771fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s campaign said in a Twitter post under the candidate''s
        name that, "This is ... unhinged, even for Trump."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538fa9bc-6746-4df8-afdd-6cfba1a82620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When something gets under Donald''s thin skin, he lashes out and
        can''t let go. This is dangerous for a president," another post said, praising
        Machado for standing up to Trump.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9614e8-9442-4f8b-a1cc-944c0f3bcf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign spokesman Nick Merrill said Clinton called Machado on Friday
        to thank her for the courage she has shown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aed312-5ca2-4658-9e34-c69124e3b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperament at play</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f009504f-8ab1-406f-9f62-064ab7535efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton raised Trump''s treatment of Machado during their first
        presidential debate on Monday night as an example of how he views women. Clinton
        said Trump, the former owner of the Miss Universe pageants, had called Machado
        "Miss Piggy" and also "Miss Housekeeping" because she was a Latina.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6c534-9965-40a7-a3b7-6531fed0bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York real estate mogul attacked Machado the following day
        in a television interview as he sought to rebound from a debate that Clinton
        was widely viewed as having won. He also promised to hit Clinton harder in
        their next debate, on Oct. 9, suggesting he might attack Clinton on the infidelities
        of her husband, former President Bill Clinton.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621768c-634d-4ee3-aac6-76a3708d74cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Fox News on Tuesday, Trump said Machado had gained a
        "massive amount of weight" after her pageant win and that it was a "real problem."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad5619-d53d-4784-aefd-2f20e18ac36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics said his offensive this week raised questions about Trump''s
        character. The former television reality star has never run for office before
        and his habit of making off-the-cuff insults has alarmed many in the Republican
        Party establishment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6461c-79d7-4cca-8cd0-b6eeea67e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When one of the two presidential candidate finds himself in a Twitter
        war with a former Miss Universe and is attacking her throughout the night
        ... not only does it demonstrate a lack of restraint but almost an incapacity
        to control impulses," Republican strategist Steve Schmidt, who is not a Trump
        supporter, said in a telephone interview on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704514e-7497-44c4-b8d7-4fc1cc639578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That aspect of character, applied to the test of presidential temperament
        and comportment and the expectations that voters have about how the most powerful
        person in the world should behave under pressure, will not help him."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0744f684-d7d6-442a-b4eb-ab670c24d538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In taking the bait Clinton dangled on Monday, Trump echoed his August
        entanglement in a days-long public dispute with the parents of a Muslim Army
        captain killed in Iraq. That incident caused anguish among many Republican
        leaders concerned that he had nothing to gain by attacking a grieving family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494b26e-da90-4e8d-979b-e89d6e977556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks on Friday could hurt him further with women and
        Hispanic voters, both groups that favor Clinton in opinion polls. Clinton,
        68, a former U.S. senator and secretary of state, is the first woman to win
        the presidential nomination of a major U.S. political party and has led Trump
        in opinion polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f9abc-7d76-4df2-ad9f-43d76807430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Reuters/Ipsos national tracking poll, released on Friday,
        showed Clinton leading by 43 percent to Trump''s 38 percent among likely voters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f6dbc0-22a5-4f04-92f2-e4ae81ae352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon the Republican candidate tweeted a sarcastic
        reference to the sort of important 3 a.m. calls that White House incumbents
        receive and that were made famous in a 2008 Clinton presidential campaign
        commercial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d00c2a-bdea-4618-a299-963693d8659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has criticized Clinton as being asleep and missing such a
        call during the 2012 attack in Benghazi, Libya, when she was secretary of
        state.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147f153-7b22-4b0b-b085-3701c35334f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those few people knocking me for tweeting at three o''clock
        in the morning, at least you know I will be there, awake, to answer the call!"
        Trump said in his tweet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73bbba-671d-4c00-b542-e2cf0a971287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton mocked Trump this week after he complained that he had a
        faulty microphone during Monday''s debate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45095d-a628-4504-b6e3-af4bd9447b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Presidential Debates said on Friday that, "Regarding
        the first debate, there were issues regarding Donald Trump''s audio that affected
        the sound level in the debate hall."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530caf8-a234-4c1b-a727-792f55ee9230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:44:59.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:45:15.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound was not affected for the record-setting audience of 84
        million people who tuned into the 90-minute exchange.</p>'
  'hoboken-train-crash-event-recorder-recovered':
    'author': 'Jason Hanna, Rene Marsh, and Steve Almasy, CNN'
    'caption': 'A New Jersey Transit train crashed into a platform in Hoboken during
      Thursday, September 29, 2016 morning''s rush-hour commute. (Photo: @titogarciatg/Twitter)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-10-01T04:20:04.091+08:00
    'imagesource': 'jcr:c19407ab-02c4-4b7f-b477-1445fddf868f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd948227-dd53-47c9-b94a-9df3c05f904b'
    'lead': 'A potentially key piece of evidence has been recovered in the hunt for
      what caused a deadly crash of a commuter train in New Jersey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:49:32.869+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:32:58.877+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:32:58.128+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hoboken train crash: Event recorder recovered

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ee4d5-feaa-4559-bd2a-fd602cbaa83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A potentially key piece of evidence has
        been recovered in the hunt for what caused a deadly crash of a commuter train
        in New Jersey.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0a27f-e53c-449e-98f5-2c8f8cf30ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators retrieved an event recorder from the New Jersey Transit
        train that hurtled past its stopping point Thursday at the Hoboken station
        and rammed through a passenger concourse, a US official with direct knowledge
        of the probe said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714e367-8e79-462b-9594-db9255b741de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Packed with passengers, the train slammed into a bumper block, went
        airborne and hit the concourse at about 8:45 a.m. during rush hour, killing
        a woman waiting on the platform and injuring more than 100 others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c137ab-9a87-4863-8aeb-ae2689918589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB will send the recorder – one of two that was on the train
        – to its manufacturer in Kentucky so that the data can be downloaded, the
        official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ead7a61-1cf3-4bad-af9b-92dce24f2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recorder, retrieved from the train''s locomotive, could provide
        information on the train''s speed, use of brakes and throttle position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901f8a0-80a3-41d0-a500-c59346e42d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second recorder in the front of the train still was inaccessible
        Friday morning because of structural damage to the station building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1cb65a-3967-4f0f-ad75-c8a8d8692e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash has indefinitely suspended New Jersey Transit train service
        to and from the Hoboken station, one of the busiest transit hubs in the New
        York area, forcing thousands of people to adjust their commuting plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf7ef0a-6ea1-49e5-99de-fe607b075062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Transit posted a customer notice on its website advising
        commuters of their options until the damage can be assessed and repaired.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a02643a-f839-4af4-8083-5e10becfb830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate train system, PATH, continues to run through Hoboken.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aeced9-910b-44c6-9c4e-06170d81e397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woman killed by debris</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36f28f-ea85-47c3-9144-f49af666b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train was at the end of a 17-stop route that had started more
        than an hour earlier in Spring Valley, New York. The Hoboken hub primarily
        serves the Lower Manhattan commuter market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2b31af-1f87-45b2-a9a5-4df164082c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images posted on social media showed part of the station''s canopy
        had collapsed. Witnesses described people helping bloodied passengers, some
        trapped by debris, from the packed front car.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91971ca-c9bb-48dd-92dc-150b9cfd298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabiola Bittar de Kroon, 34, of Hoboken, died after debris struck
        her while she was on the platform, New Jersey Gov. Chris Christie said. An
        additional 114 people were injured, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ad80d-907a-4626-ad67-5de686299c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engineer, Thomas Gallagher, 48, was treated and released from
        a hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31f1405-a6f6-4ad5-86ac-3baa8d408146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallagher, who has worked for the New Jersey Transit for 29 years,
        hasn''t yet spoken with National Transportation Safety Board investigators,
        the official with knowledge of the investigation said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61379454-745c-4e85-a9f5-c1be5f870aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB also will want to interview two other members of the train''s
        crew: a conductor and a rear brake man, NTSB vice chairwoman Bella Dinh-Zarr
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3d0641-39cb-47d4-adc2-a7f0943fc372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neighbor, Tom Jones, told CNN affiliate WABC-TV that Gallagher
        said his childhood dream was to become an engineer. "Just a fine, fine family,"
        Jones said of the Gallaghers. "Great next-door neighbors, wonderful kids,
        very caring people about others."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdebf43-4656-4f67-bba1-a11bbe9fee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speed, 2011 crash, safety systems examined</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517a3d6-586b-4f05-a3a3-6ab051e1fc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will focus in part on speed and why the train
        didn''t stop well before the bumper block, a device meant to halt trains that
        pass their stops.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd46c0-2900-484d-bee4-705f7d921bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of the investigation, according to the NTSB: a train that
        overran its stop at the same station in 2011, injuring more than 30 people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8d16f2-e544-47cf-a702-72c9a61211e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB also said it will consider whether a safety system called
        positive train control – which combines GPS, wireless radio and computers
        to monitor trains and stop them from colliding, derailing or speeding – might
        have prevented Thursday''s crash had it been installed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8cb10-6794-411e-8617-d205a150b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey Transit has not yet installed positive train control,
        although it does use an older safety system. Congress originally required
        the installation of the newer safety system by the end of 2015 but extended
        the deadline to the end of 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b388598-61b1-4b06-905f-0645ec5d04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB determined the probable cause in the 2011 crash of a PATH
        train at Hoboken as "the failure of the engineer to control the speed of the
        train entering the station."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb5afe9-6abd-421e-a402-26f39314e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A contributing factor was "the lack of a positive train control
        system that would have intervened to stop the train and prevent the collision,"
        the agency said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c15ff6-b7e4-48a9-8567-ed71fbc5ddf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Christie and New York Gov. Andrew Cuomo cautioned people
        to wait until investigations are completed before concluding positive train
        control would have prevented the latest crash.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a79cc-2f8b-4cb3-8e06-34178045149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s speculation that can only be based upon the cause of the
        accident, and until we know the cause of the accident were not going to be
        able to know what steps we can take in the future to avoid an accident like
        this," Christie said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d050a9e-eae5-4e82-b2b7-f31610dca327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinh-Zarr, the NTSB official, said investigators also hope to retrieve
        video from forward-facing cameras on the locomotive, which was pushing the
        passenger cars into the station, and on the lead passenger car.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802aac85-3fe2-4184-9168-4d778e311b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station''s canopy came down on the passenger cars, so it will
        have to be removed before investigators can examine those sections, Dinh-Zarr
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e03f8-0848-418b-a5d2-3e0315bb29f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTSB already is reviewing video from surveillance cameras that
        were along the train''s path, according to the US official who spoke to CNN
        on condition of anonymity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631149d4-5c0b-49f0-b839-92f6988878d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Next thing I know, I''m on the floor''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f53cde-382a-4aa1-88e8-4fea0057a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhagyesh Shah, who rode in the front car on his way to work, said
        the train didn''t appear to slow as it entered the station.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af723872-af42-4437-b9f9-9f1c6ef64ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next thing I know, I''m on the floor. We are plowing through
        something ... and when the train came to a stop, I could see the parts of
        the roof on the first car and some of the debris next to me," Shah said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016d88a-0843-4f2e-80af-0c5386e69a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New Jersey Transit worker at the station said he heard an explosion-like
        sound as the lead car, coming into the station fast, slammed into the bumper
        block.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6766dec-5410-4478-ae95-1067709ee253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went up and over the bumper block, through the depot ... and
        came to rest at the wall by the waiting room," worker Mike Larson said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc92e1e-b7e3-49ac-a0e0-f9fb2fd1cf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was going considerably faster than it should have normally been."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1fdce4-83b0-4c94-88c1-b582fa4b926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roof crashed down on seats</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3208fa1c-68cf-4cc5-aced-7b7b404c5f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the first car was crumpled, and the roof crushed down to
        the seats, Larson said. The train should have stopped 10 to 20 feet before
        the bumper block, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11cd11c-2704-4eae-beb4-09900678de81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Leon Offengenden said he was in one of the cars behind
        the lead car when the crash happened.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c40e1b-4b6d-47cb-a3ab-932f6142e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The front car is essentially off the rails ... into the building
        of the station, with the roof sort of collapsed around it," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24070cc7-7e9a-458b-bd90-4503747b9454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first car was just demolished. The train looked like it went
        through the stop," Offengenden said. "The first car looked like it catapulted
        onto the platform into the building. The roof collapsed. There was wire and
        water (and) everything.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b310e8-8de2-4362-87a5-f29c40d3247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lights went out and a few people screamed (when the crash happened)."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab78ffd7-0142-4d39-835b-6523b90702e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had no idea what was going on at first.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a0a5b-f2ab-4d52-9e12-039bb79efb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting, but I couldn''t see the window. I didn''t notice
        that the train was going at an accelerated pace. It was just going," Offengenden
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815902c8-5bac-4293-a60a-703c42c693bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, looking back, I guess it didn''t slow down. It definitely
        didn''t slow down. There (were) no brakes. All of a sudden, it just crashed.
        Something happened obviously. ... It''s the same feeling as when you get in
        a car crash."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa2f4e-3e49-40da-8160-e9eb96b540a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he left the train and "saw a man who had blood just running
        down his arm. He was wearing a suit and blood was just gushing."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706e084f-9dcb-47e8-855b-931964cd9ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Action on rail safety</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22810267-52f8-493e-a210-74a21681e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State officials have taken recent steps to improve rail safety.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8cff1c-baa3-459a-9d13-3d3d7c3e3149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Christie signed a bill prohibiting an engineer from operating
        a New Jersey Transit train if his or her driving privileges are suspended
        or revoked due to a conviction for driving under the influence of alcohol
        or drugs or a related offense.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e38f9b2-facc-427e-b794-7272645d85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law came after an engineer was found to have lost his license
        for 10 years due to DUI convictions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730af846-1f0e-4144-8683-5e72011c1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deborah Feyerick, Ray Sanchez, David Shortell, Shimon
        Prokupecz, and Amanda Wills contributed to this report.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c1f93-986f-47a1-8811-2ad6cd26e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:49:32.872+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:32:58.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thi story was first published on CNN.com, <a href="http://edition.cnn.com/2016/09/30/us/new-jersey-hoboken-train-crash/index.html">"Hoboken
        train crash: Event recorder recovered."</a></em></p>'
  'stolen-van-gogh-paintings-found':
    'author': ' Sophie Eastaugh, for CNN'
    'caption': 'One of the two Van Gogh paintings recovered by Italian authorities.
      (Photo: Van Gogh Museum via CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-10-01T13:35:47.644+08:00
    'imagesource': 'jcr:40164e9b-07dd-41a1-876b-90950c854fad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08ce2bdc-350d-4254-9762-653beb7c66a2'
    'lead': 'Two paintings by Vincent Van Gogh stolen in a heist in the Netherlands
      have been found, 14 years on, after a "massive" investigation into a group linked
      to the Italian mafia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T14:53:47.820+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T14:54:03.226+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T14:54:02.897+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stolen Van Gogh paintings found after 14 years in raid on Italian mafia
      group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46731e0c-f1c0-44fb-9923-1981b398ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two paintings by Vincent Van Gogh stolen
        in a heist in the Netherlands have been found, 14 years on, after a "massive"
        investigation into a group linked to the Italian mafia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a758df-9515-4e3c-8992-01e9d9e9230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artworks were taken from Amsterdam''s Van Gogh Museum in December
        2002 by thieves who broke into the building using a ladder to access the roof.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068772b-c307-4764-9bd4-13d33f56cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paintings "Congregation Leaving the Reformed Church in Nuenen,"
        dating from 1884/85, and "Seascape at Scheveningen," from 1882, were found
        wrapped in cloth in the basement of an apartment belonging to Raffaele Imperiale
        – a rich and powerful drug dealer, according to Italian prosecutor Filippo
        Beatrice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f528f-42a5-42ca-9b3e-4e517f198cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery in the village of Castellammare di Stabia was part
        of a larger investigation into the Amato Pagano clan, an international drug
        smuggling group affiliated with the Camorra, Naples'' notorious mafia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89100412-43f9-451c-9ab6-3fd74bf51701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Vittoria De Simone, a prosecutor with Italy''s anti-mafia
        department, said Imperiale is believed to be on the run in the United Arab
        Emirates. Italian authorities have requested his extradition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a118dcb-1004-4aab-94f2-68759b6e1ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apartments, villas, and a plane worth an estimated $22.3 million
        (20 million euros) have also been seized as part of the ongoing investigation.
        A video released following Monday''s raid showed the Italian police pulling
        back a mirrored wall in a home gym to reveal a cavernous underground space
        that concealed the plane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf65522-ae40-4612-a6a0-a330e522c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Huge'' historical value</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1346c3-1f88-474b-8169-479232e307a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Amsterdam museum that once housed the long-lost paintings,
        their recovery is an enormous relief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de811d41-c733-4b49-bc7b-51abd520ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paintings have been found! That I would be able to ever pronounce
        these words is something I had no longer dared to hope for," said museum director
        Axel Ruger. "We have been waiting for this moment for 14 years."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f5e223-8b58-462c-bb7a-5be20465e2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both paintings hold "huge" historical value according to the museum,
        since the Dutch master''s watery seascape is its only work dating from his
        years spent in the Hague from 1881 to 1883, and serves as an important example
        of his early style of painting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed390a4c-8b68-4cdc-b354-4cbacd0c929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small canvas of Nuenen church, where the artist''s father was
        a Dutch Reformed Church pastor, holds "great emotional value," according to
        the museum''s website. It was painted for his mother and reworked after his
        father''s death in 1885, with the addition of churchgoers wearing shawls of
        mourning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8202eac4-0f15-4536-860f-7f848e662c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An art curator verified the paintings'' authenticity and firmly
        concluded they are real before the discovery was announced Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53318aa0-33e7-4d12-adc3-f77bd67bb6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both works are said to be in good condition, though paint has flaked
        away at the bottom left corner of the Scheveningen scene and there is minor
        damage to the edges of the Nuenen church painting. It is not known where they
        were stored following their theft from Amsterdam.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fc2b08-2287-4831-a08d-279a6c703d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major art crime</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cfd622-7754-4b33-af57-d5d6a6aa9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI gave the paintings a combined value of $30 million in their
        list of "top ten art crimes" in 2005.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d34e72-6dfe-46f9-835b-0102c03dbbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference in Naples, Ruger expressed a "great debt of
        gratitude" to Italian police and prosecutors for their ongoing efforts to
        locate them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc138d-b36f-418f-b995-de163db7defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all those years you no longer dare to count on a possible
        return," said Ruger. "It is really a major step that the paintings have been
        found."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a93796-30db-4b43-806e-eed882e38e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While museum officials are anxious to return the artworks to their
        home, they will have to be patient while the paintings are held as evidence
        for a criminal trial in Italy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c3fade-70ae-45cd-bc53-1fba0a3717aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date of the hearing has not yet been announced as Italian police
        are still pursuing the investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe89fcd-ece0-4ac2-846f-b9f87525f71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the museum, which houses the world''s largest body of Van
        Gogh works, the eventual return of the stolen paintings will fill an important
        gap in its 800-work collection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12266c4f-0bfd-4feb-9f89-3622680c37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T14:53:47.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T14:54:03.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/style/article/stolen-van-gogh-paintings-found/index.html">
        "Stolen Van Gogh paintings found after 14 years in raid on Italian mafia</a>
        group."</em></p>'
