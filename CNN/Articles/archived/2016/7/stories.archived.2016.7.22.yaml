      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One Direction seems to be heading in several
        directions. British boy band member Liam Payne announced in a tweet Thursday
        that he signed a solo deal with Capitol Records.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Happy to have signed to <a href="https://twitter.com/CapitolUK?ref_src=twsrc%5Etfw">@CapitolUK</a>.
        They have an amazing history of artists, I hope I can follow in their footsteps
        <a href="https://t.co/tVlDsXVVW3">pic.twitter.com/tVlDsXVVW3</a></p>&mdash;
        Liam (@LiamPayne) <a href="https://twitter.com/LiamPayne/status/756158620816044032?ref_src=twsrc%5Etfw">July
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
