      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d9ea7d-90c2-4f25-ae07-94686c0e2453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:36.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:22:47.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payne''s bandmate Harry Styles signed a solo recording contract
        last month. Styles also stars in the upcoming action-thriller <em>Dunkirk.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e1bb44-3e6d-428a-8424-1d8193966818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:36.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:22:47.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news has "Directioners" world over crying end-of-days, but Payne
        didn''t clarify if the band was officially parting ways.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20269f19-ff91-4425-bc87-84e96e803f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:22:36.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:22:47.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One direction will always be my home and family," he tweeted. "But
        I''m very excited to see what this chapter brings."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
