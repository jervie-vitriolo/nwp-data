      'mgnl:type': 'text'
      'text': '<p>Jonah Hill, Tobey Maguire, and Edward Norton all posed for photos
        with the man of the night. Marion Cotillard, Penelope Cruz, Robert De Niro,
        Scarlett Johansson, Kevin Spacey, Kate Hudson, and Charlize Theron were among
        the other celebrity guests at the star-studded event.</p>'
    '8':
