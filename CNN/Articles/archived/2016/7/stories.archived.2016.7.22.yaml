      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio and his pals raised $45 million for his environmental foundation
        at the actor''s third-annual charity gala in St. Tropez on Wednesday night.
        DiCaprio will also donate a portion of the money raised to families of the
        victims and survivors of the terrorist attack in Nice, France last week.</p>'
    '4':
