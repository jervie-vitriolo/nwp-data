      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was her appearance on "The Late Late Show With James Corden"
        that stirred the most buzz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a814e7-9286-4b3d-8e81-65566ed80498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:50:44.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:50:58.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama rocked out to Beyonce''s "Single Ladies," discussed her Secret
        Service code name and was joined by rapper Missy Elliott.</p>'
