  'Birthday-gift-dead-drug-lord':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'PNP Chief Dela Rosa attends a surprise birthday party for SILG Mike
      Sueno.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-22T23:05:42.656+08:00
    'imagesource': 'jcr:20bf6d92-f976-4eb5-83e9-12a4be81d3f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6bef80e-924d-440b-a877-61fa4f7eae5f'
    'lead': 'PNP Chief Ronald Dela Rosa said the killing of a suspected Chinese drug
      lord was also a birthday gift to the Interior Secretary.'
