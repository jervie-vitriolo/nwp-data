      'mgnl:created': 2019-10-24T09:18:08.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The man who drove a truck into a crowd
        in Nice, France, killing 84 people, plotted his July 14 attack for months
        with "support and accomplices," Paris prosecutor Francois Molins said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a2016-9556-4bab-95b7-ab7c1e43244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molins said authorities are investigating five suspects who are
        in custody on terror charges related to the attack that Mohamed Lahouaiej
        Bouhlel carried out on Bastille Day, France''s main national holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b507d0-1607-4821-967f-838209a29b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One suspect allegedly sent Bouhlel a Facebook message saying, "Load
        the truck with tons of iron and cut the brakes. I''ll look brother."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc1145-398d-4eb6-b32e-e87f53a06919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel, 31, drove a 20-ton truck through hundreds who had gathered
        to watch the Bastille Day fireworks on the Mediterranean city''s waterfront.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ee12d-fcb2-431d-9cbc-527588588cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of cell phone and computer content – including a photo
        of last year''s Bastille Day fireworks event focused on the crowd – showed
        Bouhlel had been planning the assault since at least 2015, Moins said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55d547-ddde-4225-a2b9-dbc1705428ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cell phone content also included information on the drug Captagon,
        an amphetamine pill that can cause a surge of energy and a euphoric high.
        Jihadist fighters sometimes use this drug.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4354b-d814-4224-a039-b291fc52bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation underway since the night of July 14 has progressed
        and not only confirmed the murderous premeditated nature of Mohamed Lahouaiej
        Bouhlel''s act but also established that he benefited from support and accomplices,"
        Molins said at a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78e338-dad8-4085-964d-b3a77a101046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities had previously said six people were in custody
        in connection with the attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb185413-4d4c-4f32-8083-52c0d6e7e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Albanian couple was arrested Sunday, according to the Paris prosecutor''s
        office. Agnes Thibault Lecuivre, a spokeswoman for the anti-terrorism prosecutor,
        did not provide details on their alleged connection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b3a59-a28a-4466-be26-3c17af99bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel''s estranged wife was arrested at her apartment July 15
        and later released without charges, her attorney, Jean-Yves Garino, told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5a52e7-7fbc-4c52-ba64-547ca4d8bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garino said the woman, who is the mother of Bouhlel''s three children,
        had not been in contact with the attacker since they were in the middle of
        divorce proceedings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a65649-90d4-458c-a785-9091326c86ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened that night</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f46e3e-776b-4feb-91ca-d5c049476be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police shot Bouhlel to death after he barreled down the crowded
        Promenade des Anglais for almost a mile, crushing and hitting people who had
        gathered to watch fireworks. More than 200 people were injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5cda8-0cf6-4ce6-b660-447f1ebf3ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified him by fingerprints after his identification
        card was found in the truck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78670dd6-bf37-4050-9a8f-157e3ffa5d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' media group, Amaq Agency, said last weekend that a "soldier"
        of the terror organization carried out the attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a131ca4a-cf52-46a9-af91-acbd76a33db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person ... carried out the operation in response to calls to
        target nationals of the coalition which is fighting the Islamic State," according
        to the statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddec740-95b0-4b40-8935-7cd641868c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molins said Thursday there was no evidence so far that Bouhlel or
        his alleged accomplices had direct contact with ISIS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd73d1bd-d0c8-48ba-adcc-270f5895a57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouhlel, a resident of Nice, was born in Tunisia but had a permit
        to live and work in France.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5db202-6617-4dc5-a58e-079a1e8c9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was known to police because of allegations of threats, violence
        and thefts over the past six years, and he was given a suspended six-month
        prison sentence this year after being convicted of violence with a weapon,
        authorities said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5e62db-5692-4155-ba97-2b16f02048fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his criminal record, Bouhlel hadn''t shown up on any anti-terrorist
        intelligence radar, French Interior Minister Bernard Cazeneuve has said. He
        had no record of making militant statements and was not known to the intelligence
        services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36311460-91f7-4075-b3d1-a2d16cbe75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vasco Cotovio and Armelle De Oliveira contributed to
        this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d993de-f3d6-4888-8e9d-034b88ff909f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:18:08.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:18:21.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/21/europe/nice-france-attacker-plot-accomplices/index.html">Attacker
        in Nice plotted for months with ''accomplices,'' prosecutor says</a>."</em></p>'
