      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The final film in the "Divergent" series
        reportedly will be heading to the small screen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2cdcf-c113-43bd-a98b-a2549b21a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:31:33.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:32:20.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Variety, negotiations are underway to air "The Divergent
        Series: Ascendant" on television rather than open in theaters. The film had
        been scheduled to debut in June 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c52f2c-aea9-4783-8633-b766cdc69c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:31:33.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:32:20.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ascendant" is the fourth in the series that kicked off in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f0b1fa-437d-473e-8d52-b0986bd61d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:31:33.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:32:20.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shailene Woodley and Theo James have starred in the franchise based
        on the young adult novels of the same name. Because of its utopian story line,
        the series had drawn comparisons to the "Hunger Games" franchise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524cfee5-d5f7-44f7-8fc5-3b858202c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:31:33.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:32:20.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the four "Hunger Games" films have raked in almost $3
        billion worldwide, according to Box Office Mojo, the "Divergent" series has
        not fared as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8243ff84-f7a4-44d9-a7a3-ec3a0b0deb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:31:33.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:32:20.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent film, "Allegiant," brought in less than $30 million
        on its opening weekend in March. It was a 44% drop from the previous film''s
        opening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168d71f-45b2-4d13-8f8e-c0d87610b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:31:33.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:32:20.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety reports a spinoff "Divergent" TV series is also in the works.
        It is not yet known if the franchise stars will also be involved in either
        "Ascendant" or a planned television show.</p>'
  'MH370-search-suspend':
    'author': 'Juliet Perry, CNN'
    'caption': 'A Mozambican official told CNN the plane part, measuring 35 inches
      by 22 inches, was discovered by an American tourist, Blaine Gibson, and a local
      fisherman on a sandbank in Mozambique. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-22T05:23:26.464+08:00
    'imagesource': 'jcr:d36b0989-2347-4225-93fa-32376d119140'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e5783d2-7803-434d-9e93-bc8b1f013639'
    'lead': 'The hunt for Malaysian Airlines Flight 370 is to be suspended if the
      missing plane isn''t found in the current search zone, the countries involved
      in the search said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:35:20.117+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T08:35:35.477+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T08:35:35.236+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MH370 search to be suspended if plane not found in current search zone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd78f7-9131-486f-a49d-a1468662975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:35:20.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:35:35.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The hunt for Malaysian Airlines Flight
        370 is to be suspended if the missing plane isn''t found in the current search
        zone, the countries involved in the search said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a1aa6-c6d0-4f7b-b41a-3142643b10cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:35:20.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:35:35.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governments of Malaysia, Australia and China reiterated their
        commitment to completing the current search zone of 120,000 square kilometers,
        and stipulated in their email that "in the absence of credible new evidence
        leading to the identification of a specific location of the aircraft," the
        search would not end, but be suspended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08428f84-4134-474d-a138-111d5131a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:35:20.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:35:35.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not mean we have given up on looking for MH370," Malaysian
        Transport Minister Liow Tiong Lai said at a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff11b8-5824-44e7-92e6-d38a3af8cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:35:20.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:35:35.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if any credible new evidence is found, Malaysia, China
        and Australia will continue to work together to analyze that evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60034a8-b8df-416a-908e-3cbe2cea77c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:35:20.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:35:35.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Likelihood fading''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b4207-f068-432a-a3a5-3f88669e326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:35:20.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:35:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite assurances that the suspension does not mean a termination
        of the search, an email sent to families states that while there have been
        significant discoveries of debris, none of it provided information that "positively
        identified the precise location of the aircraft."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577cdf90-6009-4983-bb0b-ec380b3197b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:35:20.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:35:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes on to say that "with less than 10,000 square kilometers
        of the high priority search area remaining to be searched, Ministers acknowledged
        that despite the best efforts of all involved, the likelihood of finding the
        aircraft is fading."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5989ae-91d2-4033-9279-b957b5014857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:35:20.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:35:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email was sent to the families after ministers from Australia,
        Malaysia and China met in Putrajaya, Malaysia on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf83e49-fe30-4d76-9054-b3659148e33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:35:20.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:35:35.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN. com, "<a href="https://edition.cnn.com/2016/07/22/asia/mh370-search-suspended/index.html">MH370
        search to be suspended if plane not found in current search zone</a>"</em></p>'
  'maurio-maurer-thailand':
    'author': 'Denise Fabella'
    'caption': 'During the “Experience Thailand with Mario” event, the Thai superstar
      Maurer will express his love for his home country and tell Filipinos why it’s
      South East Asia’s next up-and-coming tourist hotspot.'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-07-22T05:12:38.660+08:00
    'imagesource': 'jcr:0882f67e-241e-4162-9740-946a71479938'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aed0089-2b83-4c2c-9eae-9321d3367b60'
    'lead': 'This August, the Tourism Authority of Thailand treats you to a meet-and-greet
      with the actor Mario Maurer — and if that’s not enough, a trip to Thailand is
      up for grabs as well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:37:54.836+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T08:38:31.882+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T08:38:31.735+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Get a chance to experience Mario Maurer’s Thailand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adf24f2-9324-4a5c-8b3b-b355acae8e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:37:54.836+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:38:31.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Traveling to a
        new place can be daunting, especially if it’s a place that not too many people
        are familiar with. But while there may be a veil of mystery that keeps a travel
        destination distant, there can also be a powerful tug of curiosity that lures
        one in. And yet there remains the question of how people get past their initial
        apprehensions to say, “Let’s do it,” and book a flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d5ff0d-76cd-4dbb-af6d-9620a931f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:37:54.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:38:31.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no better way to abolish apprehensions about an unfamiliar
        part of the world than by meeting a local. And in the case of Thailand, that
        local could very well be no less than Mario Maurer. Possessed of a sweet,
        boy-next-door demeanor, the Thai superstar has won and melted hearts in the
        Philippines through his films, including “The Love of Siam,” “Crazy Little
        Thing Called Love,” and the Star Cinema production “Suddenly It’s Magic.”
        Next, he will be sparking his Filipino fans’ wanderlust and fueling their
        desire to visit his country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd694b-073e-40e0-bb8c-2683f3bb75b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:37:54.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:38:31.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the Tourism Authority of Thailand, there will be a meet-and-greet
        with Maurer on Aug. 6 at 5 p.m. in the Mega Fashion Hall of SM Megamall in
        Mandaluyong City. During the “Experience Thailand with Mario” event, Maurer
        will express his love for his home country and tell Filipinos why it’s South
        East Asia’s next up-and-coming tourist hotspot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42184367-8195-46f3-bfc1-7801d4d292ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:37:54.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:38:31.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the meet-and-greet, aspiring globetrotters will have
        a chance to win a trip to Thailand. All they have to do is answer the question,
        “Why do you want to meet Mario?” in no more than 50 words and submit their
        responses to the Tourism Authority of Thailand — Philippines Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5e779-e50c-43f1-a043-9225ea66516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:37:54.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:38:31.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A challenge has never been so alluring: 50 words may not be much
        effort, but they hold so much more weight if they’re all that stands between
        one and a trip abroad. And if that plan of action turns out to be unsuccessful,
        then an evening with Mario Maurer will have been a great consolation prize
        after all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacbd161-45f1-441c-ae9d-116f09aa0b1d'
      'mgnl:activationStatus': true
