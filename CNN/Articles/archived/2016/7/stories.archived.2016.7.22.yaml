      'mgnl:type': 'text'
      'text': '<p><strong>Rio de Janiero (CNN)</strong> — Brazilian police have arrested
        10 people suspected of planning terrorist acts during the Olympics, Brazil''s
        Justice Ministry said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7f043-1bf2-417d-91ba-06ffbacfb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:27:40.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:27:56.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was inspired by ISIS and only had contact with the group
        online, Justice Minister Alexandre de Moraes said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b1e0d-3106-4a4d-aa33-774931b3722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:27:40.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:27:56.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said no specific targets were mentioned, but the Justice Ministry
        is still investigating the suspects'' computers and cell phones to learn more
        about the plans. De Moraes said the suspects are all Brazilian nationals,
        and that one minor was mentioned in the conversations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9349c6-2de4-40d6-8434-b779b811c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:27:40.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:27:56.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Moraes said the group was "not an organized cell."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e60a44d-986e-4e2a-81b8-2e11835bc3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:27:40.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:27:56.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another two suspects have warrants out for their arrests. Authorities
        said they believe those two people will be arrested soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fbc2ce-6b6a-4431-aa3b-a3b2055d10b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:27:40.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:27:56.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Brazil''s intelligence agency said it was reviewing all
        threats against the Rio 2016 Games after a jihadi messaging channel called
        for its followers to target the Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af413720-8a56-45e2-81d9-3081d06b5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:27:40.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:27:56.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many [threats] are discarded and the ones that deserve attention
        are investigated exhaustively," the agency said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaeca2c-0ccd-483e-96e1-e1424e7517b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:27:40.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:27:56.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a jihadi channel on the messaging app Telegram
        called for attacks against the Games and detailed targets and methods, according
        to the SITE Intelligence Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499f34e9-52b7-44da-9b25-d43797b93d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:27:40.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:27:56.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SITE said a message was posted to "Inspire the Believers!" saying,
        "Lone wolf from anywhere in the world can move to Brazil now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2dcfb4-23ae-484f-bce0-641dc5217aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:27:40.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:27:56.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message also suggested using the Games to target the enemies
        of jihad, including Western athletes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bf8ce8-81f7-4261-aeba-7eb29e9e9bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:27:40.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:27:56.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Holly Yan and Julia Jones wrote from Atlanta, Shasta
        Darlington reported from Rio de Janeiro. CNN''s Pamela Boykoff contributed
        to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ca66eb-2a0d-404f-8260-fd903dad34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:27:40.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:27:56.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/21/americas/brazil-olympics-terror-arrests/index.html">Brazilian
        police arrest 10 suspected of planning terrorist acts during Olympics</a>."</em></p>'
  'no-honorifics-for-president-rodrigo-duterte':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
