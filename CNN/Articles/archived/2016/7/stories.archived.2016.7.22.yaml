      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama hosted a special screening of "Star Trek Beyond" for a group
        of veterans and military personnel at the White House along with actors Chris
        Pine, Karl Urban and Simon Pegg. The event was attended by more than 100 vets,
        military members and their families as part of the first lady''s Joining Forces
        initiative.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37f3ca8-666e-4479-9a90-7b14c265ac1f'
      'mgnl:activationStatus': true
