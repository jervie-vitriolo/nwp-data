      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariah Carey and Chris Rock were in attendance. Rock posted a photo
        on Instagram captioned, "new couple alert." Clearly a joke considering Carey
        is engaged to billionaire James Packer, who was also at the party.</p>'
