      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prasetyo has said 16 prisoners will be executed this year, including
        nationals from Nigeria and Zimbabwe, but has declined to give a specific time
        frame. That number will be more than doubled next year, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
