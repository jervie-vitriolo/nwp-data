      'mgnl:type': 'text'
      'text': '<p>In true Dicaprio fashion, the gala was also attended by a bevy of
        beauties. Model Doutzen Kroes shared a photo from the party with several long-legged
        friends in tow. But you can''t player-hate on a man when he''s partying with
        a purpose.</p>'
