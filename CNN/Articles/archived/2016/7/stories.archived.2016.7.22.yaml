      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/16/OFW-Mary-Jane-Veloso.html">Related:
        Veloso family hopes for Mary Jane’s release</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5793ed3-d842-4931-b5f7-b7e7cd8b59db'
