      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> — Pokemon Go has finally launched
        in Japan, the original home of the game''s adorable virtual critters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98513dc6-3e8b-4fae-a56c-a11cc100fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:03:17.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:03:36.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildly successful gaming app made its debut in early July in
        the U.S., Australia and New Zealand, but Japanese fans haven''t been able
        to get their fix until now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c589e3-5989-41d7-a18d-28e7c144dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:03:17.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:03:36.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trainers in Japan, thank you for being patient. Pokémon GO is now
        available to download in Japan!" the game''s official Twitter account said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec00d5a-912a-4c85-a5dc-824d19d36f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:03:17.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:03:36.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The augmented reality game uses smartphone cameras to superimpose
        the cute, digital creatures on real world settings. The mash-up app encourages
        people to gain points by chasing the perky creatures around their own</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f01dd-ba76-4a6a-a8ab-6c4dad0deb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:03:17.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:03:36.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s Japan is collaborating with Pokemon Go for the launch,
        turning the fast food chain''s restaurants into hot spots for the game. Players
        will be able to "battle" their Pokemon against other players at McDonald''s
        locations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ab60f-4281-4723-be5e-5682ffe36db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:03:17.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:03:36.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese authorities have also released safety guidelines to coincide
        with the game''s launch. They remind players to be careful of heat stroke,
        to prepare extra batteries, check the weather forecast and to refrain from
        playing while walking, especially in dangerous areas like train platforms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd56911-3d7c-499b-af57-284e983ff017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:03:17.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:03:36.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game is a major coup for Nintendo, and could be the start of
        a turnaround for the struggling company. Sales of its most recent game console,
        the Wii U, disappointed in the face of fierce competition from Microsoft Xbox
        One and Sony PlayStation 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c181075-0ad6-4d4c-9d30-abfb760b6a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:03:17.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:03:36.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nintendo shares have more than doubled since the game was first
        released. On Friday, they climbed another 4% in early Tokyo trading.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a47bea-f70f-4523-94bb-8d43c95a793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:03:17.936+08:00
      'mgnl:createdBy': 'cnnproducer'
