  'Philippines-oil-still-in-troubled-waters-after-South-China-Sea-ruling':
    'author': 'Enrico Dela Cruz, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-22T04:14:54.229+08:00
    'imagesource': 'jcr:d6ea7f41-5325-4330-84ab-27c5d711035b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f52a762-8a8a-41c9-b1cc-cf27a00f4586'
    'lead': 'The U.S. Energy Information Administration believes that beneath the
      South China Sea could be 11 billion barrels of oil. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:57:30.510+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T08:57:48.112+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T08:57:47.753+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines'' oil still in troubled waters after South China Sea ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1bee7-11fb-4a05-9a08-032c8367318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — The Philippines, eager to resume
        development of vital oil and gas reserves off its coast, will likely need
        to reach an accord with a Chinese government infuriated by last week''s ruling
        that granted Manila a big victory in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c5ce2-c23a-41e2-8c75-39c916e4a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines relies overwhelmingly on imports to fuel its fast-growing
        economy. That reliance will grow further in a few years when the main source
        of domestic natural gas runs out, so the clock is ticking for it to develop
        offshore fields that China shows no sign of loosening its grip on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01f951-40a0-4d2c-b5d3-7d00c8a79328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has refused to recognize the ruling by the Permanent Court
        of Arbitration that granted the Philippines sovereign rights to access offshore
        oil and gas fields, including the Reed Bank, a shallow tablemount some 85
        nautical miles off its coast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af411ccf-56ee-47d0-8ba1-c8200b62c799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Related:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b61aed-f999-462f-b359-665d1a904ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as long as things stay that way, the Philippines will have a
        hard time finding much-needed foreign expertise willing to risk upsetting
        China, officials and experts say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35936127-ae0e-4d55-ba0e-549d25df0705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to U.S. oilfield services company Weatherford, one concession
        - SC 72 - contains 2.6-8.8 trillion cubic feet of natural gas. That would
        be as much as triple the amount discovered at the Malampaya project, an offshore
        field that powers 40 percent of the main island of Luzon, home to the capital
        Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db110a8-8bd6-47ea-8e06-8ab34699529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malampaya, which was developed by Royal Dutch Shell and began operations
        in 2001, is approaching the end of its productive life. Its only viable replacements
        are in waters that China insists it will not cede.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea2b1ff-b128-44d5-a54a-da795e9ca287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malampaya is going to run out of gas in 10 years so there is urgency
        for us to develop the Reed Bank," said Antonio Carpio, a supreme court associate
        justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ec1600-f2f3-48e7-aabc-25a6d2657f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was part of the legal team that made the case in The Hague
        and said a big factor in the Philippines'' decision to pursue arbitration
        in 2013 was China''s obstructions around Reed Bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df914ef1-5cd0-497e-942e-4f6408b29a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we send a survey ship there, Chinese coastguard vessels
        harass our survey ships," he told news channel ANC. "That''s why we had to
        do something."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6985189-889c-4c39-90f4-b0cb07a2b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deferred by disputes</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ebbf0a-33bc-4a2a-b1bf-5e0469923cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Energy Information Administration believes that beneath
        the South China Sea could be 11 billion barrels of oil, more than Mexico''s
        reserves, and 190 trillion cubic feet of natural gas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60ac1f-8347-4a73-bfc3-0a0e73902e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most foreign firms with capital and technology needed to develop
        those reserves, however, don''t want to risk being caught up in spats over
        jurisdiction and have avoided concessions offered in disputed waters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24909578-7833-4b13-8985-b0f455a065b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s state-run Philex Petroleum has the controlling stakes
        in two stalled concessions, the 880,000-hectare SC-72 at the Reed Bank and
        the 616,000-hectare SC-75 off the island of Palawan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e46f05f-e147-4470-98d1-52963dbcd7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court verdict on July 12 sparked a surge in energy stocks the
        next day, with Philex shares up as much as 21 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c729248f-89bf-49fd-ac53-9b63fc249d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philex says it is seeking a meeting with Philippine energy officials
        regarding the potential to lift a suspension order on drilling activities
        in the Reed Bank, in place since December 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9d5ff-0b6c-4b52-8d18-a82c3c61ca57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.119+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of national importance. We don''t want to move on
        our own without guidance from the government," Philex Chairman Manuel Pangilinan
        told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28c138-77a3-41bc-a9a4-5fb2afbc5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will need a partner ... no local company has the expertise that
        we need."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2260423-3c6a-496b-aee5-48f1b64e336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Energy spokesman Felix William Fuentebella said there
        were no immediate plans to lift the suspension as the department awaited guidance
        from new President Rodrigo Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b1eee1-2dd8-4070-ab08-4cc6603e5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moratorium stays. We are exploring ways to resolve the conflict
        peacefully and we follow the lead of the President," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50801a32-b920-43e1-b65b-3df1520b5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing have both expressed a desire to resume talks,
        but the Philippines says it could not accept China''s pre-condition of not
        discussing the ruling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23966d-4a6d-44d6-ba73-6283a8457bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Also
        read: What you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900cef79-4fe1-40bc-abb8-87c8adff69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Concession to share?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d772362-d5a7-4d77-b0aa-a58fa0edd001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without an agreement between Manila and Beijing, finding development
        partners would be difficult, said Andrew Harwood, a Southeast Asia upstream
        analyst at Wood Mackenzie.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da3bd1a-17e5-4e7e-ab65-83c93afaabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be some softening of Beijing''s stance before any
        companies would be willing to go and drill in any of the disputed areas,"
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f75e6-90c2-4203-b841-9c9dc4c5cb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has involved energy businesses in diplomatic disputes previously.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b9d57-d02f-4ded-8f7a-11cade582ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2014, state-owned China National Offshore Oil Corporation
        (CNOOC) moved its Haiyang Shiyou 981 oil rig into Vietnam''s Exclusive Economic
        Zone, guarded with a flotilla of coastguard ships. In a tense standoff, Vietnam
        protested vehemently and sent ships to try to disrupt operations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a64290-a901-40f2-b97f-2ae0f1c592d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveying on the disputed Reed Bank concessions began in 2003 under
        a Joint Marine Seismic Undertaking (JMSU) between Philippine state-owned PNOC
        Exploration Corp, CNOOC and state-owned PetroVietnam. Manila did not extend
        the agreement when it lapsed in 2008 after criticism from within the Philippines
        that the deal compromised its sovereignty.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0137381-e745-4e88-ab50-5fd2f7bd023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pact also caused a diplomatic upset in Southeast Asia as it
        was seen as undermining regional solidarity against an assertive China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba71200c-a16a-403f-a7cd-95c179afbe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some Filipino oil executives think teaming up again with CNOOC
        could solve problems on both the diplomatic and logistical fronts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da93ce05-afc2-452d-b721-526f90f0b2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan of Philex said he would not close the door on a China
        JV, while Philex President Daniel Stephen Carlos said a "farm-in" type deal
        was also being looked at.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b138ce-a405-4b8b-b8cd-5b73ae2a4b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rufino Bomasang, a former Philippines energy ministry undersecretary
        and current executive chairman of Otto Energy Investments, an oil and gas
        exploration and production company, said restarting the JMSU with CNOOC should
        be considered.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c14ceb-abfd-4c23-99bf-bfaa425ece79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is something worthwhile resuming," Bomasang told Reuters. "If
        there''s good faith on both sides, why not? And I hope so."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d3badb-6475-4a03-9f5c-3c3fcbba414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:57:30.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:57:48.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNOOC did not respond to a request for comment.</p>'
  'filipino-craft-beer':
    'author': 'Coco Quizon'
    'caption': 'Craft beer is an industry born of the desire to make things your own.
      It’s a product of constant experimentation and refinement.'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-07-22T03:00:51.431+08:00
    'imagesource': 'jcr:60c1445e-ec09-4338-a7b4-2231690a2687'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b541b2dc-4232-4980-bd8f-789e5f8b44f3'
    'lead': 'Sure, you have your household pale pilsen and other “inuman” favorites,
      but when it comes to Philippine-made beer, that’s barely scratching the surface
      given the emergence of independent beer brewers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:00:05.552+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T09:00:54.526+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T09:00:54.258+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drink up: A toast to the burgeoning Filipino craft beer scene

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641d673-84f7-498d-bac1-4e4fe0534490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:00:05.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:00:54.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Filipinos love
        beer. Despite the rising popularity of other alcoholic choices, the presence
        of beer at gatherings and drinking sessions is showing no signs of dwindling
        to a trickle. And this, for the most part, has to do with Filipino drinkers’
        being not a particularly picky lot. For the longest time, our alcoholic flag-bearer
        pretty much stood alone until its diet counterpart hit the scene in the late
        90s, along with the fruity variants that followed. Other brands had very minimal
        offerings too. To us, beer came in weak, strong, and stronger, and that was
        that. Until craft beer came along, that is.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a7bd9-5835-4fd0-be68-149b0db7621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:00:05.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:00:54.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with my indoctrination into third-wave coffee, I began enjoying
        craft beer almost regularly. As with coffee, regardless of quality, it’s always
        great to have beer. It makes days better — but craft beer almost makes everything
        feel a little more special. In some ways, it became easier for me to love
        craft beer because picking a favorite type of beer comes with less stress
        than picking a favorite coffee blend. With coffee, your only option for deciding
        what to try was the kind of coffee you wanted. With craft beer, you could
        try based on what kind you usually drank, how cute the bottle was, or which
        beer had the best label and wittiest name. I ended up falling in love with
        India pale ale (IPA), which was usually a bit more expensive, but at 7-percent
        alcohol, it was a great way of stretching out a buck.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c7dfd-9eaf-4e59-be96-ec2cfd3530ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:00:05.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:00:54.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember finding out about Filipino craft beer this time four
        years ago. My father had just died, and to make me feel better, a friend of
        mine sent me a picture of Katipunan Craft Brewery’s Indio Pale Ale. “It’s
        not a real IPA, which makes it even funnier,” said that friend. It was the
        only craft beer out at the time, or at the very least it was the only one
        we knew. Still, it was a very good start.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a93299b-2133-4c5e-a690-0c2cbed6310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:00:05.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:00:54.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward to four years later and we have Brewfest, a craft beer
        festival held over the weekend in Century City Mall, Makati. This year’s iteration
        featured 13 brewers and more than 50 different types of beer. I hadn’t followed
        a lot of brewers between the time of initial discovery into the Philippine
        craft beer scene and this festival. I’m by no means a connoisseur, but I was
        very excited that the little thing I saw brewing four years ago had blossomed
        into a beautiful baby of craft beer culture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c347ae30-0f35-4201-b6ec-1ba5bfe626da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:00:05.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:00:54.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen brewers isn’t a lot, compared with developed “beerocracies”
        in the U.S. with 4,000 and even Japan with 200. But as young as it is, the
        scene is already vibrant. At the festival, each brewer had a minimum of five
        variants on offer, ranging from pale ales to the darkest English-style brown
        ales. The variants even diverged into different types for each color. You
        could even conscientiously loosen up with a variety of beers brewed in solar-powered
        breweries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9da0f2e-6804-4860-966e-900612e66b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:00:05.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:00:54.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the breweries present at the festival, nearly half of them are
        based outside Manila. And their influences are evident in their brews. There
        are Visayan breweries whose beers are made with local muscovado as brewing
        sugar. There are beers inspired by local folklore and some named simply after
        local destinations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070b758-1b46-45b0-8b2d-b3d68ca1a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:00:05.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:00:54.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ended up trying only five new beers out of the 50 available. There
        were some beers at the festival that I had already tried and loved and regularly
        drank (within budgetary limits, of course). And even though the festival ran
        for three days, the challenge of trying all of them still seemed insurmountable.
        There’s always next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf2e91-d2e3-4022-a64e-daf336e62b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:00:05.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:00:54.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no right or wrong way to enjoy craft beer — except probably
        drinking it over ice cubes (but even that is just a personal bias). Craft
        beer is an industry born of the desire to make things your own. It’s a product
        of constant experimentation and refinement. The time poured into trial, error,
        and even just making a second perfect batch amounts to an exercise in delayed
        gratification — so much so that even to the point of drinking the beer, it
        feels almost sacrilegious to chug.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c00ed-f413-4e2d-b885-3b907ced8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:00:05.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:00:54.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t consider craft beer an alternative to drinking more commercially
        brewed beer. There is no replacing the 50-peso household staples in our hearts
        — even if new craft favorites make their way into our fridges. On the surface,
        craft beer is the perfect alternative to drinking a cocktail at a bar when
        you’re feeling fancy or if you need your beer of the night to be a little
        more celebratory. But for me, at least in the context of the Philippines,
        patronizing our craft beer scene makes me realize how good even our local,
        mass-market beers are. Maybe that’s why we drink so much of it already. And
        perhaps one day, these baby breweries would grow up into making new household
        staples themselves.</p>'
  'Pokemon-Go-Japan':
    'author': 'Sophia Yan, CNN Money'
    'caption': '"Pokemon Go" is a wildly popular new smartphone game that has players
      exploring their real-life neighborhoods. And in rural Wyoming, it led a teenager
      to discover a dead man''s body in a river.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-22T00:58:59.406+08:00
    'imagesource': 'jcr:f559b2c7-3727-4e4e-9a70-5cfa94afeef6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea1beb4-f761-465a-a66f-8735f7616a63'
    'lead': 'Pokémon GO has finally launched in Japan, the original home of the game''s
      adorable virtual critters.'
