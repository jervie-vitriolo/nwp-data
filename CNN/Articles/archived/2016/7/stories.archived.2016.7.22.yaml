      'mgnl:type': 'text'
      'text': '<p>"Not yet," Attorney General H.M. Prasetyo told reporters when asked
        about Veloso.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f523fae-e533-4ece-9571-f40f92d2d577'
      'mgnl:activationStatus': true
