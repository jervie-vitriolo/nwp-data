    'template': '1'
    'title': 'Duterte siblings on leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd4c19d-544d-4911-a785-f5b2223128b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:09:37.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:10:16.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Davao City Mayor
        Sara Duterte mysteriously took a three-week leave of absence on July 1, the
        first day of her new term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f0fcb-911a-4670-9db0-e103e9a530bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:09:37.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:10:16.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother, Paolo Duterte, the Vice Mayor took over, but on Tuesday
        this week he, too, went on leave and appointed the city’s top councilor Bernard
        Al-ag as acting mayor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb8b8e-c4c7-4a49-89c8-4db14efadac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:09:37.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:10:16.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s daughter and son did not specify their
        reasons for going on leave, leaving many guessing what their mysterious absence
        is all about.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7e947-9a70-420c-bda3-8c72325364df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:09:37.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:10:16.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the memorandum appointing Al-ag as acting mayor was obtained
        by CNN Philippines from the councilor''s office. It did not explain the absence
        of the two officials.</p>'
    '7':
      'image': 'jcr:e09f9400-3fb0-42d3-81a0-5ca857bc8478'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8026c3e-b25a-4889-b6b9-63896021c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:09:37.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:10:16.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3e6ffd-79f5-49f4-8a41-fcd5be496059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:09:37.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:10:16.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-ag said while the city’s two top officials were away, he has
        been “meeting with several local government officials and signing all necessary
        administrative documents.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d68e3aa-9c5a-48cd-a92c-7da68a4e5d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:09:37.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:10:16.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Dutertes are expected to be back to work on Saturday
        since his appointment as acting mayor ends on Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ab2cc-591a-4dbe-aa2e-3198b337830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:09:37.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:10:16.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
