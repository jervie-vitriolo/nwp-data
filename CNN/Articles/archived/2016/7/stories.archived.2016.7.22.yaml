      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening featured premium entertainment from The Weeknd, Lana
        del Rey, and Andrea Bocelli. DiCaprio hosted an auction that included his
        own Rolex watch and a pair of diamond cufflinks he wore when he won his Oscar
        for "The Revenant."</p>'
