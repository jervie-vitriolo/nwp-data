    'title': 'PNP Chief: Killing of suspected drug lord is birthday gift to Interior
      Secretary

      '
    'updated': 2016-07-24T14:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ae833-2d82-4676-a0fb-ce542a43ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lipa City (CNN Philippines)</strong> — "Very good. Sabi
        niya, very good," (He said very good) recalls PNP Chief Ronald dela Rosa when
        asked how Interior Secretary Ismael "Mike" Sueno reacted when told about the
        death of alleged drug lord Meco Tan and the discovery of a shabu clandestine
        laboratory in Valenzuela City during police operations on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf7961c-c3ce-44c0-9523-7ebf5897acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Birthday<em> gift na din sa kanya. Nagkataon e. Nagkataon,</em>"
        said Dela Rosa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8a0849-2b91-495b-aab3-47d61018f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s a birthday gift to him as well, coincidentally."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083a0bc-2463-4dbe-ab14-cde10e02fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2016/07/22/Suspected-Chinese-drug-lord-killed-in-car-chase-in-Valenzuela.html">Related:
        Suspected Chinese drug lord killed in car chase in Valenzuela</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f650f5-adf6-4ab3-8472-e0c3241395ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno''s staff prepared a surprise birthday celebration for the
        Secretary at the Department of the Interior and Local Government (DILG) office
        in Quezon City which was attended by Dela Rosa.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: PNP Chief Dela Rosa attends surprise bday party for SILG Mike
        Sueno. His bday gift: Meco Tan. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/ziDzxX9wBk">pic.twitter.com/ziDzxX9wBk</a></p>&mdash;
        Gerg Cahiles (@gergcahiles) <a href="https://twitter.com/gergcahiles/status/756402105875779584?ref_src=twsrc%5Etfw">July
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a267c2b-77e4-42e6-9a6b-0b9593835202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb860b7-68fe-4d9d-a2f2-842b8caa220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno was quoted that his wish for his birthday was to eliminate
        drugs in three to six months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bace04-a766-4577-aaf2-d9deb4d8e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Top drug lord</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc945fe8-d6fe-47fe-8ae8-c8c93651767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Meco Tan was on President Rodrigo Duterte''s matrix
        of drug lords.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a3cee-f8ce-4a6c-8fdb-f34f8e72dbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he was one of those on their priority list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a25f1b-de8e-4531-8e0b-7c80aee631c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/Subic-floating-shabu-lab-investigation.html">Related:
        PNP probes floating shabu lab off Subic Bay</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f28e35-4753-47f9-a247-b40cae444cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said the death of Tan would greatly affect the illegal
        drug operations in Metro Manila — as he was known for operating shabu clandestine
        laboratories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed851325-e750-42fb-b2f2-fb8d22b9329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For one,<em> mababawasan sila ng</em> expert sa <em>pagpu</em>-put-up<em>
        ng</em> drug laboratory. <em>Dahil yun ang</em> expertise<em> nya e. Taga-gawa,
        taga-</em>set-up<em> ng</em> drug laboratory. So<em> mabawasan sila ng</em>
        technology."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6629359-775b-41f1-af4b-bd499a3c3972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This would take a toll on their capability to put
        up drug laboratories, since this was his expertise."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28b5ca2-df27-497d-a03b-a431e1e9deb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added Tan''s death was an example that the Philippine
        National Police (PNP) was also after big time drug syndicates as laid out
        in Oplan Double Barrel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b435bb-e5bf-41d6-aa60-f0b84eae46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said more Chinese drug lords were expected to fall into the hands
        of authorities soon — contrary to criticisms that the PNP only gets street-level
        drug suspects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a78dc-9b51-42b7-b06b-f372d9c79eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more <em>na gusto kong pumatay ng malalaking</em> drug lords.
        The more na crinicriticize<em> kaming ganon, lalong nanggigigil ako. Gusto
        ko talagang patayin ang malalaking drug lords na yan,</em>" Dela Rosa explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e388775f-40df-4448-8e31-6592d1d92ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Such criticisms only increase my urge to kill bigtime
        drug lords."]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf53fbc-47a8-430d-b578-9de9327f5127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Duterte names 5 police generals allegedly linked to illegal
        drugs</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2aaef-530c-4d5c-a9c5-2af379cc2a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he was satisfied on how the PNP''s anti-illegal drugs
        campaign was&nbsp; rolling all over the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0663dcf9-9fba-43c0-b88e-0ea58e0ed085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said good people have become confident to go out on the streets
        while those bad ones have chosen to go into hiding.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce20b8d-1b1b-4b2e-89fe-dc4cdc85d7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:52.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:56:12.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he remained confident that they would achieve the
        goal of drastically curbing crimes and illegal drugs in three to six months.</p>'
  'arroyo-high-cholesterol-more-checkups-needed-devanadera':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'FILE PHOTO. House Speaker Gloria Macapagal-Arroyo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-22T20:58:18.513+08:00
    'imagesource': 'jcr:fe00fe5f-3be2-4fac-aa2e-d65dadc409bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b98550f0-a98e-4367-9c65-267f1d717b62'
    'lead': 'Former Justice Secretary and Arroyo''s close friend Agnes Devanadera
      disclosed that the former President''s cholesterol count was high, which was
      why she had to go back to St. Luke''s Medical Center for further check-ups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:59:00.548+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T15:59:22.431+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T15:59:22.194+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Arroyo has high cholesterol, more checkups needed – Devanadera

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbcd8d-8609-408b-bf99-83ead37219c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:59:00.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:59:22.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After she was
        released from her four-year hospital arrest early Thursday night, former President
        Gloria Arroyo briefly dropped by her home at La Vista Subdivision, then went
        straight to St. Luke''s Medical Center in Quezon City.&nbsp; She underwent
        medical tests, then left the hospital Friday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6bd884-b983-4286-b1f9-6231e951884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:59:00.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:59:22.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Justice Secretary and Arroyo''s close friend Agnes Devanadera
        disclosed that the former President''s cholesterol count was high, which was
        why she had to go back to St. Luke''s for further check-ups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234470b8-2501-4ce4-b85e-36b3712fed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:59:00.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:59:22.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of Arroyo''s other medical tests, such as the 2D Echo,
        ECG to check heart problems, liver ultrasound, chest x-ray, and electromyography,
        are still pending.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6756f-5841-4b5e-8b70-0bfa1bf391c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:59:00.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:59:22.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her health is currently under strict monitoring after she complained
        of pains in her neck and shoulders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4efa60-7431-47d3-b2dc-80d1e7577ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:59:00.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:59:22.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has cervical spondylosis or commonly known as arthritis in
        the neck. CNN Philippines'' resident doctor Freddie Gomez explains that cervical
        spondylosis is a general term for age-related wear and tear affecting spinal
        disks in the neck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6b6d1-7270-4117-8bbf-e07031cc140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:59:00.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:59:22.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message sent to CNN Philippines, Arroyo''s lawyer Larry
        Gadon said there might be no medical bulletin issued within Friday to give
        an update on the former President''s current state of health.</p>'
  'Prince-George-third-birthday-photos':
