      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining four band members have been on a One Direction hiatus
        the past six months. With Payne, Styles, and Malik now singing solo, Louis
        Tomlinson and Niall Horn could be next.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631010d5-fc60-4437-b4af-f9eb49da148e'
