  'Uber-Grab-uHop-suspended-LTFRB-DOTr':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-07-22T10:06:35.444+08:00
    'imagesource': 'jcr:d7ca8fe0-4e3d-4359-82ff-5cbbcd2478ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4ba84ee-5725-42fe-b38f-a3b822764546'
    'lead': 'Transportation Department Spokesperson Cherie Mercado said the decision
      follows the overwhelming number of applications they have received.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:41:48.241+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T08:42:08.541+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T08:42:08.314+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB halts new Uber, Grab, u-Hop applications in Metro Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9adf6d7-9911-42ce-8693-85694220a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Land Transportation
        and Franchising Regulatory Board (LTFRB) has suspended accepting applications
        from Transportation Network Vehicle Services (TNVS) to operate in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c9ad1-0647-4dce-b2a3-549d745b58b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.241+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB memorandum circular issued Thursday said it has to examine
        its existing policies regarding the issuance and approval of franchises given
        to the TNVS such as Uber, Grab, and u-Hop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cef2460-e9d0-4b0e-b9f9-2865adea23ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Department Spokesperson Cherie Mercado said the decision
        follows the overwhelming number of applications they have received.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9edd4a4-ef15-497b-839b-b3837521bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 27,000 TNVS applications involving 29,151 units are still
        pending at the LTFRB, as of July 15. The agency has granted 16,384 Provisional
        Authority to Uber and more than 2,300 to Grab, as of July 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d2f0f-825c-4080-b58d-0c2f59fc3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Board member Ariel Inton said he welcomes the suspension of
        the applications, and agrees there should be a review of the existing policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9731f855-0e88-4018-82f0-84ef9427c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a good thing we are suspending the acceptance of application
        for this denomination, though I understand that we need to accept change and
        embrace technology that provides convenience to us all but the same doesn’t
        end there," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b0818-e2ac-4c67-b813-89f30fefe956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Board to grant a peer franchise, the applicant must first
        secure a <a href="http://ltfrb.gov.ph/media/downloadable/MC_NO._2015-017_.pdf">Certificate
        of Public Convenience (CPC)</a>. The obtain a CPC applicant must submit verified
        applications, proof of Filipino citizenship, proof of good standing with a
        Transportation Network Company (TNC), a passenger insurance policy, Bureau
        of Internal Revenue certificate of registration, and certificate of business
        name from the Trade Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a7e7ee-1d4a-4757-9db7-335ce87aafb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab, Uber respect LTFRB decision</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4951395e-a399-4796-99bd-0a41dfaf9bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber and Grab Philippines expressed its support for LTFRB''s decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39300d45-e294-414c-8658-7c43812bd55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Uber also asked the LTFRB to uphold <a
        href="http://www.dotc.gov.ph/images/issuances/DO/2015/DO2015-11.pdf">Department
        Order No. 2015-011</a>, which encourages innovation across all forms of public
        land transport in order to increase mobility and respond to the needs of commuters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f8f51d-3d9e-4aea-ad25-4d49b12baf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines Country Head Brian Cu, meanwhile, said thousands
        of aspiring TNVS operators and passengers will be affected by LTFRB''s directive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5accb49-0ee4-4600-8248-40e63e46e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are willing to join discussions to help the agency
        strengthen its policies and regulations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826bcbb3-6608-48fa-9f8c-f95ee977f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to respectfully request to be included in the dialogue
        because we firmly believe that we are part of the solution to the issues of
        the industry," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e3bba-36d7-452a-b852-24a95ae073fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:41:48.242+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:42:08.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Menchu Macapagal contributed to
        this report.</em></p>'
  'Mary-Jane-Veloso-will-not-be-in-Indonesias-next-round-of-executions':
    'author': 'Reuters'
    'caption': 'In 2015, Mary Jane Veloso became the face of overseas Filipino workers
      (OFWs) who have fallen victim to human trafficking, as well as those languishing
      in death row on foreign soil.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-22T04:31:11.474+08:00
    'imagesource': 'jcr:a032ec41-4cb7-4e6f-b230-7dfb67fda7be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81068e1a-5661-4c9e-aa6b-6acf8c78dea5'
    'lead': 'A Philippine maid, Mary Jane Veloso, got a last-minute reprieve last
      year, following a request from Manila after an employment recruiter, whom Veloso
      had accused of planting drugs in her luggage, gave herself up to police in the
      Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:45:07.842+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T08:45:21.392+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T08:45:21.194+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Official: Mary Jane Veloso will not be in Indonesia''s next round of
      executions

      '
    'updated': 2016-07-23T03:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf3df8-de15-40c1-80f7-0ae0c5cc2807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:45:07.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:45:21.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta (Reuters) —</strong> A woman from the Philippines
        convicted in Indonesia for drug smuggling and sentenced to death will not
        be among the first round of executions carried out when capital punishment
        is resumed after a lull, the attorney general said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bfa084-dbaa-487e-af60-880742ffc5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:45:07.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:45:21.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia imposed a moratorium on executions for five years before
        resuming them in 2013. It provoked international outrage in April last year
        with the execution of eight drug traffickers, seven of them foreigners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
