      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN) —</strong> Not surprisingly, Leonardo DiCaprio
        has some wealthy, famous friends. As it turns out, they''re also generous.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b4fac-eb38-4c3f-ad4a-b4cf95376cfe'
