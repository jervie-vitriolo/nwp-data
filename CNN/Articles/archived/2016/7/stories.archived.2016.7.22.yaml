      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the outcry, authorities said they were postponing executions
        while the government focused on reviving the economy. But President Joko Widodo''s
        administration has this year pledged to resume executions by firing squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca53ffb5-5314-47f5-b759-b8339c5d4e0f'
      'mgnl:activationStatus': true
