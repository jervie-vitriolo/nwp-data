      'mgnl:type': 'text'
      'text': '<p>One Direction''s unraveling began last year when former-bandmate
        Zayn Malik unexpectedly quit. He later signed with RCA Records and dropped
        his debut solo album in March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
