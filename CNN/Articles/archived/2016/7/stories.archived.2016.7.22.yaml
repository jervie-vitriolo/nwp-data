      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/21/entertainment/liam-payne-signs-record-deal-one-direction/index.html">One
        Direction''s Liam Payne signs solo record deal</a>."</em></p>'
  'philippines-reversal-on-Paris-climate-deal-a-risk':
    'author': 'Imelda V. Abano, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-22T04:19:50.988+08:00
    'imagesource': 'jcr:729b1c4b-9a85-494b-80b8-fb702e183c91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68a3ead3-ec31-4e78-9873-781e4d59697b'
    'lead': 'As the United Nations announced plans to fast-track ratification of the
      Paris Agreement on climate change, Philippine President Rodrigo Duterte, elected
      in June, is now backtracking on support for the deal, saying that he "will not
      honor" the proposed restrictions on greenhouse gas emissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:25:08.741+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T09:25:20.681+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T09:25:20.468+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines reversal on Paris climate deal a risk, experts say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52cfe7-98a8-4f9a-8caa-cb25d812a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Thomson Reuters Foundation)</strong> — As the United
        Nations announced plans to fast-track ratification of the Paris Agreement
        on climate change, Philippine President Rodrigo Duterte, elected in June,
        is now backtracking on support for the deal, saying that he "will not honor"
        the proposed restrictions on greenhouse gas emissions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a156079-cf33-4cbe-a4ba-6d9fedf5d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this week he will not recognize the country''s commitment
        to the Paris pact supported by his predecessor, President Benigno Aquino III,
        as it would limit the country''s industrial growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357bccb-47a3-485a-b291-413726ee2afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reversal drew concerns from climate experts and activists in
        a country that has seen worsening hurricanes and other extreme weather, and
        is considered one of the world''s most vulnerable to climate change impacts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102e106-1da4-41d1-8e97-0cc12b997a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate scientist Rosa Perez appealed to the President to reconsider
        his position, and discuss the pact and negotiation process with Philippine
        government officials and climate experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d325a-c8c5-445d-809c-468a22573ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His statement was an indication that he is not well-informed of
        the importance of the climate change negotiations and the country''s position
        in the whole process. I hope everything will turn out well for the country''s
        good," said Perez, who is a member of the Intergovernmental Panel on Climate
        Change (IPCC), a independent body of climate scientists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9617d8-eead-408b-9fa4-6dd5d72c3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. Special Rapporteur on the Rights of Indigenous Peoples, Victoria
        Tauli-Corpuz, agreed with Perez, saying that the Paris Agreement could be
        used to protect not only the communities in the disaster-prone Philippines
        but also the rights of indigenous peoples.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b079af-0333-4421-92d0-bed50e8931d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that President Duterte rejected the Paris Agreement,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d2e1fc-1580-4fbe-9ecc-69e02ea61dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement has its weaknesses, she said, including less-than-ambitious
        emissions reductions promises from some rich countries, but the agreement''s
        commitment to respect human rights, including indigenous rights, is important,
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64180c16-6ad0-4646-8000-4c3b12c6e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December nearly 200 nations, including the Philippines, adopted
        the new climate agreement which aims to transform the world''s fossil-fuel-driven
        economy within decades and slow the pace of temperature rise to "well below"
        2 degrees Celsius.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaae204-a3b8-42a3-bf67-f0eb59113588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new deal was originally slated to take effect in 2020, but Christiana
        Figueres, who stepped down this month as the U.N.''s lead climate official,
        has said she thinks the deal could come into effect early, by 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfccf2c-f603-4bac-9bbc-a831040346a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June, 175 countries had formally signed the agreement; 19
        countries have so far have ratified it. It will come into force once 55 countries
        representing at least 55 percent of the world''s total emissions have ratified
        the deal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc64d4-206c-4819-9977-3ab6b2b42f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucille Sering, the former vice chair of the Philippines Climate
        Change Commission, said the country''s agreed contribution to the global climate
        deal is a 70 percent cut in emissions by 2030 – but conditional on sufficient
        international resources, technology and training being made available to make
        that happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4cae6e-6c40-400d-8dd8-a31a0ee6597b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To push ahead – or not?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421c519-1644-4f68-9afa-447968a100fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naderev Saño, Greenpeace''s executive director for Southeast Asia,
        said it is too simplistic to view the Paris deal as something that should
        be honoured or not.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2d4d44-3537-4208-b2b6-66e4049f28e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal "does not really mean much if rich countries evade real
        ambitious action. Overall the Paris Agreement fails the climate justice test,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad19cc-80ea-4fa7-aeb4-829cd088ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an industrializing Philippines does not need to be dependent
        on fossil fuels, and can develop with renewable energy and sustainable forms
        of development, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5d8bf-44a3-44f9-8bda-fe46bb5db3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solving climate change does not have to be incompatible with social
        and economic development. Climate solutions will not constrain our development,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d6150-8207-4c78-9231-227eaec695ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' aim in going ahead with the climate deal is not
        necessarily emissions reductions or pleasing diplomatic partners but ensuring
        its own development is sustainable, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87ba2f-0197-4f40-8daa-95830a132e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Dela Cruz, an energy policy specialist at the Institute
        for Climate and Sustainable Cities, said it was crucial for the Philippines
        to engage in the climate deal to ensure that the agreement will "benefit vulnerable
        countries most".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329928a0-bdd1-4bc7-b7e4-073e1e2834bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the current leader of the Climate Vulnerable
        Forum, a group of 50 countries that suffer most from the impacts of climate
        change and that advocated for the needs of vulnerable communities to be met
        in the Paris climate agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276c425b-ab05-43d5-8afd-940688475252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:25:08.743+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:25:20.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to clarify that when the Philippines signed up
        to the Paris Agreement, it was primarily driven by the interests of vulnerable
        countries to create a resilient future for our people," Dela Cruz said.</p>'
  'olympics-brazil-arrests-planning-terrorist-acts':
