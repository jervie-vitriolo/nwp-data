  'Corning-Gorilla-Glass-5-smartphone':
    'author': 'Aaron Smith, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-22T04:03:24.463+08:00
    'imagesource': 'jcr:9d96d6b4-1405-4f62-8142-4073116542fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '515a5360-4498-4457-bd4e-9c3c0f268778'
    'lead': 'Corning just launched Gorilla Glass 5, its latest evolution in break-resistant
      glass for smartphones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:47:30.892+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T08:47:47.900+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T08:47:47.698+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A shatter-resistant screen is coming soon to a smartphone near you

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d9a6d-ecd7-47b5-8870-51674a99e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:47:30.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:47:47.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Corning just launched Gorilla
        Glass 5, its latest evolution in break-resistant glass for smartphones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a1434-38ca-4625-9e95-b737966c3909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:47:30.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:47:47.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should be welcome news to anyone who has ever dropped his or
        her phone and smashed its screen. Despite all the recent advancements in smartphone
        technology, the screens have always been the weakest link — and expensive
        to replace. This is why so many smartphone users are peering into spider web
        patterns of splintered glass.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f6aecb-05d5-49a0-983d-982d4f2729fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:47:30.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:47:47.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corning scientists have put their different types of glass through
        all sorts of "torture tests," according to a company video of the product
        launch in Palo Alto.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8747eab-46eb-41eb-b9a7-acf47a6b44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:47:30.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:47:47.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Jacobs, technology manager of product performance and reliability
        for Corning, said the scientists batter glass with baseballs launched at 65
        miles per hour and Wii remotes fired from an air cannon. He said the lab''s
        "torture chamber" also features a "hail cannon" and diamond-tipped scratcher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f66387-3881-4ba2-9491-9bb11d07c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:47:30.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:47:47.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gorilla Glass 5 got more of a real-world test treatment specific
        to smartphones, he said. Drop tests were performed from drop towers set at
        waist and shoulder height, with the phone landing face-down on rough surfaces.
        According to Corning, Gorilla Glass 5 survived those drops 80% of the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd97e628-36d2-4016-8b6f-9c4461788159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:47:30.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:47:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs said the scientists also used a scratch test barrel, where
        the glass is placed in a bucket with keys, coins and cosmetics — "what you
        would find in a pocket or in a woman''s purse" — to see if the glass will
        scratch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4739f-d39e-4a7c-a8da-d48ea7ed89a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:47:30.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:47:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gorilla Glass 5 is expected to be on various smartphone brands later
        this year, said the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cfce88-aade-4678-90c6-4ea509dfe2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:47:30.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:47:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Motorola introduced the Droid Turbo 2, the first smartphone
        with a shatter-proof screen. Since then, a handful of other smartphone brands,
        including Samsung, have advertised unbreakable screens on their phones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b1021e-5244-4ff5-91f8-dd7b86465951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:47:30.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:47:47.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/07/21/technology/corning-gorilla-glass-5-smartphone/">A
        shatter-resistant screen is coming soon to a smartphone near you</a>"</em></p>'
