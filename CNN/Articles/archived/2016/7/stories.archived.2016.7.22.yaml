      'mgnl:type': 'text'
      'text': '<p><em>Chie Kobayashi contributed to this report.</em></p>'
  'Donald-Trump-accepts-presidential-nomination':
    'author': 'Stephen Collinson, CNN'
    'caption': 'Republican presidential candidate Donald Trump speaks during a campaign
      rally at the University of South Florida Sun Dome on February 12, 2016 in Tampa,
      Florida.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-22T00:57:42.114+08:00
    'imagesource': 'jcr:9bf26f9e-91e5-4268-be8f-58ead9b37c39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ada3d17-2be0-47a5-80fc-209d794dd0a9'
    'lead': 'Accepting the Republican nomination in Cleveland, the billionaire twice
      pledged to be a "voice" for working Americans, restore law and order and to
      confound elites and doubters by winning the White House in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:06:25.811+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T09:06:43.162+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T09:06:42.612+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump accepts presidential nomination

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdbc7eb-46ee-41a2-9d43-1a51798339d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLEVELAND (CNN)</strong> — Donald Trump conjured a dire
        picture Thursday of an America sliding deeper into poverty, violence and corruption
        and declared himself the only person who could avert disaster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65c630-6b17-4552-a6c4-af399860a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accepting the Republican nomination in Cleveland, the billionaire
        twice pledged to be a "voice" for working Americans, restore law and order
        and to confound elites and doubters by winning the White House in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3baf669-0e91-4912-b501-4e9c8fc2a464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody knows the system better than me, which is why I alone can
        fix it," Trump said. "My message is that things have to change — and they
        have to change right now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75beed4b-86de-4c7c-8b30-d69d46f95c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, whose unpredictable campaign has broken every rule of politics,
        portrayed America as a broken nation that only he can fix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395951ef-45aa-4892-a995-0593d9b4bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a message for all of you: the crime and violence that today
        afflicts our nation will soon come to an end," he said. "Beginning on January
        20th, 2017, safety will be restored."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e49798-419a-475b-92a6-5ed7b62f8e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lengthy address — clocking in at one hour and 15 minutes
        — was the most crucial moment yet in his transformation from a brash tycoon
        and reality star with a sometimes vulgar tongue to a politician on the cusp
        of the presidency with an expansive vision of disruptive change. Trump took
        the opportunity to attempt to soothe divisions in both the country as a whole
        and his party, where tensions were exposed Wednesday by Ted Cruz''s refusal
        to endorse Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db5095-e4b7-45b7-915b-cd5136499710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took the opportunity to attempt to soothe divisions in both
        the country as a whole and his party, where tensions were exposed Wednesday
        by Ted Cruz''s refusal to endorse Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5314c8ec-7885-47eb-838a-972ce473b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our convention occurs at a moment of crisis for our nation. The
        attacks on our police, and the terrorism in our cities, threaten our very
        way of life," he said. "Any politician who does not grasp this danger is not
        fit to lead our country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ba18d-3d5a-4769-8b0b-b59e45110274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ivanka''s introduction</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660bc6a1-a83c-4af2-9651-13763af77cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivanka Trump introduced her father on the biggest night of his political
        life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc2c5fc-66f6-4926-b243-bdc68c3f7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For more than a year, Donald Trump has been the people''s champion
        and tonight, he''s the people''s nominee," she said. "This is the moment and
        Donald Trump is the person to make America great again."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf95e48-2d8a-40a7-babd-974380e6e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening included historic moments. Tech billionaire Peter Thiel
        became the first platform speaker ever to tell the Republican National Convention
        that he was proud to be gay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28227bc4-c453-4ae5-8c79-bee6b8d737fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, every American has a unique identity," Thiel said. "I
        am proud to be gay, I am proud to be a Republican, but most of all I am proud
        to be an American."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38c620-e9bb-4e03-9d2c-3bce542b6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump pledged as President to protect LGBT Americans, referencing
        last month''s attack on a gay nightclub in Orlando. As the crowd cheered,
        Trump departed from his prepared speech and said, "As a Republican, it is
        so nice to hear you cheering what I just said."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851eb37-ff34-46bb-ae10-39104d57df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeatedly slammed Hillary Clinton, his Democratic opponent,
        for "bad judgment" and accused President Barack Obama of widening racial divides.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de480e-debe-42f3-9230-69c1843693e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton responded during the speech with a tweet saying, "We are
        better than this."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec68df3-8c4f-4827-b2f2-93ea12ce113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s acceptance of the Republican nomination represents a stunning
        moment in American political history --- as the outsider who overturned the
        Republican establishment leaves Cleveland with his sights firmly on the White
        House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb59d2-e10e-47f1-8db8-221746ae5a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His address barely touched on the issue of Republican disunity that
        plagued much of the 2016 convention -- culminating in Cruz''s dramatic speech
        Wednesday. Instead, he outlined a broader and loftier argument to millions
        of Americans watching at home, seizing his best chance yet to present himself
        as possessed of the qualities and sobriety demanded of a President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0685fd-c510-436c-aaf3-bbc95030dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GOP nominee drew on recent ambushes of police in Dallas, Baton
        Rouge, Louisiana, and elsewhere to bemoan "violence in our streets and the
        chaos in our communities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce7eac-e715-4675-ad06-a656eff57486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He portrayed himself as the strongman who could crush the violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63987bd7-f7dd-40a6-b8d8-ae609e13c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I take the oath of office next year, I will restore law and
        order to our country," he will say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b4cdc-35d0-4efe-820f-cf949c334074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign chairman, Paul Manafort, was asked by CNN''s Jake
        Tapper why Trump was playing up fears of rising crime even though FBI statistics
        show crime is in decline.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2675c7-3be8-48cf-b0b6-7aa5d1862b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''People don''t feel safe''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e2207f-9c55-4dc4-801f-f00e8ce6e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t feel safe in their neighborhoods. I''m not sure what
        statistics you''re talking about," Manafort said, and then took a swipe at
        the Bureau over its decision not to seek charges against Clinton over her
        email server.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611091ee-bc1e-43f9-b886-b8ef1bb46d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FBI is certainly suspect these days after what they just did
        with Hillary Clinton," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05f448-74df-4851-9c36-50c7605ef724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rallying delegates from the stage, Republican National Committee
        Chairman Reince Priebus also hit out at Clinton.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc59f244-6dfc-4ef6-b829-5b9dee460ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She lied, over and over and over, she lied," Priebus said, accusing
        the former first lady of "perfecting the art of politics for personal gain."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c98277-da93-4fe7-88d9-07b443e96cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Hillary Clinton, the Oval Office is just another cash cow,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f65483-1492-4160-9eb5-2830d96dccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.813+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech diagnosed a struggling nation and lash out at political
        correctness, corporate spin, "carefully crafted lies" and media myths.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd05e2a-5371-4fc0-9ff5-3a4006f03035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting the theme of illegal immigration that sent his campaign
        rocketing toward the nomination, Trump said nearly 180,000 undocumented immigrants
        with criminal records are roaming the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe30093-2be9-41e2-932c-7a1a56f138f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to build a great border wall to stop illegal immigration,
        to stop the gangs and the violence, and to stop the drugs from pouring into
        our communities," Trump said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcf21c-f47b-4843-aedd-36cbc2160558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing detailed figures, Trump said nearly four in 10 African-American
        children were living in poverty, along with two million Latinos. He sketched
        a gloomy tale of plunging household incomes, ballooning national debt, a gaping
        trade deficit and decaying roads and bridges.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8d43e-04f9-48e0-8dfe-a61ea93447b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to a destabilized world, Trump said Americans were far less
        safe than when Obama took office and made Clinton his secretary of state.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd88b6d6-bd02-45e0-8dcd-165a7fcc5479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed America had been thrust through "one international humiliation
        after another," recalling images of U.S. sailors captured by Iran. ISIS is
        marching across the Middle East, Libya is in ruins, Iran is on the path to
        nuclear weapons, and Iraq is a mess, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56685f92-e9cb-4ade-90a2-e5da49e8f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned of the "barbarians of ISIS," conflated "brutal Islamic
        terrorism" in France with attacks in San Bernardino, Texas, Boston and Orlando.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e3db29-7dbc-4b20-b0cf-d37c5f5b3d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump argued that many of the world''s travails could be blamed
        on Clinton.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d425bc-786c-4466-9566-4b277339d9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her bad instincts and her bad judgment — something pointed out
        by Bernie Sanders — are what caused so many of the disasters unfolding today,"
        he said. "This is the legacy of Hillary Clinton: death, destruction terrorism
        and weakness, but Hillary Clinton''s legacy doesn''t have to be America''s
        legacy."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b7b947-8af6-4a78-a20e-46e19ea7e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Let''s defeat her''</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050129d-89c7-41fb-b1b2-f7432214c7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the crowd started chanting, ''Lock her Up! Lock her Up!" Trump
        first nodded, then shook his head. "Lets defeat her!" he said, drawing huge
        cheers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702173d-d8be-4f3b-ab88-5b96bf252a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also renewed his softened-but-still-strident line on Muslim immigration,
        promising to immediately suspend entries from any nation that has been compromised
        by terrorism until vetting could be put in place.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c4d66-b1e3-4b56-bc90-6cf0a9aedf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after casting doubt on NATO security guarantees in a New York
        Times interview, Trump vowed foreign nations would be asked to pay for their
        "fair share" of mutual security burdens.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f74fc4-7a11-4d79-8726-3f739e19a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a change in leadership will fix the mess at home and abroad,
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93429eac-dc0a-4ead-a6a9-c0548294c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be no prosperity without law and order," Trump said,
        promising to create millions of new jobs and trillions in new wealth once
        once special interests he said favored Clinton had been destroyed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee559b5-71f7-4cfd-86d0-675d17b01471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is their puppet, and they pull the strings," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3c32f-e890-4b7c-8b08-1bc6a72986f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also slammed Clinton over her private email server, saying
        the fact she escaped charges showed "corruption has reached a level like never
        before."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddacb63-b290-4c1c-be03-40988dd974c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her single greatest accomplishment may be committing such an egregious
        crime and getting away with it — especially when others, who have done far
        less, have paid so dearly," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58acbbca-3682-46a8-974f-88b422b56bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump didn''t just castigate Clinton, however. He turned on an old
        foe, Obama, as well, accusing the President of dealing in "irresponsible rhetoric"
        and dividing America by race and color.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef9c79-4ba3-4da4-af91-0e0853e21986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I am your voice''</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17482ab9-514a-476e-ac7f-f42d14c7b906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He portrayed himself as the champion of the forgotten men and women
        of America who work hard but were ignored by elites.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbe0b3e-03e5-452f-903c-f5e769de1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am your voice," Trump said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65714e51-bf95-47a9-89c4-06798c2ad589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare moment of humility, Trump thanked the evangelical community.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22a448-9f69-4aab-8670-c63e025e68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The support they have given me, and I am not sure I deserve it,
        has been amazing," Trump said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13afdeb4-d3a8-482e-83d3-5a81ecd102b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he praised Ivanka and his wife, Melania, for their speeches,
        asking the crowd, "Did they do a job?" — his only indirect reference to the
        plagiarism controversy that overshadowed the first two days of the convention.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68e1c1-1ad9-41d5-a0b8-3639cfe47ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hitting a populist note, Trump vowed to renegotiate "terrible" trade
        agreements with China. Getting unusually specific, he promised tax relief,
        a national program to build highways, airports roads and to rebuild the military.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3623259-3ab5-462b-bef0-9019580c3229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is time to show the whole world that America Is Back -- bigger,
        and better and stronger than ever before," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a100ff7-d88e-4bbd-89f6-a87bee259b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusually personal interlude, Trump paid tribute to his wife
        Melania and children, reflecting on how proud his father Fred would have been
        to see him as a presidential nominee and lauded him for his respect for working
        people and the "dignity of work."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061dee3a-2198-4a2f-996d-84403270fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have loved my life in business. But now, my sole and exclusive
        mission is to go to work for our country — to go to work for all of you,"
        Trump said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f9cd3-6a7a-46e5-a361-48db7ce16ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended with a warning to all the naysayers who thought he would
        never win the GOP nomination and still believe he cannot win the presidency.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d12485-621e-461a-ad42-f3b0a5b42183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember: all of the people telling you that you can''t have the
        country you want, are the same people telling you that I wouldn''t be standing
        here tonight," he will say.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f3c47-70d1-4a5a-b97c-0cdd5957b875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:06:25.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:06:43.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Bash, Sara Murray and Jim Acosta contributed to
        this story</em></p>'
  'Davao-Mayor-Sara-and-Paolo-Duterte-on-leave':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte’s daughter Sara and son Paolo are expected
      back to work as Davao City Mayor and Vice Mayor on Saturday after going on leave.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-07-22T03:11:46.983+08:00
    'imagesource': 'jcr:7d334e44-d536-44e1-bb8f-2170adf725d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '915936a1-dae5-41f6-a1d2-aa4c53f5c23a'
    'lead': 'President Rodrigo Duterte’s daughter Sara and son Paolo are expected
      back to work as Davao City Mayor and Vice Mayor on Saturday after going on leave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:09:37.302+08:00
