      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Obama not only had her "Carpool Karaoke" with James Corden
        air on late night, but she also had a few stars over to her home on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cd3513-6288-436d-aed5-355920ec1a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:50:44.886+08:00
      'mgnl:createdBy': 'cnnproducer'
