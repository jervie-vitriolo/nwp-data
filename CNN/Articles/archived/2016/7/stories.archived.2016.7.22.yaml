    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-07-22T04:54:01.901+08:00
    'imagesource': 'jcr:b1fc934f-ab8b-404a-a80d-1a41b510ba15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaf996b2-b4ba-4e62-95d8-f9526a7e331a'
    'lead': 'The police said they were supposed to serve a warrant of arrest to suspected
      drug lord Meco Tan early Friday but he shot officers as he tried to escape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:53:40.467+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T08:53:50.682+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T08:53:50.453+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected Chinese drug lord killed in car chase in Valenzuela

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b5543-1813-48c1-bf59-42cbcf7a612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:53:40.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:53:50.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The police killed
        an alleged Chinese drug lord who had operated shabu laboratories in Cavite
        and Quezon City in a shootout early Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5481176b-3f6c-4b26-8713-a95422ce3957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:53:40.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:53:50.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Supt. Albert Ferro, chief of the Anti-Illegal Drugs Group
        (AIDG) of the Philippine National Police (PNP), said Meco Tan escaped in his
        car from officers serving him an arrest warrant at a suspected clandestine
        shabu laboratory in Brgy. Lingunan, Valenzuela City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e8d6ac-0280-43ea-bf7a-83fa10291d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:53:40.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:53:50.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the AIDG and the Highway Patrol Group chased Tan in a
        running gun battle that ended on a roadside after Tan’s car jumped the curb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7a4ca-6c18-44cb-9ce4-c37dfb5e2b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:53:40.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:53:50.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said the police ordered Tan to stop but instead
        of pulling over to surrender, he allegedly fired at the pursuing officers,
        who fired back, killing him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e147220-062f-4e20-b3e4-500cea15129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:53:40.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:53:50.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP described Tan as a “big-time” drug lord and a “high-value
        target” in the government’s anti-drug war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc6d3f-0ab1-4c04-892e-d73db1c44537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:53:40.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:53:50.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other Chinese nationals were arrested at the suspected shabu
        laboratory in Valenzuela, the police report said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd534f9-f61c-4f17-aafd-7e02aa9b9598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:53:40.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:53:50.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan allegedly operated clandestine laboratories in Naic, Cavite
        in 2003 and in Scout Chuatoco in Quezon City in 2004 which yielded hundreds
        of kilos of shabu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816fe7b5-3434-494a-b3a5-dbce797a0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:53:40.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:53:50.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa and Philippine Drug Enforcement Agency
        (PDEA) Chief Isidro Lapeña went to the scene of the encounter where they found
        Tan slumped on the wheel of his car.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eafe01f-85b5-40dd-8e57-b62c35d5c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:53:40.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:53:50.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers recovered several packs of suspected shabu from Tan’s car.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589cce7-f2f5-46d3-b18c-4d027824ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:53:40.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T08:53:50.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/14/bato-defends-police-in-drug-related-killings.html">Also
        read: PNP Chief defends police in drug-related killings</a></strong></p>'
    '10':
