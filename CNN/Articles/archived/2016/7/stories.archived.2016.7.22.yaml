    'template': '1'
    'title': 'Pokémon GO finally launches in Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8193ac4-3359-498d-86cc-033586897a93'
      'mgnl:activationStatus': true
