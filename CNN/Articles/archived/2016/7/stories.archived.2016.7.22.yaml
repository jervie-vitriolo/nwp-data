    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Drop ''His Excellency'' in addressing Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1254a62-34cb-443b-bd8b-1260298790d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:31:05.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:31:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte does not want to be called "His Excellency."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50502eee-24be-4546-8a35-d0a8f6c3172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:31:05.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:31:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Malacañang released a memorandum asking people to refrain
        from addressing the President as "His Excellency."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ebcd4e-1644-4f16-8a44-03d14749a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:31:05.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:31:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the President "shall be addressed in all official communications,
        events, or materials as President Rodrigo Roa Duterte only."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea93453-f555-44f2-bfa3-d2ba467452b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:31:05.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:31:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the doing away with honorifics was not limited to the President,
        as the memorandum also included other members of the Cabinet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c47e64-9762-4893-ac70-3f94e1d79726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:31:05.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:31:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that Cabinet members "shall be addressed in all official
        communications submitted to the Office of the President as ''Secretary'' only,
        and without the term ''Honorable.''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e3988-c286-4688-bcbf-85ee804b178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:31:05.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:31:21.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum was signed by Executive Secretary Salvador Medialdea.</p>'
  'Duterte-soldiers-policemen-salaries-double':
    'author': 'CNN Philippines Staff'
    'caption': 'Duterte says an increase in salary of uniformed men is a priority.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-07-22T01:03:26.730+08:00
    'imagesource': 'jcr:0e3326ae-c475-40a6-af39-b4592928def7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ac39bc1-dccb-494e-99d1-5de42a816b60'
    'lead': 'President Rodrigo Duterte told policemen and soldiers on Thursday that
      his promise to double their salary would happen within the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T09:35:44.371+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T09:35:59.768+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T09:35:59.573+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andanar: DBM studying pay hike for soldiers, policemen

      '
    'updated': 2016-07-31T01:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632dd108-e258-4cc0-8526-fc415bba6a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:35:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:35:59.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a radio interview
        Sunday, Communications Secretary Martin Andanar said that the Budget Department
        is already studying where to get funds for the pay hike of soldiers and policemen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875f0c2-5e3a-4215-b447-1fd5e2e48715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:35:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:35:59.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kausap ko na po si</em> DBM (Department of Budget) Secretary
        Ben Diokno at <em>ito po ay pinag-aaralan na ng</em> DBM," Andanar said. [I
        talked to DBM Secretary Ben Diokno and it is already being studied by the
        DBM.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39ad66-7a22-4ca2-9a7b-eb1a24cba575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:35:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:35:59.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte told policemen and soldiers Thursday that
        his promise to double their salary would happen within the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c3f6b-6583-4de9-813f-c15914ca09c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:35:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:35:59.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who was in Zamboanga City, told the men in uniform that
        his Budget Secretary had earlier said the pay hike was not included in the
        proposed 2017 budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5efa95-5acf-4e51-a635-8f7ce539dfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:35:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:35:59.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said that employees of the Philippine Drug Enforcement
        Agency (PDEA) and the National Bureau of Investigation (NBI) would be given
        a pay hike as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50518544-9121-4047-82fd-485e0a9a2e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:35:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:35:59.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will take effect this year. <em>Dahan-dahan lang tayo kasi
        wala masyadong pera</em>," Duterte said. "Remember that I entered the presidency
        midstream so I have to just make a go of what''s available. But <em>uunahin
        ko kayo</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fbd4a0-99d7-4479-b355-8d69670259cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:35:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:35:59.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let''s do things slowly because we don''t have enough
        funds... But you will be the priority."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5aa77-53c1-41b6-8457-8c5be643bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:35:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:35:59.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/01/New-AFP-Chief-Lt.-Gen.-Ricardo-Visaya.html">Related:
        New AFP Chief vows ‘unrelenting’ ops vs. Abu Sayyaf, terror groups</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59949d85-36d7-42fa-afc5-6709b6c7b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:35:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:35:59.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President later visited wounded soldiers at Camp Navarro General
        Hospital at the Western Mindanao Command (Wesmincom) headquarters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e515597-a589-46c4-8ef9-af39fd71b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:35:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:35:59.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He chatted with them for several minutes, joking and taking pictures
        with them. The President also handed each of them a brown envelope, which
        could contain financial assistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e20160-324a-45cb-ae61-cad28d5e9e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T09:35:44.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T09:35:59.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
