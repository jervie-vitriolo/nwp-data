      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine maid, Mary Jane Veloso, got a last-minute reprieve
        last year, following a request from Manila after an employment recruiter,
        whom Veloso had accused of planting drugs in her luggage, gave herself up
        to police in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab16403-236c-46be-a69b-c289f49c8557'
      'mgnl:activationStatus': true
