      'text': '<p><strong>(CNN)</strong> — It was a starry night for the first lady.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4af940-0efc-4571-afed-c5aff4c07c94'
