  'lacson-senate-bill-wiretapping-drug-suspects':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-10T16:12:36.245+08:00
    'imagesource': 'jcr:8223928b-60dc-4fa9-b7d7-7ad63d4ea0c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35779cab-8c68-46e1-907f-883c3437e975'
    'lead': '

      Senate Bill 48 seeks to allow law enforcers to wiretap the conversations of
      drug suspects, as well as criminals involved in coups and money-laundering.
      Lacson said these crimes are a threat to national security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:52:50.992+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T15:52:59.108+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:52:58.763+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Lacson wants to allow wiretapping vs drug suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ee3ea-27fb-487d-b3c4-81dd2a2efdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:50.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:52:59.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Ping Lacson
        wants to legalize wiretapping against cases involving illegal drugs, as well
        as coups and money-laundering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ddaf2b-fd49-41d2-a9df-fa9f7225d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:50.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:52:59.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson filed Senate Bill 48 to amend Republic Act 4200 or the Anti-Wiretapping
        Law. Section 3 of RA 4200 allows law enforcers, who have a court order, to
        use wiretapping in investigating certain crimes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99655109-253d-4860-8dd1-54e2fa2d9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:50.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:52:59.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said violations of the Comprehensive Dangerous Drugs Act
        of 2002, violations of the Anti-Money Laundering Act of 2001, coup d''etat,
        conspiracy and proposal to commit coup d''etat, are crimes that pose “a grave
        threat to our nation’s security.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb6daf-d01b-4676-a351-e635b93a5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:50.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:52:59.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/10/duterte-lawmakers-davao-discusses-illegal-drugs-priority-bills.html">Read:
        Duterte meets lawmakers in Davao, discusses illegal drugs, priority bills</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bc390-9b76-47e8-9753-a779d0033fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:50.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:52:59.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbery in band, and brigandage or highway robbery are also proposed
        to be included in the expanded law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd77e3-0ca4-49db-a883-d46613685d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:50.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:52:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the law permits wiretapping against cases of treason,
        espionage, provoking war, disloyalty during war, piracy, mutiny in the high
        seas, rebellion, sedition, and kidnapping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df1ec1-b8b1-435f-bc24-665065af7985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:50.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:52:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said wiretapping is an effective tool against criminal elements
        who have wreaked havoc, instability and lack of equanimity in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945b5f3-0204-4a10-9f97-21fcae90f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:52:50.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:52:59.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February this year, Sen. Grace Poe presented SB 2139, a bill
        that also seeks to amend the Anti-Wiretapping Law by allowing the Philippine
        Drug Enforcement Agency to wiretap suspected drug criminals.</p>'
  'Malacañang-mandatory-drug-test-government-employees':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-10T15:29:01.460+08:00
    'imagesource': 'jcr:997228b7-5446-498b-a652-f9f17c9a5649'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8242896-e26a-43be-9641-e06eb8c0cb22'
    'lead': 'Presidential spokesperson Ernesto Abella said Malacañang favors mandatory
      drug testing for government employees. He said it is a proposal necessary to
      regain the public’s trust.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:56:35.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T15:56:40.124+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:56:39.903+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang favors mandatory drug testing for government employees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa4e02-30fc-4e8b-81cd-6b24addc2bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:56:35.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:56:40.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As the government
        continues with its intensified campaign against illegal drugs, Malacañang
        is welcoming proposals of mandatory drug testing for all government employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76e85dc-8264-4136-a93f-68cb11555470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:56:35.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:56:40.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said in a radio interview Saturday, the proposal is a welcome
        development to prove to the people that all government workers are proper
        and trustworthy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e17cd9-86ca-425c-9fa5-74ccd8f6d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:56:35.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:56:40.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That should not be a deterrent, it’s not a question of exposing
        but it’s a question of expressing, it’s a symbolic act. It’s a very powerful
        symbolic act,” Abella said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54e277-cf82-4cef-a976-5c3034cacde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:56:35.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:56:40.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinapakita natin na tayong mga nagsisilbi sa gobyerno ay maayos
        na mga tao iyan</em>, and they are people worthy of our trust.” [Translation:
        "We can show that we in government are proper and are worthy of trust."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ede390-2929-4605-a525-5e59e73c18c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:56:35.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:56:40.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the priority of President Rodrigo Duterte is to
        regain public trust with regard to public service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97b6e1-470a-4197-97ba-084f02403f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:56:35.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:56:40.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/05/Duterte-names-5-police-PNP-generals-illegal-drugs.html">Also
        read: Duterte names 5 police generals allegedly linked to illegal drugs</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df2079-0830-42dd-99ac-35e05ea867c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:56:35.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:56:40.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added, there is no let-up in pursuing those involved in narcopolitics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03252eb-6e72-4aa9-9762-508da0b50f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:56:35.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:56:40.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte previously mentioned that <a href="https://cnnphilippines.com/news/2016/07/08/23-mayors-duterte-list-illegal-drugs.html">local
        politicians, particularly mayors</a>, are persons of interest in his administration’s
        campaign against the illegal narcotics trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419bacb-662e-4118-88ab-99e34d1fbf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:56:35.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:56:40.126+08:00
