  'france-books-final-spot-rio-olympics-fiba-olympic-qualifying-tournament':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-10T23:17:56.754+08:00
    'gallerysource': 'jcr:c2c3de97-7ed5-4f90-88c2-d79da3e67730'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '235ac411-bc6d-4fce-9791-93db62c365f1'
    'lead': 'Tony Parker and Nando De Colo combined for 48 points to lead France over
      Canada in the finals of the FIBA-OQT Manila.C'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T15:41:56.123+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T15:47:25.925+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T15:47:25.608+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: France books final spot to Rio Olympics

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366cd78-60be-4420-b43f-e3d4260bcd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:41:56.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:47:25.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — France is going
        to Rio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c082778d-ef7d-4694-bdf8-e864f4387e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:41:56.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:47:25.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The France national basketball team outclassed Canada on the final
        day of the FIBA Olympic Qualifying Tournament, 83-74, on Sunday at the Mall
        of Asia Arena to book a ticket to the Olympic games in Rio, Brazil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcd37b5-064a-4800-903b-54f525339861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:41:56.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:47:25.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Parker paced France with 26 points, while Nando De Colo chipped
        in with 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf214bf-63e3-4c52-8bf0-a3d35b9d5b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:41:56.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:47:25.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game got off to a blistering start with both Canada and France
        finding the bottom of the net with relative ease, but it was the French who
        took the slim 30-25 advantage at the end of the first period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be28e660-0219-4abe-b06b-a6652c578a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:41:56.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:47:25.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/07/03/fiba-olympic-qualifying-tournament-tony-parker.html">Read:
        FIBA: Parker looking to end France stint on a high note</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c5dfb-e5fe-4a78-b585-740722e6e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:41:56.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:47:25.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams cooled off in the second quarter, with the Canadians
        and the French scoring nine and 11 markers, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67b186-b231-472e-9e96-1d6418fca507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:41:56.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:47:25.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the payoff period France held a precarious 56-51 advantage
        over the Canadians, and could not create any separation approaching the final
        two minute mark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed9e17-a3f7-4213-8438-0190f7c8c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:41:56.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:47:25.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Parker triple gave the French the 73-56 advantage with 2:14 left
        to play, putting pressure on Canada to try to salvage the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e683a64-7909-4f62-bdff-01ef4489d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:41:56.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:47:25.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker gave France even more breathing room as he buried a pair
        of free throws to give his team what turned out to be an insurmountable lead
        at 75-66 with 1:07 left to play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ea2b7-4a99-4748-abee-59303b3913ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:41:56.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:47:25.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin Ejim led Canada with 19 points, while Cory Joseph contributed
        with 18 in the losing effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06e2df-5286-4df1-8263-5e562da68510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:41:56.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:47:25.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France joined Serbia and Croatia as the other teams who qualified
        for the Olympic Games in Rio after winning their respective qualifying tournaments.</p>'
  'typhoon-butchoy-kills-one-more-than-2000-affected':
    'author': 'CNN Philippines Staff'
    'caption': 'Image from PAGASA shows the location of Typhoon Butchoy (international
      name: Nepartak) as of 4 a.m. on Friday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-10T17:38:54.579+08:00
    'imagesource': 'jcr:ff2a3c71-61cd-4106-a5a6-770bfd6d7e9a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6219d12-6ca5-4198-a2aa-ecc51a762336'
    'lead': 'More than 2,000 people from Central and Southern Luzon were affected
      by Typhoon Butchoy (Nepartak). The storm made landfall in China on Saturday
      afternoon.'
