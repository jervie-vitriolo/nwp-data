      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butchoy left the Philippine Area of Responsibility at 3 p.m. on
        Friday and headed to Taiwan, where it killed three and injured hundreds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36648e-2640-4a78-9019-065befd10c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:50:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:50:32.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supertyphoon made landfall in China on Saturday afternoon.</p>'
    '10':
