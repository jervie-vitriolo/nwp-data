      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said Duterte also asked lawmakers to ensure the passage of
        the revival of the death penalty. "<em>Talagang seryoso siya doon</em> (death
        penalty).<em> Naniniwala siya na dapat ibalik</em>."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf432522-e4f9-49ba-a7c0-a2e0ab009570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
      'mgnl:createdBy': 'cnnproducer'
