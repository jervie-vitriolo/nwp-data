    'title': 'Serena Williams wins Wimbledon for historic 22nd grand slam title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074374c-1d63-4a45-b1d5-1673082e3236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.219+08:00
