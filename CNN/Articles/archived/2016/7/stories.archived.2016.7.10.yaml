      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wimbledon (CNN)</strong>— This time, Serena Williams wouldn''t
        be denied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862de99-75d5-47e2-8a6a-69d9fa6b5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deprived of a record-tying 22nd grand slam title in the Australian
        Open and French Open finals this year, Williams got to No. 22 Saturday by
        defeating a dogged Angelique Kerber 7-5 6-3 in a high-quality Wimbledon final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ff198-393a-4758-8079-eae84ed138b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same Kerber who beat Williams in Melbourne in January
        but the world No. 1 turned the tables on the grass at the All England Club
        with a clinical display of power tennis amid windy conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03e93fe-d5fb-4beb-8941-37906c3aa8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have definitely had some sleepless nights with a lot of stuff,
        coming so close and feeling it and not being able to get there," Williams,
        who also came within two matches of achieving a calendar-year grand slam at
        last year''s U.S. Open, told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b125af-7efb-466f-952d-09602241ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tournament I came in with a different mindset. In Melbourne
        I thought I played well but Angelique played great, and better. So I knew
        going into this one I needed to be calm and be confident and play the tennis
        I''ve been playing for well over a decade."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045d720-fa95-4c5a-a44f-cfa84758eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She certainly did that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae7287-cfdf-4e3a-ad7f-d83a33a74ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old struck 39 winners. Williams only faced one break
        point, at 3-3 in the second, and saved it with one of her 13 aces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ef72b-7f31-4366-b09d-ba314c0b0154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it feels disappointing, that''s for sure," Kerber, who
        finished with 12 winners and nine unforced errors, told reporters. "But also
        I know that I played a good final.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034014c-96fd-420b-8948-ec948e38b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lost against a really strong Serena today. This makes it a little
        bit better, that I know that she won the match, not that I lost the match,
        because she played very well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d86ec2-ae7a-4041-910f-ceda9f075cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and Kerber''s fellow German Steffi Graf now tally 22 majors,
        the most in the Open Era of professional tennis. Talk now will surely center
        on the American attempting to get to Margaret Court''s 24 grand slams, the
        all-time record. Court was in attendance Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7fbb82-511e-451b-8932-75a874959de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams didn''t want to dwell on the next step up the ladder, especially
        since she endured struggles to win her 18th major — tying Chris Evert and
        Martina Navratilova — and the 22nd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4319e2b5-2066-4311-9e10-81bad675afea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I learned about last year is to enjoy the moment," said
        Williams. "I''m definitely going to enjoy this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220e68aa-0d15-4856-b775-ce0133e1faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her coach, Patrick Mouratoglou, sensed Williams was back to her
        best after they chatted on the phone following her loss to Garbine Muguruza
        at Roland Garros.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7406d4f4-7701-45f2-88a6-9a927cdbeb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m totally honest, I''m not relieved to have gotten the 22nd
        one," Mouratoglou told reporters. "I''m relieved to have found back Serena.
        Everything depends on that. I don''t look at the reward. I look at how to
        achieve it and there was clearly something missing in the last eight months
        and the thing that was missing was Serena.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaabfa28-732e-461a-8644-72ae0929a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tennis player was there but Serena as a person wasn''t really
        herself. So she was beatable. Not to say that she was unbeatable before, but
        she was much more beatable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55671a39-46ce-44cb-a68b-ec07efc80b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' reverse to Roberta Vinci in New York shook her to such
        an extent that, according to the Frenchman, she has only now truly steadied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ef3bf8-5a25-41aa-b754-e4826944132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because so many things were underlined, the calendar slam, the
        22nd, the fact that it was in New York, all those things together, this hurt
        her much too much and the other losses were a consequence of this one," said
        Mouratoglou.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fe9b32-224b-4233-89c3-3a8eeba49c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t realize how much time she needed to recover from the
        (disappointment) of the loss at the U.S. Open. It took time. That''s what
        I feel."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6e25f1-6055-4869-9ea0-aeed611f0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, Williams disagreed with Mouratoglou.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40567461-28bd-402a-b1c2-3a14fe0f5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it shook me," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8f175-b45a-45b7-9ece-6ba69eabac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll agree on liking Saturday''s result, which ensured that
        Williams'' older sister Venus remains the lone player to down Serena twice
        in grand slam finals. Venus — a loser to Kerber in the semifinals — sat in
        the player box along with Beyonce and Jay Z.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7fc145-d672-4a90-b04e-ecb25838872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Great entertainment</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b7c6cd-2661-4aae-8586-25cc322915b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first point of the women''s finale whetted the appetite: After
        a lengthy exchange, Kerber struck a winning forehand.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ebe49-438e-4966-b3a5-41a1079edf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Superb entertainment ensued for fans on Centre Court and the millions
        watching around the world as Kerber attempted to neutralize Williams'' potent
        shots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05693e66-21a7-4fda-b652-7ffd5a532242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber saved three break points in her opening service game. She
        would often be scampering side to side in the match dealing with those Williams''
        drives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3418eb-1d0f-4f5d-86db-ffb739cab66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, a great mover like Kerber, took a slight tumble at 4-4
        but was unhurt. At 5-5, 15-30, two unreturnable Williams serves surfaced.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9e996-4916-4894-8332-bc0df770db93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just when it looked like a tiebreak beckoned, Kerber, fatally, made
        two unforced errors at 5-6, 15-all, both times in — commendably — attempting
        to hit aggressive shots to do some of the dictating herself from the baseline.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13485cda-215a-460a-8224-a6bbd41c44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a second set point Williams forced an error to grab a crucial
        one-set lead: Williams has never lost a final at a major when winning the
        first.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbb268-a493-4618-a4b3-04157b882cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth seed won what was arguably the point of the contest in
        the fourth game of the second when she crushed a backhand from well outside
        the doubles alley down the line.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03bc024-bef9-4a57-89e3-baf2b8aa612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3-3, not only did Williams produce the ace on break point but
        she hit another ace to earn a game point. Seeing that rare chance dissipate,
        Kerber was broken in the next game and Williams held to love to close out
        the one hour, 21-minute affair.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f268bf7-fc1d-49a7-b4f8-28c10c8e9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today when she''s in trouble at 15-30, boom, boom, this is Serena,"
        said Mouratoglou. "When she needs to lift her level to close it, this is Serena.
        I didn''t see that for eight months."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d1775-1419-4a02-ad40-4cf7c5f0dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:14:21.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:14:57.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After authoring a winning volley on match point, Williams fell backward
        onto the grass. Williams and Kerber then exchanged a long hug to cap an enthralling
        battle.</p>'
    '32':
