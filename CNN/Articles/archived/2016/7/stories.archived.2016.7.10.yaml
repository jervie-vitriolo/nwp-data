    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Butchoy kills one, affects more than 2,000

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefd158-168b-4cb7-8693-22ebf86b5b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:50:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:50:32.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Disaster
        Council on Saturday confirmed one casualty of Typhoon Butchoy (international
        name: Nepartak) in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8359325b-427b-4e3c-a6bd-4f5f8dbf932e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:50:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:50:32.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was identified as John Michael Lunes, 14, who supposedly
        drowned while swimming in a creek in Cainta, Rizal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c41d6-2bc8-44b3-8850-e935d878b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:50:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:50:32.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyle Jaradal, a 15-year-old boy from Valenzuela City, has been reported
        missing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7cac0-41ee-4bb0-80e2-21ad061b2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:50:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:50:32.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social welfare department is currently serving around 700 affected
        families (more than 2,000 persons) from Zambales, Bataan, Rizal, and Batangas.
        More than a hundred of them are staying in evacuation centers. Food packs
        were also distributed to the affected families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e13ee-26da-4d86-a96b-985ef39d5617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:50:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:50:32.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/08/Super-Typhoon-Nepartak-Butchoy.html">Read:
        ''Like a bomb''s gone off:'' Super Typhoon Nepartak slams Taiwan</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be613f5-eb62-4ed2-815b-b93fb569461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:50:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:50:32.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains have also caused flooding in 24 areas around the National
        Capital Region and Central Luzon, but most have already subsided and the roads
        are now passable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce99380c-1890-443a-9628-7b2e84191698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:50:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:50:32.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 8 (Friday), landslides occured in Busuanga, Palawan and
        in Antipolo City, while a rockslide occured in Pasig City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df5aab-637e-42ad-bd64-6f46c01b2241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:50:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:50:32.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/07/09/road-Pasig-City-closed-minor-landslide.html">Read:
        Minor landslide hits Valle Verde in Pasig City</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac1418-e35e-45e3-b510-7e11023854af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T15:50:22.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T15:50:32.176+08:00
