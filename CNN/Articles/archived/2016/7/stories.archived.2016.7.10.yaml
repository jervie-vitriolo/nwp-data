      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming House Speaker Pantaleon Alvarez with Capiz Rep. Fredenil
        Castro are co-authoring 17th Congress'' House Bill 01, proposing the restoration
        of the death penalty.</p>'
