      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He is very serious about it (death penalty). He believes
        that it should be brought back."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2cec46-8f45-48a6-8776-8e6d032da9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
