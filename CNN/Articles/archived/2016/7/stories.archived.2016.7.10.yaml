      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, Duterte briefly greeted his supporters waiting
        for him outside the establishment and allowed them to take pictures.</p>'
