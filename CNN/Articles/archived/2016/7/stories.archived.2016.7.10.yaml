  'duterte-lawmakers-davao-discusses-illegal-drugs-priority-bills':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-10T13:52:43.187+08:00
    'imagesource': 'jcr:2ed6e846-f5eb-42b6-9485-695445b821e3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34600097-f3f3-4234-9578-050e7883f24b'
    'lead': 'About two weeks before his first State of the Nation Address, President
      Rodrigo Duterte on Saturday met with some lawmakers to discuss the state of
      the country and his corresponding plans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T16:02:52.809+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T16:03:11.611+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:03:11.255+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte meets lawmakers in Davao, discusses illegal drugs, priority
      bills

      '
    'updated': 2016-07-11T14:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5575a-33a4-45c2-ab8a-614c4366f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:03:11.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — About two weeks
        before his first State of the Nation Address, President Rodrigo Duterte on
        Saturday met with some lawmakers to discuss the state of the country and his
        corresponding plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81047251-de19-445b-92fa-7599c0c52754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:03:11.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senators, two governors, and 12 congressmen from the incoming
        majority bloc flew all the way to Davao City to meet with the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b21df5-e0f1-47e2-acfe-9368219f8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:03:11.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those present were Senators Alan Peter Cayetano and Juan Edgardo
        “Sonny” Angara, Citizens'' Battle Against Corruption Rep. Sherwin Tugna, Marinduque
        Rep. Lord Allan Jay Velasco, Palawan 1st District Rep. Franz Alvarez, and
        Masbate 3rd District Rep. Scott Davies Lanete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba654a2-d653-4d8a-ae1b-12210e08ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:03:11.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present were Tarlac Governor Susan Yap and Bataan Governor
        Albert Raymond Garcia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324762e-b62d-4dad-bb85-2182a2a5ef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:03:11.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugna said PDP-Laban members invited lawmakers who are joining the
        incoming majority at the House of Representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91d91ab-c1e7-4032-81cd-eb1385016b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:03:11.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]hey invited members of congress who are allied with them who
        are part of the incoming majority. It''s a courtesy visit," Tugna explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da0e2ed-1927-4b15-97d8-3948c49b04ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:03:11.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislators got a peek at how the President works in his hometown.
        Duterte, a night owl, met them for about five hours — from around 9:00 Saturday
        evening to 2:30 Sunday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a755f888-3518-412c-be6d-232211a9e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:03:11.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the President mostly talked about the illegal drug situation
        in the country and how he plans to address the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db39b1c5-8a93-4e53-85a9-b45b26e512a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:03:11.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He mentioned that so many officials are involved. Treason<em> iyon
        para sa kanya, kasi sila iyong dapat magprotekta pero sila pa naging cause
        ng paglaganap ng droga sa bansa</em>," Angara said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ab128e-99e7-4d05-b71b-bab394bc364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:03:11.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He mentioned that so many officials are involved.
        That amounts to treason for him, because they are the ones who are supposed
        to protect the country, but they are the reason for the spread of drugs."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0bcbc-fc10-492a-85a9-1965034d1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:02:52.810+08:00
      'mgnl:createdBy': 'cnnproducer'
