    'lead': 'Two weeks after the Brexit vote, the U.K. has launched its first mission
      aimed at developing new overseas markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T16:08:22.884+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T16:08:34.881+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:08:34.518+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.K. begins hunt for new business after dumping EU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffee37f8-efae-4851-8325-6d5cde1bba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN Money)</strong> — The U.K. has just voted
        to divorce its biggest trade partner. Now it needs to find new markets, and
        quickly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f06cd3-3667-473c-bc0c-0439e129587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations on the terms of Britain''s exit (Brexit) from the European
        Union will take years, and that means prolonged uncertainty for exporters.
        Businesses are clamoring for government to come up with a plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32b25d-5630-4d26-9731-beefa6459f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after the Brexit vote, the U.K. has launched its first
        mission aimed at developing new overseas markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672912a-857f-438a-96bd-1b5dbee4cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.K. Business Secretary Sajid Javid has traveled to India to kick
        off talks, which will include a discussion of what kind of trading relationship
        the two countries will have once Britain leaves the EU.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0183a99f-a0c2-4608-baaf-331064be1938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid will tell Indian officials that Britain wants a trade agreement
        in place "as soon as possible" after it leaves the 28-country economic bloc,
        the U.K. government said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4ca5b-e775-4529-a9c4-479888553b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.884+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the referendum on June 23, President Obama warned that Brexit
        would put the U.K. at "the back of the queue" to negotiate a trade deal with
        the U.S. But India, which has tried for years to strike a deal of its own
        with the EU, does not appear to share that view.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e975e-81e2-417b-93b4-b867f999d809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries already enjoy close economic links. Tata Motors,
        for example, owns luxury automaker Jaguar Land Rover. The U.K., in turn, is
        a leading investor in Indian companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f003f1-8517-420c-9f8b-65cfd25f210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the EU has negotiated trading relationships on Britain''s
        behalf. Now the country faces the challenge of establishing new terms with
        the EU, as well as with 50 countries the EU has trade deals with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2815348d-82cb-40a6-85f3-21bee21199fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a first step, it will have to hire hundreds of trade negotiators.
        Javid said the government was aiming to have 300 specialist staff in place
        by the end of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6889af72-d779-416f-965f-27e6e24d7e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javid is also planning to visit the U.S., China, Japan and South
        Korea for trade talks in the coming months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20faf36d-6846-42da-bc61-f6139064c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But establishing a new relationship with the EU will be Britain''s
        top priority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1813a55-3b03-4af2-a9bd-80684a22d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. could try to retain its membership in the European Economic
        Area, a treaty from 1994 that gives three non-member countries access to EU
        markets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d536f-4d18-4893-8e95-f2b494320b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would give it the same status as Norway, Iceland and Liechtenstein,
        but it would mean continuing to grant EU citizens the right to live and work
        in Britain — which many Brexit campaigners promised to stop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c329b2-49e2-4e5c-8d28-fcc5b9b85760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another alternative would be to negotiate a bilateral trade agreement
        with the EU, putting the U.K. in a group of countries that includes Canada,
        Switzerland and Turkey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb02dd76-ba9f-415f-a4e8-b842ed683876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all else fails, the U.K. could rely on a relationship with the
        EU based on the rules of the World Trade Organization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab1f86-3387-4194-b442-24e415e1f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Mark Thompson contributed reporting.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2b7da-e143-49f6-a301-2e5ca9c167aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:08:22.885+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:08:34.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/08/news/economy/brexit-uk-india-trade/index.html">U.K.
        begins hunt for new business after dumping EU</a>"</em></p>'
  'facebook-messenger-secret-conversations':
    'author': 'Seth Fiegerman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-10T20:39:56.428+08:00
    'imagesource': 'jcr:f518e970-5f9d-445a-8755-081eb1a28e47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3953cecd-83f3-482f-b0f2-b8366a05e9de'
    'lead': 'Facebook began rolling out a new end-to-end encryption feature on Friday
      called "secret conversations" with the goal of making users feel more comfortable
      chatting about sensitive subjects in the app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T16:11:30.487+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T16:11:53.518+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:11:53.183+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook brings end-to-end encryption to Messenger with ''secret conversations''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52523e50-1e31-4fd8-8f6f-3b72e0df47ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:11:30.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:11:53.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Forget about emojis and
        automated responses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33291122-a5da-4393-85e2-67952b6c4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:11:30.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:11:53.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot new feature for messaging apps this year is security — and
        Facebook knows it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7955f24-8c56-49f8-8e3c-7f0e42ce3fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:11:30.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:11:53.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook began rolling out a new end-to-end encryption feature on
        Friday called "secret conversations" with the goal of making users feel more
        comfortable chatting about sensitive subjects in the app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51cbbf0-529a-4676-b782-b5f667c4f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:11:30.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:11:53.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard from you that there are times when you want additional
        safeguards — perhaps when discussing private information like an illness or
        a health issue with trusted friends and family, or sending financial information
        to an accountant," the company said in a release announcing the new feature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dfb536-bb06-4942-a9e9-983b3688b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:11:30.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:11:53.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the new feature, Facebook Messenger''s 900 million users can
        choose to encrypt specific conversations so that the messages can only be
        read on one specific device. Facebook is also giving users the option to determine
        how long each message can be read for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf9296-0d95-44a3-ab9c-2c25e4d0f446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:11:30.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:11:53.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opt-in encryption feature comes months after Apple fought a
        very public battle with the FBI about the use of encryption. Facebook''s decision
        to double down on encryption could pave the way for a similar dispute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3613e3fa-9bcc-42ef-bb27-4b5c729c264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:11:30.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:11:53.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End-to-end encryption, a system that prevents third parties from
        accessing data shared by users, has quickly become the norm for popular messaging
        services around the world. Viber, Line and Google''s Allo have all introduced
        the feature recently. WhatsApp, owned by Facebook, followed suit in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2104be-3168-46fa-8d1b-33db848a02e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:11:30.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:11:53.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Facebook, the encryption option comes at a time when it is working
        to expand Messenger from an app for keeping in touch with friends to a platform
        for communicating with businesses and publishers, which will likely be how
        Facebook makes money from the app. Security could be a key selling point for
        that effort.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a53f0-a464-433f-8fbb-d54f6059678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:11:30.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:11:53.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/08/technology/facebook-secret-conversations/index.html">Facebook
        brings end-to-end encryption to Messenger with ''secret conversations</a>''"</em></p>'
  'serena-williams-wins-wimbledon-2016-historic-grand-slam-title':
