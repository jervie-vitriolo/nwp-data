      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although his meeting with the lawmakers lasted for hours, Duterte
        told them that his first State of the Nation Address will only be 10 minutes
        long.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc189ca9-aa0e-4ac7-9d7b-8559839d8a40'
