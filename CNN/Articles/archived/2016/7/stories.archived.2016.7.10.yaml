  'brexit-britain-eu-petition':
    'author': 'Angela Dewan for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-10T12:16:14.023+08:00
    'imagesource': 'jcr:2692bcf6-b6b5-4fd8-b765-1c33e7077c58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5dc6dab-a56e-4b93-8c95-57e36f32396a'
    'lead': 'The British government on Saturday rejected a petition signed by more
      than 4 million people calling for a new poll on whether Britain should remain
      in or leave the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T16:05:36.776+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T16:05:59.314+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:05:59.087+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-''Brexit'' hopes shattered, UK says ''No'' to new vote

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e7933-79db-4aca-8f17-a13c40ab217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — There will be no "do-over" of the
        Brexit vote. The British government on Saturday rejected a petition signed
        by more than 4 million people calling for a new poll on whether Britain should
        remain in or leave the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cff1cd-b1b9-4835-86cd-f84ffa98cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the original June 23 referendum across the UK, 52% of voters
        said they wanted to leave the 28-member European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073b0142-2b3e-4ed5-8b7a-a23094cdc87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of the "leave" voters apparently quickly regretted their
        decision when global markets plummeted on the news and experts predicted other
        dire consequences around the exit. Others complained the "Leave" campaign
        had been deceiving, with leaders of that side already rolling back on their
        promises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1155d-7c20-42ca-a1a8-5f8d4288c892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.776+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls showed the majority of younger voters backed remaining in
        the union.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab62528-5ce0-40e9-9db2-a9666c579390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Decision must be respected''</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3396b-d0ab-49e3-b2b4-02393cee76bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s foreign office broke the news to EU supporters Saturday
        in statement, saying that Prime Minister David Cameron had made clear that
        the "decision must be respected." Cameron announced after the vote that he
        would step down in October, saying a new leader would be needed to usher the
        country through the transition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66af8850-7cb6-4d1d-8cb8-b0ff7b844c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4 million signed the petition on the Parliament website,
        which states that any petition that gains 100,000 signatures will be deliberated
        by members of Parliament. The foreign office statement did not say why the
        issue appeared to have bypassed Parliament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13079b9-457c-4b47-839f-b20fe3d516f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Prime Minister made clear ... the referendum was one of
        the biggest democratic exercises in British history with over 33 million people
        having their say," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b2409-f8b1-48f4-921c-7e97a90586aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must now prepare for the process to exit the EU and the government
        is committed to ensuring the best possible outcome for the British people
        in the negotiations."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1386ec3-e2f5-4d4e-a0cc-a8dd32613275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was ironically started by a Leave campaigner ahead
        of the vote who feared the Remain side would win. It said that if the Remain
        or Leave vote came out below 60% based a turnout less than 75%, there should
        be another referendum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a3f5b-fc92-49d5-ab75-ba5b6bb8cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnout was just over 72%. There was no minimum threshold for voter
        turnout under Britain''s EU Referendum Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584394c5-5337-41f2-820e-ee2eebdae204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:05:36.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:05:59.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/09/europe/brexit-britain-eu-petition/">Anti-''Brexit''
        hopes shattered, UK says ''No'' to new vote</a>"</em></p>'
  'uk-hunt-new-business-after-dumping-eu':
    'author': 'Charles Riley, CNN Money'
    'caption': 'A British Union Flag, also know as a Union Jack, flies above the Bank
      of England (BOE) in the City of London, on Monday, June 20, 2016. British banks
      and their regulators are united in their hostility toward the European Union''s
      bonus cap.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-10T20:55:02.008+08:00
    'imagesource': 'jcr:d4e5c84c-2966-459e-975f-aab262783f5b'
