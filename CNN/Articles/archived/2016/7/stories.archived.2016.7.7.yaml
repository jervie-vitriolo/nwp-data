    'template': '1'
    'title': 'It’s always sunny at the Sunnies HQ

      '
    'updated': 2016-07-07T14:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b8a80-731b-4d5f-8247-1a4f255a1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Tucked discreetly
        along the warehouse district near Eastwood, the Sunnies Studios headquarters
        — well-known to the brand''s 240,000 Instagram followers as “Sunnies HQ” —
        looks like something straight out of a Wes Anderson film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650f2a2-31cb-40f9-b4cc-e2139a925a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its foundation in 2013, Sunnies Studios has been on top of
        the branding game with a signature retro look that’s consistently present,
        whether it’s on its fun packaging for its sunglasses or at Sunnies Stations
        in malls across the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357f06f-1a49-4cb2-bd7c-3fc7a045efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunnies HQ combines all of these aesthetic elements to create
        what could very well be a physical version of its Instagram profile, with
        its white walls, pastel-colored appliances, and vintage furniture.</p>'
    '6':
      'image': 'jcr:343bc8a4-2bfc-425e-ab9b-e4eb1e2a840b'
      'imageCaption': 'One of the eye-catching areas of the warehouse turned office
        is this two restaurant booth-like cubicles with murals by Kris Abrigo. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cf9c87-d7d5-4b14-98a5-41969ea19419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'image': 'jcr:679150c3-07d8-4cc6-8d37-013b1aa79970'
      'imageCaption': 'Eric Dee Jr., Sunnies’s ​finance director, at his office, which
        is connected to the R&D department. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336aad5-e40c-4e77-ad47-726552da889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.862+08:00
