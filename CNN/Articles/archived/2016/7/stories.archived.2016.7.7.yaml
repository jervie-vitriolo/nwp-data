  'suicide-car-bomber-yemen-base':
    'author': 'Hakim Almasmari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-07T04:13:48.991+08:00
    'imagesource': 'jcr:37bb0dd4-891c-4156-aa9b-384bd4229b16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfaa6431-d66e-47ec-a7d9-c2db15906be9'
    'lead': 'A suicide car bomber attacked a checkpoint near a military base in southern
      Yemen on Wednesday, killing 25 soldiers, local security officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:26:00.707+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T10:26:25.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:26:25.469+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suicide car bomber kills 25 soldiers near base in Yemen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5176d2-9dea-494a-9076-34fcd7f4dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:26:00.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:26:25.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sanaa, Yemen (CNN)</strong> — A suicide car bomber attacked
        a checkpoint near a military base in southern Yemen on Wednesday, killing
        25 soldiers, local security officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8862cc36-e30c-4311-ab19-b115c99f99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:26:00.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:26:25.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack in Aden left eight others injured, according to three
        local security officials. It targeted a checkpoint outside the Al Solban military
        base.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cb25a-8d6c-453a-9f47-774eb9d2712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:26:00.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:26:25.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the bomb, a group of militants raided the base, leading to
        hours of clashes from within the facility. Dozens of rocket-propelled grenade
        rockets were launched at the base.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f2683-d8fd-47af-b63f-4506c4ffc1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:26:00.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:26:25.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers were dressed as government soldiers, allowing them
        to seize control of a military building inside the base, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0e21d-7340-403b-9827-663faeace986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:26:00.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:26:25.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Majority of the government troops were not inside the base at the
        time of the attack and were celebrating the Muslim Eid holiday with their
        families," a senior Aden security official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7722da7-c86d-4c47-925a-9582d6c63c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:26:00.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:26:25.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black smoke covered the skies nearby as the clashes continued. The
        local government in Aden announced the closure of Aden International Airport
        after the attacks near the airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c879e3dc-bbd2-4a44-889d-609a35e803db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:26:00.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:26:25.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes after a series of suicide bombings in Aden since
        government forces supported by the Saudi-led coalition liberated the city
        from the Houthis last July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a52c98-4f00-4a09-afe2-723f33ceb34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:26:00.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:26:25.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants have killed at least 140 security and military officials
        over the past seven months. The governor of Aden was also assassinated last
        December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68556e-f97c-43f7-891c-9618f5718b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:26:00.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:26:25.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, four suicide car bombings in Yemen killed at least 42
        people, including 35 soldiers and a child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc04c3e-9f0f-4631-b1d7-2468aa699206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:26:00.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:26:25.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks targeted security positions in Mukalla, a southeastern
        port city in Hadramout province. At least 30 others were injured, all security
        officers except for five civilians, according to two officials in the provincial
        governor''s office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b22b0b-5cb1-4165-a7a5-85e6d4c68b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:26:00.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:26:25.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/06/middleeast/yemen-car-bomb-military-base/">Suicide
        car bomber kills 25 soldiers near base in Yemen</a>."</em></p>'
  'united-states-sanctions-kim-jong-un-north-korea':
    'author': 'Elise Labott and Ryan Browne, CNN'
    'caption': 'North Korea''s leader Kim Jong-un (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-07T03:27:29.516+08:00
    'imagesource': 'jcr:83b5620a-e7a4-4262-8b93-29b00faf1a23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6762d199-b47f-4380-abb1-4e1659496634'
    'lead': 'The move marked the first time Washington sanctioned Kim Jong Un personally.
      Administration officials said Kim was "ultimately responsible" for what they
      called "North Korea''s notorious abuses of human rights."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:29:40.011+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T10:30:00.860+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:30:00.544+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. sanctions North Korean leader for first time over human rights
      abuses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b92e9-c814-4f20-928e-685211b9b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The Obama administration on
        Wednesday slapped sanctions on North Korean leader Kim Jong Un and 10 other
        regime officials for their alleged complicity in human rights abuses against
        the North Korean people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717eeba1-d7c4-4490-bc3b-83d889dec6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marked the first time Washington sanctioned Kim Jong Un
        personally. Administration officials said Kim was "ultimately responsible"
        for what they called "North Korea''s notorious abuses of human rights."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ba442-5127-4b95-94d5-4c52ac32b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Kim Jong Un, North Korea continues to inflict intolerable
        cruelty and hardship on millions of its own people, including extrajudicial
        killings, forced labor, and torture," Acting Under Secretary for Terrorism
        and Financial Intelligence Adam J. Szubin said in a statement announcing the
        new action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c08a584-8dd9-425f-8f72-19558b4b3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions also extend to five North Korean state entities, including
        the Ministry of People''s Security, which the report says oversees labor camps
        and other detention facilities, where torture, execution, rape, starvation,
        and forced labor takes place. Choe Pu Il, the minister of People''s Security,
        was also named to the list, along with several top officials in the agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c0fc9a-631f-4038-80ee-fda0e4eae19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials briefing reporters on the new actions say they expected
        the sanctions to have "a worldwide ripple effect" making it harder for those
        on the list to do business with global financial institutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e782b52-58f9-4545-9724-4ceb4eb9c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials also noted that this was the first time many of the
        North Korean officials involved have been publicly named, citing the secretive
        nature of the regime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd926f61-d188-495d-8aca-643618ff489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also expressed the hope that the State Department report and
        sanctions will help convince mid- and lower-tier officials to refrain from
        committing human rights abuses out of fear of being blacklisted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305ccea-4694-4504-a9a3-a0fc32ad60c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lifting the anonymity of these functionaries may make them think
        twice from time to time when considering a particular act of cruelty," one
        senior administration official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de65f5e8-d135-4662-a3e0-da964bec76d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is already subject to heavy U.S. sanctions for its past
        nuclear and missile activity. But Wednesday''s action marks the first time
        regime officials have been sanctioned for human rights abuses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfffd1f-d875-4a2f-8198-73d8c67b2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new measures were taken in conjunction with the State Department''s
        issuance of a report entitled "Serious Human Rights Abuses or Censorship in
        North Korea," which was mandated by the U.S. Congress under the North Korea
        Sanctions and Policy Enhancement Act, passed earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b53d1-713e-4c78-be33-8c2a836f0fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the officials said the administration had been working even
        before the passage of the legislation to single out officials for possible
        sanctions in an effort to expose officials in the North Korean regime who
        are responsible for serious human rights abuses and censorship in North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7ecb0-e0eb-41a0-9cac-248bd3403fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:29:40.012+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:30:00.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/06/politics/north-korea-kim-jong-un-human-rights/">U.S.
        sanctions North Korean leader for first time over human rights abuses.</a>"</em></p>'
