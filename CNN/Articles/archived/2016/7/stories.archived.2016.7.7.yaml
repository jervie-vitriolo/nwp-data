    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff6f2e-33bf-4516-bca5-d162b133e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:32:22.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:32:42.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Snapchat is making a dramatic
        change to its app that makes it feel more like conventional messaging services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196a537a-9069-4cd9-a2c5-6958bc22c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:32:22.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:32:42.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its launch, Snapchat has been known for disappearing messages
        and the ability to share moments as they happen. But the company will now
        let users re-share moments from their past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7918228d-8177-431b-bf03-538f8417d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:32:22.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:32:42.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company introduced a <a href="https://www.snap.com/en-US/news/">new
        feature Wednesday</a> that lets people save snaps they''ve taken to a folder
        in the app called "Memories." That way, users can retrieve previously shared
        photos and videos, add them to new stories, or resend them as snaps at a later
        time. To help users identify which snaps in a story are from the past, Snapchat
        will put a frame around them that includes the date they were taken.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed398d-084f-4ca0-94a8-d85782d5f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:32:22.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:32:42.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Snapchat seems to moving away from purely in-the-moment sharing,
        the company is being careful to preserve its core concept of private messaging.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42a006-5d19-41da-8bf2-b706e8e073cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:32:22.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:32:42.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a new "My Eyes Only" folder for snaps or stories, which
        is protected with a pass code. If someone forgets the code or resets it, everything
        in that section will be erased.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b2318d-eb3a-40bd-bd18-bd83b58df47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:32:22.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:32:42.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new features will be rolled out over the next month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683d94d-7791-4d79-8f09-05d09de1b836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:32:22.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:32:42.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat is trying to make itself more appealing to older users
        who are accustomed to more traditional methods of sharing and communicating
        online. This strategy seems to be paying off without hurting its core userbase
        of young teens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b80b7-3937-43f5-837b-ac79d792cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:32:22.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:32:42.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the other neat features of Memories include a search function
        that lets people look for certain images by typing in keywords. (Snapchat
        uses object recognition technology.) Users will also be able to edit past
        photos with filters that correspond to where and when they were originally
        taken.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff5eb77-9fea-4407-acb4-3104f046561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:32:22.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:32:42.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/06/technology/snapchat-memories/index.html">Snapchat
        lets users re-share old snaps</a>."</em></p>'
  'united-states-oil-boom-2017-comeback':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-07T02:19:45.934+08:00
    'imagesource': 'jcr:1b7dd52c-4e33-46a1-9849-8ebef1eae75e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c908a63-65a3-44f5-b3d3-8ef31fa7117c'
    'lead': 'OPEC has hardly dealt the U.S. oil boom a death blow. Production is still
      twice what it was in 2008 and there are early signs of a rebound thanks to the
      rally in oil prices. Goldman Sachs recently predicted American production will
      continue declining this year, but then resume growing in 2017 and beyond.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:34:52.163+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T10:35:05.206+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:35:04.937+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. oil boom isn''t dead. It''s plotting a 2017 comeback

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e7fbd-3fcd-4296-a993-6a96914681e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — New cracks have emerged in
        the U.S. oil boom, thanks to the crash in prices orchestrated by OPEC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0ac5ca-4372-4706-9a73-549d9bdd2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. oil production is down seven straight months and recently dropped
        below the 9 million barrel mark for the first time in nearly two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e41ca5-639d-4d20-8577-4b94e77baa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s further evidence of how the supply glut and relentless pumping
        from Saudi Arabia, Iran, and other OPEC nations have forced American shale
        companies to hit the brakes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c3118-e374-46f3-9090-76873f26d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But OPEC has hardly dealt the U.S. oil boom a death blow. Production
        is still twice what it was in 2008 and there are early signs of a rebound
        thanks to the rally in oil prices. Goldman Sachs recently predicted American
        production will continue declining this year, but then resume growing in 2017
        and beyond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee79e2-bb3e-45a4-86fd-2906622f36f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reacceleration of U.S. oil production may be gradual initially,
        but the world will still need U.S. shale longer-term," Goldman analysts wrote
        in a report this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b15a4a-2852-48f3-b6b2-2f857022f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, don''t expect U.S. production to fall off a cliff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803b8877-f6ca-4d59-839a-86f3a4e7ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s clear there is tons of shale oil just waiting to be tapped
        when prices rise. The U.S. is sitting on 264 billion barrels of oil reserves,
        more than Saudi Arabia, Russia, or any other country on the planet, according
        to Rystad Energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf8b8e-b419-41bc-bcf0-5e35fc8e74b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. pumped 8.9 million barrels per day in April, according
        to recently-released stats from the U.S. Energy Information Administration.
        That leaves output at a 20-month low and down by nearly 8% from April 2015,
        the best month for U.S. oil production since 1971.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d92877-8e73-4462-90a6-a92404dfdd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pullback in U.S. output makes sense given the crash in oil prices
        from above $100 a barrel in mid-2014 to as low as $26 this past February.
        That''s simply too cheap for most of the shale oil fields that fueled the
        U.S. oil boom to be profitable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac53c6be-143b-4a0d-8d03-3849298cb019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the recent surge in oil prices back to around $50 a barrel is
        already encouraging more U.S. production from the likes of Pioneer Natural
        Resources and RSP Permian, which have said they would add rigs at these levels.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129e37b-a737-4ddc-897e-252481f18d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closely-watched Baker Hughes oil rig count has increased in
        four of the last five weeks. And Goldman Sachs thinks that''s just the beginning.
        The investment bank predicted depressed rig counts will double to 909 by the
        end of 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741c389-f95b-4ea4-8b60-c4ac56e3a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each new rig can pump an average of 27,000 barrels of crude per
        day, according to Capital Economics. That''s quadruple the rate of two years
        ago, thanks to production gains and new technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f2c17b-8618-44e2-9770-19a181245eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil supply from the Lower 48 U.S. states could jump by 600,000 to
        700,000 barrels per day between the fourth quarter of 2016 and the end of
        2017, Goldman predicted. Analysts believe the shale ramp-up will focus on
        these four key oil plays: the Eagle Ford and Permian Basin in Texas, North
        Dakota''s Bakken and the DJ Basin in Colorado.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4bff2-bef8-4f64-9b6c-d4b0a882fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re probably in the bottoming phase on production," said Tom
        Kloza, global head of energy analysis at the Oil Price Information Service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6bfd81-b98a-4105-8641-077d2af14bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be good news for U.S. consumers. The ability of shale companies
        in Texas and North Dakota to start pumping again could keep a lid on oil and
        gasoline prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b548144-762e-4d60-b65d-37109ebd6377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:34:52.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:35:05.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/06/investing/us-oil-boom-2017-rebound/index.html">U.S.
        oil boom isn''t dead. It''s plotting a 2017 comeback</a>."</em></p>'
