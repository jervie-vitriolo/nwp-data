    'title': 'Dwyane Wade leaving Miami Heat for Chicago Bulls – reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5ced1-3f1d-4e99-afc1-bfd15bd129ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:06:18.700+08:00
