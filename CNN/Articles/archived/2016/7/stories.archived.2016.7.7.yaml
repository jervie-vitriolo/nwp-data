      'jcr:uuid': 'e78cef65-49b9-4c4a-b153-5433ec5fdeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:22.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:54:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Interim UFC light heavyweight champion
        Jon Jones has been pulled from his bout against title holder Daniel Cormier
        in Las Vegas on Saturday due to a potential doping violation, the Ultimate
        Fighting Championship said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccf6980-eb86-4ae7-9f14-35b55aab4c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:22.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:54:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavyweight bout between Brock Lesnar and Mark Hunt has replaced
        the Jones-Cormier clash as the main event at UFC 200, the mixed martial arts
        promotion company said in a statement on its <a href="http://nine.cnnphilippines.com/sports/2016/07/07/www.ufc.com">website</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff61462-c099-4a68-ba20-81b3ebbe2656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:22.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:54:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones tested positive in an out-of-competition sample collection
        by the U.S. Anti-Doping Agency (USADA) on June 16, and the bout was removed
        from the card because there was not enough time to review the findings before
        Saturday, the statement added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83446d4-dd41-4930-b3e1-1388c725cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:22.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:54:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones had tested positive for traces of cocaine before he beat Cormier
        in their first meeting in January 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b452fa-dae6-4857-a994-591905013abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:22.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:54:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC President Dana White told a news conference he was not aware
        if the violation involved a performance-enhancing substance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271786b4-fb27-4374-a7cf-61974511d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:22.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:54:35.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got the chance to prove himself innocent before proven guilty,
        but if it''s true, obviously super, super disappointing," White added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5689bbd7-5ce4-4ec9-b79c-2860eb0d8680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:22.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:54:35.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These type of things are going to happen. It could have been a
        lot worse. Jones might get two years for this."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43dfa93-81e7-414c-b854-e269d4081786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:22.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:54:35.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones was stripped of the light heavyweight title he had held since
        2011 and suspended for several months after being charged in a hit-and-run
        case in April 2015, an incident for which he was later sentenced to 18 months
        probation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329a941-e38d-4dc7-8c01-9d09c12565ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:22.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:54:35.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He returned to competition in April this year with a victory over
        Ovince Saint Preux to take the division''s interim belt.</p>'
  'Ejercito-pleads-not-guilty-technical-malversation-case':
    'author': 'CNN Philippines Staff'
    'caption': 'The Office of the Ombudsman said Sen. JV Ejercito illegally procured
      firearms as San Juan city mayor in 2008 using P2.1 million of the city’s calamity
      fund.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-07T03:09:57.108+08:00
    'imagesource': 'jcr:521a1223-5ca9-4387-85cf-a24726c59fb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59a3f125-c5ba-4df4-876b-e58709fc66e2'
    'lead': 'Senator JV Ejercito pleaded not guilty to graft and technical malversation
      in a case where he is accused of authorizing the use of San Juan City''s calamity
      fund to purchase firearms for the city police in 2008, when he was the city
      mayor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T09:57:56.632+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T09:58:38.307+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T09:58:38.078+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ejercito pleads not guilty in technical malversation case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedff995-cc83-4918-8d8b-928cbe3e1164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator JV Ejercito
        on Thursday pleaded not guilty to technical malversation charges in connection
        with the purchase of weapons for the police when he was mayor of San Juan
        City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da1ad5-9201-4ae0-b481-f3fcce5ba229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is accused of authorizing the use of the city’s calamity
        fund to purchase the firearms for the police in 2008.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06873de7-d90a-4ba1-82c0-fffd98dc5706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 30, the <a href="http://nine.cnnphilippines.com/news/2015/12/09/Ejercito-charged-for-anomalous-firearm-purchase.html">Ombudsman
        filed graft and technical malversation cases against Ejercito</a>, saying
        the firearms purchase was done with haste and that the weapons were not needed
        for disaster relief and mitigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e333406-e0ff-40be-97e1-32893d8cc381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito told reporters he had to take action then and purchase
        the weapons because of the deteriorating peace and order situation in the
        city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c226a8-098a-4668-95c2-2f149589f442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I acted based on the situation at that time na malala ang peace
        and order situation,” Ejercito said in an interview Thursday. [I acted based
        on the situation at that time when the peace and order (in San Juan) is really
        bad.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572de656-a039-48cf-8231-7392ce784ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Office of the Ombudsman, Ejercito conspired with other
        city officials in February 2008 to purchase the firearms using the city’s
        calamity fund and justifying it as “investment for disaster preparedness.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a759940-2707-4426-9c54-5c66ca588961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m proud that those [pieces of] equipment are still being used
        right now,” Ejercito said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997e69a-ab05-44f2-8c54-5af9a384de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator posted a P6,000 bail on June 22, after the <a href="https://cnnphilippines.com/news/2016/04/06/JV-Ejercito-San-Juan-graft.html">Sandiganbayan
        ordered his arrest</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb3cd4-c752-416d-bfe6-154e115b0820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of his co-accused, also former officials of San Juan, pleaded
        not guilty as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09e6e1-c391-4e42-8a15-36f3fd0cb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court set the case for pre-trial on September 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80319ded-4f05-4a1e-b9a0-c3f0243d759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef6431-0877-45d3-a9fa-dbf144cecdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:56.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:58:38.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/18/jv-ejercito-not-guilty-plea-sandiganbayan-fifth-division.html">Also
