  'no-trial-by-publicity-for-generals-linked-to-drug-trade':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Chief Presidential Legal Counsel Sal Panelo reiterates President Rodrigo
      Duterte''s information on the alleged link of five generals in the illegal drug
      trade has been studied and verified.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-07T07:43:54.432+08:00
    'imagesource': 'jcr:0edb479f-6f94-4eed-a9cd-624ed97818a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17fc23b2-f7c2-4f40-9711-ef6f6c93e4f2'
    'lead': 'President Rodrigo Duterte has solid information to back his charges against
      five senior police officials linked to illegal drugs and he is not subjecting
      them to trial by publicity, his chief legal counsel says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:44:45.986+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T08:45:30.796+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T08:45:30.494+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo: Duterte has validated evidence against PNP officers linked to
      drugs, not engaged in trial by publicity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae0dd7-bb44-4c30-a039-bfdf67c50060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte had “validated” information to back his charges against five senior
        police officials allegedly involved in illegal drugs, and he is not subjecting
        them to trial by publicity, his chief legal counsel said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5a468-b55a-4e5e-b21d-b6c201651b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung</em> information being fed is wrong – <em>palagay ko</em>,
        less than .001 percent <em>lang ''yun,</em>” Presidential Legal Counsel Sal
        Panelo said. “Presidente ito eh. <em>Kung ikaw ang</em> Presidente, you have
        access (to information). <em>Pinag-aralan na ‘yan.</em> <em>Na</em>-validate<em>
        na ''yan</em>.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1f5f4-66ec-456a-866e-8d3c88fafdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That the information being fed was wrong – I believe
        that’s just .001 percent. This is the President. If you are the President,
        you have access (to information). That has been studied. That has been validated.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8baeb-5830-43f7-9f4a-77393d4bbc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a nationally televised speech on the 69th anniversary
        of the Philippine Air Force (PAF) on Tuesday, named two retired police generals
        and three others still in the service <a href="https://cnnphilippines.com/news/2016/07/05/Duterte-names-5-police-PNP-generals-illegal-drugs.html">who
        are allegedly involved in the illegal drug trade</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539640f4-6c5f-49ab-8fda-7905689b7a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those still in active duty are former Region 6 Director Bernardo
        Diaz, former NCRPO Director Joel Pagdilao and former Quezon City Director
        Edgardo Tinio. The retired officers are Vicente Loot, who is now mayor of
        Daanbantayan, Cebu, and former Deputy Director General Marcelo Garbo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63bfde7-5dbd-4e37-858e-d70ec6288654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the officers have <a href="https://cnnphilippines.com/news/2016/07/06/police-officials-named-by-duterte-deny-link-to-drug-trade.html">denied
        Duterte’s charges</a>. Loot said the president may have been fed the wrong
        information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901ca6f8-6147-45df-b9e0-ece5ee85c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo downplayed fears the Duterte administration is conducting
        a trial by publicity against the five retired and active duty officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac8bff-b847-4c0f-a704-bd34b7727bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trial by publicity will come only ''<em>pag inakusahan mo ang isang
        tao at ang media ay nilalathala lang ay ''yung nag-aakusa, at hindi pinapakinggan,
        hindi nilalabas ''yung panig ng naaakusahan</em>," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39948e36-acec-40f0-b4b2-dd3b1440af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Trial by publicity will come only if a person is accused
        and the media publicizes only the side of the accuser, and the side of the
        accused is not heard, is not aired.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a55605-391c-4055-b4ac-cd68cdd3e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/05/PNP-policemen-drug-trade.html">Also
        read: PNP tracks more than 20 policemen ''linked'' to drug trade</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03448f-3c53-49fe-92b0-e5b90277d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Gringo Honasan, in a statement Wednesday, decried the trial
        by publicity which the five generals are supposedly being subjected to. The
        senator said due process and the rule of law must be followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e315d-e1f0-43d0-9576-cb1c664270cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Thursday, Sen. Leila De Lima slammed Duterte''s
        naming of the police generals allegedly involved in the drug trade, saying
        their identification way before an investigation could subject them to trial
        by publicity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a5e07-ae15-4967-b0ec-7f46a073d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-list Rep. Gary Alejano also appealed to the public
        to give the generals a chance to defend themselves in the court, saying "prosecuting
        dedicated and sincere public servants in the process" should be avoided.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb75ec-e2f8-453f-aa87-2d9e6ebfd54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the statements made by Duterte and the police generals
        have all been well-publicized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4622e108-7cdd-4498-9c01-8cccd1061d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are witness to the fact that, immediately after naming them,
        they went to the media and the media accepted their position. Meaning, inilathala
        nila (media). Meaning, <em>walang</em> trial by publicity. <em>Hindi</em>
        one-sided. It’s a two-sided affair," Panelo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d03ca0-3dfe-4688-859d-017aa41fc373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are witness to the fact that, immediately after
        naming them, they went to the media and the media accepted their position.
        Meaning, they publicized it. Meaning there was no trial by publicity. It''s
        not one-sided. It’s a two-sided affair.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17605423-d329-4169-a36d-c77912773972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said those questioning Duterte’s allegations should remember
        that he is a lawyer who will not make baseless accusations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bcc07a-cca7-4795-a268-f700df72a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Presidente natin ‘yan. Dapat may tiwala tayo sa kanya,</em>”
        he says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f3925-9d3a-4d32-b141-aedfaafd7f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is our President. We must trust him.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc257784-c933-4837-95aa-9c477b23acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:44:45.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:45:30.801+08:00
