  'Pokemon-Go-app-hunters':
    'author': 'Clara Lindh, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-07T04:00:58.546+08:00
    'imagesource': 'jcr:3ce8af2e-e29c-4489-a6a8-9ed5b1df466a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '764621bb-9d3e-4e73-a2ea-c060e4f5d9e0'
    'lead': 'A new smartphone game is challenging Pokémon fans to venture into the
      real world to "catch ''em all," which is concerning some police officers in
      Australia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T09:21:09.724+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T09:21:25.545+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T09:21:25.147+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pokémon GO: Police caution app hunters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185446fc-c311-45a2-8039-11f156763fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new smartphone game is challenging Pokémon
        fans to venture into the real world to "catch ''em all," which is concerning
        some police officers in Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8b6c7-365f-4612-b464-bc98d90fa98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokémon GO uses augmented reality to place creatures and items in
        real locations, including the Eiffel Tower, Shinjuku Station, and... Darwin
        Police Station in Australia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ff739-9471-48cd-85ca-93c56da73276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the <a href="https://www.facebook.com/143359822402689/photos/a.155432537862084.40926.143359822402689/1141877905884204/?type=3&amp;theater">Northern
        Territory Police, Fire and Emergency Services</a> asks players not to go hunting
        inside the station, saying that they merely need to be close to the building
        to collect their goodies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc90f68-eeff-48ac-b847-ae320a39f16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/09/11/Pokemon-Go-Nintendo-game-app-iOS-Android.html">Related:
        Pokémon releases augmented-reality game for iOS, Android</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfbc3f8-16fe-422e-9d2e-938bcd78814e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you walk through the world, Pokémon GO uses your phone''s GPS
        to alert you when you''re close to a creature. When you turn on the camera,
        the Pokémon appears overlaid on whatever your phone sees, and players can
        flick Pokéballs with their fingers to capture them.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Explaining to the neighbors that you just gotta get this Evee real
        quick and you&#39;ll leave lol <a href="https://twitter.com/hashtag/pokemongo?src=hash&amp;ref_src=twsrc%5Etfw">#pokemongo</a>
        <a href="https://twitter.com/hashtag/catchemall?src=hash&amp;ref_src=twsrc%5Etfw">#catchemall</a>
        <a href="https://t.co/36SRBkMmGr">pic.twitter.com/36SRBkMmGr</a></p>&mdash;
        TomGirlGamer (@1TomGirlGamer) <a href="https://twitter.com/1TomGirlGamer/status/750798430348468224?ref_src=twsrc%5Etfw">July
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6039d49-9fce-4474-9952-5775a98562c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9626d786-eb7c-4457-a21f-15702d48c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most Pokémon diehards are delighted about the launch, some
        worry about what their surroundings will say about their Pokémon chasing behavior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d94185-4002-4ede-b301-5c49bf746676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are worried about the game bringing them to dangerous places.
        The game includes a warning asking people to be aware of their surroundings,
        while Australian police asked players to look up from their phones when they
        cross the street.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I want to go <a href="https://twitter.com/hashtag/PokemonGO?src=hash&amp;ref_src=twsrc%5Etfw">#PokemonGO</a>
        hunting at night but I&#39;m sure I&#39;ll end up dead in an alley somewhere.</p>&mdash;
        Greenskull [ReadyUp] (@Greenskull) <a href="https://twitter.com/Greenskull/status/750898368101122048?ref_src=twsrc%5Etfw">July
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8535c-20a8-4b5b-ae49-bfc8d1a00443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a04a6f-9edd-45b8-98d1-0e9775a2be09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game is a cooperation between Niantic, Inc., Nintendo, and The
        Pokémon Company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd4441-0084-43a1-9aec-08c2d691ea5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, with this game, Pokémon are going to roam free
        in the real world," John Hanke, CEO of Niantic said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c5a12-c1fa-45f9-81dc-0586e009208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pokémon GO will allow players to capture Pokémon who inhabit parks,
        shopping areas, sidewalks, and the countryside in places all around the world,"
        Hanke added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c0b171-1d14-4550-9fee-ed9cd045d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanke also hinted that popular Pokémon like Squirtle, Bulbasaur,
        and Pikachu are hiding by popular spots like the waterfront in San Francisco.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed3b3f1-1e51-4087-99f0-542b1b7cb07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:21:09.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:21:25.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/07/07/entertainment/pokemon-go-australia-police/index.html">Pokémon
        GO: Australian police caution app hunters</a>"</em></p>'
