  'southeast-asia-jobs-loss-automation':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-07T10:44:05.598+08:00
    'imagesource': 'jcr:6008e16d-0829-42ca-9b81-968607505ed7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a12c62b1-ff00-4781-8808-12638a280d91'
    'lead': 'More than half of workers in five Southeast Asian countries are at high
      risk of losing their jobs to automation in the next two decades, an International
      Labour Organization study found, with those in the garments industry particularly
      vulnerable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:15:52.904+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T08:16:11.242+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T08:16:11.031+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millions of SE Asian jobs may be lost to automation in next two decades
      - ILO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e1ef54-b13e-4ecd-ac27-4be6c1ef8006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (Reuters)</strong> — More than half of workers
        in five Southeast Asian countries are at high risk of losing their jobs to
        automation in the next two decades, an International Labour Organization study
        found, with those in the garments industry particularly vulnerable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da8d1b4-21a8-4db5-b8fb-3681b7ad4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 137 million workers or 56 percent of the salaried workforce
        from Cambodia, Indonesia, the Philippines, Thailand, and Vietnam, fall under
        the high-risk category, the study showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ef4c3-e184-4ee4-9bc6-de0d1d04d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries that compete on low-wage labor need to reposition themselves.
        Price advantage is no longer enough," said Deborah France-Massin, director
        for the ILO''s bureau for employers'' activities. The report said workers
        have to be trained to work effectively alongside digitalised machines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4eff4e-0ffa-41d3-a284-3721cc1a8ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asia is home to more than 630 million people and is a
        hub for several manufacturing sectors, including textiles, vehicles and hard
        disk drives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3b196-e380-4b8b-b264-a6db45042d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 9 million people working in the region''s textiles, clothing
        and footwear industry, 64 percent of Indonesian workers are at high risk of
        losing their jobs to automation, 86 percent in Vietnam, and 88 percent in
        Cambodia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a9d56-8a58-440f-a951-1c22080e6fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garment manufacturers in Cambodia, who take orders from retailers
        such as Adidas, Marks and Spencer, and Wal-Mart Stores Inc., employ about
        600,000 people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e181ee-1e52-4fcd-bef5-22985a63289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Vietnam is seeing record investment in its footwear
        and textiles industries, due to new free-trade pacts with major markets, including
        the U.S.-led Trans-Pacific Partnership. It is the second-largest garment supplier
        behind China to the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20526b4d-573b-48e6-a900-ec8d797f26ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations agency said technologies including 3D printing,
        wearable technology, nanotechnology, and robotic automation could disrupt
        the sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35351056-80d9-4d40-8797-af3bbd754b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robots are becoming better at assembly, cheaper, and increasingly
        able to collaborate with people," the ILO said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87520500-34aa-48ff-a968-0480d2c1c793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The textiles, clothing, and footwear sector is at the highest risk
        of automation out of five industries analysed in the study, including automotive
        and auto parts, electrical and electronics, business process outsourcing,
        and retail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470595b-1e0c-4446-9377-03e70351fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the automotive and auto parts industry, more than 60 percent
        of salaried workers in Indonesia, and over 70 percent of those in Thailand
        face the risk of their jobs being displaced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f8b253-4925-4ab3-b987-67a12ea3fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southeast Asia''s automotive sector, the seventh-largest producer
        of vehicles in 2015 globally, employs more than 800,000 workers, the report
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de772c2-acf2-4b09-a67a-493e82a8da37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:15:52.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:16:11.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the "Detroit of Southeast Asia", Thailand is a regional
        production and export hub for the world''s top carmakers. The auto sector
        accounts for around 10 percent of Thai GDP and employs a 10th of its workers
        in manufacturing.</p>'
  'fiba-oqt-turkey-senegal':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-07T09:54:17.175+08:00
    'imagesource': 'jcr:8b7001b3-a277-4fea-bc9e-05c3a48e0bc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38249da8-5a8f-4a2d-a91d-58880c19cea7'
    'lead': 'Turkey put a disappointing opening day performance behind them as they
      got the victory they needed over Senegal, 68-62, to advance to the semifinals
      of the FIBA Olympic Qualifying Tournament (OQT) Wednesday night at the Mall
      of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:18:22.492+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T08:18:30.940+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T08:18:30.659+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: Turkey books semifinal berth at Senegal’s expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77e1c40-9f22-42c9-9682-25b9032b0866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:18:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:18:30.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Turkey put a disappointing
        opening day performance behind them as they got the victory they needed over
        Senegal, 68-62, to advance to the semifinals of the FIBA Olympic Qualifying
        Tournament (OQT) Wednesday night at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e846f6-c5af-450c-90f1-b83e3d0c6e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:18:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:18:30.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Muhammed led all-scorers with 23 points for Turkey, while Semih
        Erden contributed 14 of his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da5cccc-b73d-4ace-8c0d-bd3ab35865fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:18:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:18:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meager 11-10 Senegal lead after the first quarter punctuated the
        sluggish start of both teams in the do-or-die contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b792c-6103-45a2-902f-d463677c3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:18:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:18:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turks were the first side to find their groove, outscoring their
        counterparts, 23-12, in the second quarter alone to take a 33-23 advantage
        at the break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c864f-ab1a-4bac-9103-6a447187d332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:18:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:18:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thumping put-back dunk from Maurice Ndour got Senegal within two,
        43-45, with 1:41 left to play in the third period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d48282-addc-49f4-813a-82235b608f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:18:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:18:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maleye Ndoye got Senegal as close to 46-45 in the opening exchanges
        of the payoff period, but could not push on to take the lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e9eed-37ad-4e53-baf9-45361a1384b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:18:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:18:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino crowd at the Mall of Asia Arena got behind Senegal
        as an Ndoye trey put Turkey within touching distance at 63-60 with 1:03 left
        to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5e610-aa13-4904-b339-f2969001a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:18:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:18:30.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ali Muhammed had other ideas, as he buried a triple of his own
        with 45 ticks left on the clock to give them a 66-60 advantage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed100d38-b115-4109-9e4f-ce17469c853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:18:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:18:30.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That proved to be enough separation for Turkey as they booked their
        passage into the semifinals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d93b9cf-f5da-448d-9005-ac86ff7de6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:18:22.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:18:30.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ndoye paced Senegal with 15 markers, while Ndour chipped in with
        14.</p>'
