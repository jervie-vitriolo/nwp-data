      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — With the theme
        “Break the Surface,” the 12th Cinemalaya Independent Film Festival is bound
        to go above and beyond with all kinds of narratives both comfortable and hard-hitting
        for Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b630f-adff-445f-a75b-0eb89e65c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine feature-length entries for the Cinemalaya Award are as
        follows:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203bd5bf-9be9-4993-b45e-68abfae3a75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang Bagong</em> <em>Pamilya ni</em> Ponching,” directed by
        Inna Miren Salazar and Dos Ocampo, tells the story of the title character
        Ponching (Janus del Prado), a text scammer who unintentionally convinces a
        rich family that he is the estranged son of a rich relative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc92a6-c114-479f-910b-e83b82a76cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “<em>Dagsin</em>,” directed by Atom Magadia, Justino (Tommy Abuel)
        has become an atheist after surviving World War II and multiple suicide attempts.
        But after the death of his wife, Corazon (Marita Zobel), he spends years to
        find a way to be with his wife once again. A judge during the Martial Law
        era, Justino is now taunted by his conscience and must pass judgement on his
        wrongdoings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7b566a-191a-42ef-8886-1f7413a67fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hiblang Abo</em>,” directed by Ralston Jover, chronicles the
        twilight years of Huse (Lou Veloso) and his friends and their time in a hospice
        facility. After his friends all leave the home for tragic reasons, Huse finds
        solace in a femme fatale and relives memories of him and his friends’ fleeting
        past.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e396f3-a0c8-4864-953a-8f857efeae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “I America,” directed by Ivan Andrew Payawal, Erica (Bela Padilla)
        is working to complete her American visa requirements so she can travel to
        meet her father for the first time. However, she encounters problems with
        her identity and becomes all the more troubled when her father visits her
        in Olongapo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961fa2b-0497-48eb-8634-4ed134dcde67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kusina</em>,” directed by by David Corpuz and Cenon Palomares,
        narrates the tale of Juanita (Judy Ann Santos) from the moment she realizes
        her passion for cooking as a child. With her kitchen as her refuge and silent
        witness, Juanita learns more about the people and the world around her as
        she creates dishes for those who stop by.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf46c30-5974-4a6f-81c3-fcaeed62c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Lando at Bugoy,” directed by Vic Acedillo Jr., Lando (Allen
        Dizon), a 40-year-old high school dropout, is loathed by his 15-year-old son,
        Bugoy (Gold Azeron). Bugoy, who has not been attending his classes, convinces
        his father that he will stay in school only if Lando completes his education
        as well. Father and son both struggle to stay in school and keep their relationship
        from falling apart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940d50d-137a-47c9-87cc-80d9d67f6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Mercury is Mine,” directed by by Jason Paul Laxamana, Carmen
        (Pokwang) is about to close down her unpopular eatery at the foot of Mt. Arayat
        when a mysterious American, Mercury (Bret Jackson), asks her for work in exchange
        for shelter. With a blond-haired boy at her restaurant, business suddenly
        booms. Carmen becomes possessive of Mercury and prevents him from leaving
        when she discovers his unfortunate past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466dc997-6d33-4caf-8e8c-3db2d00038b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “<em>Pamilya Ordinaryo</em>,” directed by Eduardo Roy Jr., a
        teenage couple, Jane (Hasmin Kilip) and Aries (Ronwaldo Martin), live by themselves
        and get by as pickpockets in the deranged streets of Metro Manila. Their future
        changes when they unintentionally become parents and they are forced to do
        the unexpected when their child is taken away from them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2213272-841e-416b-a7a5-b51714c97214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “<em>Tuos</em>,” directed Derick Cabrido, Pinalog (Nora Aunor),
        an old Antique<em> binukot</em> (a maiden kept by her tribe in solitary confinement),
        was chosen as a child to be the gatekeeper of her culture’s oral tradition.
        When the time comes for her to pass this role on, her granddaughter, Duwokan
        (Barbie Forteza), refuses to let her fate be chosen for her. But when Duwokan
        falls in love and the sanctity of her tuos is threatened, Pinalog decides
        to fight for Duwokan’s right to her own life and is confronted by the tradition
        that has kept her alone.</p>'
    '13':
      'image': 'jcr:f6e807e3-117a-4bfe-80e5-e984823bc49d'
      'imageCaption': 'This year’s Cinemalaya includes films featuring performances
        by (from left), Benjamin Alves (“Dagsin"), Bela Padilla ("I America"), and
        Bret Jackson ("Mercury is Mine"). Photos by DENISE FABELLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64485045-3433-46a1-a67f-2676b333743d'
