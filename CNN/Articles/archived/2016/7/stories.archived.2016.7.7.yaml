    'template': '1'
    'title': 'The new ''Iron Man'' is a black woman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29747b8-f3c9-443e-9da2-af79d861545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There''s a new Iron Man coming to comic
        books – and it''s not a man.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a154740-7e38-4017-893b-a7e562945be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A black female character is taking over the suit from Tony Stark,
        <a href="https://time.com/4394478/iron-man-riri-williams-tony-stark/">Time
        is reporting</a>. Riri Williams "is a science genius who enrolls in MIT at
        the age of 15" and "comes to the attention of Tony when she builds her own
        Iron Man suit in her dorm," according to the magazine.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Exclusive: Marvel&#39;s new Iron man is a black woman <a href="https://t.co/w0A9RC3t5I">https://t.co/w0A9RC3t5I</a>
        <a href="https://t.co/w8Lx6uyTps">pic.twitter.com/w8Lx6uyTps</a></p>&mdash;
        Alex Fitzpatrick (@AlexJamesFitz) <a href="https://twitter.com/AlexJamesFitz/status/750681758379700224">July
        6, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dad575-deb4-40a3-8d84-866371b5a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac400b3-f4a2-42a8-884f-9271a56e891a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iron Man writer Brian Michael Bendis told Time the inspiration for
        Williams came from his time spent working a few years ago on a television
        show in Chicago. The show did not end up airing, he said, because of the amount
        of violent content.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4571a1-d21a-429e-95b3-71ce4461fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This story of this brilliant, young woman whose life was marred
        by tragedy that could have easily ended her life—just random street violence—and
        went off to college was very inspiring to me," Bendis said. "I thought that
        was the most modern version of a superhero or superheroine story I had ever
        heard. And I sat with it for awhile until I had the right character and the
        right place."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4a2f7-2221-42ea-863a-ffb2c06c0871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation that Williams was coming started a few months ago with
        her appearance in Invincible Iron Man Vol 2 #7.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae1b05-7f2b-4c81-9098-de320637d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bendis acknowledged that some fans have been less than receptive
        to the new character.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca75e328-715c-4823-9d8e-010911390b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the comments online, I don''t think people even realize
        how racist they sound," he said. "I''m not saying if you criticize you''re
        a racist, but if someone writes, ''Why do we need Riri Williams we already
        have Miles [Morales, a black and Hispanic Spider-Man]?'' that''s a weird thing
        to say."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05f2b89-7a35-4ccb-b7f6-fac0174bef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel is well known for mixing things up when it comes to diversity,
        at least recently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d2d63d-9f30-4559-ad60-ac4f1b491bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just the past few years, the comic company has, in addition to
        Williams and Morales, introduced a female Thor, an African-American Captain
        America, and a Muslim Ms. Marvel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111c1e3-33d5-4e0c-9d4a-89a57cf3037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bendis said he sees the evolution of Iron Man as a natural progression.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199712ba-803d-427f-b4ac-a7addb7b8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what''s most important is that the character is created
        in an organic setting," he said. "We never had a meeting saying, ''we need
        to create this character.'' It''s inspired by the world around me and not
        seeing that represented enough in popular culture."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4897d981-a7db-4e00-bd1e-3760cd1ddbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:44:56.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:45:13.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/06/entertainment/riri-williams-iron-man-marvel/index.html?sr=twCNN070616riri-williams-iron-man-marvel0255PMStoryGalLink&amp;linkId=26267567">The
        new ''Iron Man'' is a black woman</a>."</p>'
