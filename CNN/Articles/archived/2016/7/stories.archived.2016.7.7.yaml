  'fiba-olympic-qualifying-tournament-france-new-zealand':
    'author': 'Paolo Del Rosario, CNN Phillippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-07T11:20:30.232+08:00
    'imagesource': 'jcr:c9424d22-ad84-429f-adfd-5f73fabb453d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb93e31e-a682-46b8-b422-bbede022feca'
    'lead': 'France avoided an upset when they denied New Zealand, 66-59, today to
      top Group B of the FIBA Olympic Qualifying Tournament at the Mall of Asia Arena'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:12:47.276+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T08:13:02.748+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T08:13:02.536+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIBA OQT: France fights off upset-minded New Zealand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3af4b3-bda9-4315-b9b4-751b57b97a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:12:47.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:13:02.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — France avoided
        an upset when they denied New Zealand, 66-59, today to top Group B of the
        FIBA Olympic Qualifying Tournament at the Mall of Asia Arena</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f13f9f1-fa56-4ae4-8fc9-575706bc585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:12:47.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:13:02.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mickael Gelabale led the way for France with 11 markers, while Boris
        Diaw and Kim Tillie finished with 10 points apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740a856-c781-4426-87d1-ec553f0efc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:12:47.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:13:02.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong first half showing by New Zealand, bannered by the sure
        hands of Tai Webster and Thomas Abercrombie, gave them a 31-23 lead heading
        into the third quarter and put the French on notice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e867870f-6344-4614-83d1-f86c1f745f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:12:47.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:13:02.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French looked to open the second half on a more positive note
        but could not prevent Corey Webster from giving the Tall Blacks a double digit
        lead 34-23 with 9:25 left in the third frame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f044dba8-8c31-44cf-a328-9e7b9d4c99dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:12:47.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:13:02.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France had no answer for the hot shooting from the New Zealanders,
        as they trailed, 48-38, going into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff373cb-f2bb-480a-afa7-679ecd4060f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:12:47.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:13:02.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Heurtel finally got the French level at 52-all after sinking
        a pair of free throws at the 6:43 mark of the fourth quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c14a5b-2712-47a7-af51-c444a28d9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:12:47.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:13:02.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French duly went on a 11-4, as they asserted their dominance
        over New Zealand and went away with the top spot of Group B.</p>'
    '7':
