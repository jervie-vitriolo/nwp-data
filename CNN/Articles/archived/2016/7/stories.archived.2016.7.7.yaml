  'anti-colorum-operation-july-2016-metro-manila':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-07-07T02:34:52.929+08:00
    'imagesource': 'jcr:9b2b8af7-fc42-49a2-bc07-562710b18b8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0991dcd-6639-42d1-b7bf-e974e7562fb6'
    'lead': 'A police officer moonlighting as a public utility driver was apprehended
      Thursday for operating a vehicle without a franchise in the latest anti-colorum
      campaign by traffic authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:01:10.119+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T10:01:37.922+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:01:37.423+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities conduct joint operation against colorum vehicles in Metro
      Manila

      '
    'updated': 2016-07-08T01:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63a3c2-6a6a-4c0d-a1eb-f8e67f60f03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.922+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A police officer
        moonlighting as a public utility driver was apprehended Thursday for operating
        a vehicle without a franchise in the latest anti-colorum campaign by traffic
        authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913076b2-0102-4bb5-bd3e-eff1a2a9fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The van driven by the police officer was among at least 10 vehicles
        apprehended in the joint operation conducted early Thursday by the Metro Manila
        Development Authority (MMDA), the Philippine National Police - Highway Patrol
        Group (PNP-HPG), the Land Transportation Office (LTO), and the Land Transportation
        and Franchising Regulatory Board (LTFRB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad497721-a266-4d4f-9c97-c920c2aaf035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorum vehicles include those ferrying passengers without any permit
        and those operating outside the routes covered by their franchises.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d91a88-4246-43a3-88dc-721ea15f1354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 vehicles were caught in just the first two hours of the anti-colorum
        operation at EDSA-Balintawak, A. Bonifacio Ave. in Marikina, Mindanao Ave.
        in Quezon City, and EDSA Extension in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a2118-fe82-4c4a-9bad-87cee29fc032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officer Divino De Asis Darwin was caught driving a van with 18 passengers
        on EDSA near Balintawak. He said his passengers were actually his neighbors
        and he was their carpool driver. Authorities also apprehended a van allegedly
        owned by an employee from a television network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0c656-6372-4dc2-9f6e-8a04612132f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis Saruca, head of the MMDA Traffic Discipline Office, said
        that traffic authorities flag down and inspect suspect vans or Asian utility
        vehicles, especially those with heavily tinted windows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4e664f-330c-4b41-8bf0-c232812d1db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those carrying passengers are checked if they have proper documents,
        such as a copy of the franchise or permit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b52f8-7727-466c-8b49-5a0082583f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities will also apprehend buses, jeeps, and taxis that lack
        proper markings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d1b331-3986-480c-adf6-a025e6579717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairperson Martin Delgra III said that the agency will conduct
        more operations against colorum vehicles. He also warned protectors of colorum
        vehicles they will face charges, even if they are government officials or
        members of the media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae0c20-3bd7-4c9a-a33e-dc259acf4ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apprehended colorum vehicles will be brought to the LTFRB''s
        impounding area in Taytay, Rizal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af802bee-2070-4fb8-9be1-206befe7fbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those found to operate colorum vehicles face stiff fines:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f63373-e373-4317-86c8-0eb89b2e5561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses: ₱1 million</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254a70f-dc4c-4ba6-961e-ce91f3513ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vans: ₱200,000</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202afbdb-5164-437b-b3c6-4c25572f86ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxis: ₱120,000</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e095e013-6c5d-410a-b8cc-105edea10cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepneys: ₱50,000</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc34fb5-f30b-460a-b8b7-c77eb8313e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike colorums, public utility vehicles must be registered because
        they are subject to the Civil Code of the Philippines, which classifies them
        as "common carriers" that are obliged to ensure the safety of passengers with
        "utmost diligence."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2093767-4dca-4ba6-ae47-c314f313e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law states that transport operators are liable in case a passenger
        dies or is injured due to the negligence or other acts of their employees,
        including drivers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d6cdb-f862-462f-8ae0-e8233770d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Insurance Code also requires operators to maintain insurance
        policies to cover such deaths of injuries. Because colorum vehicles operate
        illegally, they are not likely to be covered by insurance if an accident happens.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbb474-f9b9-43c2-926a-c53719b04d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some security-conscious commuters cite other reasons the public
        should not take colorum vehicles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d5d58-776e-4fbf-81d9-f30c8f00cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that heavy tints that cover the view of the inside of the
        vehicles also make colorums ideal for committing crime such as robbery, hold-up,
        kidnapping or rape.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b3e93-d665-4289-8116-b6d2e363708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:10.121+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:01:37.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorum drivers who avoid traffic enforcers and police drive fast
        and sometimes pass through accident-prone areas or narrow roads, increasing
        the risk of accidents.</p>'
  'ranidel-de-ocampo-gilas-pilipinas':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-07T01:53:41.065+08:00
    'imagesource': 'jcr:39b97344-76d5-451d-bc85-3bcc338437e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5618fb9-a8e3-402f-8497-a0cd51c61152'
    'lead': 'After suffering a heartbreaking loss to New Zealand, Gilas Pilipinas
      is losing forward Ranidel de Ocampo, who has said goodbye to the national team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:04:07.615+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T10:04:20.702+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:04:20.463+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas forward Ranidel De Ocampo retires from international play

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c38a1d8-6765-4290-aec2-3493623bcbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:04:07.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:04:20.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- After suffering
        a heartbreaking loss to New Zealand, Gilas Pilipinas is losing forward Ranidel
        de Ocampo, who has said goodbye to the national team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca61de-1b6b-4af6-818b-63f5252eb267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:04:07.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:04:20.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I officially announce my goodbye of playing in Gilas Pilipinas
        Basketball! #PUSO,” said De Ocampo in his Twitter post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329446b0-df50-4172-bb57-50ea7c045e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:04:07.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:04:20.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine team suffered back-to-back losses to France and New
        Zealand in the FIBA Olympic Qualifying Tournament (OQT), ending its quest
        to play in this year’s Rio Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859c502-ce51-42a4-a4c5-b806d98abb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:04:07.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:04:20.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2016/07/07/fiba-olympic-qualifying-tournament-tab-baldwin-gilas-pilipinas-new-zealand.html">FIBA
        OQT: PH needs to compete more at this level, to win at this level, says Baldwin</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033aae30-3e9a-4fc0-b828-be3ba268469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:04:07.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:04:20.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Ocampo suffered a slip disc injury back in October putting a
        question mark on his return stint to the national team. He was able to recover
        after over a month of treatment and eventually, was able to suit up for the
        FIBA-OQT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503a0e64-845d-41dc-a90e-1f4a3cb062a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:04:07.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:04:20.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas Head Coach Tab Baldwin thanked De Ocampo for his
        contributions to the national team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887494f-747a-43e1-b3ba-dcfbf441c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:04:07.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:04:20.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you for your service, commitment and class.&nbsp; It’s been
        a privilege to work with you as both a player and a person,” Baldwin said
        in a tweet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6dd3b-b005-41bd-98c2-743566bd715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:04:07.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:04:20.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Ocampo was part of the Gilas Pilipinas team that played in the
        2013 and 2015 FIBA Asia Championships. He also donned the national colors
        during the 2014 FIBA Asia Cup, where the Philippines finished in third place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0d7cf-5bd5-4aa4-9414-b2df44fd171e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:04:07.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:04:20.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He averaged 9.0 points, 4.6 rebounds and 1.2 assists in FIBA tournaments
        he participated in since 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a40566a-1433-425b-aeca-6cffa81a1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:04:07.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:04:20.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first stint in the international setting was back in 2003 when
        the Philippine team brought home the gold medal from the SEA Games in Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4619c-b449-4eae-83aa-ad43d79db8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:04:07.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:04:20.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines intern Justin Sagum contributed to this report.</em></p>'
