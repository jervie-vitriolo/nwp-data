      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Gilas Pilipinas’
        quest to reach the Rio Olympics ended in heartbreak, after falling to New
        Zealand, 89-80, in their must-win group phase match during the FIBA Olympic
        Qualifying Tournament (OQT) Wednesday night at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799d230a-a039-4cb3-83f3-d14792732665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unable to follow up their stingy performance against France the
        night before, the Philippines fell flat against New Zealand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35fcfa-6bae-4a5e-812d-ef6f4abfd525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/07/06/fiba-oqt-philippines-new-zealand.html">Read:
        FIBA OQT: Road to Rio ends for Gilas Pilipinas after loss to New Zealand</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90284d93-edfe-46de-b109-5f297833538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We needed to play better against – what now everybody sees – is
        a very good New Zealand team,” admitted Gilas coach Tab Badlwin. “We didn’t
        play our best basketball and that is on us; that is something that we will
        have to answer for.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82363d63-ee7b-499c-9a73-1b28ba49292b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.692+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Philippine guard Jayson Castro’s words, Gilas were "outhustled"
        and "outplayed" by the Tall Blacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28568fc3-66be-410b-ad71-ec61970c857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the loss, Baldwin says that the Philippines competed well
        in the OQT, but for him being able to put up a good fight is not enough.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8048fd-b96c-421e-90e6-9088bb59982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/07/05/fiba-oqt-gilas-pilipinas-france.html">Read:
        FIBA OQT: World No. 5 France bucks slow start to defeat Gilas Pilipinas</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be8a0c-c6db-4ac6-9832-c3c8657d6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We competed well in this tournament, but we don’t expect to come
        to big tournaments and compete,” said Baldwin. “We expect to come and get
        some wins and progress, especially when we’re at home.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ec05f-96ff-4d21-b1b4-585657d51e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin says it is back to the drawing board, to figure out what
        they could do better moving on with the program and to take away the positives
        from this experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64b5c8-4967-4a55-869f-afedc326d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a positive that we get this competitive experience for Philippine
        basketball players. But it is also an eye-opener for us to understand that
        we need a lot more of this if we expect to be successful at this level,” he
        said. “Now it’s about figuring out how we get the personnel and we get the
        experience.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e622d-77ad-4853-b1aa-b0b4547e115a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after absorbing the two bitter losses, Baldwin is confident
        that the Gilas program will benefit from their journey and should strive to
        play more against high-level opposition in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c2d2a6-6cb1-4ba4-b5ff-791dc8cadd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/07/06/fiba-oqt-tab-baldwin-gilas-pilipinas-france-fighting-chance.html">Read:
        FIBA OQT: We proved Gilas had a chance vs. France, says Baldwin</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f020b8fa-5abb-4eb8-a3f6-8c47401529b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:38:05.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:38:27.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need more of this, and this is the pathway, and trust me, there
        is no other pathway,” said the Gilas coach. “If you want to start winning
        at this level, you got to take much more beatings at this level to learn how
        to win at this level.”</p>'
  'New-PPP-deals-Duterte-team':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-07T00:29:31.248+08:00
    'imagesource': 'jcr:fd00eb7f-6a34-4275-a689-8f515e3fc8d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd122e522-03df-453a-866b-4d5129fb5702'
    'lead': 'The Duterte administration could yet add its own public-private partnership
      (PPP) projects to the pipeline of the 17 deals it plans to roll out this year
      and next.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:40:56.417+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T10:41:10.240+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:41:09.866+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New PPP deals eyed by Duterte team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127052fe-3ee9-421c-913f-fb7427e557c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Duterte administration
        could yet add its own public-private partnership (PPP) projects to the pipeline
        of the 17 deals it plans to roll out this year and next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ecfed-83d9-4c9e-b2b7-334952c01e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re also looking for additional projects suited and needed in
        the regions, including agricultural areas," Socioeconomic Planning Secretary
        Ernesto Pernia said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e535f47-f5a5-4bc8-a785-01f3e070b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.417+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPP Center Executive Director Andre Palacios confirmed this. Based
        on their transition talks, he said the new economic managers were keen not
        just to continue with the current lineup of PPP deals, but also to build upon
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8935b95-7d2f-4cdb-9859-cdfd9d467f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some projects that they''re interested in are projects in the region.
        We''ve noted that most of the projects are in Metro Manila," he told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255a5d9-3339-4025-a325-affc5e20310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/02/23/Public-Private-Partnership-PPP-Canilao.html">Related:
        Outgoing PPP Center head assures continuity of projects despite resignation</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2188b98f-8d28-4e12-ab79-7c2e0574968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPP pipeline already includes regional infrastructure projects:
        the operations, maintenance and development of the Panglao Airport, Laguindingan
        Airport, Bacolod Airport, Iloilo Airport and Davao Airport; as well as the
        modernisation of the Davao Sasa Port.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e60fd4-73ba-468c-8640-081ca25825cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, out of a total of 53 PPP projects, the regional ones are
        easily outnumbered by those focused on the Greater Manila Area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141e8e9-eca2-454b-9b0e-9afb162e308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers will meet again after the State of the Nation
        Address in late July to discuss the PPP program. Sitting as the National Economic
        and Development Authority (NEDA) Board, they have the final say on all major
        infrastructure projects undertaken by the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5dc558-5ebd-4a86-b002-9bed50331ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five PPP deals will be up for NEDA Board review: the Ninoy Aquino
        International Airport Development, the Plaridel Bypass Toll Road, the Batangas-Manila
        Natural Gas Pipeline, the Philippine Travel Center Complex and the New Nayong
        Pilipino at Entertainment City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f0aec-52b2-45cd-ad7b-4c7b5ef437ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, they are worth about ₱100 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93585fa6-8660-4646-8a57-bc713e41f0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Sonny Dominguez promised that the approval process
        would be quick, as they intended to honour the previous administration’s work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99895a16-5407-42d7-b567-66a99a570cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not want to waste any more time. We have a lot of catching
        up to do in terms of infrastructure,” Dominguez emphasized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69c29f-acc3-4b69-9ab4-f7fbc5c47da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took a potshot at his predecessors, saying: “We will not
        stop the projects for one, two years just to review them again and again.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd76f1a-45ca-4af5-a9fd-85a6df5a4fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino administration had launched the PPP program in 2011 in
        a bid to accelerate infrastructure development in the country. Despite having
        a healthy pipeline of projects, it only managed to bid out 12 projects in
        the last five years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904a628-6c1e-406b-9af3-dc521a02e9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the Duterte team intended to create a more “rapid and
        rebalanced” infrastructure agenda, Palacios said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121ff7f-0140-49c4-a8bc-0b3c402de535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the new economic managers would likely want to go over the
        projects since it’s the first time these would be presented to them. But given
        their emphasis on speed and efficiency, he was confident there wouldn''t be
        any significant delay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce9d55-f9a3-4440-8a95-b3bfcc037c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementation still key</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902140b9-8c30-4af6-a3e7-1d0143cdd406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Rodrigo Duterte’s infrastructure push opens up new
        opportunities, business leaders reminded the government that old challenges
        remained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a619b05-bdda-4742-9773-29473c928ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is not about writing laws or making plans. It''s our
        implementation that sucks," Jesse Ang, who oversees investments for the World
        Bank, said in a forum on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa4c0ad-65c4-4090-b745-e6dcce825639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the economy doing so well, and the budget shortfall coming
        out much smaller than expected, he said the government had more than enough
        money to spend for infrastructure projects if it wanted too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a24ab-c75e-4b0b-951b-e5d22935d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no excuse now,” Ang pointed out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb4389-3edb-4755-bf83-83b9d819221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palacios said he relayed the very same issue in his meetings with
        the Duterte economic team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209e09e6-86f7-49d4-a881-1bf8ccc6f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure projects tend to be delayed because of problems with
        acquiring right-of-way and clearing contested areas, he explained. Tariff
        adjustments, such as fare or toll hikes, also tend to be shelved since they
        are unpopular.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aebbd0-4400-4678-acfb-9a11e5ff6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Palacios said, these issues didn''t need to be resolved
        through changes in laws or regulations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78844db9-7a67-4b10-8db4-af637dd2cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:40:56.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:41:10.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re mostly matters of political will."</p>'
  'riri-williams-iron-man-marvel':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Riri Williams is taking over the suit from Tony Stark.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-07T07:42:17.224+08:00
    'imagesource': 'jcr:30ddf8b6-c93e-4272-ae23-c415d4d4422b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ccf66c0-4768-4ebb-93ee-975ce5d877b0'
    'lead': 'There''s a new Iron Man coming to comic books – and it''s not a man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:44:56.839+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T10:45:13.591+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:45:13.299+08:00
