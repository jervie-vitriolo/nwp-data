      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Dwyane Wade is leaving the Miami Heat
        for the Chicago Bulls, returning to the city of his birth, multiple media
        outlets reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b17853e-d5c8-4d05-910c-84ff6f355fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:06:18.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:06:31.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-time NBA All-Star guard had agreed a $47.5 million two-year
        deal with the Bulls, the Miami Herald reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831f405-b173-4157-a12b-1ccd4581fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:06:18.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:06:31.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade''s move brings down the curtain on 13 seasons with the Heat,
        where he was an integral part of three championship-winning teams, two of
        them with LeBron James as his team mate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b0337-3121-46be-b8f4-010c053a9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:06:18.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:06:31.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old is a Chicago native, though he has played his entire
        NBA career in south Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e872ca8-7b23-4a9f-a3b1-7d23f8f955c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:06:18.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:06:31.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade reportedly felt under-appreciated by the Heat, after taking
        a pay cut in 2010 to allow the team come in under the salary cap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747561bc-ab04-4447-ab82-0f108a527115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:06:18.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:06:31.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has averaged 23.7 points and 5.8 rebounds during his NBA career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb9c99-24c1-4b63-84f8-04d3c66102a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:06:18.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:06:31.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade is the second big name in the NBA to move this week, following
        Kevin Durant''s switch from Oklahoma City to the Golden State Warriors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c0cc08-58ec-4b21-a93a-55cf19de4d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:06:18.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:06:31.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while Durant joins a powerful team that won the 2015 NBA
        championship and were beaten finalists this year, Wade moves to an outfit
        coming off a middling 42-40 season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0344c-63d7-4d4e-b537-ea8d662bcf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:06:18.701+08:00
