      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2016/07/06/football/wales-portugal-euro-2016-semifinal/">Cristiano
        Ronaldo fires Portugal past Wales and into Euro 2016 final</a></em></p>'
  'brexit-pound-global-markets':
    'author': 'Sophia Yan and Alanna Petroff, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-07T08:30:05.526+08:00
    'imagesource': 'jcr:c84923c2-3d12-4066-9dcc-6d987c40b55f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7d84881-1faf-4af9-ad48-aa3c341baa7f'
    'lead': 'European markets took another hit on Wednesday as continued fallout from
      the U.K.''s recent vote to leave the European Union worries investors. But that''s
      not the only thing breeding fear in the markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:23:33.210+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T10:23:45.292+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:23:44.988+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European stocks sink and pound tumbles over Brexit fallout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cef2a49-e7db-4275-a698-ce7e811c4deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — European markets took another
        hit on Wednesday as continued fallout from the U.K.''s recent vote to leave
        the European Union worries investors. But that''s not the only thing breeding
        fear in the markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1aabb4-9874-4875-b1f1-c5f9b871d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about Italy, China and the U.S. economy have also resurfaced
        and are shaking confidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb851de0-74b1-4b0b-a29e-162215a634b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a quartet of ''big fears'' in the form of Brexit, Italian
        banks, Chinese capital flight, and the danger that the softer trend to U.S.
        data continues," explained Kit Juckes, a strategist at Societe Generale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429db29c-de63-4cfd-8cff-998f5a0835c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All major European stock markets retreated. France''s CAC 40 and
        Germany''s Dax index dropped nearly 2% apiece.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb78c05-5b51-410c-95e7-9e9a0a1ce190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British pound slumped to its lowest level in 31 years overnight
        as deep uncertainty about the future of the nation''s economy encouraged traders
        to pull money out of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6255ea72-77f2-424f-a665-c64597019ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian stocks also had a rough day, with the main indexes in Japan
        and Korea falling by nearly 2% each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48debab5-347e-4ac5-aa54-9c5c1521968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., the Dow dropped over 120 points in early trading but
        has since rebounded, shaking off the overseas losses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b548391-d36b-49be-b80e-f48169e91914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s an overview of the issues that are hitting investor sentiment
        right now:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a5d49-0866-4fd2-9e73-eb713104610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brexit</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c54d5-dd75-4dfc-82f4-1935981f2dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are still trying to sort through the aftermath of the
        Brexit vote on June 23.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f177c5-da18-4586-a0c2-eaa6a8808634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are major questions over the country''s economic and political
        future as it heads towards becoming the first country to drop out of the 28-nation
        bloc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bcbb8a-47a4-46b4-a996-0fa426a3de5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth forecasts have been slashed, investors are dumping real estate
        assets, and government fiscal targets have been abandoned. Half a dozen corporate
        mergers and acquisitions have already been put on hold, KPMG said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72595d-cc70-448d-b96b-23f95b463ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several EU leaders have called on the U.K. to start the withdrawal
        process as soon as possible, to limit uncertainty. But that won''t happen
        until a new prime minister is chosen, and may be delayed until early next
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0cb5cd-5d72-455a-aa9b-8949d8724a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also questions over London''s ability to maintain its
        status as Europe''s financial capital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83c88c-16d1-48b8-abee-a1c41bcc28a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Italian banks</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6417465c-a181-4ef7-9709-a6d7cee7b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weakness of Italy''s financial sector is in the spotlight again.
        Some banks may need a bailout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bdd330-94f0-4e57-ba01-9ed0e72308ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Italian regulators temporarily banned short selling
        of shares in Banca Monte dei Paschi di Siena.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04fa79-6ed5-4559-8eb5-7be85028b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the bank, and other big Italian lenders, have been slammed
        this year,</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550baba7-8e3c-4584-bacb-facec33ce0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s banks are being crushed by problem loans that total 360
        billion euros ($398 billion).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80f70a4-182b-4464-8f4f-e9f17d1a67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>China</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16990d68-208b-4ed7-b2cf-c9a32164377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turmoil triggered by Brexit may be masking a more troubling market
        move — China''s falling currency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5dd78-f490-41fe-849d-56f53de649d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since British voters opted to leave the European Union, the yuan
        lost about 1.3% against the dollar. And the currency had its weakest quarter
        ever through June, according to Bloomberg.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddc777-df9c-4db8-ab0e-94664dc438ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yuan was trading around 6.75 to the dollar on Wednesday, after
        touching its lowest level since December 2010 on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8944483-c0e3-4a5f-a85f-d17edfbd2588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. growth: The U.S. Federal Reserve recently cut its forecast
        for U.S. economic growth in 2016 and warned about the risks of Brexit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea3ee19-f72c-4038-a62c-3e278672eb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:23:45.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank will release the minutes from its latest monetary
        policy meeting at 2 p.m. ET. The meeting took place in the middle of June,
        following a report showing job creation in the country was much weaker than
        expected.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99781d91-c656-4a2d-930b-49e668ed67fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:23:33.212+08:00
      'mgnl:createdBy': 'cnnproducer'
