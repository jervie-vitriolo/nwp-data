      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another new feature will be the Green Carpet Screenings, which will
        be held at the CCP front lawn. With the Center’s large digital billboard as
        the big screen, moviegoers will be able to enjoy this year’s showcase along
        with their picnic baskets, bikes, and pets. A rainy-day venue will be announced
        should it be necessary. Viewers will also be able to schedule private screenings
        with their friends and family at the Samsung Screening Lounge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0946757-f95f-4865-9e08-63eebaa39b1f'
