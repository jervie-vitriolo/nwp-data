      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a613a3f-1bd9-48ff-923e-ce47e9630e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.543+08:00
      'mgnl:createdBy': 'cnnproducer'
