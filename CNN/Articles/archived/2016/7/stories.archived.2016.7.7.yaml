  'ronaldo-portugal-wales-euro-2016':
    'author': 'James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-07T11:39:36.150+08:00
    'imagesource': 'jcr:90c7966c-1c45-4847-bd01-8abe639cd63f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcf6c3f6-ad8b-421d-8b0d-7638c2a99931'
    'lead': 'Cristiano Ronaldo''s second-half header and a strike by his former Manchester
      United teammate Nani secured a 2-0 win against Wales in Lyon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:20:46.128+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T10:21:01.786+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:21:01.286+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cristiano Ronaldo fires Portugal past Wales and into Euro 2016 final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bae316-ea98-4de9-8ce7-3c4b99a7e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Cristiano Ronaldo proved himself the man
        for the big occasion once again by firing Portugal into the final of Euro
        2016 Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862f15b-46d3-4c6d-aa69-b3ab102affb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo''s second-half header and a strike by his former Manchester
        United teammate Nani secured a 2-0 win against Wales in Lyon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538168b-62f2-4265-9326-4cb03432efb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal, which last reached the final of the competition in 2004,
        will face either host nation France or world champion Germany in Paris on
        Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477fca36-49c2-489f-8ce4-be8a13c09c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.787+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This contest had been billed as clash between two of the world''s
        top players -- Ronaldo and his Real Madrid teammate Gareth Bale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84a861-276c-49d4-8669-fc9bcc590f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bale, who has enjoyed a stellar tournament for a country which
        had never before qualified for the tournament, failed to match the exploits
        of his rival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87886739-5a29-4405-aeaa-42328ffd170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo, who equaled Michel Platini''s record of scoring nine career
        goals at the Euros, will now hope to exorcise the ghosts of 2004 when Portugal
        was beaten by Greece in a final held in its own backyard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6161258-7065-469c-a438-173d0df9b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that [after the final] we''ll be smiling and that it will
        be tears of joy in the end," Ronaldo told the tournament''s official website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0734a7-eac1-4be8-aef1-e61f9f8427e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always said my dream was to win a trophy with Portugal. We''re
        closer to doing it and I believe that we''ll win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e99531-127e-47e6-8307-e42627290da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a lot of work, humility and the spirit of self-sacrifice,
        which I have always shown in my career, these sorts of things are doable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1356f-813f-449a-b4f6-1af74c69712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rocky road</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbac35-17f3-4ed6-8f3f-e18c1cd6a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Portugal, the road to the final has been long and arduous, often
        due to the team''s own inadequacies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96ea506-eec9-44cf-8dcb-4896990b9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wales enjoyed a rather enchanting run to its first major semifinal,
        Portugal''s journey to its fifth could scarcely have been more different.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b9ccc-57b3-4a64-82e5-4fe5897df5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other team had arrived at the last-four stage of the European
        Championship finals without winning a game in 90 minutes -- but Portugal,
        which drew all three of its group matches and only qualified in third place,
        has always managed to do just enough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f668d39-1e2c-4c7b-940b-ed2c794c9008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A last-16 win over Croatia, secured with just three minutes of extra-time
        remaining, was then followed by a penalty shootout triumph over Poland after
        the game had finished 1-1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d8108-3859-4ef8-8d93-ef42a6490f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the exciting talent, and there is plenty even if this may
        not be a vintage Portuguese team, rarely has it looked impressive.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d8e87-6afc-4391-bbf1-f756af1d0ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, what it has done, is use its experience, its know-how and
        a resolute determination to ensure it will not be beaten.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ba36be-3ce3-4c15-a4fc-64cc700485a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Renato Sanches, an 18-year-old midfielder recently bought by
        Bayern Munich for $36 million, Portugal has a player who will surely go on
        to take on Ronaldo''s mantle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1fc5c9-7c98-411b-a69a-55fd76dd0e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the youngest and most precocious need guidance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff938b1-ab54-41e0-b935-9a0fc463ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That guidance has come from Ronaldo, who despite failing to find
        his best form, has carried this team for long periods of the tournament.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2fad6-7ca6-466a-a2e2-0894032238f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His two goals in the 3-3 draw with Hungary, a game in which it trailed
        on three separate occasions, enabled Portugal to qualify as the third of the
        four best third-placed teams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb5952a-8eaa-4608-a5dd-43ef837a12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s what we have dreamed of since the beginning," Ronaldo added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68cf7e6-74ca-4551-8eaa-0e55eb17d8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew it would be a long road and we''re still in the tournament.
        We have believed right from the start.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47d87ae-94ce-44bb-977b-fcf440723c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had difficult moments, but it''s like I always say: it''s better
        to start poorly and have a positive ending.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a818e-58f6-4e25-af75-c4192eed839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t won anything yet as I said a few days ago, but the
        dream is still alive."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c19ce-8702-4ef0-85b4-e6f759d7a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leader</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9b16c-f747-415e-b47d-06548f461d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For so long Ronaldo has been the one who has been responsible for
        pushing his team forward, but even he has appeared to be struggling both on
        and off the field of play.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7712e8-7f32-49f3-9355-d71c30d16a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First there was his outburst after his side''s group draw against
        Iceland, when he accused the island team of having a "small mentality" and
        claiming it would never achieve anything in the tournament -- a prediction
        which proved rather wide of the mark.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b15438d-2f71-4d3d-87fc-b03e92dcfbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was his penalty miss in the goalless draw with Austria
        which was followed a few days later by his decision to throw a reporter''s
        microphone into a lake while out on a prematch walk.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c874eca-e3ca-4302-9feb-3b418e018244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all his histrionics and his ability to split public opinion,
        few can doubt his talents and the records he has broken.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0655f-489e-4051-adfd-4eaa6025a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 61 goals in 132 games makes him Portugal''s top scorer, while
        he is the only player to have scored in four consecutive European Championship
        finals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c723522-76e5-43e7-97ee-d9e6e4099766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his struggles in France have been well documented -- his wayward
        shooting, the lack of usual poise on front of goal and his waning influence
        on games has become more noticeable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba67c6a-84e6-4076-af8f-2a43a561c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in sharp contrast to his Real Madrid teammate Bale, who was
        responsible for creating one of the only real opportunities of a tight and
        cagey first period.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0d168-4c09-40cf-9c47-77ef557244cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bale, who scored in each of Wales'' first three group games, picked
        the ball up in his own half and drove through the Portuguese midfield before
        unleashing a fierce effort straight at goalkeeper Rui Patricio.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98101111-1c6d-4424-b845-4e732ea0f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turning point</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515b8e1-b154-43d0-a0e4-6d5f1d5b5b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first half may have been rather uninspiring, the second
        was anything but as Ronaldo and Portugal took control of the contest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792cf7c8-4057-4a04-a543-f51117f98291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just five minutes of the second half had passed when Ronaldo rose
        highest at the far post to meet Raphael Guerreiro''s cross and power a header
        into the top corner.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cea88d-08cc-4b34-b2fd-0bb1676a3e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wales, still dazed from conceding the opening goal, was then dealt
        another blow just three minutes later.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce435e-c82c-4f47-9123-c73c724eca89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again it was Ronaldo at the heart of the move, flashing a driven
        effort into the penalty area -- and Nani, who on Tuesday joined Valencia,
        diverted the ball past stranded goalkeeper Wayne Hennessey.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7de84-f515-42d8-84fa-aa88752360d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wales, pushing forward in search of a way back into the contest,
        began to leave holes at the back and was fortunate not to fall further behind.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5acfa9-2f9d-48c7-9916-5d027b272ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Hennessey failed to hold Nani''s shot and Joao Mario somehow
        contrived to fire the rebound wide of the post with the goal gaping.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465af848-3b6a-4ff6-b970-f401d7fe44ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later it was Danilo who came close, his short squirming
        under Hennessey''s body before the goalkeeper recovered to stop the ball on
        the line.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558dae0-1a30-4409-8783-d2abdd3dcfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wales huffed and puffed, with Bale unleashing a couple of efforts
        from long range as Portugal sat back and hit its opponent on the counter attack.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b8653-0255-4d24-bf89-5a7057174a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roared on by thousands of fans, Wales continued to move forward
        but it lacked the precision and quality which had been so evident during its
        run to the final four.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65837e65-7781-4f4e-9f6d-043db93e1b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of this defeat, it is easy to to forget
        that when Chris Coleman took over this team four years ago that it sat 117th
        in the world rankings and had not qualified for a major tournament since 1958.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0757e3d6-6882-4ff1-8c3e-e2a9d72bb16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just to play in these finals was an achievement -- but what this
        team has done over the past month will change the landscape of football in
        Wales forever.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa788cbb-62b4-41df-92a5-540ee0528ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did it qualify ahead of England and outlast it, it played
        with a sense of pride, passion and least of all, quality.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a810cdc-ec79-4513-80c8-8fe16b76bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some had labeled Wales a "one-man team" with Bale cast as the superstar
        dragging 10 other players along with him.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ebd8d-6519-47e2-9ea4-ed6b638c5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, such an assertion was to prove folly.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45716529-2bd4-47a7-925c-38bd07131d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wales have been a joy to watch throughout the tournament. Like Iceland,
        it boasts a connection between the team and supporters which few others can
        match, bar the Irish of course.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62c4f5-a8dd-4403-af32-5a713b38b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has inspired, it has brought hope and it has revitalized football
        in the country -- but this was a fairy tale without the ending so many had
        yearned for.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062424b9-254f-453e-819e-7160340b482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:21:01.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ronaldo, though, the end is not yet written.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e86e91-6ffc-4f60-9c96-8d864b750c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:20:46.132+08:00
      'mgnl:createdBy': 'cnnproducer'
