      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Picture-perfect</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502c162-63a8-4091-9993-c396a557d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a magnet for double-taps or likes on social media is usually
        not a quality that most companies consider when building an office, but it’s
        definitely something that the creative director of Sunnies, Martine Cajucom,
        had in mind when designing the Quezon City-based space.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ea382-c022-4f5c-86bd-e501485b5e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from behind her desk (a simple white table topped with
        a few sample Sunnies products and stacks of paper and books), Cajucom talks
        about the glass windows that are featured prominently at the warehouse turned
        office. “We wanted something really open-spaced, really really bright,” she
        says. “So everyone can see us, we can see everyone.” The open space also allows
        the creative team to conduct mini shoots for their products using natural
        light.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec48119-0479-4f9e-8596-c54bdaabda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is obvious how this openness is quintessential to the Sunnies
        experience both offline and online. A quick scroll through the brand’s <a
        href="https://www.instagram.com/sunniesstudios/">Instagram page</a> is enough
        to see how liberal the company is with behind-the-scenes photos (always tagged
        #sunniesHQ) and requests for customer feedback.</p>'
    '15':
      'image': 'jcr:d7c60158-a531-43b2-a3b4-1a428d2b5b7a'
      'imageCaption': 'Magazines and other resource materials can be found around
        the office. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aced9e24-c0dd-443f-8513-00688ff048a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'image': 'jcr:0115a812-965d-4dfa-8839-6fa6336eb245'
      'imageCaption': 'Around the office, equipment and areas are colored in signature
        Sunnies pastel. Photos by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae28172-10b7-46a3-9292-76073ce8faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e0bb9-223d-4792-84ed-d8c57c33daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the usual eye-catching areas — like the mezzanine floor
        that houses the creative and marketing department and two restaurant booth-like
        cubicles with murals by the local artist Kris Abrigo — the Sunnies HQ has
        a special selfie room (that’s now being used for storage) and a giant vanity
        mirror for people who want to take advantage of the great lighting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04fa7a7-6b3b-4779-b88e-e6030122df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photo shoots are a common occurrence for this reason — the mint
        green sofa cube and stairway have even appeared in the background of a few
        notable magazine covers and fashion editorials.</p>'
    '21':
      'image': 'jcr:d4c43af6-0e13-481d-b9f2-267cb55df80f'
      'imageCaption': 'Martine Cajucom, Sunnies’s creative director, in her office.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3326a-d1a7-4557-92c7-b4103b9b828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'image': 'jcr:8241c4b1-7afb-4cd9-828f-78f1143b390d'
      'imageCaption': 'The Sunnies R&D room, where the recently launched line Specs
        was developed. Photo by JL JAVIER  '
