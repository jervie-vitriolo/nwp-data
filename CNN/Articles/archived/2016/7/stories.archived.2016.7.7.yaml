    'template': '1'
    'title': 'Proudrace is back with a collection inspired by your favorite ‘ukay’
      finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7002dd-b9ab-4a81-b00b-b67932c1a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — <em>This is part
        of a series of articles profiling designers who are presenting at Fashion
        Exchange International.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5fcc5e-592c-46a5-b450-140fbcc7ecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proudrace has been in the fashion industry for almost a decade,
        but the brand is still a constant learning process for its owners, Rik Rasos
        and Pat Bondoc. The duo explain that the brand has always been experimental,
        having started with T-shirts they had made for themselves and their friends
        while Bondoc studied and Rasos took on gigs as a stylist and a DJ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7390fe9-7fa6-4e91-a04d-7ae1adfbd275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collections that succeeded Proudrace’s beginnings as a simple
        T-shirt brand were still based off of that idea, with the addition of cardigans
        and dresses. Each of its collections has built on the last. Rasos is quick
        to note how everything they produce involves reinterpretation and addition.
        “You look back on the stuff that you’ve worn before,” he says. “Like, ‘Oh,
        I can reinterpret this now differently.’”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae4826-19f0-4085-9974-1c925335b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondoc adds that they still keep things fun by making sure that
        they can relate to it and that they don’t take everything too seriously. “It’s
        always something that we know; it’s always something that we can relate to,”
        he says. “I think it’s part of the DNA of the brand that everything that we
        do is based on things that we’ve experienced growing up and things that we
        are actually interested in.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be36708-ab5c-40d0-9607-f2f60a09b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the brand is going back to Rasos and Bondoc’s roots
        with a new collection that’s heavily inspired by 70s silhouettes and triple
        XL outerwear — basically things that one digs up in an<em> ukay-ukay</em>.
        The collection includes leather and fur aprons to accessorize, Philippine-made
        <em>maong</em> jackets — a first for Proudrace — with intentionally unfinished
        stitching for the buttonholes, dresses with a “reconstructed” feel to them,
        and shirts that reimagine Proudrace as a freight courier service printed over
        with the logo of the band Misfits using vinyl so it feels “lived in.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff100b-5226-4bd0-bf77-021bc47d88eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand’s office space isn’t where the clothes are made, but it
        is home to the team pets (Lisbon the dog and Brutus the cat), a number of
        magazines and books, and Bondoc’s cacti collection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b59985-4019-4a92-81f8-912eb832a3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rasos and Bondoc graciously opened their studio recently to talk
        to CNN Philippines Life about how they evolved as a brand, what it’s like
        to be in the international market, and Proudrace’s new collection, Unisex
        No. 2. Below are edited excerpts from the interview.</p>'
    '13':
      'image': 'jcr:1137e266-b087-4588-a220-a85690816d7b'
      'imageCaption': 'Proudrace''s owners and founders, Pat Bondoc (left) and Rik
        Rasos. Photos by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a83f4f-789b-449a-b4ae-a79c0ab4f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4469b9-d7a0-4745-9434-eab66bdd491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were you producing when you were starting out as a
        T-shirt brand?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab5c85-35ef-4216-b99e-057cf7280200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> Yeah, T-shirts talaga. But it was like, for
        fun. Nothing serious. We were doing other stuff also at the time. After T-shirts,
        that’s when we started with the clothes, but everything was still based on
        T-shirts. So it was deconstructed into a dress, into a cardigan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1f78a-fc4e-49ea-b1ab-e8ecf5ec2a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PB: It’s all very experimental.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a34f1-570b-44f6-9716-bade93a2ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> Very experimental. So whatever we know, <em>yun
        lang yung ginawa namin</em> for the first few years when we were starting.<em>
        Kasi i</em>t wasn’t really serious, it’s not like we were looking for international
        stockists. It was for fun lang talaga.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfb6e2-5bbb-485f-adb9-a25f4b521830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You started Proudrace mostly because you wanted to make
        clothes for yourselves. How have your goals evolved?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19c41d1-00c4-4970-9f06-9873c8487c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> Well, we still want to make clothes for ourselves.<em>
        Pero</em> right now, we don’t have time for that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8174e64e-0c0b-4804-9b8a-79c7af24c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> It’s really more of making the clothes that
        we’d want to wear given the right client.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a347d6-2617-4d12-87b1-c5b07ca69040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> Also I think now,<em> siyempre</em> your ultimate
        goal is to actually be profitable, have a sustainable brand. Not like before
        when our goal was just to have fun.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a540e4-f253-4ded-a49a-11a322a77aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> But still at the same time, we’re not gunning
        for it to be a big brand. We want to keep it a small independent label.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37574ce-e012-4c86-b2c0-20a9b290c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> <em>Parang</em> how it is is that we’re independently
        produced. Not exactly looking at it na maging SM or something.</p>'
    '33':
      'image': 'jcr:e22ea5f4-fa67-449b-ace7-2bc523ee6134'
      'imageCaption': 'Proudrace''s creative director, Rik Rasos, says that though
        the clothes aren''t created in the office studio, they keep a sewing machine
        just in case. Photos by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05748390-407a-448b-9734-233deef0e9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d9caa-3ac7-41fa-ad98-a784020332da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would you describe your evolution as a brand? Because
        you still produce a lot of black clothes and the silhouettes are all relatively
        similar.</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea30f561-dec0-4c1a-a7f2-19ccede869c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> I think the evolution was organic. There wasn’t
        really a big push to try and come up with different things every season. Because
        it’s really based on our personalities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a505ea-fa8f-407f-9fc9-3ea3cfddc5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> It’s not really a conscious effort <em>na,</em>
        “Oh, this collection’s supposed to look like this. Next collection dapat totally
        different from what we made before.” It’s more of, you have this archive of
        silhouettes and you work on it, you add something, you rework, you interpret
        something else. It’s more of doing what we do and creating something different
        out of it. Everything is based on something that we already did before.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b625921-5f8b-4a5f-a233-03dd542d0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why did you decide to put in color?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081ad9d-d899-464f-a132-ef13fa6e58ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR: For the past few seasons, it’s a conscious effort. This is the
        first time that I’m doing creatives by myself. This is all my creative direction,
        itong collection natin. So I just wanted to do something different from what
        we used to do. I’m looking at all our collections. Actually, siya rin naman
        ang nakakapansin. Like, Pat would tell me, we need to do something different.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d5d1c5-722b-46c7-8520-bd77d0ee8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> At the end of the day, we wanna produce something
        that’s fun. We don’t take it too seriously.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de32b2c-24ba-4f46-a347-c67fc0a0cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> Yeah, not so seriously. The business is serious,
        so might as well have fun being creative.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649118d-07c8-4a6c-b824-dc9cb1378879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With that, can you talk about your latest collection?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1039dda-b45a-482e-99cd-c501a498bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> It’s called Unisex No. 2. This collection is
        inspired by thrift-store finds. Basically, I wanted it to feel like it’s hand-me-downs
        and we just injected it into the DNA of the label. It’s very dark, very scheme-y.
        Elevated basics. Really inspired by <em>mga</em> thrift-store finds. Like
        what you do with your thrift-store clothes — you DIY it, turn it into something
        else. So reconstruction, deconstruction of pieces. Most of the pieces are
        based on triple XL sportswear, and then it was reduced and reconstructed into
        something else. You can see it in the prints, <em>paran</em>g weird<em> na
        yung</em> prints<em> nila</em> because we had to cut them and turn them into
        something else. That’s the main inspiration of the collection. Also, we kind
        of looked a little bit into the 70s. The material, the color.</p>'
    '52':
      'image': 'jcr:a6c63e9b-82f5-432f-bf02-b1840d8d73ba'
      'imageCaption': 'Pieces from Proudrace''s newest collection (left) are ready
        for their debut at Fashion Exchange International. Lisbon the pug is the workshop''s
        most hyper resident. Photos by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae33146-ef80-48fe-b8d4-cb77dd295dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2766bf3f-dad6-4297-baa7-e03f27824cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think you can connect your new collection back to
        your origins? The DIY aspect of it helps, presumably.</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb073c1-acb5-445f-bae2-db3f542dc108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> Yeah, I think so. Growing up, you have no choice,
        eh. You buy from ukay, and you don’t exactly get the size that you want. You
        don’t get the stuff that you want. So you kind of alter it into the kind of
        stuff that you want. So it was greatly inspired by our youth.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44174397-ff3e-41e2-9443-00c205ed1ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How has it been running the brand and the business? What have you
        learned through the years?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781710c6-992b-4a7f-ab7a-314bead47e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> I’m still learning. It’s an ongoing process.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f2250-bc21-471d-841f-b011bdf0cfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> It’s really difficult especially if you try
        to make it outside of your country.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e054e72-c5a1-40b0-94ed-291c2e045b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> It’s a different business model. It’s something
        that we’re really learning as we go along.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71574bb5-539b-4574-a14f-20e96941385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> We don’t concentrate on made-to-order. We don’t
        do bespoke. It’s really ready-to-wear. Different, eh. Our country is not ready
        for that.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320746fc-6648-47cf-a743-1eef66772a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> We also do a lot of research. We look at companies
        that we admire and we look at their business models, and we try to explore
        how we can get little bits and pieces from the brands that we like, from the
        businesses that we admire, and we apply it to our own business.</p>'
    '68':
      'image': 'jcr:e136fb10-817c-4f7c-87e3-1654c92d5096'
      'imageCaption': '“I think it’s part of the DNA of the brand that everything
        that we do is based on things that we’ve experienced growing up and things
        that we are actually interested in,” says Pat Bondoc (left) of the brand''s
        evolution. Photos by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0896af1-b0ef-4e0b-982c-ba03fd851075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb4070-551f-4dbe-8b02-06a65d58f8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you ever have trouble keeping your identity in the collection?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212bab1-fcce-4fee-aa76-bb41ba7420c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> Yes! I think there was a time, maybe two years
        that it was difficult. I had mental block, or designer’s block.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7daed56-36a3-4b24-8133-525bf0179389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> It was so hard to keep on churning out new
        stuff.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34e143c-5624-48ca-bb60-08e7eb944d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> You can’t really tell. Every season is different,
        so every season the buyers from overseas, <em>iba yung gusto nila, iba yung</em>
        trends.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1da01-d3e4-4e46-973c-53d2401220dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> I think it’s more of the compromise between
        what the buyers want and what the buyers buy versus what we actually want
        to do.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78038f7c-b1e5-4b9d-b125-5a93daa58103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> It’s super difficult. You really can’t tell.
        It’s a shaky business to be in.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a4751-b1cc-48d9-91a1-43d38a84c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> You really have to get the perfect balance
        with stuff that you like and what will sell.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593176a-3f6c-4b22-bfa9-b43d24c6a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> Because we’re not made-to-order, we’re ready
        to wear. So there were two years where we couldn’t process the right balance.
        Pero now, we said that we’d just do whatever we want. We know we’re gonna
        get a buyer even if we’re producing just pieces that we want. Definitely there’s
        gonna be a buyer for it.</p>'
    '85':
      'image': 'jcr:3a72000a-977e-464d-98bc-26b029e302ad'
      'imageCaption': 'Unisex No. 2 was heavily inspired by thrift-store finds, as
        seen in a shirt (right) with a design that reimagines the brand as a freight
        courier company and has a logo of the band Misfits printed in vinyl over it,
        to achieve a "lived-in" look. Photos by ERWIN CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0210c1e9-3a9a-423e-a368-f77bb170c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90151f5f-125b-4075-bcf3-842f78e8216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When we interviewed <a href="http://nine.cnnphilippines.com/life/style/fashion/2016/07/07/maco-custodio.html">Maco
        Custodio</a>, he talked about how Filipinos aren’t really the market for designers
        here. Like, it’s better to go international.</strong></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4efd51-7818-4fe9-bdcc-8f4555895f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> It’s kind of true, but to be honest, the international
        market is a big scene, a huge scene. It’s hard to compete.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb984b7-9c21-4a02-92b4-87ff0ec0aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> Outside it’s different. I mean, we’re a very,
        very small player. I can’t even call us a player. The thing is, with the Filipino
        market, the culture here of designing is really more of made-to-order, very
        glamourous.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d1faa-43ad-498e-8e0f-fcee32aa7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> <em>Ganun talaga.</em> That’s the culture here.
        Client-designer relationship. That’s what they want. You need to be a VIP,
        <em>parang ganun</em>. People feel like you’re a VIP all the time. Unlike
        if you go overseas, they won’t care. They will like you, they will befriend
        you, but it’s not like we need to go one-on-one.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a421177-4843-4530-9b2c-7e6ef09e64f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> But for us it’s different, ‘cause we’re just
        an RTW brand. There’s no client-designer relationship.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464be94f-c0a6-4e7b-882b-4b97ded75494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> You become friends with loyal customers.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89af75b-4a5d-4efd-91f8-6fb4c2af2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> But sometimes we get buyers from one of our
        stockists, and they would message us.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20ba7b-a4a0-4fe1-8cd1-ca73ab4c64e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> And we eventually become friends with them,
        our loyal customers. It’s not exactly how client-designer relationship works,
        na there’s fitting …</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c9c03-48bd-4160-b15b-54b73c4359e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PB:</strong> I guess it boils down to the price. You know
        that the market here is very young and the buying power is quite low compared
        to other countries wherein a person who works in a fast-food can buy a luxury
        item. Here, that’s unheard of.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecce396-9373-4064-a06e-ff05cd967889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:14:21.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T09:14:55.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RR:</strong> Overseas, even if you’re a sales agent or if
