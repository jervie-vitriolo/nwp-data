      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b44cb9-32e9-47be-a9f3-db748306de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.862+08:00
