      'mgnl:created': 2019-10-18T08:25:14.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Leni Robredo thanked President Rodrigo Duterte for appointing her to a Cabinet
        post as the country''s "housing czar" early Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a533e8f-e85e-4075-bb53-7c68b52fbb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after Justice Secretary Vitaliano Aguirre III told
        reporters minutes earlier that the President had offered the Housing and Urban
        Development Coordinating Council (HUDCC) chairmanship to Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d825f0-dccf-4fe0-9b3d-7fea123da344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said that Robredo had been asked by the President to
        attend a Cabinet meeting on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e87dc-cda0-4a0c-ad0c-3f7bbf2163e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mapaglilingkuran natin ang ating mga kababayang walang tahanan
        at maipagpapatuloy natin ang ating pangakong itulak ang kaunlaran at kaginhawaan
        para sa ating mga kapus palad na kababayan." Robredo said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa1d21e-7f02-4dd0-8ac9-396912219040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will be able to serve our countrymen better, especially
        those without a roof over their head. We will be able to realize our promise
        to improve the quality of life of poor Filipinos."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b522a-72d9-4dc9-bce7-a6c80003d92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/29/duterte-no-cabinet-post-yet-for-leni.html">Related:
        Duterte: No cabinet post yet for Leni</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96129187-d5a1-4e8d-9131-732211ba706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that providing shelter for the poor and marginalized
        was also an advocacy of her late husband, Jesse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a335f3dd-1edf-4bfd-8c0a-c0b586d98b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/31/non-committal-robredo-cabinet-post.html">Related:
        Duterte ''non-committal'' on giving Cabinet post to Robredo</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27553e62-fb26-422e-9901-fe9fa5a00e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turn of events</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4d3cc8-ad1c-409a-98d8-99572701edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news about the offer came as a surprise as Duterte previously
        said a number of times that he was not committed to giving Robredo a Cabinet
        post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddf1153-88f1-490c-941b-391b1c5e79d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/10/01/Rodrigo-Duterte-meets-Bongbong-Marcos-a-day-after-Cayetano.html">Related:
        Marcos meets with Duterte in Davao City</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49461f3-3500-4be6-8175-7a845b19d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte even cited the situation of losing vice presidential bet,
        Bongbong Marcos, for not giving Robredo a Cabinet seat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727d9df-54fb-421a-a85f-a422f27444cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming President then had said that Marcos was a friend, and
        giving a post to his VP rival might hurt him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27199fa-4666-4b86-832c-ba46b69ed508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/01/Duterte-Robredo-meet-in-Camp-Aguinaldo.html">Related:
        Duterte, Robredo meet in Camp Aguinaldo</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a992405-54b9-45d4-bfff-3ae9491befd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also took a while before Duterte and Robredo met each other personally
        — which happened at Camp Aguinaldo during the AFP''s turnover ceremony.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2951a6ad-4fbe-429c-a23b-42990918b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after that, Robredo went to Malacañang and had a brief
        meeting with the President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16103cad-e898-4593-a02c-7981a530f6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for a reason for the President''s change of mind, Aguirre
        said there had been a "warming up" between the two highest officials of the
        land after the meetings. Photos of Duterte and Robredo smiling and exchanging
        pleasantries also made it to social media — with netizens coming up with memes
        about a "Dubredo" team-up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82cfe4f-89d4-4e69-8838-7159686a377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the elections, Robredo had always maintained that she would
        fully support the new administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a1b7e7-906b-4ffa-b5fb-6e14058f02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:25:14.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:25:19.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reins of HUDCC had previously been held by two Vice Presidents
        — dubbed as housing czars: Noli De Castro and Jejomar Binay.</p>'
  '4-drug-related-deaths-daily':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'PNP admits majority of the people killed daily from May 10 to June
      3 was street-level peddlers and users.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-07T07:57:32.690+08:00
    'imagesource': 'jcr:fd65f063-4df5-4ba4-86cd-addad0ee9fa8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68f80b3c-3af1-4f85-9279-6a5b11986843'
    'lead': 'There''s news of killings of suspected drug syndicates almost every day
      since President Rodrigo Dutere won the elections – but the Philippine National
      Police admits most of those killed are street-level pushers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:29:22.491+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T08:29:35.684+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T08:29:35.443+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: 4 drug-related deaths daily

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c2988f-f64d-4cdc-a7dd-968f10ef8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Four drug suspects
        are killed every day in police operations based on the latest data of the
        Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dacb768-ec4c-42f8-9edb-cefad06434b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From June 27 to July 3, PNP data show 31 drug suspects were killed
        nationwide. Meanwhile, from May 10 up to July 3, a total of 103 were killed
        during police operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a0826-c239-4c44-9c24-05a44f2d19ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon (Region 3), Calabarzon (Region 4-A), and MIMAROPA
        (Region 4-B) recorded the highest number of fatalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc281cd-2280-4d01-ab30-68ce5b87b474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, PNP Spokesperson Senior Supt. Dionardo Carlos said
        only six illegal drug suspects had been killed since May 10 to July 3, even
        if deaths are being reported almost every day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fab2b7-463f-4286-93fa-a3db895b4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung meron pong hindi, nagiging</em> late report. <em>Kino</em>-correct
        <em>naman po natin kung meron pong bilang na hindi po nai-</em>report as of
        last week," Carlos said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af5e9d-077f-4d39-9003-111c02c4d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If a case is not reported, a late report issued.
        We update the data if there are backlogs in the reports."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626bd2b-eda8-4e03-8781-ce7e1f26f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP admitted majority of the people killed was street-level
        pushers and users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d3575-e5ca-4bca-825d-6dde968238e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are operations of our lower units by our police stations.
        So, <em>''yung mga</em> operations in that level, normally <em>talagang mas
        marami ang</em> street-level," Carlos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5486b1d0-df7a-4536-9e41-8a3f47cc3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "These are operations of our lower units by our police
        stations. So, as far as operations in that level are concerned, street-level
        drug peddlers and users are usually killed."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d04900-8d95-4c19-96dd-985f3485cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for high-value targets, the National Capital Region Police Office
        (NCRPO) plans to deploy 10 tracking teams to arrest drug lords and dismantle
        syndicates – a scheme dubbed as Oplan Double Barrel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9f9d8-a12e-4a26-a2ba-ae21790ab0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each tracking team will concentrate on one high profile drug personality
        at a time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca0f6a-50d7-4371-afbb-c0afaf2b4c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:22.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:29:35.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police expressed confidence with Oplan Double Barrel they could
        significantly curb drug-related crimes in three to six months -- as promised
        by President Rodrigo Duterte.</p>'
  'mental-health-doh-priority':
    'author': 'Pia Bonalos and Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-07T07:38:38.268+08:00
    'imagesource': 'jcr:41376afa-6929-4607-a952-81a7e42f9cc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb110378-6c72-4b31-a4fd-9c78afa99650'
    'lead': 'The Department of Health and the Natasha Goulbourn Foundation have signed
      a partnership to establish Hopeline, a phone-based counseling service to help
      prevent suicides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:33:54.829+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T08:34:08.609+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T08:34:08.351+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mental health to be a DOH priority

      '
    'updated': 2016-07-08T11:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3acbe-f16e-45b8-a7d8-3e2247e5b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Mental health
        won''t take a backseat in the health agenda of the Duterte administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d81841-0f46-4367-8bea-da618fcc2fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Paulyn Ubial included "modern-day living diseases,"
        particularly mental health, on the list of the priority concerns of the Department
        of Health (DOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dbd11e-1a0b-457d-ad58-c7fe20336613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the DOH signed an agreement with the Natasha Goulbourn
        Foundation&nbsp; (NGF) to establish "Hopeline," a 24-7 suicide counseling
        hotline. The partnership will be rolled out in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4116d7c6-e419-4b66-8d82-45af7a9a6f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aiming to raise awareness about depression, fashion designer Jean
        Goulbourn started NGF after her daughter Natasha committed suicide at the
        age of 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576e2a2-d687-4fe0-9483-3b0c7f1fdf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2015/09/08/Preventing-suicide.html">WATCH:
        Preventing suicide</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb8236-f196-499f-9bef-aa7b10dcfac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not visible to the eye. <em>Kung merong</em> (If there is)
        heart attack, cancer, <em>kita mo yun eh</em> (you can see it)," Ubial said.
        "<em>Pero</em> mental health <em>wala</em> (But not with mental health.) It
        can be anyone of you here."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418dd18-329f-432c-859e-e96b37a3ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the health department, all suicides can be prevented.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff5ed8a-f84e-41b4-8584-173ef43ab438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project Hopeline aims to help people suffering from depression by
        connecting them to counselors and mental health professionals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c70cb5b-7aaf-49ae-96f6-0042c35632ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trained "crisis responders" answer the calls and give the callers
        information and crisis support. People with suicidal tendencies are provided
        with a suicide safety plan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7b81d9-0997-43f8-9867-65c0d99340d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the caller needs help that cannot be provided over the phone,
        the responders refer them to a medical facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a513ee8-9585-4ef0-b67f-14b1fb2cd2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGF currently has nine crisis responders stationed in Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452e0b4-78d4-46fe-bff8-5f09887fc630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2015/05/11/Depressed-Talk-about-your-feelings.html">WATCH:
        Depressed? Talk about your feelings</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94126df3-9c33-4270-8e86-a95258fb42ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has the lowest suicide rate among ASEAN member states.
        But mental illnesses, such as depression, persist in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd45a5a-661b-4e9a-9f01-4cf7134c544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suicide rate in the Philippines is 2.5 for men and 1.7 for women
        (per 100,000 population), according to the DOH''s National Center for Mental
        Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc9213c-0fd3-4d83-9cbb-20734441b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the DOH estimated more than 2,500 suicides: 2,008 males
        and 550 females.&nbsp; According to the World Health Organization, suicide
        is more common in males than in females.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59ef024-c205-4b4a-aadc-629d1393ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health law</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9c6b2-677b-479b-b2bf-b0e5e127ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mental health legislations filed by Vice President Leni Robredo
        and by Sen. Pia Cayetano — House Bill 5347 and Senate Bill 2910 — failed to
        pass in the previous Congress.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe562d-d4a3-4943-b3bd-f1163246e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mental health law would enhance mental health services, protect
        the rights of the mentally ill, and create a new national mental health council.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d21bff1-57f1-4a04-b5f7-c3797f964185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also require medical students to study mental health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06e7358-a6a0-4bb5-948b-39271d66631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:33:54.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:34:08.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pushing for the passage of the mental health act, the Philippine
        Psychiatric Association have started an online petition called #MHActNow.</p>'
  'Duterte-PDP-Laban-challenges-Comelec-SOCE-deadline-extension':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'PDP-Laban on Thursday filed a petition before the Supreme Court, challenging
      the Commission on Election’s ruling to extend the filing of campaign expenditures.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-07T07:30:11.284+08:00
    'imagesource': 'jcr:48f7d07b-0890-456c-a330-3dcc917b9554'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1866fc4d-310d-4abd-90a5-236d420f68da'
    'lead': 'Another petition has been filed before the Supreme Court, challenging
      the Commission on Election’s decision to extend the filing of campaign expense
      reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:38:11.675+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T08:38:32.310+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T08:38:32.116+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte’s PDP-Laban challenges Comelec SOCE deadline extension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e092668-11eb-4d0a-9b58-4cfda6f13cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:38:32.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte''s political party — PDP-Laban — is asking the high court to declare
        as illegal the <a href="http://nine.cnnphilippines.com/videos/2016/06/16/Comelec-extends-deadline-of-SOCE-filing.html">decision
        by the Commission on Elections (Comelec) to extend the deadline</a> in the
        filing of campaign expense reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c307fd-9520-4300-8d8c-bb4bbeba4293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:38:32.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party lawyer George Garcia said the poll body violated a provision
        of Republic Act 7166 which states that the Statement of Campaign Expenditures
        (SOCE) should be filed within 30 days after the elections. He said the deadline
        cannot be extended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e7f35-bdbf-4254-bf4a-4d4b9bafb63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:38:32.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party said the poll body should not tolerate the “whims and
        caprices” of the Liberal Party (LP) of Duterte’s predecessor, Benigno Aquino
        III. The LP had asked for an extension saying the expense documents were voluminous.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0fdc80-330e-4317-bffc-bc927387b212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:38:11.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:38:32.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/09/mar-roxas-soce-extension.html">Also
        read: Roxas, Liberal Party seek extension to submit campaign spending report</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec524dae-8580-42d1-a8d6-c026c800b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:38:11.675+08:00
