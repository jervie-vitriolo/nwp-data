      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulls enjoyed their most success as a franchise when Michael
        Jordan carried them to six championships in the 1990s.</p>'
  'FOI-EO-freedom-of-information-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-07T00:47:34.755+08:00
    'imagesource': 'jcr:a5f189c4-f0d5-4010-b7ad-0455a2e1c1fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df2cdba-fb65-4f6b-ae3f-86aa4a8570a4'
    'lead': 'Malacañang is marching ahead of Congress for freedom of information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:10:19.338+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T10:10:43.278+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:10:42.975+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s FOI order may be signed Friday – Andanar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824cfe35-ed19-4c6a-80ba-9c8b5e7e7a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañang is
        marching ahead of Congress for freedom of information.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6a5054-c26a-4450-9d91-742420ced0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Executive Order on Freedom of Information (FOI) has been drafted
        and may be ready for signing by President Rodrigo Duterte as early as Friday,
        Communications Secretary Martin Andanar told CNN Philippines on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ddd4bb-017c-4262-bb43-8ab954d67838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post also on Wednesday, Andanar said he was “hammering
        out” details of the FOI EO. A picture showed him in a meeting with several
        people, including Executive Secretary Salvador Medialdea and Malou Mangahas,
        head of the Philippine Center for Investigative Journalism, and lawyer Nepo
        Malaluan of the group Right to Know Right Now — two of the prime advocates
        of freedom of information.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Hammering out the details of President Rody Duterte&#39;s FOI EO
        on a holiday. Change is here! Be a <a href="https://twitter.com/hashtag/PartnerForChange?src=hash">#PartnerForChange</a>
        <a href="https://t.co/QLhIYLsEkx">pic.twitter.com/QLhIYLsEkx</a></p>&mdash;
        Martin Andanar (@MartinAndanar) <a href="https://twitter.com/MartinAndanar/status/750551189763293184">July
        6, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b9fd9-ceb0-444d-8991-2c726b461fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28d049-158d-4d6a-ba97-4c80e2a6abcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar earlier said one of Duterte’s recommendations was an order
        to government agencies to upload documents and information vital to the public
        on their websites, except information that may compromise the country''s security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0034b-489e-4af3-8699-70f3bccdbbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella said the President "abhors
        secrecy and he desires transparency.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53d090-5046-48ba-a3c8-0aef7670c193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said as early as May 11 that he will not wait for Congress
        to pass an FOI bill and will go ahead with his own EO. He said, however, that
        the FOI will only apply to offices under the executive branch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0499a53-86fe-491c-9cf6-3f85893e831f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An FOI law with a broader coverage will still be needed by the media
        and ordinary citizens to access data from all three branches of the government,
        including the legislative and judiciary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3ae140-a837-4da8-944b-1eedfd4c630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article III, Section 7 of the Constitution states that it is the
        public''s right to obtain information on matters of public concern.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9f7e9-4be7-40e2-8ef2-919c32765869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Access to official records, and to documents and papers pertaining
        to official acts, transactions, or decisions, as well as to government research
        data used as basis for policy development, shall be afforded the citizen,
        subject to such limitations as may be provided by law," the provision says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b3b46-f7f2-45cc-87fb-99d12610bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FOI was <a href="https://www.gov.ph/governance/wp-content/uploads/2015/04/good-governance-cluster-plan-2012-2016.pdf">one
        of the key promises</a> of former President Benigno Aquino III.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c0362-2531-49d3-b893-23f2eb7f0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed FOI Act tackled in the previous Congress sought public
        disclosure of official documents. It also outlined the exceptions to such
        disclosures and the procedures for obtaining official documents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4618e347-fc6e-4f03-9b9e-3fdc6e783908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:10:19.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:10:43.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the FOI Act said it failed to pass Congress because
        of a lack of support from Aquino.</p>'
  'Wesmincom-on-Basilan-firefight':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-07-07T11:48:57.487+08:00
    'imagesource': 'jcr:eb246eca-bbe9-4aac-a6df-4df0179e510d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '361e6ac1-e51f-44fe-a1a6-8f698b840e0e'
    'lead': 'A firefight broke out late Wednesday after Abu Sayyaf fighters tried
      to enter the municipality of Tipo-Tipo in Basilan, the military said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:17:03.183+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-18T10:17:30.331+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:17:29.945+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wesmincom: Sporadic firefight ongoing in Basilan

      '
    'updated': 2016-07-09T01:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3136357-5408-4c44-93be-2bb720cb62c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Government forces
        have stopped Abu Sayyaf gunmen who tried to enter Tipo-Tipo, Basilan, and
        continued to engage the militants in sporadic firefights Thursday on the outskirts
        of the town, a military spokesman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4b7d0d-214b-4008-9f30-4f8f99777e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting erupted late Wednesday when troops blocked an undetermined
        number of militants, whose positions also were pounded by airstrikes, said
        Maj. Filemon Tan, spokesman for the military’s Western Mindanao Command.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3060e4-c948-45a9-a787-41ed10e35311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of casualties on either side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d99db6-bf39-49e3-b341-07e38c7d31b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The firefight can be described as sporadic. It can be intense for
        how many minutes and it will stop and it will go on again after a few minutes,”
        Tan told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed13c19-c712-4c99-b3ff-5f9a259951a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.183+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the clash, the government evacuated residents living around
        the area, Tipo-Tipo Mayor Tong Istarul said. He did not say how many have
        been moved or had fled to temporary shelters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb622fa-b98c-433f-8055-a5852b4da970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/09/Thousands-flee-amid-Basilan-clashes.html">Also
        read: Thousands flee amid Basilan clashes</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700728f-4461-4497-8c67-75f9884f054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing intelligence reports, Tan said there were 100 to 150 Abu
        Sayyaf fighters in the area, but it wasn’t clear how many of them were involved
        in the actual fighting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472a252-72cc-40a3-b11a-f9715c9d5c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Also
        read: Who are the Abu Sayyaf?</a></strong></p>'
    '15':
      'image': 'jcr:412b349e-e896-4cac-b977-570c5db0418d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2434f8aa-7f07-43c1-b434-fc4b4e0a82c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c5d615-7809-4d11-89fe-095598b97cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants were led by Isnilon Hapilon, a senior Abu Sayyaf leader
        who recently pledged allegiance to the Islamic State, and Basilan-based commander
        Furuji Indama.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb71173-ff5e-4c99-bc97-df2a86218959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hapilon and Indama led an attack against soldiers also in Tipo-Tipo
        last April 9, killing 18 soldiers in the biggest single-day combat casualty
        suffered by government forces in the area since 2011, the military said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d64b3b-7994-4d0e-aae8-f731c7e795f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-hour gun battle raged as the country commemorated the Day
        of Valor (Araw ng Kagitingan). Indama was reported to have been critically
        wounded in the fighting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7634e6b-8afa-4b4a-ae0f-e485ec1cbba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/14/AFP-Abu-Sayyaf-ISIS-Basilan-clash.html">Also
        read: Basilan clash: What we know so far</a></strong></p>'
    '24':
      'image': 'jcr:95e0ade9-023f-43d1-aeae-5c5ecaf386a1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b825eb2-3c46-4fe4-a1b8-c4a44f42698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8a307-c146-42ea-ada6-df520bc560c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Tipo-Tipo is not new to ASG attacks, Tan said soldiers have
        been deployed near the municipality and military operations have been conducted
        in nearby barangays since Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c791e-15f5-4cf4-8ea1-6cd942aea945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:17:03.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T10:17:30.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are prepared for this so there''s no need to worry,” Tan said.</p>'
    '28':
