      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c997963-69fb-426a-a2ce-0b95135bcae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinemalaya will also be honoring Francis Pasion, the acclaimed filmmaker
        who died earlier this year, with the Tribute to Francis Pasion retrospective,
        which will feature his movies “<em>Bwaya,</em>” “Jay,” and “<em>Sampaguita</em>,
        National Flower.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbe9516-e3a8-4f06-8f81-45024ca1d553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further engage its audience, Cinemalaya will be introducing the
        participation of selected young celebrities as Cinemalaya Navigators. During
        certain screenings, these actors and actresses will have conversations with
        young audiences about this year’s films and the independent filmmaking industry
        as a whole.</p>'
    '27':
      'image': 'jcr:807ff3fb-9e56-491a-ab3c-b2d17cbf6776'
      'imageCaption': 'Ketchup Eusebio (left) and Janus Del Prado star in this year''s
        Cinemalaya entry "Ang Bagong Pamilya ni Ponching." Photo by DENISE FABELLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef312e-0fc3-4e07-a6f8-7affbe357be2'
