      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97aba08-621c-4ebf-9d9c-40e5ac743429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Bubble of productivity</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea826d5-1daf-4e5f-8311-8fe769f48665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, photo opportunities weren’t the only things on the design
        checklist of the main Sunnies team, which, in addition to Cajucom, includes:
        Georgina Wilson, marketing director; Eric Dee Jr., finance director; and Bea
        Soriano-Dee, operations director.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dceca8e-c9a9-444c-8e00-6d5ffc8d0d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the pastel pink wall and neon sign at the entrance, Cajucom
        emphasizes the role of productivity when it came to conceptualizing the HQ’s
        layout. “What’s really important and conducive to being productive at work
        is liking the space you’re in,” she says. “Also to just be visually stimulated
        when you come in each day.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dc9ff6-5c36-41f5-b22c-8ed96372209a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It works in a way that makes it easier for everyone to coordinate
        with one another. Toward the front are the director’s offices on the ground
        and the creative and marketing department on the mezzanine, while the research
        and development room and operations and finance department are located near
        the back. The quality control room is a bit higher up in an attic-like space.
        “I like our current setup because the marketing people are here, and right
        beside us are the creative people,” says Sam Santos, digital marketing manager.
        “So it’s so much easier for me to communicate with them.”</p>'
    '30':
      'image': 'jcr:a903e672-ce18-4634-a3d6-b43f645afbc4'
      'imageCaption': 'The Sunnies Studios office is designed to have prominent glass
        windows to let in as much natural light as possible. “We wanted something
        really open-spaced, really really bright,” Martine Cajucom says. “So everyone
        can see us, we can see everyone.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe30fce-7ea9-4919-a980-f4544594dbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'image': 'jcr:ec995887-fecf-45c6-833b-0b36e5fd5e1e'
      'imageCaption': 'Visual cues and inspirations can be found around the office
        so people can feel motivated and productive. Photos by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43025e8-999a-44cc-97a2-6099485a63a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e0b62-4bf8-4ac4-a8b9-f92f09d79b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creative and marketing department is a treasure trove for anyone
        looking for creative influence. Right now, its mood board, which spans an
        entire wall, features a variety of the group’s current inspirations, which
        range from their own advertisements to 90s-era Johnny Depp. They have copies
        of Vogue Italia, Homme +, and Wilson’s book with Solenn Heussaff, “<a href="https://cnnphilippines.com/life/culture/literature/2016/06/20/artista-books.html">Besties</a>,”
        lying around, as well as a Bluetooth speaker that anyone can use to play music.
        Catherine Yu, Sunnies’s marketing manager, says that this, along with the
        visual aspect, makes the office environment very relaxed. “The ambience is
        very creative, very conducive to creating new stuff,” she says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99dc4ff-e940-4ce5-91ea-113c4557c301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s not to say that the over 130-person strong Sunnies team isn’t
        always hard at work. Tin Dabbay, the brand’s creative manager and content
        strategist, says that the young environment is also very fast-paced “in the
        sense that it’s super high-volume.” She adds: “We really expanded so fast
        in five years — from 20 branches, it’s now 45. It’s kind of crazy in that
        sense."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2155b72-028b-4240-9b81-8c0a75b66097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:50:30.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-17T14:51:49.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, the company continues to be busy branching out, as evidenced
        by the recently launched <a href="https://cnnphilippines.com/life/style/retail/2016/04/20/sunnies-specs.html">Sunnies
