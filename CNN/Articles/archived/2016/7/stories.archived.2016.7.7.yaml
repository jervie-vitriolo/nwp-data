      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e58166-9232-4505-86d8-c7d30a084d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Short Feature Category, the 10 entries are: “<em>Ang
        Hapon ni</em> Nanding” by Rommel Tolentino, “<em>Ang Maangas, Ang Marikit
        at Ang Makata</em>” by Jose Ibarra Guballa, “<em>Bugtaw</em>” by Noah Del
        Rosario, “<em>Butas</em>” by Richard Cawed, “Fish Out of Water” by Mon A.L.
        Garilao, “Forever <em>Natin</em>” by Cyrus Valdez, “Get Certified” by Isaias
        Herrera Zantua, “<em>Mansyong Papel</em>” by Ogos Aznar, “<em>Pektus</em>”
        by Isabel Quesada, and “<em>Nakauwi Na</em>” by John Relano, Patrick Baleros,
        and Luis Hidalgo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce23540-65ad-408a-bd79-b31ee7e95f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Cinemalaya will be screening its films in Ayala Center
        Cebu from Aug. 9 to 14, as well as in its main venue at the Cultural Center
        of the Philippines (CCP) and at its satellite locations in Greenbelt 3 and
        Glorietta in Makati, Trinoma and UP Town Center in Quezon City, and Nuvali
        in Sta. Rosa, Laguna, from Aug. 5 to 14.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80b230-e151-48dd-ab23-aa07c1f9222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival’s additional sections will include Festival’s Best,
        Asian Showcase, Documentaries, and Cinemalaya Institute Showcase. The longest-running
        independent film festival in the ASEAN region, Gawad CCP Para sa Alternatibong
        Pelikula at Video, will have its 28th run at Cinemalaya as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b63a6c-947b-443f-be23-3650073a0df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers will also be able to see screenings of films from Afghanistan,
        China, Germany, India, Kazakhstan, Kyrgyzstan, Sri Lanka, Taiwan, and Turkey.
        Cinemalaya will also feature films from Japan through its newly formed partnership
        with the hitherto separately held Eiga Sai Japanese Film Festival. The films
        “Ken and Kazu” by Hiroshi Shoji and “August in Tokyo” by Ryutaro Nakagawa,
        in particular, will be added to Cinemalaya’s Asian Section and will be screened
        for free.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f501c-e8d1-46a1-8bc9-e05bf2841a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:57:40.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T08:58:32.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Screenings Section will showcase the works of industry
        game changers who have been given outstanding recognition both locally and
        internationally in the past year. It will feature Lav Diaz’s short “Ang Araw
        Bago ang Wakas” and eight-hour epic "<a href="https://cnnphilippines.com/life/2016/04/01/lav-diaz-hele.html">Hele
        sa Hiwagang Hapis</a>," winner of the Silver Bear at the 2016 Berlin Film
        Festival, Nick De Ocampo’s documentaries “Eiga” and “Gunita,” and a retrospective
        on the work of this year’s Cannes Film Festival best actress, <a href="https://cnnphilippines.com/life/entertainment/film/2016/05/26/jaclyn-jose-cannes.html">Jaclyn
        Jose</a>.</p>'
    '23':
      'image': 'jcr:3a4d27ad-d7c1-4b36-a806-88161a9db605'
      'imageCaption': 'This year''s Cinemalaya includes films with performances by
        (from left), Bessie Badilla ("Hiblang Abo”) Janine Gutierrez (“Dagsin") and
        Pokwang ("Mercury is Mine”). Photos by DENISE FABELLA  '
      'jcr:primaryType': 'mgnl:block'
