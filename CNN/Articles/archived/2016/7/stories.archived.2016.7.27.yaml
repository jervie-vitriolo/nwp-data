      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a villainous turn as<em> Star Trek Into Darkness''s</em>
        Khan, Benedict Cumberbatch turns good guy once more as Dr. Strange.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
