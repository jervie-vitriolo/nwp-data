      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman, Wonder Woman, The Flash, Aquaman, Cyborg, and Superman form
        the core group of superheroes who take it upon themselves to protect the Earth.
        Another character rumored to appear in the movie is The Joker, so DC fans
        should watch out for that.</p>'
