      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Strange is Dr. Stephen Strange, a top neurosurgeon whose career
        is in shambles after an accident. As he looks for ways to heal after his ordeal,
        he comes into contact with the Ancient One who mentors him in ways that will
        help save the world.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e60bb-45d6-4430-bd10-879d19777dd9'
      'mgnl:activationStatus': true
