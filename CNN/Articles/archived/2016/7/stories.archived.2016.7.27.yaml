    'template': '1'
    'title': 'Ex-DOH Sec. Cabral ''happy'' with Duterte''s stand on RH

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd1396c-10eb-4aab-a5c3-40bca09ac060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:13:23.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:13:38.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Following President
        Rodrigo Duterte''s firm pronouncement on the full implementation of the reproductive
        health law during his first state of the nation address, three things need
        to be immediately done to carry out the measure''s provisions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fa225-c0c3-46a7-9455-4e13a5595c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:13:23.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:13:38.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Department of Health (DOH) Secretary Esperanza Cabral told
        CNN Philippines on Tuesday that a Bureau within the DOH needed to be established
        to oversee that the Reproductive Health Act of 2012 or RH law would be followed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0174ac-dd7a-4514-9169-f40eee3f4166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:13:23.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:13:38.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral said that the Department of the Interior and Local Government
        (DILG) should also make sure the local government units across the country
        would do their part.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325022d-abc1-48f8-8e3e-d884d6341bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:13:23.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:13:38.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdly, the Department of Education (DepEd) should make adolescent
        sexuality and RH law part of the curriculum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f75060-44c8-4f8c-bc84-8d5f71970349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:13:23.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:13:38.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral said she was happy that the country''s President was standing
        firm in his belief that women should exercise their right to choose how many
        children to have and when they should have them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db904b-c7ea-4b68-9a22-ad257b50df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:13:23.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:13:38.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Filipinos should be happy that we now have a President who
        is in favor of the reproductive health, the exercise of our reproductive health
        rights," Cabral said.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: Implementation of responsible parenthood and reproductive
        health law must be put into full force <a href="https://twitter.com/hashtag/SONA2016?src=hash&amp;ref_src=twsrc%5Etfw">#SONA2016</a>  <a
        href="https://t.co/4PDVh7pidw">https://t.co/4PDVh7pidw</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/757494794851454976?ref_src=twsrc%5Etfw">July
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
