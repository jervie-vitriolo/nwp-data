      'mgnl:type': 'text'
      'text': '<p>In this realm of author J.K. Rowling''s wizarding world, Muggles
        are "no-maj''s," there are no classrooms, and nearly everyone speaks with
        an American accent. And the central figure is Newt Scamander, young wizard
