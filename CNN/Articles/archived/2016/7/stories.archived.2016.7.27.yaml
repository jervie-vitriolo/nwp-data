      'jcr:uuid': '270604c3-b8e3-4235-aff7-5f01f0dc8ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.159+08:00
      'mgnl:createdBy': 'cnnproducer'
