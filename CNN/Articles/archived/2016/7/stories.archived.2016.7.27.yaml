    'jcr:uuid': 'f72249da-7537-4be9-aa18-3ff06a2d832d'
    'lead': 'Former Department of Health (DOH) Secretary Esperanza Cabral told CNN
      Philippines on Tuesday that a Bureau within the DOH needed to be established
      to oversee that the Reproductive Health Act of 2012 or RH law would be followed.'
