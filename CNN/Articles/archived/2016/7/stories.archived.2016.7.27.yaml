      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d13075-4ded-4e4f-80e7-2156119d0675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:13:23.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:13:38.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral also described the current Health chief, Sec. Paulyn Ubial,
        as "a champion of reproductive health" even when she was still a city health
        officer and regional director.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47968045-1899-40b3-9ab0-326651851bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:13:23.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:13:38.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, regarding the universal health care program, Cabral said
        that according to PhilHealth, 92% of the population had already been covered
        by the national health insurance program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d55e11-49e9-4840-9ceb-b0bfbc8a32ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:13:23.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:13:38.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former Health secretary cited Duterte''s promise that by
        the end of his term, everyone would be covered by PhilHealth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c94fbd-99f9-47a8-9c59-e52efd541530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:13:23.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:13:38.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral also said that she hoped the day would come when PhilHealth
        would cover 70-80% of the hospitalization and medical costs of a patient —
        from the current 30-40% coverage of expenses.</p>'
