    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c51fcb6-be93-4880-ad63-93a0e04d6c17'
    'lead': 'The Mahindra Enforcers have blazed their way to a 3-0 start in the PBA
      Governors'' Cup, and coach Chris Gavina says that the team approaches each assignment
      like a playoff game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:36:00.632+08:00
