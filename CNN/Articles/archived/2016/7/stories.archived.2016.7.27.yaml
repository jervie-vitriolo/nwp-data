    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e5d5a-fb4d-4c86-85cf-12af484ca945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.160+08:00
