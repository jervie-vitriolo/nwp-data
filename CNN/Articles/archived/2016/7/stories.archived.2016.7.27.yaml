      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance of a joint communique by the Association of Southeast
        Asian Nations, however, was a victory for the grouping, which the Philippines
        had never asked for support on its arbitration case, Foreign Secretary Perfecto
        Yasay said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388cf13b-8e72-4aae-9fa6-05fdc0c9c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:32.436+08:00
