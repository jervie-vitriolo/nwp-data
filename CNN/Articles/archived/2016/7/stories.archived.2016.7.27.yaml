  'government-agencies-urged-speed-up-processing-business-permits':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'According to the Securities and Exchange Commission, while it took
      16 steps to register a business in 29 days in 2015, the process was reduced
      to six steps in 8 days in 2016.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-27T10:48:20.720+08:00
    'imagesource': 'jcr:1f549ee6-fa83-453d-9e0c-af68bdf7befc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50f53493-373a-406f-9a8f-d7093e08f4a9'
    'lead': 'When President Rodrigo Duterte said in his first State of the Nation
      Address that all local governments should “reduce to the barest minimum” the
      time needed to process business permits and licenses, he could have had Quezon
      City in mind as a good example.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:38:29.316+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:38:42.382+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:38:42.130+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government agencies urged to speed up processing of business permits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eac76b-9908-4502-a063-85b1c0510c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When President
        Rodrigo Duterte said in his first State of the Nation Address that all local
        governments should “reduce to the barest minimum” the time needed to process
        business permits and licenses, he could have had Quezon City in mind as a
        good example.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560cecb-dd7d-43cf-8912-d376e1439302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacia Chua, who applied for a business permit for her small
        carenderia on Wednesday, got it in just two hours. She said it took her three
        weeks to get the same permit five years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e997d-8fd2-4f23-9d60-9db686d80859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Madali naman sila mag-asikaso sa amin,” she told CNN Philippines
        while waiting for her permit to be released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb2e1ae-240f-4bc3-82f5-dcf6cf44536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They have speeded up their processes for us.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2abc0e-20e8-4443-9a5a-53081eefe6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast processing of permits and licenses should ease doing business
        in the country and attract more job-creating investments, including those
        from small entrepreneurs like Chua, who is starting off with just P10,000
        to put up her carenderia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a78192-2c75-4832-9927-885b59866e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa kabuhayan naming mag-ina," she told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b132968-920f-4bf3-aeda-47931503e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is for my family’s livelihood.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb71b9a-7d50-4631-bc85-dccb68687a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Competitiveness Council (NCC) has rated Quezon City
        as the country''s most competitive Highly Urbanized City in 2016 because of
        the ease of doing business in the country’s largest city. The NCC is a public-private
        sector task force that aims to promote a more competitive environment for
        businesses and local governments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1841d6cd-9c46-4811-8c39-1f3248d4a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garry Domingo, head of the city''s Business Permits and Licensing
        Office, said the processing time for permits could even be shortened to 30
        to 45 minutes if an applicant submits all the necessary documents and other
        requirements to open a business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825907cc-93ca-4014-a963-f3b169615ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the city has reduced the number of requirements from 11
        to four over the past four years and it takes only three steps to get a permit,
        down from the previous eight. Also, the signatures of only two officials are
        needed on just one business permit application form, cutting the red tape.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7824a9-9a9e-4ae0-9228-52401aafc65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Administrator Aldrin Cuña said the local government also benefits
        from faster services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3cf0c6-45c0-4b5f-a7eb-41b2a521a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas-mataas iyong revenue collection efficiency naming, and number
        two, mas kakaunti na ngayon ang galit sa pila," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63377df9-8c6f-4f22-955d-9d7056cecca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have raised our revenue collection efficiency,
        and number two, fewer people are irritated by the queues.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d26c303-26b2-468c-aa33-30d5eb2bd73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But challenges remain, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42846541-5c47-4e51-98d9-9e4f98e96097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuña said some provisions of the Local Government Code hamper business
        operation, citing one that requires the renewal of all business permits within
        the first 20 days of the year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c41ecb-0277-41ae-8089-363eed12e319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a city with a population of about 3 million and nearly 70,000
        business establishments, such a requirement is a huge burden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df9cc8-2220-4721-85b9-5a8a0b2b759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is “physically impossible” for the city government to
        process permits for about 68,000 registered business establishments during
        that short period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f5fa9-092f-4415-a553-d9b778909dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuña said Congress should amend the Local Government Code to help
        streamline business licensing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0ffed-d34a-4182-bc44-239b00daa8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:38:29.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:38:42.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government, he said, is also looking at automating the
        submission of requirements to speed up business permit processing to cut waiting
        time.</p>'
  'duterte-provincial-bus-terminal-banned-in-edsa':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-07-27T07:57:45.365+08:00
    'imagesource': 'jcr:13896eb4-7bf8-401a-9e6e-a20d4cecbe88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e39bfc01-9e63-4be7-96e1-caf715fa3af2'
    'lead': 'The Duterte administration wants to ban provincial buses from entering
      EDSA, saying this will improve Metro Manila''s traffic situation. But some bus
      operators and passengers have their worries. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:43:10.719+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:43:35.638+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:43:35.346+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banning provincial buses: Solution to Metro Manila''s traffic problem?

      '
    'updated': 2016-07-28T07:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed30f064-45b6-4452-8432-7b27f1b3c870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As the Duterte
        administration sets into high gear, transport officials are looking for ways
        to solve one of Metro Manila''s most pressing problems: <a href="https://cnnphilippines.com/metro/2016/07/12/Duterte-Metro-Manila-traffic.html">heavy
        traffic</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81615fb4-6050-4089-bbdd-2910c3b404d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the Department of Transportation is thinking of removing
        bus terminals along EDSA. Provincial bus terminals would be removed and relocated,
        so buses can load and unload passengers away from Metro Manila''s major thoroughfare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b144616b-bed1-497f-97cc-609650e04cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://cnnphilippines.com/news/2016/07/26/FULL-TEXT-Rodrigo-Duterte-SONA.html">first
        SONA</a>, President Rody Duterte mentioned "immediately intensifying" the
        removal of bus terminals along busy roads like EDSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9ce99-de5f-4942-9cb3-4ed2cb3643be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banning provincial buses was first proposed in 2010 by former Metro
        Manila Development Authority (MMDA) Chairman Francis Tolentino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040fc1c7-be7b-453e-baa4-7cb0e7deaefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/07/12/Duterte-Metro-Manila-traffic.html">Read:
        Metro Manila traffic to improve in next 100 days – Palace</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333a9875-a264-4d3d-9484-c14e0a601387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, former President Noynoy Aquino signed Administrative Order
        No. 40, which ordered the establishment of interim transport terminals (ITT)
        in North, South, and Southwest Metro Manila, as part of the Integrated Transport
        System project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b002ec4f-9063-4428-b25f-3a84119e681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in preparation of the planned Integrated Transport System
        (ITS) project as decreed in Executive Order No. 67, series of 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08469c8-f6fb-4d07-96f8-2ecb4ebf1394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific agencies were tasked to develop the terminals: DOT for
        the North Terminal, the Department of Public Works and Highways for the South
        Terminal, and the MMDA for the Southwest Terminal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96297c87-d733-486d-8338-29aa72b260ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/07/06/Decongest-Metro-Manila-foreign-investors.html">Read:
        Decongest Metro Manila immediately, foreign investors plead</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2175a6-e6fd-4721-af0e-5502e52686b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where is the ITS now? Present MMDA Chairman Emerson Carlos said
        the project had seen plenty of delays and resistance from stakeholders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56cee4d-6cc8-40bd-bada-f0c087df4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Ayala Land won the South ITS project with a P4-billion
        bid. Beginning September, it will build an integrated bus terminal for buses
        from Laguna and eastern Batangas at the FTI Complex in Taguig.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a17fa8e-5dbf-4350-b3a1-c71755bbb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have yet to bid out the North ITS project, since they
        still have to decide on several issues, such as location.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef05ac-45b4-4d76-999a-80fc6a955587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the Southwest ITS, the MMDA will continue renting the Uniwide
        property along Coastal Road until the project terms are ironed out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d249f-7f73-40d9-9032-115354b962b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/01/New-DOTC-chiefs-plans-to-solve-transport-issues.html1">Watch:
        New DOTC chief''s plans to solve transport issues</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932e767-1096-47c1-bd77-cedf1137669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Yague, the president of the Provincial Bus Association of the
        Philippines, said they support the government''s proposal of building the
        ITS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d178bf-5ddc-410f-a041-5239aa3bbcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said everything must be settled before the government closes
        existing terminals that have proper business permits. He said doing so would
        affect and dislocate provincial passengers entering Manila.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0629fe-c463-40e7-8fcb-4523924de5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the promised benefits of the ITS — light traffic, safer
        roads, reduced pollution — some commuters are worried that the new terminals
        won''t be as accessible as the ones along EDSA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e14ae-7fe7-4afd-898d-59f613e5f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I go somewhere else, it will be far and I could hardly walk
        farther because I''m sick," Daisy Upano, a provincial bus passenger, said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab385d-f38d-47ab-b333-73b8dba97fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:43:10.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:43:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Karmela Tordecilla contributed to this report</em></p>'
  'Roger-Federer-miss-2016-Rio-Olympics':
    'author': 'CNN staff'
    'caption': 'Roger Federer of Switzerland plays a backhand during the Men''s Singles
      Semi Final match against Milos Raonic of Canada on day eleven of the Wimbledon
      Lawn Tennis Championships at the All England Lawn Tennis and Croquet Club on
      July 8, 2016 in London, England.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-27T07:19:39.907+08:00
    'imagesource': 'jcr:caff3da4-3d04-4b0f-bc08-b989d1489cc3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e38582c-053d-4f32-99f7-285dee3ef34a'
    'lead': 'Tennis star Roger Federer has announced that he will miss the rest of
      this season in the hopes of extending his tennis career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:46:25.421+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:46:46.490+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:46:46.217+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer to miss Rio Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eff595-5cde-4548-9269-b27f014bb719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Roger Federer has revealed he will miss
        next month''s Rio Olympics -- and the rest of this season -- in order to extend
        his tennis career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cadb71-e6bb-4af4-a832-678b2cae923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old had hoped to represent Switzerland and win his first
        singles gold medal, but has taken medical advice to rest so he can properly
        recover from February''s knee surgery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c28d5-6343-4d5c-b4cc-a9e98799945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The doctors advised that if I want to play on the ATP World Tour
        injury-free for another few years, as I intend to do, I must give both my
        knee and body the proper time to fully recover," he said on his Facebook page
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb673f-c299-42a0-a520-4d714b0fd277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer had long been renowned for his lack of injuries, but back
        and knee problems have hampered the 17-time major winner in recent times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f05cb-45a9-4e33-a9eb-e29945e15ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 3 has played only seven tournaments in 2016, with
        his most recent appearance a semifinal defeat at Wimbledon this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d54ca2-fc8c-44c1-8a56-75e8ed3696df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is tough to miss the rest of the year," he said. "However, the
        silver lining is that this experience has made me realize how lucky I''ve
        been throughout my career with few injuries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a03a34-cd46-420a-9f7e-3a55cb198347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The love I have for tennis -- the competition, tournaments and,
        of course, you the fans -- remains intact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85215061-0727-4699-b584-c0369a335554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am as motivated as ever and plan to put all my energy towards
        coming back strong, healthy and in shape to play attacking tennis in 2017."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4b922b-01c1-4dc0-b581-9f8e2296cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic tennis events have been squeezed into the middle of
        a heavy August schedule on the men''s and women''s tours, leading up to the
        U.S. Open at the end of that month. They will be played on fast hard-courts
        -- not the clay of February''s Rio Open -- so players do not have to adjust.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624631db-19b3-4c23-a550-d9ead68aa469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Rio Games don''t offer valuable ranking points -- which
        led to players such as French Open semifinalist Dominic Thiem, American world
        No. 16 John Isner and Spain''s No. 20 Feliciano Lopez favoring ATP Tour events
        instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab5da6-43c8-49a6-8c5b-79ecba2aea89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Milos Raonic, who lost the Wimbledon final after beating
        Federer, pulled out of Rio due to fears over the Zika virus -- and was soon
        followed by fellow top-10 men''s player Tomas Berdych and women''s world No.
        5 Simona Halep.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f472886-6470-4ac9-9558-b8a532cfeb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former No. 1 Victoria Azarenka, meanwhile, has pulled out of competition
        for the rest of this year as she is pregnant with her first child.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff757b6-54bb-4969-82e8-31beab8abbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena Williams and Andy Murray are scheduled to defend their Olympic
        singles titles, with the Rio tournaments starting August 6 and culminating
        the following weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3df2ba-0102-42c3-87e6-20e423ebe77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:46:25.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:46:46.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/26/tennis/roger-federer-to-miss-olympics-tennis/index.html">Roger
        Federer to miss Rio Olympics</a>"</em></p>'
  'cockroach-milk':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-27T07:22:49.458+08:00
    'imagesource': 'jcr:1f973907-17c4-421b-8631-3252e2f19a67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e15a0a42-8a9c-4ffe-b4eb-91a59db46d25'
    'lead': 'A little cockroach milk with those cookies? Chock full of protein, the
      insect milk may someday be transformed into a food supplement worthy of human
      consumption, new research indicates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:49:31.673+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:49:43.987+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:49:43.623+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drink up: Cockroach milk is the protein drink you didn''t know you''ve
      been missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5849867-f020-4ac0-a055-1d6cac36a540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A little cockroach milk with those cookies?
        Chock full of protein, the insect milk may someday be transformed into a food
        supplement worthy of human consumption, new research indicates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649efae-a426-4341-8204-403f85050dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have found that the Pacific Beetle Cockroach feeds its
        bug babies a formula which is remarkably rich in protein, fat and sugar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa7d16b-600d-494d-9def-2eae7a55c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t expect to find it next to the regular milk in the dairy section,
        however, at least not for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1db60a4-be6c-40a6-b846-961716dafc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any liquid harvested from a cockroach is not true milk. At least
        not as we think of it," said Becky Facer, director of school and educator
        programs at Fernbank Museum of Natural History in Atlanta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6449f9-1e46-427a-adc8-6f0959d5c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people would agree. After all, the insect liquid takes the
        form of protein crystals in the guts of baby cockroaches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d64d7a-9caf-4328-b465-f19f6b94b5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protein crystals are milk for the cockroach infant. It is important
        for its growth and development," said Leonard Chavas, one of the scientists
        behind the research. He explained the crystals have a whopping three times
        the energy of an equivalent mass of buffalo milk, about four times the equivalent
        of cow''s milk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8960b2b9-198f-4f00-93a4-4bf57ded6a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interest here was, what is it really made of?" said Chavas,
        one of the authors of the research, published in July in the journal International
        Union of Crystallography.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea346e-e345-4326-b967-0866729b4dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chavas and his colleagues examined the species, also known as Diploptera
        punctata, which is the only species of cockroach known to be viviparous --
        able to bring forth live babies that have developed within the mother''s body,
        instead of the mother laying eggs to develop outside her body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79882d9f-7380-4ecf-a363-81702b57b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other viviparous creatures, this species of roach nourishes
        its growing embryos with a protein-rich liquid secreted by its brood sac —
        the roach version of a uterus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c83165-b52b-44eb-bd41-b02037ee3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the embryo ingests the liquid, protein crystals develop
        within its midgut. Chavas and his colleagues extracted one of these crystals
        to learn more about it and its potential nutrition. Following tests and even
        genome sequencing, they discovered it was a complete food.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83414689-3154-495c-a62d-06d7ae3d3b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is what one would need: protein, essential amino acids, lipids
        and sugars," Chavas said, explaining that the energy content is so high that
        it helps infants within this unique species grow much bigger than cockroach
        babies of other species.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896bf35-a069-4199-b3bf-16bc89d66024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the crystal formation may seem surprising, other crystals,
        including insulin, take shape within the body for easier bodily storage —
        and it could have potential for human consumption, the research suggests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e75676-1ca8-4a39-b957-4786b2a38650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So, how do you milk a cockroach?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b84f7-782d-47b2-a7c5-80117d59a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crystals are currently extracted from the midgut of cockroach
        embryos —perhaps not the most efficient way of feeding a growing world population.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2082066e-27fd-4075-a309-2b692321457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, Chavas and his team are hoping to reverse bioengineer
        cockroach milk, but first they need to understand the exact biological and
        chemical mechanisms underlying the process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23dc72c-7563-4427-9df8-fb88376f64b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, we are trying to understand how to control this phenomena
        in a much easier way, to bring it to mass production," Chavas said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4635a24b-143c-4010-bbf3-0a079a122452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having lost a drinking game with his colleagues, Chavas tasted the
        cockroach milk once. "No particular taste," he commented, though the idea
        of ice cream appeals to him. He imagines "a flavor with honey and crispy pieces."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c2f295-3298-410c-bc05-a7b4b07df7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Intern Clara Lindh contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116cbd35-5b64-4b1c-8bb2-f4fffe5118d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:49:31.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:49:43.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/27/health/cockroach-milk/index.html?sr=fbCNN072716cockroach-milk0430AMVODtopLink&amp;linkId=26977909">Drink
        up: Cockroach milk is the protein drink you didn''t know you''ve been missing</a>"</em></p>'
