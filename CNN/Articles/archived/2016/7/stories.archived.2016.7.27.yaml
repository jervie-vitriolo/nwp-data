  'quezon-representative-suarez-house-of-representatives-minority-leader-ifugao-baguilat':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(File photos) Quezon Rep. Danilo Suarez (L), Ifugao Rep. Teddy Brawner
      Baguilat Jr. (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-27T07:52:02.538+08:00
    'imagesource': 'jcr:43d87747-0eb3-4176-ab7b-7d46ce41c663'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19581021-6b24-4fb6-ba9d-9ad83a2a5905'
    'lead': 'The house minority bloc has a new minority leader. But some lawmakers
      are opposing this — and are even planning to raise the dispute to the Supreme
      Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:16:11.638+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T10:16:21.413+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:16:21.182+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon’s Suarez wins House minority leadership over Ifugao’s Baguilat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8cb2dd-7e01-4f0e-95cf-eec18f50bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Quezon Rep. Danilo
        Suarez was elected Wednesday by 22 lawmakers as the new House Minority leader
        during a meeting by minority congressmen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b86d1-2626-423b-a553-873c367c6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the House Rules adopted during the opening of session Monday,
        representatives who did not vote for House Speaker Alvarez were considered
        members of the minority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f38240-0027-4c63-8e85-85b6fac50051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one congressmen voted to abstain. Ifugao Rep. Teddy Brawner
        Baguilat Jr., who came in second in the contest for Speaker, gained eight
        votes while Suarez got seven.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54dd4fd-7b44-4d15-b2f9-e489e64e4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Suarez only placed third, his supporters rose to 22 when
        some of those who abstained elected him Minority Leader during their Wednesday
        meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb886237-79a8-4d72-ab07-3325784ba902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez vowed to lead a constructive minority. But he also said he
        will be supportive of some of President Duterte''s legislative agenda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1009f-d63a-420a-9794-eca490cc6007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minority leader is a co-author of a number of priority bills
        of the Duterte administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cbacfe-a04d-476e-adc9-1e397b197110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will support measures that we feel are pro-growth, pro-progress,
        and will coincide with the desire of the administration,” Suarez told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a45c03-7d83-40f2-ae48-9cab19766d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat and the seven lawmakers who supported him boycotted the
        election. They believe the Ifugao congressman is the real minority leader
        because he placed second in the House Speakership race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b85367-5da2-42cc-8f0d-f3f513d3ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Congressional tradition and practice, the representative
        who receives the second highest number of votes in the contest for Speaker
        should automatically become the House Minority Leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539accfe-5dc9-43f4-a162-2c6918d86f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel very disappointed and disgusted that the process of electing
        the minority leader has been bastardized,” said Albay Rep. Edcel Lagman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfce502-b7e1-4e0e-8706-cbef39c92999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.417+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/25/pantaleon-alvarez-house-speaker-17th-congress.html">Also
        read: Davao del Norte’s Alvarez elected House Speaker</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ea492-f9bd-4367-b494-0046b88873ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said those who abstained in the vote for House Speaker “are practically
        all majority coalition allies.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e281cc-383a-4f92-8172-f711b6362fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Garapalan na ang ginawa. Hawak na nila ang super majority,
        hawak pa rin ang</em> minority,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b28761-3020-427f-853b-06978ae7ff69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.418+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What they did was flagrantly disrespectful. They already
        control the super majority, and they still control the minority.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b059a11e-9dba-4411-9561-fc1e75d05d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minority bloc is supposed to provide check and balance in the
        House of Representatives, act as fiscalizer and engage in constructive debates
        in crafting laws.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efffca5-5185-409e-bda5-a5e3ddcbd45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat said they will perform the role of the authentic minority
        in the House.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234524a0-f1d9-463f-949e-f507ac577937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:16:21.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through the authentic and real minority, mabigyan natin ng imahe
        ang [we will give the image of a] House of Representatives na [that is] independent,
        who can offer alternative views to burning issues of the country right now,”
        Magdalo party list Rep. Gary Alejano said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ed048a-9732-4f10-94ea-4d80fb18e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:16:11.640+08:00
