      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — The Philippines "vigorously
        pushed" for the inclusion of an arbitration ruling in an ASEAN statement but
        the grouping''s decision not to mention it was not a victory for China, Manila''s
        foreign minister said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec693d-0f05-4b5c-8277-305fa1d76fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:32.436+08:00
