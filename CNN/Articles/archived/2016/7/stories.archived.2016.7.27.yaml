      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also planning to question in the Supreme Court the
        process in which Suarez was chosen Minority Leader.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac4f9a-426d-4dd8-9222-4f2aa20b9781'
      'mgnl:activationStatus': true
