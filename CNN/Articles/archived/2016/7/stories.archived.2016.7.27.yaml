      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — U.S. State Secretary
        John Kerry said Wednesday Washington wants to renew its close and wide-ranging
        ties with the Philippines under President Rodrigo Duterte just weeks after
        the new administration took office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9baead-1fc4-448f-bd1b-badf4188570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before reporters following a meeting with Foreign Affairs
        Secretary Perfecto Yasay Jr., Kerry said his meeting with the country’s leaders
        will not be limited to the South China Sea dispute, the main security concern
        in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a232505-1385-4b0b-b59a-af9151b479f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I speak for President Obama and the entire administration in saying
        that we look forward to working with President Duterte and with all of our
        friends in the Philippines for the benefit of both of our countries,” Kerry
        said.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Golez, sang-ayon sa diplomasiya sa isyu ng South China Sea nang
        may pagsasaalang-alang sa pasya ng int&#39;l court <a href="https://t.co/AAqLlZRcWO">https://t.co/AAqLlZRcWO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/758157643039014912?ref_src=twsrc%5Etfw">July
