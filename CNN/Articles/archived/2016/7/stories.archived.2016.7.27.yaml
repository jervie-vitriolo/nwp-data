    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Mahindra has do-or-die attitude, says Gavina

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17ecc8-fc66-4b9f-b938-0b5f96d62623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:36:00.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:36:18.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Not many observers
        would have picked out the Mahindra Enforcers to be the hottest team entering
        the Philippine Basketball Association (PBA) Governors''Cup, but after three
        assignments -- they stand at the top of the heap with an unblemished record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc8314-f334-4fb9-999a-a43ca55aedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:36:00.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:36:18.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With James White and Iman Zandy reinforcing the lineup in the import-laden
        Governors''Cup, the Enforcers have gotten the better of the Star Hotshots,
        GlobalPort Batang Pier, and the defending champs San Miguel Beermen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fbb9a4-5884-42c3-8529-cddd58015abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:36:00.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:36:18.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re approaching everything like a playoff game," Mahindra coach
        Chris Gavina said after beating the Beermen. "So there is a do-or-die attitude
        out there."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b07b4c4-1cc6-4923-b4a6-337a19654ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:36:00.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:36:18.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra''s approach to the conference has turned some heads, and
        Gavina adds that his side''s mentality is also due to a little inspiration
        from Duke coach Mike "Coach K" Krzyzewski.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd7ac6-dd2b-40fc-bd54-d1988a6d28b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:36:00.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:36:18.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a motto coming in that I read in a Coach K book about just
        to adapt and overcome," Gavina shared. "Whatever situation, I told them that
        we would face today, whether it was good or bad, to make sure we adapt and
        overcome everything."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52797a62-a656-4334-ad3f-9f8ab6bc1282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:36:00.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:36:18.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mahindra attitude towards their games had paid dividends in
        the early days of the conference, but it has yet to be seen how far it could
        take them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790da629-e944-4e99-bc1a-74893bf8f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:36:00.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:36:18.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Enforcers will look to continue their hot streak when they go
        up against the Alaska Aces on August 3 at the Smart Araneta Coliseum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca55c7-e59b-427c-aea9-0aba58d04f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:36:00.633+08:00
