      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maritime dispute</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b82e1-a2d6-4eb2-883a-dc6a36706f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said Washington is not taking sides in the territorial claims
        in the South China Sea, but wants all parties to respect international law,
        engage in negotiations and avoid provocations that could heighten tension
        in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5eac9-f6c9-42ab-889c-2e31b405ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His visit is the first by a U.S. State Secretary under the Duterte
        administration and follows the July 12 Arbitral Tribunal ruling that junked
        China’s nine-dash line claims to the South China Sea. Beijing refused to participate
        in the arbitral proceedings and rejected the Tribunal’s decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5a0e7-d931-46fb-b234-6e0cde183028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have made clear that the decision of the Arbitral Tribunal convened
        under the UN law of the sea convention is legally binding, and we expect that
        the parties would comply with their obligations on the law,” Kerry said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d52347-838f-4e08-812a-91ac0f8842de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said countries with overlapping claims in the South China Sea
        should engage in negotiations rather than confrontation. Brunei, Indonesia,
        Malaysia, Taiwan, and Vietnam also claim parts of the disputed waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ab3bc-d05c-4507-947b-29b13e4d1d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge all claimants to exercise restraint and to work to reduce
        tension,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5594a581-95e1-4134-b303-52c5b6237762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry praised the “responsible and measured” response of the Philippines
        after its historic win against China.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kerry reiterates the &quot;strong position&quot; of the U.S. in
        protecting the use of air, sea space defined by int&#39;l law <a href="https://t.co/RQvEIJ7yf5">https://t.co/RQvEIJ7yf5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/758138279258492928?ref_src=twsrc%5Etfw">July
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
