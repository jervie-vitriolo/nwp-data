      'mgnl:type': 'text'
      'text': '<p>Diana Prince was raised in as a warrior princess in a world free
        of men, but when she leaves her home to help stop a war, Wonder Woman is born.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b771d5-cae5-45b2-990f-4c355e443bc8'
