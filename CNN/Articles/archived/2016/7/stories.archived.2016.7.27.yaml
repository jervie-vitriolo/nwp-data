    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:33:44.232+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramos, Estrada, Arroyo, Aquino at security meet with Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52cd8d-5141-41a7-9b1f-1d92db76150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — What could bring
        four former presidents and President Rodrigo Duterte altogether under one
        roof?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0f73c-120d-413a-8dfd-3aeb3bdbfa3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meeting over the country''s security concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d40f11-43f9-4ac8-b139-44d306f82913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a rare occasion, former presidents Fidel V. Ramos, Joseph Estrada,
        Gloria Macapagal-Arroyo and Benigno "Noynoy" Aquino were at the Malacañan
        Palace on Wednesday, sitting at the same long table with Duterte — a first
        in the country''s recent history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958c36a-51ff-4064-a142-f95d9fe98eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main topic: maritime dispute with China in the West Philippine
        Sea and the recent ruling of the Permanent Court of Arbitration (PCA) in favor
        of the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5071659-5477-4ed4-b70d-2fb579b3b0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Related:
        PH wins maritime arbitration case vs. China</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd29ff-2c57-4a68-8947-7683aad27cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/13/ex-solgen-ph-case-vs-china-may-have-done-more-harm-than-good.html">Related:
        Ex-SolGen: PH''s case vs. China may have done more harm than good</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2ed645-7dac-4ec4-b5cf-b302afc49cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from this, Presidential Spokesperson Ernesto Abella said
        the National Security Council (NSC) was also convened to tackle peace and
        development roadmap, updates on anti-illegal drugs campaign, constitutional
        convention and federalism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13511632-56d9-435e-b843-890c07a35b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella mentioned something about seeking "support for Philippine
        efforts" from the former heads of state.</p>'
    '15':
      'image': 'jcr:f8f14bf5-7019-4291-a4c6-e9d93544aa21'
      'imageCaption': 'President Duterte presiding over NSC meeting.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b53294-507b-4dea-8e61-021a10fe36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0226a2-f688-45f2-93a7-d6e72804e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo was also present, along with Executive
        Secretary Salvador Medialdea, National Security Adviser Hermogenes Esperon,
        AFP chief Ricardo Visaya and several members of the Cabinet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980c72f-f9df-435a-91a8-cbf9adc2d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers were also in attendance like Senate President Koko
        Pimentel, House Speaker Pantaleon Alvarez, senators Tito Sotto, Franklin Drilon,
        Ralph Recto, representatives Rudy Fariñas and Fred Castro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a809b212-8e5f-4015-b7f2-84eec07a3eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters were told that an official update on what transpired during
        the meeting would be given the following day.</p>'
    '21':
      'image': 'jcr:6ce07f9b-6140-497e-9855-971d548dc358'
      'imageCaption': 'Some lawmakers also showed up like Senate President Koko Pimentel,
        House Speaker Pantaleon Alvarez and senators Tito Sotto, Franklin Drilon,
        Ralph Recto. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8e4e6-7641-40de-bb63-904495776502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57878276-bb9f-44cf-a23f-8495f8f358e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSC — which was created under the Quirino administration on
        July 1, 1950 — is rarely convened. The last time this was done was back in
        March 2011 when then President Aquino called for a meeting — also to discuss
        the sea row. Estrada and Ramos were present, but not Arroyo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994c383-c692-4d56-b429-3e1375cb52f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:33:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:33:44.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
