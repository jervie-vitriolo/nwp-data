    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470997f2-940a-4fcb-b364-832cb4c26d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:10:16.935+08:00
