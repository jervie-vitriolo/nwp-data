    'template': '1'
    'title': 'Kerry to meet Duterte on cooperation, China talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb60fd-6ae3-4e57-8cf3-7bc7ac43041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters)</strong> — U.S. Secretary of State John
        Kerry meets Philippine''s President Rodrigo Duterte in Manila on Wednesday
        to discuss his new government''s priorities as well as possible dialogue with
        China on resolving tensions over the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c168607-1f32-4462-bd93-117eb0b4aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry is the highest-ranking U.S. official to visit the Philippines
        since Duterte''s election victory in May and follows a meeting of foreign
        ministers from Southeast Asian nations in Laos this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d134c89-c8c5-49bb-970e-affd5384c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to hear about (Duterte''s) priorities, we''re going
        to get to know him," a U.S. official said ahead of the meeting. "We''re going
        to discuss how we can work together and where we want to focus."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423cf7bf-aadc-43e6-afec-e4d250611703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will host Kerry at the presidential palace for a working
        lunch, a gesture the U.S. official called "unprecedented and a signal of the
        importance the new president places on the relationship and the alliance"
        with the United States.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a043238-9cf5-41a1-8a6d-4fde4e792fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said on Tuesday he supported the resumption of talks between
        China and the Philippines over the South China Sea following an international
        court ruling against Beijing over the dispute earlier this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f6644-ad4d-429b-8aba-f6414b0a22ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has refused to accept the July 12 ruling by the Permanent
        Court of Arbitration, based in The Hague, in which Manila won an emphatic
        legal victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf2025c-d634-46a0-8636-82137cbdf888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Also
        read: What you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6a8d8-95fe-42a9-a3a8-f0390d08a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting in Vientiane, China''s Foreign Minister Wang
        Yi asked Kerry to lend his support for bilateral talks to restart between
        Manila and Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76450d65-7a7f-4986-bee6-d2e4d4f3d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect the conversation to include more exploration on the question
        of what a constructive, positive and peaceful and lawful path forward looks
        like," the U.S. official said, adding that the Philippines had behaved with
        restraint since the court ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ceb1e-89f2-4ecd-a9ec-07029fabac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Kerry would also raise U.S. concerns over "an
        unhappy history" in the Philippines of extra-judicial killings and violence
        against journalists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46177f62-84fe-4371-8fd4-f0dc87514770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to learn more from President Duterte about his thinking
        in connection with protecting human rights, civil rights, and maintaining
        the rule of law in law enforcement," the official added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be93a97c-9397-42d3-98d4-b5e060064393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s incendiary rhetoric and advocacy of extrajudicial killings
        to stamp out crime has prompted alarm among the international community, including
        in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d024a5a-fc8c-491d-86ba-f79dd28053d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased military cooperation between the two countries could also
        come up during the meeting, the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3e367-a46a-460b-912a-2c1655a8ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the oldest U.S. allies in Asia, and hosted
        permanent U.S. military bases until 1992. That deal ended after Philippine
        lawmakers voted to evict U.S. troops in 1991.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0678e4-9e75-4de7-89a8-528ae446670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, U.S. Defense Secretary Ash Carter recently announced that
        U.S. troops and military equipment would be sent on regular rotations in the
        Philippines and that the two countries had started joint patrols in the South
        China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabcc60-e314-49d8-9973-e198685b9bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:38:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:39:06.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/19/Philippines-says-rejected-China-offer-of-conditional-dialogue-on-S.China-Sea-dispute.html">Also
        read: DFA chief: PH rejects China offer of conditional dialogue on South China
        Sea dispute</a></strong></p>'
