      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the future of the company, Campos argues that it’s all
        about real estate, both in the physical world and in the cybersphere. “What
        app do you have on your phone to shop for clothes five years from now?” he
        asks by way of example. “You’ll probably have one app where all the brands
        are there, including some brands you can’t find anywhere else.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94905e70-319d-4817-a409-11d7902f6e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:20.256+08:00
