      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Okay, VMAs, let''s get in formation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e227020-a94d-4d05-98e8-5feb9e70ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:59:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:59:53.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTV announced the nominees for this year''s Video Music Awards on
        Tuesday, and two of music''s most popular female artists lead the list.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a945ee8-d458-4dd6-ae97-c622451363cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:59:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:59:53.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé tops all nominees with a career-best 11 nominations, while
        Adele is close behind with eight nominations. Queen Bey''s much talked about
        "Formation" video, and Adele''s "Hello" – viewed more than 1.6 billion times
        on YouTube – are nominated for the biggest prize of the event, Video of the
        Year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106e58f8-eead-4f37-bef3-dafce4f570e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:59:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:59:53.023+08:00
