      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> -- A former justice
        of the Supreme Court of the Philippines who now prosecutes corrupt government
        officials and bureaucrats is the only Filipino recipient of this year’s prestigious
        Ramon Magsaysay Award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bd0db-7741-42c2-8faa-1eefd298da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio-Morales, one of the six who will receive
        the Asian equivalent of the Nobel Prize in 2016, was recognized for her role
        in restoring faith in the rule of law in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bcb5ca-e062-4bb8-8799-f20cb47dc0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement by the Ramon Magsaysay Award Foundation (RMAF)
        came a week after the Supreme Court dismissed a plunder case filed by Carpio-Morales
        against former President Gloria Macapagal-Arroyo, who had appointed her to
        the high tribunal nearly 15 years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06431a-8dce-4542-a2ad-10563f5a7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the RMAF board of trustees, the body that
        selects the awardees, cited her “moral courage and commitment to justice in
        taking head-on one of the most intractable problems in the Philippines; promoting
        by her example of incorruptibility, diligence, vision and leadership, the
        highest ethical standards in public service.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b06cc-6fd8-41ac-a40b-d3822d7f30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio-Morales said in a statement Wednesday that she was deeply
        honored by the award, which she shares with the rest of the Office of the
        Ombudsman "who have faithfully toiled and persevered with me in our shared
        commitment to excise the cancer of corruption that has afflicted our country
        for decades."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c9ea48-ed34-40a8-a63e-46b8b8f1eb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Foundation’s affirmation of our work gives my co-workers and
        me added inspiration and encouragement to carry on and remain focused, undaunted
        by those who persist in not only plundering public funds but, more seriously,
        destroying our moral fabric as a people," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4e07f-8e47-4158-8679-a014371123cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio-Morales, 75, studied economics and law at the University
        of the Philippines and worked for a law firm before joining the Department
        of Justice as Special Assistant to then-Justice Secretary Vicente Abad Santos
        in 1971. She was appointed Regional Trial Court (RTC) judge of Pili, Camarines
        Sur in 1983, then as RTC judge of Pasay City in 1986 and as Court of Appeals
        judge in 1994.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7738a-aca4-48c5-a0c1-8630a1adfed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Arroyo appointed her as Associate Justice of the Supreme
        Court, where she served until she retired in June 2011. President Benigno
        Aquino III then appointed her Ombudsman in July 2011 to strengthen his campaign
        to eradicate government corruption.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b05be1-e302-4c44-8187-b9fe9231829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Indians will also receive the award: social-justice activist
        Bezwada Wilson, founder of the Safai Karmachari Andolan people’s movement
        that has been fighting to abolish the job of manually scavenging human excrement
        from dry latrines in India; and music composer Thodur Madabusi Krishna, who
        is a renowned concert performer of the ancient vocal and instrumental musical
        system Karnatik.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0711a-6206-4cba-9874-9f7386e91f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards will also be given to the Indonesian charitable organization
        Dompet Dhuafa; the Japan Overseas Cooperation Volunteers, which was established
        in 1965 by the Japanese government under its Overseas Technical Cooperation
        Agency (now the Japan International Cooperation Agency); and the Laos-based
        Vientiane Rescue volunteers group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b259a8e-4003-4d57-be5a-5a0a01f4b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like other Magsaysay laureates before them, they have shown moral
        courage and impassioned insistence on making the societies that they serve
        better, kinder and more equitable for everyone, especially for the marginalized,”
        said RMAF president Carmencita Abella in a separate statement. “Indeed, they
        offer us inspiring examples of vision, leadership, persistence and success.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da3a25-f03b-4e49-abb8-86a985048a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six 2016 awardees join 312 other Magsaysay laureates, including
        Blessed Mother Teresa of Calcutta, the late Interior Secretary Jesse Robredo
        and business tycoon Washington Sycip. The awards are given in honor of Ramon
        Magsaysay, one of the country’s most popular presidents, who died in a plane
        crash in 1957.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f5449-ac9c-449c-a712-ee01fc19a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:52:09.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:52:28.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards will be formally conferred in ceremonies at the Cultural
        Center of the Philippines on August 31, President Magsaysay’s birthday.</p>'
