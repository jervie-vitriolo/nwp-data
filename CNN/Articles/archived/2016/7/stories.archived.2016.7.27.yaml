      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joker, Harley Quinn, Deadshot, Boomerang, El Diablo, Killer
        Croc, and Slipknot make up the gang of supervillains called on by a secret
        government agency in exchange for shortened prison sentences.</p>'
