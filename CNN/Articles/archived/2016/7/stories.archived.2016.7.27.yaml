  'apple-sales-fall-for-second-straight-quarter':
    'author': 'Seth Fiegerman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-27T06:19:48.643+08:00
    'imagesource': 'jcr:3e64df06-9f7e-4783-8e1c-0dbe1339971a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd12283f7-d70b-4c5f-a36c-cebce6791a6e'
    'lead': 'For 13 years, Apple wowed investors with consistent sales growth fueled
      by the iPod, iPad and, more than anything else, the iPhone – which accounts
      for the majority of the company''s revenue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:45:55.340+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T10:46:27.720+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:46:27.514+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple sales fall for second straight quarter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0467cc5d-ebb4-4a14-8a94-95709d222e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — For 13 years, Apple wowed
        investors with consistent sales growth fueled by the iPod, iPad and, more
        than anything else, the iPhone – which accounts for the majority of the company''s
        revenue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad92b01d-e2b9-4966-beec-8974f29d7c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No longer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2bd4a0-6fc4-4b10-b988-83dc919a9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple posted sales of $42.4 billion for the quarter that ended in
        June, down from $49.6 billion a year earlier, according to the earnings report
        on Tuesday. The company''s profits also fell by more than 25% from the same
        period a year earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf7fd2-de3c-42f7-8c12-03e33b711d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That marks the second straight quarter where Apple''s sales have
        declined year-over-year as iPhone sales peter out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48fb24f-e1dd-41e6-a8d8-42029d8359fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of the iPhone fell to 40.4 million units, down from 48 million
        a year earlier. On the bright side, Apple''s sales declined a little less
        than Wall Street had expected, sending the stock up 5% in after hours trading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879d2f5-27af-4e98-944f-23ffb861bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Welcome to the new Apple, where success is defined as not having
        sales fall even more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84716311-6443-4f48-a7bc-2a1bcb29a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers are taking longer to upgrade their phones. Many analysts
        have raised concerns that the global smartphone market is saturated. And overall
        sales in China, touted as Apple''s next big market, fell by a third from the
        previous year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1892fdb0-6503-4526-8d3a-bf140137f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain very optimistic about the long-term possibilities in
        greater China," Apple CEO Tim Cook said on a conference call with analysts
        Tuesday. In particular, he noted that there are now 41 Apple Stores in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd727299a-78ac-4ed3-8763-c07e1ede1509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colin Gillis, an analyst with BGC Partners, went so far as to pen
        a "haiku" in an investor note this week: "It has become clear, that the muse
        that drove Apple, has gone somewhere else."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219d2b6-3f5a-4eac-927c-04474081191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some bright spots in the report: iPad revenue grew year-over-year
        thanks to the introduction of the pricier iPad Pro. Cook also highlighted
        sales growth in its services division – meaning iTunes, the App Store, and
        Apple Pay – by saying he expects it to make as much as a "Fortune 100" company
        by next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc88108a-4efe-4c08-aef0-f4804fd00bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: Even if Apple doesn''t keep increasing the number of
        devices it sells, it could still make more money from the people who use those
        devices via these services. But that may not be enough to offset the overall
        iPhone sales decline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ebcbb7-8561-4f3d-b3e7-55e7dade7390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This quarter is typically Apple''s weakest of the year. It is the
        last one before the next iPhone model is released in the fall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846f1e6-3243-4759-9d71-ab477b6601ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect this report to serve as a meaningful catalyst
        for the stock, as all eyes are on the iPhone 7 launch in September," Simona
        Jankowski, an analyst with Goldman Sachs, wrote in a note ahead of the earnings
        report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3855ecdf-d997-4159-922d-f3f2c8d81cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will reportedly break with its usual strategy of overhauling
        the iPhone every two years. The next generation iPhone is expected to ditch
        the headphone jack, but otherwise only receive small tweaks compared to the
        models on the market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675f3c93-9365-4aa7-bb08-3de178e92aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:45:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:46:27.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was published on CNN.com, "<a href="https://money.cnn.com/2016/07/26/technology/apple-sales-slump-continues/index.html">Apple
        sales fall for second straight quarter</a>."</em></p>'
  'francois-hollande-france-church-attack-carried-out-in-the-name-of-isis':
    'author': 'Tim Hume, Eliott C. McLaughlin, and Margot Haddad, CNN'
    'caption': 'French President François Hollande (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-27T05:41:55.326+08:00
    'imagesource': 'jcr:c439492d-1449-4deb-b006-b70dbb201fe1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13bd744c-de15-44a5-971a-60b6b060bd8a'
    'lead': 'French President Francois Hollande has said the deadly hostage incident
      at the Catholic church in the Normandy region was a terror attack committed
      in the name of ISIS.V'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:49:53.054+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T10:50:23.631+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:50:23.110+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hollande: Deadly church attack in France carried out in name of ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21299ef1-f8f2-416b-9522-69b07a36ab9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the two suspects in the church attack
        that left a priest dead in Saint-Etienne-du-Rouvray, France, has been identified
        via fingerprints as 19-year-old Adel Kermiche, a French anti-terrorism prosecutor
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d2014-b4c9-465f-a11e-cabea6449002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kermiche was known to anti-terror authorities after two attempts
        in 2015 to travel abroad – at least once to Syria – using a relative''s identification,
        prosecutor Francois Molins said. Kermiche was wearing an "electronic tag"
        during the attack, he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704e576-e773-45d0-a1db-c0b4fafe3a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second attacker has not been identified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10610b74-eecd-4bf3-abbe-520b71462ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande has said the deadly hostage incident
        at the Catholic church in the Normandy region was a terror attack committed
        in the name of ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd77c7d-7019-4cb6-802e-66964587939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to journalists in the northern town of Saint-Etienne-du-Rouvray,
        where two men took five people hostage during morning Mass Tuesday, Hollande
        said the attack was a "cowardly assassination" carried out by "by two terrorists
        in the name of Daesh" – another name for ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55212021-5d25-4d98-9138-585c882df1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Jacques Hamel, 86, was stabbed in the chest and had his
        throat slit, Molins said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf906d2-8363-4308-8f35-9691e5bf5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Allahu Akbar''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34515ebe-6eb7-4957-9489-77d6b0b028c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another victim, who was not identified but who was stabbed in the
        hip and throat, is in stable condition but "locked in danger," Molins said,
        referring to the victim''s condition. Earlier, French Interior Ministry spokesman
        Pierre-Henry Brandet described the victim as "between life and death."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96062b-9bf5-4c56-9d97-b0bc94f6b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man was arrested Tuesday in connection with the attack, Lecuivre
        said. He was arrested near the church, she told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad95f03-a082-4436-ade5-c1fcdd8d17ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the slain priest, three nuns and two churchgoers were taken
        hostage, Molins said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6c7519-17fc-42ae-835f-c0fcf68af3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sister Daniele Delafosse was able to escape the attack, she said,
        according to CNN French affiliate BFMTV. Before she fled, she told the station
        that she witnessed the perpetrators, who were filming the attacks, gather
        around the church altar and perform some sort of religious oration in Arabic
        before forcing Hamel to his knees and placing a knife to his neck. The congregants
        pleaded with the attackers to stop, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6633e6-fd75-4cf4-99f5-d068ed2144ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police attempted to negotiate through a "very small lateral door"
        in the church, but they could not enter the building sooner because of the
        hostage situation, Molins said. One of the attackers shouted, "Allahu Akbar"
        – Arabic for "God is the greatest" – as the two attackers left the church,
        following two of the nuns and one of the parishioners, Molins said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fb77d0-8173-488e-a6a8-826bd3ffa540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two killers – one of whom wore a fake explosive belt, while
        the other carried a kitchen timer and fake bomb – were "neutralized" when
        they exited the church, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111c74e-d715-4556-8bc3-2a884a02dc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hollande: ISIS ''has declared war on us''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff239b40-16a1-4067-a94f-476f48fe30c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest''s killing comes on the back of a string of violent attacks
        across Europe in recent days, some claimed by the Sunni terror group ISIS,
        most notably an attack in the French city of Nice less than two weeks ago
        that left 84 dead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d84d0-1e36-4413-919e-a7a2338b57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France has been under a state of emergency since the Paris terror
        attacks in November last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce58d1-fd6b-4722-8e29-ba0ce9b80227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French police source told CNN that one of the church attackers
        had tried to go to fight in Syria last year but had been stopped in Turkey
        by authorities there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd555daa4-f25f-4003-bd95-4e4d0b959e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was then deported to France and sent to prison in May 2015 before
        he was released, placed under police surveillance and forced to wear an electronic
        monitoring tag.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b0a23-c276-4b0d-8b4c-a3bd1de32b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a French intelligence source, the attacker tried to
        enter Syria twice after becoming radicalized following the Charlie Hebdo magazine
        office attacks in Paris. The attacker was associated with Maxime Hauchard,
        a French jihadi who appeared in an ISIS beheading video in 2014, the source
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e93f7-ddfa-4b3c-b22e-e9d0325bdfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trouble keeping track</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4eda6-74a0-4163-bb40-230b68e4814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities have struggled to monitor thousands of domestic
        Islamic radicals on their radar. In response to the heightened terror threat,
        Hollande has vowed to double the number of officials charged with the task.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577c3fe-86d2-4250-a413-3ef72cb4a29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.055+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10,000 people are on their "fiche S" list, used to flag
        radicalized individuals considered a threat to national security.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd22a6ee-6e85-4ea5-82ff-c5ede5612303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Hollande said: "Daesh has declared war on
        us. We have to win that war."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289ae3a5-1944-4c95-a9d9-6abc032a79f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-linked Amaq News Agency released a statement Tuesday, posted
        by the group''s supporters, claiming the Normandy attackers were the terror
        outfit''s "soldiers." The statement uses language similar to the wording that
        Amaq recently adopted following the Nice, France, attacks, the southern Germany
        stabbings, and the suicide attack on the German music festival.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48af7072-6b5f-4323-867a-afe56d9eb7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm the claim, and no evidence has
        surfaced showing ISIS had been in direct contact with the attackers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a29cc-ebc0-4f3f-b7ac-b9c3b21b6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande urged the public to remain unified in the face of the threat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa0968-e00f-44f6-a449-208edeef7b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All people feel affected so we must have cohesion. ... No one can
        divide us," he said. "Terrorists will not give up on anything until we stop
        them."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82e4441-c924-49b0-bead-03f34ad1e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed his sympathies to Catholics, and also met with special
        forces personnel who responded to the attack.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa232030-52e4-4d62-86c4-4f8cdbdbb618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollande has called off a scheduled trip Prague, Czech Republic,
        on Wednesday and will instead hold meetings in France with religious leaders,
        defense officials and other government ministers, the Élysée Palace said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c4823-a88f-4905-8985-7a07a20ba4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saint-Etienne-du-Rouvray Mayor Hubert Wulfranc later called the
        attack an "act of raw cruelty" and said he had called the city council together
        to discuss how the city would pay tribute to the victims.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ff788-f810-4e6b-be5d-b28d84724ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told the president it was urgently necessary for this to never
        happen again," he said, struggling to speak as he fought back tears. "Together,
        let''s be the last ones to cry; and together, let''s be the last ones standing
        against barbarism in the respect of all."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50520356-b37f-47ea-8f4d-df6339ef9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris anti-terror prosecutor has taken over the investigation
        into the attack, France''s Interior Ministry said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b05fb-da92-43f1-bdb7-55afe2a53255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican condemns killing</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d90ba4-5dad-45cd-9067-0d187a619146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has condemned the attack, calling it "terrible news"
        on the back of a string of recent violent attacks in Europe. It said the Pope
        had been informed of the attack and shared the pain and horror in response
        to the "absurd violence."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461a0f9-0480-4c48-b434-edc068426759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the violence was particularly horrific as it
        had taken place in a church, "a sacred place where the love of God is announced."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3ae06-d622-43b5-8670-be67f3a4e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.056+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebrun said in a statement that the "Catholic church cannot take
        up any other weapons but prayer and brotherhood among men."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b75190b-cdeb-4191-91a9-a5390f50bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the faithful "to lower their arms before violence and
        to become an apostle of a civilization of love."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0700e-08be-4efd-8cce-054299567411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other religious leaders were quick to condemn the violence, with
        the Archbishop of Canterbury, Justin Welby, tweeting: "Evil attacks the weakest,
        denies truth (and) love, is defeated through Jesus Christ. Pray for France,
        for victims, for their communities."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a385f51-0857-4f62-b5f6-f3b78502681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential palace tweeted that Pope Francis and Hollande spoke
        following the attack. The president told the pontiff "that when a priest is
        attacked, it is all France that is wounded and that everything would be done
        to protect its churches and places of worship," according to a statement from
        Hollande''s office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa2cbc6-16af-4885-8b68-31bfdb0f41b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>French PM: ''We will stand together''</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eae7bc-a6ee-4a44-a677-2d38ef3ecdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Manuel Valls tweeted his horror at the "barbaric
        attack" on the church, and vowed a defiant response. "We will stand together,"
        he wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a91237-f6f6-4e3d-841d-66d80f4bea04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police cordon has been set up around the scene in the town, about
        108 kilometers (67 miles) northwest of Paris. A police raid at a house in
        Saint-Etienne-du-Rouvray ended with authorities leading a man in handcuffs
        from the home. Several boxes and files also were taken from the home. The
        reason for the raid and the identity of the man arrested were not immediately
        clear.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8ebd9-9b42-49b4-a33d-173fd9b8021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wounded hostage was treated at the scene, and the three other
        hostages freed, he said. Explosives experts are working to check if there
        are any bombs left at the scene.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed32621c-4c65-4c26-8d93-e6dc0aee9a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness, Dominique Michot, told CNN that the hostage situation
        was underway when he arrived at his nearby workplace shortly before 10 a.m.
        local time (5 a.m. ET).</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3f189-91b3-465f-981f-6c2f6e7026b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michot, a baker who spoke to CNN from inside the police perimeter,
        said he heard several rifle bursts at about 10 a.m.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76597a6a-21ef-4b1b-87a6-8e03e2d6ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Carol Jordan, Vasco Cotovio, Heba Moussa, Simon Cullen,
        Alison Daye, Blathnaid Healy, Livia Borghese, Jim Bitterman, Christiane Amanpour,
        Eva Tapiero, Armelle De Oliveira, Elwyn Lopez, and journalist Pierre-Eliott
        Buet contributed to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8c8b9-5da2-4e88-8a10-1f1d5087f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:49:53.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:50:23.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/26/europe/france-normandy-church-hostage/index.html">Hollande:
        Deadly church attack in France carried out in name of ISIS</a>."</em></p>'
  'hillary-clinton-bill-clinton-political-spouse':
    'author': 'Sunlen Serfaty, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-27T07:34:27.786+08:00
    'imagesource': 'jcr:c0b6e4ad-ada2-4385-ab2e-cc00bc4d0181'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48dfe8cb-f2a5-4e6f-ab3a-ff0a9f68797f'
    'lead': 'Hillary Clinton is calling on her biggest advocate Tuesday night. When
      former President Bill Clinton takes the stage in Philadelphia he''ll embrace
      his new supporting role as a political spouse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:52:47.318+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T10:52:59.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:52:58.982+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Clinton embraces role of political spouse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe99a6d1-4eac-4c4f-b681-7add06a5cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Philadelphia (CNN)</strong> — Hillary Clinton is calling
        on her biggest advocate Tuesday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bbdd7-da67-4cb9-a7fa-5908ce19c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When former President Bill Clinton takes the stage in Philadelphia
        he''ll embrace his new supporting role as a political spouse.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6819fc16-4ab5-4dbe-9142-2bff0d61ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton aides tell CNN he is writing a very personal speech, making
        the case for his wife being a "change agent" over the course of her career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731f2f0-acb0-4f5e-8be9-6269bac4f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an argument he''s been making as he criss-crosses the country
        on the campaign trail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0adcf72-36f9-4837-b741-727bae112c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve known her for 45 years," Clinton said in Los Angeles in June.
        "She''s the best change-maker I ever knew."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a570a-4dac-422b-8d7f-18b4fc78c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Clinton brings to the convention stage rock star status within
        the Democratic Party, with a unique ability to fire up the base and turn out
        voters. He holds a much higher favorability rating than his wife, among Democratic
        voters 79% view him favorably.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d376c21-62bb-473b-a3c4-8fbcb4662d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has turned into a frequent target for Donald Trump, who has railed
        about the former President''s personal life from the campaign trail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8070fc-25de-4f81-ab75-290670910dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s married to a man who is the worst abuser of women in the
        history of politics. She''s married to a man who hurt many women," Trump said
        at a rally in Spokane, Washington. "And Hillary was an enabler and she treated
        these women horribly. Just remember this. And some of those women were destroyed
        not by him, but by the way Hillary Clinton treated them after everything went
        down."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9be845-2049-4eb4-93d0-8076588bae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also seized on Clinton-era policy issues, going after
        NAFTA, which Trump has vowed to renegotiate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1742b-0b5f-44e4-955c-51e64eb848d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She doesn''t understand trade," Trump said. "Her husband signed
        perhaps in the history of the world the single worst trade deal ever done."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc76f2-4247-4282-94af-422d016d2432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Clinton has also faced scrutiny over his legislative record
        directly from voters on the campaign trail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba1fc57-69b9-4f6b-a77b-1a72d65bade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April he was confronted at a campaign event for his wife in Philadelphia
        by Black Lives Matter activists over his administration''s 1994 crime bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd00bab-763c-4ee7-9ae0-2a23e5e27469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are defending the people who killed the lives you say matter,"
        Clinton pushed back from the podium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703cebb-ba39-46fc-a8eb-9cb32f2434eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Hillary Clinton has tried to distance herself
        from her husband, repeating regularly that she is running on her own record,
        not "running for her husband''s third term" – as she likes to say at campaign
        events.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b400394-8df1-406c-8201-de093794d1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she has had to clean up after him at times – most recently in
        the aftermath of Bill Clinton''s private, impromptu meeting with Attorney
        General Loretta Lynch at the Phoenix airport in June. The meeting was then
        widely criticized given that the attorney general was overseeing the investigation
        into Hillary Clinton''s use of a private email server while secretary of state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a40d9f-8d7b-4716-8a48-0704e3e731dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, you know, hindsight is 20/20," Hillary Clinton said of
        the meeting in an interview with NBC News. "Both the attorney general and
        my husband have said they wouldn''t do it again, even though it was from all
        accounts that I have heard and seen, an exchange of pleasantries. But obviously
        no one wants to see any untoward conclusions drawn, and they''ve said, you
        know, they would not do it again."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837f9cd-2c90-467e-a1db-7be47f62f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Hillary Clinton sees her husband as an asset.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac727725-937c-4d60-aa64-34441acb9421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has pledged to give him a role in a potential second Clinton
        administration dealing with the economy, trying to capitalize on her husband''s
        economic record while he was in the White House.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6785e555-9235-4205-8a7b-90ebe3762655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband, who I''m going to put in charge of revitalizing the
        economy," Clinton said in Fort Mitchell, Kentucky, this May. "You know he
        knows how to do it, especially in places like coal country and inner cities
        and other parts of our country that have really been left out."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06b2a26-b44b-4ebe-a2a9-5bdd6929bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Clinton will still be entering on unchartered waters in a potential
        Clinton White House, becoming potentially the first man to fill the role –
        pioneering a new title.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e76948-cce7-4e7e-a82d-402443feaf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton has suggested in lieu of "first lady" – he could
        be called "first dude, the first mate, the first gentlemen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9f7c63-19cd-4e36-931f-0d6e36c1c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Clinton has suggested "first laddie."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721cd6b-3920-4503-bee8-6a03de7968ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know, I don''t really know because it''d be such a precedent,"
        Clinton said of a potential title. "I don''t care what I''m called, it''s
        more about what I''m called to do."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550b0207-f334-4ea6-b8f4-3cc3ca3e66ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:52:47.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:52:59.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/26/politics/bill-clinton-democratic-convention-speech/index.html">Bill
        Clinton embraces role of political spouse</a>."</em></p>'
  'tayyip-edrogan-fethullah-gulen-turkey-manhunt-coup-plotters':
    'author': 'Daren Butler and Orhan Coskun, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-27T04:26:03.668+08:00
    'imagesource': 'jcr:d2a1a4d7-1d55-4d55-99bf-7a8bf5fd208b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '470325db-106b-46d6-bf27-3cfc69c4ea48'
    'lead': 'Turkish special forces backed by helicopters, drones, and the navy hunted
      a remaining group of commandos thought to have tried to capture or kill President
      Tayyip Erdogan during a failed coup, as a crackdown on suspected plotters widened
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:55:01.127+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T10:55:13.377+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:55:12.959+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish troops hunt remaining coup plotters as crackdown widens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb9ff1-e6cb-4603-bf03-3dbd9b24696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Instanbul/Ankara (Reuters)</strong> — Turkish special forces
        backed by helicopters, drones, and the navy hunted a remaining group of commandos
        thought to have tried to capture or kill President Tayyip Erdogan during a
        failed coup, as a crackdown on suspected plotters widened on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c02fe5-f01d-4663-99f2-30e76831df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,000 members of the security forces were involved in
        the manhunt for the 11 rogue soldiers in the hills around the Mediterranean
        coastal resort of Marmaris, where Erdogan was holidaying on the night of the
        coup attempt, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ebc85-eae5-4efe-9646-f6de29302dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan and the government accuse U.S.-based Muslim cleric Fethullah
        Gulen of orchestrating the attempted power grab and have launched a crackdown
        on his suspected followers. More than 60,000 soldiers, police, judges, and
        civil servants have been arrested, suspended, or put under investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8bb33-c5ec-4fb6-a564-5080bb4dc8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious affairs directorate removed another 620 staff including
        preachers and instructors in the Koran on Tuesday, bringing to more than 1,100
        the number of people it has purged since the July 15 coup attempt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be81ca-57a3-47aa-af81-944969ab7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister Mevlut Cavusoglu said two Turkish ambassadors,
        currently in Ankara, had also been removed. Former Istanbul governor Huseyin
        Avni Mutlu was detained and his house searched.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126af1e2-b23f-4fb7-94ad-fa7b2635d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no institution which this structure has not infiltrated,"
        Erdogan''s son-in-law, Energy Minister Berat Albayrak, said in a televised
        interview, referring to Gulen''s network of followers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d046bd-5c1f-42eb-92c3-2ca18567f535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every institution is being assessed and will be assessed," he said.
        The response from the Turkish authorities would, he said, be just and not
        amount to a witch-hunt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f741b-cffc-4a5e-a4ee-2b4b7f2f5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup attempt raised particular questions about the air force,
        some of whose senior members were deeply involved, and could lead to the re-investigation
        of past incidents including the downing by the Turkish military of a Russian
        warplane near the Syrian border last year, Albayrak said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b56693-ae88-4bf7-8168-7ffa2771c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident provoked Russian trade sanctions but there are signs
        of rapprochement, with Turkey thanking Moscow for its solid support during
        the abortive putsch. By contrast it has frosty ties with Europe, which has
        criticised the post-coup crackdown, and with the United States, which it has
        urged to extradite Gulen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d75eba-7e62-4422-a9d8-5e97d49c2a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayrak made the comments as the highest-level Turkish delegation
        since the downing of the jet visited Moscow and officials announced a planned
        meeting between Erdogan and Russian President Vladimir Putin next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1068f6ad-537a-4170-ac0d-eae7811e4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Erdogan will be eager to send a message to Washington and EU capitals
        that Turkey has other options," said Tim Ash, a strategist at Nomura and a
        veteran Turkey watcher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe4259-be55-4ad9-a14c-9ab02ae5e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish parliament set up on Tuesday a commission to investigate
        the coup attempt, with the backing of all political parties. It will also
        examine the allegations that the Gulen movement infiltrated the government
        and instigated the coup attempt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f005d15-2201-458a-b611-5107d24b3311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Minister Bekir Bozdag said suspects were now being questioned.
        "Those testimonies will give us a lot of information about the Gulen movement''s
        influence within Turkey," he said during the commission''s discussions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ad756-c388-4a19-93ab-26651cd1c072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Turks blame Gulen</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6002a-fabd-4f61-a197-a60a5c4f91ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulen, who has lived in self-imposed exile in the United States
        since 1999, denies involvement and says the coup may have been orchestrated
        by Erdogan himself to justify a crackdown, a suggestion the president has
        roundly condemned.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297d36db-531d-4e34-915c-f23d5d4ca53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an op-ed in the New York Times, Gulen wrote that if members of
        his "Hizmet" (Service) network had been involved in the attempted coup they
        had betrayed his ideals, saying Erdogan''s accusations revealed "his systematic
        and dangerous drive towards one-man rule."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe498d2-2044-481f-af43-c2c7cd96a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two thirds of Turks believe Gulen was behind the coup attempt,
        according to a poll released on Tuesday. The Andy-Ar survey showed nearly
        4 percent blamed the United States or foreign powers and barely 2 percent
        blamed Erdogan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a10679-6ec4-4e0c-bdde-8701308091e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 15 rogue soldiers commandeered fighters jets, helicopters
        and tanks to close bridges and try to seize airports. They bombed parliament,
        police headquarters, and other key buildings in their bid for power. At least
        246 people were killed, many of them civilians, and 2,000 wounded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84baf29e-3a6c-4de0-b1aa-8c9135d710a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a third of Turkey''s roughly 360 serving generals have been
        detained since the abortive coup, more than 100 of them already charged pending
        trial.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fadb6b6-2be1-4978-a853-786b2a468337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Turkish generals based in Afghanistan were detained in Dubai,
        a Turkish official said on Tuesday, naming them as Major-General Cahit Bakir,
        a commander of Turkish forces serving in the international NATO-led security
        force in Afghanistan, and Brigadier Sener Topuc, who oversees education and
        aid in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb223483-6a79-490f-8f7d-3a93bfe6626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manhunt</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054c913-dd85-46d3-b27d-bfefa32c3059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 soldiers being hunted in Marmaris were among a group of commandos
        who attacked a hotel where Erdogan had been staying. Seven others were detained
        at a police checkpoint on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d8056-cec6-421c-b6f0-ba0ce8344842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coup unfolded, Erdogan said the plotters had tried to attack
        him in Marmaris, bombing places where he had been shortly after he left. He
        "evaded death by minutes," an official close to him said at the time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca2114-ef04-439d-88a1-e4424ce4b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an assassination attempt against Erdogan and this is being
        taken very seriously ... Searches are continuing in Marmaris and the surrounding
        areas with around 1,000 members of the security forces," another official
        said on Tuesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf77515d-9b1b-421e-89ff-8d3e1fd0d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The searches will continue uninterrupted until these people are
        found."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873d33f-4dd9-439a-9314-fc9bd26b7379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons, hand grenades, and ammunition have been seized in the countryside
        around Marmaris in an operation based on information from detained soldiers,
        said Amir Cicek, governor of Mugla province where Marmaris is located.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87a639c-e9df-4323-b4ad-0d1c1eabbff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special forces police, commandos, the coast guard, and the navy
        were all involved, Cicek said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01246a0-0f76-48bb-9273-30cbf06dd1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the arrests and suspensions following the coup attempt
        have raised concerns among rights groups and Western countries, which fear
        that Erdogan is capitalizing on it to muzzle dissent and remove opponents
        across the board.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41caec-99e9-4a87-a1dd-6f13fcad3ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has declared a state of emergency, which allows him to sign
        new laws without prior parliamentary approval and limit rights as he deems
        necessary. In his first such decree, Erdogan ordered the closure of thousands
        of private schools, charities, and foundations with suspected links to Gulen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931b90a6-15f5-4748-a19b-eeef9f1c6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure went "well beyond the legitimate aim of promoting accountability
        for the bloody July 15 coup attempt," said Emma Sinclair-Webb, Turkey director
        at Human Rights Watch.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac630b0-d0ed-4151-88c2-50b6855e4c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an unvarnished move for an arbitrary, mass and permanent
        purge of the civil service, prosecutors, and judges, and to close down private
        institutions and associations without evidence, justification, or due process,"
        she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a3248-bedf-4aad-8feb-c7cae0cb6b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey wants the United States to extradite the cleric, a call supported
        on Tuesday by Kemal Kilicdaroglu, the leader of Turkey''s main secularist
        opposition, but Washington has said it will do so only if there is clear evidence
        of wrongdoing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75f4d7-5b32-48dc-91e7-01efada15894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:01.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:55:13.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of Washington''s concerns about the security situation,
        the U.S. Embassy in Ankara said on Tuesday employees'' family members had
        been authorized to leave voluntarily, citing a possible "increase in police
        or military activities and restrictions on movement" by the Turkish authorities.</p>'
