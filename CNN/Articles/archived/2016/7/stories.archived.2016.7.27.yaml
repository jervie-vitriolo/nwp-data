  'britain-mint-big-money-gold-rush':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-27T03:22:26.249+08:00
    'imagesource': 'jcr:e7bf1dd3-90fe-4249-b4ed-d90e0456964e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a84408d-ef12-40ce-a548-426b518deeaf'
    'lead': 'The Royal Mint, which is owned by the U.K. government, makes billions
      of coins for 40 countries. It posted the highest revenues in its 1,100-year
      history on Tuesday, as revenues from gold and silver trading soared 64%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:18:34.886+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T10:18:49.337+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:18:49.033+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s mint is making big money from gold rush

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92132b78-9372-404b-9e04-7e0ddd49ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:18:34.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:18:49.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — The Royal Mint has struck
        gold with its bullion trading business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb4908-3c7b-4ca5-87b2-0dc1e8244bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:18:34.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:18:49.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which is owned by the U.K. government, makes billions
        of coins for 40 countries. It posted the highest revenues in its 1,100-year
        history on Tuesday, as revenues from gold and silver trading soared 64%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fcfe53-97ac-44ad-851d-42e7e48b6d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:18:34.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:18:49.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the growth is a new online trading service, which
        makes it easier for investors to buy and sell gold. Nearly 20,000 accounts
        were opened between the launch in 2014 and the end of March, the Royal Mint
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c8878-37c6-4d9e-bb5d-bc81b82d3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:18:34.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:18:49.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With record low interest rates, gold and silver have proven popular
        alternatives to savings accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d7ec0-ce5c-4b35-9c31-8ebdbfb16681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:18:34.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:18:49.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth in our bullion business has been built across many activities
        but our increased competitiveness in the U.S. silver market has been at the
        center of our growth," said Adam Lawrence, the mint''s chief executive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed29c2-34e1-4766-a928-092f7f0d2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:18:34.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:18:49.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold and silver coins produced by the mint are now accepted as investments
        within USA Individual Retirement and Health Saving Accounts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd932ec76-9b8d-4560-92fc-878265926879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:18:34.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:18:49.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Mint could get a boost this year too from soaring demand
        for gold following Britain''s vote to leave the European Union, which triggered
        a big devaluation of the pound and talk of even lower interest rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6182f20-2763-4823-86f4-42c5d210fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:18:34.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:18:49.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a 7-fold increase in sales of gold bars in the two weeks
        following the June 23 referendum, and there''s little sign of demand easing
        up since, the mint said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb51917-607b-4131-af96-7d23dec923db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:18:34.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:18:49.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Mint''s website offers several kinds of coins which customers
        can buy within a few minutes. The flagship "Sovereign" is a 22-carat gold
        coin currently selling for just under $350.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f459f6-a08c-4689-949b-ec27dc53d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:18:34.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:18:49.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold, which is seen by investors as a safe haven, got a boost from
        the global market turmoil in the aftermath of the Brexit vote last month.
        Gold prices have risen nearly 25% so far this year, to $1,320 per ounce.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35809a54-b41a-4a21-b095-c142f923593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:18:34.887+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:18:49.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/26/news/gold-silver-royal-mint-record-revenues/index.html?iid=hp-toplead-dom">Britain''s
        mint is making big money from gold rush</a>"</em></p>'
  'zalora-pop-up':
    'author': 'Denise Fabella'
    'caption': 'The online retailer Zalora brings its internet-based shopping experience
      and brand savvy to the real world with a new pop-up store that, thanks to an
      on-the-spot catwalk, selfie-ready dressing rooms, and stocks of the company’s
      trendiest pieces, is a shareable dream come true. Photo by DENISE FABELLA'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2016-07-27T04:20:53.068+08:00
    'imagesource': 'jcr:ba59cbca-3710-4e04-b0a8-a9aeec1a9fc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ff7c2b6-d7f9-4769-ba52-d44fee86d407'
    'lead': 'The online retailer brings its internet-based shopping experience and
      brand savvy to the real world with a new pop-up store that, thanks to an on-the-spot
      catwalk, selfie-ready dressing rooms, and stocks of the company’s trendiest
      pieces, is a shareable dream come true.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:23:20.255+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T10:23:55.460+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:23:55.258+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zalora comes to life with a new pop-up store

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da502d0-a29b-44cf-8365-ff61fe811e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:20.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:23:55.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Paulo Campos, the
        CEO and co-founder of the self-styled “online fashion destination” Zalora,
        is wearing a gray suit, with his black leather belt smartly matching his black
        leather shoes. A blue pocket square is tucked neatly into his blazer pocket.
        “Don’t look at me, I don’t know anything [about styling],” he jokes. But what
        Campos admittedly lacks in styling acumen, he makes up for with his knowledge
        about his clientele and the developing e-commerce industry in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a83ae-b11f-4d34-b9e0-7631cf51a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:20.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:23:55.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Zalora offers convenient e-commerce options such as cash
        on delivery, free delivery for orders above ₱995, and a 30-day free return
        period. But it also has the Zalora pop-up store, to aid it in abolishing apprehensions
        Filipinos have about online shopping. With the store, there is no need for
        potential customers to worry about the complications that may arise with e-commerce,
        as they are welcome to try on clothes featured on the website before purchasing
        them online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9aa2e3-6f22-409a-aa4a-9220d68faafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:20.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:23:55.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Bonifacio High Street Central, the new clicks-and-mortar
        store — that is, it has services both on the web and in real life — is said
        to revolve around three words: digital, lifestyle, and fashion. “I would say
        that the customer experience and how they interact with the store is new,”
        Campos says. Zalora has made its novel process of purchasing clothes more
        seamless and easier to understand. In addition to self-service checkout stations,
        customers may now download the Zalora app and use their phones to scan the
        barcodes of the pieces they like themselves. Fashion consultants are also
        on hand to assist the customers and even offer styling sessions during shopping
        sprees.</p>'
    '5':
      'image': 'jcr:83847eca-a836-4008-84bf-cced009afe1c'
      'imageCaption': 'Located in Bonifacio High Street Central, Zalora''s new clicks-and-mortar
        store — that is, it has services both on the web and in real life — is said
        to revolve around three words: digital, lifestyle, and fashion. Photo from
        ZALORA/INSTAGRAM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0252033c-76f6-44ee-8a5b-313789803eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:20.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:23:55.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b7d35-f829-4152-89c6-be4e86e8c9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:20.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:23:55.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the people behind it understand that it has grown largely from
        the shares, tags, and likes its clothes receive on social media, Zalora has
        turned the pop-up into a social and collaborative space. It makes sure that
        every inch of the store is Instagram-ready, with its sleek, industrial setup
        and its carefully curated selection of clothes. The dressing room is clad
        with lighting designed to capture the perfect #OOTD (outfit of the day), and
        customers are encouraged to step out in the clothes they are trying and strut
        down the nearby catwalk. “The future of retail is also about shareable moments,”
        Campos says. “It’s a bit cliché, but it’s true.” For a quick break, customers
        are also welcome to unwind in the store’s lounge area, which has a television
        equipped with a PlayStation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b0ea7-ae58-4855-b813-56519430ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:20.255+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:23:55.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partnerships with MasterCard, Globe, and Sony have allowed Zalora
        to offer exclusives for members and subscribers, such as discounts and gift
        certificates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cc0f05-1b9d-4fa7-9c00-fe3cfa24741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:20.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:23:55.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the company is launching the Make Me a Zalora Model
        competition. Residents of Singapore, Malaysia, Hong Kong, Taiwan, and the
        Philippines are invited to participate in the social media-run contest. Starting
        on Aug. 3 and running for nine weeks, the contest is open to females ages
        18 to 25, who can join by uploading their best photos on Instagram and using
        the hashtag #MMAZM. Every week, a winner will be selected as Model of the
        Week. Six of these winners will become semifinalists and compete in the grand
        finale in Singapore to be the first Zalora model competition winner. “We believe
        ‘Make Me a Zalora Model’ will provide aspiring models with the opportunity
        to kick-start careers in the fashion industry and show that it’s possible
        to achieve their dream,” says Tito Costa, Zalora’s chief marketing officer.</p>'
    '11':
      'image': 'jcr:0dae8eec-3d25-4576-a1f7-e963e91f26c8'
      'imageCaption': 'Every inch of the store is Instagram-ready, with its sleek,
        industrial setup and its carefully curated selection of clothes. Photo by
        DENISE FABELLA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f1891-af79-43dd-ade3-e2b4b7941c63'
      'mgnl:activationStatus': true
