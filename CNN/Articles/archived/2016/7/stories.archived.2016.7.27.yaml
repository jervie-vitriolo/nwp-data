  'women-traveling-alone':
    'author': 'Denise Fabella'
    'caption': 'As soon as Denise Fabella arrived at her hotel, she realized that
      she could just leave her luggage and explore Copenhagen immediately. There was
      no need to wait for anyone or to follow a schedule. Photo by DENISE FABELLA'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2016-07-27T03:12:56.458+08:00
    'imagesource': 'jcr:e8c8fe90-5bf3-4e4f-867e-6e1eca0b80c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc066c94-c75a-429c-849e-c249d39f33aa'
    'lead': 'Going off to a country filled with people you’ve never met and places
      you’ve never been can at once be both scary and exhilarating. Three women look
      back on their travels through Asia, Australia, and Europe with the best companion
      they could ask for: themselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:34:19.604+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T10:35:00.923+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:35:00.580+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On being a woman and traveling alone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18768a40-dfc9-4f19-b753-07cebe46a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — <em>So are you
        going to do an “Eat, Pray, Love” sort of thing?</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad576dca-7452-4d12-be7a-fdad1ce791a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was one of the questions Pat, an analyst and part-time graduate
        student, would often get when she told her friends she’d be traveling abroad.
        “Other people [would] tease me that I’m going to meet up with some guy,” she
        says. “There’s still this perception ... that women who travel alone are running
        away from something.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22b004-3cdd-4b56-97f2-ead56f3d048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there could be a factor at home that pushes a woman to leave
        the country, there could also be a mysterious charm that lures her to visit
        another. But it wasn’t the idea of finding a prince charming that fueled Pat’s
        desire to travel. Ever since she started working, she has found herself traveling
        to neighboring Asian countries to learn more about them and doing so by herself.
        “[Traveling] alone wasn’t really a deliberate decision for me,” she says.
        “[It] just so happened that I wanted to check out a place for the first time
        and I didn’t mind going there by myself.”</p>'
    '5':
      'image': 'jcr:a39c2425-8a16-4b37-b7d8-dbfd349fc410'
      'imageCaption': 'Denmark is known for its quiet, minimalist designs. Gigantic
        colorful murals, however, often take over the sides of buildings and tall
        fences all over Copenhagen. Photo by DENISE FABELLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf9b3d-bbc4-473d-adcc-eeeec0229730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03315a92-5114-4293-bff3-d41137db77eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for Sam, a filmmaker, writer, and social media manager
        who once solo backpacked down the Australian east coast. When she was living
        in Australia, she was influenced by its backpacking culture and thought it
        would be an appropriate goodbye trip before moving back to Manila. “I heard
        Australian beaches were great,” she says, “so I wanted to see what all the
        fuss was about.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625503e-ac94-4d68-a8d3-7e74dba45dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for me — a college student who found herself studying in Spain
        for a semester — I was getting antsy. A friend had canceled on our upcoming
        trip, leaving me without weekend plans. I booked a last-minute flight to Copenhagen
        out of frustration and, in retrospect, liberation: Not having company to travel
        with shouldn’t stop me from seeing new places.</p>'
    '9':
      'image': 'jcr:5d516b87-4527-414a-9443-5fbb4d012d61'
      'imageCaption': 'While one would like to get to her destination safely, getting
        lost along the way adds more twist and turns to her solo travel story. Hopping
        on a train that does not have any maps in a language she can understand is
        one way to discover new places. Photo by DENISE FABELLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406b70d-07eb-4d66-bcbd-da3b7cfda2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2feaf-315c-44ba-9543-f3e6d1c2562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations for my first trip alone weren’t at an all-time high.
        I was just looking forward to seeing authentic Danish design along Gammel
        Kongevej and eating all the smørrebrød (a type of open sandwich) my stomach
        could handle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe34edc-561a-4333-99c6-3f7bba0be507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam’s lack of expectations was a bit more extreme. “I moved to Melbourne
        without once seeing a photo of what it looked like,” she says. “I prefer to
        just book a ticket and let the place surprise me.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57bfd63-afae-4992-876d-980154a2965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And surprise her it did. While staying at an old house turned backpacker’s
        hostel in Brisbane, she shared a bunk with a middle-aged woman who had just
        lost everything. “The day I got there, she said that she had a job interview
        the next day and if things went well, she could finally move out and get her
        own place,” Sam recalls. “[When] I got home the next day, she told me she
        got the job. It’s always a jarring experience when you’re there to witness
        the moment when someone’s life changes for the better.”</p>'
    '15':
      'image': 'jcr:90c3a5c4-49c0-4e2f-98a7-7bd5e9c9a2c0'
      'imageCaption': 'A 45-minute train ride outside of Copenhagen, the Louisiana
        Museum of Modern Art is not to be missed. When traveling to a city, the solo
        traveler should not feel bound to remain in that city. Photo by DENISE FABELLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31234f02-0c1c-42fd-952c-dfdb25df370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd09d6-3c42-45ba-bfe3-822cdadcf681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat says that she, too, had an “interesting” encounter during her
        solo trip to Macau. After taking a red-eye flight to the region, she assumed
        she could sleep at the airport to save some cash, much to her mother’s dismay.
        But as the lights began to be switched off, she approached a woman she recognized
        from her flight and asked her if the airport was closing down for the night.
        “Her mom and her mom’s friend soon arrived and actually convinced me [that
        I should] just stay with them,” she says. “Before going to their place, they
        toured me around the plaza and bought hot pandesal so we could eat while sitting
        on a bench. When we got to their place, the mom’s friend even offered to lend
        me underwear in case I didn''t have any.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b393c1-d5a2-473f-ad21-ad34ba24f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pat’s tale of late-night pandesal in Macau wouldn’t have happened
        had she traveled with even one other person, and Sam’s heart-to-heart with
        an unfortunate woman wouldn’t have transpired had she shared a bunk with a
        friend. When one is without much company, she becomes approachable. The wall
        that blocks two strangers from having a meaningful conversation isn’t as tough
        to climb. “People are generally more open when they know they’re never going
        to see you again,” Sam says. “There’s a [feeling of ‘you only live once’]
        to the friendships you develop and you remember these people for the rest
        of your life.”</p>'
    '19':
      'image': 'jcr:e920335c-25c4-4e8d-a6fb-74ede42069b4'
      'imageCaption': 'From smørrebrød, an open-faced sandwich, to a loving grandmother’s
        homemade treats, from craft beer to farm-to-table produce, the Torvehallerne
        Market is overwhelming. Parents let their children run through the jungle
        gyms and the skate parks outside the market, enjoying time spent together
        no matter the weather. Photo by DENISE FABELLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4515080c-0b4c-4580-8492-6521d6226d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d78c2-9fa6-4f89-8565-a13df3497226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, I do have to admit — during my travels, there were times
        I wish I’d had someone alongside me. At the Torvehallerne food market, I wished
        my boyfriend were there so we could taste Nordic cuisine together. At the
        Louisiana Museum of Modern Art, I wished my sister were there so she could
        tell me her observations. In the future, no one will be able to reminisce
        about that trip to Copenhagen with me. I didn’t like the thought, so I altered
        my outlook.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717425c0-5071-4742-9fe9-3282df519d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is going to sound so cheesy,” Pat says, “but I think [traveling
        alone] confirmed the idea that I’m happy with my own company. I think that,
        whether or not you’re traveling, that’s a nice thing you can always fall back
        on.” Sam agrees: “It’s different when you’re forced to spend a prolonged amount
        of time by yourself. You’re forced to confront the things you’ve been avoiding.”</p>'
    '23':
      'image': 'jcr:fa9dedef-7eb0-4850-a710-5b36fa52629d'
      'imageCaption': 'Founded by a physics teacher over 10 years ago, the Mikkeller
        brewery is a must-try for beer aficionados across the board. The brewery’s
        stall at the Torvehallerne Market, The Bottle Shop, sells a finely curated
        selection of craft beers from the area. Photo by DENISE FABELLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dbae46-1e1b-4376-aaeb-0f4cfa90fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6e9a6-721b-4bc6-93d8-dbdc9de1acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Pat, Sam, and I are comfortable with the notion of traveling
        alone, none of us have changed another person’s mindset about it. At best,
        we probably make the idea less daunting to others. “I think people are genuinely
        interested when they ask me about what it’s like to travel alone,” Pat says.
        “I keep telling them to try it.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6c4f3-de3e-499c-9565-fa49b8b9253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling alone is both selfish and generous. We had the resources
        to visit places nearby, so we did. Our parents were nervous for our safety,
        but we left anyway. While we were on our own, we had absolutely no one to
        report to. All decisions were made in vain. There was a desire in us to see
        the world, and we let ourselves indulge. We had the opportunity, we took it
        by the hand, and we let our instincts take the lead. We did not have visions
        of being whisked away by a handsome stranger, ready to uproot our lives in
        Manila for the idea of a fairy tale.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d30da-6562-42bb-9610-8ebe828bd6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:19.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:35:00.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were women who simply wanted to know what was out there.</p>'
  'Kerry-to-meet-Duterte':
    'author': 'Lesley Wroughton, Reuters'
    'caption': 'U.S. Secretary of State John Kerry is in Manila for talks with President
      Rodrigo Duterte and Foreign Secretary Perfecto Yasay.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
