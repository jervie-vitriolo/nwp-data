      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gal Gadot''s<em> Wonder Woman</em> was first seen by audiences in<em>
        Batman v Superman: Dawn of Justice,</em> but this film features the Amazonian
        princess''s back story and shows just how formidable a hero she is.</p>'
