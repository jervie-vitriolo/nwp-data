      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Human rights</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac396e1-004e-458c-91bf-68321c4ebd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the South China Sea dispute, Kerry told reporters
        his talks with Yasay included discussions on law enforcement, regional security,
        combating transnational crimes like human trafficking and protecting human
        rights.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ff316-6e77-4120-b8d7-89e89a4b36fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I made very clear that civil and human rights need to be protected
        even as we work to keep our societies safe,” Kerry said.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Yasay at Kerry, nagpulong <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>  <a
        href="https://t.co/XihlBvWQVd">https://t.co/XihlBvWQVd</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/758153142752030720?ref_src=twsrc%5Etfw">July
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0736c2-9fca-4ba8-b1d9-ff9761942e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e145e-57b7-41db-9108-6276c45e51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not elaborate but his trip to the Philippines comes as the
        country is witnessing a sharp rise in the number of <a href="http://nine.cnnphilippines.com/videos/2016/07/14/Group-urges-Duterte-to-address-killings.html">alleged
        drug dealers and users killed</a> in police operations and by suspected vigilantes
        after Duterte ordered an all-out war against illegal drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0960e4ed-a7cf-4194-bcd6-dd9e5f1a44bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) is investigating possible extra-judicial
        killings and the Senate is set to open a separate probe. The U.S.-based Human
        Rights Watch also has raised concerns about the killings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7793c6-68f6-41d1-830d-b20eeba2f2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anti-terrorism</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345e134-ff02-429f-a14c-119b6a7fbfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry also said the U.S. will continue supporting the Philippines’
        counter-terrorism efforts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fae089c-f4f5-4b15-8b37-f1183b6bd4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This nation has been managing these threats by groups like the
        Abu Sayyaf for some period of time and our nations work very closely together
        in order to counter those threats,” Kerry said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0405f685-fa01-45fc-872b-3c1d9bd95b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department blacklisted the ASG as a terrorist organization
        in 1997 for engaging in kidnappings for ransom, bombings, beheadings, assassinations,
        and extortion that have victimized American citizens.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2a33bf-7cf7-45a6-af62-eeca10f53d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration earlier promised a “day of reckoning”
        for the Abu Sayyaf and said it is determined to dismantle the group after
        it beheaded two Canadians kidnapped from Samal Island last September 2015.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbfd516-2579-4d6d-acad-0406ef5f6b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Also
        read: Who are the Abu Sayyaf?</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdfbd9e-e3fc-4206-9755-5fb3336a914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EDCA</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6603684-ffb1-4c6e-b3ea-e49e9ed31ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said the <a href="https://cnnphilippines.com/news/2016/07/26/supreme-court-affirms-decision-edca-constitutionality.html">Enhanced
        Defense Cooperation Agreement (EDCA)</a>, whose constitutionality was upheld
        by the Supreme Court on Tuesday, will help the two countries coordinate efforts
        to maintain peace and stability in the Asia-Pacific region.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ebb99-31fd-4548-be66-5d4396b345f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA allows increased U.S. military presence in the Philippines
        and gives American forces permission to build installations inside Philippine
        military bases.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba753496-b1fd-44f4-9543-5fb3a02379d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Moving forward, the EDCA agreement will also expand opportunities
        for our militaries to train together and that will help modernize the Armed
        Forces of the Philippines in order to help them to be able to increase their
        effectiveness in responding to 21st century threats,” Kerry said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebede4-11a5-42c2-9c63-60aec0d61a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By prepositioning humanitarian relief supplies in U.S. installations
        inside Philippine bases, Kerry said the EDCA will allow the U.S. to give rapid
        assistance to the country during emergencies or natural disasters.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f767fb-01ec-4432-9e77-5e0aab23d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:00.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:12:58.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. troops were among the first to come to the aid of the Philippines
        in the aftermath of Typhoon Yolanda (Haiyan).</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kerry: EDCA will allow rapid delivery of assistance from the U.S.
        to the Philippines, modernization of AFP  <a href="https://t.co/ggn3TJUjb3">https://t.co/ggn3TJUjb3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/758141714456379392?ref_src=twsrc%5Etfw">July
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

