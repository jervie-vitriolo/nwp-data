      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, the company aspires “to be the largest fashion
        retailer in the Philippines, whether it be online or offline.” There might
        not be a permanent clicks-and-mortar store any time soon, however: “We like
        the idea of pop-up,” Campos explains. ”We like the idea of something being
        novel. We like the idea of being able to visit more of our customers throughout
        the country. We like the idea of going around and going to our customers and
        them having a chance to see us one at a time. But it could change.”</p>'
