      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber''s "Sorry," Drake''s "Hotline Bling," and Kanye West''s
        "Famous" are also nominated for Video of the Year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b54271-bca3-4fed-8244-2e5f818c894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:59:33.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:59:53.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the VMAs are more about the spectacle – and downright
        insanity of the show – than who takes home the MTV Moonman trophy. (Just ask
        Nicki Minaj and Taylor Swift.) With West in the mix, this year should be no
        exception.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa2f523-ac36-4400-9612-63d24b73f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:59:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:59:53.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West, The Weeknd, Calvin Harris, Bryson Tiller, and Drake will battle
        it out for Best Male Video. Sia, Ariana Grande, and Rihanna are nominated
        in the Best Female Video category, along with Adele and Beyoncé.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf4dd8-04f1-4de2-8915-a099c5f82a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:59:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:59:53.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newcomers including Bryson Tiller, Desiigner, Zara Larsson, Lukas
        Graham, and DNCE, are up for the Best New Artist award.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac4e1a2-a078-444b-8e28-80e52fa77b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:59:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:59:53.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 MTV Video Music Awards air live from New York City''s Madison
        Square Garden on August 28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a308b4e-4b33-4fa1-9618-ec2c626dc93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:59:33.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T10:59:53.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/26/entertainment/beyonce-adele-mtv-vma-nominations/index.html">Beyoncé,
        Adele lead MTV Video Music Awards nominations</a>."</em></p>'
  'john-kerry-united-states-philippines-china-south-china-sea-talks':
    'author': 'Simon Webb and Manuel Mogato, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-27T02:02:58.155+08:00
    'imagesource': 'jcr:7aa5c6a5-9a81-47b5-baa2-e5b609244dd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68ecf3b4-5bba-4e34-8275-3619a9e8f431'
    'lead': 'U.S. Secretary of State John Kerry said on Tuesday he supported the resumption
      of talks between China and the Philippines over the South China Sea, following
      an international court ruling against Beijing over the dispute earlier this
      month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:02:17.785+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T11:02:40.113+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T11:02:39.786+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. says it backs resumption of China-Philippines talks on South China
      Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b780488-4aff-48ed-8d91-b880701ce01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vientiane (Reuters)</strong> — U.S. Secretary of State John
        Kerry said on Tuesday he supported the resumption of talks between China and
        the Philippines over the South China Sea, following an international court
        ruling against Beijing over the dispute earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7669ee0-3119-48b5-9a69-59ce92f71a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China did not participate in and has refused to accept the July
        12 ruling by the Permanent Court of Arbitration, based in The Hague, in which
        U.S. ally Manila won an emphatic legal victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30738663-9bdc-4aec-85c9-6dfbe2b1da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Minister Wang Yi had asked Kerry to lend his support
        for bilateral talks to restart between Manila and Beijing in a meeting between
        the two in the Laos capital of Vientiane on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23969b3-823c-4c8c-85a2-91cc235fb183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The foreign minister said the time has come to move away from public
        tensions and turn the page," Kerry told a news conference. "And we agree with
        that... no claimant should be acting in a way that is provocative, no claimant
        should take steps that wind up raising tensions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5bdce-aa5d-4f00-9501-f07a7bdd2ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruling has exacerbated tensions between the 10 members
        of the Association of Southeast Asian Nations (ASEAN), who are pulled between
        their desire to assert their sovereignty while fostering ties with an increasingly
        assertive Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2568629-a663-4149-a91c-08bd341a8fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China scored a diplomatic victory on Monday when ASEAN dropped any
        reference to the ruling from a joint statement at the end of the bloc''s foreign
        ministers'' meeting in the face of resolute objections from Cambodia, China''s
        closest ASEAN ally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca9d8f-0c8b-46fc-bdc6-485d327481d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry, who was due to travel to the Philippines later on Tuesday,
        said he would encourage Philippine President Rodrigo Duterte to engage in
        dialogue and negotiations with China when the two meet in Manila on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1da82-a263-4e60-b13b-4b15911b3f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has already appointed former President Fidel Ramos to visit
        Beijing and begin informal talks to resolve the dispute, said a Philippine
        Foreign Ministry official on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54696e1b-87a5-4484-89c0-b80e3ca66564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines Foreign Minister Perfecto Yasay told reporters in Vientiane
        that the dispute was not between China and the United States but between China
        and the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e9b30-f285-4932-bbdb-9c94d6072525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to pursue bilateral relationships in so far as the
        peaceful resolution of the dispute is concerned that is between the China
        and the Philippines. The others are not concerned with that dispute," Yasay
        told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda646e9-d1ed-48df-940b-471222cf03e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peace and stability</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06009a-cc1e-4798-a8e8-91922b23cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, who met Kerry on the sidelines of the ASEAN gathering in Laos,
        said on Tuesday he would welcome Ramos'' visit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dbe80c-1906-49b2-8056-72ac675b4262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese foreign minister also told his U.S. counterpart that
        China and ASEAN had agreed the dispute should get back on to the "correct"
        track of being resolved by direct talks with the parties concerned, according
        to a foreign ministry statement released on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647d637-374d-48a3-be54-015106dbf1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China "hopes the United States side takes actual steps to support
        the resumption of talks between China and the Philippines, and supports the
        efforts of China and ASEAN to maintain regional peace and stability", Wang
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738b7fc-6368-498c-af7b-a487d506d321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims most of the South China Sea, through which more than
        $5 trillion of trade moves annually. Brunei, Malaysia, the Philippines, Taiwan,
        and Vietnam have rival claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6432ef8-5cc0-4870-8db0-4eddfa6fd1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly blamed the United States for stoking tensions
        in the region through its military patrols, and of taking sides in the dispute,
        accusations Washington denies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd36d548-0d6e-4fe2-97da-133e7ac0151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address to foreign ministers, including Kerry, at the gathering
        in Vientiane, Wang criticised the United States, Japan and Australia for a
        joint statement on the issue they released late on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65ec36-e821-4901-ad3d-2e4b29e9da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement "continued to hype up the South China Sea issue and
        play up tensions", he said. "Now is the time we will test whether you are
        protectors of peace or agitators."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d202be-899c-457f-be08-2adc463fe515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on a conference call, a senior U.S. administration
        official said at the end of a visit to China by National Security Adviser
        Susan Rice that she had emphasised all parties should take steps to reduce
        tensions and use the ruling to reinvigorate regional diplomacy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d934e-0efd-4a4a-826a-dba1c7cb36ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice also told Chinese officials, who included a top military officer,
        that U.S. military operations were designed to contribute to peace and stability
        wherever they happened, including in the South China Sea, the official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4831c6-7cc6-48d4-a433-130cce5fa4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those operations are lawful, they will continue, they''ve been
        longstanding, and again they''re designed to impart confidence and stability,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b56926-6965-4373-9b75-bd27757cbbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Kerry had said that China''s dismissal of the international
        court ruling as "illegitimate" presented a challenge when the international
        community, including the United States, sees it as legally binding and a matter
        of law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc83141-6899-4472-bd55-c5e758ca2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:02:17.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T11:02:40.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we still have a task ahead of us... which is to try to work
        going forward to make sure that we are resolving the issues through diplomacy
        and the rule of law," he said.</p>'
