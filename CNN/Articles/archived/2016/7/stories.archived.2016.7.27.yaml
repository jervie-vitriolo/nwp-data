  'suicide-bombing-kills-dozens-in-syria':
    'author': 'Hamdi Alkhshali and Schams Elwazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-27T11:28:29.799+08:00
    'imagesource': 'jcr:d2a1a4d7-1d55-4d55-99bf-7a8bf5fd208b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3abd10a-fa37-4d93-b3b6-1e002c41140f'
    'lead': 'A suicide bombing killed 48 people, including women and children, Wednesday
      in northern Syria, the UK-based Syrian Observatory for Human Rights said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:28:12.122+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:28:44.167+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:28:43.748+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suicide bombing kills dozens in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f904a-ae51-45d2-b825-6a942fa1666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:28:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:28:44.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A suicide bombing killed 48 people, including
        women and children, Wednesday in northern Syria, the UK-based Syrian Observatory
        for Human Rights said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd3aa3-482b-4601-b1e0-c72e26360629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:28:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:28:44.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A truck bomb exploded near buildings belonging to a Kurdish security
        agency and other governmental departments in the city of Qamishli near the
        border with Turkey, CNN''s Nick Paton Walsh reported. The observatory said
        140 people also were hurt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08bb8e8-ec49-4aca-aeb3-1bb863a48560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:28:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:28:44.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility and said in a statement that one of
        its members drove a truck rigged with explosives to reach the Kurdish administrative
        complex where defense, interior, and military recruiting departments operated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd4971-d4ea-4cc0-8c8c-601aa08ccb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:28:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:28:44.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS said the suicide operation was a "response to the crimes committed
        by the coalition warplanes against the vulnerable people of men, women, and
        children in Manbij City."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2f73f-f999-4378-b10f-01c7bb248c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:28:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:28:44.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups said last week that U.S.-led airstrikes in and
        around the ISIS-controlled city of Manbij have killed more than 100 and wounded
        dozens more since June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dccbb0-3f98-4700-8d7c-35de426c1294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:28:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:28:44.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from Qamishli showed residents digging through rubble searching
        for survivors and women wailing from apartments where the blast had blown
        off front walls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8086f-7912-4eb7-a43c-537df7654fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:28:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:28:44.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror group has claimed responsibility for a spate of terror
        attacks recently, including one that killed at least 21 people this week in
        Baghdad, Iraq.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927ed14-5a79-43e2-bc02-d00a3ba23d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:28:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:28:44.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the deadliest terror attack in Baghdad in years
        killed nearly 300 people when a suicide truck bomb plowed into a busy shopping
        district.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979981c4-002d-459c-9f28-18ca4c7550c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:28:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:28:44.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week in northern France, ISIS said its "soldiers" were behind
        a deadly church attack in which a 86-year-old priest had his throat slit.
        One of the two suspects in the attack was known to anti-terror authorities
        after attempting a trip to Syria, a French anti-terrorism prosecutor said
        Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3d610-278c-4c8c-90bf-36acb947c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:28:12.123+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:28:44.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/27/middleeast/syria-isis-suicide-bombing/index.html">Suicide
        bombing kills dozens in Syria</a>."</em></p>'
  'Duterte-with-Ramos-Estrada-Arroyo-Aquino':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-27T11:27:18.296+08:00
    'imagesource': 'jcr:4e795a62-65a5-402a-935b-083204bb3b65'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4086c83-a11c-480e-a45e-94ea3aaf8ec1'
    'lead': 'On a rare occasion, former presidents Fidel V. Ramos, Joseph Estrada,
      Gloria Macapagal-Arroyo and Benigno "Noynoy" Aquino were at the Malacañan Palace
      on Wednesday, sitting at the same long table with President Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:33:17.925+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:33:44.428+08:00
