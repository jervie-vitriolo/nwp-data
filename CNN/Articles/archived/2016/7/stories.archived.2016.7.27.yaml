      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just saying this to dispel the reports that have been said
        that China came out victorious in the ASEAN meeting because we precisely agreed
        to not mentioning the arbitral award," Yasay told a news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa3f33-ede4-4d26-b689-ccf79e217228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:32.436+08:00
