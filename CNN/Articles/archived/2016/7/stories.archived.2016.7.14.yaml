      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a35c4-fe45-4569-90fb-b1f03263e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Finally, what do you think is next for Bench Body?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37f8d6-8502-4e21-bcaf-0f6bb6eafa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s always a surprise, even for me! Ben Chan is very brave in going
        out of the box, from designs to events to new ideas to keep the brand dynamic
        and current.</p>'
