      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent AC Nicholls and intern Monica
        Ciara Mabuti contributed to this story.</em></p>'
  'Shoppersville-Supermarket-Bakeshop-Katipunan-fire':
    'author': 'Selina Dagdag, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-07-14T03:16:30.767+08:00
    'gallerysource': 'jcr:51062fa1-6361-4a1b-b137-6c2453e57dfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4d5181c-6be1-4908-94aa-38a11f90e473'
    'lead': 'A fire has gutted the Shoppersville Supermarket and Bakeshop in Brgy.
      Loyola, Katipunan Road in Quezon City early Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:26:14.622+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T08:31:56.762+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T08:31:56.457+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire razes ''iconic'' Shoppersville Supermarket in QC

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4873f0-8987-4851-9db1-05bbcfb48677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A fire razed through
        an iconic landmark and shopping place on Katipunan Avenue in Quezon City early
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735039ef-b755-434f-a5e5-c5392266715b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was reported injured in the blaze that gutted the nearly
        50-year-old Shoppersville Supermarket, but many patrons were saddened thatsel
        their favorite grocery shop is gone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578fcc6e-9737-445e-bfba-81c22c7561a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started around 4 a.m. and continued to rage for the next
        five hours before fire authorities were prompted to raise the fifth alarm,
        a signal to nearby cities to send back up firetrucks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb076ec-7608-4694-aec1-d2dc7983e7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thick smoke from the smoldering building blew toward Miriam College
        across the street, forcing school authorities to send home their elementary
        and high school students before the fire was put out around 1:00 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5521ee65-2f0f-4270-bed6-f919d52d6b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 20 firetrucks from Quezon City, Marikina City, and Pasig City
        were deployed to the area, temporarily causing heavy traffic on one of the
        city’s busiest roads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670e2aa3-5e5a-4385-a593-2b1c803f5e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppersville is known as Katipunan''s longest standing go-to place
        for groceries, school supplies, and other items normally purchased only from
        department stores.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cfd972-4b7b-4d3e-8675-e1062a339225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tammy Lima said she was sad for the store’s employees she considers
        her friends who could lose their jobs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05f703-fb34-4ec6-9511-837c46adfddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nalungkot kasi mula ng maliliit pa anak ko, diyan ako namimili,"
        said Bang Manuel, an elderly shopper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefd170-4db2-4199-92d3-2d2e98aedc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am sad because I have been shopping there since
        my children were still little kids.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea6be4-4a6b-4e48-990c-f24060b76bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Obidoza said he hopes the supermarket recovers to continue
        to serve its many shoppers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e7e505-c332-4dd6-a0fe-def6882b0a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some employees said they were grateful the fire did not completely
        destroy the building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0bbba0-aff9-441e-9107-71d02c1b9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermarket started as a small grocery shop in 1968 on Katipunan
        Ave., a back road to the University of the Philippines. The sprawling Ateneo
        de Manila University campus sits beside Miriam College.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c170819-80d2-4add-b2ee-a785ac15fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Bureau of Fire Protection Chief Senior Superintendent
        Jesus Fernandez said the fire may have started from an electrical problem
        such as an unplugged appliance or old electrical circuits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c3bc6-e474-4c62-9c48-e8b405733890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.623+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero ang bottom line nun, eh yung source ng apoy ay galing sa electricity,"
        said Fernandez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cdd51-7f66-4d76-9fac-6df5106a7ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Translation: But the bottom line there is the fire originated from
        electricity.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6edaa-908b-4915-bcc4-6fdc832e49eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fire Protection estimates the building suffered about
        P10 million worth of damage to its structure. There were no immediate estimates
        on the value of goods and other items in the store that were lost to the fire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359d499f-1fb3-44c1-bce9-4f5fed92cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:26:14.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:31:56.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were deployed to prevent looting.</p>'
  'Emmy-nominations':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-14T09:25:51.644+08:00
    'imagesource': 'jcr:7279f3b0-a58b-477d-9dea-1a64958bac95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7d0f54b-0ee7-42a9-b09f-0da77275ca14'
    'lead': 'Nominations for the 68th Annual Primetime Emmy Awards will be announced
      Thursday morning. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:33:45.853+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T08:34:18.374+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T08:34:18.130+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emmy nominations: Will there be surprises?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3019f-fac2-4885-b059-17452d41d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:33:45.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:34:18.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nominations for the 68th Annual Primetime
        Emmy Awards will be announced Thursday morning. Looking ahead to this particular
        awards show should start with a quick look back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748b566-c912-4772-ab5f-7b682f0dacea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:33:45.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:34:18.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Television Academy has a history of nominating some of the same
        series and actors year after year (hello "Modern Family''), as long as the
        quality has not completely fallen off and series is still on the air.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb275ee-067d-42c7-bd76-0b8f9ad2bf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:33:45.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:34:18.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no longer an opportunity to show love to perennial favorite
        "Mad Men," since the show ended its run, and thus Emmy eligibility, in 2015.
        (We will miss you Jon Hamm.) But there are still some eligible Emmy favorites
        that have continued to garner critical acclaim. Nominations for shows like
        "Game of Thrones," "Orange is the New Black," "House of Cards" and "Homeland"
        seem likely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2a449-fae8-46d0-930e-b6fcd846cd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:33:45.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:34:18.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmys always exhibit tension between the old and new, between
        the next hot thing and nostalgia. If the pendulum swings the latter direction,
        it could mean nominations for "The Good Wife" and "Downton Abbey," which both
        concluded their runs earlier this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a2470-eb8d-4a98-9885-f317fab42efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:33:45.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:34:18.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julianna Margulies, star of "The Good Wife," has already won two
        Emmys for her portrayal of Alicia Florrick. She could garner a sentimental
        nod from her peers. Similarly, "Downton Abbey''s" Michelle Dockery, could
        also earn a nomination for Lady Mary Crawley''s gloved goodbye.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a28b6-e261-4a79-9c8a-3423b2cc2319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:33:45.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:34:18.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say The Television Academy doesn''t occasionally
        surprise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053aad1f-1f71-425c-aa18-b8e501bb1ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:33:45.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:34:18.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will "UnREAL," Lifetime''s loosely veiled drama about what goes
        on behind the scenes of a reality dating show, seal its praise from fans and
        critics alike with nominations? Are the major streaming services Netflix,
        Amazon and Hulu going to make further inroads against their cable and broadcast
        competitors? Watch for potential nominations in the comedy categories from
        streamed series like "Master of None," "Unbreakable Kimmy Schmidt" and "Transparent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af4240-5da6-477f-8e51-3b5a20ea8a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:33:45.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:34:18.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And will "Crazy Ex-Girlfriend" star and creator, Rachel Bloom, be
        the golden girl to finally earn the CW it''s first Emmy nomination? Bloom
        won a Golden Globe last year for her role in the quirky comedy, but the network
        has never managed to make it on the boards when it comes to the Emmys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdfcf70-b17d-44fd-a500-39f5838bfa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:33:45.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:34:18.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One seemingly sure bet is USA Network''s "Mr. Robot." There is hardly
        a prediction list the thriller, about a cybersecurity engineer who is also
        a hacker, does not appear on. Its lead actor, Rami Malek, seems practically
        assured an individual nomination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ad041-23a4-448e-adac-be69b1d741a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:33:45.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:34:18.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black-ish" star, Anthony Anderson, will join "Gilmore Girls" star,
        Lauren Graham, to announce the full list of nominees. The Emmy Awards, hosted
        by Jimmy Kimmel, will air on ABC September 18.</p>'
  'Taylor-Swift-Calvin-Harris-This-Is-What-You-Came-For-song':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Singer Taylor Swift (L) and DJ Calvin Harris attend the 2015 Billboard
      Music Awards at MGM Grand Garden Arena on May 17, 2015 in Las Vegas, Nevada.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-14T08:23:21.961+08:00
    'imagesource': 'jcr:c8e13fd5-4420-4f93-8ee1-f143c2ff5e26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '285b8d86-5ebd-4881-a2cd-244034ba73e8'
    'lead': 'The former couple apparently mixed business with pleasure and the result
      while catchy, isn''t playing out pretty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:39:55.430+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T08:40:08.006+08:00
