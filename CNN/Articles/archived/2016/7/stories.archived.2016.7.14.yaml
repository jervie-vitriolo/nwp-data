      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A marine general
        and veteran of the Mindanao conflict is going to run the Bureau of Corrections
        (BuCor), Justice Secretary Vitaliano Aguirre II said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a9c03-a12f-4304-a295-7e936daad0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:56.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:13:11.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Gen. Alexander Balutan will leave the service ahead of his
        scheduled retirement in October to start work on August 1. He will replace
        Ricardo Rainier Cruz III, a retired army general.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c4776-61d2-4e64-81d4-41b8461e8ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:56.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:13:11.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Balutan, who belongs to the 1983 class of the Philippine
        Military Academy, volunteered to retire early in order to accept President
        Rodrigo Duterte’s appointment as Director General of the BuCor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7906a9-414c-42ec-9d7b-ce30091f175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:56.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:13:11.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said he recommended the marine general for the job due to
        his track record of showing strong resolve and making quick and steadfast
        decisions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d25eb1-584a-47e6-ba58-b9c1baa380ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:56.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:13:11.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, Balutan led Philippine Marines in the bloody conflict in
        Central Mindanao when government troops dislodged Moro Islamic Liberation
        Front guerrillas from their strongholds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea9293f-cf27-425b-a6fd-b71fc49ca18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:56.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:13:11.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan testified in Senate investigations as a witness to alleged
        fraud during the 2004 presidential elections won by Gloria Macapagal Arroyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64972bfb-9cbe-4eed-a2b3-012db147b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:56.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:13:11.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged before a court martial for disobedience for attending
        the Senate probe without authorization from Malacanang. The case against him
        was dismissed after a two-year prescription period had lapsed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6961e533-e218-41a0-8933-55778ec97239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:56.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:13:11.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2015/11/24/Army-uses-detectors-finds-guns-in-Bilibid.html">Watch:
        Army uses detectors, finds guns in Bilibid</a></p>'
