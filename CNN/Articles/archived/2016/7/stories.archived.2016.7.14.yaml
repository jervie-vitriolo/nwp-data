      'mgnl:type': 'image'
    '39':
      'image': 'jcr:bee4f692-03dc-4ee3-a8d0-7b3e2e95dfab'
      'imageCaption': 'The casting director, Brent Chua, assembled a mix of new, emerging,
        and very current faces. "Some of them normally don’t do presentations or underwear,"
        says Manapat. "But [Chua] managed to pull it off." Photo by IZZY TUASON'
