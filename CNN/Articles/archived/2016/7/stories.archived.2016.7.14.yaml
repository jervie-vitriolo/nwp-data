      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How did the team pick the location for the presentation? How did
        you go about dressing up the location to fit the concept?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1bc8f-744c-416b-a652-2665c98a21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.124+08:00
