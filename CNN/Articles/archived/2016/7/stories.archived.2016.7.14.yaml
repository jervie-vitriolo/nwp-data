    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift''s secret songwriting makes everybody watch Calvin Harris''
      Twitter feed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13188693-adaf-408c-82cf-acf2f0cfbe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Just when you thought Taylor Swift''s breakup
        with DJ Calvin Harris was amicable and so last month, things have gone south
        Hiddleswiftly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daadab60-c9bb-41f2-acac-e084552b4463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former couple apparently mixed business with pleasure and the
        result while catchy, isn''t playing out pretty. A representative of Swift
        told People magazine Wednesday that the pop star secretly wrote the song "This
        Is What You Came For," under the pseudonym,"Nils Sjoberg." The hit, recorded
        by Harris and Rihanna, has been at the top of the charts all summer.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">THIS IS WHAT YOU CAME FOR VIDEO <a href="https://twitter.com/rihanna">@rihanna</a>
        <a href="https://t.co/ORzM2WIovL">https://t.co/ORzM2WIovL</a></p>&mdash; Calvin
        Harris (@CalvinHarris) <a href="https://twitter.com/CalvinHarris/status/743654895396368384">June
        17, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915a9f4-f4db-4c7c-bf7f-1e56c3ec6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd3427-eba8-47f2-b00b-cf645411ddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift''s contribution, of course, was not news to Harris, who one
        would assume was there when the collaboration happened. But he quickly launched
        into live-stream-of-conscious mode about the reveal in a series of tweets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f44ed-8596-4115-a8b8-535d3353b6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though initially complimenting Swift as an "amazing lyric writer"
        and saying his ex "smashed it as usual," Harris was not pleased that sole
        credit was going to one of the most successful songwriters of all time.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">And she sings on a little bit of it too <br>Amazing lyric writer
        and she smashed it as usual  <a href="https://t.co/vW3yGOIJit">https://t.co/vW3yGOIJit</a></p>&mdash;
        Calvin Harris (@CalvinHarris) <a href="https://twitter.com/CalvinHarris/status/753256456711843840">July
        13, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f184d29-0eaa-4079-90ff-6dcf4672101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879268ba-7690-4554-9c26-4623e9b7e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wrote the music, produced the song, arranged it and cut the vocals
        though. And initially she wanted it kept secret, hence the pseudonym," he
        wrote. "Hurtful to me at this point that her and her team would go so far
        out of their way to try and make ME look bad at this stage though."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I wrote the music, produced the song, arranged it and cut the vocals
        though. And initially she wanted it kept secret, hence the pseudonym</p>&mdash;
        Calvin Harris (@CalvinHarris) <a href="https://twitter.com/CalvinHarris/status/753257779775668224">July
        13, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df722058-f963-4074-af4c-4fba15b725f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4062761-7bd7-4239-a49b-5eb011fcb727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Harris tweeted next reads slightly bitter ex-boyfriend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f966c-8144-4129-a4dc-eace9105f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I figure if you''re happy in your new relationship you should focus
        on that instead of trying to tear your ex bf down for something to do," Harris
        added, referring to Swift''s relationship with actor Tom Hiddleston. "I know
        you''re off tour and you need someone new to try and <a href="https://twitter.com/CalvinHarris/status/753259873035399168">bury
        like Katy ETC</a> but I''m not that guy, sorry. I won''t allow it."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I figure if you&#39;re happy in your new relationship you should
        focus on that instead of trying to tear your ex bf down for something to do</p>&mdash;
        Calvin Harris (@CalvinHarris) <a href="https://twitter.com/CalvinHarris/status/753259239863296000">July
        13, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f6a33-6d88-4525-b5a5-4556f1e99f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b5c0e-384f-4167-b605-f63130794dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift is no stranger to social media spats, previously exchanging
        words with Nicki Minaj and Katy Perry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a3e34-72ae-4ec5-892f-3a98fb07fa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris concludes by appearing to address Swift directly, "Please
        focus on the positive aspects of YOUR life because you''ve earned a great
        one."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fbb17d-56d8-4c8a-bf61-005d0e8d31e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering Swift has spent her summer throwing celebrity-packed
        Fourth of July parties and locking lips with Loki, it seems she''s already
        doing so. Let''s just hope she and Hiddleston keep their collaborations on
        the dance floor and out of the studio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a4ae7-dd09-4598-beae-f1fe975fc9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:39:55.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:40:08.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/07/13/entertainment/taylor-swifts-secret-songwriter-reveal/">Taylor
        Swift''s secret songwriting makes everybody watch Calvin Harris'' Twitter
        feed</a>"</em></p>'
