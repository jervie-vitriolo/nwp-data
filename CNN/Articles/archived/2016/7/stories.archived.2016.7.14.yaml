  'angie-mead-king-comes-out-media':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-14T19:26:04.374+08:00
    'gallerysource': 'jcr:09cc06a6-33b3-4de2-bd67-ecef7ef9c499'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e30826-cdae-4a94-a8d9-456bc09e1c0a'
    'lead': 'For the first time, Angelina Mead King has spoken to a group of television
      reporters, but not about being a trans woman, but as one of the country’s top
      drive-in hotel chain operators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:43:09.540+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T15:48:08.758+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:48:08.544+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Angie Mead King comes out to the media

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba9703-1f11-4e3d-80cb-6a7575707180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:43:09.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:48:08.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For the first
        time, Angelina Mead King has spoken to a group of television reporters, but
        not about being a trans woman, but as one of the country’s top drive-in hotel
        chain operators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b7cc3a-da1d-47e3-a40e-8acbfc4f8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:43:09.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:48:08.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As managing director of the Victoria Court group of companies, King
        and her wife Joey Mead graced the press launch late Wednesday of a new Star
        Wars-inspired suite of his hotel in Pasig City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ca3f4-7e6c-49a9-b209-15005055d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:43:09.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:48:08.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The room features intricate laser lights and moves with hydraulic
        joists. It looks much like the cockpit of the Millennium Falcon, the iconic
        spacecraft flown by Hans Solo, one of the lead characters in the Star Wars
        series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7e99b-c8da-41ce-b2f9-1fe46db75fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:43:09.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:48:08.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of the new attractions at Victoria Court that King says
        will help it maintain its lead in the tough and challenging drive-in hotel
        industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16f4f7a-961d-409b-8727-79eec51572e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:43:09.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:48:08.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a market where “an item can be easily copied” staying ahead is
        difficult, King said, referring to innovations or attractions that are also
        adopted or replicated by competitors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4aac9a-7692-450e-9c3d-1c674f781565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:43:09.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:48:08.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s hard to stay ahead, but what we bank on is our service ...
        the experience. It''s not just the product that we are pushing, it''s the
        total package of everything. And that''s us, signature us, and no one else,"
        King said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b11b4c-32c2-4f7b-bc42-20625640e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:43:09.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:48:08.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angie, as she prefers to be called by those close to her, refused
        to answer personal questions from reporters, but expressed her excitement
        about what lies ahead for her – especially with wife, Joey, beside her every
        step of the way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3044a-0818-413d-96b9-e4de0041f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:43:09.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:48:08.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was publicly known as a businessman and prominent car enthusiast
        before coming out as a trans woman a few weeks ago. Many in the LGBT community
        have since regarded her as an icon of liberation and empowerment in the country
        and expressed their support for her on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032818ca-554a-4731-9d08-9f7d0b620811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:43:09.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:48:08.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King says she is still overwhelmed, empowered, and thrilled about
        the outpouring of love and support from the people around her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdc0c3e-d286-4696-8346-29c96d5f87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:43:09.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:48:08.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/07/03/netizen-reactions-angelina-king-joey-mead.html">Read:
        Love wins: Netizens, friends support Ian King as transwoman</a></strong></p>'
