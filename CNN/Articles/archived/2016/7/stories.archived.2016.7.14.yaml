  'ombudsman-files-corruption-charges-jejomar-binay':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'The Ombudsman files corruption charges against former Vice President
      Jejomar Binay in connection with alleged anomalies in the Makati Parking Building
      project.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-14T04:19:25.791+08:00
    'imagesource': 'jcr:c55675d4-618c-4a74-b7b3-12350fa72e1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44a0eccf-6c45-4b90-bf63-3c9a42518c82'
    'lead': 'The Ombudsman files corruption charges against former Vice President
      Jejomar Binay in connection with alleged anomalies in the Makati Parking Building
      project.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:24:15.587+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T08:24:27.553+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T08:24:27.279+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman files corruption charges vs. former VP Binay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a18a18-fd24-41b9-b0fc-5b6bfb7a77f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ombudsman
        filed corruption charges at the Sandiganbayan against former Vice President
        Jejomar Binay on Thursday over the alleged overpriced Makati Parking Building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2f754-e3b5-4d2b-aead-4f4f6087d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is accused of violating Section 3A of the Anti-Graft and Corrupt
        Practices Act which refers to an official who persuades another public officer
        to violate certain rules and regulations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bec3b7-efc1-48f2-9b35-3ebfee645471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also facing a separate charge of falsifying public documents
        and violating the government procurement law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b63c7-2bb5-4796-9b8f-e5e12dae014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the first criminal charges filed against Binay after his
        term ended on June 30. The president and the vice president cannot be charged
        in court while in office but they can be impeached.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86686e46-c031-4949-b311-0ac76c22eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit (COA) has reported that the construction
        of the ₱2.8 billion Makati Parking Building II showed irregularities from
        budgeting to the execution of the project. The report said this resulted in
        misuse of public funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ae56a-cb4c-4b36-9dec-f86bc2d13370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/19/ombudsman-carpio-morales-vice-president-jejomar-binay-makati-city-hall-parking-building.html">Also
        read: Ombudsman to file corruption charges against VP Binay after he steps
        down</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d5066-7858-4364-b177-3dab76a1cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ombudsman Conchita Carpio Morales said in May <a href="https://cnnphilippines.com/news/2016/05/19/ombudsman-carpio-morales-vice-president-jejomar-binay-makati-city-hall-parking-building.html">they
        have found probable cause</a> to indict the former Vice President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d6bd0-adc5-4c4a-8935-31401e911e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay has denied any wrongdoing and claimed the Ombudsman is biased
        against members of the opposition and that the cases against him and his family
        are politically motivated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c836d-028d-47a0-a6f7-b38026a0a432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales dismissed Binay''s claims, saying her office is an independent
        body that goes where the evidence leads, and does not follow what politics
        dictate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65c9c1-0bd7-4133-8d70-7f93821e8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Binay''s Spokesperson Joey Salgado said the former
        Vice President is ready to face the charges filed against him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba58e88-80e6-4e64-8526-7244d613cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Ombudsman should also be ready to account for her actions in
        the civil suit pending before the courts,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ca0d5e-5f99-43cc-9752-64618e78189e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial parking building was also the subject of a lengthy
        Senate investigation that led to probes also of Binay’s various properties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c195a4ae-cae5-4140-a4b2-6204d57cd9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Antonio Trillanes IV, one of the senators who called for the
        probe, said, "This proves that the Senate investigations we conducted against
        him weren''t just political."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a2877-6010-487a-9849-00c8e7460a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/26/senate-blue-ribbon-committee-vice-president-jejomar-binay-family-probe-corruption-allegations.html">Related:
        Senate wraps up probe on Binay family’s wealth</a></strong></p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Former VP Binay&#39;s spokesperson: We are looking forward to the
        start of the hearing. Ex-VP Binay is very confident.  <a href="https://t.co/W8UQW7mKro">https://t.co/W8UQW7mKro</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/753441653550047232?ref_src=twsrc%5Etfw">July
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f52952-5ad4-477b-916e-694d6fac9b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a77308-95e3-4001-a888-f50c801b180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Charges are baseless''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccc5a1-2a3a-40b5-a28d-e3d1bec68e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salgado told CNN Philippines on Thursday that Binay is eager to
        confront his accusers and the evidence against him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11cf0ef-22df-4df1-95e4-c3d942985c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the former Vice President is “especially looking forward
        to clearing his name and proving all these charges are baseless.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce36a09-d1a2-428a-9918-fb01cb254da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that for the past seven years, COA carried out 11 audits
        on this project, including one that was conducted by the commission’s engineering
        and architecture experts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d7366-f9e9-42e7-9d1e-0b8d96bcdfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito lang ang laging</em> conclusion <em>ng</em> COA: <em>Nag</em>-comply<em>
        sa lahat ng</em> bidding requirements, <em>walang</em> iregularidad,<em> walang</em>
        overpricing,” he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a83e15-9970-4b50-8cbd-007e9863c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: COA had only one conclusion: All bidding requirements
        were complied with, no irregularities, no overpricing.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3525777-3b6c-46e7-ae6a-93561de1fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.590+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:24:27.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Binay is currently busy with his foundation which provides
        livelihood projects and assistance to the poor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f183c4-64cc-4c3b-bf34-c527d9fa73c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:24:15.590+08:00
