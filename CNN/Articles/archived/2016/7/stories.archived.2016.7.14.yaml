    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to revert to original terms of North-South Railway deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f2f70-506e-48f1-bd9e-821824c36056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:53:55.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:54:12.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The North-South
        Railway will be bid out as one project, as the Duterte economic team prefers
        to drop recommendations by the past administration to split up the mammoth
        ₱171-billion deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404c25b8-8d08-45e4-ba8d-fb95457aa549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:53:55.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:54:12.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s better to keep it together," National Economic and
        Development Authority (NEDA) Director-General Ernesto Pernia told CNN Philippines
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccc545-a60d-4a7f-b1e7-8289a3ce9e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:53:55.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:54:12.523+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/06/14/North-South-railway-delay.html">Related:
        North-South railway project faces delay</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c3e08-8f0b-4f5c-b71f-4dbe26f79791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:53:55.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:54:12.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) had initially proposed to
        split the North-South Railway project into two chunks: a 56-kilometer commuter
        line from Manila to Calamba, Laguna; and a 478-kilometer long-haul passenger
        line from Manila to Legazpi, Albay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069e7909-259a-43e9-910f-4ae17dee9cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:53:55.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:54:12.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North-South Railway was going to be bid out under the Public-Private
        Partnership (PPP) program. The DOTr contended the project was too big and
        too expensive to be feasible for investors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc0b74-33e5-4f80-ad00-b9884fc4fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:53:55.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:54:12.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPP Center had opposed the change, as the more profitable commuter
        line was meant to subsidise the long-haul line. Executive director Andre Palacios
        feared that, when taken separately, the commuter line would attract investor
        interest, but the much-needed long-haul line would be left unbuilt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da60fb95-aaa6-4f5a-a482-4cdf90ad5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:53:55.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:54:12.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia contended, though: "That was the old [DOTC]. We have a new
        [DOTr] now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033f76ab-df3d-47d2-8551-f8dd25aa76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:53:55.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:54:12.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the NEDA Board meets after the State of the Nation Address
        to approve the government''s major infrastructure projects, he said the economic
        managers were planning to keep the North-South Railway deal intact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c98af-1e48-47df-9b99-62565126f4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:53:55.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:54:12.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North-South Railway has been tagged by analysts as a crucial
        piece of infrastructure that could help decongest Manila and spread development
        to the provinces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e93ba6f-5c7b-4c10-8116-2f87358a0d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:53:55.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:54:12.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, the government is planning 175 kilometers in extensions
        to the railway, with links in the north from Manila to Batangas City, Batangas
        and in the south from Legaspi to Matnog, Sorsogon.</p>'
