    'caption': 'The North-South Railway has been tagged by analysts as a crucial piece
      of infrastructure that could help decongest Manila and spread development to
      the provinces.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-14T01:27:30.149+08:00
