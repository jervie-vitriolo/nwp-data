    'mgnl:lastActivated': 2019-10-21T15:25:45.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:25:44.890+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang claims success in war on drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0377e5-ba46-4b4b-8ce5-5a0ba1bf5e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañang claims
        the government is winning the <a href="http://nine.cnnphilippines.com/videos/2016/07/13/Duterte-administrations-fight-vs.-illegal-drugs.html">war
        against illegal drugs</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93e645-1af9-4493-8fb1-0faea6a38757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar said Thursday the voluntary
        surrender of thousands of self-confessed users and pushers reaffirms the Filipinos’
        renewed faith and trust in authorities under President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be97da5-e561-41c6-8611-5d61b3ee4462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In his resolute campaign against drugs, the President has even
        made it possible to unite the populace in combating the illegal drug trade,"
        Andanar said in a statement. "We have to seize the momentum."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34da3940-da41-436e-9bc1-7f498210a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close to 60,000 drug dependents nationwide have surrendered to authorities
        since the Duterte administration began an intense campaign against illegal
        drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf11e3-fee7-479c-af7e-241ff57439ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said President Duterte''s “uncompromising stance towards
        drug lords” has resulted in “very positive responses, and yet reiterates the
        police operational protocol.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b358354-1078-4955-aedd-b89d91a88b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/14/robredo-probe-extrajudicial-killings.html">Also
        read: Robredo urges authorities to probe drug-related extrajudicial killings</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d546b-286f-4fe5-9bc9-af4874637beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government is against extra-judicial killings and does
        not condone such acts, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68981b-b4f8-43cf-8b70-a7ce07f46cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP continues to investigate situations involving vigilante
        killings and operational aspects where deaths are reported," Andanar said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0181a4a6-3703-4e36-9a92-4f8cc1ab08b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/11/solgen-calida-war-on-drugs.html">SolGen
        Calida to PNP: I will defend police in war on drugs</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc70c7f9-530e-4983-b5c6-a42c44f99714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to build rehabilitation centers nationwide are underway. In
        Central Luzon, police authorities are eyeing facilities in Subic and Clark
        to house drug-dependents in the region, Andanar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39885a9d-5634-4f9b-b814-5693dc9944d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar admitted the campaign against drugs “is far from perfect.”
        But he emphasized that a generation of Filipinos have been saved from “this
        scourge of society and destroyer of lives.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6782f0-b0b9-48df-9b76-5d8c4b222259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:25:04.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:25:45.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many communities are now relatively drug-free with record-high
        number of people giving up to authorities, choosing quieter and healthier
        lives," Andanar added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4a70f3-3e8a-4608-a190-88e51f886aa3'
      'mgnl:activationStatus': true
