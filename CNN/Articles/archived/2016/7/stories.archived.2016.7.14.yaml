  'robredo-probe-extrajudicial-killings':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'Vice President Leni Robredo wants to combat illegal drugs in the country
      – but not to the expense of innocent people. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-14T19:31:48.350+08:00
    'imagesource': 'jcr:6c4ee684-be3c-4ff5-9a66-295f4a77e10a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5bbb102-b4cf-46d6-b9fb-5288335ca367'
    'lead': 'As cases of drug-related extrajudicial killings rise, Vice President
      Leni Robredo supports and encourages authorities to investigate these cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:30:48.522+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T15:31:07.275+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:31:06.993+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo urges authorities to probe drug-related extrajudicial killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d1ef9e-2da9-4afc-8c29-9f3de7d68d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Leni Robredo on Thursday joined calls to investigate alleged extrajudicial
        killings of suspected drug dealers and users.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478a3976-e91f-4e32-b1f1-9f2ddef6d354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she has always been vocal against extrajudicial killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69677e-7f51-4171-8dd1-64f9931978d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung</em> Congress<em> nagpahayag na ng</em> interes<em> na
        mag</em>-conduct<em> ng</em> investigations. Feeling<em> ko, ano iyan,</em>
        within their mandate also," Robredo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a32db6-1959-485b-9804-f1580167404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Congress has expressed interest in conducting investigations.
        I think that''s within their mandate also."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5df6ed0-2a60-4f3a-bfa8-d39224944f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Leila de Lima, the human rights watchdog Amnesty International,
        and the human rights lawyers’ group National Union of People’s Lawyer are
        among those also calling for a probe of the killings, including those by police
        in their anti-drug operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb062fe2-fcfa-40cf-aea2-fdc5c4019788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think, sa akin, it is within the mandate of the executive<em>
        na hayaan din ‘yung</em> Department of Justice, <em>o siguro ‘yung</em> PNP
        or DILG to handle this," Robredo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862a0df-b317-443c-a823-d705c838a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I think it is within the mandate of the executive
        to let the Department of Justice or maybe PNP or DILG to handle this."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b0521-d07c-4e41-a14b-85015203e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/11/sal-panelo-leila-de-lima-senate-investigation-drugs.html">Also
        read: Panelo: De Lima out to discredit police operations vs drug suspects</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31fe07d-3cd3-430b-a6be-716324f0dd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Robredo said she supports President Rodrigo
        Duterte’s campaign against illegal drugs, but expressed concern "with the
        growing culture of vigilantism and violence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892439a-cedd-46ad-b96c-c4f5e7c6c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo believes Duterte does not condone vigilante-style of executions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a6a588-a985-41f0-8b97-5fc9e8bc2859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited Duterte''s inaugural speech, where the President said
        the rule of law will be followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e8cb1-1781-4454-ac92-7eaa302fdfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi hindi naman puwedeng pabayaan. Kasi kapag hinayaan natin
        ‘yong mga tao na to take the law into their hands, baka maraming inosente
        na madamay</em>," Robredo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab994ae3-0c85-4f76-a4bb-a6c457289160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We cannot allow this. If we let people take the law
        into their own hands, innocent people might be affected."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9bfc38-8664-4ff9-8de2-da9538934ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:30:48.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:31:07.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she plans to bring up the issue with the President
        during the next Cabinet meeting.</p>'
