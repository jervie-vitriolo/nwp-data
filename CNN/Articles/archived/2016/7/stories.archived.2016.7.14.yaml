      'text': '<p>Our casting direction was to use a diverse set of models. Usually
        there are underwear models and fashion/apparel models but we wanted a mix
        of both so that you have both the muscular gods and the skinny boys.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15958a6b-7eb5-44ed-a3dd-48475e21efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also wanted a diverse mix of cultures, ethnicities typical to
        what you would meet in, say, a surfing competition or a music fest. Our casting
        director, Brent Chua, assembled a mix of new, emerging, and very current faces.
        Some of them normally don’t do presentations or underwear but he managed to
        pull it off. Everyone looked good and unique! Manila, in contrast, is partial
        to the alpha-male type — handsome looks, muscular boys who could be actors.</p>'
    '26':
      'image': 'jcr:d7d37d5b-8459-4d91-b590-267232941f91'
      'imageCaption': 'Ben Chan has spearheaded Bench for almost 30 years. Photo by
        IZZY TUASON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c507dd-6157-4ee4-992e-9ba16bfd9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d00d6-a465-4b3f-bfcb-4a5abe1f3664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about the Bench Body collection for NYFW. Did the
        brand do anything special for this collection? From what we saw, it looked
        very tropical. It looked very Filipino — which is great because it stands
        out in New York all the more.</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9e00f-0c78-4f41-adb2-47c1c2646a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench Body’s Spring/Summer 2017 collection is inspired by our tagline
        “Forever Summer.” Our prints were a mix of flora and fauna inspired by our
        tropical origins. There was also a lot of innovation on waistband printing,
        colorways, and print combinations. It’s a look that’s unique to the brand.
        This mood board and designs were sent to Cadet, our collaborator for this,
        who created a 12-piece capsule collection to complement our underwear designs
        specially for this presentation.</p>'
    '30':
      'image': 'jcr:5e46a7fe-cb76-4e98-bf7a-e2610afa6f9e'
      'imageCaption': 'For the presentation, the company made it a point to hire diverse
        models of all builds and ethnicities. Photo by IZZY TUASON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62db2e8-20b0-4df7-9af4-6a79eb4c87cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4674bebd-be4f-4eb6-b735-be41612eca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was it like collaborating with Cadet on the show? As
        a stylist, how did you work with the Cadet aesthetic and how do you think
        they worked with the Bench Body aesthetic?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d03161-1d0e-4957-bd03-4ad0a05ff753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.329+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cadet is a menswear brand, and one of the strongest breakthrough
        brands to emerge in NYC in recent years. The background of the Cadet designers
        Brad Schmidt and Raul Arevalo is menswear, so it made things easy that they
        spoke the same language as Bench. We sent them our mood board and they fell
        in love with our prints. Everything had to happen fast. We fitted their final
        samples in Manila on July 6, packed on July 7, flew to NYC July 8, did final
        fitting July 9, set up July 10, and had the show the next day!</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deccc9a4-63c7-4eac-87d1-c6cb48325861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We love the sun-kissed lookbook you put together for NYFW.
        Why did you decide to shoot in Anilao? (From what we understand, that’s where
        the old Bench Body ads were shot.) And how did you come up with the theme?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300490b6-8349-4689-a38a-822aa89ca4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We wanted our lookbook to be a visual travel guide to some destinations
        in the Philippines as part of our Love Local advocacy. Anilao is near, always
        a good idea. Because this presentation and trade fair happened in less than
        two months, we only had a day to shoot, a day to do layout before going to
        the printing press and shipping to New York.</p>'
    '38':
      'image': 'jcr:357615df-cd83-4803-ad97-5a5cd408b566'
      'imageCaption': 'The brand experimented with and innovated on waistband printing,
        colorways, and print combinations. Photos by IZZY TUASON'
