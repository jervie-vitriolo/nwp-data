      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our lean team in New York scouted several locations and this penthouse
        studio seemed to fit all our requirements, including a good view of the Hudson
        River. The venue was Michelson Studio, an 8,000 square foot photo studio along
        Bank Street with amazing 50 eight-foot windows. The set design was a simple
        installation of fishing nets and assortment of carpets that serve as walkways
        for the audience that moved around the presentation area.</p>'
