  'bench-body-nyfw':
    'author': 'Raymond Ang'
    'caption': 'Bench, which has become a touchstone of Filipino fashion after almost
      three decades, recently presented Bench Body''s Spring/Summer 2017 collection
      in one of the fashion capitals of the world — where it stayed very true to its
      tropical origins. Photo by IZZY TUASON'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-07-14T19:19:10.179+08:00
    'imagesource': 'jcr:453a1adb-236c-4cc8-8028-0a07b58f199b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86fe5925-8ebf-468b-a503-5fb1ec71f35b'
    'lead': 'The brand, which has become a touchstone of Filipino fashion after almost
      three decades, recently presented its Spring/Summer 2017 collection in one of
      the fashion capitals of the world — where it stayed very true to its tropical
      origins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:40:29.327+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T15:40:55.121+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:40:54.718+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bench Body brings tropical prints and a distinct Filipino flavor to
      NYFW

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8528485-c875-4395-986c-3ddf5b129d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> One small step
        for a brand, one giant leap for the country’s retail scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23edf6-6485-466c-aa5d-df3c6370b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 11, Bench presented a 27-piece collection at New York Fashion
        Week (NYFW) 2016 — the first time a Philippine brand had conquered one of
        fashion’s biggest runways. Spearheaded by the retail maverick Ben Chan, it
        was another victory in the brand’s rapidly expanding international portfolio,
        including stores in territories like Singapore and the Middle East, ads in
        magazines like VMan and Fantastic Man, and collaborations with major fashion
        figures like Albertus Swanepoel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77c368-6d41-4deb-9567-ed7097de13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collection was characteristically Bench and characteristically
        Filipino, accentuated with florals, tropical hues, and tribal tattoos. This
        is the brand, after all, that last year initiated the call-to-arms campaign
        “#LoveLocal,” featuring Philippine icons like Eddie Garcia and Pilita Corrales
        and launching a companion book to boot . A year shy of its 30th anniversary,
        the brand — which also participated in the Liberty Trade Fair — proves its
        continued vitality, revealing the potential for still more growth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f735c097-a942-4ad4-a63d-506d505bce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Noel Manapat, the Bench stylist and
        creative assistant who conceptualized the presentation, for a behind-the-scenes
        take on the brand’s NYFW conquest. Bench collaborated with the Brooklyn-born
        brand Cadet, a recent finalist in the CFDA Vogue Fashion Fund, for the presentation,
        which proved an inspired choice for the local retail giant. Below are edited
        excerpts from the interview.</p>'
    '7':
      'image': 'jcr:276dfc13-fa4c-4906-9721-23d516644233'
      'imageCaption': 'Bench Body''s Spring/Summer 2017 collection is inspired by
        the line''s tagline, "Forever Summer," featuring prints that are a mix of
        flora and fauna inspired by our tropical origins. Photos by IZZY TUASON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4d4b5-c7b2-41ba-9777-ad83ac84179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.122+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1ee66-e1dc-4cf7-9447-60c8a8cc6fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We followed the presentation on Instagram and the set looked
        really inspired. Tell us about the concept for the presentation. What was
        the story Bench Body wanted to tell?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2e94e-2aa6-43ae-8ef1-0792b2b8a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench Body is a brand born in the Philippines. Our inspirations
        — especially for our first NYC venture — were all from our side of the world.
        The set was conceptualized by our director, Ariel Lozada. It was executed
        by our set designer, Eric Bergin — whose background is in theatrical set design
        — using actual, used fishing nets that he miraculously sourced here in NYC.
        We wanted a simple, clever solution to focus the attention on the presentation
        part because the venue was quite huge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670aed6b-529f-446f-96e5-807f7542b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were the goals going into this? How did you address
        them in the show?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c7993-4aa2-442f-9689-2407c50fc760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:29.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:40:55.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal was to introduce Bench Body to the New York and North American
        press to compliment our efforts to introduce the brand to buyers here. It’s
        our first effort, and judging by the attendance from the press [GQ, Esquire,
        and Manifesto, among others], it seemed like a good first step.</p>'
    '16':
