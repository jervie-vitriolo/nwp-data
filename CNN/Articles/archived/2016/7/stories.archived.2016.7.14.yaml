    'jcr:uuid': 'a4a6d0a4-9165-4d27-a006-094ee97d5c27'
    'lead': 'The North-South Railway will be bid out as one project, as the Duterte
      economic team prefers to drop recommendations by the past administration to
      split up the mammoth ₱171-billion deal.'
    'mgnl:activationStatus': true
