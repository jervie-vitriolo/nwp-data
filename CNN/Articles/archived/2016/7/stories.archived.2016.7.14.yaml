    'title': 'U.N. says initial South Sudan death toll likely "tip of iceberg"

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b89249-dbcc-4cf2-bb08-e3124e678aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:42:07.249+08:00
      'mgnl:createdBy': 'cnnproducer'
