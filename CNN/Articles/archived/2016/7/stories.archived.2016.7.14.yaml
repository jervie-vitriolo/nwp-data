      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online fashion emporium <a href="https://www.zalora.com.ph/">Zalora</a>
        one-ups malls across the country, which are known to begin playing Christmas
        carols on repeat by September, by greeting people, “Happy holidays!” as early
        as July. Whether you’re celebrating the beginning of the second half of the
        year or want to get a head start on your Christmas shopping, the website is
        here for you, marking down its most stylish pieces — clothes, bags, shoes,
        and accessories from the likes of Bench, Mango, Nike, and Zalora’s in-house
        brand — at holiday prices. For two weeks, from July 15 to 31, customers get
        to enjoy up to 70 percent off on select items, as well as free delivery for
        orders above ₱995, free returns on items up to 30 days after they were purchased,
        and convenient payment options such as cash on delivery.</p>'
