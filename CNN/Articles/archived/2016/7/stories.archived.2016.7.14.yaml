      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — An initial South Sudanese government
        death toll of 272 people, including 33 civilians, from a recent eruption of
        fighting in the capital Juba is likely to be much higher, U.N. peacekeeping
        chief Herve Ladsous told the U.N. Security Council on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee82c9-ee0b-4ba5-bebe-9676bb00c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:42:07.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:42:25.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would believe that this is only the tip of the iceberg given
        alarming reports indicating over the last few days many civilians were barred
        from reaching safer ground," Ladsous said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb6107-08c3-4807-9093-822c13ddd569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:42:07.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:42:25.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forces loyal to longtime rivals Vice President Riek Machar and President
        Salva Kiir fought street battles in the capital during a five-day period until
        a ceasefire was reached on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb805cda-3dc8-4b22-83e8-aa986d39eff7'
      'mgnl:activationStatus': true
