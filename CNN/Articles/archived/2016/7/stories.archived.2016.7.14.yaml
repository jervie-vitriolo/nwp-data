  'dbm-2017-budget':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-14T21:15:46.529+08:00
    'imagesource': 'jcr:d4634301-3c42-4dfe-be42-04148dd162a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50532858-2040-4a8a-a3ab-85f033ff613f'
    'lead': 'Budget Sec. Ben Diokno says the proposed ₱3.35 trillion budget for 2017
      is 11.6 percent higher than the ₱3 trillion budget which the previous administration
      had allotted for 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:08:27.638+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T15:08:45.926+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:08:45.591+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DBM presents proposed ₱3.35 trillion budget for 2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923f5f7-7bf1-42ab-94c8-0390890f56e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Budget and Management (DBM) disclosed Thursday its proposed ₱3.35 trillion
        budget for 2017, which will prioritize infrastructure, investments in social
        services, and modernization of agriculture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e88a5b-d7f0-4e23-be4e-ef0d04297905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Sec. Ben Diokno said his proposed budget for 2017 is about
        11 percent more than the current budget of ₱3 trillion that was approved during
        the Aquino administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd309a19-fe3a-473f-a2cf-1c529878629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund to run the government makes up almost three-fourths of
        the budget, while the rest of the budget is allotted for items that are immediately
        funded, including interest payment on government debts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff824f2d-2f1a-48d2-be14-4bce67a2be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For social services, the DBM wants to spend more for the construction
        of school buildings, slated at ₱118 billion or 44 percent higher than this
        year''s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55ff305-128f-45bc-a917-512169055777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conditional Cash Transfer (CCT) or Pantawid Pamilyang Pilipino
        Program (4Ps) for poor families remains but will not be expanded, with a ₱54.9-billion
        budget for 4.4 million household beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c9b1e-b1d7-4569-99a2-d4ce6257cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration will also raise health insurance subsidies for
        poor families by 15 percent, with a ₱50-billion budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771fe979-2da4-49a6-be10-b6e2d136026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget for the Department of National Defense (DND) will focus more
        on the pension and salary of soldiers rather than purchasing new military
        hardware.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3748b-80f7-440e-95d8-f12bb459443b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi niya</em> (President Rodrigo Duterte), <em>wala na muna
        ''yang eroplano, ''di ba, pero siguro mga</em> choppers continuous <em>siguro</em>,"
        Diokno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b49896-5a09-4795-8f35-5d74df0be1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "As he (President Rodrigo Duterte) said, we will not
        purchase airplanes for now. But, I suppose, more choppers will be bought."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6ad1b-5697-439e-88e5-e12e87bf2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/30/challenges-duterte-plans.html">Also
        read: What are the challenges to Duterte''s plans?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9caba-24be-4689-84d4-9fe0b0a8b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No more BUB</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d451a7-75f2-4db1-88ed-d48e5d14a51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the past administration''s budget, there will be no
        more funds allotted for the bottom-up budgeting (BUB) project in the 2017
        budget, save for poorer municipalities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0782e7-dfea-483e-a5c5-9d509e25fb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BUB was created by the Aquino administration in 2012, wherein civil
        society organization (CSOs), through local government units, are given the
        opportunity to propose their own projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c283353b-75c3-48bf-9ddb-f13ef9e32a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno claimed BUB was only used as a "political tool" by the past
        administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce454f-46d1-4a64-9116-460f7019e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could''ve used it for more effective projects," Diokno said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cde8e86-4577-46b5-a159-8143b89b35f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diokno said each congressman can propose ₱80-million worth
        of projects in their districts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e1e2c-5f46-4950-ab64-bd10eb26011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno claimed this would not be a revival of the Priority Development
        Assistance Fund (PDAF) or pork barrel, which was declared unconstitutional
        by the Supreme Court (SC) in 2013 and was also abolished in the same year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c313247-a4ca-41b5-a76c-518979a31eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, it''s not pork barrel.<em> Kasi ''yung</em> pork barrel <em>''yung
        ano nun parang pera mo na yun eh</em> (ng congressman)," Diokno said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64820ee2-34d8-41c1-aac7-5d3d09085e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "No, it''s not pork barrel. Pork barrel is allotted
        in the guise of the congressman''s own money."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d764b98-f734-4adc-a741-70102a7c0ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A congressman, who[m] the people elected, <em>eh may karapatan
        naman siguro ''yung</em> congressman."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848edd5f-efa6-4980-88bb-e3e239cd4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I think a congressman, who[m] the people elected,
        is entitled to it (funds)."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48433ef7-7afc-4b9e-b4e7-b990256e9022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno explained lawmakers can only identify major infrastracture
        projects and these should be coursed through the budgets of concerned agencies
        before the President signs the appropriations bill into law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c57e48-cdde-4122-b097-2ef880c5ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget chief plans to finalize the 2017 budget before August
        ends.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6411fa8-0442-4a05-93ef-2b2b2c7f6468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:08:27.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:08:45.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/07/07/New-PPP-deals-Duterte-team.html">Also
        read: New PPP deals eyed by Duterte team</a></strong></p>'
  'human-rights-group-cchr-stop-killings-president-rodrigo-duterte':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-14T21:10:48.539+08:00
    'imagesource': 'jcr:8846154e-efc8-4878-974a-7efe6e0f04d6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ea0f9e7-1531-4659-8d45-0cab990b4cc6'
    'lead': 'More than 250 drug and crime suspects have been killed within roughly
      a month. The Citizen''s Council on Human Rights urged the government to stop
      killing alleged criminals and to prosecute authorities who have violated human
      rights. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:13:46.676+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T15:14:23.465+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:14:23.177+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human rights group urges President Duterte to stop killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f8c84-39c3-4827-8af2-66a540995de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rody
        Duterte''s anti-illegal drugs and criminality campaign is worsening violence
        and lawlessness in the country, the Citizen''s Council on Human Rights (CCHR)
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100016a-9b52-4f8b-82f1-1146af24db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group urged the government to stop the killing of suspected
        drug criminals, as this deprives them of their right to due process and a
        fair trial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd08c1a-2593-483a-9ffc-ac045bffba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May 10 to July 13, more than 250 people allegedly involved
        in crime and illegal drugs have been killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cfff1e-1c4f-4672-b133-b45b7b6c1b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/14/Malaca%C3%B1ang-success-war-illegal-drugs.html">Read:
        Malacañang claims success in war on drugs</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748005c6-eeea-4105-b590-4a2d248516ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is irony in the Duterte campaign against criminality and
        lawlessness. The campaign has resulted to people''s fear," said lawyer Virgie
        Suarez, spokesperson of the Kilusan Para sa Demokrasya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083ddac8-71a7-4195-b757-406bd195ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCHR said the government should investigate and prosecute authorities
        who violate human rights while carrying out the President''s campaign against
        drugs and criminality.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0a65ec-e255-45f1-b16e-6fa4548bb116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Duguan ang kamay ng ating presidente</em> [The President has
        blood on his hands]," said Jean Enriquez of the World March of Women. She
        said the President himself said he would reward policemen who would kill drug
        criminals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16789d2c-233f-4a1e-8276-f757b42379e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/25/Duterte-counter-bounty-crime-lords.html">Related:
        Duterte offers counter-bounty vs. crime lords</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bb5ac5-6cb3-4eca-bfc9-86e7d3b0ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="https://cnnphilippines.com/news/2016/06/30/rodrigo-duterte-inaugural-speech.html">June
        30 inaugural speech</a>, President Duterte asked Congress and the Comission
        on Human Rights (CHR) "to allow us a level of governance that is consistent
        to our mandate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f9e36-b4f3-4769-b0c5-a308744ed3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as a lawyer and a former prosecutor, he knew the limits
        of his authority as president, as well as what was permitted by law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42926031-8207-42ca-978c-f71bfc108bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My adherence to due process and the rule of law is uncompromising,"
        the President said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7c577-3019-4634-9427-2b99595d32ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dehumanizing suspects</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44abd51-04c2-4a66-a64a-a19874aadba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights advocates also urged the President to stop local governments
        and law enforcement units from using dehumanizing methods in dealing with
        suspects, like the "walk of shame" which started in Batangas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c345d4-0bee-4666-90f2-dae0b54a9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/05/20/Local-officials-with-Duterte-brand-of-justice.html">Watch:
        Local officials with Duterte brand of justice</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b8dc7d-b8aa-45f0-ad6e-3fa6a8dddc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also called for reforms in the country''s criminal justice
        system instead of reinstating the death penalty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68f111-1d13-427e-983e-188089966742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group believes drug users deserve a second chance — a sentiment
        shared by the Office of the United Nations (U.N.) High Commissioner for Human
        Rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2b4ec-e788-44d2-9cb9-d4a6f16db56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.469+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. believes "people do not lose their human rights because
        they use drugs."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33ee12-6afe-47ad-a26b-9912e54917a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization is also in favor of decriminalizing
        drug use and reducing incarceration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4c598-a4a7-4c4d-94d0-efb685c785b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our law, drug addicts are considered victims, not criminals
        and they all deserve proper rehabilitation," Suarez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b744b3e-9a6a-40f1-a153-0aebd65ee86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/14/robredo-probe-extrajudicial-killings.html">Read:
        Robredo urges authorities to probe drug-related extrajudicial killings</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00d667-cc09-4cd5-9331-cea6105b40aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHR investigations</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cc730-bd25-49b2-8e0a-ddbaf2b2e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR is presently conducting its own investigation following
        the rise in extrajudicial killings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6fd63-2566-4bdd-baa0-e215f25c6f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our investigation, if people are found to have violated
        human rights, we can make recommendations to the proper authorities to file
        charges against these people," CHR Commissioner Gwen Pimentel-Gana said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7933cf5-1015-4983-b72b-f8549ea9a1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR has ordered members of its task force on extrajudicial killings
        to check the number of victims of such deaths by the end of the week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f0a14-7c67-481f-bbc9-14252a167738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:46.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:14:23.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/07/06/Groups-Spate-of-drug-related-killings-alarming.html">Watch:
        Groups: Spate of drug-related killings alarming</a></p>'
  'bato-defends-police-in-drug-related-killings':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'PNP top brass Ronald Dela Rosa says policemen who are engaged in the
      administration''s anti-drug campaign are only doing "legitimate operations."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-14T20:09:26.257+08:00
    'imagesource': 'jcr:c7dd1f3f-370b-46c0-bfdd-e42ed9199070'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc991ab8-a069-4d92-a59a-f9b1c2603ab9'
    'lead': 'war on drugs is the amount of illegal substances taken off the streets
      by the authorities'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:20:23.576+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T15:20:41.867+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:20:41.617+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief defends police in drug-related killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90d031-c3ae-4626-af97-dc4062c2a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trece Martires City, Cavite (CNN Philippines)</strong> —
        One measure of the gains from the war on drugs is the amount of illegal substances
        taken off the streets by the authorities and also the number of dealers that
        have been stopped from plying the trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5485e9-a0ad-4dc2-86e3-3691cf0a9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, as much as ₱1.77 billion-worth of illegal drugs, including
        180 kilos of shabu recovered from an abandoned farm in Cagayan early this
        month, were destroyed by the Philippine National Police (PNP) and the Philippine
        Drug Enforcement Agency (PDEA) in Cavite.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b523d-58da-4bbf-8e8f-3e3dcb468966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups such as the National Union of People’s Lawyers
        (NUPL) and Amnesty International are all behind the campaign against illegal
        drugs but they fear the crackdown has promoted vigilantism and encouraged
        extra-judicial killings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048f224-73e5-4539-bdc6-5d3149d5b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intensified campaign against illegal drugs has resulted in the
        rising number of suspected drug pushers and users killed during police operations
        and other drug-related slayings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2cedcc-c90e-439e-bf31-c92149fff7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Research shows 143 suspected drug dealers and users
        were killed during police operations and 56 others by unknown assailants from
        July 1 to 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47722d06-8fd9-47c6-8940-fb38adeac2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa is not discounting the possibility that
        vigilante groups were involved. However, members of drug syndicates are also
        killing each other, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69ebaf-0e43-43ad-bd63-1e64416d3b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong</em> drug syndicate <em>ngayon</em> … they are killing
        each other,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b275a3-1215-46e7-91bb-3b8f1ff48e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These drug syndicates now … they are killing each
        other.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1934c53-f06c-430a-959b-53e92d55b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that because of the intense anti-drug campaign, some distributors
        are unable to pay their sources.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa54839-2656-4475-9b4a-2b2041eb2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''<em>Yung ibang nakakulong sa bilibid, tatawagan ang mga hitman
        nila sa labas na patayin si</em> distributor <em>na ganito kasi hindi na nag-re-</em>remit
        <em>sa atin</em>," said dela Rosa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed2a8d-a21e-4729-9396-f13330c07a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of those in Bilibid will call their hitmen outside,
        giving orders to kill this particular distributor because he could not remit
        to us.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cc00bc-2b30-442a-ade0-9e926ed03a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa cited an alleged drug pusher whom he did not identify
        who surrendered to him on Wednesday claiming that a drug lord is threatening
        to kill him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0a847-474e-442e-ab31-0e1036939535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/13/milf-mnlf-vs-illegal-drugs.html">Also
        read: MILF, MNLF to help gov''t in anti-illegal drug campaign</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ee839a-3598-4d3f-95f7-8f173f3e8bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief denied police were involved were responsible for the
        other killings. Typically, the victims of these killings are found on deserted
        streets with signs attached to their bodies identifying them as drug pushers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2778f4-a45c-479f-81a0-a3ccbcb5f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sige kayo turo sa</em> pulis, pulis <em>ang pinagsususpetsahan
        ninyo. Ang pulis naman ang ginagawa</em> legitimate operations," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f4e97-af2a-4d44-b7bf-3e17eecb946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You often point to the police, you always suspect
        the police. But the police only conduct legitimate operations.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e82f9c9-21eb-4973-bd30-131fe171fccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will not condone policemen involved in extrajudicial
        killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9796e-d908-4767-ace6-72ff0c0e7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups are calling for an independent probe of the
        killings to ensure that the rights of suspects are not violated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b250f8-99f2-4624-8598-739c2a20e656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impunity for any excesses or shortcuts may encourage – wittingly
        or unwittingly – vigilantism and summary killings even in the name of the
        innocent," said NUPL Secretary General Edre Olalia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc9b86-0ce9-4c24-bc60-252325df3236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amnesty International said in a statement that the killings
        send a message that “it is OK to break the law for some and not for others.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43662034-874e-4039-9103-c77ec64a8a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under no circumstances must the PNP engage or incite the use of
        extra-judicial executions,” it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223532cd-4ed4-4a2a-9822-45742425aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:23.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T15:20:41.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/14/Malaca%C3%B1ang-success-war-illegal-drugs.html">Related:
        Malacañang claims success in war on drugs</a></strong></p>'
  'Malacañang-success-war-illegal-drugs':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Drug suspects are led into a crowded jail cell. The Philippine National
      Police has been conducting raids frequently since President Rodrigo Duterte
      assumed office. He declared a war on crime and illegal drugs after winning the
      elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-14T19:56:44.663+08:00
    'imagesource': 'jcr:07f483a8-ac35-4800-a0cf-d560e4f65267'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800da8c7-5034-4686-a9e8-81601f699aa1'
    'lead': 'Communications Secretary Martin Andanar on Thursday said the voluntary
      surrender of thousands of illegal drug users and pushers proves that the government’s
      intensified campaign against illegal drugs is working. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:25:04.729+08:00
