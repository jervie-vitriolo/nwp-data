      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:42:25.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events mirror those of December 2013, when a two-year civil
        war began after Machar, sacked from his post as Kiir''s deputy, withdrew his
        forces from Juba and launched a full-scale insurgency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11565e98-c2b1-47ba-aa95-7f766c4d7dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:42:07.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:42:25.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladsous urged the Security Council to consider a possible arms embargo
        and targeted sanctions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c7a066-b003-4cbf-9cb9-fb7411aeb529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:42:07.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:42:25.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The never ending cycle of devastating violence of South Sudan must
        come to an end now," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a212ff-99a6-4ebf-9965-1b1c2278ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:42:07.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:42:25.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Sudan''s Ambassador to the U.N. Akuei Bona Malwal said the
        transitional government of unity remains committed to the peace agreement
        and asked for the international community''s help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c3705-ecd2-413f-9d85-de8f5e9d9e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:42:07.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:42:25.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on you to collaboratively work with the transitional government
        of national unity on how best we can together deliver peace and security to
        my people. We call on you to engage all parties to the agreement to double
        their efforts to implement this agreement to allow the people of South Sudan
        to start building a better future for the next generation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4ba17-84ad-4c70-9dd4-7b609c24c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:42:07.249+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:42:25.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiir and Machar signed the peace deal in August 2015, but spent
        months arguing over details. Machar returned to Juba in April and was reinstated
        as Kiir''s deputy, a move that was meant to help cement the process.</p>'
  'apple-reality-tv-show':
    'author': 'Hope King, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-14T03:43:30.540+08:00
    'imagesource': 'jcr:3fc78487-f03b-4170-a966-6617c2b068a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8df1a1cd-d8da-4b3c-bd28-07f70b5fa7dc'
    'lead': 'The company is working on a new reality show that pits developers against
      one another for a chance to be mentored and funded by Silicon Valley experts,
      and featured in Apple''s App store.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:45:19.791+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T08:45:35.533+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T08:45:35.335+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple is making a reality TV show ... about apps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7a2ca0-832c-4d29-b9f2-09f15852e9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:45:19.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:45:35.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> —&nbsp; How exciting is life
        as an app developer? Apple wants to show us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a4699c-ccd6-4c01-b842-cd851f7ea717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:45:19.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:45:35.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is working on a new reality show that pits developers
        against one another for a chance to be mentored and funded by Silicon Valley
        experts, and featured in Apple''s App store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbe22b-8ec2-4170-9829-f5113d6b4863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:45:19.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:45:35.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show – dubbed <em>Planet of the Apps</em> – will start filming
        in Los Angeles later this year. It''s being billed as "a launch pad and accelerator
        for exceptional developers." One hundred app creators will be chosen to participate,
        with the winner taking home up to $10 million in investments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e0c6e4-b47f-403d-a9eb-958f9234e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:45:19.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:45:35.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producers opened up casting on Tuesday, and called for iOS developers
        to submit applications online through August 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76efc67-c0a7-45e5-80e6-510843f90016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:45:19.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:45:35.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Planet of the Apps</em> is being produced by will.i.am and Propagate
        Content, a studio backed by A+E Networks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddaad48-ddc5-43f9-927f-ceb3715ed64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:45:19.791+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:45:35.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<em>Planet of the Apps</em> will give app creators the chance
        to break through and share their ideas with the world," Propagate CEOs Ben
        Silverman and Howard Owens said in a statement. "This is an exciting format
        that taps into what is driving culture today."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae8ea55-97bb-4a84-b0e1-36b3834d3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:45:19.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:45:35.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants are asked to submit screenshots of their apps and a video
        application. Apps can be designed for any of Apple''s products and there''s
        no limit to how many can be submitted. They must be in a beta state by October
        21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c78d8b5-9b56-4004-94f4-1c779b3e1481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:45:19.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:45:35.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s launch into original video has been widely expected as
        it tries to develop its own paid-TV like platform through Apple TV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440fb43-482b-452d-83e6-b4fc2e01509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:45:19.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:45:35.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategy would see Apple competing with the likes of Amazon,
        Netflix, and Hulu – companies that already have a strong history with producing
        original and award-winning shows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cae28b-8b3d-4890-8c24-f34632a3e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:45:19.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:45:35.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/13/technology/apple-reality-show/index.html">Apple
        is making a reality TV show ... about apps</a>.</em>"</p>'
  'theresa-may-new-british-prime-minister':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'British Prime Minister Theresa May'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-14T07:51:39.031+08:00
    'imagesource': 'jcr:944d08bc-09a5-42fb-9543-013e48dfc060'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b89f6e1-a789-4160-a2af-8699eaafba78'
    'lead': 'Theresa May struck a populist tone in her first public remarks as British
      Prime Minister on Wednesday, saying she planned to continue predecessor David
      Cameron''s "true legacy" of social justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:48:14.818+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T08:48:31.722+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T08:48:31.256+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Theresa May becomes new British Prime Minister

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3497e8-d823-47ee-bd3f-992338f043aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Theresa May struck a populist tone in her
        first public remarks as British Prime Minister on Wednesday, saying she planned
        to continue predecessor David Cameron''s "true legacy" of social justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659aa485-cb20-4127-8efb-634d210cb77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conservative Party leader spoke directly to the poor, black
        and white working-class residents as well as women, youth, and those with
        mental health issues, saying, "The government I lead will be driven not by
        the interests of a privileged few, but by yours."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db833de3-e93f-406c-91b9-b43f65ff9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her party prizes unionism, she said, and not just among England,
        Wales, Scotland, and Northern Ireland, "but between all of our citizens, everyone,
        whoever we are and wherever we''re from."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf031c1a-15b2-4888-91c2-f3804676665f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David Cameron has led a one-nation government, and it is in that
        spirit that I also plan to lead," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95502a16-7433-455a-988f-eca26875080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his final appearance in Parliament as Prime Minister, Cameron
        opened with the quip that "apart from one meeting in the afternoon with the
        Queen, my diary is remarkably light."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5b886-0692-4572-b29a-7e7179e2d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before resigning, Cameron delivered remarks outside 10 Downing Street,
        saying, "It''s not been an easy journey, and of course we''ve not got every
        decision right, but I do believe that today our country is much stronger."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62280c8-4068-4123-9991-6d7c044a4666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wished May the best, especially as she negotiates the country''s
        "Brexit" from the European Union. If he were granted one wish, he said, it
        would be the "continued success of this great country that I love so very
        much."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cfbc33-4947-4c0e-921f-bb003214147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leaving on light note</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3d5a0-6779-4aa6-aa80-d318f2819b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Cameron appeared to be in a jovial mood as he
        told members of Parliament: "I have addressed 5,500 questions from this dispatch
        box – I''ll leave it to others to decide how many I''ve answered."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d9ffc5-7692-40c1-b66b-cf9bd68becb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held up a photo of himself with Larry the Downing Street cat,
        saying he loved the "chief mouser" and was sad to be leaving him behind.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6efc4dd-7e0d-4332-8e16-afeec3b97148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a more serious note, Cameron said he cared passionately about
        the UK, adding that "we need to make sure as we leave the EU, how we keep
        the benefits of the common travel area."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ed80f-23e2-4aba-b180-ec017b571e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gesturing across the room and up to his wife, Samantha, watching
        from the gallery, he said: "I will miss the roar of the crowd, I will miss
        the barbs from the opposition, but I will be willing you on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e981fd1a-f8e7-4c34-8265-d7d9472bd5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is really impossible if you put your mind to it. After
        all, as I once said, I was the future once."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd016773c-80ac-4fdf-add0-4f8f3b556e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did we get here?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8adf9d-1ff3-4e7c-a767-25b5664aa2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron announced his resignation last month, following the UK''s
        shock referendum result to leave the EU.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6901b7a2-6d1c-4639-a479-1d5cf8e34831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May – the former home secretary who became Conservative leader Monday
        after her sole contender for the job, Andrea Leadsom, dropped out of the race
        – is Britain''s second female prime minister after Margaret Thatcher, who
        held office from 1979 to 1990.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd907b7c9-cced-4eda-bee3-4ebba00163c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last few weeks have been dramatic ones in British politics,
        with Brexit setting off a domino effect of politicians falling by the wayside
        – Cameron resigned, allies stabbed likely successor Boris Johnson "in the
        back," and leadership contender Leadsom threw in the towel amid controversial
        motherhood comments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e9cffe-2ab6-4de6-a294-c879c45f65ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has a daunting job as prime minister, facing pressure from the
        EU to start Brexit negotiations, salvage a plummeting economy and unite a
        divided nation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688d038-5cbe-44ea-a29b-35a671ea9425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What lies ahead for May?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08c344-5909-4108-9fe9-bb516fed6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May will need to form a Cabinet – speculated to include many female
        ministers and a designated Brexit minister.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135a642-5620-4f46-934e-e76ebd0a8e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also expected to meet Scottish First Minister Nicola Sturgeon
        in the coming days, with Sturgeon telling a press conference Wednesday that
        Brexit "does not apply to Scotland, as Scotland voted differently in the referendum."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659b295-87b8-49bd-9fdb-c5336f3f5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scotland bucked the national trend for the referendum, with 62 percent
        voting to remain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca4c8d-168c-4ef7-a17f-ab106e1a8eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with overseeing EU negotiations, May will need to unite a
        nation deeply divided over the referendum where 52 percent voted to leave
        and 48 percent to remain.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae9438-c026-4cd4-ad6d-fa9e32cf4811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to mention a Conservative Party whose infighting over Europe
        prompted Cameron to call a referendum in the first place – much to his spectacular
        downfall.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423010a-9714-465d-b82e-0ce832b17966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Eliott C. McLaughlin contributed to this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1301548-8bb3-4d91-8bc9-bbde5ddc164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:48:14.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:48:31.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/13/europe/theresa-may-david-cameron-british-prime-minister/">Theresa
        May becomes new British Prime Minister</a>."</em></p>'
  'japan-emperor-akihito-considering-abdication':
    'author': 'Jason Hanna and Yoko Wakatsuki, CNN'
    'caption': 'Japan''s Emperor Akihito'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-14T01:06:54.386+08:00
    'imagesource': 'jcr:eb6242f7-92a6-484f-829b-47b1fa9a505d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5abc1f3-ad97-4d01-a674-22c41cba5c32'
    'lead': 'Japanese Emperor Akihito is thinking about stepping down because of his
      advanced age – a move that would mark the first abdication of the nation''s
      monarch in about 200 years – Japanese state broadcaster NHK reported Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:51:17.050+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T08:51:26.642+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T08:51:26.147+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese Emperor Akihito considering abdication, broadcaster says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31944d-53ad-43cd-b2bd-d9297ce2aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese Emperor Akihito is thinking about
        stepping down because of his advanced age – a move that would mark the first
        abdication of the nation''s monarch in about 200 years – Japanese state broadcaster
        NHK reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5769b502-d812-4fbc-927b-70b83f923b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito, 82, believes his age prevents him from performing his duties
        to the fullest and that the next generation – namely his eldest son, 56-year-old
        Crown Prince Naruhito – should take them on, NHK reported, citing citing sources
        in the Imperial Household Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfea727d-9c78-4aa9-9d7f-e0a1b68f12c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperor, a ceremonial but revered figure in Japan''s constitutional
        monarchy, is considering addressing the issue in a public statement, NHK reported
        without citing a time frame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c9a83-b55f-4121-add1-c3a5d1597490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s requests for comment from the Imperial Household Agency and
        the Japanese government weren''t immediately answered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2fded5-4124-4ab5-beeb-31f42fd28e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes three months after Akihito''s household announced
        that he and Empress Michiko, 81, would reduce the number of their public appearances
        because of their ages – and that the crown prince and his wife would help
        pick up the slack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b0c4b-2bc4-40b2-bb61-35528a2eab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito''s health occasionally made headlines in recent years. In
        February 2012, he underwent successful coronary artery bypass surgery, months
        after he was hospitalized for fever and bronchitis. He admitted in 2010 to
        having hearing problems, and underwent successful prostate cancer surgery
        in 2003.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e3e1f-5337-4471-a4c1-8d97b038e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The 125th emperor</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87158b8e-1bcb-4b38-81af-36be01dd68af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito, son and successor of Japan''s World War II-era leader Emperor
        Hirohito, is the 125th holder of the Chrysanthemum Throne, the world''s oldest
        hereditary monarchy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1194603-baa1-498c-8a4c-d06ee8b4275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Japanese tradition, he is a descendant of Japan''s
        first emperor, Jimmu, circa 660 B.C.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85508d44-4039-41e2-a486-da0a38d024d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in December 1933, he was a child during Japan''s military invasion
        of China, its foray into World War II and its subsequent defeat and foreign
        occupation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1504d23-76ea-4441-868c-714ccbce9be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s post-war constitution made Hirohito and his successors
        a "symbol of the state of the unity of the people." Hirohito died in 1989,
        leading to Akihito''s ascension in November 1990.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f4de7a-91f1-4e92-a852-2a39cb1d70ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito has repeatedly expressed remorse for Japan''s aggression
        in the first half of the 20th century. In 1992 – on the first visit to China
        by a Japanese monarch – he said he deplored Japan''s treatment of the Chinese
        before and after the war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e33fb-d9f6-4716-b2d5-5eaf050d1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At odds with much Japanese behavior of recent years, ranging from
        prime ministerial visits to the Yasukuni Shrine, which enshrines war criminals
        among others, to whitewashing Japanese atrocities in school textbooks, Akihito
        has been expressing remorse and making gestures of repentance that convey
        Japan''s contrition regarding the nation''s regional rampage," Jeff Kingston,
        director of Asian studies at Temple University Japan, wrote for CNN this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fece97-6b5a-4810-a4dc-4a303d0363c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito did not apologize – that was left to Prime Minister Tomiichi
        Murayama, who in 1995 offered a general apology for other nations'' suffering
        caused by Japan''s colonial rule and aggression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378da73e-6f38-4023-a749-b93e36f6d1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito broke from precedent in 2011 following Japan''s 9.0 magnitude
        earthquake and subsequent tsunami that year, when he gave a historic, televised
        speech. In it, he encouraged citizens to put forth their "best effort to save
        all suffering people" and he applauded his countrymen''s handling of the crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479748c-6741-45c9-88fe-52afa0a517b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly hope the victims of the disaster never give up hope, take
        care of themselves, and live strong for tomorrow," he said from the imperial
        palace. "Also, I want all citizens of Japan to remember everyone who has been
        affected by the devastation, not only today but for a long time afterwards
        – and help with the recovery."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287fc0fb-6c91-400c-b333-495ab93966ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:51:17.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T08:51:26.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/13/asia/japan-emperor-akihito/index.html">Japanese
        Emperor Akihito considering abdication, broadcaster says</a>."</em></p>'
  'Govt-to-revert-original-terms-North-South-Railway-deal':
