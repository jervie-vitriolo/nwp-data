  'boko-haram-nigerian-crisis':
    'author': 'Radina Gigova, CNN'
    'caption': 'A file photo from CNN shows children allegedly training in a Boko
      Haram military training camp. A report from UNICEF says around 800,000 children
      in Nigeria have been displaced by the terrorist group and violence.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-26T09:09:27.448+08:00
    'imagesource': 'jcr:2e818c2f-e6fc-4926-a3b9-e99c578dc12b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694ce615-0cb2-4d77-a6dc-0159fa6020f1'
    'lead': 'It''s difficult to know how many people have died in recent months. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:57:55.370+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T08:58:10.151+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:58:09.799+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boko Haram blamed in looming humanitarian crisis in Nigeria''s northeast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb549d52-39c2-44ba-ae1a-114b12c67f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A frail woman hesitates for a moment before
        handing over her sick child to a nurse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c168b6-af47-4fed-a5f3-279dd675a277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This child cannot stand," says another medic as the severely malnourished
        boy is carried to the intensive care unit at the Gwange therapeutic feeding
        center on the outskirts of Maiduguri, the capital of Nigeria''s Borno state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0225894-b405-4a37-9461-1dffe81b1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That scene, captured on video by Doctors Without Borders (MSF),
        plays out countless times in the northeastern state, where hunger is rampant,
        according to new numbers. The group says 500,000 people are in urgent need
        of food, shelter and medical care.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655695ad-b286-430c-a2ab-db2ad0281bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 244,000 children are suffering from severe acute malnutrition
        in Borno state and an estimated 49,000 of them, about 1 in 5, will die if
        they don''t receive urgent treatment, UNICEF said in a new report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5939ad73-4f7a-436f-9db5-f94b8c7407cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some 134 children on average will die every day from causes linked
        to acute malnutrition if the response is not scaled up quickly," said Manuel
        Fontaine, UNICEF regional director for Western and Central Africa, who recently
        returned from a visit to Borno.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea4b90-bbe7-4c80-9ace-6b13164009cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of these children are arriving in a very advanced stage of
        malnutrition, they are extremely weak," Claire Magone, MSF emergency coordinator
        in Maiduguri, told CNN on Sunday. Many more in other parts of the state are
        still out of reach for the humanitarian teams because of the volatile security
        situation, she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6c7dc-76cf-4f5b-9e63-4f86f02f2e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to know how many people have died in recent months.
        Doctors Without Borders said a late June visit to the Bama area showed more
        than 1,200 graves had been dug since internally displaced citizens had gathered
        in a hospital compound. Five children died while an assessment was being undertaken.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece0cabc-3076-4c7a-a224-4952907538c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A July return visit provided this grim scene of what the group called
        a ghost town, hundreds having been evacuated: "There are hardly any men or
        boys older than 12. We don''t know what has happened to them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f154a3-00ed-4b66-82fa-c49842caf99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/04/14/chibok-girls-glimpse.html">Also
        read: Chibok''s girls: A glimpse of the stolen</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9094230-c57a-4b68-af29-0b0c1e8746bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''True scope of this crisis yet to be revealed''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef68c7c-529f-4c0b-8afc-b185350b6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office last year, Nigerian President Muhammadu Buhari
        has pledged to defeat the terror group Boko Haram, which operates mainly in
        the northeast of the country but also conducts attacks across the borders.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dcccfa-db10-47d2-956a-7ab89eddd7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some setbacks, the Nigerian military, working with neighboring
        countries that include Chad and Cameroon, which also have been affected, has
        been able to regain significant territory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43cb5cf-0382-4288-a6b9-fce28c145e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Boko Haram is pushed out of more areas, the magnitude of the
        humanitarian crisis aggravated by the extremist group''s deadly insurgency
        is becoming more palpable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b01efff-3fe6-4b31-9078-86a3c91e1a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of have been cut off from the outside world,
        in some cases for as long as two years, Doctors Without Borders said in a
        statement. People in those areas are relying entirely on outside help, the
        group said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b9d96-19d2-4413-a5d7-fab487ca1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaching some of those towns and villages is still very dangerous,
        Doune Porter, UNICEF Nigeria communications officer, told CNN. "There are
        attacks on the roads, there are land mines," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d5385-ad73-4367-a5d3-19c6be80c0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a problem that the government of Nigeria cannot handle
        alone," she said. "It''s a huge emergency that requires an enormous scale-up
        of assistance from around the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59ca1f-da97-4302-965b-21ffba89f943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes and livestock have been looted or destroyed in the ongoing
        violence, and people are unable to cultivate crops. As a result, malnutrition
        in the state is rampant, said the charity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d4afd-63ec-4a0e-822a-8b81d1e24107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 2 million people we are still not able to reach in Borno
        state, which means that the true scope of this crisis has yet to be revealed
        to the world," said Fontaine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e76b4-2de0-4b29-bcc0-e60a7c2849aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Urgent need for more assistance</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93628f-37dd-4cdf-99fc-a12591cabf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanitarian organizations have been able to provide support to
        some areas, like Dikwa and Bama, and people who require urgent medical help
        have been transported to facilities where they can receive treatment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4ffb9-be05-42dc-a974-39382de9eba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children often are the most vulnerable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdebf5-7eb3-4850-92d3-baec9babf862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is heartbreaking to see children who are just very obviously
        emaciated and in desperate, desperate need of help," said Porter. Severely
        malnourished children are nine times more likely to die from diseases like
        malaria or diarrhea, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0c09b0-9dc3-4ecf-9a10-0989eb51209f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Thursday, an aid convoy delivered 31 metric tons of food and
        a limited amount of non-food items to residents in Banki near the border with
        Cameroon, Jens Laerke, spokesman for the Office for the Coordination of Humanitarian
        Affairs (OCHA) told journalists in Geneva. The food delivery is expected to
        last for less than a week, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c4784-8d7c-4b00-ae2f-eb924225dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of the conflict in 2009, nearly 2.5 million
        Nigerians have fled their homes, according to the latest OCHA data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3ec33-2a36-44fe-be8f-11ac2af6d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 people have been killed in the violence and thousands
        have been abducted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5868dc5-a9b2-4216-b505-9d06967e468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram, which in the local Hausa dialect means "Western education
        is forbidden," is considered one of the most dangerous terror groups on the
        continent.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398c65c-5984-4268-9d4a-742ebfd89f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It operates out of Nigeria and its purpose is to institute Sharia
        law in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1368ae-2bff-4232-86c3-407e038eceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram has recruited child soldiers and reportedly uses children
        as suicide bombers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77460e4a-7ce2-40e2-86d0-e2ec982ed1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:57:55.372+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:58:10.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/25/world/nigeria-borno-state-crisis-hunger/index.html">Boko
        Haram blamed in looming humanitarian crisis in Nigeria''s northeast</a>".</em></p>'
  'us-violent-crime-on-the-rise':
    'author': 'Wesley Bruer, CNN'
    'caption': 'A mid-year violent crime survey shows 307 more homicides so far in
      2016, according to data from 51 law enforcement agencies from some of the largest
      US cities.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-26T09:03:16.270+08:00
    'imagesource': 'jcr:219626a6-d3f7-447a-a732-4a0cf602d486'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26e7bf7d-e18f-41f4-9a31-a541ed9a3700'
    'lead': 'Violent crime is on the rise so far this year in major cities across
      the US compared to the number of homicides, rapes, robberies, assaults and shootings
      that occurred in the same cities by this point in 2015, a new report has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:00:26.061+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:00:42.369+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:00:42.164+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Violent crime rising in US, study finds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd0f841-1e24-409f-89e8-ed91990ee003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:00:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:00:42.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Violent crime is on the rise so far this
        year in major cities across the US compared to the number of homicides, rapes,
        robberies, assaults and shootings that occurred in the same cities by this
        point in 2015, a new report has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37ae56-0183-4457-b6d2-99ee5fb7aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:00:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:00:42.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mid-year violent crime survey released Monday by the Major Cities
        Chiefs Association shows 307 more homicides so far in 2016, according to data
        from 51 law enforcement agencies from some of the largest US cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ac97c-e938-4d2c-8b4b-85b1030f0f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:00:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:00:42.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a large increase in homicides, major cities in the
        US have experienced more than 1,000 more robberies, almost 2,000 more aggravated
        assaults and more than 600 non-fatal shootings in 2016 compared to this time
        last year. The only category of violent crime not reflecting an increase when
        compared to last year is rape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65725265-ba65-48dc-a6d4-48dcd7542f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:00:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:00:42.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 316 homicides reported by the Chicago Police Department were
        by far the most of any law enforcement agency included in the survey, a 48%
        increase over last year. The Los Angeles County Sheriff''s Department said
        there were 110 homicides so far this year, compared to 85 in 2015. San Jose''s
        25 homicides more than doubled the amount during the same period last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b592a1b-b09f-403f-9093-17faf70f075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:00:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:00:42.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data for New York City was notably absent from the report. The association
        said it had not yet received data for the nation''s largest city in time for
        its study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f21d5-db84-4657-9ebe-a1736a4cd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:00:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:00:42.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCCA is comprised of police chiefs and sheriffs representing
        the 68 largest law enforcement offices in the US and was created to discuss
        common law enforcement issues and ways to solve them in urban areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0f712-0456-456a-a031-8d4145e72ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:00:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:00:42.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the same group released another report which showed a 9%
        increase in homicides across dozens of US cities over the first three months
        of 2016 compared to the previous year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc681c3-2c5e-421c-b19d-0a68560887fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:00:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:00:42.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Donald Trump''s convention speech last week, in which
        the Republican presidential nominee spoke of rising crime and violent threats,
        President Barack Obama downplayed the notion that violence is increasing in
        the US, though he conceded that there has been an uptick in violence in some
        major cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53a41a7-6c22-4b9c-8b9a-f72e8266b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:00:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:00:42.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This idea that America is somehow on the verge of collapse, this
        vision of violence and chaos everywhere, doesn''t really jibe with the experience
        of most people," Obama said during a press conference in the White House East
        Room alongside Mexican President Enrique Pena Nieto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2757e0da-0167-4394-8d45-bdfe6cf3c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:00:26.062+08:00
      'mgnl:createdBy': 'cnnproducer'
