      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Aquilino "Koko" Pimentel III presided over the
        session, while Senate Majority Leader Tito Sotto III moved for the election
        of the chairpersons of the committees.</p>'
