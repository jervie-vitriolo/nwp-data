      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number five, of course, is Joey Mead as the Philippine flag [June
        2008]. Aside from the fact that it was celebrating our Independence Day, it
        wasn’t a typical tribute. It got us all into trouble, actually. It’s very
        memorable and it’s one of my favorites.</p>'
