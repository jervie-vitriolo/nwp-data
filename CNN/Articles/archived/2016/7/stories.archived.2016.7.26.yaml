      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0752a-6a6e-4e53-8f1e-20e687ff4cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve shot so many women for Rogue.</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ce8b5-07e8-47d4-949a-e69e9d2260d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know.<em> Puwede nang isang</em> book. [<em>Laughs.</em>] I would
        love to do that. There are so many photos we didn’t use.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c172e59-5284-4404-a6c8-5863732366cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think makes the Rogue woman? You’re often heard
        saying, when a shoot’s going well, “Yes, she’s the Rogue girl!”</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba26d67-cc17-4a50-8b50-4439d62833b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She needs to exude character — it’s not necessarily popularity.
        It’s the character of a person. It doesn’t always matter if they’re famous
        or not. If they’re doing something different from what everyone else is doing,
        if they have a point of view … This is my description of the Rogue girl: She
        has content — like the magazine. It’s not just about a beautiful picture or
        a beautiful face.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f22ab4b-4c60-400a-a1f5-f115ffbd8334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I<strong>s there a formula for shooting the covers?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab71c12-f61f-46f6-a7fb-1863f6b8ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.950+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the formula is having no formula. You can’t do that. The
        girls that we shoot are different so we always want something different for
        each girl. When it becomes a formula, it gets boring.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74901011-1720-4ab8-947d-b8a124f1d2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basta we make it a point to ask:<em> What’s the most relevant? Is
        it an issue?</em> Is it an event? Is it a celebration? And then we try to
        mesh it with the character we’re shooting <em>para iba lagi</em>. All ideas
        have been done before. But if you inject something current, that’s what makes
        it different.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456be48-f178-4479-b6d7-0270a498f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your top five favorite Rogue covers?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea8c5b-d59e-4206-bde1-a150c6c9fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s super tough! [<em>Laughs.</em>] I have a top 10 but since
        you’re asking me for my top five … I guess my top five is really about what
        happened around the shoot, more than the beauty or the aesthetic. Honestly,
        I love a lot of them.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9378b8-dc02-4ca1-8536-5161f1b17115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number one would have to be when I shot Anne Curtis in Paris [for
        Rogue’s October 2011 issue]. <em>Yun talaga yung</em> number one. Love song
        <em>yun eh.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1be81-4832-41f0-9967-912f44ba4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My portrait with KC [Concepcion] for her second cover [January-February
        2012] would have to be there also. At that time, it was that period [after
        her breakup with Piolo Pascual] and she wasn’t really in a good place. We
        said we’d just take portraits. No concept behind it. And then, at the last
        minute, I asked the production designer: “Can you bring a head? Some body
        parts?” I saw the mannequin head and I said, “Bagay because it’s also wood.”
        At that time, KC would always bring her pet snake to shoots. I said, let’s
        put it in the shot. It reminded me of those paintings before. There was something
        Caravaggio-esque about it. And it made the news — they analyzed every aspect
        of the cover. When we were shooting it, we didn’t plan anything. We just wanted
        to do portraits. It was a magical accident.</p>'
    '47':
      'image': 'jcr:e987c570-96df-49b8-8c86-a010f1279ed9'
      'imageCaption': 'The September 2012 issue of Rogue featured an investigative
        feature on the fashion blogger Bryanboy. Photo by MARK NICDAO/ROGUE MAGAZINE  '
