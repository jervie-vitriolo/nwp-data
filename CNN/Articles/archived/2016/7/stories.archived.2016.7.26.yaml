  'rogue-magazine-100-issues':
    'author': 'CNN Philippines Life Staff'
    'caption': 'For Rogue’s photographer-at-large, Mark Nicdao, Anne Curtis’s October
      2010 cover shoot remains one of his best shoots for the magazine. Photos by
      MARK NICDAO/ROGUE MAGAZINE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-07-26T18:34:17.772+08:00
    'imagesource': 'jcr:ad3987d3-890a-421d-8abc-71e6d3376c7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f628c9b6-a507-45d3-9be9-dfe8df557bad'
    'lead': 'The game-changing men’s magazine''s photographer-at-large opens up about
      the stories behind Rogue''s iconic covers, featuring the women of our times. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T16:00:41.287+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T16:05:30.942+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:05:30.290+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celebrating Rogue Magazine’s 100th issue: Mark Nicdao on iconic covers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632633f7-5f28-4130-9e32-7760bfbebe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Nine years ago,
        a new men’s magazine quietly made its debut in local publishing, and slowly
        but surely, it shifted the way the industry made men’s magazines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137f758-4e92-435b-a67f-a98b004e95e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart, sophisticated, sexy, but chic — Rogue Magazine’s first cover
        featured a pre-fame Solenn Heussaff shot by the art photographer Juan Caguicla,
        and never looked back. If in the past the men’s magazine was largely content
        with lad-mag shoots bordering on pornography, Rogue differentiated itself
        from the pack by taking cues from Vogue Italia and Vanity Fair rather than
        FHM and Maxim, and by concentrating on strong long-form journalism instead
        of cheeky, sexually charged writing.</p>'
    '3':
      'image': 'jcr:9e81a668-cc71-43b5-a8c7-9b85735d114e'
      'imageCaption': 'Isabelle Daza made a killing in her first Rogue Magazine cover
        (May 2012) with prosthetics designed by Solenn Heusaff. Photos by MARK NICDAO/ROGUE
        MAGAZINE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9818265-5321-4666-80e7-3fa7ffc29150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5010f2-afc8-4de9-9b35-ff12ceb2c5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women on Rogue’s covers are rarely naked, but through impeccable
        styling and visionary photography, they’re never sexier. An exposed shoulder
        here, some strategic cleavage there — suddenly, the tits-and-ass photography
        that littered men’s magazines seemed impossibly outdated. A new aesthetic
        had emerged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa48b82-67d0-419c-9a9f-1337a0db8987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the chief elements of that aesthetic is the photography of
        Mark Nicdao. One of the country’s biggest photographers, Nicdao made his mark
        early on through indelible portraits of Kris Aquino and KC Concepcion. With
        Rogue, though, he showed what else he could do, from a last tango in Paris
        with Anne Curtis to a bullfight with <a href="https://cnnphilippines.com/life/style/fashion/2016/06/01/sunnies-studios-feature.html">Georgina
        Wilson</a>.</p>'
    '7':
      'image': 'jcr:bb8ed054-a88e-4564-843f-610a502b8c0f'
      'imageCaption': 'Georgina Wilson photographed for Rogue Magazine''s 50th Issue
        (December 2011). Photos by MARK NICDAO/ROGUE MAGAZINE'
