      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215bf828-9615-4807-bcfc-bd01d5bbe1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her foray into art soon grew with exhibitions at the Ayala Museum
        and even Chan Hampe Galleries in Singapore, a collaboration with the designer
        Mark Bumgarner on handpainted dresses, and illustrations for the children’s
        book “Daughter of the Sun and the Moon,” written by Rocio Olbes, and A.A.
        Patawaran’s poetry collection “Hai[na]ku and Other Poems.” She also turns
        handbags into one-of-a-kind pieces by painting on them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273d2b11-d1af-4ca2-bb29-623eefb9c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista has turned to minimalism as a fashion must. “I think
        I like to keep it simple, basic, timeless,” she explains. “I like whites and
        blacks, and maybe a pop of color with my bag. My shoes, I [prefer to be] nude
        all the time; with my makeup, it’s the same.” It is, then, she admits, a contrast
        to the way she paints, which she describes as very colorful. “So I guess that’s
        why it’s an outlet,” she muses. “It’s therapeutic for me to paint.”</p>'
    '19':
      'image': 'jcr:968fceb3-129e-40b9-a5b4-68ffdc9beb67'
      'imageCaption': 'According to Evangelista, her styles differ between fashion,
        where she''s more restrained, and art, where she uses more color. "It’s an
        outlet," she says of her art. "It’s therapeutic for me to paint." Photo from
        LOVE MARIE O. ESCUDERO/INSTAGRAM  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b825a0b-2098-4992-b632-cece63ae94ad'
