      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kindly sit down. Thank you.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f84a2-ed2a-442c-b1c6-08cae37ca22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allow me a little bit of informality at the outset. You would realize
        that the three guys in the elevated portion of Congress are from Mindanao.
        So, wala talaga kaming masabi. [applause]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaa9e2c-acd9-4a24-b26d-ec8f5c0f5bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Aquilino Pimentel III, members of the Senate, Speaker
        Pantaleon Alvarez and the members of the House of Representatives, Vice President
        Maria Leonor Robredo, President Fidel V. Ramos, President Joseph Estrada,
        President Arroyo, Chief Justice Maria Lourdes Serano, and the justices – Sereno
        rather, I’m sorry – justices of Supreme Court, His Excellency Papal Nuncio
        and members of the diplomatic corps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e688428-4e79-4283-877a-2589f81aac19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot... Well, of course, I have also to greet the Executive
        Secretary Salvador Medialdea, the members of the Cabinet, fellow workers in
        government, my countrymen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171fbc82-b597-44aa-b49d-fe3b3d3075f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We cannot move forward if we allow the past to pull us back.&nbsp;
        Finger-pointing is not the way. That is why I will not waste precious time
        dwelling on the sins of the past or blaming those who are perceived to be
        responsible for the mess that we are in and suffering from.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a461694-d027-4f8d-a8c1-f32b2e69a34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except maybe extract a lesson or two from its errors we will not
        tarry because it is the present that we are concerned with and the future
        that we should be prepared for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408cc2e-ce55-4be7-948a-d6eafd7077ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lest I be misunderstood, let me say clearly, that those who betrayed
        the people’s trust shall go – shall not go unpunished and they will have their
        day in Court. And if the evidence warrants… [applause] they will have their
        day of reckoning too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5a571c-2a15-47b4-a6c2-fa269d16630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I decided to seek the presidency of this Republic, I knew what
        the ills of our country were; I knew their causes; and I was briefed on those
        who caused the causes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa213c5c-ab63-429c-a62a-63cae7fe54cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I heard the people on the streets complain that justice had become
        illusory; that equity and fairness and speedy disposition of cases had deteriorated
        into hollow concepts fit only for masteral dissertations. It was, and still
        is, very sad indeed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62e50bb-3430-4812-9648-458ef7c85cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a former prosecutor, I know there [are] always ways of knowing
        how fast or how slow cases go. What I did was to look into the number of postponements
        and the time difference between each postponement and the next setting.&nbsp;
        It was simple as that. I will appreciate deeply if we all in government attend
        to this urgent need.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2074becb-5a91-4c07-8428-6d6c37ae8429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was determined then as I am now determined and better positioned,
        to wage war against those who make a mockery of our laws including those who
        make life for us all miserable.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee78524-3cc0-4bf0-a7fe-ac09e55e36dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wish to assure everyone though that vindictiveness is not in my
        system just... [applause] Just like you and I, all, equal treatment and equal
        protection are what I ask for our people. [applause]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8ec515-b4f2-4ee1-a337-a7695861f5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we must have the courage to fight for what we believe in, undeterred
        by the fear of failing or losing. Indeed, courage knows no limits, cowardice
        does. At… [applause] this point, there are concerns, few I wish to convey
        to all to the end that as I perorate on facts, figures, plans, programs, and
        solutions, these concerns will not dissipate or get lost along our way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3152d3ec-f8f8-46da-8b2e-58eda28ffb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus to our religious bishops, leaders, priests, pastors, preachers,
        imam, let me assure you that while I am a stickler for the principle of separation
        between church and state, I believe quite strongly that there should never
        be a separation between God and State. [applause]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f809e2d-4e1d-407e-a9ef-24da58ebc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my inauguration last [June] 30 2016, I said that the fight
        against criminality and illegal drugs and corruption will be relentless and
        sustained. I reiterate that commitment today. And that is why I call on the
        Philippine National Police, the barangay chairmen, the Mayors, and Governors
        [and] all those occupying seats of power and authority, not to lower their
        guard. There will be no let-up in this campaign.&nbsp; Double your efforts;
        triple them, if need be.&nbsp; We will not stop until the last drug lord,
        the last financier, and the last pusher have surrendered or put behind bars
        [applause] or below the ground, if they so wish. [applause]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778dcd78-75ef-45c6-bbbb-fc3909fc8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To our police officers and other officials, do your job and you
        will have the unwavering support of the Office of the President. [applause]
        I will be with you all the way.&nbsp; Abuse your authority, and there will
        be a hell to pay, [applause] for you will have become worse than criminality
        itself.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4864ba14-aa0b-452b-9c72-ddcf1b545e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I order the National Police Commission (NAPOLCOM) to hasten the
        conduct of investigation and adjudication of administrative cases against
        police officers involved in criminal activity and illegal activities and prescribe
        policies on lifestyle checks for PNP members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38b8fc-3b4b-40f4-a729-1fc2a38cbac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this quest, I will put at stake my honor, my life, and the presidency
        itself. [applause]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7265d-c4ce-45fd-827a-e3055bdd48b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG is also directed to strictly monitor how LGUs perform their
        supervision functions over the police and those found not performing will
        be sanctioned including the loss of police deputation from the NAPOLCOM. Let
        me repeat my warning to all – I repeat my repeat, my repeat to all [laughter]
        – Do not do drugs [applause] because you will be the solution to the drug
        crisis that has engulfed – malawak – the nation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3c6904-ebbd-463f-8d20-472fceb1691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will create an Inter-Agency Committee on Illegal Drugs that will
        integrate efforts and strengthen the partnership of all stakeholders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b328e-f3be-4dec-b648-090bdf6a484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reservists will be mobilized for information campaign against
        drug use and the dissemination of information regarding drug rehabilitation
        program being offered by the government. Let us also strengthen our ROTC Program
        to instill love of country [applause] and good citizenship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a4d7a4-448a-49e0-9b5f-c20e77b000a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will also prioritize the rehabilitation of drug users.&nbsp;
        We will increase the number of residential treatment and rehabilitation facilities
        in all regions of the country. [applause] The Armed Forces of the Philippines
        (AFP) will facilitate the preparation for the use of military camps and facilities
        for drug rehabilitation. [applause]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96e4e22-5213-4e90-a0dd-90af965a1b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There can never be real, tangible and felt development without making
        our people feel secure and it is our duty to uplift the people’s welfare.
        With this, my administration shall be sensitive to the State’s obligation
        to promote, and protect, fulfill the human rights of our citizens, especially
        the poor, the marginalized and the vulnerable and social justice will be pursued,
        even as the rule of law shall at all times prevail.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2edc687-e3e7-46e0-9846-f0d1c08b1c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My administration shall implement a human approach to development
        and governance, as we improve our people’s welfare in the areas of health,
        education, adequate food and housing, environmental preservation, and respect
        for culture.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1e0a24-76b5-4855-adfe-551b344726fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights must work to uplift human dignity. [applause] But human
        rights cannot be used as a shield or an excuse to destroy the country [applause]
        — your country and my country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633c325-1948-477b-ad28-03728edd5dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, since our country continues to be confronted with internal
        security threats aggravated by the existence and activities of the terrorist
        group Abu Sayyaf, the full force of the AFP will apply, will be applied to
        crush these criminals who operate under the guise of religious fervor. The
        AFP shall enhance its capability to search and engage these rogue and lawless
        elements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1036e881-1272-44e4-a07b-1c9559af7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to strengthen our coordination with Indonesia and Malaysia
        to suppress the kidnapping in the waters of our neighboring countries. We
        will strengthen our counter-terrorism programs by amending various laws on
        human terrorism, terrorism financing and cybercrime.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b89bd-1f83-44c3-aaa5-def5b837dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is our answer to the challenges of the global developments
        on the non-traditional threats, transnational crimes and fanatical terrorism.
        Addressing global warming shall all be our top priority, but upon a fair and
        equitable equation. [applause] It must not stymie our industrialization.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0411242b-90ec-42b3-90e9-fea7c63eadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also endeavor to develop and corporate partnerships with nations
        sharing common interests and concerns with the Philippines; maintain and sustain
        bilateral and multilateral consultations and dialogues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9833ab-e984-4878-a1d5-a84f86345663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will continue to expand operation on human assistance, disaster
        response, maritime security and counter terrorism. We shall deepen security
        dialogues with other nations to build greater understanding and cooperation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a6c16f-4a4d-4dd4-a3f5-21be85939f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to the West Philippine Sea, otherwise known as [South]
        China Sea, we strongly affirm and respect the outcome of the case before the
        Permanent Court of Arbitration as an important contribution to the ongoing
        efforts to pursue the peaceful resolution and management of our disputes.
        [applause]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627c1d1-d697-4d2a-9f3c-a6f93e19e4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the aspect of our peace processes relating to our engagement
        with the international community, ah, the Philippines shall remain committed
        to work under international and with international partners achieving lasting
        peace and progress in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0aa449-aa4f-4092-bfd1-880c41f6f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will vigorously address the grievances that have been time and
        again expressed, not only by the Bangsamoro, indigenous peoples and other
        groups for security, development, fair access to decision-making and acceptance
        of identities. Enduring peace can only be attained only if we meet these fundamental
        needs of every man, woman and child. [applause]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ac9f3-c337-402a-a3fb-f3276149a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To our Muslim brothers, the Moro country, and the members of the
        CPP/NPA/NDF, let me say this:</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780117bc-10be-4f6a-8697-4ca01b0ea1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of us want peace, not the peace of the dead, but the peace of
        the living. [applause] We express our willingness and readiness to go to the
        negotiating table, and yet we load our guns, fix our sights, pull the trigger.
        It is both ironic and tragic and it is endless.&nbsp; While we extol the bravery
        and heroism of our soldiers – kayo, the rebels – do the same for the members
        and fighters.&nbsp; What I see instead are the widows and the orphans, and
        I feel their pain and grief.&nbsp; And no amount of cash assistance or the
        number of medals can compensate the loss of a human life. [applause] Sorrow
        cuts across every stratum of society. It cuts deeply and the pain lasts forever.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab8395-3362-4a17-8858-d12ffc49fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why, I reach out to you, to all of you today. To our Muslim
        brothers, let us end the centuries of mistrust and warfare. To the CPP/NPA/NDF,
        let us end these decades of ambuscades and skirmishes. We are going nowhere.
        And it is getting bloodier by the day.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284e521-b094-4e2e-a9bd-fa84bb7b6b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To immediately stop violence on the ground, restore peace in the
        communities and provide enabling environment conducive to the resumption of
        the peace talks, I am now announcing a unilateral ceasefire with the CPP/NPA/NDF
        [applause] effective immediately, and call on our Filipinos in the democratic,
        National Democratic Front, and its forces to respond accordingly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0f89d-5b0d-4650-9cfb-f81dc379e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let me make this appeal to you: ‘If we cannot, as yet, love one
        another, then in God’s name, let us not hate each other too much,’ so it was
        said. [applause] I say the same to you today.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96817b-ccce-4ef4-b21b-e0453a859893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will strive to have a permanent and lasting peace before my term
        ends. That is my goal; that is my dream. [applause]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55ad66-9260-49b5-aa8e-c619d5ee78e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the macroeconomic management, my administration will continue
        and maintain current macroeconomic policies, and even do better. We will achieve
        this through prudent fiscal and monetary policies that can help translate
        high growth into more and better job creation and poverty reduction.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4985c5-777f-4b96-be86-b98a3505c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of my term, I hope – I hope and pray – to hand over an
        economy that is much stronger, characterized by solid growth, low and stable
        inflation, dollar reserves, and robust fiscal position.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba7672-f955-4024-939b-df7eb8125f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On taxation, my administration will pursue tax reforms towards a
        simpler, and more equitable, and more efficient tax system that can foster
        investment and job creation.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecbe616-1f90-484f-a771-04917e5a7d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will lower personal and corporate income tax rates [applause]
        and relax the bank secrecy laws. [applause] Eh na-Presidente ako eh. Ayaw
        ko sana makialam dito sa mga ‘to. Alam mo na. Well, anyway. May I continue.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebf569-43b4-42b6-a493-dc229f1c3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the household level, there must be sufficient income for all
        Filipinos to meet the basic food and non-food needs for their families. We
        shall continue [to] attract investments that will generate thousands of jobs
        each year — jobs that are suitable for the poor and less skilled members of
        the workforce.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd4a58d-b37f-4154-90c1-815917e839b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reforms to ensure competitiveness and promote ease of doing business
        will be mandatory. [applause] [Reacting] to these needs, the restrictions
        on the economy will be needed to make more investments to come and to develop
        labor-intensive industries such as manufacturing, agriculture and tourism
        shall be pursued. We must also invest in human capital and ensure equal access
        to economic opportunities.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf3835-38b4-4dd8-86c9-77b954768d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the Responsible Parenthood and Reproductive
        Health Law must be put into full force and effect [applause] so that couples,
        especially the poor, will have freedom of informed choice on the number and
        spacing of children [applause] they can adequately care and provide for, eventually
        making them more productive members of the labor force.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20f3b3-752c-4c93-a2fb-a71dd2725339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When employment is not an option, for instance in extremely rural
        neighborhoods, entrepreneurship will be advocated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a167a-7af2-44ca-b366-7f013b713701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We shall also enhance local business environment by addressing bottlenecks
        in business registration and processing, in streamlining investment applications
        and process and integration [of] the services of various government offices.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76081f59-ad6b-4d1e-b8cb-7a7c3fb35468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government Financing Institutions (GFIs) shall come up with out-of-the
        box financing packages to capacitate our small and medium entrepreneurs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a4b52-2dab-48fc-8ac3-8d3dc7ee0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the field of tourism, we shall construct more access roads and
        tourism gateways to service centers and tourist sites.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8704449-f1bc-4c4f-8b43-577a61f97dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road development projects shall complement with our thrust to provide
        modern agriculture, infrastructural, expanding and improving the construction
        and rehabilitation of roads and the irrigation, and establishing modern harvest
        and post-harvest facilities to minimize losses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a295a0-48e9-4893-83d6-cd854def547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We shall also conduct a nationwide soil analysis to determine areas
        most suitable for rice farming to optimize production with the use of effective
        soil rehabilitation and fertilization.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ba2f4-de8e-46c0-b03d-0be4d9b9c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We shall strictly enforce fisheries laws, particularly on illegal
        fishing and promote aquaculture along river banks and in backyards.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d820f-c013-4ac1-b68f-72934165da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, we will accelerate infrastructure spending [by]
        improving national roads and bridges and implementing the Mindanao Logistics
        Infrastructure Network [applause] and other road network master plans. We
        shall pursue inter-island linkage projects.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f0c10-c2ec-4f5c-aa33-75a260b43538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We shall be implementing structural mitigation [measures to] address
        of the perennial flooding in Metro Manila and neighboring areas. [applause]
        We shall put up new pumping station in strategic places.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf77df-52c4-4713-8c02-5852aafccfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revival of the operation of the Pasig River Ferry Service System
        is a viable option for the severe traffic congestion in Metro Manila. This
        serves as an alternative mode of transportation for passengers particularly
        those coming from the east side of Metro to reach specific destinations within
        the cities of Manila, Mandaluyong, Pasig, Taguig, Marikina and Quezon City.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658b33e-6047-4ec6-9b3f-bda23684f2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our anti-colorum campaign and out-of-line apprehension including
        the removal of terminals will be intensified and, my God, it will be done.
        [applause] Immediately, immediately.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51fca1-f960-471c-a958-0e5a8bd5a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address lack of road infrastructure in Metro Manila, usage of
        existing roads will be maximized. Thus, there is a need to cooperate and coordinate
        with LGUs to map out secondary routes and to consult various stakeholders,
        including the public transport operators.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d40fc-283c-455c-90ef-6debb78c5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in government opine realistically, and I would have to agree,
        that the worsening traffic situation could be logically addressed, if Congress
        would also accord emergency powers to the agencies concerned. [applause]</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fa0c76-88aa-4b1e-9ff7-3b0f27fd27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayaw mo? Okay lang rin. Para makita namin kung gusto ninyong madalian.
        Alam naman talaga ninyo sagad na lahat, sagad na. Nasa inyo ‘yan. If you give
        it, fine. If you don’t, we take the longer route, slowly. And tanggapin ko
        ‘yung pag-mumura ninyo. ‘Wag lang sa malapit. [laughter]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c5de4-2310-4ecf-9ffc-8f2914897dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eh ganun talaga eh. You’ve done it. It''s an urgent and immediate
        situation, solution. Gusto ninyo madali lang, okay. Kapag ayaw naman ninyo,
        because baka sabihin niyo graft and corruption eh ‘di okay. But I assure you
        – wala ito sa script – I assure you, this will be a clean government. [applause]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce34d1-a422-4bc6-8d20-920599bb278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that is the only worry that you have and I can understand your
        misgiving. Wala na ito sa... ang haba. [laughter] Wala na ito sa script. You
        know, ako maka-garantiya, 101 percent it will be clean. The problem is I can
        only act through agencies and departments.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c3262-5a77-43d7-93e0-2410563096b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why I urge you na maski konting mali lang, wala akong ano
        sa inyo, wala na akong politika, wala na. I’m through after this. I just pass
        on to you the information that, you know… I act through secretaries and...
        I cannot guarantee their honesty and competence at all times. Cabinet members,
        yes. Pero yung sa baba – yung procurement, yung magbi-bidding diyan. But as
        far as I can really – malinis talaga ‘to. At napag-usapan namin sa likod about
        the federal system.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f32d7-4e3c-4b73-a32b-c9ae2c84ea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know my advice to you is maintain a federal system, a parliament,
        but be sure to have a president. ‘Wag… Hindi na ako niyan. [applause] I’m
        disqualified and by that time I would longer be here. But, I can commit today
        to the Republic of the Philippines and its people: If you hurry up the federal
        system of government and you can submit it to the Filipino people by the fourth,
        fifth year, kasi proseso ‘yan e.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29715456-aa69-485e-83cf-e472e4a25202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You call for a referendum and after that call for a presidential
        election, I will go. Sibat na ako. But you must have a president. You copy
        the France system. Huwag mo hayaan yung puro na parliament, delikado iyon.
        It takes time even for the… Iyong kagaya ng England noon. There was this bomb,
        double deck. It took them time really. There’s no one apparatus for a commander-in-chief
        down.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42706d16-6878-4f23-a11e-542f9c8e4fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can have a president you can elect. Maybe Tito Sotto would be
        the lucky guy at that time. O, ‘di, limitahan mo lang. Ceremonial powers.
        Power to dissolve, power to accept the resolution or whatever, mandating you
        this, do that, or ceremonial powers except yung in times of need, if there’s
        a demand for action.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed836f3-bed8-4a5e-b14e-08b1dc28fe86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You must have a president. Wala na ako niyan. I said if you can
        give me that document, I will urge you to conduct a – to order – to yeah,
        order, call for an election the following day, following week.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996cf8f6-4a43-4623-bcb8-9fd961886c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if there is still two years, three years I will go. Okay
        na ako. Do not worry about me. I don''t aim to that much ambition. Eh nanalo
        ka eh. Hindi ko nga alam bakit nandito ako ngayon. Noon nandoon lang ako o.
        [applause] Totoo man. Sino man nagsuporta sa inyo sa akin dito? Wala man?
        [laughter]</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b40cc-6e7c-442f-b786-ea7717ccc1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a single congressman. Except for two provinces, governor. ‘Yun
        lang. Wala akong barangay captain. Wala akong… wala lahat. Pero ngayon [laughter]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7612759f-8a9e-4a30-abcf-c4368cde2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Processing time in issuing permits and licenses shall be reduced
        to the barest minimum, in my city, it is always three days for local governments.
        That will bind the Office of the President down to the last barangay elect.
        Three days. Three days. [applause]</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b69d2-6569-427f-bc95-5e8358d7fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government. Business permit, clearances, no follow-ups. Bigyan
        mo ng stub. Be back next week, tingnan mo yung work load and I will require
        every department, yung dito sa itaas. They must have a log book. Huwag sa
        computer. Kasi itong ganito na, nae-erase yan. Lagyan mo date, time, ‘I accept
        the documents of Rodrigo Duterte.’ Then you go to your computer. You must
        have an actuarial projections there.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e267c80-cc4a-4a03-b8c9-8d2494c70980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look at the work load. Napaka-bobo mo naman. Tingnan mo, ‘Ilan ang
        workload ninyo?’ Pagkatapos, ''O bumalik ka dito, August 3, 3 o''clock.''
        Iyan 3 o''clock, ibigay mo, ibigay mo. Ngayon, I will be establishing 8888,
        only for, dedicated to corruption. [applause]</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06c3e2-c58a-42f8-b5ee-bf3696958974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapag may marinig ako sa Executive Department, even a whisper, even
        a whisper, hiwalay-hiwalay na tayo. Marami diyan, diyan sa gallery marami
        diyan walang trabaho, nag-aaply hanggang ngayon. [laughter] Hindi naman lahat
        kasi mayayaman yan eh. Mga asawa ninyo ata ‘yan.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e825eeb-fe2d-40c2-b71a-7f8c44d0e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the issuance and distribution of motor vehicle plates at point
        of sale, or through motor vehicle dealers shall be considered. Huwag na sa
        LTO kasi hanggang ngayon, panahon pa ni Hesukristo yung first plate nila,
        hanggang ngayon wala pa. [laughter] Bayad na yon. Until now, sa awa ng Diyos.
        For the driver licenses, its effectiveness will be extended from the current
        three-year period to five years. [applause]</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad6937d-930a-4a6d-aa8b-347342527484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce queuing time at ticketing stations, tickets sa mga train
        will be made readily available and easily accessible to the riding public
        kung bilhin mo ‘yan sa malls, stalls and stores. Eh ipinagbibili mo yung mga
        sa… e ''di diyan mo na ibigay at credited. Huwag doon banda sa Recto kasi
        sigurado pekein ‘yan, ****. [laughter]</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b76f12-4af0-457f-abf2-00f60f558306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May I address again to the Filipino: Ako po’y nagdo-doble ang pagod
        para sa inyo, para sa kapakanan ng bayan. Seryoso po ako. Kaya yung mga ganun,
        ticket-ticket at magkaroon ng gulo, huwag ho ninyong gawain yan.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b06df0-bbb8-41a0-8bd4-30926629e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito na yung warning ko, yon na ang last, wala nang iba, hindi ko
        na gagawin: Huwag ninyong sirain yung mga bagay-bagay na ginagawa namin para
        sa kapakanan ng tao. Mabuti ang magka-intindihan tayo. [applause]</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d415e-bba5-400d-955b-f6d9028c6360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamaya yung kayo, kaibigan ko, tangad, tangad, tangad [laughter]
        Kaya huwag na ninyong gawin. Simple lang ‘yan e. Para walang away sa gobyerno,
        yung mga bagay na illegal at masama at hindi tama, huwag mong gawin, at hindi
        kami mag-aaway dito. [applause]</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bae85-c1b8-440f-87c1-4d475ebe04eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pati yung pari ha, pati si Pope tinamaan. Let us be clear with each
        other. I am for the comfort and the welfare of the Filipino. Kayo namang hindi
        pa bungog diyan, hindi pa pumasok yang mga droga, eh kung ayaw ninyong mamatay,
        ayaw ninyong masaktan, huwag kayong umasa diyan sa mga pari pati Human Rights,
        hindi nakakapigil yan ng kamatayan. So huwag ninyong gawin. Eh tapos nandiyan
        ka nakabulagta and you are portrayed in a broadsheet na parang Mother Mary
        cradling the dead cadaver of Jesus Christ. Eh yan yang mga yan magda-dramahan
        tayo dito. Dito ako nakatingin kasi nandito ang public eh.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00140314-af91-495c-81c0-e8056af56ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo, ilang beses ko na sinasabi, sa Davao, ‘Wag mong gawin kasi
        magkaka-problema tayo.'' He who is the cause of the cause is the cause of
        them all. [applause]. Ikaw yung nag umpisa, you swallow… Ulitin ko ha: He
        who is the cause of the cause is the cause of them all. Kami nagta-trabaho
        lang. We have a nation to guard.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8fc002-80dc-45b1-8b4b-321b083266f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have millions of people to see that they are healthy. It’s a
        question of drug, it’s a question of public interest, public order. Kita mo,
        lesser crime. Wala na kasing magnanakaw, wala nang naghoholdap. Kasi para…
        Bakit tapos sabi nila eh, ''maliliit lang ‘yan''. Gamitin mo utak mo.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c659a37f-c245-4ca5-aa4c-8d21fc61e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are able to contaminate, kagaya ng negosyo ng mga Chinese,
        wholesale yan sila. Maski konti-konti kung the whole of Tondo contaminated,
        pera ‘yan.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279867aa-1316-43b4-97f9-8ad3acf2fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not saying it''s the Chinese. Practice of nitong wholesale,
        retail. They go for wholesale. Maski na kumita lang ng isang piso diyan sa
        isang... Okay na yan. Kasi paramihan eh. Iyan ang ibig kong sabihin.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a0610-694a-4ba6-b29b-45f3b134248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, let... I hope the military and the police will not react on
        this. It is part of the deep intelligence that we have gathered. I am forced
        to come in public, kasi pati yung mga pari nag-aano…Alam mo kayong mga media,
        naghahanap kayo ng, ‘Where’s the big fish? Saan yung bilyonaryo na mayaman,
        yung may kotse, yung may mga Mercedez na yan?’ Ma’am, nandoon yan sila sa
        labas, wala dito. Magdala ka ng isang batalyon na pulis para hulihin natin
        doon. Kung kaya natin.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f67820-4d1e-4ba9-9398-956ebb745c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They direct the traffic of drugs sa kanila. Meron silang ganito,
        malaki. Real time. Nakikinig sila ngayon dito. I am very, 101 percent, nakikinig
        yan. Nandoon. Doon lang. Izo-zoom in nila sa Tondo. ‘O, itapon mo diyan. Tapos
        umalis ka, kunin mo doon sa tindahan yung bag o package.’</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c19f89-cb1f-4618-873b-16447f61d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasaan yung mga nakikita ng media na... Kayo lang ang naba-brand
        niyan na ‘drug lord’ eh. Those are not the drug lords. Mga lieutenant, delivery
        boy yan. Kumbaga LBC lang yan pati DHL pwede rin.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76bd3b7-cd3c-44e7-abd4-246449eff39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pati yung tawag nilang ‘basura’, yun yung street ano. Huwag kayong
        maghahanap. Gusto niyo, sabihin niyo, puntahan natin, I’ll give you the names.
        I’ll show you the intelligence paper pero give me the guarantee na may magawain
        ka. Because I’ll give you the name, I’ll give you the country. Kung wala ka
        ring magagawa, mag-shut up ka. [laughter]</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d871b93-8de5-4da7-a8b2-eae518468e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya hindi lang kami nag... But do not get too personal about our
        work here. I am saying that ay, dito... Balik na tayo kasi yung hindi nakakaintindi
        ng Tagalog ano na yung ano nila, ang tagal naman nito...</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf56cb-9088-4c41-9a3a-d76416db0993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger capacity congestion shall be addressed by increasing the
        number of running trains from the current 16 trains [applause] with a total
        of 48 cars per hour, to 20 trains with a total of 60 cars per hour. You increase
        the train speed from 40 [kph] to 60 [kph].</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60176564-14a8-4ae7-b6bd-eb235a7cf256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang problema nito, yung mga railway na ito – Hindi na ito kasali
        diyan. Huwag kayong maniwala dito – Two-thirds of these are mine, the other
        third is yung… correct yung grammar ko, ayaw lang nila.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37dd53-470f-4812-bd7c-5ee007ab9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty kilometers per hour. Problema nito, and you must agree with
        me, that the rails are quite aged. Most of the rails maybe, doon pa yan sa
        panahon ni Marcos, Imelda. Nandyan pa. Ngayon, sabi ni Tugade, pagbigay sa
        akin sabi ko ''40 to 60 kilometers per hour.'' Sabi ko, ‘Art, sigurado ka
        maka-hold ang rail niyan? Baka maputol ‘yan mag diretso ang train sa Cavite.''
        [laughter]</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c5574-6cc9-4dd0-bb6f-72099f0834a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diretso ng Cavite, mulipad doon kay Tolentino. [laughter] ''O bakit
        may train dito sa Tagaytay?'' It’s quite fast, quite fast. Sixty kilometers
        per hour and you are pulling something that’s heavy. When it really moves
        – mawala ng ano – it moves with a speed at a heavy thing at a great speed,
        ang hirap mong... Sumasadsad kasi mabigat eh and reduce headway time from
        five minutes to three minutes. Mahina lang tayo...Ang plano ni Tugade, mahina
        lang tayo ng one minute sa Hong Kong. Two minutes, sa kanila three minutes
        eh. Art, ambisyoso ka ah. Kaya mo kaya ito?</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1093a-a18b-4c6f-8b60-782f0b5e4065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically for the LRT, the operating hours shall be extended
        from 9:30 to 10:30 p.m., so marami pang mga bata ang uuwi niyan. [applause]
        And to absorb more passengers, delays in the procurement of additional trains
        shall be addressed soonest.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30f0cd5-0108-4dc7-b163-a7a10d4250f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, iyan ang sinasabi ko, if you want the long way, fine. Wala
        akong problema. Sabihin ninyo na doon ang… we go the normal way if we are
        able to make purchases.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82697a85-7f07-4883-9147-f06492d63fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E ang maganda nito, I have signed the Executive Order sa aming FOI.
        Naunahan ko kayo. Iyong inyo... Nandoon na ang sa akin [applause]. Oo, tapos
        na ako. Ilabas ko na, it will be out today.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a68897-2180-4247-ad3d-61f9977700ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo sabi ko, unahan na natin itong Congress, puro mayayabang
        ang mga nandiyan. We grab the… each other...They say, ‘stealing one’s thunder,’
        ika nga. Unahan na natin.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf02ab6-523e-4dd0-9642-21dba928a19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, we shall also pursue rail projects in Metro Manila and the major
        key-points in the country including the Mindanao Rail Project [applause].
        Hindi ako nagyayabang pero totoo talaga ‘to.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e08b002-3a7d-465f-8539-08d7c22e7a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, depende sa federal. But six years, lalabas talaga ito. I assure
        you because it’s going to materialize: Rail projects, the Davao Transit System,
        the Cebu Transit System, the North and South Luzon Railways and the Panay
        Railways project. Kita mo? Panay. Eh taga saan si ano? Eh ''di Panay. Panay
        ang bigay natin para… [laughter and applause]</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc5c6fd-bf4b-4500-949d-79dbf811274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabihin naman ni Senator Drilon, ''Binack-bite ka dito. Lalagyan
        daw nung ano, yung island mo ng train. May tawa pa.'' Binaback-bite ka dito.
        Mag-sumbong man ''yan. Tingnan mo ''yan.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7524a-d082-4c35-8693-6d43ffdb8e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different approaches are also being considered to decongest NAIA
        including the possible transfer of general aviation. Ito ang...I will... Hindi...
        Ang style ko kasi ganito...Hindi naman ako... I am not sticking to formalities.
        Itong trans — general aviation, alam mo kung sino ang tinatamaan niyan? Kayong
        mayayaman. Kayong may mga helicopter pati eroplano, ilipat ko kayo. [laughter
        and applause]</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44748a27-243b-4cba-8b7d-ebcbc1624e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo yung general aviation niyo, mga Learjets, mga ''yung mga
        sa mga ano, kumpanya, ilagay ko kayo sa Batanes para wala masyadong air traffic
        [laughter and applause]. No, I’m offering Sangley Point. [applause]</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d2be8-daef-438a-a9c6-366ec4e3efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi kahihiyan ko ang isang runway. I can make a new runway there,
        sabi ng mga aviation experts but tumbok niyan is the Merville Subdivision.
        Maka isa pa akong runway dito sa Metro Manila. But if not them, it’s going
        to be Clark but on a condition that we will have a fast rail.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa298ad7-de92-49ba-8891-bb6e0c6f7e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ko kay Art, it will be something like 30. One hour of travel,
        sabi ko kay Tugade, is not acceptable. Make a rail there bago, marami nang...
        [inaudible] is the bullet train. Ilagay mo yan sa Filipino na driver, sutoy
        talaga kayo doon, maglampas kayo. [laughter]</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b841a1-516e-4c49-a9e7-45687b029f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark Airport can be utilized to shift some operations of our
        domestic and international airlines. Moreover, a one-stop shop will be established
        within the civil aviation complex for the benefit of the overseas Filipinos.
        [applause]</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd050a174-ad39-4e0a-bacf-1f56f46e0836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito mangyari na ’to: To utilize the Clark Airport, it is necessary
        to establish... Yung mga, well, you have a rail to connect. Tapos na yan.
        Itaas mo na kay na i-Tagalog ko na.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1c685-0f1c-4b23-96db-b246ed23351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the area of environment, the military is directed to intensify
        its support – Makinig kayo, sige tawa diyan – its support role against illegal
        logging, illegal mining, nandyan pa naman si Gina Lopez, and other destructive
        practices that aggravate the devastation of our natural resources. [applause]</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0acc1-f914-4e4a-aa1c-85b57efaa176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have to protect the country. Many are complaining against the
        appointment of Gina Lopez. But si Gina pati ako, we share the same paradigm:
        The interest of the country must come first. But hindi ko naman sinasabi,
        there’s a law allowing mining. Gina Lopez and I are just telling you: Follow
        government standards. Do not destroy the environment. Follow it to a tee.
        [applause]</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f864e-1b56-432d-a2ff-62e6e98464a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wala tayong problema. Just pay the correct taxes, follow the standards.
        Gina Lopez is just doing her job. You know, she’s a really a crusader, ‘yan
        ang, that is how I describe her persona: Crusader. Kaya sabi ko tama yan.
        Bakit? Nandiyan ba si Ma’am? Si Gina Lopez? Secretary Lopez, nandiyan? (DENR
        Secretary Lopez stands up and waves).</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230e41a-ec0b-4cd3-bcfa-4c38bb0b7eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganito yan, pumunta siya sa Davao. Gabi na mga 1 o’clock because
        on the early days of my – when I won – but I was not, pero hindi pa ako nag-oath,
        marami nang nagpuntahan. Felicitations, congratulations. Eh si ma’am pumunta
        twice. Every time, she shows me the degradation of [inaudible].</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff1052-8be7-4618-80d4-ba60c4c9b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapos dalawang oras naman mukhang hindi na matapos. Sabi ko, ''Ma’am''
        [laughter]. Ma''am, do not be offended ha, totoo man. Huwag ka magalit kay
        – it’s the truth. So mag-a-alas tres na, [inaudible] tapos extemporaneous
        siya, para ring congressman. Sabi ko, "Ma’am, mag-a-alas quarto na." "Ma’am,
        ano kaya kung ikaw na lang ang DENR?" [applause and laughter]</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ef13c-5bcb-4781-ba74-cc8e8809830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bigla din siya nagsagot, “Totoo ka?” [laughter] [inaudible] “Uh.”
        Hindi yung "oo," “Uh.” [laughter]… Sabi niya, "I will ask the, you know, I
        will consult my family and ask my... ayaw nila." Following day, tawag siya
        kay, my aide, kay Bong. Sabi niya, “Bong, okay na, tinanggap na. Sabi ng pamilya
        ko, okay na.” Sabi ko, “Hay, bantay kayong lahat.” [laughter]</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caaa705-b312-4191-a713-356b2caf27dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you know, I would not be appointing somebody who is alien to
        my thinking. I would take in somebody who shares my horizons in life, especially
        ‘yung degradation ng… Tama yan. She is a crusader and she will continue. Dito
        naman talaga is...The DENR is likewise directed to review all permits granted
        to the mining, logging and other environmental sensitive activities to ensure
        compliance with government standards and if warranted, ito na yung pinakamaganda:
        amend, suspend or revoke permits. Go ahead. [applause]</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7b9d1-7a96-4f59-b05d-1e2ae9e77bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’d like to thank God that I had this opportunity really, I never,
        wala namang ano, I never thought umabot ako dito. I’ve always... That...Sa
        isip ko mahirap itong ano. Itong Laguna Lake, naubos ang mga... Wala na ang
        fishermen. Iyon na lang the difference with one big fish pen to the other,
        ‘yon na lang ang sa mga tao.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0830b-c77e-4d8a-b719-b2ce682de71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makita mo sa plane every time I go to Davao, I pass by that lake
        there. Every time nakita ko, talagang wala ng ano. And the fishermen are complaining
        about their loss. Talagang wala na sila kasi ang maliit na lugar, iyon lang
        ang kanila.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8ebf6-3d57-41c6-8f5e-dba3b5c148a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So dito pinaraan ko lang in diplomatic way that the Laguna Lake
        shall be transformed into a vibrant economic zone showcasing ecotourism by
        addressing the negative impact of the watershed destruction, land conversion
        and pollution. Ito ang nilagay ko. This is what I am telling you. The poor
        fishermen will have priority in its entitlements. [applause]</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073e3eba-874c-46ef-8206-00b0ba74bf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Order to Gina is: Ayusin mo, Ma’am. Huwag mo namang ipitin but they
        have to reduce the areas of occupation. They cannot have their cake and eat
        it too. Sila na yung may pera, sila na yung – this must stop.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a911c-1c41-4141-9bbc-c93df1cdfd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So nung nagtanong siya, ''Sino ang may-ari niyan?'' Simple lang:
        general, mga mayor, governor, baka congressman – this is not personal. This
        is something that I feel that I must do because it is the right thing to do.
        [applause]</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135b30c4-6339-4ed0-a4a7-a69c254f79aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To have adequate disposal facilities for the Metro Manila Garbage,
        the final closure and rehabilitation of the Carmona Sanitary Landfill shall
        be pursued while the adoption of appropriate waste-to-energy facilities will
        be explored. Marami niyan. The technology is coming very fast.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940175dd-f555-4e5c-b9d5-5bcae75dbaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the area of governance, there is a need to strengthen our efforts
        along this line. Itaas mo na. Itaas yang paragraph na yan. Ito... Select the
        best answer... Ang taas na. Huh? Mabubuang ka.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297949be-f01c-41ed-a5ea-c6803fb9cdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better manage public information, a law should be passed – I’m
        addressing to Congress – to create the People’s Broadcasting Corporation,
        replacing PTV-4, [applause] the government-run TV station, which now aims
        to replicate international government broadcasting networks.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2b036-1f73-40b3-b374-2ca845394a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams from these international news agencies – I’d like to mention
        those interested BBC – are set to visit the country soon to train people from
        government-run channels to observe.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e0690-a600-4cc5-818e-c869643adeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito ang gusto ko – tutal pera naman ng tao – to observe editorial
        independence through innovative programs [applause] and intelligent treatment
        and analysis of reports, as well as developments of national and international
        significance.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4263f48b-5c20-4afd-93b5-3d394a4a97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s Bureau of Broadcast Services, better known as the
        Radyo ng Bayan, shall undergo upgrading to make it financially viable and
        dependable for accurate and independent, and enlightening news and commentary.
        Radyo ng Bayan will be integrated with the PBC.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fdda1d-42c4-44e8-9c8a-b14a77e55f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we are presently setting up a Presidential Communications Satellite
        Office in Davao City, PBC will also put up broadcast hubs in the Visayas and
        Mindanao. [applause]</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a999da-fbf4-4ef1-a185-3a0fcfddaec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City will also be the first site of the first Muslim channel
        [applause] to be called Salaam Television, and the first Lumad channel. [applause]</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7519e85-f3d5-4612-a3b6-f5c6cd0ad6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO shall coordinate with the Office of the Executive Secretary
        and the Presidential Legal Counsel in implementing the recently approved EO
        on the Freedom of Information.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8376216-65ab-40f4-b6f4-e5acb7b28a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s the Executive Order, it''s out. As an example on the part
        of the Executive Branch to make transparency and integrity as yardsticks in
        government performance, savings and expenses while engaging the public to
        be vigilant and participate in government programs and projects.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d734932-a087-4130-9449-b68265825437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCO, in coordination with the Office of the Executive Secretary,
        is drafting the Administrative Order on the Task Force, on the Presidential
        Task Force on media killings.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca88e6-dd4e-4720-a2ed-b409adbcc1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This government does not condone violence and repression of media.
        [applause] The bona fide media... Bona fide media... Sometimes they pronounce
        it "bonafid". But whatever that thing is, the bona fide media has always been
        our partner for change. [applause] Medyo klaro yan. Anong gawin mo sa hindi
        bona fide media? Iyan ang problema.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e7f06c-ecc9-4d04-810a-509b972c7610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address backlogs and low prosecutorial effectiveness and efficiency,
        the investigation and case management processes shall be streamlined including
        those for illegal drugs and heinous crimes.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c087c18-b890-4154-87d0-cf9d673dc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To eradicate the prevalent cultures of fear and silence that have
        hounded our justice system, I asked Congress, you, to enact the Whistleblower
        Protection Law while the present Witness Protection Program shall be strengthened.
        [applause] Hirap maging Presidente. Maski dito lang. [laughter]</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a32f492-52e8-4140-aa32-58c80c706931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of lawyers and support staff in the PAO, that is the
        Public Assistance Office, regional and districts shall be increased to provide
        indigents with more access to counsels. [applause]</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c14b8-39a3-47de-9945-aa99c8a61073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage, I also have directed the DILG to undertake nationwide
        information and campaign on federalism in partnerships with various alliances
        and with LGUs, civil society, grassroots and faith-based organizations. [applause]</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162ccf7-72b5-49fa-8cad-1fd46420a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinto muna ako dito ha, itong federalism. Ewan ko kung tama ako.
        Alam mo, itong bayan natin, if I may just repeat. I know that you know, on
        1521, Magellan landed in Leyte. [laughter] Kumare ko man ito. Salamat, mare
        ha. [laughter] Mindanao was already Islam by 100 years. So, ano ito, it’s
        an imperialism thing.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a78c32-742b-445b-8d91-fce25ec9829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a historical injustice committed against the Moro people.
        We have to correct it. But it is well possible now. Kaya kayong mga kapatid
        kong mga Moro, alam naman ninyo. Ako, I’m mixed. Migrant ang tatay ko noon.
        So, mixed-blood ako. Moro pati Christian. But, you know, intindihin na lang
        natin ito, that we can return to you all. Iyong nakuha ng mga Amerikano, Español,
        pati yung mga Pilipino, mga kapitalista, those who exploited Mindanao with
        that thing sloganeering, go to Mindanao because it is a land of promise.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b11c7b-e026-4bbb-8d2d-0001946ae307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the vast entry of so many people, basically coming from the
        Visayas, magkaroon tayo ng… We cannot solve it the way you want it to be.
        We have to understand each other then you have to live with each other, but
        we will try.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af7bc6-c1aa-472c-a239-dd9af26838c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang sinasabi ko nang babalik ako, dahil ako sa federalism, both
        Misuari, Sema and all, at least the politiko leaders ng Mindanao, will agree
        to it. We do not...Remember that ako ‘yung… Hindi ko dinidikdik yung masyadong
        Abu Sayyaf because it is really connected with the first talks between Misuari,
        the President, subsequently President Marcos and now, until now, until now.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ab3ec-c723-4b7e-baea-083cf6cbe1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only way they said that we can have this. Iyong BBL, ibigay
        na natin, minus the things that you do not want. [applause] Iyong mga Constitutional
        issues.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c4fba5-bb92-4179-ab05-a105d77bdd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanggalin muna natin. Ibigay ko yung area. Nandiyan na yan eh. So
        I ask you pass it minus the Constitutional issues that are contentious. [applause]
        Bigay na natin at when the federal system comes, isali mo na sa package, together
        with Misuari.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb67eb-df83-486d-be44-eb019a9e4312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the solution for Mindanao. Nothing else. Believe me. Nothing
        else will do. Please sleep on it, ponder on it, because that’s the only way
        to proceed.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda82e4-6a1b-4abf-a769-9124674af204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the clamor of our citizens for timely issuance of Philippine
        passports, the government shall work towards amendment of the 1996 Passport
        Law to lengthen the validity of the passports from the current five years
        to 10 years. [applause]</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8675d2-9aef-4ccf-8002-dde08979b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutal kayo naman ang maggagawa ng batas. You are the ones who will
        pass the law, even if you make it good for 30 years, okay ako. Bahala kayo.
        [laughter] Basta, stretch a little bit because five years is just really simply
        on a regular basis.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7ce36-f4db-4155-b845-97590f973d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matagal pa naman itong passport. Mag-apply ako, ten days. Alam mo,
        I’d like to call the attention of Secretary Yasay. If you go to Davao, look
        back doon sa… Look at the back, likod ng nitong mall, yung malaking mall doon.
        O sige, pangalanan na natin, SM. Doon, yung mga tao nandiyan sa pavement natutulog.
        For the many times nadaan ako na walang ulan, doon lang sila because first
        come, first served. And the only outlet there, the outlet of your department
        is yung sa SM. So yung mga, maawa ako. Dito sa side sa Cotabato, lahat ng
        Cotabato, doon sa Davao. Karamihan yan, walang mga bahay.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb84c5f6-2fb6-4208-8890-657d8b1e24fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re an applicant in Davao City, fine. But you know, kung walang,
        mahirap kasi. Karamihan diyan, mga Moro ano. Naghihiga lang diyan sa pavement.
        Nasasaktan talaga ako. Masakit eh. Buong gabi mo hintayin hanggang mag-bukas
        yang SM kasi first come, first served.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5716d1a-15bd-4d93-ab66-8bf35426d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya sabi ko… But that is...I am addressing to all of the Cabinet
        members: Make use of the computer. I do not want to see people lining up under
        the heat of the sun. I do not want people lining up under the rain. [applause]
        [inaudible] And I want itong labor... Wala na ito sa script. Iyong prompter
        natutulog na siguro ‘to, papindot-pindot diyan. [laughter]</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6dc90d-fc96-44f9-ad84-5cc557c26a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alam mo, nandiyan naman yan. Sabi ko what I want is a journal. When
        the applicant presents the documents, give them a shopping list. Do not add
        or get anything away from it. Iyon lang yon, final. And when he complies with
        that, that is good. Huwag mo na siyang pabalikin. [applause]</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df574bd3-aeae-448f-b270-3a0537e32eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi kung mag-tawag yan ng 8888, my God, puntahan ko talaga kayo.
        Iyan ang bisyo ko noong mayor ako. It will not make a difference, mayor o
        presidente. Puntahan talaga kita at hiyain kita sa maraming tao. And I would
        publicly ask you: ‘What the hell happened to the procedure?’ Pupuntahan ko
        talaga kayo. Local, barangay, pulis, military, lahat. Bigyan mo ng shopping
        list, ‘wag mo ng pabalikin. Because pag mag-tawag ng 8888 yan, tapos makita
        ko na the grievance is valid, bahala ka. Anong walang panahon? Pupuntahan
        kita sa opisina mo. [inaudible] Bakit? Bigyan mo ng stub. You have to employ
        actuarial ability, that’s easy.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22064408-b631-47f7-8292-aca808572231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para pag-tanggap ng tao – I’m addressing myself, under me – journal.
        Papirmahin mo siya. Lagyan mo doon, tingnan mo sa computer. Mag-connect ka
        doon sa actuarial. Hindi mo kailangan ng bobo diyan e. Matatapos siguro yan
        mga next month tapusin ko. Projections lang naman. ''O, balik ka dito August
        15, 3 o’clock.'' Pagdating, bigay mo.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9f03b-5ca9-4eba-a74a-84abc7e02399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, if he goes to Malacañan, I’ll open it up. For those who have
        valid reasons to complain about graft and corruption, the gates of Malacañan
        will be open. Doon ka. [applause] Mag-sumbong ka. At I will be briefed by
        my military or aide or yung si ano, itong nagbigay ng tubig. ''Sir, dito marami
        ka.''</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35744f-0b18-428c-961f-4afea27f0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have the reason why I do not go out, I do not accept invitations.
        Hindi ako tumatanggap because every time I travel around Manila, it causes
        a huge congestion. Kasi pag itong pag-uwi ko, [inaudible] by also projection.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b4806e-0f1d-46cc-b670-f8a45cf3ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paglabas ni presidente, ano yan, picture taking ganon. And they
        start to block the--- yung roads, access to the... Ganon iyan. Everytime a
        president [inaudible], ganon iyan. So, paparahin nila iyan, sasabihin nila,
        dadaan iyan by this time. And in the meantime, sarado yan. Paglabas ko, akala
        mo Biyernes Santo. Walang sasakyan diyan.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3fe47e-fa59-4826-927a-efc0226f906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikaw pala exponentially, ang traffic, the tail end of the traffic
        is somewhere [inaudible] and it would take about two to three hours to normalize.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a61d2-a2cc-40bf-a6b2-38e3880a514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya hindi ako tumatanggap ng... And I hate to travel. Kasi talagang
        lilinisin eh. Ito namang… Kasi ang taas kasi ng entourage ng Presidente. Dulo
        sa dulo may ambulansya. Hindi lang entourage, parang [inaudible]</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90308e0f-cf79-4ac1-9486-96b0e2f33f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ko: Dalawa, tatlo, tama na, sa gitna lang ako. Pero ang totoo,
        mag-taxi lang ako dito sa likod. Sunod lang ako. [laughter and applause] Eh
        takot man sila na… Ano naman ang makuha ko kung patayin mo ako? What for...
        May ambulansya doon. Dagdagan mo na ng punerarya. [laughter]</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0999486-12bd-498e-9fcc-1d0a15672a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have also ordered the DFA to streamline documentary requirements
        and passport applications and open additional Consular Offices in strategic
        places to decongest Metro Manila sites [applause] and avoid queues that have
        caused hardships and suffering to passport applicants.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1e840-ac5b-4bac-b6ff-3002d517376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have also directed the newly-created DICT, Information and Communication
        Technology, to develop a National Broadband Plan to accelerate the deployment
        of fiber optics cables and wireless technologies to improve internet speed.
        [applause]</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f846389-5a76-4bc7-b813-b6ebf47c29c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito para ito sa… Alam ko, mahal kong mga kababayan, maligayahan
        kayo nito. Ipag-paano mo lang yung Tagalog ko kasi... Eh kayo hindi kayo marunong
        mag-Bisaya eh ''di... [laughter]</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5d8dc-179c-4abf-a720-c4bf96d4bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wi-Fi access shall be provided at no charge in selected public places
        [applause] including parks, plazas, public libraries, schools, government
        hospitals, train stations, airports and seaports. O ‘di ba? [applause] Happy
        lahat.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb686d-412b-4058-922c-d8cdffc0a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All government agencies are instructed to enable their clients to
        submit applications for coordination to other agencies combined. [Itaas mo,
        wala na yan. Ayaw ko nang mag-salita.]</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd6722b-a5fc-472f-97f2-fce0ad2b1be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national portal, yes, because it’s our parang website. Ito:
        We shall intensify — mainit talaga ako dito — I place it in parity with drugs.
        We shall intensify our war against human traffickers and illegal recruiters
        that prey on our migrants. [applause]</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1735816b-566b-4076-845f-65a5987b6c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help ensure that the hard-earned money of the Filipinos overseas
        are put into productive use, a mandatory financial education for all migrants
        and their communities will be pursued with [incentives to] encourage entrepreneurship
        among them.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b380370f-fc4e-4313-bafc-5af1ec8fb144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I may now also ask on Congress to consider drawing up bills consolidating
        and merging agencies and offices having to do the overseas Filipino to have
        a department that shall focus on and quickly respond to their problems and
        concerns. Kailangan mo ng isa. [applause] And I have asked… I don’t know if
        Secretary Bello is here, Bebot. Wala? Absinero talaga ‘yan. [laughter]</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107bb2b3-5bb5-4eae-97cc-03c72c5829f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maski sa Cabinet absinero yan. Gusto ko, he will rent or we’ll lease
        some buildings here for overseas only. At lagyan ko ng… and they will direct
        all BIR, lahat na. BIR, lahat ng something to do with the clearances of the
        police, in one building, may booth lang. I said: My God! Make use of the computer.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2c1af-8acb-449a-836e-62a8e434a532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So doon lang siya mag-ikot sa isang building. Ang Pilipino, hindi
        na siya mag-punta doon sa Statistics. Hindi na siya punta doon sa ano, diyan,
        diyan sa opisina.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf83bf08-aee1-44a5-af6a-35b0788a8fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamitin ninyo ang computer and you can get the results right after.
        Why do we have... Has to travel to Malate, then he will just stuck in the
        traffic. He can only accomplish one document at one time.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dcb373-b0b9-4d90-ad1a-4cbc86f8a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI clearance is doon na ninyo ibigay. Lahat na doon na. At kung
        dapat, may-awa si Bello, pakainin niyo yung mga tao doon. Lalo na sa probinsya.
        Pagtingin ninyo taga-probinsya, finish it right away. Make use of the computer.
        O kapag hindi niyo ginamit yan, tapon na lang ninyo. Throw away your computers
        and I will understand that. It would take you years to do it. Do the computers.
        [Taas mo na yan. Wala na yan.] [laughter]</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15217681-7cb4-4085-84ca-5e59f5775caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ito: To help avoid squatter-like conditions in relocation sites,
        we urge utilities like Meralco and electric cooperatives to exercise their
        social corporate responsibility by making direct connections to relocation
        sites and depressed areas. Alam mo kung bakit? Kaya nga nilagyan nila diyan
        e. That’s why I had to talk to you ganito. Bakit? It’s because walang kuryente
        pagka mahirap ka. You do not own the land.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a54f3-3153-4122-a952-1afe1510a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is my experience 23 years as mayor. Hindi magbigay ng direct
        connection. Kasi hindi ikaw ang may-ari ng lupa but that squatter has been
        been there for 20 years.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf9fbfa-c91e-4a4d-b742-a6498b8ddd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So mag-connect-connect sila. Pag ka-connect-connect nila, ang gamitin
        nila yung wire na, yung pinaka-mura. So it overheats because connect-connect
        na lang sila kung sino minsan magnakaw.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231d3265-21cc-4f58-94b2-7ab156e2b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, we will have to make the adjustments. It is not for these
        people to make the corrections because they are not in a position to do it.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445ab45-351d-4c86-b2e8-c1a2946a2f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have to adjust to the needs of our people. Total diyan naman
        ‘yang sa squatter na ‘yan, as long as I sit here as President, there will
        be there no demolitions without relocations. Hindi talaga ako papayag. [applause]</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee5d84-b473-461a-8be0-940f820d113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi naman aso yan na... just like in Davao. I’d like to make a
        dialogue with the businessmen. ‘Sir, how much are you investing in this land
        you have bought with the squatter?’ ‘So, I bought it at about 60 million.’
        ‘Dagdagan mo ng 20 million. Ako na ang bahala.’ Sabihin ko doon sa mga tao,
        ‘Bili tayo ng relocation site or I will provide.’ Government will expropriate.
        I will make use of the expropriation powers. Ako ganon sa Davao eh. I have
        20 hectares there. I will expropriate some land there. Iyong malapit lang.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a147d4-fbc6-4b59-b822-e44e2b6b9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then sabihin ko: ‘This 20 million will help your journey to a new
        land.’ And I will urge everybody na yung mga bagong mga factories, doon sila
        mag-tayo. Magtiis-tiis lang muna kayo. In the meantime, you have to mitigate
        the hardships of these people. That’s the only way to do it. Sa demolition,
        walang matirahan ang tao.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de3ac9-e389-42e8-909c-d9e6b788ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutal you sat on your rights for many years eh bakit mo ngayon,
        pipilitin mo ako magka-problema ng ganon? Eh may iba kasi, hinahayaan nila.
        Ten, 20 years, they do nothing. And when the time, comes, na pagbili lang
        nila, tayo na disturbuhin. O ‘di gumastos ka para mas madali. Just add a little
        bit more and there will be at least peace. Pag hindi, wala yan.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8dc603-bee7-40ab-814d-3942460d7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fight na naman ‘yan, between government and the tawag nila, ‘squatters.’
        Squatters naman talaga yan. Masasaktan lang mamatay for no reason at all.
        Eh kung mayaman ka, bigyan mo ng konting ano, provide a relocation. And I’ll
        be glad to talk to the people and say: ‘Go. It is not yours.’</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fd52fe-9cd3-4c42-8999-7f20d2272fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have directed the concerned regulatory agencies to prioritize
        the issuance of required permits for power development. Okay ‘yan sa akin.
        Ang problema sandali ito. [Para ka diyan.] Iyong mga environmentalist, meron
        tayong, meron tayong, ano kasi… marami ang coal. Pati yang... Ito nga, itong
        energy emissions, wala man akong problema diyan. But do not tell me na, if
        you... Ambassador ka tapos sabihin mo sa akin na, ''medyo hanggang diyan lang
        kayo, kasi kami hangang dito lang kami. [inaudible] ''Ha? Kayo umabot diyan.
        You are now in the apex of your industrial might. But along the way, you were
        the first America, China, Europe.'' Kayong bomba-bomba, until now we contribute
        only something point zero.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ea28d-ab36-4678-b399-f1b600d8845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, if you put so much restrictions doon sa treaty na ‘yan, the
        treaty which we are trying to… it''s still here in the Senate. Let us be very
        clear on this: We need to industrialize.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba88b554-679c-4aac-8840-3bbc954fbf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need the power and, therefore, the emissions would also be considered.
        You just can''t say it: ''I established five economic zones here.'' And you
        start to say that, ''you are spewing so much carbon footprints''. Mahirap
        yan. I mean, it''s hard. I cannot just agree on anything that will delay.
        I’m only good for six years. I intend to do something during my term. Now,
        I’m sure that the heavy machineries would come in and even the power, cheapest
        is coal. So ito naman locally, you get in trouble with Gina.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd531baa2-10fc-4ba4-a389-abd05f93652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, we''ll just talk sa Cabinet na lang. Si Gina naman is a very
        fine lady. Huwag ka lang magsimangot sa harapan niyan. Bigyan ka niya permit
        maski lima. Magsimangot ka, zero. [laughter]</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e752ac-c06e-477e-a930-b2d94deefd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oo, [inaudible] just be gracious to her, that''s all. It''s a matter
        of talking and explaining to them. But if it is... You''re using the state
        of the art technology and I’ve seen it several times in the other power plants
        in this country. If it is really a good one, then we will consider, I said,
        because we need the energy to power our industrialization. [applause]</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac1d627-6bd6-4b6e-b647-856bdd212175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To strengthen the delivery of social services, the government will
        intensify its protection programs, so it can use its resources, expertise
        to make a dent in the country’s poverty levels.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae54b1-2834-4ac4-80f4-65d191b28c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we want is genuinely to reduce the vulnerabilities of our people,
        build resiliency and empower individuals, and families and communities.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd0edd-5f00-45ac-a185-13ab40e66b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beneficiaries of 4Ps shall be made to become independent and
        self-reliant after they have graduated from the program [applause]. But the
        aim is to present it with other forms of assistance, so that they can stand
        on their own two feet.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f599b35c-f18c-45e2-893f-0821c293c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, I have decided to direct the DSWD to provide the rice subsidies
        to the poorest of the families, at least, para makakain lang every month.
        [applause] Iyong sako na ano...</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d1e8d-daaa-4068-96c9-b8f85da94235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are planning to increase spending on basic education and incorporate
        mandatory education about the evils of drugs. We will also intensify and expand
        Alternative Learning System programs. The government will also provide universal
        health insurance for all Filipinos [applause]. Benefits. Sali na lang natin
        sa PhilHealth.</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7d189-a3dc-49dc-83bc-668fda5d7ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The professional competence and operational capabilities [of] government
        hospitals and health facilities will be strengthened.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b050d97a-8847-499d-9bb6-b564a91f0497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent with our international obligations, in keeping with national
        mandates, this administration vows to protect women’s rights and human rights
        abuses [applause] against our women, because this unacceptable to... Kung
        mag-bugbog ka ng babae.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffcf0a-f243-4d1e-845e-a56618bad59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, I order all agencies and oversight bodies and local government
        units down to the barangay level to fully implement the Magna Carta for Women.
        [applause] By doing so, we''ll ensure that man and woman will be partners
        in the pursuit of country’s economic, social, and cultural and political developments.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ed721-8093-47c4-80b5-aa7369cab1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To our Lumad brothers, and they are here outside. Maybe outside?
        They are here outside I’m sure. I told the... Just to let them come if they
        want. Kanila man ito. To our brothers, I have this to say: The government
        has issued you the Ancestral Certificates Domain Title covering vast tracts
        of land especially in the Island of Mindanao. You have the Indigenous Peoples’
        Rights Act, and the National Commission on Indigenous Peoples to protect you
        and to assist you.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54d6106-67fb-4a5d-b8ef-8f7d707d3888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government has given you the tool, the legal tool to improve yourself
        financially, economically and socially. Make use of your ancestral domain.
        Do not let it remain idle. While the government is always ready to help you,
        you must first help yourself. We cannot legislate financial and economic progress
        for you. It is you and you alone who can do that. You can chart your fate,
        but do it within constitutional and legal means.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9733e3-2413-4253-976c-2aa3fb27f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being devastated by natural and man-made calamities these
        past few years, we are still to recover emotionally from the loss of our loved
        ones, and materially from the loss of our homes and our income sources.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370d9031-e5f7-40ef-a907-70ab5009dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many among us whose emotional wounds are still fresh and
        painful to the touch. We cannot erase the images of death and destruction
        from our minds. We cannot wash away the stench of rotting flesh from our noses.
        And there are many of us who are still waiting for the help that was promised.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0debec-eb53-4c40-8b33-20a523e5e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enormity of the problem of drug addiction has been made manifest
        by the number of surrenderees which grows by the hundred each day that passes.
        Since July 1, we have already made 3,600 related drug arrests. 120, [000]
        drug dependents have already surrendered and 70,000 of them are pushers. You
        think this is just a... [applause] It could take the entire resources of this
        government to fight this war.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ae6042-c0fb-47e5-95cc-28e356ad09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have nothing but the interest of my country. But let’s wait because
        the PDEA says that… it''s about the past statement made by the Philippine
        Drug Enforcement Agency. Two years ago, PDEA came out with a statement that
        there are 3 million drug addicts in this country. That was two or three years
        ago. How do you think would the number incrementally if we count now?</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ae62f-257c-411f-bbc9-88ac0dc9d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Give it a liberal addition. Maybe, gawin mo na [700,000]. So three
        million seven hundred thousand [3.7 million]. The number is quite staggering
        and scary.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408d647-d8ac-4e3d-9a2d-a0ce6dd3e72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug lords that you desperately want to strangle are not here.
        Wala mga bilyonaryo dito. The ones that you catch, running after, are just
        the lieutenants. They do it with technology. They’re cooking it in the international
        waters.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d0b3e-bff6-47a7-ad62-6347b9eb175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinatapon nila ''yan bulto, by the drums. Dikitan nila ng GPS. So
        makikita agad. We are hard put sa intelligence because they have invented
        this direct satellite. Hindi na magdadaan yan ng... All they have to do is
        to triangulate where the, pag-ikot niya. And there''s so many — and they are
        in codes. If we do not [have the] help from our friends here in Asia and America,
        and Europe, this year number and problem, believe me, will drown us as a Republic.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408e1e7-f8fa-438b-a03d-3ed85c88e5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kayo tingnan ninyo ito. How can I solve the problem now by arresting?
        Hinahanap... Kung matagal na akong Presidente, gusto kong patayin. Ang problema
        pupunta pa ako doon and I''ll ask the permission from this country that I
        will go because I have to slaughter these idiots who are destroying my country.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d59d8e-18fe-4228-8202-70c431516cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ganoon yun eh. [inaudible] Ayaw ko naman bitawan, kasi ayaw naman
        kasi ng military, pati pulis. But you know, I said, ‘I’ll be talking in front
        of the Republic to its representatives, for the people.’ So I have to tell
        you: ‘How do we solve this problem?’ Can we? Ako naman okay lang eh. Make
        it public, fine. Make it confidential, if you go to me or go to you, to your
        house, okay.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49372dbe-5b8f-4f1e-b959-49ffd4d2320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is really the enormity of the problem. It''s so enormous
        that you are intimidated even just to make a move. Because you cannot stop
        it anyway. Mabunggo mo isa dito hinulog sa dagat, e marami naman nagluluto
        doon.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb08fd-ebf9-4f7e-88c2-f3416bc27d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a free for all enterprise for the criminals at this time. Kung
        ako, if I had just the plan... Sabi ko, sabi ko sa military kapag nakita ninyo,
        pasabugin mo na. Maski nag-surrender yan, may white, white flag. Pang-giyera
        lang yan, hindi yan pang-kriminal, pasabugin mo. Show no mercy to them because
        they''re not doing any mercy to us anyway. Bakit ako mag-? Iyan ang problema.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085038b1-7366-44cc-a01f-2086287d1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we should not despair. Like someone wrote: ‘It is when the night
        is darkest, that dawn breaks.’</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3cf4f0-5324-4995-a895-a36a3d90dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are imbued with resiliency that has been tested and proven. More
        difficult times as in the past, we have a bond to act together, we have to
        help each other. For then and only then can we truly prevail.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c1d5c-e5f4-4f9b-912d-def7c900f09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is the Filipino, disciplined, informed, involved, shall
        rise from the rubbles of sorrow and pain. So that all the mirrors in the world
        will reflect the face of a passion that has changed this land.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c15a72-3fcd-43df-a285-b970aa863ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:47:55.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:48:14.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daghang Salamat. [applause]”</p>'
    '209':
      'image': 'jcr:8dc4cddc-95ec-471f-99fe-448cd05da36c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1495b90-d5fe-4b7d-a2ef-bb3c554b0f74'
