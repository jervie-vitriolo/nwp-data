      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afd82a1-b7ef-4afc-a6e8-8510f87e37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With years and years paved with emotional learning curves, Evangelista
        wants to teach herself something concrete and practical for a change — but
        it’s also something that’s helping her reconnect and fix her relationship
        with her mother, with whom she had a falling-out. “I’m working on my cooking,”
        she laughs. “That’s why I’m so glad that my mom and I are OK [now].” Of course,
        like the multi-hyphenate that she is, she can’t become a cook without making
        it a full-fledged project. “We’re actually coming up with a cookbook, and
        it’s all about heirloom recipes and how cooking has really improved our relationship.
        [It’s] me as a wife and as a mom-to-be, my struggles and the things I’m learning,
        and how I can relate to people [who are in the same position].”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d1ebc-2fc1-46a9-aed1-45fa048f548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was quite the journey for Heart Evangelista to become Love Marie
        Ongpauco-Escudero. The 31-year-old muses that the last 10 years have felt
        like “three lifetimes ago” to her. “I think I’ve changed a lot,” she says
        brightly. “I’ve been through so much” — and here she drags out so for emphasis
        — “I can actually write a novel about my life. You wouldn’t even understand,
        like, ‘What?!’ I think I’m a completely different person. When I look back,
        <em>parang</em>, ‘Who is she?’”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a16a2b-f17d-4944-8fe1-0818f52aa773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she is quick to clarify that she has no regrets. “I’ve changed
        so much, but I really like who I am today,” she says. “I love myself more
        today.”</p>'
