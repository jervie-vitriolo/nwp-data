      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lena Dunham, Uzo Aduba and Taylor Schilling
        are some of the celebrities who teamed up to create Humanity for Hillary,
        an organization working to build support for Hillary Clinton''s presidential
        campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edfc7aa-632a-47f8-ba88-bdfd89beb05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:51:34.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:52:22.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group launched Monday with a website and video that calls for
        more women in elected offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc34cdb-04c8-473c-8224-08d21521ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:51:34.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:52:22.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video entitled, "This is What My Revolution Looks Like,"
        Dunham says revolution "looks like women having a seat at the table – at the
        head of the table."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40ab23d-9cd7-4053-8b1a-e24fa923b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:51:34.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:52:22.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women made up 53% of all voters in the last election, and yet we
        make up 19.4% of our Congress. What the f***," Aduba says in the video.</p>'
    '7':
      'image': 'jcr:c7d401a0-e33c-463d-9ec8-7937961df9d5'
      'imageCaption': 'Hollywood actress and writer Lena Dunham wants girl power to
        prevail in the U.S. presidential race.  '
