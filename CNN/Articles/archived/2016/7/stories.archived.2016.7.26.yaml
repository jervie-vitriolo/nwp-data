      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4439161-ac70-4c2b-890a-feef4a056732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number three is the Bryanboy cover [with the model Olivia Medina,
        September 2012]. I wanted her dipped in oil and it kind of happened. She has
        the best body.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf4cb7e-cb6f-4cf1-a48a-ce0e9b864b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Number four is a tie — I want to include so many — between Georgina
        Wilson for the 50th issue [December 2011] and Isabelle Daza [May 2012]<em>
        kasi may</em> story <em>siya</em>. The blood, the Quentin Tarantino touches,
        at the same time <em>ang ganda nung babae</em> — I love it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b5fc3-bc85-47ed-a99a-2ca7cc9d994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.291+08:00
      'mgnl:createdBy': 'cnnproducer'
