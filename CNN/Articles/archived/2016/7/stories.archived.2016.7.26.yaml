      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6470d07b-1aeb-4bd9-be31-cde5bad03357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the release of Rogue’s 100th issue this month, CNN
        Philippines Life talked to Nicdao about the women, the covers, and the magazine.
        Below are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643504b8-5ee2-49ea-b0db-ced25ff28739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you start working with Rogue?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5acd76-0887-4656-8b2d-733113253f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One night in early 2006, I got a text message from a guy named Jay
        Pou [one of Rogue’s co-founders]. I didn’t know him but I had worked with
        him in the past and he said that he got my number from someone, asked me for
        a meeting for this magazine called Manifesto. So I said, “OK, sure.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca349e99-2632-4b77-af54-1a789a73359d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We had a meeting for their shoot — we were shooting Bianca King.
        They wanted a certain kind of look in terms of photography. They wanted natural
        light. I said, “Hey, I actually like it.” I’d been doing that before but I
        stopped doing it because most publications didn’t want it. Some magazines
        wouldn’t let photographers who didn’t have lights contribute to their magazines.
        If you’re a photographer, you couldn’t use available light because at that
        time, they were having a hard time printing it. So I stopped doing that. When
        they asked me and said that’s the treatment they wanted, I said: “Perfect!
        Let’s do it!”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09e034e-d2da-4e40-84e4-206055d15541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That Bianca King cover was so successful for Manifesto. But four
        or five months later, they told me that they’re leaving Manifesto and creating
        their own magazine called Rogue: “Mark, we liked the treatment you did with
        Bianca. Let’s do that.” I did their second cover, and then the creative director,
        <a href="https://cnnphilippines.com/life/style/fashion/2016/05/31/lofficiel-manila.html">Miguel
        Mari</a>, told me that the company wanted to sign me up and do an exclusive
        contract. I thought, “Wow, for the first time, someone wants to actually lock
        me down and give me this amount to be exclusive.”</p>'
    '17':
      'image': 'jcr:db4da737-60fe-4b22-a59d-40a65b6780ff'
      'imageCaption': 'Mark Nicdao''s first collaboration with the Rogue editors was
        for Manifesto''s Bianca King cover shoot. Five months after, the editors left
        Manifesto and founded Rogue Magazine. Photo by MARK NICDAO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3258c0-c8ac-4e2d-b7a6-a305be8cba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7130faa-ed6f-475f-8ab1-46cf1e4d7721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, I was younger, and it was such a great compliment.
        It was about refining your work. You’re going to concentrate on this kind
        of treatment and photography style — which I refined myself because it’s what
        I needed to do. Until, eventually, it grew into something more conceptual;
        the look grew. Rogue became this playground where everything goes, though
        at the same time you have to satisfy advertisers. It became a challenge for
        me. Rogue was like a school for me. There’s always a challenge and it’s always
        exciting to sit down and talk about an idea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e47b8f-f550-41dc-926a-fce32544f59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s how it started, and then friendships developed. I met Miguel
        and Mela [Lopa-Mari, executive editor of Rogue], who are my super-duper best
        friends, up to now. Aside from working with one another — siyempre kasama
        sa work yung away, bati, and then fun — it’s like family you grew up with.
        Everything happened and at the same time you have a great product, our baby
        to take care of, which is Rogue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145edf66-6bc1-4737-b005-5764f9359ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As you mentioned, as you refined your style, the magazine
        got bigger, and the shoots got bigger. The covers became more conceptual and
        ambitious.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8686a07e-b7fb-41c5-96be-bb9dd937b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, because of the openness. Because of the creative freedom that
        they gave me and what the company gave us. Nag-flourish because everyone’s
        thinking, “Wow, we can actually try to do something different.” Every month
        it’s always an exciting thing for us, thinking of new ideas.</p>'
    '25':
      'image': 'jcr:13569cd7-afa6-415d-9ef0-a0eeb44bf304'
      'imageCaption': 'After her breakup with the actor Piolo Pascual, KC Concepcion
        was photographed by Rogue for its January-February 2012 issue, a feature accompanied
        by a tell-all with the director Jose Javier Reyes and a cover photograph of
        Concepcion holding a male mannequin''s head. Photos by MARK NICDAO/ROGUE MAGAZINE  '
