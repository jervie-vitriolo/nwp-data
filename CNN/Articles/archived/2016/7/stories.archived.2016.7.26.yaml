      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd9616-00f7-4033-8f52-f96611b0233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let’s talk about the new cover, with Joey Mead-King. It
        comes at a really big moment for her, because <a href="https://cnnphilippines.com/entertainment/2016/07/03/netizen-reactions-angelina-king-joey-mead.html">she
        and her wife, Angelina Mead-King</a>, are in the news. How was shooting her
        the second time around for Rogue?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e61da-60ae-4650-8994-eede4f9b67eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey, when she’s in front of the camera, you don’t have to do anything.
        She moves and you just have to capture it — walang tapon talaga. She’s just
        a damn great model. She knows how to read motivation. She knows what you’re
        trying to capture. I wish Joey could give lessons on being a model, but that’s
        something you can’t teach, eh. It’s innate. She’s a real supermodel. Nothing
        changed with this second cover. She’s still the same. She’s always a pro.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8a1e2-5d6e-47ef-967e-26b33de6f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who else do you want to shoot for Rogue?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3accfd4-6e59-45eb-aa8b-5556b978d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’d love to see the five current teen stars on the cover of Rogue
        — <a href="https://cnnphilippines.com/life/entertainment/film/2016/05/05/jadine-this-time.html">Nadine
        Lustre</a>, <a href="https://cnnphilippines.com/life/entertainment/television/2016/07/19/aldub-behind-the-scenes.html">Maine
        Mendoza</a>, Kathryn Bernardo, Liza Soberano, Julia Barretto. I would love
        to see them because they’re super pop. The amount of power they have over
        a huge group of people — a country, all ages — is interesting. They define
        pop now. It’s a new generation and I think each and every one of them has
        a Rogue in them. Of course, I know <em>mahirap</em> because Rogue is known
        as a provocative but intelligent kind of magazine. It’s sexy so it’s going
        to be a challenge. But that’s my wish.</p>'
  'niantic-unicorn-pokemon-go':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'The Pikachu character of Nintendo Co.''s Pokemon Go augmented-reality
      game, developed by Niantic Inc., is seen on a smartphone in an arranged photograph
      in Hong Kong, China, on Monday, July 25, 2016. After debuting in the U.S. earlier
      this month, Pokemon Go launched in Japan on Friday and became available in Hong
      Kong on Monday.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-26T03:25:12.393+08:00
    'imagesource': 'jcr:5c44a295-a3ef-47d2-8bf7-8d8359e8bcb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ff3c41a-90cb-4a34-acb8-29b5bd372705'
    'lead': 'Thanks to Pokemon Go''s meteoric rise, Niantic is worth an estimated
      $3.65 billion, according to analysts at Citibank. That would vault the young
      startup into unicorn territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:10:35.875+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T08:10:59.222+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:10:58.905+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pokémon Go startup is worth $3.65 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2d886-a846-4557-b4dd-fac1ad6f6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:10:35.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:10:59.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNN Money)</strong> — The creator of Pokemon
        Go may have stumbled on its own rare mythical creature: the unicorn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f129e52-8c73-4ffb-bda5-9b53f9dcf436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:10:35.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:10:59.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Pokemon Go''s meteoric rise, Niantic is worth an estimated
        $3.65 billion, according to analysts at Citibank. That would vault the young
        startup into unicorn territory. Looking only at its estimated Pokemon Go revenue,
        Citibank analysts predicted in a note last week that Niantic will bring in
        $750 million in revenue this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b28a3c0-d8e0-414b-af7e-18e108f3b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:10:35.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:10:59.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pokemon Go craze has spread quickly around the world since its
        July 6 debut, breaking records along the way. It''s dominated top iOS and
        Android app charts, and Apple said last week that it had the most first-week
        downloads of any iOS app ever. People are spending more time using the app
        (an average of 33 minutes a day) than popular go-tos like Facebook and Snapchat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f57fad8-0a6d-4c80-b310-d212bcf238da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:10:35.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:10:59.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who actually makes money from the game is complicated. Pokemon Go
        is a collaboration between Niantic and The Pokemon Company. Though the app
        is free to download and use, it offers in-app purchases, which are lucrative
        for Niantic as well as Google Play and Apple''s App Store, which get a cut
        of the profits. Citibank analysts also say that Google Play could make $77
        million this year from the game, and Facebook and Google will see advertising
        revenue increase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44db05fb-bccc-495a-98da-edb23a718f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:10:35.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:10:59.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niantic started out as a department inside Google, making location-based
        apps and games like Field Trip and Ingress. Google spun it out as a startup
        last year, but retained a 6% stake. According to the Citi estimates, that
        stake could now be worth $200 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbe5ef-1b07-4847-9936-787ecf663e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:10:35.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:10:59.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One company not benefiting as much as people thought is Nintendo.
        The company''s shares fell sharply on Monday after Nintendo released a statement
        late Friday explaining that it only owns 32% of The Pokemon Company. Previously,
        Nintendo''s stock had skyrocketed as investors wrongly assumed the game was
        created by the gaming company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c33ad-b314-4078-a1f7-3914d9db77a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:10:35.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:10:59.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/25/technology/niantic-unicorn-pokemon-go/index.html?iid=hp-toplead-intl">Pokemon
        Go startup is worth $3.65 billion</a>"</em></p>'
  'China-asks-U.S.-to-support-resumption-of-talks-with-Philippines':
    'author': 'Ben Blanchard and Manuel Mogato, Reuters'
    'caption': '(File photo) Chinese Foreign Minister Wang Yi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-26T03:21:05.506+08:00
    'imagesource': 'jcr:f277c9d0-3c36-41a5-bd13-9ad1a59a2b1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a374de59-e95c-41f3-af44-bea5baf5dffb'
    'lead': 'Speaking to reporters in Vientiane, Philippines Foreign Minister Perfecto
      Yasay said the dispute was not a fight between China and the United States but
      between China and the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:14:04.821+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T08:14:28.257+08:00
