      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who was the easiest girl to shoot?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ef4ef-df4a-4a85-bfc7-fb1557ada5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne. When we shot in Paris? We were only a group of four or five.
        It was a three-day shoot, and it was a skeleton team. We didn’t have a changing
        room — she’d change wherever, even in cemeteries or cabs. We were just moving
        around. Sobrang memorable <em>nung</em> shoot. I’m the type of photographer
        who’s very romantic and I think it came out super romantic without making
        Paris look cheesy. It looked like normal life, the spirit of Paris.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c31de2e-45c8-4fd4-bb28-4a2bda40d570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We won’t ask who the hardest girl to work with is but we’ll ask
        what the hardest shoot to do was. You’ve done a lot of ambitious shoots on
        elaborate sets, with big productions.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4d88c3-cdec-4a45-9863-1d53bf5f0892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T16:05:30.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five superstars [Anne Curtis, Judy Ann Santos, Charlene Gonzalez,
        Marian Rivera, and Angel Locsin, September 2013] was the hardest for me, in
        terms of the anticipation and the wait and siyempre I have to make sure I
        focus on each girl. They’re all there; they’re all present. I have to concentrate
        on each girl, their face, their styling, their lighting, if they’re getting
        the right amount of light.<em> Ang hirap</em> to gathe<em>r ganyang kalalaking
        artista</em> in one studio, at a particular time and date. It’s the hardest.</p>'
    '61':
      'image': 'jcr:30972388-cedb-4bd4-8fbf-92419a479b1e'
      'imageCaption': 'Joey Mead first appeared on the controversial June 2008 cover
        of Rogue, with nothing but a Philippine flag painted directly on her skin
        covering her, for the magazine''s annual State of the Nation issue. She comes
        back for Rogue''s 100th issue. Photos by MARK NICDAO/ROGUE MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52534275-a410-4635-b1be-6929eacecb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:41.291+08:00
