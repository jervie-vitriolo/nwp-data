    'lead': 'Two weeks since the Duterte administration came into office, more than
      2,000 households were provided with electricity by the Energy Department and
      MERALCO. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:20:03.629+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T15:20:32.973+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T15:20:32.803+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE, Meralco to provide power to more poor communities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1b46a-5d7e-4daa-a31d-08d5ba111f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:20:03.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:20:32.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Keeping its promise
        of "<a href="https://cnnphilippines.com/news/2016/07/04/department-of-energy-doe-electricity-for-all.html">electricity
        for all</a>," the Department of Energy (DOE), along with power distributor
        Meralco, said it would "energize" or provide power for&nbsp; more poverty-stricken
        areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e6a8e-f8ea-436d-8efe-40787fe08832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:20:03.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:20:32.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE''s initial meeting with Meralco yielded results: 2,082 households
        were energized from July 8-24 in the DOE-identified communities — just two
        weeks since the Duterte administration began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c274f1c-3f14-47d8-b593-0116d2e8a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:20:03.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:20:32.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, Energy Secretary Alfonso Cusi and Meralco President
        Oscar Reyes said they would discuss energization plans for target communities.&nbsp;
        The power distributor combined regular service and pre-paid electricity service
        schemes for the new connections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753e28e9-0c03-40a5-952b-15a8f45d02b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:20:03.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:20:32.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco''s partnership with the National Housing Authority energized
        1,126 households in the towns of Gaya-Gaya (Towerville), San Jose del Monte,
        Balagtas, and Sta. Maria in Bulacan;&nbsp; Angono and Cainta in Rizal; Rosario,
        San Pedro, Calamba, and San Pablo in Laguna; and in Marikina City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f81ab2-c622-4321-af48-882f9168922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:20:03.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:20:32.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/04/New-Energy-Chief-focusing-on-rural-electrification.html">Watch:
        New Energy Chief focusing on rural electrification</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aacb2f-fb77-4c11-9b18-c9143ab807ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:20:03.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:20:32.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also powered 857 homes in Metro Manila, Quezon, Laguna,
        Bulacan, and Rizal through its program for relocatees and informal settlers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ab4cf-d00f-480c-a96f-40e29c249a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:20:03.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:20:32.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the power distributor, around 151,000 households
        need an electric meter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261b54d6-7d9b-4df8-96c6-5e5644c07959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:20:03.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:20:32.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Department spokesperson Pete Ilagan said they still needed
        to determine how many residents could not afford to pay for electricity. He
        said requirements would be waived for those seeking service connections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c7630-2689-4c1c-b6a4-7f01cd8f5c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:20:03.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:20:32.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his <a href="http://nine.cnnphilippines.com/news/2016/07/26/FULL-TEXT-Rodrigo-Duterte-SONA.html">first
        State of the Nation Address</a>, President Duterte urged Meralco and other
        electric cooperatives to make direct connections to relocation sites and depressed
        areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3903c2b-e0f1-43a9-9a6c-7782d0f3bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:20:03.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:20:32.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao contributed to this report.</em></p>'
  'Curfew-Manila-Quezon-City-Navotas':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-26T19:19:35.679+08:00
    'imagesource': 'jcr:5c28f928-1d91-483f-ada9-a8704740ea3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da4a5f15-1146-4ec2-a864-d597a0bbf0d9'
    'lead': 'No more curfew for minors in Manila, Quezon City, and Navotas for now. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:24:42.288+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T15:24:47.175+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T15:24:46.942+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court stops curfew ordinance in QC, Manila, Navotas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7891f-543a-4633-aabc-6bb4c569a5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:24:47.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — No more curfew
        for minors in Manila, Quezon City, and Navotas for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a84f601-4ed9-41a5-97f6-389da0412cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:24:47.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court on Tuesday temporarily stopped the implementation
        of curfew in the three cities as it takes up the case filed by the Samahan
        ng Progresibong Kabataan (SPARK) last July 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98288c5d-920b-4190-9527-3e1ed1cf3837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:24:47.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group argued the curfew contradicted the <a href="https://www.gov.ph/2013/10/03/republic-act-no-10630/">Juvenile
        Justice and Welfare Act</a>, saying that curfew ordinances curtail the right
        of minors for travel and liberty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e24124-317f-42cc-8a43-ed654bb15403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:24:47.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this ordinance really claims to protect the youth, mayroon namang
        ibang ways para i-curb ang petty crime or maging biktima ang mga minors like
        ma-improve yung lighting system, maging mas vigilant mismo ang mga pulis natin,"
        said Joanne Lim of SPARK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c267478-f574-4225-a130-29964e1473ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:24:47.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this ordinance really claims to protect the youth,
        there are many ways to curb petty crimes or to avoid minors to being victims
        of crimes, such as improving the cities'' lighting system and for police to
        be more vigilant.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1be2af-9e17-4287-a4c3-f8bb708933b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:24:47.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/17/davao-city-ordinances.html">Related:
        Davao City ordinances that may be implemented nationwide under a Duterte presidency</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309f0d6-cddf-44d3-8962-37cd5b941c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:24:47.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ordered the three local government units to comment on
        the case within 10 days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50440de3-0897-44fc-8e2e-65b1b46193fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:24:47.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government, through <a href="https://quezoncity.gov.ph/index.php/recent-news/1438-safer-streets-for-minors-in-qc">Ordinance
        No. 2301</a>, prohibited minors from loitering in public places from 10 p.m.
        to 5 a.m. It not only imposed the ordinance to Quezon City residents, but
        also to minors who are in the city. The ordinance sets penalties against the
        parents or guardian of the child. The first offense merits counseling and
        a fine of P2,000 or 48 hours of community service.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Quezon City Mayor Herbert Bautista reacts to the Supreme Court TRO
