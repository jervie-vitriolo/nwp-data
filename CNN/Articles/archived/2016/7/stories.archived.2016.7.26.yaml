  'new-york-city-electricity':
    'author': 'Jackie Wattles'
    'caption': 'The scorching heat in New York City resulted in higher electricity
      bills for consumers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-26T08:29:45.654+08:00
    'imagesource': 'jcr:243c79c2-0c9b-491f-be3a-bdfdf0b72cd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95728323-61cf-4c05-8866-f0284a2ec6ea'
    'lead': 'Days of swelteringly hot weather followed by a thunderstorm warning caused
      the price of electricity to spike 1000% for New York City Monday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:03:04.762+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:03:24.342+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:03:24.158+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York City electricity price spikes 1000%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd6b90-62ba-4420-9ae4-f754352ed963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:04.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:03:24.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Days of swelteringly hot
        weather followed by a thunderstorm warning caused the price of electricity
        to spike 1000 percent for New York City Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5374c-69a4-4143-ba86-d5b193df8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:04.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:03:24.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spot price of electricity was $94 per kilowatt hour at 2:30
        p.m. as the heat climbed over 90˚F. A reading from 3:30 p.m. – shortly after
        a storm warning – put the price at $1,042 per kilowatt hour. The increase
        was first reported by Bloomberg News.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4fff08-18e4-4c86-a984-f99e8e5bf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:04.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:03:24.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t necessarily affect New Yorkers'' electricity bills. New
        York ISO, the organization that oversees the state''s electric grid, works
        to keep overall energy prices relatively steady – and spot prices reflect
        only a small portion of what drives those trends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27c6af-1385-40cb-9ac5-6bb4b2b7b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:03:24.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with air conditioners on full blast to battle the afternoon
        heat, followed by the threat of lightning strikes taking out transmission
        lines or generators, the severe price hike on Monday afternoon highlights
        a broader problem with New York City''s electricity market: Reliability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001548c8-4a5f-4f3c-8901-0d6987c19787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:03:24.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summers have grown increasingly warmer. The city''s population continues
        to grow. And Manhattan and Long Island need new transmission lines to bring
        more power to the densely populated area. That makes it difficult for grid
        regulators to keep electricity – and its prices – flowing steadily when electricity
        demand peaks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f42cb5-ed5c-4e94-bd7f-c44c633ef2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:03:24.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power utility Con Edison has asked tens of thousands of customers
        to start conserving energy amid the extreme heat and equipment repairs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07623c7-79ce-43d0-8e09-cfc39b6a37f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:03:24.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city can look forward to temperatures in the next few days with
        forecasts of thunderstorms by the end of the week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b505f310-8e5a-4752-b703-e90d4f94f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:04.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:03:24.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/25/news/companies/new-york-energy-prices-storm/">New
        York City electricity price spikes 1000%</a>".</em></p>'
  'japan-knife-attack':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'Japanese police have arrested a man in connection with a deadly stabbing
      spree at a facility for the disabled, west of Tokyo, according to Japanese state
      broadcaster NHK.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-26T08:29:28.058+08:00
    'imagesource': 'jcr:cbbcc4c5-2698-40ba-9b83-e01d4bf87ca0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d48cf4e-62fa-47cf-8895-f717174d71ea'
    'lead': 'At least 19 people have been killed in a stabbing attack at a facility
      for disabled people in the city of Sagamihara, west of Tokyo, according to Japanese
      public broadcaster NHK and Japan''s Kyodo News agency, citing police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:06:00.066+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:06:11.647+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:06:11.503+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan knife attack: 19 reportedly dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014a457-e3a8-4f94-9d67-3d86d070152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:06:00.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:06:11.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 19 people have been killed in
        a stabbing attack at a facility for disabled people in the city of Sagamihara,
        west of Tokyo, according to Japanese public broadcaster NHK and Japan''s Kyodo
        News agency, citing police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79d613f-b485-41ce-918b-2c9aefd6d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:06:00.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:06:11.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese police have arrested a man in connection with a deadly
        stabbing spree at a facility for the disabled, west of Tokyo, according to
        Japanese state broadcaster NHK.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1f5ce-831d-4cc1-9af3-e4fc7330a091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:06:00.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:06:11.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, citing police, said 15 people are confirmed dead and
        45 injured in Sagamihara.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4b94d-f80c-412d-813d-e7d58840ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:06:00.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:06:11.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they received a call from an employee of the facility
        reporting the attack about 2:30 a.m. Tuesday (1:30 p.m. ET Monday), according
        to NHK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaca0db-8bbb-4916-ab9b-c939df6a85f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:06:00.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:06:11.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 30 minutes later, a man believed to be in his 20s turned himself
        in at the Sagamihara police station, according to the report. He allegedly
        told police that he was a former employee of the facility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302ab2f-4479-4a1f-b842-619fd10ff416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:06:00.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:06:11.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident sent shock waves through Japan, where mass killings
        are rare. Because gun ownership is highly restricted, mass stabbings tend
        to be more common, CNN''s Paula Hancocks said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179481e-0c9e-4d96-8a66-f93c6c3e1be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:06:00.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:06:11.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2001, eight children were killed when a former janitor entered
        an Ikeda elementary school in Osaka and began stabbing students at random.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ac84d-741b-4f4f-a5e4-678e5f50ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:06:00.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:06:11.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2008, a man ran over a group of people with his truck and
        then stabbed 18, killing seven, in Tokyo''s famous Akihabara gaming district.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e62b9cd-f50c-485f-ab83-bb3f6281b253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:06:00.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:06:11.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Sagamihara, a quiet residential area approximately
        40 kilometers (25 miles) west of the Japanese capital, made global headlines
        was in 2012. That''s when Naoko Kikuchi, a member of the Japanese doomsday
        cult responsible for the 1995 nerve gas attack on the Tokyo subway, was arrested
        there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5062b84-aacc-4a23-bcfc-ea3e54bd34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:06:00.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:06:11.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/25/world/japan-knife-attack-deaths/index.html">Japan
        knife attack: 19 reportedly dead</a>".</em></p>'
