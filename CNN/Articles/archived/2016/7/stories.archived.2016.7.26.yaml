      'jcr:uuid': 'f1eda717-2089-4123-81fd-63d8290b7773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:27:34.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:27:50.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said it looked like the priest had had his throat slit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b3d77-5e70-41bd-beac-0f8bf898c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:27:34.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:27:50.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two assailants who had taken five people hostage in the church at
        Saint-Etienne-du -Rouvray near Rouen were killed in a police operation to
        end the assault.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee313fb6-a1f5-4627-8d95-de94b8944443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:27:34.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:27:50.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two hostage takers, whose identity and motives were still unknown,
        were killed in a police operation that ended the assault, a spokesperson for
        the interior ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0c50cd-afb4-4396-b527-f3bc1bd342fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:27:34.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:27:50.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the five hostages was seriously wounded, the spokesperson
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf39f1-8084-4d05-b8b2-416a9ba06fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:27:34.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:27:50.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s anti-terrorist prosecution unit said it had taken over
        the investigation into an attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aad1f5-3c9a-4d90-a105-a2d4e6755129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:27:34.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:27:50.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande is expected at the scene, his
        office said.</p>'
  'supreme-court-affirms-decision-edca-constitutionality':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-26T18:02:54.482+08:00
    'imagesource': 'jcr:6577e032-5888-42af-9b09-ce61098a2f7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed55fc28-7914-412d-86fc-4a6318605b40'
    'lead': 'The Supreme Court affirmed on Tuesday the constitutionality of the Enhanced
      Defense Cooperation Agreement (EDCA) between the Philippines and the United
      States. The Court denied an appeal by Bagong Alyansang Makabayan and former
      Senator Rene Saguisag to scrap the agreement on the grounds that it did not
      have the Senate''s approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:31:48.977+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T15:32:17.694+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T15:32:17.428+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court affirms decision on EDCA''s constitutionality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c85831-7662-4d41-b243-819a09cc40dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:31:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:32:17.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        affirmed on Tuesday the constitutionality of the Enhanced Defense Cooperation
        Agreement (EDCA) between the Philippines and the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b7c0b-c1f6-4467-961b-7d8be73959d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:31:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:32:17.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court denied an appeal by Bagong Alyansang Makabayan and former
        Senator Rene Saguisag to scrap the agreement on the grounds that it did not
        have the Senate''s approval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e93769-682a-45d9-94d6-c6c114c24afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:31:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:32:17.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, voting 9-4, upheld its January 12, 2016, ruling that
        the agreement was merely an executive agreement that "operationalizes" the
        Mutual Defense Treaty and the Visiting Forces Agreement between the two countries.
        It said EDCA is an executive agreement that does not need Senate approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd0573-e0b9-4bcc-94bc-df65168203d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:31:48.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:32:17.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting the decision, Supreme Court spokesperson Theodore Te said
        “the petitioners do not present new arguments to buttress their claims of
        error on the part of this court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed5634-00b0-46f2-ad0b-5139aacbcbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:31:48.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:32:17.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have rehashed their prior arguments and made them responsive
        to the structure of the decision yet the points being made are the same."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f609ef2-70ab-4257-a97f-908a2566f388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:31:48.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:32:17.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDCA allows increased U.S. military presence in the Philippines
        and gives American forces permission to build installations inside Philippine
        military bases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dedfc9-552f-44be-8eb3-98e496670608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:31:48.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:32:17.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says the agreement does not return U.S. military
        bases in the country. It says EDCA only grants Americans access to five Philippine
        bases without rental or similar fees.</p>'
    '13':
      'image': 'jcr:ec7b73ef-adbc-4208-9248-668437de9da8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53840ea1-f6a5-42b6-b28a-84a5c4405f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:31:48.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:32:17.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a87a801-5bd8-40ae-9a2a-8f8acafb6def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:31:48.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:32:17.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was signed in April 2014 ahead of a visit by President
        Barack Obama after two years of negotiations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312f076-4fba-4311-bf41-f6be81d70a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:31:48.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:32:17.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Taruc contributed to this report.</em></p>'
  'Duterte-Bahay-Pagbabago-tour':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-26T17:18:21.147+08:00
    'imagesource': 'jcr:3d1d5908-433c-402e-89db-2c17f7de2f1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '292ee17c-c6e7-48f1-a424-d9719e78ee28'
    'lead': 'Find out why they are not redecorating the President''s official residence,
      aside from the addition of a "kulambo" to President Rodrigo Duterte''s bed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:40:54.065+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T15:41:19.136+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T15:41:18.563+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: President Duterte, Honeylet Avanceña give tour of Bahay Pagbabago

      '
    'updated': 2016-07-27T21:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ecbb94-0faf-4e5e-b534-4e3043086d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte invited a group of journalists he has known since the election campaign
        to his official home for dinner and some jamming and singing to unwind after
        his <a href="https://cnnphilippines.com/news/2016/07/25/president-duterte-first-sona.html">first
        State of the Nation Address.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2bee9-9279-4e34-9435-1109411470e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His longtime partner, Honeylet Avanceña, welcomed the group up a
        short flight of stairs at the main door that leads to a sprawling hall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5bbc4-278c-4e0d-be58-984e2d9fb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One would not be wrong to think that this is the most secure house
        in the country, located as it is inside the Presidential Security Group compound
        across the Pasig River from Malacañang Palace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a851d-e13b-415d-b14f-08232fdebe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has none of the elaborate decorations and chandeliers of the
        centuries-old Malacañan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557905a0-89aa-47a4-b03c-307d5780a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avanceña said they didn’t want to redecorate the place because that
        would mean spending taxpayers’ money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331315e1-7a35-44e7-af23-7fae620b3fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman amin ito. Tsaka ''pag nagdecorate ka diyan</em>,"
        she said as she looked up at the ceiling, "<em>pera ''yan ng gobyerno</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979ad0e-c874-479f-95dd-54207d2edf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This place is not ours. If you decorate, you will
        use government funds.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea07d48-4ff3-4aca-930f-a4910c1cf3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President commended his predecessor Benigno Aquino III for being
        "frugal" in maintaining the official presidential residence that was called
        Bahay Pangarap. Aquino was the first President to occupy the house, now renamed
        Bahay Pababago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb6535-8115-4af7-a84e-dfdff92740aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Avanceña gave reporters a quick tour of the house but
        for security reasons the presidential staff allowed photos and videos only
        of the living room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719e979-91e6-4120-b0c7-f5b40a4e04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house is structured like a barn or warehouse with a large central
        hall and high ceiling with exposed wooden beams.</p>'
    '10':
      'image': 'jcr:8c7b488d-c6e6-42e8-9fc1-a592e904e7ec'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986960b8-a995-426c-929b-33c1366c2490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7242ff9-54e2-49a4-8c95-452c52a20b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no rugs or carpets to cover the simple elegance of the
        shiny floor. Concrete columns with wooden cladding surround the hall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72339165-9d78-4487-beeb-231d2de7fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hall was spacious enough to accommodate two dining tables, each
        seating 10 people, one large round table and couches and lounge chairs for
        visitors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88290b2-830a-483d-a53f-fb20da4666a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also brought the group inside his bedroom and showed
        his bathroom, which has a bathtub and shower, plus his and her toilets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954eed8-39eb-49a6-a36b-cabde7682415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/21/The-artist-behind-Dutertes-official-portrait.html">Related:
        The artist behind Duterte''s official portrait</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33cfc6c-1b11-4875-9735-7732ec1265fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avanceña said the President has asked for a mosquito net, or "kulambo,"
        over their bed similar to what they have back home in Davao. It was put up
        two weeks ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c8bde-91d3-46ba-a1fd-664661fcef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Avanceña said the President is a nocturnal person, he has
        been sleeping soundly in Bahay Pagbabago. She said he had a good night''s
        sleep and snored the night before his SONA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab2da3-5fb4-4a3a-8e75-2489ff1570a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/03/18/LOOK-Inside-Rodrigo-Dutertes-home.html">WATCH:
        Inside Rodrigo Duterte''s Davao home</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc9b520-7ae6-4549-8e07-4b02b1932c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His slippers lined up on one side of the room and his other personal
        items being neatly arranged seem to show that the President is an organized
        man.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d386dc-6776-4dc9-b02e-6555bb0e37ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right outside his bedroom is a dining table for two. Here is where
        he has his meals — usually alone these days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6f8f1-ac08-4af6-a68d-c7d4e51d0e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte''s relationship with the media</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75c3d2-92a1-4c8d-8476-4f8141624b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could Duterte’s dinner invitation for reporters who closely followed
        him during the campaign mean his <a href="https://cnnphilippines.com/news/2016/06/03/No-press-con-Duterte-meantime.html">so-called
        boycott of media interviews</a> will end soon? That isn''t clear, but he said
        he is considering holding a press conference once a month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dacab6-dc3e-4977-baac-6633f082a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he doesn''t have any problem with the media as long as they
        report the truth — whether it is to praise or criticize him. In his SONA,
        he said <a href="https://twitter.com/cnnphilippines/status/757505998504415233">“bonafide
        media (have) always been partners for change.”</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24fb1bc-ff7f-4e46-95d9-dfddfaa87605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is still not used to being called "president," and since taking
        office on June 30, he said he has been constantly worrying about the nation’s
        problems. Knowing what he knows now about the responsibilities of a president,
        Duterte said he wouldn''t want his friends to seek the highest office in the
        land.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36884900-260c-4268-8875-3d5414c4e3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spoke about the lighter side of his SONA. He explained that
        the reason he had a difficult time reading the teleprompter was because his
        eyeglasses were making him see double.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c0429-4ece-49f1-aa4a-2b78430ac9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relaxed and informal dinner was followed by a jamming session
        with a band. The President sang OPM hit, "Ikaw."</p>'
    '26':
      'image': 'jcr:c7e26a3c-020b-4088-acee-5e72115b046b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f1eb8-774c-48c6-9410-139bf259c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995c305-85fb-4b2c-bd3a-696e62356ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>President Duterte as a father</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e6bc7d-9ef7-41d2-b4e8-4f487410d47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the gathering, his daughter, Kitty, called him to ask what
        his SONA speech was about because it was her school homework and she wasn''t
        able to watch his speech.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1bbfea-287e-4e62-a45f-f2d9079f38a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told Kitty that he talked about solving the traffic jams
        in Metro Manila, and that he proposed to fix the railway system in the country.
        At one point, he patiently explained to her his vision to develop Laguna de
        Bay into an economic and ecotourism zone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fdede-ab21-4567-8f38-30474441828f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avanceña said she stays in Manila roughly twice a week. She said
        she is pleased that many people are looking after Duterte even if she is not
        around to personally take care of him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef96490-4d9f-4ce3-997e-0b513c7afa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming nag-aalaga sa amin. [May] nakabuntot sa kanyang doktor,
        nurses," she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84a941-4711-4775-8291-a31b233c84fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many people are taking care of us. Doctors and nurses
        are constantly with him.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3e091-8713-41f1-83ac-af3c0fc0328c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/22/The-Dutertes-Meet-the-new-First-Family.html1">Related:
        Meet the Dutertes, the new First Family</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8545e5b-fd75-4a01-91ea-0e7c38e67f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is adjusting to the tight security that comes with
        being a member of the president’s family, but she twice gave the bodyguards
        the slip. She said she sneaked out with Kitty and secretly drove to a mall.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6958a07-b76b-4bd6-a1bb-58d859617cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Duterte''s campaign spokesperson Peter Laviña who coined
        the name Bahay Pagbabago earlier this month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c842b-a3f5-4a2f-bb1e-871a95b2f109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:40:54.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:41:19.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s discard that PNoy old name pipe dream Bahay Pangarap," he
        said in a <a href="https://www.facebook.com/permalink.php?story_fbid=1736382573300188&amp;id=100007853866672">Facebook
        post</a>.</p>'
