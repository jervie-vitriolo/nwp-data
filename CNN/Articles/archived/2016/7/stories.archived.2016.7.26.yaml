      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A day after the
        opening of the 17th Congress, the Senate approved on Tuesday the chairmanships
        committees during a plenary session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635231c-f65d-439c-8ebf-0006bc7a2fe0'
