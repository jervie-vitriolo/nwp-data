  'Formula-One-Bernie-Ecclestone-kidnapped-mother-in-law-Sao-Paulo':
    'author': 'Andrew Downie, Reuters'
    'caption': 'Formula One chief Bernie Ecclestone''s mother-in-law has been kidnapped
      for ransom in Sao Paulo.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-26T00:22:04.365+08:00
    'imagesource': 'jcr:8683b19c-efd7-46bd-95fe-f16ad5986e62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6151f0aa-5014-4444-8649-4facdb9954de'
    'lead': 'Formula One chief Bernie Ecclestone''s mother-in-law has been kidnapped
      for ransom in Sao Paulo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:37:56.633+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T08:38:15.170+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:38:15.031+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ecclestone''s mother-in-law kidnapped in Brazil — reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b1eaa-2757-428b-94a3-e99c2d6d0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:37:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:38:15.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The mother-in-law of Formula One chief
        Bernie Ecclestone has been kidnapped in Sao Paulo and criminals are demanding
        120 million reais ($36.5 million) in ransom, according to reports in a leading
        Brazilian news magazine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515afe81-cbb6-4868-a976-43c66c6c9f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:37:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:38:15.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aparecida Schunck, the mother of Ecclestone''s wife, Fabiana Flosi,
        was seized on Friday night, Veja and other news organizations reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c09a10-e8fa-46ee-83dd-ca5eee33e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:37:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:38:15.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not give more details, and local police could not be reached
        to confirm the reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce55cb-db7c-4337-a41f-d577979ef0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:37:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:38:15.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecclestone, whom Forbes magazine estimates is worth $3.1 billion
        - along with his family - and one of the most powerful men in sport, married
        Flosi in 2012, three years after meeting her at the Brazilian Grand Prix.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0a4fb-26b5-4c76-9460-728497de3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:37:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:38:15.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecclestone, who is now 85, divorced his then wife of 25 years, Croatian
        model Slavica Radic, in order to marry the young Brazilian. The couple now
        live in England.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953a87d6-d8f7-4a33-bd77-eb3c69be6117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:37:56.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:38:15.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnapping was common in Brazil a decade ago with several people
        seized each day, often for sums of just a few hundred dollars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32dde32-cb19-43b3-92eb-ae42d081c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:37:56.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:38:15.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crackdown by police, including the formation of a special anti-kidnap
        division, reduced the number considerably, and the crime has become much rarer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbd47a-03f1-4657-b2cf-0cc5a987c2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:37:56.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:38:15.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is currently in the midst of its worst economic crisis in
        almost a century.</p>'
