      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d1335-ef87-4f32-aa2b-1b6e84d92c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Love Marie is, of course, Evangelista’s real given name. In the
        delicate world of fame, former identities tend to fade once screen names —
        and screen personalities — take over. That, or they become reserved for the
        private lives of celebrities, their last remaining tie to a sense of normal.
        It’s rare for an established actress to revert to such a name, especially
        when she has spent almost two-thirds of her life as someone else.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e47066-8f33-4de6-9311-8ac7d23041bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista says the decision to “introduce” Love Marie came when
        she got serious about painting, echoing her earlier sentiments about being
        panned for her earnest attempt at art. “I didn’t want to put a face to the
        paintings,” she explains. “I was so afraid of the judgment — as an artista,
        you get bashed every day. People tell you this and that. If I painted, what
        else were they going to say? <em>Parang, ‘Ano ba yan</em>!’” She started signing
        her work with “LM” for anonymity. If people didn’t have preexisting notions
        of who she was, she says, “maybe they would respect me.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc5c7a2-f98f-464a-bd86-cac2fc124334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn’t use the name that I’ve been using for 18 years,” she says.
        “I used my school name. So that’s how I introduced Love Marie, with my first
        exhibit at Ayala Museum’s Artist Space. And I just felt really comfortable
        introducing me as me. That’s who I am in the real world and I kind of like
        it.”</p>'
    '31':
      'image': 'jcr:555d9c11-3a3a-49f2-8a1f-f99413eaf8ed'
      'imageCaption': 'Evangelista decided to go by her given name, Love Marie, when
        she started taking her art more seriously. “I didn’t want to put a face to
