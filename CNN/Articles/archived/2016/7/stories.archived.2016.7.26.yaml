      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/25/koko-pimentel-senate-president-17th-congress.html">Related:
        Koko Pimentel elected as Senate President of 17th Congress</a></p>'
