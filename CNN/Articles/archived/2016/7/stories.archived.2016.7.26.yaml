      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc6b46c-9486-4316-953d-52fc5687731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about her identity in art, she turns serious. It is perhaps
        out of a certain self-awareness regarding the fine line she’s treading: that
        public perception where, if you’re in show business, you can’t possibly be
        a “true” artist. “It’s kind of intense for me to talk about the art scene
        because I feel that a lot of people are raising their eyebrows,” she says.
        “Like, ‘Oh, artista, but she’s painting.’” But at the end of the day, she
        adds, she’s just a painter who wants to paint, regardless of the reception:
        “I just really want to just keep painting. Whether you like it or not, I will
        paint. And if you like it, thank you very much. If you don’t like it, I’ll
        just keep it in my house.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17047fce-0af5-4ce0-b29d-7c8ab312565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, strange as it may seem, acting is now a day job for her.
        While she may not have withdrawn from the public eye, to see her as anything
        other than herself has become a rarity. “Right now, I’m working on a<em> telenovela</em>,
        and I enjoy it,” says Evangelista, whose plan at the moment is to do one soap
        a year. On “Juan Happy Love Story,” which is more of a romantic comedy than
        a melodrama, she plays Happy Villanueva, an idealistic sap in search of The
        One who gets swept up in an unlikely relationship — and eventually, marriage
        — with the commitment-wary Juan dela Costa, played by Dennis Trillo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe6bda-5d73-48f4-97a9-f366216c5ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s just that her attention is fixed on the canvas instead of the
        screen. “It’s always going to be my first love, and I don’t want to forget
        about it,” she says of acting. “But as of now, I really am on a high, developing
        my branding and getting into certain things, like home, fragrances, painting,
        other things like that. So as of now, I’m enjoying the other side of me, which
        is Love Marie instead of Heart.”</p>'
    '25':
      'image': 'jcr:59da3bf4-9c4f-42be-8f43-b6a86fabb294'
      'imageCaption': 'An unfinished draft of this untitled painting appears on the
        cover of the poetry collection "Hai[na]ku and Other Poems" by A.A. Patawaran.
        Photo from LOVE MARIE O. ESCUDERO/INSTAGRAM'
