      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aduba''s "Orange is the New Black" co-star, Taylor Schilling, also
        appears. Schilling criticizes the lack of paid leave offered in the United
        States for new mothers and says, "[There''s] no family leave like literally
        every other developed nation in this world."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84a611-e47c-4395-aa31-508bdddf2a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:51:34.691+08:00
