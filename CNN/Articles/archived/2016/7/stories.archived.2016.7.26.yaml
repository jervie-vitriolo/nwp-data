      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady never mentioned Trump by name, but she laid her popularity
        on the line to take down the Republican nominee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af458850-afd8-4473-ae00-1a3a3d2a931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama condemned "the hateful language that we hear from public figures
        on TV," saying that "our motto is, when they go low, we go high."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2837983-000f-4d1c-9abf-ba1f28d44f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/07/26/trump-allegiance-with-russia.html">Also
        read: Trump says he would consider alliance with Russia over Islamic State</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3fa1b-f4b6-4ca5-8af9-07f253f4ecbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a shot at Trump''s "Make America Great Again" campaign slogan,
        Obama discussed raising her children in a White House that was built by slaves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e068d6-c8cd-4781-b8d8-e18ffc5c50cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let anyone tell you that America isn''t great. This right
        now is the greatest country on earth," the first lady said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688c7103-e1e1-43d9-a0f8-13e3a07a3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama electrified the crowd at the Wells Fargo Arena in Philadelphia,
        taking the stage just after 10 p.m. ET and – in a departure from the political
        attacks on display all day – making the case that, because of her character
        and temperament, Clinton is the role model she''d like her daughters to see
        in the Oval Office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b160b0bf-cb59-4557-86d4-3c7e71095585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a remarkable embrace of the prime-time stage for Obama, who
        was reluctant about the spotlight that came when her husband, then-Illinois
        Sen. Barack Obama, launched his presidential campaign against Clinton in 2007.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef2ae26-2b51-49ae-9ac0-103346468335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To understand the journey she''s taken as a reluctant conscript
        on the public scene, to come here and command that stage the way she did tonight
        was extraordinary -- and I think did for Hillary Clinton what no one else
        has done to this point," said David Axelrod, a top Obama strategist on the
        2008 campaign and now a CNN political commentator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3d234-3b93-435b-a815-be810b6dfdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first lady began discussing watching her daughters grow up in
        the White House 0 saying she remembers watching them go off to school for
        the first time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76fab5-f1aa-41d0-9c3a-5f7b7287bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that moment, I realized that our time in the White House would
        form the foundation for who they would become, and how we managed this experience
        could truly make or break them," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6383d-e1ef-435f-a72f-ebf7e374db70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "This election – every election – is about who will have
        the power to shape our children for the next four or eight years of our lives.
        And I am here tonight because in this election, there is only one person who
        I trust with that responsibility -- only one person who I believe is truly
        qualified to be President of the United States. And that is our friend, Hillary
        Clinton."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126f5dc-9a0f-48fb-9140-787bab90bc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama told the electrified audience that "we are always stronger
        together," saying she wants a president "who will teach our children that
        everyone in this country matters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3984eed5-0376-45a6-b16a-525b8bef853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here tonight because I know that that is the kind of president
        that Hillary Clinton will be, and that''s why in this election, I''m with
        her," Obama said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bec529-5696-4498-ac49-c0bbdb6cffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nod to Clinton''s historic status as the first female presumptive
        nominee of a major U.S. political party, she said: "Because of Hillary Clinton,
        my daughters, and all our sons and daughters, now take for granted that a
        woman can be president of the United States."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894cd89-d494-498c-ba52-3a300532af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called Clinton "a leader who will be guided every day by the
        love and hope and impossibly big dreams that we all have for our children."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73a5dc-deed-4cd9-b19b-fcf9e2d812c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperament and experience is something Michelle Obama has been
        referencing a lot these days – dipping her toe into 2016 politics by taking
        veiled shots at Donald Trump in speeches over the past few months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2127447c-ed4c-4b7d-871f-58c0d225bbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, when we''re hearing so much disturbing and hateful rhetoric,
        it is so important to remember that our diversity has been – and will always
        be – our greatest source of strength and pride here in the United States,"
        Mrs. Obama said at a Nowruz celebration at the White House in April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8138da-2e04-4e1c-a33e-5580882e520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in America, we don''t give in to our fears. We don''t build
        up walls to keep people out," she said during a commencement address at City
        College of New York this June.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75e160-2a24-4a94-ac31-94eb65d25ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerful surrogate</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb354b7-b210-460a-84d9-a4f3ad72c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Obama is seen as having a unique and essential role to
        play for Clinton, key to keeping the Obama coalition of women, African Americans,
        Hispanics and young people engaged.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b5de7-2b38-4e99-95eb-9d9ede409008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‎The first lady could turn into a powerful surrogate to boost the
        presumptive Democratic nominee, with her high favorability ratings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464fefdc-27d7-491c-9af9-f9ff65340aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Hillary Clinton is a phenomenal woman," the first lady
        said when asked about her at a White House event in April, "and I''ve gotten
        to know her, and I think she''s made some pretty major contributions over
        the course of her life."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e67e1-82df-42b9-94b5-018dfe4e3272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she took the stage to make the case for a woman she hasn''t
        always supported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cc0ef0-2bc6-45a2-bd55-537149ee762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the bruising 2008 Democratic primary fight, Michelle Obama
        often took veiled swipes at her husband''s opponent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c868f-fd34-46f0-bcf3-36459e9eda40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said there was an inevitable candidate, that there was someone
        who was going to make this race virtually impossible. And I thought, wow,
        it''s over already?" Obama said in an interview with CBS in the fall of 2007,
        in the throes of the Democratic primary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735e3a5e-b08f-4357-bf61-33a166124e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, our view is that if you can''t run your own house, you certainly
        can''t run the White House," Michelle Obama said from the campaign trail in
        the early state of Iowa in August of 2007.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95585e9-10f1-442e-850e-a13d8dc7117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But theirs was a relationship that grew once the campaign came to
        a close.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc1580-3c46-4f96-bd89-08878faea761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/07/22/Michelle-Obama-carpool-karaoke-James-Corden.html">Also
        read: Michelle Obama jams to ''Carpool Karaoke''</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25401382-da06-4ed1-85b9-0f44ffdff649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Hillary Clinton suspended her campaign and endorsed
        then-Sen. Barack Obama, Michelle praised Clinton for the way she came around
        to supporting her husband.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd018e967-3902-4025-b883-b3a6d0a55ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the minute after this was done, right, she has always been
        just cordial and open. I''ve called her. I''ve talked to her. She''s given
        me advice about the kids," Obama told Larry King in October of 2008, "We''ve
        talked at length about this kind of stuff, how you feel, how you react. She
        has been amazing. She is a real pro and a woman with character."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111e6d9-3b9c-4db3-87c3-ea4e8b849699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convention stage is a platform that Obama is familiar with by
        now, delivering high-profile speeches in both the 2008 and 2012 conventions
        for her husband, speeches that drew heavily on the Obama family''s personal
        story.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0070f400-17aa-4380-b750-cccd4b9e7bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every step of the way since that clear day, February, 19 months
        ago, when, with little more than our faith in each other and a hunger for
        change, we joined my husband, Barack Obama, on the improbable journey that
        has led us to this moment," Mrs. Obama said in Denver at the DNC in 2008.
        "But each of us comes here also by way of our own improbable journey."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb81ee-bcd4-4403-b9a2-8b1be417468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hit similar themes, weaving in their personal narrative, four
        years later.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e91c4-7892-4606-b713-18f7e9cb1511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barack knows the American Dream because he''s lived it and he wants
        everyone in this country to have that same opportunity, no matter who we are,
        or where we''re from, or what we look like, or who we love," she said in 2012
        in Charlotte.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48365011-4c50-4b93-b9dd-7d26c4b98219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:41:35.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:41:48.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/25/politics/michelle-obama-dnc-speech/">Michelle
        Obama: ''When they go low, we go high</a>''".</em></p>'
  'trump-allegiance-with-russia':
    'author': 'Steve Holland, Reuters'
    'caption': 'Republican nominee Donald Trump junked any suggestion that Russian
      President Vladimir Putin''s intelligence services might have had a hand in hacking
      the Democratic National Committee''s (DNC) email system. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-26T11:09:51.698+08:00
    'imagesource': 'jcr:54d125c9-0cd7-4673-b0da-fc11eb9b4b4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dbb91f1-8428-472e-954e-143b924b6ebb'
    'lead': 'Republican nominee Donald Trump said on Monday that if elected U.S. president
      he would weigh an alliance with Russia against Islamic State militants but rejected
      any suggestion Russian President Vladimir Putin might be trying to help him
      win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:44:30.807+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T08:44:44.985+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:44:44.601+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says he would consider alliance with Russia over Islamic State

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9febd3-3dfb-41ef-b02f-dedc12bdf94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Carolina (Reuters)</strong> — Republican nominee Donald
        Trump said on Monday that if elected U.S. president he would weigh an alliance
        with Russia against Islamic State militants but rejected any suggestion Russian
        President Vladimir Putin might be trying to help him win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8499d-6d6f-4d92-8c1c-08dfb6f2d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a rally in Winston-Salem, North Carolina, Trump dismissed
        any suggestion that Putin''s intelligence services might have had a hand in
        hacking the Democratic National Committee''s email system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c742d3-0292-47d8-89a2-e8102e60b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emails leaked last week disclosed that some party officials had
        been in favor of former Secretary of State Hillary Clinton winning the Democratic
        presidential nomination over U.S. Senator Bernie Sanders and sought ways to
        thwart Sanders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca80387-370f-4544-ac38-89f966511eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uproar over the WikiLeaks revelations prompted Debbie Wasserman
        Schultz to resign as DNC chairwoman, and Trump eagerly injected himself into
        the controversy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7cbb32-e13b-40b7-aecf-7798f1365304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dismissed a charge from Clinton campaign manager Robby Mook
        that Russian hackers might have stolen the emails and leaked them to embarrass
        Democrats and help Trump defeat Clinton in the Nov. 8 election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e859bf-7030-4df9-a68a-99f2b4fccc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s coincidental that these emails were released
        on the eve of our convention here, and I think that''s disturbing," Mook told
        CNN''s "State of the Union."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78abb520-af72-4619-acb1-5d553a0a37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.807+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump dismissed what he called "one of the weirdest conspiracy theories"
        he said he had heard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b913fdc-efee-41f2-86ac-0c98b373929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had never met Putin. But over the course of his year-long
        campaign, Trump has praised the Russian leader and one of his top foreign
        policy advisers, retired Lieutenant General Michael Flynn, had dinner with
        Putin last December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c76ff8-7ed9-487b-9344-78338379793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you think about it, wouldn''t it be nice if we got along with
        Russia?" Trump said. "Wouldn''t it be nice if we got together with Russia
        and knocked the hell out of ISIS?" he added, using another name for Islamic
        State.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f05d6-6ebe-4242-af2f-8e66a85962e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it happens, skeptics in the U.S. government, European allies
        in the anti-Islamic State coalition and the main Syrian opposition, distrustful
        of Russia''s intentions, are questioning Secretary of State John Kerry''s
        own latest proposal for closer U.S.-Russian cooperation against militant groups
        in Syria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1030f31f-95ad-4d93-9370-ca66093b872a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump assails air conditioning</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3680ad8-9e7f-4777-beae-a342dd8dd694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, kicking off a three-day campaign swing with his vice presidential
        running mate, Indiana Governor Mike Pence, returned to his freewheeling style
        after giving a scripted speech on Thursday accepting the Republican presidential
        nomination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de0f530-94e3-4405-9c7f-72c235e0f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an earlier event in Roanoke, Virginia, Trump labeled Clinton
        "low-energy," the same characterization he lobbed at Republican rival Jeb
        Bush; attacked her running mate, U.S. Senator Tim Kaine of Virginia; and complained
        about the air conditioning in the hotel ballroom where he spoke.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d096d-3855-48d0-b4f5-e3c65aac5528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the ballroom and the people who own this hotel ought to
        be ashamed of themselves," Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c4471-a319-457f-9b2e-d13d5f049da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made light of Democratic disunity as party loyalists gathered
        in Philadelphia on Monday to anoint Clinton as their nominee this week, after
        a week in which Republicans struggled to unite behind Trump at their convention
        in Cleveland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8e5af-8392-4979-8fc7-da5cf6b7ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump waved away Republican disunity as essentially isolated pockets
        of resistance and made an apparent reference to U.S. Senator Ted Cruz, who
        was booed in Cleveland when he would not endorse Trump after losing to him
        in a bitter primary race.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc4fc8f-4c21-4e03-a377-835428d5a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a couple people who probably destroyed their career, but
        who knows," Trump said. "Look what''s going on in Philadelphia. ... We had
        no riots, no nothing. It was unbelievable. I''ll never forget it as long as
        I live."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e71365-ab1c-480d-82d9-817736e6136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:44:30.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:44:44.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, Trump added, "Wow, the Republican Convention went so
        smoothly compared to the Dems total mess."</p>'
  'Harry-Potter-Cursed-Child-book-JK-Rowling':
    'author': 'Jill Serjeant, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-07-26T11:00:03.784+08:00
    'imagesource': 'jcr:63d396d2-d1af-4a0a-8171-4207133283f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cba392b-413c-433d-a7e2-0af3d10fdcd7'
    'lead': 'Harry Potter is casting a spell — again — over the publishing industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:46:58.066+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T08:47:21.985+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:47:21.781+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harry Potter''s ''Cursed Child'' story already a U.S. bestseller

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b492a2-3641-48ac-be4f-804b95413b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:46:58.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:47:21.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Reuters)</strong> — Harry Potter is casting a
        spell — again — over the publishing industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8660776-3b6a-4d60-9411-17477e301480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:46:58.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:47:21.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine years after the publication of the seventh and last book in
        the best-selling boy wizard series, pre-orders for the script of a new, sold-out
        London play is the most pre-ordered book since 2007 in the United States,
        retail book sellers Barnes &amp; Noble said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f7f4e-2a1a-4ee1-99a3-d6258eb313a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:46:58.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:47:21.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry Potter and the Cursed Child" is billed as the eighth story
        in the Harry Potter series and is to be published at midnight on July 31.
        A script rather than a narrative novel, it is being published a day after
        the official opening of the London stage production of the same name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0c69e-cdce-418d-8e21-2852c66a2193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:46:58.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:47:21.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play, based on an idea by British author and Potter creator
        J.K. Rowling, is set 19 years after "Harry Potter and the Deathly Hallows."
        It features a grown-up Potter as an overworked employee of the Ministry of
        Magic and father of three children who is grappling with his past.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb114e9-74e3-436f-bdd9-a74dcc7d8cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:46:58.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:47:21.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barnes and Noble said in a statement that "Harry Potter and the
        Cursed Child" was the U.S. company''s most pre-ordered book since 2007''s
        "Harry Potter and the Deathly Hallows" — the final book in the original series.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be78a72-485e-414d-9951-ac16d5f1ad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:46:58.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:47:21.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not give sales figures but said the book was expected to
        its biggest seller of 2016, and that midnight parties are planned in stores
        around the nation on Saturday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294243c0-7629-4114-96d2-e04f1434e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:46:58.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:47:21.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon Books said "Cursed Child" was already its top U.S. pre-order
        in print and on Kindle e-book of 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4d235-174b-46bf-9393-533ec24d6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:46:58.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:47:21.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the millions of us who are Harry Potter fans, a new Hogwarts
        story is a huge event," said Amazon Books editor Seira Wilson. "I could easily
        see young fans adapting to the format and using it to act out the play on
        their own."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b367cd09-f6e6-4f39-9785-6f5f678cd726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:46:58.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:47:21.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling agreed to publish the script to meet public demand after
        appeals from fans who couldn''t get to London to see the play, publishers
        said earlier this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b02a5-f6fb-41e6-bc47-6a111f3ba7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:46:58.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:47:21.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play is already sold out through May 2017. It opens ahead of
        the November movie version of Rowling''s Potter spinoff book "Fantastic Beasts
        and Where to Find Them," and follows the opening in April of a second Harry
        Potter attraction within a theme park, this time at Universal Studios in Los
        Angeles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df8b87-46f2-4491-b085-6d4d04ff2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:46:58.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:47:21.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 450 million copies of the seven original Harry Potter
        books have been sold worldwide in 79 languages. The movie franchise has grossed
        more than $7 billion worldwide.</p>'
  'celebs-create-humanity-for-hilary':
    'author': 'Chloe Melas, CNN'
    'caption': 'If elected, Hillary Clinton will be the America''s first female president.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
