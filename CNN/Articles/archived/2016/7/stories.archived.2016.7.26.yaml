      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Session Hall, Batasang Pambansa</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5f1be5-885f-4141-b9fa-f71fb39efae0'
