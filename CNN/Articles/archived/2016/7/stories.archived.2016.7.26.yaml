    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b086131-c2c7-4a84-addb-b31ed98ddbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.534+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said it herself: Her life has been written about every
        which way possible, so many times that it appears as though everything had
        been said. But if there’s a side to her that she wants to make known, it’s
        that she really does try to live as normally as she can — and most days, she
        even succeeds. “Maybe because I’m always dressed and I’m always wearing my
        nude pumps, my bags,” she says, referring to the way she is perceived as sosyal.
        “I’m actually a really casual [person]. I love to stay home. I hardly wear
        my slippers at home — I sometimes just like to, you know, sit on the floor
        and get dirty with my dogs.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36135966-052a-4cb2-9859-fd6f0c6b0212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One would be inclined to think that for someone with so much on
        her plate, Evangelista must be just about ready for a vacation, to relax and
        stop for a while. But her plans suggest otherwise. “I’m planning to have a
        baby this February,” she says. “I’m really going to seriously work on it and
        make it a priority.” She’s only a year into her thirties, but her vision for
        the next few years is clear. “It’s really just discovering me as a mom, which
        is a totally different chapter, and I’m not familiar with it at all. But it
        excites me and frightens me. But you know, I will embrace it.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0724cf-4209-4646-a455-08a46a23ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has also been posting frequent updates about another first for
        her, and the surest sign of her independence. “I’m building a house right
        now, and hopefully I’ll celebrate my Christmas there with my kids now,” she
        explains, referring to Escudero’s children.</p>'
    '37':
      'image': 'jcr:b5863d66-edb7-4cd4-b059-1a7782f99c76'
      'imageCaption': 'In her thirties, Evangelista says she wants to discover herself
        as a wife and as a mother: “It’s a totally different chapter, and I’m not
        familiar with it at all. But it excites me and frightens me. But you know,
        I will embrace it.” Photo by KITKAT PAJARO'
