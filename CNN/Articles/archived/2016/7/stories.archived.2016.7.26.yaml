      'mgnl:created': 2019-10-24T15:04:07.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Leni Robredo said Tuesday she agrees with President Rodrigo Duterte’s statement
        that illegal settlers should not be ejected from their homes if there are
        no places where they can be resettled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa0861-65a9-47a8-9e9d-1ef027f467b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Robredo, said providing relocation sites where there are
        no livelihood opportunities won’t solve the housing problem either.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483f272-24e3-445b-819d-e42277acbd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as I sit here as President, there will be no demolitions
        without relocations,” Duterte said in his first State of the Nation Address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520324fc-49e7-4278-a867-f0b8173ce588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who heads the Housing and Urban Development Coordinating
        Council, said she agrees with that statement but she observed that relocation
        sites for Metro Manila’s urban poor are usually far from their workplaces
        and offer no livelihood.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd29978-44ec-4304-b041-ca09e7d6bcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi mabuti kung ''yong nire-relocatan natin mayroong available
        na ibang trabaho o may livelihood. Karamihan wala naman, at least ''yong mga
        nabisita ko wala,” Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261844a2-30ee-4972-9506-a796055d98a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would be good if the relocation sites we are offering
        have available jobs or livelihood. But most have none, at least those that
        I have visited have none.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda8b908-dfb7-4a84-8d58-2ffefb516046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why most families are against off-city relocation, she said.
        She said some heads of families that have been relocated outside Metro Manila
        end up going back to the city – paying for board and lodging – to continue
        earning a living.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019ab59-5f83-4aca-b62b-bf2cba5884e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-city relocation</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a77867-e6fa-43c1-9908-328184909b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leticia Alonzo, 56, was born in an informal settler community in
        Quezon City and now faces the prospect of being ejected from her home. This
        is where she met her husband, where they raised their children, and she said
        she can''t imagine ever leaving, especially if it would mean moving somewhere
        far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0ae726-a9e2-49c6-9989-b655e0d9fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syempre [sana] dito sa Quezon City lang din … kasi dito ang trabaho
        namin eh,” Alonzo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065e68c-55ff-46e6-89fb-2a45e1e910d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course I hope [it will be] just here in Quezon
        City … because this is where our jobs are.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63816691-12d3-4ab6-8d73-cd6952e19f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo advocates relocating residents as near as possible to their
        original homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0093b-5a10-46f1-8ee2-fcd6af979aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as possible on-site. Kung hindi posible, kahit off-site
        basta in-city pero malapit dun sa trabaho nila,” Robredo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74742099-6bc0-4b86-823a-fb9086b57640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible on-site. If that is not possible,
        then off-site, as long as it is in-city and close to their workplaces.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6b63ff-6480-4232-95bf-2017b41ba0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo admitted finding places for in-city housing projects is
        going to be a challenge, especially because Metro Manila is already overcrowded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dca1bd7-c5c0-4d86-baa2-42355816d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she is not giving up, despite the limitations of the HUDCC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a193338-e22c-4db4-b613-c337f0dbde7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“HUDCC is just a coordinating council,” Robredo said, adding that
        its powers are limited to planning and coordinating with other agencies. It
        also does not receive a budget allotment for housing projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6f7a5-10bc-47dd-b3c3-fca815334d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:04:07.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:04:36.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she has already consulted urban poor groups and has
        scheduled meetings with project developers to come up with better solutions
        to the country’s housing woes.</p>'
  'government-tax-reform-plans':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-26T20:24:50.981+08:00
    'imagesource': 'jcr:f8d9a8d1-9066-4d48-8cd7-cc42129ace6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b677df9f-eea3-4865-94a7-6559e1e24f0a'
    'lead': 'The Department of Finance (DoF) is working double time to finalize the
      new tax brackets, Spokesperson Paola Alvarez told CNN Philippines. Under the
