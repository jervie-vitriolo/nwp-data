    'template': '1'
    'title': 'China asks U.S. to support resumption of talks with Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95548b91-d255-47eb-87c3-ad205791e3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing/Vientiane (Reuters)</strong> — China''s foreign
        minister has asked U.S. Secretary of State John Kerry to support the resumption
        of talks between China and the Philippines over the South China Sea, following
        a ruling against Beijing over the dispute earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da1d3b-a71b-4276-8602-1e0bc334848b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China did not participate in and has refused to accept the July
        12 ruling by the U.N.-backed Permanent Court of Arbitration, in which U.S.
        ally Manila won an emphatic legal victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1255ecb-cebb-46f6-a65e-f61582a4535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Also
        read: What you need to know about the Arbitral Tribunal''s ruling</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66225ad-8b98-4665-be55-4394bec3077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting in the Laos capital Vientiane on Monday during a summit
        of the Association of Southeast Asian Nations (ASEAN), Chinese Foreign Minister
        Wang Yi told Kerry that China and ASEAN had agreed the dispute should get
        back onto the "correct" track of being resolved by direct talks with the parties
        concerned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd018896-f206-4248-9dfa-269ebdfba19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China "hopes the United States side takes actual steps to support
        the resumption of talks between China and the Philippines, and support the
        efforts of China and ASEAN to maintain regional peace and stability", Wang
        said, according to a foreign ministry statement released on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf7ad4-3037-467b-8703-32c42660f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly blamed the United States for stoking tensions
        in the South China Sea and of taking sides in the dispute, accusations Washington
        denies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914705bf-9d6b-4781-b0db-91151a3e6cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/20/U.S.-forces-will-keep-operating-in-South-China-Sea.html">Related:
        U.S. says its forces will keep operating in South China Sea</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0715243-54ad-4f41-ab73-bc743279e3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing claims with China in the vital shipping lane and resource-rich
        sea are among the most contentious issues for the 10 members of ASEAN, who
        are pulled between their desire to assert their sovereignty while fostering
        ties with an increasingly assertive Beijing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf84838-e4a5-4a66-84cb-111b0e01b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Vientiane, Philippines Foreign Minister
        Perfecto Yasay said the dispute was not a fight between China and the United
        States but between China and the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a7ba1-4f5a-4d2f-846f-0b3ceb8487f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to pursue bilateral relationships in so far as the
        peaceful resolution of the dispute is concerned that is between the China
        and the Philippines. The others are not concerned with that dispute," Yasay
        told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838e025-093a-49bd-824c-6c848bf00e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also accused Japan of interfering in the dispute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e556ef-2f72-4b62-a20f-ca05a3da3dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/06/09/japan-china-ship-heightens-tensions.html">Also
        read: Japan: Chinese ship sailing close to disputed islands ''heightens tensions''</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853fdba-2312-472d-963d-0fcd925dec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s foreign ministry said Wang again urged Tokyo not to intervene
        in the South China Sea, saying Japan was not a claimant in the disputes and
        should avoid interfering in up the maritime spats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e27e2-842f-464c-84b5-0670b3b8caf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The China-Japan relations are still vulnerable and unsatisfactory,"
        Wang told Fumio Kishida, Japan''s minister for foreign affairs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae653711-f642-4d4f-9e77-fff4e04cd8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and allies Australia and the United States issued a joint
        statement voicing their "strong opposition to any coercive unilateral actions"
        in the South China Sea and calling on both the Philippines and China to abide
        by the legally binding ruling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43889718-c0bf-476e-b250-7bf5bc1d7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:04.823+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:14:28.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China scored a diplomatic victory on Monday as Southeast Asian nations
        dropped any reference to the court ruling in a joint statement in the face
        of resolute objections from Cambodia, China''s closest ASEAN ally.</p>'
  'drug-rehab-program':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'Tanauan drug suspects surrender to authorities. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-26T03:14:32.682+08:00
    'imagesource': 'jcr:ce458427-0cf5-4570-b299-9c40b31df6e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24856d42-c668-4200-8217-ad35874124f1'
    'lead': 'Old habits die hard, but concerned government agencies, led by the Department
      of Interior and Local Government (DILG), are optimistic that an improved drug
      rehabilitation program will help drug users quit for good.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:18:10.484+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T08:18:25.353+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:18:25.020+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government agencies outline drug rehab program

      '
    'updated': 2016-07-27T09:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad9be5-03fd-402b-840b-8588052282a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Representatives
        from concerned government agencies met Tuesday to iron out the details of
        an improved drug rehabilitation program, meant for drug users who surrender
        to authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb90326-3dcc-4b5b-8676-bd244157c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency task force, spearheaded by the Department of Interior
        and Local Government (DILG), includes the Department of Health (DOH) and the
        Department of Social Welfare and Development (DSWD), Technical Skills and
        Development Authority (TESDA), Dangerous Drugs Board (DDB), and Philippine
        National Police (PNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e700bda3-1322-4183-a361-ee4501c8b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug users will first be profiled by the DOH to determine who among
        them are experimental, occasional or heavy compulsive users and drug dependents.
        This will help authorities in determining the suitable treatment for each
        one, which may be a center-based or community-based rehabilitation program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed3691b-2a9a-4c4c-a6ef-8f67c49c7e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/21/doh-philhealth-coverage-drug-rehabilitation.html">Read:
        DOH plans to include drug rehab in PhilHealth coverage</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83621861-9742-4b82-a037-783b67d22d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center-based rehabilitation will be managed by the DOH.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9551b-2bdf-40e0-b3cf-936aec1612cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned barangays and parishes will focus on community-based rehabilitation
        with participation from community volunteers and relatives of the drug users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe4cea-13ee-4ee0-9c35-f99fc566eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Barangay Anti-Drug Abuse Council will also be revived to run the
        community-based program starting this week. The council has its own budget
        to also hold information and education programs on curbing illegal drugs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d135e-5172-4fc2-802d-cf79be7b46ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/20/Quezon-City-database-drug-suspects.html">Read:
        Quezon City to come up with database for drug suspects</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeeb489-a5f6-4149-9ce5-fd4bc33c9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is really no need for structure kasi ang kailangan dito existing
        structure na. Classrooms, public schools," Cuy said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb077413-d052-4eba-956a-9726698f3433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There really is no need for structure because what
        we need here is an existing structure. Classrooms, public schools."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9ec47-0cff-4405-a486-f1e3ee974fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine National Police (PNP) show over 114,000
        drug users and pushers have surrendered from July 1 to 20.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d7bb1-4b38-4a5d-980f-f46e0827efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''After-care'' program</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164c48e-2766-46bd-9c81-d821087bd598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DDB said there are so far 15 government-owned and 27 private drug
        rehabilitation centers accredited with DOH.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b969026-c8e1-45eb-8def-d3777d43eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte wants to build four main treatment centers
        through a public-private partnership. Each will have a 500-person capacity,
        with an estimated cost of 674 million pesos per facility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea85788-aad3-4ca0-87ec-922547a08eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary to the Cabinet Leoncio Evasco Jr. said they will also
        ask the help of business tycoons in fulfilling this project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc7e0f-6ed3-44ef-a20e-ae69d3701a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when we meet with the taipans, we can present this and ask them
        to do their share in this campaign through their corporate social responsibility,"
        Evasco said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a7d01-260f-46ce-8c8a-f6a2bfcd5109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent any relapse, there''s an "after-care" program where patients
        can slowly be integrated back into society. Drug users can avail of DSWD''s
        cash-for-work program, or TESDA''s livelihood training program for former
        drug dependents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72a57a5-99ba-4fd8-9581-9fb4aa3349c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary John Castriciones is optimistic that, once the
        rehabilitation program rolls out, the killings during drug-related arrests
        will stop.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e03552-833d-458e-8139-e751a8c24423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will now eliminate the so-called apprehensions of drug surrenderees
        that their surrendering is useless or it will come to naught because, in the
        process, they will be killed. This time, we can really address the issue and
        the government is on top of the situation," Castriciones said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f00c55b-108c-43f5-9080-ea184d5f5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency plan will be submitted to the president on August
        15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cdce09-4ce9-4013-a890-d86eb4ce5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PhilHealth coverage</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c363bd6-445c-4c2d-a4fa-a9bf5ba2943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health Sec. Esperanza Cabral said health insurance should
        not cover rehabilitation for drug dependents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4eaa5-5128-43f4-a961-c2ead75c5e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Cabral claimed no national
        health insurance or anywhere in the world covers self-inflicted illnesses
        or even deaths.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ecbfa-21f1-4596-83a2-28ba6929a2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that by doing this, PhilHealth could possibly go bankrupt
        because of the massive number of drug dependents in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd674d-aa32-4f3d-9f37-a2bca152cc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that i''m not in favor, it''s just that this will bankrupt
        the national health insurance program and there won''t be anything left to
        take care of people who are really sick," Cabral said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54452370-edb8-4c9e-aff5-a0e9d6be6365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Health Sec. Paulyn Ubial said a two-week drug rehabilitation
        program may be included in PhilHealth''s coverage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a8781-ff01-45b5-9a5f-bf34dbb64275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Tito Sotto also filed a bill that requires PhilHealth to include
        drug addiction treatment in its services.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b5423-8be2-4301-bfb0-b8ad968f3bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:18:10.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:18:25.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Camile Abadicio contributed to
        this story.</em></p>'
  'viber-duterte-stickers':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Viber has launched a sticker pack dubbed #ViberForChange, a product
      of its partnership with the Presidential Communications Office in support of
      President Rodrigo Duterte’s #PartnerForChange campaign. Photo from VIBER/FACEBOOK'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-07-26T03:19:28.876+08:00
    'imagesource': 'jcr:eb69539c-475d-4978-b09f-31eace96ae24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89aedbb1-ac54-4954-a04c-f8f3f11470b6'
    'lead': 'Filipinos using the app to keep in touch with their nearest and dearest
      can now exchange stickers depicting cartoon incarnations of President Duterte
      and Gary Valenciano, among other new features the app has launched to mark a
      new milestone. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:22:24.448+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T08:22:56.168+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:22:55.899+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Just Du it: Send Duterte stickers on Viber

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b63838-5829-4e65-8d1a-3d2c1b15a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:24.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:22:56.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — If a picture is
        worth a thousand words, then stickers — cartoonish images intended to be more
        expressive alternatives to emoticons and emojis — may be the best thing that
        has happened to messaging. And Filipinos would be hard-pressed to disagree.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b108da0-39f0-49c4-bbd5-9db42c8dff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:22:56.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Viber alone, Filipinos send 44 million stickers each month. And
        as it celebrates 25 million unique registered Filipino users on its platform,
        the popular messaging app is introducing even more stickers for them to share
        in their one-on-one conversations and group chats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443c647-4de8-4d5b-a15d-e3bc20ded1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:22:56.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, in addition to the more common stickers, such as
        a kiss mark and a thumbs up, and ones showing the brand mascots Violet and
        LegCat, Viber has been coming out with stickers featuring  local slang expressions
        and celebrities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd11a6d-5c83-4e65-91ac-38d87f15d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:22:56.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Viber has launched a sticker pack dubbed #ViberForChange, a
        product of its partnership with the Presidential Communications Office in
        support of President Rodrigo Duterte’s #PartnerForChange campaign. In line
        with the new president’s first <a href="https://cnnphilippines.com/life/culture/politics/2016/07/25/sona-directors.html">state
        of the nation address</a> yesterday, the sticker pack comprises cartoon versions
        of the president himself accompanied by phrases such as “Just Du it!,” “Change
        is here,” and “<em>May Gad</em>!”</p>'
    '7':
      'image': 'jcr:aa99d9a4-4f3d-49cb-b7a0-86951b81fd8c'
      'imageCaption': 'The singer Gary Valenciano is also one of the latest additions
        to Viber''s collection of sticker packs. Photo from VIBER/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b2078-a718-41df-a356-3201ceb074c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:22:56.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d110de-e5be-4558-80b2-d25096c45214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:22:56.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to promote the best of Philippine pop culture, Viber
        has also collaborated with one of the country’s leading recording artists,
        Gary Valenciano, on his very own sticker pack, #GVonViber, featuring his likeness
        and the titles of his biggest hits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74616a7-dbd5-48b0-baeb-35f50c90c7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:22:56.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the new sticker packs, Viber public chats have been opened
        for the Presidential Communications Office and Gary Valenciano, with the former
        providing official news and announcements from the president’s team and the
        latter giving fans behind-the-scenes access to the singer’s life and his conversations
        with his close celebrity friends.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430f10e-809e-4d0b-a41c-c4deaafed0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:24.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:22:56.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viber is now also welcoming local <a href="https://cnnphilippines.com/life/culture/businesslife/2016/05/27/influencers.html">influencers</a>
        such as brands, celebrities, and organizations to partner with it on reaching
        and engaging with its 25 million strong Filipino user base through additional
        public chats and sticker packs.</p>'
  'heart-evangelista':
    'author': 'Fiel Estrella'
    'caption': 'Far from the troubles of her twenties, the actress Heart Evangelista,
      who recently launched a collaboration lipstick line with the local brand Happy
      Skin, has reinvented who she is several times over as a wife, artist, author,
      designer, entrepreneur, and whoever else she wants to be — most of all herself.
      Photos by KITKAT PAJARO'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2016-07-26T03:57:59.258+08:00
    'imagesource': 'jcr:ccbcb97a-92c4-49b0-8ff2-1cdecb0582d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '449682c6-8305-4431-870d-20d31fc76a32'
    'lead': 'Far from the troubles of her twenties, the actress has reinvented who
      she is several times over as a wife, artist, author, designer, entrepreneur,
      and whoever else she wants to be — most of all herself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:33:01.167+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T08:33:36.530+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:33:36.141+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How painting helped Heart Evangelista fill in the gaps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b762b8cc-ce01-43e3-aea7-f5b3374fcaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Listen to Heart
        Evangelista talk about her life, and you’re bound to give her credit where
        it’s due.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443ac2d5-4970-456c-8e40-89a4e6f76b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a person who’s lived the last 18 years of her life in the public
        eye tells you, “I think I’m pretty controversial,” like she’s reciting a grocery
        list, that’s when you know she’s not playing around. “I’ve been through so
        much in my life,” she goes on. “And I’ve been written, you know, painted a
        different image many times.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd03e6-f3b8-4c89-a9b5-c7224dc272f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although she doesn’t name names or get into specifics, the accompanying
        mental image says it all for her: the ups and downs of her acting career,
        her transition from <em>kikay</em> teen idol to fashion icon, her well-documented
        dating history, her relationship with her parents, her marriage to the senator
        turned vice-presidential candidate Francis “Chiz” Escudero, and whatever else.
        She can’t say it enough — she’s been through it all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460fd438-74db-4b7a-be69-674e7375b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today, Evangelista is settled, to say the least. She’s launching
        her line of lip products, a collaboration with <a href="https://cnnphilippines.com/life/style/retail/2016/07/20/local-beauty-brands.html">the
        local makeup brand Happy Skin</a>, following the release of her beauty book,
        “<a href="https://cnnphilippines.com/life/culture/literature/2016/06/20/artista-books.html">This
        is Me, Love Marie</a>,” just months before. On Instagram, where she caters
        to more than a million followers, she declares herself a multi-hyphenate,
        or, in more recent terminology, a slasher: She is a “wife/actress/artist/author/designer.”
        And she has the cred to back up each title.</p>'
    '7':
      'image': 'jcr:db642d23-9040-40a0-9cbf-61bad4c344ad'
      'imageCaption': 'Evangelista has been passionate about makeup for as long as
        she can remember. “When I was little, I used to draw on covers of Vogue, put
        lipstick on [the models], take a Pentel pen and make it like an eyeliner,”
        she recalls. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0b920-6231-445b-bde8-cfca4053432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a572f956-281d-49b1-8c26-db804e798f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is a big believer in going after what you want — <em>making</em>
        it happen — when you want it. This go-getting mentality is one she employed
        when she decided to work with Happy Skin, of which she’d been a fan mainly
        for its being local and “good for the skin.” “I thought of coming up with
        a collaboration because on a lot of my Instagram posts, people would ask me,
        ‘Oh, what’s your shade of lipstick?’ or, ‘What do you advise for this skin
        tone?’” she says. (True to her teenybopper persona, she has been passionate
        about makeup for as long as she can remember. “When I was little, I used to
        draw on covers of Vogue, put lipstick on [the models], take a Pentel pen and
        make it like an eyeliner,” she recalls.) To make the collaboration happen,
        she decided to send a message to one of Happy Skin’s co-founders, Rissa Mananquil-Trillo.
        “She messaged me the day after,” Evangelista says. “She was abroad. And I
        was like: ‘Oh, my God. Such a stupid idea. She didn’t message me back!’ But
        yeah, she was super excited.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0176dd6e-a010-4256-9226-8b3e392c7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair came up with a trio of shades with accompanying lip liners,
        made up mostly of nudes, which corresponds to Evangelista’s personal beauty
        philosophy. “They suggested that we put in a [red shade], so you’re covered
        for the whole day, from morning to night,” she adds. “Because, you know, we
        all live serious lives, with work and everything, we wanted it a bit playful.”
        Proof of this can be seen on the packaging, which — in addition to being a
        boxed set that comes in the shape of a heart, of course — is adorned with
        her doodles.</p>'
    '11':
      'image': 'jcr:2f19c946-b5bb-4855-af60-657c54042347'
      'imageCaption': 'Evangelista''s collaboration with Happy Skin includes three
        shades of moisturizing mini matte lip color and three shades of lip liner.
        Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec64f928-ab98-436e-94cc-d323fbb1a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258cf07-49f4-4d90-9074-707097cca6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And doodles are cute, for sure. But if you’ve been paying any attention
        to Evangelista at all for the past few years — and it’d be difficult not to
        — you’re probably well aware that she has gotten serious as a painter. While
        it came as a surprise to most when it first made the rounds that the actress
        was dabbling in art, as though it were a sudden development, to Evangelista
        herself, it was more like coming full circle. “Ever since I was a little girl,
        I’d paint on our walls,” she recalls. “My mom would always get mad at me [because]
        we had white walls. But my dad was super-duper supportive. And he said, ‘No!
        ‘<em>Wag mong pagbabawalan</em>! Let her hone it. Let her develop it.’” He
        would come with her to museums and to SM Megamall, where they would discover
        painters and new artists together, and take her to see street artists who
        sketched customers live.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50357ad0-e773-4629-b622-026c827adf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.168+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T08:33:36.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she started acting and focused on different interests, art
        was relegated to the sidelines, where it stayed for quite a while. “Until
        I went through life,” Evangelista says. “One day I was just super extremely
        sad, and then I started to paint again. And my husband said, ‘Why don’t you
        get a big canvas and just paint?’” Unsure at first, as she didn’t know what
        to fill such a large space with, she decided to just go for it. “I just kept
        on painting, and I love it. I absolutely love it.” It became apparent that
        filling in the gaps wasn’t so difficult after all — her arsenal of recurring
        themes touches on images of women, fish, florals, and nature in general, but
        she insists that she just paints whatever she likes.</p>'
    '15':
      'image': 'jcr:9737c6e4-3dbb-4e2d-b058-42c13ae80a6c'
      'imageCaption': 'Before turning to painting full-time, Evangelista used to be
        unsure of what she would put on the canvas. Since then, florals and nature
        in general have become part of her recurring imagery. Photo from LOVE MARIE
        O. ESCUDERO/INSTAGRAM    Her foray into art soon grew with exhibitions at
        the Ayala Museum and even Chan Hampe Galleri'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059326d8-dc5d-4790-8793-7b44c276e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:33:01.168+08:00
