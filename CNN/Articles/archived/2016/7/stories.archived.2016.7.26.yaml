      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216f6f4-c59f-443e-baf9-81f8d045b928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:24:47.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/06/02/QC-police-crack-down-on-curfew-violators.html">WATCH:
        QC police crack down on curfew violators</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c80c6c-d06d-48d6-9af5-28ffa9223dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:24:47.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfews in Manila and Navotas begin at 10 p.m. up to 4 a.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e89536-f84f-418f-92e4-09bc83ef0f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:24:47.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Juvenile Justice and Welfare Law, no penalty shall be
        imposed on children who violate curfew ordinances. It states that they shall
        instead be brought to their residence or to any barangay official at the barangay
        hall to be released to the custody of their parents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bceb46-0dc5-4963-bcad-37cebcb3a3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:24:42.289+08:00
      'mgnl:createdBy': 'cnnproducer'
