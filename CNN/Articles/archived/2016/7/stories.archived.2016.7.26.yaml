    'mgnl:lastActivated': 2019-10-24T15:12:53.923+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T15:12:53.621+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What are the government''s tax reform plans?

      '
    'updated': 2016-07-27T19:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ded3f-a5d8-4768-bba8-8466772839f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino workers
        who make only ₱12,000 a month — like printing machine operator Jerry Mallarbe
        — pay the highest personal income taxes in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811082c-9997-456b-8def-c4d7676696d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malaki kung sa malaki," Mallarbe told CNN Philippines Tuesday,
        referring to the tax deducted from his pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a3e353-6919-4aec-a21f-39ecb5a26ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This high tax on low income earners is one of the problems that
        President Rodrigo Duterte promised to solve in his first State of the Nation
        Address. He said his government will reduce personal and corporate income
        taxes and install a simpler and more equitable income tax system that will
        attract more job-creating investments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4596d2-913d-461e-8edc-ff95e96246ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallarbe heaved a sigh of relief after hearing Duterte’s SONA promise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f3c90-731f-4c70-9170-d84e1f7d2a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay iyon. Madadagdag iyon sa pang araw-araw (na gastos), sa pagkain,
        ganyan, sa gastos sa school ng mga bata," Mallarbe said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12cfd77-133b-4a9b-b02b-60a5565a6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s okay. That can add to the money we spend daily
        for food, for things like that, school expenses for the children.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf9852-fe4c-4651-b9f2-63b1bb0f95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government collects 20% in taxes from workers earning ₱12,000
        to ₱20,833 a month. Tax rates for this income group are lower in the country''s
        Asian neighbors:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57e6e7-ba58-4a36-9bdd-5efe423fd079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia: 15%</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140bce8-242a-460c-9122-438da95a4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia and Thailand: 5%</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8557bf6a-d7bf-4e2f-87b3-db3614f5d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore: 0%</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e5d2ca-57af-4f7e-943e-7c96a1c58963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DoF) is working double time to finalize
        the new tax brackets, Spokesperson Paola Alvarez told CNN Philippines. Under
        the proposed scheme, those earning ₱25,000 or less a month will be exempted
        from personal income tax.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9f1ab-bd34-4a5c-9a1e-fc1379580c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said they are also planning to reduce the highest income
        tax of 32% to 25%. She declined to give details on the other tax brackets
        because they have not been finalized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9368f-edf2-4ea7-8834-bf4cb20501e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A common household … [would] have to earn at least ₱25,000 to ₱27,000
        to have a decent family life. So that''s the bracket we would base on," she
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899ab78-e0cb-467d-b05f-b7c54d7efaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoF aims to implement the new tax system by the first quarter
        of 2017 — but that target will depend on how quick Congress can pass the measure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617196d-5a00-4aa8-8a2e-4cb5a8bc0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed tax system is similar to suggestions made by tax experts
        such as the Tax Management Association of the Philippines. The proposed taxes
        will be based on annual income:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640ebab4-4ad1-46c6-9f86-dc9bb64c135f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not over ₱300,000: 0%</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7464f544-b296-48ac-80d9-7e0daebf3acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱300,000 – Not over ₱500,000: 10% in excess of ₱300,000</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14baf6b6-5bdc-49fc-a4fb-c1770d0f5f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱500,000 – Not over P1 million: ₱20,000 fixed tax + 20% in
        excess of ₱500,000</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae60fe-ef84-467c-9dc5-6946155b761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱1 million – Not over ₱2.5 million: ₱120,000 fixed tax + 25%
        in excess of ₱1 million</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1843a6-0d9f-4b19-a520-274cb4cbebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱2.5 million: ₱495,000 fixed tax + 30% in excess of ₱2.5 million</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c90c2-54bf-426d-a63a-6faf6773357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax expert Benedict Tugonon, president of TMAP, suggested that the
        government should find other sources of revenue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7513766-54cb-411a-9a3c-962776c7491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The tax bracket[s] that we have are so outdated — they''ve been
        there since 1987 and this has not been adjusted," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0be65e-45e8-4cc4-a730-a130122aa8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:12:14.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:12:53.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the DoF be raising taxes at all? Alvarez said they are looking
        at increasing taxes on luxury goods, cigarettes, junk food and the excise
        tax on oil products.</p>'
  'duterte-afp-cease-fire-cpp-npa-ndfp':
    'author': 'David Santos, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-26T21:49:56.431+08:00
    'imagesource': 'jcr:467bbea9-e21a-4cdc-89e3-bc6f0596c6fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fc6096f-f0d2-4308-8c26-f51c27964ad1'
    'lead': 'President Rodrigo Duterte essentially reiterated his stance to achieve
      peace in pursuing talks with different rebel groups in the country. Duterte,
      however, said the Armed Forces still has to prepare for possible scenarios as
      his administration pursues various ways to achieve peace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:16:21.706+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-24T15:16:36.850+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T15:16:36.625+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to AFP: Prepare for possible scenarios amid ceasefire with CPP-NPA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c580f7-5b93-455a-b45b-282cd99f89a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nueva Ecija (CNN Philippines)</strong> — President Rodrigo
        Duterte essentially reiterated on Tuesday his stance to achieve peace in pursuing
        talks with different rebel groups in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b54109-6720-4741-b4ca-629764268990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Army troops at Fort Magsaysay in Nueva Ecija a day after
        he delivered his first State of the Nation Address (SONA), the President explained
        why the government must declare a unilateral ceasefire with the Communist
        Party of the Philippines (CPP) – New People’s Army (NPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c948a-3e78-49b2-a5cd-7814717a42f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this was important as peace negotiations with the rebels
        would resume this August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05943ffb-49b3-450b-90c1-925492130e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/26/12-months-finish-peace-talks-cpp-ndfp.html"><strong>Also
        read: Peace panel given 12 months to finish talks with CPP-NDFP</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e67a97-c8c2-4819-9dc5-851ed257d526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise pointed out efforts to also talk peace with the two
        Moro rebel groups, the Moro Islamic Liberation Front (MILF) and Moro National
        Liberation Front (MNLF).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76500283-ae2e-4ab6-a5b5-083b34094576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang gusto ko lang marinig sa</em> MI[LF], <em>pati sa</em>
        MN[LF], <em>na yang na yang</em> Abu Sayyaf<em> na ''yan, wala na ang koneksyon
        nila. Kasi yung armas ng</em> Abu Sayyaf, <em>''yan ''yun armas nila noon,</em>”
        Duterte said. “<em>Kasi pag ayaw nila bitawan, o naka konekta pa rin sila
        sa</em> Abu Sayyaf, I dont think there will be a significant result.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f896c77d-613b-4892-8c33-f0376eb1ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[What I want to hear from MILF and MNLF is that the Abu Sayyaf has
        no connection to them. Because the weapons of the Abu Sayyaf are their armaments
        before. If they wouldn’t want to cut their ties, or they are still connected
        with Abu Sayyaf, I don’t think there will be a significant result.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66522eb8-598a-48b4-9955-9d915865f23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/08/Duterte-simultaneous-talks-MILF-MNLF.html">Also
        read: Duterte to hold simultaneous talks with MILF, MNLF</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6135a2-ebce-4ce6-aec0-8ea2b4df66c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, said the Armed Forces still had to prepare
        for possible scenarios as his administration pursued various ways to achieve
        peace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd146878d-3698-40f0-824b-4dbe8e8c70d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is always a comforting thought, that <em>meron akong</em> Armed
        Forces, <em>na</em> ready just in case <em>hindi tayo magka-intindihan</em>,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80bc9b-99de-4558-b7d8-6a6e601c9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It is always a comforting thought that I have Armed Forces that
        is ready in case we don’t come to terms.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233643c8-371d-40eb-9355-62122e46142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fort Magsaysay in Nueva Ecija is the fourth major military camp
        President Duterte visited in less than a week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462f622-3c7f-4ee2-ad35-4a105acb8646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He visited troops in Basilan, Zamboanga City and Maguindanao late
        last week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3d112-c8c0-4029-9df7-888bc86a423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the President brought good news to the military.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df07420-424e-43b3-beb2-2d8d36097177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that he was inclined to approve the hiring of more
        troops. Duterte also said the gradual pay increase for soldiers would take
        effect starting next month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e762899-adee-42b7-9aca-3205023c75c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:16:21.707+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-24T15:16:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made such announcements despite concerns on how these
        could be funded — considering the 2017 national budget is already up for deliberation
        in Congress.</p>'
