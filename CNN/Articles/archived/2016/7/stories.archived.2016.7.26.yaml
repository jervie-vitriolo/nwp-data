      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video tackles a variety of other issues and also features Rosie
        Perez, Lea Delaria, Natasha Lyonne and Hill Harper.</p>'
