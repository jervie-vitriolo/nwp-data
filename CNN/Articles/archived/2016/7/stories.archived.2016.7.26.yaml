      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Return from the dead?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e369271-288f-4410-9d7b-3937068d94c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer opens with actor Andrew Scott as the late criminal Jim
        Moriarty asking "Did you miss me?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff3df0-f319-4845-98a5-7f3e8562561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We did – so please, oh please, oh please let him be back.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a63c4a-5144-4243-ada9-ea7f72ed9b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s going to be real dark</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f55a0b-cb7f-44e0-b54b-70cea0635799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something''s coming."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a04c13-f7fd-4458-a9aa-fd4c644a3051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So we hear in the voice-over of the new trailer, which seems to
        be setting the stage for all types of good versus evil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e056658-eb22-40d1-9822-1da99010e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The roads we walk have demons beneath, and yours have been waiting
        for a very long time," Holmes is reminded in the trailer. There are gun battles
        and explosions to look forward to which all sounds dangerous and delicious.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d9a819-1022-4dde-8df3-75e01a0facb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Toby Jones is going to kill it as the new villain</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c33d5f4-40e5-48e4-83d9-c90c59dacdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the new trailer is any indication folks are going to love Jones
        as the new bad guy. His evil laugh is everything.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd6995b-1b35-47df-ad6e-3bd72d971dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Holmes is kind of scruffy</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525d6fb-151b-4a99-826d-012fa58c9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a more disheveled-looking Sherlock Holmes this time around
        and he is sporting facial hair. That''s interesting given the hard time he
        gave Watson over his mustache last season.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45faa56e-1053-4d25-93ec-412e52bb5556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mrs. Hudson vs. Mycroft Holmes</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d576e-fd7f-4c74-bb0a-49dce3e80f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that there has ever been major love between Holmes'' landlady
        and his big brother, but in the trailer we see Mrs. Hudson (Una Stubbs) tell
        Mycroft (Mark Gatiss), "Get out of my house, you reptile."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc71e43-91bf-46d2-b3dc-ff728a1e447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burn!</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb3071-068c-4214-a78a-cbe0019086b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Season 4 may be our last with Cumberbatch</em></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289b6968-426a-4ebc-8a2a-1ccc715c8fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics also love <em>Sherlock Holmes</em> and it''s gotten a few
        Emmy nominations including outstanding actor in a limited series or movie
        for Cumberbatch this year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae2c78-2bbe-4ec3-b8d3-8bd9b6c5540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cumberbatch is also a major movie star and there is no guarantee
        that he will stick around for his small screen gig much longer. Executive
        producer and co-creator Steven Moffat told The Telegraph he can hardly believe
        his show was able to land such film stars as Cumberbatch and Freeman.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc6a574-ce2b-441a-a562-2e18d0609e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how long we can keep it going," Moffat said. "I''m
        personally willing but I''m hardly the main draw."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c0a3e-cd76-4081-ba58-59d2f399929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the current stars'' run does end, Moffat said, he is not ruling
        out a return somewhere down the line.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b0852-89c9-4a75-a4c4-93181ff8101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I think it''s unlikely that we''ve completely finished
        it," he said. "There would be nothing strange in stopping for a while. It
        could go on forever, coming back now and again."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca56db5-f66b-433f-b52e-91329a4a94fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:10:20.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:10:35.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/07/25/entertainment/sherlock-holmes-season-4/index.html">Sherlock''
        season 4: What we know</a>."</em></p>'
  'sand-fire-los-angeles-californina':
    'author': 'Steve Gorman, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-26T07:39:39.190+08:00
    'imagesource': 'jcr:f23424bd-08c8-485d-a61f-2b9e60ef6470'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '582605bf-9abe-494d-85a1-d4425ee76ced'
    'lead': 'A California wildfire that has destroyed more than a dozen homes and
      left one man dead is forcing thousands of residents to flee as flames raged
      for a fourth day through drought-parched canyons and foothills north of Los
      Angeles, officials said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:12:40.049+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:12:56.376+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:12:56.137+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wildfire threatens 10,000 homes near Los Angeles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da69ee7-32d7-4b98-8e72-1d41f4f1dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (Reuters)</strong> — A California wildfire that
        has destroyed more than a dozen homes and left one man dead is forcing thousands
        of residents to flee as flames raged for a fourth day through drought-parched
        canyons and foothills north of Los Angeles, officials said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a5502-c6a8-4120-9987-56bd416529ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called Sand Fire has charred at least 50 square miles (130
        square km) around the rugged northwestern fringes of the Angeles National
        Forest since it broke out on Friday, and remained just 10 percent contained
        on Monday, authorities said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233f545-b724-4584-b23a-263d69ed1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Sunday alone the blaze engulfed an additional 11,000 acres,
        according to the latest figures from fire managers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7573e-3761-4110-9ba3-9ff3b349b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 dwellings burned over the weekend, and the body of one
        man was found on Saturday evening in a burned-out car parked in the driveway
        of a home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feff894-1744-46d5-9212-cce908e0f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to begin allowing some displaced residents to return to their
        communities were canceled late on Sunday after a dangerous shift in the winds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1efc2ae-a91c-4c15-b8ef-4d349a6599e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday morning evacuation orders had been expanded to 10,000
        homes, or roughly 20,000 people, Los Angeles County Fire Inspector Joey Marron
        said, adding that about 200 commercial buildings were also in harm''s way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c67ea1-dbf4-41f4-9f59-35db9496344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities on Sunday had put the number of people evacuated at
        1,500.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13cfb2-073f-4f40-8d43-021e6268e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze was threatening a cluster of small communities near Santa
        Clarita, about 40 miles (65 km) north of Los Angeles, as it cast a pall of
        smoke and soot over a wide area of the region. Much of the Los Angeles basin
        was dusted with a thin layer of fine white ash from the fire on Saturday and
        Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe709e-6842-40f8-a99e-ed44169e8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed by dense brush desiccated during five years of drought, flames
        were initially stoked by triple-digit heat and extremely low humidity. Slightly
        cooler, moister conditions and diminished winds were expected to help firefighters
        on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c0312-f281-4389-8472-d5545690e8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 3,000 firefighters were battling to contain the blaze, the
        cause of which was under investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc728fdc-690e-4aba-bf44-81f686aa5830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 300 miles to the northwest, a separate 10,000-plus-acre fire
        was burning in a coastal area of Monterey County, prompting authorities to
        widen evacuation orders to several communities there on Sunday, according
        to the California Department of Forestry and Fire Protection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f652cf59-d5be-4e39-b252-565732050650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:40.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:12:56.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person suffered non-life-threatening injuries and one structure
        was destroyed, Cal Fire spokeswoman Amber Anderson said.</p>'
  'verizon-buys-yahoo':
    'author': 'Cristina Alesci, Seth Fiegerman, and Charles Riley, CNN Money'
    'caption': '(Photo from Yahoo! via CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-26T03:43:01.640+08:00
    'imagesource': 'jcr:b2843ece-5272-4ffe-b57f-d69d5089a6af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ba1b586-262e-4327-a58c-5ec3956ce8ab'
    'lead': 'Verizon has agreed to pay $4.83 billion for Yahoo, the companies said
      before markets opened Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:15:30.279+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:15:52.194+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:15:51.960+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Verizon is buying Yahoo for $4.8 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e5c4d-74f9-4640-83ab-62b837d8fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — It''s official: Yahoo''s
        days as an independent company are over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b4539-ebcb-4868-af4f-7095880cfa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verizon has agreed to pay $4.83 billion for Yahoo, the companies
        said before markets opened Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb9466-a5c3-4528-945f-4df39ed37944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale completes Yahoo''s evolution from influential search pioneer
        and web portal juggernaut to, in the end, a once-dominant brand that lost
        its way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dbfa63-6bd0-4797-8760-e4de8afcdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parties as diverse as Warren Buffett and The Daily Mail were interested
        in buying Yahoo. But after a sale process that dragged on for months, Verizon,
        long viewed as the frontrunner, is walking away with Yahoo''s more than one
        billion monthly active users.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf11084-c920-4c8d-8b3e-612cd69995f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Yahoo shareholders will keep the company''s lucrative investments
        in Chinese e-commerce giant Alibaba and Yahoo Japan. They will be spun into
        a separate, yet-to-be-named, publicly traded company. The deal also excludes
        some patents and Yahoo''s cash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ef8a1-3b09-4042-b732-1a82be25408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Verizon deal must be approved by regulators and is expected
        to be finalized in the first quarter of 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676f72b3-6725-446a-bcb4-fc4537c630ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale puts an end to Yahoo''s 21-year history as an independent
        company. Yahoo will now be integrated with Verizon-owned AOL under Marni Walden,
        an executive vice president at the telecom company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac752db6-aba8-49cb-91c8-496d9f4aa752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also ends a turnaround effort by Marissa Mayer, who joined Yahoo
        four years ago and promised to revitalize the company. Verizon and Yahoo have
        not commented on who will lead Yahoo once the deal is complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a860efd6-3eb2-4842-87a1-a7ffdb904352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what Mayer will do after the deal closes. A spokesman
        for Yahoo said it''s "too early to say" whether she will stay on as CEO, accept
        a new role at Verizon, or step aside. Meanwhile, Mayer says she will stay
        on to see Yahoo through its transition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67a1bc-3b1a-4255-8c7a-a83baf583458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me personally, I''m planning to stay," Mayer wrote Monday in
        a memo to employees posted on Tumblr. "I love Yahoo, and I believe in all
        of you. It''s important to me to see Yahoo into its next chapter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b172d-2cd8-4455-beaf-d96853f1c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with analysts after the announcement, Mayer
        repeated that line before adding, "A lot of the integration discussions are
        still ahead of us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9439ec9e-44f2-4fc3-8a4f-1516048d0ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer also tried to frame the deal in a positive light on the call.
        She touted Verizon''s potential to "accelerate our revenue stream in digital
        advertising" and repeatedly said she was "excited" for the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67712066-c05c-48ed-9c60-9dab2c41bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Armstrong, the CEO of Verizon-owned AOL, said he has "enormous
        respect for what Yahoo has accomplished" and that integrating the two former
        internet powerhouses will "create a new powerful competitive rival in mobile
        media, and an open, scaled alternative offering for advertisers and publishers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b475c35f-5c3e-4fc6-8295-234ce96bb0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayer, like Armstrong, previously worked at Google before taking
        over the top spot at Yahoo in 2012. She invested heavily in improving Yahoo''s
        mobile products, expanding its audience through the acquisition of Tumblr
        and doubling down on premium media content. She brought in TV journalist Katie
        Couric as Yahoo''s "global anchor."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a152a8-8088-4566-a4eb-c8858a97e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mayer struggled to slow Yahoo''s overall ad sales decline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ad1f5-1549-46a1-b180-28beacb7a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.197+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reporting earnings last week, Mayer made what may have been
        her final case to investors and the public that she worked to "create a better
        Yahoo."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176278e-6b10-420e-8308-5c4cf320184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sale price suggests that Yahoo''s glory days ended long
        ago. In 2008, for example, Microsoft was willing to pay more than $45 billion
        for Yahoo, an offer that was rebuffed by cofounder Jerry Yang.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e287bc-60fe-4738-9c44-dbf55283c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo was synonymous with the Internet itself in the late ''90s.
        But for Verizon, the deal is about more than just nostalgia. The telecom company
        has invested in digital content and advertising in recent years, buying AOL
        and the Huffington Post.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f7255-7df9-4c2e-a4fc-1c46fa972ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were less than thrilled. Shares of Yahoo were down nearly
        2% Monday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224f9504-50bb-4410-bc83-b289b211ba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:15:30.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:15:52.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/25/technology/yahoo-verizon-deal-sale/index.html">Verizon
        is buying Yahoo for $4.8 billion</a>."</em></p>'
  'germany-suicide-bomber-pledged-allegiance-to-isis':
    'author': 'Frederik Pleitgen, Tim Hume, and Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-26T02:03:57.948+08:00
    'imagesource': 'jcr:cbb84176-d402-4a36-94c3-a6dbbfff9714'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b19d43bb-1474-4536-b7c2-65993f71a675'
    'lead': 'The Syrian suicide bomber who injured 15 people in a Sunday night attack
      on a music festival in Ansbach, Germany, left behind a video pledging allegiance
      to ISIS leader Abu Bakr al-Baghdadi, Bavarian Interior Minister Joachim Herrmann
      said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:18:47.853+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:19:02.257+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:19:01.458+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suicide bomber in Germany pledged allegiance to ISIS leader in video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58a51f-9c75-4174-b783-fe5a1e784fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ansbach, Germany (CNN) —</strong> The Syrian suicide bomber
        who injured 15 people in a Sunday night attack on a music festival in Ansbach,
        Germany, left behind a video pledging allegiance to ISIS leader Abu Bakr al-Baghdadi,
        Bavarian Interior Minister Joachim Herrmann said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf42723c-f49f-4d4d-a932-c1daf93b0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-affiliated media group Amaq also claimed responsibility
        for the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f39df90-ea3d-4b69-a6d4-356509ccdc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.258+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video left on a mobile phone, the 27-year-old Syrian announced
        his threat to carry out an attack "as an act of revenge against Germans, because
        they obstruct Islam," Herrmann told a press conference. The man said the attack
        would be committed in the name of Allah as retaliation for the killing of
        Muslims. The bomber, who has not been named, was killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57982deb-4dfd-4787-ab28-283bc2c485c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that after this video we cannot doubt that this attack
        was an Islamist terror attack," Herrmann said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f7c4d-cfe9-4138-89ce-83fcb9bc68fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen people were injured in Sunday night''s blast in Ansbach,
        four of them seriously, Ansbach Mayor Carla Seidel said at a news conference
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d37bb-3d32-4e0a-8ed5-4f5e2622fdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack has further rattled the German public following a week
        of violence in southern Germany that began July 18, when an immigrant teen,
        apparently inspired by ISIS, stabbed passengers on a train in Wurzburg in
        Bavaria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f02a4-bd26-4ef9-8714-04b336369540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was followed by a shooting spree Friday in which nine people
        were killed in the Bavarian state capital, Munich, before a Syrian asylum
        seeker killed a woman in Reutlingen, in the neighboring southern German state
        of Baden-Wurttemberg, on Sunday, hours ahead of the Ansbach attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30694079-3e37-4235-b4e7-219b28c18961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of violence has fueled criticism of Chancellor Angela Merkel''s
        welcoming stance toward immigrants, with the hashtag #Merkelsommer, or "Merkel
        summer," circulating on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab227d-476d-4558-b229-eb89e7585168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany accepted more than 1 million asylum seekers last year, and
        some Germans have expressed fears that terrorists might have entered the country
        among them, or that disaffected youths among the refugees could be susceptible
        to radicalization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb016c0-edaf-43e2-98c8-aae4fbd22ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomber''s asylum application rejected</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95624d-457a-4ecf-8711-a76de6b3c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker, who has not been named, was a rejected asylum seeker
        known for petty criminal offenses who was slated to be deported to Bulgaria,
        officials said Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca3d1f-2aae-4bb5-97fd-726e899aaaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Interior Thomas de Maiziere said the attacker arrived in
        Germany two years ago and applied for asylum in 2014.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233ef31-ebfa-4b17-82a2-a1f5cb1e103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request was denied, and under the auspices of the Dublin Regulation
        – a European Union law governing states'' responsibility for asylum seekers
        – the attacker was supposed to be deported to Bulgaria, the country where
        he had entered the EU, said Johannes Dimroth, spokesman for Germany''s Federal
        Interior Ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1dd98c-9180-4a63-9e5e-88465cd2a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the deportation was temporarily suspended due to medical
        evaluations, and the man was placed in a psychiatric clinic at some point,
        de Maiziere said. Officials said he had twice attempted suicide before the
        bombing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07da01f5-9020-46dd-b895-2610bfaa5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police searching his home, at a hotel used as an asylum shelter,
        had found two mobile phones and multiple SIM cards as well as material to
        make explosive devices, Herrmann said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d29391-cb5c-4766-b16f-df9229a21be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Music festival targeted</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e0b90-c54c-4651-b0bd-2db0f21607a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing took place at the final concert of the Ansbach Open
        music festival Sunday night, where about 2,500 were in attendance, police
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d5df7-89cd-43c0-8899-5b5a39c50b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 9:45 p.m. Sunday, security staff at the concert noticed
        a suspicious person wearing a backpack pacing up and down around the entrance
        to the event, a police statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee61d8e-71ca-4053-a564-2a87613fc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had been denied entry into the concert since he did not
        have a ticket, according to Bavarian Interior Minister Joachim Herrmann.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f9784-5720-40a7-9c0e-7504ca6850a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police statement said that the bomber "lingered around in the
        outdoor seating area of a nearby wine restaurant."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f22abb6-3e64-4537-9de4-237a6a2f4d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An explosion took place at around 10:10 p.m. in that area after
        the young man briefly leaned forward, according to eye witness accounts,"
        it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b824c-f7e1-43c1-9359-dfc77572f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music festival and surrounding area were then evacuated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be449b9d-9eb3-4466-a780-b39843d3aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrmann said the attacker''s backpack contained screws and nails
        in an apparent bid to inflict widespread damage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecafbd07-b21b-4035-9707-1f0d1d318ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials opened the crime scene Monday, revealing beer glasses
        abandoned at tables, playing cards flecked with blood and a chalk outline
        of where the bomber''s body was found.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5ffab-1c24-4e48-a6fa-a79605dbbdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ansbach, with about 40,000 people, is a major U.S. military garrison
        town, with around 5,000 members of the military living there along with civilians,
        contractors and retirees. There are three military installations in the Ansbach
        area, according to the garrison''s website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc4131d-0d33-401d-b944-d72826a7f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>String of attacks</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae94b7-f5b4-4a3d-bc79-37c34799b173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ansbach bombing is the fourth attack in southern Germany – and
        the third in the state of Bavaria – in recent days, which also came on the
        heels of the Bastille Day ISIS attack in Nice, France, that killed 84 people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a01a2f-1f08-41ca-b2c2-505abb05daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Monday, Hermann, the interior minister,
        acknowledged it had been a "very terrible week" in Bavaria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720ba07e-fffb-46d6-a510-488a79afec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, this was also for me personally a very terrible week, as I
        think it was for most of the people in Bavaria. The attack last Monday on
        the train in Wurzburg, then the rampage ... in Munich Friday night, and now
        again an attack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56823f6-8d58-4034-ad8f-31469dc4deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been almost nine years now that I am interior minister.
        And I have not had, thank goodness, to experience something like this during
        these nine years until now. And I do hope that I will not experience something
        like that so soon and fast."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96033e10-65d5-454e-9771-8f1c8842ad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, a 17-year-old who had arrived in Germany as an unaccompanied
        minor from Pakistan or Afghanistan carried out a stabbing attack on a train
        in Wurzburg, about 70 kilometers (45 miles) from Ansbach.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c2176-cf95-46a2-81a6-9e0c77191d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack, which authorities said appeared motivated by ISIS propaganda,
        has left four people hospitalized, including one in an induced coma, medical
        officials said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b25a0-b41f-406e-9ce5-829282e28a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, an 18-year-old with dual German and Iranian nationality
        went on a shooting spree in a busy shopping district in the Bavarian capital,
        Munich, killing nine people before killing himself.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d529d-f0cc-4ad3-93e2-b4e6b5db8b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the gunman was a mentally troubled individual who was
        obsessed with mass shootings and may have planned the attack for a year. Authorities
        have not found a link to terror groups.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c49b39-03a5-4217-9791-712a5e2c765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Sunday, hours before the Ansbach attack, a 21-year-old Syrian
        asylum seeker killed a woman with a machete in the city of Reutlingen.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f692fb-9684-4cdb-8b8f-fa06871114b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker had been granted asylum in October after passing security
        checks, said de Maiziere, although police said he was known to authorities
        for property thefts and assault. The woman was 45 and from Poland, police
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04b67e-0096-472d-b54a-28e625d7e8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the deadliest attack – the Munich rampage – was carried
        out by a German-born teen who had no apparent links to Islamist terror or
        the recent wave of migration, but the violence has fueled public concerns
        about the security ramifications of Germany''s welcoming stance toward migrants
        entering Europe, the majority of them from Muslim countries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb1e40-9a94-485b-96af-3e0e5d98c14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germans were shocked by sexual assaults of women blamed on immigrants
        at New Year''s Eve festivities in Cologne and other cities, and three Syrian
        men were arrested last month on suspicions they were planning to carry out
        a mass casualty attack in Dusseldorf.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36790eea-5b5b-480e-910b-86893a205d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police: Teen who knew Munich gunman arrested</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b1dc7-802a-4103-943d-0b43a4b03f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police announced Monday the arrest of a 16-year-old Afghan national
        who knew the Munich gunman, and had met with him shortly before the rampage,
        officials said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff627b68-c5a6-40bc-9ac1-5d8064345c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief prosecutor Thomas Steinkraus-Koch said that, when police interviewed
        the teen Friday night in the aftermath of the attack, he deleted a WhatsApp
        chat log of his conversations with the attacker.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68402ff-c3c2-4bd7-be70-2d41c66d5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But police have since been able to recover the chat log, which showed
        the teen knew the gunman had munitions, leading authorities to suspect the
        teen may have known about the attack ahead of time.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f1e8e-b172-415a-a6a4-0416542961fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teens, both loners who played a lot of first-person shooter
        games, had met while receiving inpatient psychiatric care last summer and
        had exchanged messages discussing their fantasies of going on rampages, officials
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd746c86-2352-4d61-8eee-eb1b62b2f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old had known that the gunman was obsessed with Anders
        Behring Breivik, who killed 77 people in Norway in 2011. The Munich attack
        was carried out five years to the day since Breivik''s rampage.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7877e19-3940-4c67-9c05-b76868028e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermann Utz of the Munich criminal investigation department said
        the 16-year-old''s apartment had been searched. The teen will appear before
        a judge Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a6ef4-6d97-44e6-a2ce-5a2bafdfdfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Frederik Pleitgen, Atika Shubert, and Nadine Schmidt
        reported from Ansbach, while Euan McKirdy wrote and reported from Hong Kong,
        and Tim Hume wrote from London. Deborah Bloom, Laura Goehler, Lindsay Isaac,
        Ulrike Deuhmel, and Peter Dailey contributed to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d1859f-bc08-4607-95de-8fcb987144e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:18:47.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:19:02.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/24/world/ansbach-germany-blast/">Suicide
        bomber in Germany pledged allegiance to ISIS leader in video</a>."</em></p>'
  'asean-china-drop-reference-south-china-sea-ruling':
    'author': 'Michael Martina and Lesley Wroughton, Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-26T00:40:09.320+08:00
    'imagesource': 'jcr:0c51b0ce-750e-4b82-8bbc-54cad7750a13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '708eac08-fb6f-406c-a480-4cea03b72c49'
    'lead': 'China scored a diplomatic victory on Monday as Southeast Asian nations
      dropped a U.S.-backed proposal to mention a landmark international court ruling
      against Beijing''s territorial claims in the South China Sea in a joint statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:21:33.869+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-25T09:21:47.400+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:21:47.082+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diplomatic win for China as ASEAN drops reference to maritime court
      ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be119b-9bd9-4771-9fd8-06655e471894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vientiane (Reuters)</strong> — China scored a diplomatic
        victory on Monday as Southeast Asian nations dropped a U.S.-backed proposal
        to mention a landmark international court ruling against Beijing''s territorial
        claims in the South China Sea in a joint statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257e2f0-0513-484e-8ee2-f338bdbe2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weekend deadlock between Association of Southeast Asian Nations
        (ASEAN) foreign ministers was broken only when the Philippines withdrew its
        request to mention the ruling in the face of resolute objections from Cambodia,
        China''s closest ASEAN ally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e616fc-72bf-4d58-83a6-964fc97209ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China publicly thanked Phnom Penh for the support, which threw the
        regional bloc''s meeting in the Laos capital of Vientiane into disarray.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d459c1-f410-4e96-9b44-c3a30ca73a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States had earlier on Monday urged ASEAN to make a reference
        to the July 12 ruling by the U.N.-backed Permanent Court of Arbitration, in
        which U.S. ally Manila won an emphatic legal victory over China on the dispute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a3b86f-6e4f-4dd6-b259-dcbf3e1b0403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with host Laos'' Foreign Minister Saleumxay Kommasith,
        U.S. Secretary of State John Kerry "urged ASEAN to reach consensus and issue
        a joint statement on the arbitral tribunals recent ruling on the South China
        Sea", said U.S. State Department spokesman Mark Toner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4229460-4055-4b92-9b47-3b584409388b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry pressed the issue during other bilateral meetings with ASEAN
        members, Toner said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9494b5-2e48-475f-9bcd-145111598bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing claims with China in the vital shipping lane are among
        the most contentious issues for the 10 members of ASEAN, who are pulled between
        their desire to assert their sovereignty while fostering ties with an increasingly
        assertive Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572d747-cc28-48e5-9ba2-e620d73707bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ASEAN consensus</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e54db7-aa33-412f-96d9-e9a7e26796cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Vietnam both wanted the ruling, which denied
        China''s sweeping claims in the strategic seaway that channels more than $5
        trillion in global trade each year, and a call to respect international maritime
        law to feature in the communique.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbefb9c-2b01-4c29-9db5-3f47b977b06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ASEAN works strictly by consensus, and Cambodia rejected the
        wording on the ruling, diplomats said, backing instead China''s call for bilateral
        discussions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5059a71-3f22-432e-8415-95f8c5d227fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila backed down to prevent the disagreement leading to the group
        failing to issue a joint statement after a meeting for only the second time
        in its 49-year history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010bab75-48fe-4ad7-9048-00af027d088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communique referred instead to the need to find peaceful resolutions
        to disputes in the South China Sea in accordance with international law, including
        the United Nations'' law of the sea, to which the court ruling referred.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0683d-48a5-4458-bbda-dd7b88695d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain seriously concerned about recent and ongoing developments
        and took note of the concerns expressed by some ministers on the land reclamations
        and escalation of activities in the area, which have eroded trust and confidence,
        increased tensions and may undermine peace, security and stability in the
        region," the ASEAN communique said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b83b6-b5bf-4829-9371-f10a24df5b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN Secretary General Le Luong Minh said that the communique was
        not a victory for China, but for ASEAN''s values and principle of finding
        consensus. But he conceded an earlier proposal for the communique referred
        to the court''s decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ab9563-e9a6-48cc-87e7-bd6b996a6cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, China and ASEAN reaffirmed a commitment
        to freedom of navigation and overflight in the South China Sea and said they
        would refrain from activities that would complicate or escalate disputes.
        That included inhabiting any presently uninhabited islands or reefs, it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f11f5-20e4-455f-b0f3-edc0ec29857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Foreign Minister Wang Yi said a page had been turned after
        the "deeply flawed" ruling and it was time to lower the temperature in the
        dispute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37384102-6732-4c1f-8a38-2b796e765fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like certain countries from outside the region have got
        all worked up, keeping the fever high," Wang told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a27c28-fa9e-40c2-a58d-ffbd84853c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China frequently blames the United States for raising tensions in
        the region and has warned regional rival Japan to steer clear of the dispute.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986a46a1-8110-4d21-84b5-3bcddde8cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Major powers arrive</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fa16a3-3ba8-4260-9156-760969df929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, allied with the Philippines and cultivating closer
        relations with Vietnam, has called on China to respect the court''s ruling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf17525-c5d6-4575-9284-62f06b786010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has criticized China''s building of artificial islands and facilities
        in the sea and has sailed warships close to the disputed territory to assert
        freedom of navigation rights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76e54c8-bdde-4846-b005-94f0eea20581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting U.S. National Security Adviser Susan Rice in Beijing, Chinese
        State Councillor Yang Jiechi said both countries needed to make concerted
        efforts to ensure stable and good relations between the two major powers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64622e99-5ba2-49eb-a911-a79807bcccbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far this year, relations between China and the United States
        have generally been stable, maintaining coordination and cooperation on bilateral,
        regional, and international level. Meanwhile, both sides face challenging
        differences that need to be carefully handled," said Yang, who outranks the
        foreign minister.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3875cc7-4970-4b9c-a062-88a170cb05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry arrived in Laos on Monday for the ASEAN regional forum and
        East Asia summits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43f4f9-5c60-417a-8067-9ba30aae2f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a meeting with the foreign ministers of Japan and Australia,
        the three countries issued a statement in which they called on China and the
        Philippines to abide by the court ruling "which is final and legally binding
        on both parties".</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b3b0b-62a7-4ce1-a492-c31fc9ff9871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ministers stressed that this is a crucial opportunity for the
        region to uphold the existing rules-based international order and to show
        respect for international law," they said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d0e86-87ac-42b3-a487-4d498b3b14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:21:33.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-25T09:21:47.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry was also expected to discuss maritime issues in a meeting
        with Wang on Monday.</p>'
