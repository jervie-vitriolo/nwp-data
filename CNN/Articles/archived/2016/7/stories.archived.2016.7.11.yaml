    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7bf734-2472-400d-8582-b4606c7ba8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kish began 16 years ago as a small lifestyle store in Glorietta,
        relocating once before settling into its current address five years ago. The
        designer Kish branched out to interior design after popular demand from the
        people whose interest was piqued by how well-curated the shop had been. It
        was only in 2012 that he truly began to design furniture, entering the Baluster
        Gregoria chair, now a modern classic, in the Manila Fame lifestyle event in
        March 2012, where it won best product design for furniture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30b3d8b-a267-465e-b5c0-69c1b2a1a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kish, who took marketing in college instead of design,
        he tries to remain hands-on when it comes to all three divisions of the brand.
        For the store, that means the selection of items, the look of the interiors
        and exteriors, and every creative decision down to the positioning of lights.
        He has teams for his furniture division and interior design, but he maintains
        creative direction. “For the furniture, I start with an initial rough sketch
        of the idea,” he says. “I have a black book — every idea that pops up in my
        mind, it’s written in there. Even the name that I want to call it.” After,
        the team develops the concept, with lots of discussion with and input from
        Kish. “It takes about a year for everything to be finished and to be exhibited,”
        he says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed4ef3-bb93-4a34-a3e5-d4825c76f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kish also talks about maintaining what he calls “the Ito Kish aesthetic,”
        which he describes as “something that’s really very eclectic.” “It’s a well-curated
        story,” he says. “I think a lot of us, when we go through life, whatever age
        you start, you collect things through the years.” “Stuff for the home are
        not things that you just easily throw away,” he adds, whether it’s a piece
        of decor from your travels, an object bought because it was trendy, or an
        expensive gift from someone else. The products themselves are found all over
        the globe when Kish travels. The store is divided into several sections: There’s
        one for mid-century, vintage furniture from Denmark and other parts of Scandinavia;
        one for classic pieces from Europe; one for Asian inspiration; and a modern
        contemporary collection, which Kish calls “organic modernism.”</p>'
    '13':
      'image': 'jcr:30bb53a2-5e93-47c9-a7e5-56373e5d0735'
      'imageCaption': 'For Ito Kish, customers never have the same visit twice. "I
        think that’s the only reason to evolve," the designer says. "For people to
        come back, [and for them to] look forward to it." Photo by ERWIN CANLAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f140e30b-459a-4413-b45d-39daacbc3864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5926dbc9-71be-489d-a0e7-ce7ec98f2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to designing furniture, however, Kish maintains an
        identity that is strictly close to home. A big part of it, he says of his
        approach, comes from his heritage: “The inspiration comes from who I am as
        a Filipino. So that is always the first thing when I come up with the concept.
        That’s a very clear point of view that I have, that I design as a Filipino.
        I think that differentiates me also from the rest of the designers, locally.”
        He adds that the names and stories alone bear the mark of the Filipino: from
        the balustrades of the Baluster collection, to the intricate woven rattan
        of the Basilisa collection, to the Manila Metropolitan Theater-inspired Arellano
        collection. “I design furniture inspired by Filipino culture that can be appreciated
        by the rest of the world,” he says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8cf4f-21d3-4e80-9813-e46c8e53e745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kish has a very clear idea of what it means to innovate on the basis
        of well-loved Filipino touchstones. “Most of our design really is based on
        the fact that it should be appreciated by a new generation,” he says, citing
        the batibot chair as an example. “We are all familiar [that it’s] very Filipino,
        but it’s always relegated to the back of the house. Either as a<em> patungan,
        or tungtungan</em>.” Kish’s design team reviewed the design value of the chair,
        whereupon they came up with the idea to turn it into an accent chair meant
        to be a major statement piece for the main rooms of the house. “We were very
        successful doing that because we changed the material to copper and chrome,
        with a brass finish. We changed the seat to a 16 mm acrylic with designs and
        everything. But, you know it’s still a batibot; the inspiration is there.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70905c-9c5a-47e3-9037-287ee4f4f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he believes that interior design and everything that goes along
        with it is a story, then to him, it begins with the characters. “For me, [it’s
        about] who the people living there are,” he says. “Their lifestyle, what do
        they do, what do they love. And knowing that, everything should evolve with
        that and what they have.” He stresses the importance of staying true to what
        the customers find pleasing to the eyes, even if he doesn’t quite agree. “They
        have to appreciate what they have, and they have to be with things that they
        love,” he explains. “I have no problem with marrying different styles or cultures
        inside the house as long as it’s done beautifully.”</p>'
    '19':
      'image': 'jcr:a187913c-12fb-4bff-ad34-4f3ddf892044'
      'imageCaption': 'Two of Kish''s award-winning furniture designs, part of a larger
        brand called Ito Kish Home: the Gregoria chair (left) from the colonial Hispanic
        architecture-inspired Baluster collection, and the Binhi indoor chair from
        the organic form-inspired collection of the same name. Photos by ERWIN CANLAS '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957f069-f173-4a4d-9f97-f2ece2985cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.067+08:00
