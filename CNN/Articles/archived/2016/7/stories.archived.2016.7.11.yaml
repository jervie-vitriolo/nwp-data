      'mgnl:lastActivated': 2019-10-21T08:42:58.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men killed in what was supposed to be a sting operation on C.P.
        Garcia St.&nbsp; were Ignacio Dela Cruz, Earl Javier Oronio, and two others,
        identified only as "John" and "Jake." They were alleged members of the Briones
        Drug Group, which is notorious also for carnapping in Metro Manila and neighboring
        provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1c01f5-8c94-41cc-8336-290407f7cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:42:48.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:42:58.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered about ₱3 million worth of shabu&nbsp; under the
        passenger''s seat of the suspects'' car.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2783e9bc-5b7e-4aa8-a1b0-8dd02ce4a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:42:48.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:42:58.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/06/11/QCPD-seizes-P225M-worth-of-shabu.html">WATCH:
        QCPD seizes ₱225M worth of shabu</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d903d-bd8c-4681-9ad2-20d9cd9be56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:42:48.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:42:58.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to District Anti-Illegal Drugs (DAID) Chief Enrico Figueroa,
        Dela Cruz and Oronio were aboard a Toyota Innova and met with DAID operatives
        for the transaction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a314be7-758e-4296-8c11-996d47dd49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:42:48.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:42:58.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the officers paid for the drugs amounting to ₱100,000, the
        police identified themselves to arrest the pair. The two, however, allegedly
        pulled out guns and opened fire at the officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f132ef-10d6-41b9-a0b1-9df930403e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:42:48.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:42:58.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John" and "Jake," who were aboard a motorcycle, passed the same
        road and started firing at the officers as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df5254-4939-4e4d-9ba0-012aee8013b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:42:48.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:42:58.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, officials had gunned down Oronio and Dela Cruz. Other operatives
        shot John and Jake as they chased them along Maharlika Street in UP Village.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf47f454-0e3c-4ae2-8350-79979232b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:42:48.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:42:58.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/23/drug-suspects-killed.html">Related:
        5 drug suspects killed daily – PNP data</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82410ef3-11b5-44f9-a174-48a308b03174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:42:48.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:42:58.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DAID task force member PO3 Jobert Garcia was shot in the back but
        his bullet proof vest saved him, said Figueroa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c084b16-de15-4434-b930-de6ef0621242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:42:48.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:42:58.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the killing of four members of its members and four others
        in jail, the Briones Group has been neutralized, QCPD Director Senior Supt.
        Guillermo Eleazar said. Only one other member of the group is at large.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce81329-be63-4fd5-91a4-3a30f2dc9e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:42:48.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:42:58.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of the anti illegal drug campaign Oplan KAPAK
        (Katok at Pakiusap) on June 24, 2,268 men have also surrendered to the police.</p>'
  'ph-china-the-hague-arbitral-tribunal-judges':
    'author': 'CNN Philippines Staff'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-11T03:13:01.870+08:00
    'imagesource': 'jcr:42c4d5a5-f80b-4ac1-8e03-8fa3869679d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ae1f13-cd14-4a09-a118-0bd283e05224'
    'lead': 'On Tuesday, a panel of judges at the Permanent Court of Arbitration in
      The Hague will hand down its ruling on the Philippines'' case against China’s
      claims over virtually the entire South China Sea. The decision will be issued
      by the five-member arbitral tribunal composed of international law judges from
      different countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:47:30.159+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T08:47:43.502+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:47:43.146+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH vs. China: Who are the judges of the Arbitral Tribunal?

      '
    'updated': 2016-07-12T03:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73192c-00d0-4888-8c29-34517f809ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — On Tuesday, a
        panel of judges at the Permanent Court of Arbitration in The Hague <a href="https://cnnphilippines.com/news/2016/06/29/arbitration-case-ruling-July-12.html">will
        hand down its ruling</a> on the Philippines'' case against China’s claims
        over virtually the entire South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f632a4-0f6a-4e0b-aa83-cafba10b07ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summing up the arguments of the Philippines, Supreme Court Senior
        Associate Justice Antonio Carpio — a member of the Philippine delegation to
        The Hague — said Beijing''s "nine-dash line" is void.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db5ab0-1d93-4518-8d88-28718f80ae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "nine-dash line" is China’s purported historical boundary that
        covers about 85 percent of the South China Sea, including 80 percent of the
        Philippines’ exclusive economic zone (EEZ) in the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a4de5a-271c-4307-b4dc-96a9e12c6182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 22, 2013, Manila served Beijing with a Notification and
        Statement of Claim (NSC) pursuant to the U.N. Convention on the Law of the
        Sea (UNCLOS). After over three years of legal proceedings, the arbitral tribunal
        will hand down its decision on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58cb93b-6316-40cd-96df-0f60467b815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines stand has been expressed many times by former President
        Benigno Aquino III and former Foreign Affairs Secretary Albert Del Rosario:
        “What is ours is ours.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae018b6f-3ba0-4cf3-bd55-4cfe435519a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has refused to accept and participate in the proceedings.
        It said the maritime dispute should be settled by China and the Philippines
        in bilateral talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f3356-6afd-4c99-b132-6d843aae275d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling will be issued by the five-member arbitral tribunal composed
        of international law judges from different countries:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9d909-0cf2-48b4-9f57-df9d389b42be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Mensah (Ghana)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db302e-aaaa-4a9c-adda-d4698b8f31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Pierre Cot (France)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90c87b8-9bbd-4725-860a-525918b54e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanislaw Pawlak (Poland)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4528d6a-329f-410c-8e7d-fb80afe8f46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Soons (The Netherlands)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d17c9e-fcb0-4a1b-9a99-1fe03b67274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rüdiger Wolfrum (Germany)</p>'
    '19':
      'image': 'jcr:271b9922-dc2c-47d1-9d5d-c37145ec8ca1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5bf625-1dba-447f-9fdf-f953484d5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffd5b6-082b-4c9f-97b9-254f724fc346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under UNCLOS, the Philippines and China could each appoint one judge
        of their choice to the tribunal. The remaining three are appointed by agreement
        between the parties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46695bb8-52b8-481f-8bd1-57b5500bf794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila chose Wolfrum as member of the panel. But because of Beijing''s
        refusal to participate, and in accordance with UNCLOS rules, Shunji Yanai,
        then President of the International Tribunal for the Law of the Sea, appointed
        the four remaining judges in April 2013.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73d5d6-aaac-446b-98d2-bbe31ed208b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tribunal''s President, Judge Thomas Mensah, was not part of
        Yanai''s original selection. The former ITLOS president initially appointed
        Chris Pinto of Sri Lanka as head of the tribunal. Pinto stepped down a month
        after his appointment because he had a Filipino wife, former Department of
        Foreign Affairs Spokesperson Raul Hernandez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a785e-0c28-47de-a4d3-4d8bb4d2029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNCLOS requires all judges to be experienced in maritime affairs
        and "enjoy the highest reputation for fairness, competence and integrity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fc037-db61-4cbb-86f3-88f155328b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Judge Thomas Mensah (President of the Arbitral Tribunal)</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6accf23e-5aa4-40ae-b3a9-b52257fd6bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mensah''s career in international law spans decades. He joined the
        International Maritime Organization Secretariat in 1968 as the Director of
        its Legal Office in London. He left the IMO 1990 as the Assistant Secretary-General
        and Director of the expanded Legal Affairs and External Relations Division.
        In 1996 he was appointed the first President of ITLOS, where he continued
        to serve as a judge until 2005.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb1f9d-ca2e-46ba-961c-04bee770bc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Judge Jean-Pierre Cot</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2229f75-048d-47c1-909a-50b8dd3e005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cot has been a member of ITLOS since October 2002. From 2008 to
        2011, he was President of the organization''s Chamber for Marine Environment
        Disputes. Apart from being an international law judge, he has also served
        as a counsel and advocate in a number of cases before the International Court
        of Justice (ICJ). Cot has taught international law at several universities
        in Europe, including the University of Paris and the University of Amiens.
        He was also an ad hoc judge in several cases of the ICJ.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fd2885-d3b6-422a-8f98-a9af5c8e1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Judge Stanislaw Pawlak</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311b7ad-7b1f-4f9e-9fe1-c70f793ee9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before serving the international community, Pawlak worked for his
        home country as a negotiator for maritime issues with Poland''s neighbors.
        From 1983 to 1988, he headed the Polish delegation in talks with then East
        Germany on delimitation of the countries'' maritime boundary. In1985, he headed
        the Polish delegation in talks with the Soviet Union on the delimitation of
        the Polish-Soviet sea border. Pawlak has taught international law at various
        universities in the U.S., Canada, Syria, and Poland since 1967. He has been
        a member of ITLOS since October 2005.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6d5ead-08ce-4a2a-b3e8-fe61c068d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Judge Alfred Soons</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91f62dc-d1d7-44fc-845b-40b71c24c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soons is an international law scholar who has served as counsel
        and arbitrator in cases at the ICJ and arbitral tribunals. He became professor
        of public international law and director of the Netherlands Institute for
        the Law of the Sea (NILOS) at Utrecht University in 1987. Before that, he
        served in various legal and policy positions as a civil servant at the Netherlands
        Ministry of Transport, Water Management and Public Works.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f558b1c-675c-4227-ab3d-9fda22fd6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Judge Rüdiger Wolfrum</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112af71-6f98-4e22-80e7-34438c44287a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines chose Wolfrum as a member of the tribunal. His decades-long
        academic career in international law includes teaching at different universities
        in the U.S. and Europe. He has been a member of ITLOS since 1996 and served
        as its president from 2005 to 2008. From 1997 to 1999, he was president of
        the ITLOS Chamber for Marine Environment Disputes. Wolfrum is currently a
        board member of the Max Planck Foundation on International Peace and Rule
        of Law.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd2b3f-177b-4024-8e3b-d156c6da47f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:47:30.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:47:43.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario, JC Gotinga, and Paolo Taruc
        contributed to this report.</em></p>'
  'cinema-76-essay':
    'author': 'Jansen Musico'
    'caption': 'Cinema ''76 is a boon to Filipino film enthusiasts who want to catch
      up on local films outside the festival circuit. Films screened come from a diverse
      lineup: director retrospectives, themed specials, to spotlight on new Filipino
      cinema. Photo from CINEMA 76/FACEBOOK'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-07-11T07:44:47.363+08:00
    'imagesource': 'jcr:bac3d0a2-2fa5-4d8b-ab20-b8b02d2399a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3977b7c-55db-490b-8163-2d7e143baf7e'
    'lead': 'The Philippine’s cinematic landscape has never been better for independent
      filmmaking, but with the death of smaller theaters, many fear that the intimacy
      may be gone. With Cinema ‘76, a group of filmmakers aim to deliver the contrary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:55:34.465+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T08:56:06.647+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:56:06.391+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The little movie house that’s challenging the state of Philippine cinema

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0440e046-024f-4fce-936c-7e0b6335ebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.647+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The day Mogwai
        died, its most faithful patrons lit candles along a small strip of sidewalk
        in <a href="https://cnnphilippines.com/life/style/retail/2016/06/10/cubao-expo-grows-up.html">Cubao
        Expo</a>. They sat down on the pavement and clinked their beer bottles as
        a fond farewell to the cinematheque. It was their way of memorializing their
        old haunt, a place that was way more than just a casual drinking spot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b13a9-d4ee-42f4-bf3a-b67d6ab292ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember going there one rainy Saturday night in my last week
        of college to catch a Raya Martin double feature. I dried off, went up the
        narrow cinema staircase, took off my shoes, and found a cushy spot on the
        floor that wasn’t already occupied by a warm body. I sat there staring at
        that bright wall in that dark room, getting lost in the live music that played
        along with the moving silent images. I wouldn’t have experienced that anywhere
        else.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1868b14-40db-473f-8762-4b35cb0fa5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I belong to a generation of Filipinos who grew up in the advent
        of digital cinema — a period when independent films became a lot easier to
        produce; thus, there were more of them to see. The problem then was access
        to these movies. Beyond festivals like Cinemanila and <a href="https://cnnphilippines.com/life/entertainment/film/2016/07/07/cinemalaya-2016.html">Cinemalaya</a>
        (which was still in its infancy at that time), films like Martin’s “<em>Indio
        Nacional</em>” were hard to come by. You really had to go out of your way
        to find them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a107e-c1bb-4176-9700-2afc26830f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mogwai was a constant. It continuously showed flicks that weren’t
        likely to hit the big screen. It was a haven for fledgling cineastes who were
        looking for a break from Hollywood. When the beloved cinematheque closed down
        almost five years ago, it took with it a safe space for seekers of alternative
        cinema. Sure, there were other pop-up screenings here and there, and other
        venues sprouted and disappeared, but none of them could quite match the intimacy
        Mogwai had offered — that is, until recently.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f613630-a394-46a6-9256-eab874383f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema ’76 opened its doors in February this year. It’s the brainchild
        of TBA, a filmmaking supergroup that combines three prominent film outfits:
        Tuko Film Productions, Buchi Boy Films, and Artikulo Uno, the company responsible
        for last year’s breakout hit, “<em>Heneral Luna</em>.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb138be-be74-492b-b46a-b4e5a338eb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was sometime in April when I first stepped into Cinema ’76. My
        goal was to see Elwood Perez’s bizarro masterpiece, “<em>Esoterika:</em> Maynila.”
        I wasn’t able to catch it during its original run, so an ad for a limited
        screening was a godsend.</p>'
    '11':
      'image': 'jcr:22613e6f-550f-4c14-bb5a-2fe14b52c14c'
      'imageCaption': 'The cast of Jerrold Tarog''s "Heneral Luna" during a special
        Independence Day screening at Cinema ''76. Photo from CINEMA 76/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36696ac-cbb7-4c01-ae1d-db0b47c9c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87954f2c-ecab-4d24-981d-29d5759b9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment I arrived in that tiny theater, I was instantly hit by
        the smell of fresh woodwork. The seats were custom-made and comfy. I took
        a spot near the screen and hugged a pillow while waiting for more people to
        trickle in. There were only three of us there: me and two college girls who
        were busy taking notes. Alas, no one else came. It was a pity. They missed
        out on 99 minutes of insanity and genius — two things that aren’t mutually
        exclusive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5877142-54b4-41fb-ba21-0050dea7d5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turnout from that night is a far cry from how many people actually
        show up to screenings now. Just this weekend, Cinema ’76 had a full house,
        packed with people waiting to get their fill of Marie Jamora’s “<em>Ang Nawawala</em>”
        and Jerrold Tarog’s “<em>Sana Dati</em>.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a6b9c3-058d-4c2c-98c7-c7d558d67f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hugot</em> films that are romantic in nature, as we’ve discovered,
        are the most appealing films for our audience,” says Vincent Nebrida, president
        of TBA. The audience he’s pertaining to is composed of “young millennials,”
        acknowledging that although several older cineastes show up to screenings,
        it’s the younger crowd they’re ultimately targeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30015d72-aa57-4e7a-886e-a22cc2cc1659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The audience is growing faster than expected,” he says. “June was
        our breakthrough month and we’ve been trying to program titles that are desired
        by our relatively young audiences.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c2c72-165b-47dd-8858-1a09338a8dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did take a while for Cinema ’76 to gain its footing. Programs
        were tweaked. Social media promotions were amped up. But it was the events
        that kept drawing in crowds. Having Artikulo Uno in its fold allowed TBA to
        hold a special “<em>Heneral Luna</em>” screening that was graced by the movie’s
        cast members. This was soon followed by a midnight screening of “The Blair
        Witch Project.” Kevin J. Foxe, executive producer of the film and, coincidentally,
        Nebrida’s classmate at New York University, showed up for a special question
        and answer session.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f343dc-39da-4b5e-a9ee-99bf7240bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This increasing audience count may be a good indicator of Cinema
        ‘76’s steady path to success, but TBA’s mission does not stop there.“After
        getting into festivals, many films remain in limbo,” explains Nebrida. “They
        aren’t picked up by distributors and don’t get shown in cinemas. We wanted
        to create a distribution platform for filmmakers.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a8fb99-6cd2-4a40-ae28-505601a57668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:55:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:56:06.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to do this, he and his TBA colleagues conceived a three-pronged
        distribution strategy. Cinema ’76 is the first. The second is a partnership
        with Magnavision, which will allow filmmakers to have their movies distributed
        on DVD and home video. Lastly, there’s <a href="https://www.cinetropa.com/">Cinetropa.com</a>.</p>'
    '25':
      'image': 'jcr:152125e0-5ef7-43b6-b28c-23ea774600a1'
      'imageCaption': 'The screening schedule of Cinema ''76 from July 8 to 14 features
        a double bill of the "hugot" films, "Ang Nawawala" and "Sana Dati." Photo
        from CINEMA 76/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
