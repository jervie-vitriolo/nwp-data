  'Ex-PDEA-chief-stronger-law-Illegal-drugs':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-11T10:06:32.938+08:00
    'imagesource': 'jcr:ac59588b-ca26-4560-9878-189ed2561ca6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf5d2eec-52a9-4292-916a-991ebd4b726f'
    'lead': 'From July 1 to July 5, the number of drug users in Metro Manila who surrendered
      reached 2,600 — and pushers who had turned themselves in had vowed to totally
      quit the trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:19:14.179+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T08:19:31.833+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:19:31.587+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PDEA chief wants stronger law vs. illegal drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9b619-6b3f-406f-a9b0-f8ac0bba12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — From July 1 to
        July 5, the number of drug users in Metro Manila who surrendered reached 2,600
        — and pushers who had turned themselves in had vowed to totally quit the trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d899d1c-cc15-466e-be63-db392d6c95d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police jot down their names and take their fingerprints, just like
        a booking process for offenders — but they are not detained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27272e-dd35-4bbd-bb88-d67f43b677aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These records now form a database.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f1755-5934-437b-860c-60b2f7f97f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/07/4-drug-related-deaths-daily.html">Related:
        4 drug-related deaths daily – PNP</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde0a20-bb9b-439b-aa24-fca58f54bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some dependents will do community service, others will undergo rehab.
        In some cases, monitors check on pushers until they can stand alone without
        drugs. But there''s no single approach for all cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6465dbff-2586-43aa-a60e-326269da11ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine Drug Enforcement Agency (PDEA) chief Dionisio
        Santiago said on Monday that everything would depend on the local government
        unit (LGU).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba20e8-8b37-41fe-8287-f4eeb0359efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/08/23-mayors-duterte-list-illegal-drugs.html">Related:
        23 mayors on Duterte’s list of officials linked to illegal drugs, says PNP
        Chief</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da28f5-a5a5-4c85-9cb0-5fd08b513e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Santiago said this had not been the focus of LGUs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e92ddf-01a5-45d3-b841-0d60fac9d323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Local governments have the capacity<em> pero hindi nila ginagamit...
        Maraming sila pera pero hindi nila</em> priority," Santiago noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ea17c-f6bc-461f-9f77-a606163f1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Local governments have the capacity but they''re
        not tapping it. They have the funds to do so but it''s not their priority."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69086f5-9a4a-49e4-a03a-13293a92a4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte is strongly against the reign of narco politics
        in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d209b2d-98e0-42af-a359-cf80afe07f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.180+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Santiago told CNN Philippines that some parts of the country
        have been ruled by narco politics — from the Barangay Chairman to the Mayor
        — and running after them would be a challenge given the fact that they have
        people fronting for them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4b23d-c484-4a53-bb21-017b9fe04d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dionisio said he recalled submitting a list of politicians involved
        in the drug trade during the past administration — but it was not acted upon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2d995-cd2f-486a-824e-850543af48dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:19:14.181+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:19:31.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as part of efforts to strengthen the anti-drug campaign, the
        former PDEA chief recommended that changes to the Comprehensive Dangerous
        Drugs Act so that law enforcers could effectively perform their duty.</p>'
  'Peace-advocates-Philippine-government-cpp-npa-ndfp-peace-talks':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-11T08:01:35.521+08:00
    'imagesource': 'jcr:de767b76-a59d-49ab-bc3e-d27c5781efc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d026b2-8fd1-4ae7-8928-8b75f14331f2'
    'lead': 'Peace advocates are cautiously optimistic about prospects for talks to
      end the 47-year-old communist-led insurgency, many attributing their sentiments
      to the way President Rodrigo Duterte’s government is handling the peace process
      compared to the previous administrations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:23:03.062+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T08:23:22.564+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:23:22.311+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Peace advocates say GPH-CPP talks won’t be easy, won’t be quick

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff1905-1481-4dbf-8765-b3b924c24adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Communist
        Party of the Philippines (CPP) has been leading the insurgency for 47 years
        with no end in sight until President Rodrigo Duterte took over and personally
        handled the peace process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b7f2af-3c37-4724-8b1f-2d54e8bdf6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakeholders said Monday there''s a marked difference between the
        way the Duterte government is handling the peace process and how the previous
        administrations have tackled the negotiations in the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd13161-dbca-4b90-ac05-c2222014a2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soliman Santos, a former lawyer for a regional branch of the National
        Democratic Front of the Philippines (NDFP) during talks under the late President
        Corazon Aquino, believes one key difference is that the previous administrations
        and the rebels approached the talks for temporary gain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2a9ee6-9690-427b-b3b1-14e4ef296de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was, in my view, an approach to peace as tactics under a war
        strategy for both sides,” said Santos, who is now a judge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854173d2-b821-4b5c-8813-c5171ad3ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very clearly, the factor is the new President himself, his attitude
        towards the Left of which he claims some affinity with if not organizationally,
        in terms of advocacies,” he said. “He says he''s a socialist and thats not
        too far from socioeconomic agenda of NDF.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba3cbb7-0e5b-49b3-866d-e0c661f0d933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Christopher Ablon of the Philippine Ecumenical Peace Platform
        said they''ve been pushing for peace since 2007. One major difference between
        Duterte and previous presidents is the trust he has gained from the rebels
        over the years when he served as mayor of Davao City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd492c5a-d047-401f-b569-5287dca8de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ablon said he is happy with recent developments, but advises caution
        and vigilance among everyone involved to keep the peace process from backtracking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d3be4-3b28-4dbc-9957-2284f33e05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there have been indications that talks won’t go as smoothly
        as many expected, citing the rescheduling of the formal resumption of the
        talks from early to late July to August, and the planned meeting between Duterte
        and communist party founder Jose Maria Sison that has not yet taken place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac472a-bce8-4581-8687-82cddc3bdc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/16/GPH-NDF-peace-talks-set-for-July.html">Also
        read: Duterte gov’t, NDF set peace talks for July</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7402c3-d060-42b5-8c8c-1795071f5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are signs that the peace negotiations as we have known it
        is not that easy and it will not be that fast,” Ablon said. “We should not
        be in … euphoria that Duterte will create magic for us.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e6b8d6-f1c0-48ef-ae0a-299652e26753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Insert article re Duterte not ready to release all CPP-NDFP officials
        until peace talks conclude]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f1109b-a4c8-493d-9b0b-9042254b3790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/27/silvestre-bello-ndf-cpp-npa-peace-talks.html">Bello:
        NDF wants early start to formal peace talks</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e04679-ec01-4550-aaec-92daace8829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired General Raymundo Jarque, who once hunted down New People’s
        Army (NPA) guerrillas on Negros Island and later became a supporter of the
        talks and a consultant for the NDF, believes Duterte sees how the conflict
        affects the poor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09a8d8-b575-436d-a560-49b27e8c6d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that even if the peace process takes decades,
        the issues still have to be discussed properly until a final agreement is
        reached by the two sides.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec83c4f-7e76-4d5b-b794-017563bbcd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jarque claimed he was a victim of injustice. He sought “asylum”
        in the rebel movement in 1995 after he was accused of stealing a ton of prawns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e95858-cbf1-4414-b672-30a583c139dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the peace process should be given a chance to succeed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a694b8-f6b9-4cb8-a1ee-2b06b13b699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the first time [the] Philippine government and President Duterte
        initiated this set up by inviting leftist and other progressive to join the
        government in attaining peace,” Jarque said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb315e-100b-4b2a-904d-a60941bd4e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resumption of the talks have been set in Oslo, Norway. The Norwegian
        government is brokering the talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f0cd83-610a-46ca-896e-45ea54d255d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks would cover a planned Amnesty Proclamation for all political
        prisoners and detainees which requires concurrence by Congress. Socio-economic
        as well as political and constitutional reforms will also be discussed, plus
        a ceasefire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b223f81c-41f4-483b-bf67-e0c6e72e0076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:23:03.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:23:22.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/22/CPP-lauds-Duterte-governments-peace-efforts.html">Also
        read: CPP lauds the incoming Duterte government''s peace efforts</a></strong></p>'
  'sal-panelo-leila-de-lima-senate-investigation-drugs':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-11T05:53:24.715+08:00
    'imagesource': 'jcr:c24ca746-881d-460c-bd28-50000f9110f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a32e64ca-5cc3-40ee-867c-23a491e39a32'
    'lead': 'Chief Presidential Legal Counsel Salvador Panelo on Monday said the Senate
      probe into the killings of suspected drug dealers proposed by Sen. Leila de
      Lima seems to be motivated by “speculation and conjecture.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:26:28.708+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T08:26:46.297+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:26:46.142+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo: De Lima out to discredit police operations vs drug suspects

      '
    'updated': 2016-07-12T11:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6e80f-0676-4387-82ce-52ab4d78bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:26:28.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:26:46.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Chief Presidential
        Legal Counsel Salvador Panelo on Monday said the Senate probe into the killings
        of suspected drug dealers proposed by Sen. Leila de Lima seems to be motivated
        by “speculation and conjecture.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2df173-842e-4499-b17e-ee15733f9f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:26:28.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:26:46.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has said the killings have “telltale signs” of summary executions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd939a2-3831-4954-888f-7fe265c1beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:26:28.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:26:46.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While it’s the duty of a member of Congress to initiate investigation
        with respect to the … killings of drug pushers, it appears, as I can see it,
        there is no basis other than speculation and conjecture,” Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba09f51-cf74-4fd3-aeb6-5c81692e15e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:26:28.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:26:46.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/07/4-drug-related-deaths-daily.html">Related:
        4 drug-related deaths daily – PNP</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606170bf-5dff-4bed-9807-53deffe2a66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:26:28.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:26:46.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo’s statement backs earlier remarks made by Solicitor General
        Jose Calida. The former Undersecretary of Justice said officers facing harassment
        charges in connection with the war on drugs can rely on his support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7325efa9-f610-4baf-aaf0-7dee3114494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:26:28.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:26:46.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/11/solgen-calida-war-on-drugs.html">Also
        read: I will defend police in war on drugs - SolGen</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2226e6-4d43-41fe-9946-10318bd51a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:26:28.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:26:46.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said as a matter of protocol, the police immediately conduct
        an investigation when a civilian is killed while being arrested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1498103-a76c-4b79-b9ed-8addd6b56bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:26:28.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:26:46.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Panelo, de Lima, a former Justice Secretary and head
        of the Commission on Human Rights who has linked then Mayor Rodrigo Duterte
        of summary killings of criminal suspects, may just want to “discredit” the
        Duterte-inspired anti-drug operations.</p>'
  'CSC-civil-service-commission-mandatory-drug-test-government-employees':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-11T05:36:49.063+08:00
    'imagesource': 'jcr:5d5282e5-1faf-434c-a1b3-ea5b6cc96361'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea9a98ca-0d07-4be1-92e3-d75b6405aaad'
    'lead': 'Not so fast. Mandatory drug tests for everyone in government will have
      to be covered by a specific order from the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:32:18.394+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T08:32:30.500+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:32:30.163+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CSC: Directive needed for mandatory drug test for all gov’t employees

      '
    'updated': 2016-07-12T01:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da93196-46e4-4932-b893-2f8a4d2f5d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A mandatory drug
        test for all state employees could boost the public’s trust in the bureaucracy
        and bolster the anti-drug campaign of President Rodrigo Duterte, but the move
        will require a specific government order, a Civil Service Commission (CSC)
        official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6707b-ddcf-4b6b-97c6-1d4417920b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement over the weekend, Presidential Spokesman Ernesto
        Abella said government employees who undergo mandatory drug testing will be
        showing a “very powerful symbolic act.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f8d84-50f6-44ba-8630-ec9da87b183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinapakita natin na tayong mga nagsisilbi sa gobyerno ay maayos
        na mga tao [We are going to show that we who serve in government are upright
        people] … are people worthy of trust,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab629ef-f2b6-47a9-8530-1adaf8d88d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/10/Malaca%C3%B1ang-mandatory-drug-test-government-employees.html">Also
        read: Malacañang favors mandatory drug testing for government employees</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ded40a-72e8-4467-a1b9-f245049ae7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSC Assistant Commissioner Ariel Ronquillo said in an interview
        that the administration has to issue an order making the drug test mandatory
        for all government employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5675f0-6a51-4ff1-b94d-85d9f48bbb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the agency head would not want to conduct it, <em>walang mangyayaring
        ganong</em> test,” Ronquillo said. “<em>Ngayon, kung gusto nating gawing mandatory
        sa lahat, kailangan ng bagong</em> rule, order, or directive<em> na gawing</em>
        mandatory<em> ''yan</em> on a regular basis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a535dc0-b21c-4e3f-ac74-9f7220ee707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the agency head would not want to conduct it, there
        would be no such test. Now, if we want it to be mandatory for everyone, there
        should be a new rule, order or directive to make it mandatory and conducted
        on a regular basis.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c7ce9-3de0-45ef-8be8-bc3f5a29db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current policy requires drug testing only during the pre-employment
        application of prospective government worker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad91e7f-199b-4922-9d89-d79c428462f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Government employees divided on mandatory drug testing</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716a511-e32a-472c-884b-bfd5302a2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Operations Office staff Ligaya Katipunan,
        who has been a government worker for thirty years, supports it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e13d01-b409-4ff1-947a-cfc34c16519d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para matigil narin yung mga haka-haka na yung ibang employees
        ay mga addict, ''di ba marami tayong naririnig na tungkol dun,</em>" Katipunan
        said. "<em>Kung hindi ka naman</em> addict,<em> e ''di okay lang na i-submit
        mo yung sarili mo sa</em> testing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513f0a8-d1e7-4ea0-974e-beabbd6866ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So rumors about some government employees are addicts
        will stop. We hear a lot of this. If you''re not an addict then it would be
        okay for you to submit yourself to testing.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84684fc1-3dea-423b-94d1-b7f823f3c30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, however, are worried such tests could be abused and used against
        employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be86833-7416-45dd-9fb8-331f4b8cda0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD employee Aina Silverio says she would be more comfortable if
        plans are laid out carefully first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585bac57-13d7-4799-95c4-d94ab91a4ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat magkaron muna siguro ng malawakang information drive,
        ilinaw kung sino ba talaga magpapatupad nyan, anong ahensya</em>," Silverio
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf08eaf-a45d-443b-bc8b-4f2fe86445e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe there should first be a comprehensive information
        drive, clarify who will enforce it, what agency.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3fdc7-68a8-4255-951e-8f886b72d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald dela Rosa has taken
        the initiative to carry out surprise drug testing among rank and file personnel
        and officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12b97b-2bc2-40c9-a515-11fc347de881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:32:30.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/04/pnp-chief-dela-rosa-cops-involved-illegal-drugs-sulu-basilan-fight-abu-sayyaf-asg.html">Also
        read: Dela Rosa to send cops involved in drugs to Sulu, Basilan to fight Abu
        Sayyaf</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447356e-9078-4c6b-bb20-98639fd5511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:32:18.395+08:00
      'mgnl:createdBy': 'cnnproducer'
