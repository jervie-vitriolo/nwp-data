  'ultimate-fighting-championship-sale-four-billion':
    'author': 'Chris Isidore, CNN Money'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-11T11:32:12.782+08:00
    'imagesource': 'jcr:a7abfbd8-b485-4dba-bd73-a32e4edce451'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e5e07a7-4997-497e-846c-e41553b8c5fb'
    'lead': 'UFC, the mixed martial arts league, will be sold for $4 billion, making
      it by far the richest sale in the history of professional sports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:11:34.666+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T08:12:16.264+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:12:16.045+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC sold for $4 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d21c8-0bf9-4a14-aadb-f6d224e68372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — UFC, the mixed martial arts
        league, will be sold for $4 billion, making it by far the richest sale in
        the history of professional sports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f88521-714e-4a58-b878-77aa715ba2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is being bought by a group led by talent agency WME-IMG which
        also includes major private equity firms Silver Lake, Kohlberg Kravis Roberts,
        as well as the private investment firms of Michael Dell, founder of the computer
        company that bears his name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026cc177-3944-4d04-aa5b-5f47baae6497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been fortunate over the years to represent UFC and a number
        of its remarkable athletes," said WME-IMG Co-CEOs Ariel Emanuel and Patrick
        Whitesell. "We''re now committed to pursuing new opportunities for UFC and
        its talented athletes to ensure the sport''s continued growth and success
        on a global scale."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f99dfc7-6f8a-45f3-a631-3518745516a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale dwarfs previous sales of any sports franchise. The Los
        Angeles Dodgers purchase out of bankruptcy for $2.1 billion in 2012 is the
        largest sales price on record for a single franchise. It was nearly matched
        by the $2 billion purchase of the Los Angeles Clippers by former Microsoft
        CEO Steve Ballmer in 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d64e7-d13d-4f53-9626-3575f5bf38d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC, which stands for Ultimate Fighting Championship, was founded
        in 1993 and purchased for $2 million in 2001 by casino operators Lorenzo and
        Frank Fertitta. Chairman and CEO Lorenzo Fertitta said it was nearly bankrupt
        and "literally going of business" at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc549b7-3005-42d9-a1b5-edaa46e7b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw an opportunity," he told CNN''s Rachel Crane late last year.
        "We felt like there was a void in contact sports. We felt...if we put in the
        right rules and regulations...we could create an opportunity for business.
        That''s essentially what we''ve done."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e6efc-0e13-43f8-b089-46afee7e107c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had revenue of about $600 million last year, which Fertitta
        said was up significantly from a year earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1eb38d-1eee-4b47-9530-ab07a3abada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its largest source of revenue is pay-per-view fees. It also has
        a $700 million, multi-year broadcast rights deal with Fox, as well as an online
        subscription package for fans. Its matches are broadcast in over 156 countries
        and territories, to nearly 1.1 billion television households worldwide, in
        29 different languages.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4558650-2fbb-42bc-a792-e7db23bbfdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No other sport compares to UFC," remarked Dana White, UFC''s President
        who will continue in that role. "Our goal has always been to put on the biggest
        and the best fights for our fans, and to make this the biggest sport in the
        world. The Fertitta brothers will retain a minority stake in the company after
        the sale.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b6aad-1b9c-4669-b922-407bc90673b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price is far above some earlier estimates for the value of the
        league. The union UNITE Here, which did an analysis earlier this year, put
        the value of the holding company which owns UFC at $2.2 billion. The closest
        rival to UFC that is publicly traded is World Wrestling Entertainment, which
        has a market value of $1.5 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974783d3-91bb-4fbd-92f6-78038f0d93cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most valuable sports franchise in the world is believed to be
        the Dallas Cowboys, which Forbes estimates is worth $4 billion. British soccer
        team Manchester United is the most valuable publicly-held team with a market
        value of $2.6 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff6838-c36e-4312-9738-cb77e720776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:11:34.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:12:16.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/07/11/news/companies/ufc-sold/">UFC
        sold for $4 billion</a>."</em></p>'
  'north-korea-united-states-south-korea-thaad-suffer':
    'author': 'KJ Kwon, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-11T10:20:19.975+08:00
    'imagesource': 'jcr:c540fadf-948a-4837-ad29-6a2db542b22f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f4cf8ff-951b-45b7-88fa-d04ced931af0'
    'lead': 'North Korea''s military has threatened to "physically act" against an
      advanced anti-missile system deployed by the U.S. and South Korea, and make
      them "suffer from the nightmare extreme uneasiness and terror."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:15:02.441+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T08:15:19.240+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:15:18.994+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'N. Korea: U.S., South Korea will suffer ''extreme uneasiness and terror''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1329315-a7ac-4fdb-ad39-5cf4a4bf60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN)</strong> — North Korea''s military has threatened
        to "physically act" against an advanced anti-missile system deployed by the
        U.S. and South Korea, and make them "suffer from the nightmare extreme uneasiness
        and terror."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4764db7b-f2c9-41d8-bbff-2f6201e52f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harsh rhetoric by North Korea''s People''s Army (KPA) is the
        communist state''s first comment on Terminal High Altitude Area Defense (THAAD)
        since the U.S. and South Korea announced Friday they are in the final stages
        of negotiation about where to deploy the missile system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f01547b-f70e-4121-94bb-406cbf0b7bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>THAAD can shoot down short, medium, and intermediate ballistic missiles
        at incredible speed and altitude, and has been used by the U.S. for years
        to protect its military units.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b3be3-249a-45a6-820f-b43734c080c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We once again warn the enemies that it is the steadfast will of
        the KPA to make merciless retaliatory strikes to reduce South Korea to a sea
        in flames and debris once an order is issued," KCNA cited the Korean People''s
        Army as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aa860b-9f49-4f84-a11a-f1f37a80ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea tested a submarine-based ballistic missile Saturday,
        which South Korea said was unsuccessful. It also fired two mobile intermediate
        range missiles in June, known as Musudan, off the east of the Korean peninsula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee5c93f-54db-4957-a50b-2b445ea8ae36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea condemned these tests, calling it a "clear violation
        of U.N. Security Council Resolution."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f580a8-215e-4014-bdfb-c9e714abc75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A security threat?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91781031-e5b2-4aeb-9763-4dbf526b0487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia also see THAAD as a security threat and voiced
        strong concerns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d863f4c-0bcf-4901-a8a2-e65bee8ee13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any excuse for the deployment (of THAAD) would be unjustified,"
        Chinese Foreign Minister Wang Yi said Saturday, according to official media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1152d4-3576-4057-8dbd-d1d93bbf16f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged related parties to "act in an appropriate manner and
        avoid committing a serious mistake."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a61878-d9ae-4cc1-9b88-fd5be88545fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has reiterated that THAAD is purely defensive in nature
        and will solely be used against North Korea''s nuclear and missile threats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae24dfc-cf85-42c6-9199-b1f7072dc8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to senior presidential secretaries, South Korean President
        Park Geun-hye said Monday that North Korea''s threats are "life-threatening
        issues" against the future and life of Korean people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f5fa8-0189-4bec-b043-8c2118e52597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:15:19.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no reason for us to use THAAD against or intrude security
        interests of a third party country besides North Korea," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce5b8b-c046-463e-89a6-80b82d9d6f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:15:02.442+08:00
