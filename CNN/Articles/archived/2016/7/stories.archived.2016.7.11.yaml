      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film scholars say that the golden age of Filipino cinema was from
        the 70s to the early 90s, but the most ambitious year was definitely 1976
        — the year of “<em>Ganito Kami Noon... Paano Kayo Ngayon</em>?”, “<em>Minsa’y
        Isang Gamu-gamo</em>,” and “<em>Insiang</em>.” It’s only apt for Cinema ’76
        to be named after it. The cinema’s goals are challenging, and TBA’s even more
        so. But if they succeed, then soon, alternative cinema will be much easier
        to reach.</p>'
