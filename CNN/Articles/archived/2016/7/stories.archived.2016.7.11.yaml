  'chexit-activists-chinese-withdrawal-west-philippine-sea':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-11T04:19:33.063+08:00
    'gallerysource': 'jcr:b3829723-80db-4568-bfaa-f31bea316c59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05d1bbbc-a867-4b57-ab30-62cdf04fa13c'
    'lead': 'Activists demanded China’s withdrawal from the West Philippine Sea, calling
      for a “CHexit” or “Chinese exit,” from Philippine waters on Monday on the eve
      of a ruling by the Permanent Court of Arbitration on the maritime dispute between
      Manila and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:35:07.985+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T08:39:39.221+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:39:39.036+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''CHexit'': Activists call for Chinese withdrawal from West Philippine
      Sea

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659dea58-9eeb-4b05-b19d-766bc500d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:35:07.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:39:39.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Activists demanded
        China’s withdrawal from the West Philippine Sea, calling for a “CHexit” or
        “Chinese exit,” from Philippine waters on Monday on the eve of a ruling by
        the Permanent Court of Arbitration on the maritime dispute between Manila
        and Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1e6b7-a1f9-416e-bdb3-97089ebea75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:35:07.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:39:39.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesting China’s island-building and other incursions in the West
        Philippine Sea, about a dozen members of the Bagong Alyansan Makabayan (BAYAN)
        picketed the Chinese Consulate in Makati City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f25d0-f0ce-49c1-b11e-b4c25f618dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:35:07.985+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:39:39.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAYAN accused China of bullying Filipino fishermen and destroying
        the environment through its reclamation activities in the Spratlys. The group
        said it was the proper move to bring China to the arbitral tribunal for violating
        the U.N. Convention on the Law of the Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712823c0-1342-4050-8873-00ccd8e53c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:35:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:39:39.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2016/06/29/arbitration-case-ruling-July-12.html">court
        will announce its decision</a> on Tuesday, more than three years after the
        Philippines filed the case to dispute China’s claims to virtually all of the
        South China Sea, including most of the Philippines’ exclusive economic zone
        in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb958b9-9702-469a-a9e1-766ab27a4704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:35:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:39:39.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nababahala tayo kasi sa paghayag ng Tsina na hindi nila kinikilala
        yung jurisdiction ng</em> Permanent Court of Arbitration," said BAYAN leader
        Mong Palatino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98fb0cc-31bc-4ae2-94fd-7fefa4c9df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:35:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:39:39.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are concerned about the statements by China that
        it doesn’t recognize the jurisdiction of the Permanent Court of Arbitration."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42588297-e1e6-4a94-ad1a-351b53cd5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:35:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:39:39.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BAYAN said it will hold a larger demonstration in time for the tribunal’s
        ruling on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe6305f-d7db-446e-addd-f08c214561c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:35:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:39:39.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/06/24/justice-carpio-china-philippines-spratlys-scarborough-shoal-hague.html">Also
        read: Associate Justice Carpio outlines three possible rulings on PH maritime
        case</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cab9bd-68bd-43cd-a7e0-3455e9d1a836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:35:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:39:39.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the Tribunal''s decision may be, BAYAN said it will continue
        to defend the country’s rights to the disputed waters. The group is calling
        other countries, especially the Philippines’ neighbors in Southeast Asia,
        to support Manila and pressure Beijing to respect other countries’ maritime
        rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039f5164-6061-4f0c-9b58-8db5e023750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:35:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:39:39.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuloy-tuloy lamang po ang protesta hangga''t hindi umaalis
        ang Tsina sa territorial waters ng Pilipinas, hangga''t hindi kinikilala ng
        Tsina yung karapatan ng Pilipinas dito po sa ating territorial waters, at
        hangga''t hindi tinatanggal ng Tsina yung kanyang</em> illegal facilities<em>
        at saka mga</em> encroachment activities <em>sa</em> West Philippine Sea,"
        Palatino said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5182f3e9-7e1a-42e8-b50e-811f36bcb1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:35:07.986+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T08:39:39.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The protest will continue until China leaves Philippine
        territorial waters, until China recognizes the rights of the Philippines in
        our territorial waters, and until China has dismantled its illegal facilities
        and stops its encroachment activities in the West Philippine Sea."]</p>'
