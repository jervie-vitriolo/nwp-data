  'solgen-calida-war-on-drugs':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-11T01:34:13.416+08:00
    'embedimage': 'jcr:a22fffc4-7121-42fe-90ea-fc8eec70fa9b'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/8xG-_IuzpyE"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e6f64c6-20c2-44c4-8d44-0daeb2c90d81'
    'lead': 'The Philippine National Police finds an ally in Solicitor General Calida
      in the war on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:59:49.253+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T09:00:05.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:00:03.036+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen Calida to PNP: I will defend police in war on drugs

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c566547-68a2-4a89-a6df-3f3c09f80d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Solicitor General
        Jose Calida said Monday police officers facing harassment cases in connection
        with the administration’s war on drugs can expect legal support from his office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2e1f3-3856-4436-bb36-8cf35aa7b7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida made the statement after meeting Philippine National Police
        (PNP) chief Ronald Dela Rosa at Camp Crame. He said he will not allow anyone
        to obstruct the government''s efforts to stop the drug menace in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cde40b-2b52-4eda-b443-e214c5c900ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.253+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am here to encourage the PNP not to be afraid of any Congressional
        or Senate investigations,” Calida said. “We will defend them. If there is
        a fiscalizer, I am the neutralizer and the defender of the PNP.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c0c2c-36fd-48e0-b371-0c2026b2044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida was responding to a call by Sen. Leila De Lima, a former
        Justice Secretary, for a probe on the series of drug-related killings by the
        police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e836d7de-0db9-45d0-9076-6c783cc0925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has expressed alarm over daily reports of suspected drug
        dealers and even users killed in police operations. According to PNP, there
        were 103 suspects killed and 5,845 arrested from May 10 to July 3 in anti-illegal
        drugs operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa886648-1199-4a09-9d03-7712b6c339da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/07/4-drug-related-deaths-daily.html">Related:
        4 drug-related deaths daily – PNP</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8eb3c5-af11-49dc-90a7-843697e77308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened during her tenure?” Calida said. Answering his own
        question, he said, “<em>Lalong lumakas ang</em> proliferation of drugs even
        in her own turf."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc91dc-4737-44bd-9ea0-89612a2a8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The proliferation of drugs worsened even in her own
        turf.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722e12f-5e85-439b-ad46-3e7932f906c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said De Lima apparently has not done enough to stop the drug
        menace as Justice Secretary in charge of the National Bureau of Investigation,
        the prosecution service and the correctional institutions. He said that the
        Senate probe on the killings is not principally intended to help stop drug
        trafficking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a69cd3-11d2-45d3-9321-9bcb465ef58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ito</em> (This is not an) investigation in aid of
        legislation. To me, I think, it is investigation in aid of media mileage,”
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463b7a8-ff7e-4333-8385-4cb37c172db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a serious situation now, hindi papogihan sa (it’s not to
        look good in the) media,” he said. “The police are risking their lives. It
        is the height of naiveté for Secretary De Lima, who apparently does not know
        the mind of a crazed drug addict."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e97dc71-c0f1-4c49-8eed-80333ed994ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/08/23-mayors-duterte-list-illegal-drugs.html">Related:
        23 mayors on Duterte’s list of officials linked to illegal drugs, says PNP
        Chief</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2cc63-5808-4d64-9713-f2ea80a8684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is always a “presumption of regularity” in all police
        operations, that''s why De Lima''s call for a hearing is based purely on hearsay.
        Presumption of regularity implies authorities follow the law, including police
        rules of engagement by shooting suspects only in self-defense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e5c553-3452-42e2-928c-043c30002b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida said during De Lima’s term as Justice Secretary, illegal
        drugs proliferated especially in the New Bilibid Prison. He said his office
        is considering filing charges against De Lima in connection with that.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15efe6-3794-460b-ad55-d1910df996c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:59:49.254+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:00:05.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/08/Duterte-names-topmost-drug-lords.html">Also
        read: Duterte names country''s topmost drug lords</a></strong></p>'
  'ito-kish':
    'author': 'Fiel Estrella'
    'caption': 'The Ito Kish showroom is a meticulously curated and decorated space
      that has been divided into sections: mid-century, classical, Asian inspiration,
      and modern contemporary. Photos by ERWIN CANLAS'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2016-07-11T03:38:11.758+08:00
    'imagesource': 'jcr:ecd3e8c8-65b0-447b-8371-e6880c5b5ebf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1583dd8-f012-49e5-b6bc-e484224216e7'
    'lead': 'The man behind one of the country’s top brands in home design talks about
      his passion for visual storytelling, designing as a Filipino, and other things
      that have kept him going for the last 16 years in the industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:06:21.066+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T09:06:59.866+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:06:59.634+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ito Kish’s modern cabinet of curiosities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2e02c8-3670-4031-90fc-a2a5c74d9e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — From the outside,
        it’s a little difficult to tell what the showroom of Ito Kish on the very
        residential Nicanor Garcia St. holds. It’s certainly eye-catching in its simplicity:
        all white with an angled roof, square windows with tasteful displays, and
        a solid door under a sign that says the store’s name in a thin, uppercase
        sans-serif typeface.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1ead5a-14db-4858-ba15-137cb2865c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, it’s an entirely different story — or stories, if the philosophy
        of the shop’s eponymous owner is to be taken into consideration. For people
        unfamiliar with the designer Ito Kish, it’s a pleasure to discover that the
        seemingly unassuming, nondescript shop actually houses countless pieces and
        objects for the home. You name it, they have it: furniture, art, decor, cutlery,
        mirrors, storage, books, even fake flowers. Anything that’s interesting and
        slightly strange has a place in Kish’s shop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783ff8b5-2008-4605-9733-b92ba05f3a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that, and we still haven’t gotten to what exactly Ito Kish is.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8d56ea-ac58-47e8-ae9b-c38bf6c46d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We decided to rebrand recently,” says Kish, who invites me to sit
        on a sofa I would later find out costs ₱140,000, right in the store. It was
        a rebranding that meant changes in the logo and a relaunched website. But
        most important was putting together Ito Kish’s three divisions — Kish, the
        retail shop with curated items from the world over; Home, which deals with
        original furniture; and Interiors, for interior design services — into one
        main brand to avoid confusion, partly due to the unforeseen impact of the
        furniture design division, which, contrary to popular belief, happens to be
        the newest.</p>'
    '7':
      'image': 'jcr:bc0826aa-0359-43a3-87e5-47ea2bd58594'
      'imageCaption': 'Ito Kish, the designer, started in retail 16 years ago with
        a shop, now a branch of his brand known as simply Kish, that brings together
        items that caught his eye during his travels. Photos by ERWIN CANLAS  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22bafd-3f24-4716-8932-4248937b86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.066+08:00
