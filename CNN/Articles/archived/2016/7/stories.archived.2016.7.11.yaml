  'dallas-micah-johnson-radicalized-online':
    'author': 'Drew Griffin, David Fitzpatrick and Curt Devine, CNN'
    'caption': 'Dallas police officers escort residents near the scene where eleven
      Dallas police officers were shot and five have now died on July 8, 2016 in Dallas,
      Texas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-11T11:32:13.962+08:00
    'imagesource': 'jcr:90ee29f2-6f8d-48de-929b-9d4e7904e39c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e01614c4-239c-494e-ad65-e878e2cc989c'
    'lead': 'Dallas police killer Micah Johnson''s online history shows he followed
      dozens of sites that focused on injustices committed on the black community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:17:58.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T09:18:10.923+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:18:10.625+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Was Dallas cop killer Micah Johnson radicalized online?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c05834f-b3ab-41d0-bf51-db2468c15eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.923+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The message was clear. One day before Dallas
        police officers were gunned down, the African American Defense League was
        telling anyone reading its Facebook page it was time to act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4504f792-fe84-4421-97f6-629618c803dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message delivered at 9:47 a.m. Wednesday came after news broke
        of yet another killing of a black man by a white police officer. <a href="https://edition.cnn.com/2016/07/07/us/falcon-heights-shooting-minnesota/index.html">Philando
        Castile</a> was killed in the front seat of his car after being pulled over
        for a broken taillight outside Minneapolis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64f889-30cb-42e3-b723-f129589ca234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message from the African American Defense League left little
        up for interpretation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64abe013-86e0-4fbb-a848-1c1c102b1392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pig has shot and killed Alton Sterling in Baton Rouge, Louisiana!:
        You and I know what we must do and I don''t mean marching, making a lot of
        noise, or attending conventions. We must "Rally The Troops!" It is time to
        visit Louisiana and hold a barbeque. The highlight of our occasion will be
        to sprinkle Pigs Blood!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae25f88-a195-4003-bf3e-7d627b60bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent author of that post, Mauricelm-Lei Millere, has so
        far not responded to CNN''s request for comment. But from his Facebook page,
        CNN has discovered the killer of five Dallas police officers had visited and
        "liked" the AADL''s site.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127496d4-6609-40b6-aea4-b95abe62239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micah Johnson''s online history shows he followed dozens of sites
        that focused on injustices committed on the black community. He visited and
        liked several websites dedicated to Black Lives Matter and the New Black Panthers,
        along with the Nation of Islam and the Black Riders Liberation Party, two
        groups the Southern Poverty Law Center considers hate groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da707a3f-17ee-4b14-927c-3eaf68aea627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One friend who spoke to CNN said Johnson was obsessed with the plight
        of blacks in the United States and would repeatedly watch the now 25-year-old
        videotaped beating of Rodney King.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b237a-9e6b-4135-9b89-24c37300fc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/08/Dallas-shooting-officers.html">Related:
        Dallas shooting eyewitness says ''It looked like an execution</a></strong>''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5d3a07-f39a-46ab-9195-32f06a772fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was an expert on the history of the Martin Luther King assassination,"
        the friend said. "And he studied Malcolm X."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c9880-9b91-447c-b072-1211bdb9038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friend, who did not want to be named, also said Johnson had
        issues controlling his temper. "He was a good black man with a little bit
        of an anger problem."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a9174-85de-45a0-864e-f6e373fd787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who study the online radicalization of terrorists are seeing
        a similar pattern in the story of Johnson, a young man who may have been searching
        for identity and internalizing the hate and anger he was reading online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607c48e-1af6-4e99-ae5b-b422f37a48cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extremist groups generally use propaganda in the hopes of influencing
        people," said J.M. Berger of the George Washington University Program on Extremism.
        "They are trying to encourage lone wolf attacks where someone will carry out
        an attack in the name of the ideology they believe in but not have any connection
        to the organization that is promoting the ideology."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81c7da-79b4-4916-a719-9eeb2b2f58c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berger said it''s a pattern that began with white supremacist groups
        30 or 40 years ago. Terrorist groups like ISIS have taken the tactic online
        to social media. Now there is a concern groups considered black nationalist
        hate groups are employing the same tactics, and possibly inciting the same
        lone wolf style of violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992de74c-7624-4c8d-a5b8-ba82ce1992f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear that they are pursuing that as an organized strategy.
        But certainly they are putting out incendiary content and if someone who is
        inclined toward violence is reading that, they may fixate on that content
        as a reason to take action," Berger said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9490d34-49c3-4c22-ba4f-878bd71288eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those incendiary messages was posted then quickly deleted
        by the African American Defense League Thursday: "...calling on the gangs
        across the nation! Attack everything in blue..."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b9912-c17f-4e7d-aeeb-7d3d67d88a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may never know what, if any, online messages inspired or incited
        Johnson to attack Dallas police, but Berger said it''s not insignificant that
        he showed affinity for this material.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fc1df7-e7f6-4d95-9438-19936e64f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the FBI sent a nationwide bulletin to law enforcement
        warning of online messaging that could inspire attacks against police. In
        the several-page warning, the FBI showed violent messaging that included the
        graphic depiction of a police officer''s throat being cut.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb6bf1-9da9-4523-9696-68ee4cb606cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Fuentes, a former associate director with the FBI, said the
        messages and those behind them should be treated the same way the federal
        government investigates ISIS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19baba-ebc8-425a-8516-223ff29f921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no different than the ISIS propaganda that goes out," Fuentes
        said. "And the question</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89afc503-e090-476c-8fa5-70101f8262e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>for law enforcement is where do you draw the line between free speech
        and something else? If a message is espousing someone to take action, even
        if they inspire one guy to strike out, isn''t that enough?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84132d89-6292-4acb-8312-725eda1642a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentes said the FBI keeps track of hate groups online with the
        help of the Southern Poverty Law Center. But because the groups are mostly
        run by U.S. citizens, the FBI has larger barriers to what and how it can monitor
        groups protected by the right to free speech.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26558d2-edc9-465c-985d-a4a710c52afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentes said it''s a fine line and "some of these groups seem to
        be walking right up to that line."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558a4e9-4a39-4fc7-93e4-ad7e829eb082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shootings and the death of Johnson, one of those Facebook
        sites devoted to the teachings of Elijah Mohammed took a page form the online
        playbook of ISIS and made the Dallas cop killer a martyr.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67197aab-9dac-4ecb-b281-138c7243ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site posted Johnson''s photo with the message, "R.I.P." for
        the man who "stood up to injustice."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe8e82-c022-4519-9323-d5d19e9cd69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:17:58.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:18:10.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/10/us/micah-johnson-dallas-radicalized-online/index.html">Was
        Dallas cop killer Micah Johnson radicalized online</a>?"</em></p>'
  'france-portugal-euro-2016-final':
    'author': 'John Sinnott, CNN'
    'caption': '(File photo) Cristiano Ronaldo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-11T07:00:18.554+08:00
    'imagesource': 'jcr:c8f74c81-cc9d-40c3-b09b-ad507a731a5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bd64893-402a-4402-a927-5ce37542215c'
    'lead': 'Portugal gatecrashed France''s Euro 2016 party to win the European Championship
      for the first time in its history — and all this without their leading star
      Cristiano Ronaldo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:25:26.374+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T09:27:00.560+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:27:00.085+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Euro 2016: Portugal crowned champions after Cristiano Ronaldo goes off
      injured

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e06e06-8480-4c32-b376-7c25c74fc39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stade de France, Paris (CNN)</strong> — Portugal gatecrashed
        France''s Euro 2016 party to win the European Championship for the first time
        in its history — and all this without their leading star Cristiano Ronaldo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e1601-b067-499f-bedb-848848466f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Real Madrid forward had been forced out of the game with a knee
        injury in the first half, but Portugal regrouped and thanks to some heroic
        goalkeeping from Rui Patricio took the game into extra time before Eder struck
        with 11 minutes to go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c612b70-32fb-48e2-8c71-9213523337f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal''s 1-0 win was all the more remarkable given in their previous
        10 meetings, France had won all of them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cedd0-12e0-4095-92af-cba92fb6c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France had hit the post late on normal time, but so too did Portugal
        just before Eder''s goal when Raphael Guerreiro''s exquisite free kick came
        back off the crossbar and its win was testament to a remarkable group ethic
        after Ronaldo had gone off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28b420-6a6d-4000-a3e8-1d00e7ae0c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been billed as a contest between the game''s two number sevens,
        Ronaldo and Antoine Greizmann — except Portugal''s captain only managed 25
        minutes after he was taken off on a stretcher following a robust tackle by
        Dimitri Payet on eight minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ed018-cecf-4e7a-bb81-a790eb555a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twice Ronaldo tried to hobble back on the pitch before he collapsed,
        distraught and in tears as he conceded his tournament had come to a premature
        end.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ebd62-f9ff-484e-aa2a-4826bd07c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge ovation he was given by the Stade de France crowd — French
        and Portuguese fans alike — must have been scant consolation, given the pivotal
        role he has played as captain of this side for over a decade since making
        his international debut as an 18-year-old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c75feb-35a2-4ccb-b01e-f2446a38881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrible to see Cris come off like that," tweeted Ronaldo''s Real
        Madrid teammate Gareth Bale and no wonder given many had billed this as the
        crowning moment of Ronaldo''s career as an international player.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c416725-b189-4ebe-87ea-268ba06b1c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve years ago he was also left in tears after Euro 2004 host
        Portugal was surprisingly beaten 1-0 by Greece.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd8f950-4da3-4249-8ac7-f46a88f4fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True France might have been favorites to win this final given its
        home advantage, but this was a real opportunity for Ronaldo to showcase his
        talents in an international final and add to the countless starring roles
        he has produced for Real Madrid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0912815-50ec-47b6-9a04-0a44ec0903a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end given the prodigious efforts of his teammates it didn''t
        matter and Ronaldo, despite his injury, was well enough to jump up off the
        bench to join in the celebrations when Eder scored.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13569730-7bc8-49ee-9378-5a1af4a5f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He might have departed early, but Portugal''s fans certainly hadn''t
        forgotten their talisman and as the clock ticked down they chanted his name
        again and again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719faf6b-a053-4c93-b84b-f4c67c03e374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Ronaldo out of the picture, Portugal needed another hero and
        that turned out to be Patricio who throughout the game was consistently on
        hand to thwart France, notably in saving a couple of fierce shots from Moussa
        Sissoko, who had an outstanding game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a265f5f-4c80-4b31-8b9d-b006e988e218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central defenders Pepe — named man of the match — were also key
        to Portugal''s defensive obdurateness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724859c8-8a9d-4719-9777-6286174eadcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Invasion of moths</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef561c98-0bb8-486d-81b0-0a8d9c5812b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Euro 2016 kicked off on June 10, the French authorities have
        had plenty on their hands given a state of emergency is still in place after
        France was targeted during the November terror attacks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d936db0-4a4a-441d-99a8-20f768ff3a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday saw 3,400 police and gendarmes mobilized on the Champs-Elysees,
        with 1,400 deployed at the Stade de France and a further 1,900 keeping order
        at the 90,000 capacity Eiffel Tower fan zone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0b6e6-c9cb-422c-99da-1a0f2e384906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of kick off the competition''s organizers had another worry
        — an invasion of moths, which visibly distracted referee Mark Clattenburg
        as he went about his final preparations before the start of the game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc25e2fa-f66d-4c2d-9280-088ec7984864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris had been bathed in blistering sunshine throughout Sunday and
        on a warm summer''s evening thousands of French supporters — young and old
        — had made their way to the Stade de France in northern Paris in the hope
        that host France would deliver the nation''s third European Championship triumph.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2b852d-32f1-4b36-8497-9ddee641f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>La Marseillaise</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a76a7b-22cd-4747-82a9-35bb43351964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were daubed with blue, white and red face paint, others donned
        the French national team''s replica shirts, many wore crazy wigs and hats,
        while Tricolor flags were waved with gusto.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0727052a-93ad-445e-9d00-b84b03b89700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They belted out the French national anthem — La Marseillaise — singing
        "To arms, citizens!" and "Form your battalions," in a bid to rouse their team
        ahead of the kickoff.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51d594-b6b0-4e27-ad40-45049af33671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed to work as France came out bristling with intent, notably
        when Payet clattered into Ronaldo, who was left writhing in agony. In fairness,
        Payet won the ball with his tackle, but in the follow through collided with
        the Portugal captain''s left knee.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753f5ada-dbb1-449c-bc93-132ff53b55b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the intensity there was skill as well from France, notably
        when Payet delicately chipped the ball to Griezmann, whose header was superbly
        tipped over the bar by Patricio.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77b3af-6df3-45a7-8a84-dc614b850240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just past the quarter hour mark, Ronaldo needed more treatment on
        his left leg with the captain only returning to the action after the Portuguese
        medical team applied plenty of strapping to his left knee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83c95f6-8bdb-4935-9dd5-3bab81b6f6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on 23 minutes Ronaldo went down again and this time referee
        Clattenburg signaled for a stretcher, with the Portuguese captain distraught
        and in tears as he was ferried away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c24ada-bff6-4499-aec3-62472a48a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Quaresma replaced Ronaldo, but Portugal soon had others
        things to worry about when Sissoko created some space before blasting a shot
        that Patricio pushed away.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe41b3e-3ec1-4068-a4f3-22b691f4fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Cedric Soares was yellow carded for kneeing Payet in
        the back.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc6106-6e72-45f4-a624-60c37c86ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European governing body UEFA had predicted a global audience of
        300 million people would be watching this final, but with Ronaldo off and
        Portugal concentrating on their defensive duties this showpiece was less show
        and more attrition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f9fca1-ab0d-4659-b1cb-42c4dd1ca2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the hour, France coach Didier Deschamps withdrew Payet,
        who had been so key in the team''s route to the final, replacing him with
        Kingsley Coman in a bid to break the deadlock.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae9b66-8e50-4d26-9a45-f45f4becf486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midway through the second half it was Coman who teed up another
        chance for Griezmann, with the Atletico Madrid forward going agonizingly close
        with a header.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dc657c-c1d9-418d-b583-584a3fd0d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the impasse, Sissoko continued to have a barnstorming game,
        notably tracking a dangerous run from Renato Sanches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bb45e-5e91-4ff4-a11a-84d3c39f9e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France was soon back on the attack but Patricio again came to his
        side''s rescue, conjuring up a brilliant one-handed save to deny Oliver Giroud.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff2199-d519-48dd-80c9-9f21bc981f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was Giroud''s final part in the proceedings as Deschamps introduced
        Gignac.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb59b4fd-c8c0-494d-8ee3-1dea019b5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Patricio, French goalkeeper Hugo Lloris had relatively
        little to do during the game but as the game edged towards extra time he had
        to tip away a dangerous cross from Nani and then deal with Quaresma''s hooked
        shot.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff60f26-f70d-4333-b039-ba97aa0df092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricio was soon back in action and once more it was Sissoko providing
        the threat, launching a shot that the Portuguese goalkeeper flung himself
        to his right before pushing the ball away.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12730670-90fd-4c66-afd8-3c0223d46b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stoppage time substitute André-Pierre Gignac came desperately
        close to snatching the win for France when he bedazzled Pepe, leaving the
        Portuguese defender on the floor, only to then hit his shot against the post.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5aacc-8e9d-4d5a-abc0-326d66f8c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During extra time, Portugal began to threaten Lloris'' goal more
        often and the French goalkeeper was mightily relieved when Guerreiro''s beautifully
        taken free kick hit the bar.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e2e96-06aa-4622-8ecf-928d613f5a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then substitute Eder broke free and from just outside the French
        penalty area he struck a low shot that beat Lloris'' despairing dive.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d7f06-0481-4be8-a57a-0f19d8bf2cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal had to hold on for another 11 minutes, but it did so to
        deprive France of a third European Championship triumph.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad9ac1c-f2bd-41a5-b0b1-863c682cd3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue more tears from Ronaldo — and who can blame him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b2b74-25b0-42d5-82ab-114ab5b076ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:25:26.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:27:00.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/10/football/france-portugal-euro-2016-final/index.html?adkey=bn">Euro
        2016: Portugal crowned champions after Cristiano Ronaldo goes off injured</a>"</em></p>'
  'wimbledon-2016-title-andy-murrray-beats-milos-raonic':
    'author': 'Ravi Ubha, CNN'
    'caption': '(File photo) Andy Murray'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-11T06:48:00.261+08:00
    'imagesource': 'jcr:d1f48210-6149-4e0e-9095-2b34bac2848c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c71e082d-ce7e-4593-aa7a-8073bd67200f'
    'lead': 'Andy Murray ended 77 years of British angst when he won Wimbledon in
      2013. It didn''t take the Scot anywhere near as long to collect a second title
      at tennis'' most beloved tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:30:43.718+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-21T09:31:01.077+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:31:00.475+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andy Murray beats Milos Raonic for second Wimbledon title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00ac36-8c27-4435-9222-fd8ebea1a042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wimbledon (CNN Money)</strong> —&nbsp; Andy Murray ended
        77 years of British angst when he won Wimbledon in 2013. It didn''t take the
        Scot anywhere near as long to collect a second title at tennis'' most beloved
        tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7316a274-8810-4694-b406-abbedc8b8f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray cruised past big-serving Milos Raonic 6-4 7-6 (7-3) 7-6 (7-2)
        in southwest London on Sunday to register a third grand slam title overall
        and first since downing Novak Djokovic at the All England Club three years
        ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f3fe6-3ac6-4a71-bcc5-eef5b597268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel happier this time," Murray told reporters. "I feel, yeah,
        more content this time. I feel like this was sort of more for myself more
        than anything, and my team as well. We''ve all worked really hard to help
        get me in this position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e92b2-44f0-456d-b2c0-0c32de44d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last time it was just pure relief, and I didn''t really enjoy the
        moment as much, whereas I''m going to make sure I enjoy this one more than
        the others."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c6104-7bee-4610-93c8-17898e48f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the aforementioned Djokovic — currently the most dominant men''s
        tennis player on the planet — was unexpectedly sent packing in the third round
        by Sam Querrey, the second-ranked Murray became the prohibitive favorite.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ccd5ee-1ff1-45a6-8615-a7a463ff6d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He came through and while he didn''t have to confront any of the
        "Big Four," it would be harsh to suggest he didn''t merit the success: This
        was Murray''s third grand slam final of the season. He has, no doubt, been
        men''s tennis'' second best performer in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d4193-2312-4293-9464-231b714f6e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his victory, the 29-year-old avoided becoming the first man
        in the Open Era to lose the opening three grand slam finals in a season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1218c3-65c6-4224-b9b4-ad095c9a3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His coach, Ivan Lendl, is one of only two men to have lost more
        grand slam finals than Murray''s eight but he won a lot, too, picking up eight
        majors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf1815-bf04-4725-869b-6453ddfd8911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how much the retired great aided his charge in the past month
        only Murray knows but the record will show that the usually expressionless
        Lendl — who rejoined Team Murray in June after a split in 2014 — has been
        in Murray''s corner for all three of his grand slam titles. Murray is, however,
        visibly calmer with the American around.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d908e1-7c38-4b3e-9f0f-e253e6e2a51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lendl had tears in his eyes in the player box when the two-hour,
        48-minute tussle concluded; Murray wept into his towel in his chair.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67fd650-5163-4c28-b73a-cec7882d330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were opportunities for Andy to explode today and he didn''t,"
        Pat Cash, who beat Lendl in the 1987 final, told CNN. "It''s been fascinating
        to see why it''s taken him so long to get a grip on his emotions when he''s
        playing tennis tournaments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6d27c-a6b5-4c2c-b00e-96f94e04fa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is the clearest example yet of what he''s had to do the last
        handful of years. Maybe Ivan is the only one he wants to listen to."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0f1bc4-4528-4d55-ac18-49aea656532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic made immense strides at Wimbledon as he became the first
        Canadian man to make a grand slam final. The world No. 7 came from two sets
        down to win a match for the first time in his career — against David Goffin
        in the fourth round — and ousted the hugely popular seven-time champion Roger
        Federer in five sets in the semifinals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafde709-b02b-4963-aac9-0eaa13e3757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phenomenal" was how he described his two weeks at SW19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ad5923-a312-4818-b244-58120de55a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.080+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would have been even better with a win Sunday yet his top weapon,
        the serve, wasn''t firing the way it needed to be against Murray.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5540ded8-6b03-4d41-a430-afa7d698d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic, remarkably, only produced three aces in the first 1 1/2
        sets and eight overall. He''d averaged 23 prior to the final. Murray''s deep
        return stance and the pressure he exerts by simply being one of the game''s
        finest returners impacted Raonic, mind you.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac01602b-d845-415b-9798-fc9b2c88a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Andy did really good returning," said Cash. "But if you
        hit the marks and spots exactly, it''s going to be an ace, so Milos didn''t
        exactly hit the marks. They might play tomorrow and Milos might hit 20 aces
        but this is what grand slam finals are about. It''s not routine."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424c713-5536-46b8-9650-0a3bb89581f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old''s backhand remains a work in progress and Raonic
        — who added Lendl''s arch-rival John McEnroe to his coaching setup last month
        — was unable to capitalize on his half chances. His approaches to the net
        often lacked bite and the result was Murray prospering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfac3a1-7308-406a-9d19-01bb9068e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that it was quite a close match," Riccardo Piatti, Raonic''s
        co-coach who flew in for the final, told reporters. "Murray has more experience
        than Milos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde58d7-6a43-4b6b-b1f6-d78d5e0eff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Milos can play better. For me it means the returning game and not
        (giving Murray) too much rhythm. He needed to attack more in the returning
        game."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae118f-abe9-4ec6-913e-2bf460de7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic''s serve "wasn''t great," added the Italian. "But for me
        his serving depends on how he is returning."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677faad-1656-42b6-b89a-93d25bf80291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic had extended Murray to five sets in the Australian Open semifinals
        and then to the maximum three sets in a Wimbledon warmup in London last month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91bb06-0a67-445c-b68c-0dbea3a3324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was keeping up with him," Raonic told reporters. "But then when
        it counted, I wasn''t able to get on top."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2106c-c0c1-4bc9-8b0f-5540404cd8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he was suffering from nerves at the outset, Raonic sure didn''t
        show it in the first game, holding comfortably as The Duke and Duchess of
        Cambridge looked on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0cefff-3dee-478b-9dc6-f0d25470339b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving a break chance at 1-1, Raonic wasn''t as fortunate at 3-3.
        He was lucky to get away with a poor, sliced approach at 15-40 but on the
        next point a similar approach was punished by Murray. Murray cleverly prompted
        a volley error.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c325624e-c766-4151-b435-bac0c1b09331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic would hold an opportunity at 0-15 with Murray serving for
        the set but in what was a sign of things to come, couldn''t win the ensuing
        point.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a563952-d216-4a40-91f5-cfec533f8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A charitable Murray let Raonic survive on break points to start
        the second and in the seventh game. Leading Murray 4-3, once again at 0-15
        Raonic erred, this time on a backhand return.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9074389-f5ce-4812-a4df-e7b9414de7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic happily saw two break points dissipate at 4-4 — in a game
        when Murray repelled a 147 mile-per-hour serve — and he now had the chance
        to capture the set. But at 5-4, 0-15, a sloppy backhand slice found the net,
        quashing the brief momentum.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0e631f-3dfc-4f60-b5e7-01bafb3d66e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started the 12th game with a backhand miscue and at 15-all didn''t
        do enough with a forehand approach.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5bac34-c3cc-45ac-8ff0-313e9bd29ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray proceeded to race to a 6-1 lead in the tiebreak, playing
        flawlessly, and Raonic was realistically finished: No man in the Open Era
        has ever trailed 2-0 in sets in a Wimbledon final and triumphed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7647f-47ec-485f-b40d-05febc00e0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To sum up his afternoon in the sunshine, Raonic made unforced errors
        on his lone two break points at 2-2 in the third.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d55f592-9d4e-480b-870e-7b35be107631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admirably took, though, Murray to another tiebreak. Murray once
        again was exquisite in storming to a 6-1 lead and clinched the championship
        when Raonic sent a backhand into the net.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb166a-eb25-4d23-9083-54f487008a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic — one of tennis'' most thoughtful speakers — vowed to do
        all he could to attain the next level.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de377a-9ccd-4ced-a14a-8f64ee056038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to work on everything," he promised. "I''m not going
        to leave any stone unturned. I''m going to try to get myself back in this
        position, try to be better in this position.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4333b6-43ce-408c-aa3c-002c3de764e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to try to get fitter, stronger. I''m going to try to
        improve my return game, improve my serve. I can improve there. Improve my
        efficiency coming forward. There''s not one thing that I''m not going to try
        to improve."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49635c8-a8fa-41bf-9db5-84298f453c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athlete that he is, Murray will always try to improve and make
        up ground in majors on fellow "Big Four" members Djokovic, Federer and Rafael
        Nadal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffc6ff-7af9-401a-bfaf-d6bd72d400a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very rare that you get through a slam without playing Novak,
        Roger or Rafa," he said. "But I still feel like my best tennis is ahead of
        me, that I have an opportunity to win more."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4daabd-519d-4a62-8a5f-d0a6c57f5be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:30:43.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:31:01.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray is doing just fine at the moment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a1389-85ee-470e-8adc-7a4b61875079'
