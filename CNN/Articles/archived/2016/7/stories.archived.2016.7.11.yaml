      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978b5b0-8fdc-4903-96ad-de5114b94670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the curated pieces, he believes in quality as opposed to
        quantity, and makes sure to keep stocks updated, maintained, and well-presented
        — not to mention changed every few months — so customers never quite have
        the same visit twice. “We don’t carry [with volume in mind], so most items
        only have four, five pieces,” he says. “Once they’re gone, they’re gone. You
        will never see them again, because we keep changing the products. And I think
        that’s the only reason to evolve, for people to come back also because they
        know we change the store two to three times a year, and they look forward
        to it.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b7d64-54d5-4b2b-a384-8270092dea03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does Kish want to affect the people who walk into his store,
        whether they walk out having purchased something or having just had a look
        around? “I want them to be inspired,” he says. “The objective has always been
        to change the way people live and for them to get inspired. When you enter,
        anywhere you look, it’s a well-curated space. Even when you look at this,
        you still see how we put it and create a story and a composition. That’s very
        important.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a4041-0bdc-44da-a673-baedcbc3afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:06:21.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T09:06:59.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having gone beyond the midpoint of his second decade in the industry,
        Ito Kish remains a trendsetter, unique and leading the pack. “It’s not an
        easy business,” he admits. “I didn’t even know I would survive 16 years. I
        did not come from a well-to-do family, so basically my funding in everything
        is a result of my working very hard. And I think the only reason I am still
        here is because I love what I do.”</p>'
    '25':
