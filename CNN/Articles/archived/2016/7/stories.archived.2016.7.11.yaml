      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte dramatized his determination to fight drugs when he named
        two retired and three active duty police officials who are allegedly involved
        in the illegal drug trade in a nationally televised speech last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
