      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We created Cinetropa.com as an online digital platform where you
        can watch quality Filipino movies,” Nebrida says. Launched in June, the pay-per-view
        service allows viewers from across the country, and even other parts of the
        world, to view some of the best that Philippine cinema has to offer. The initiative
        doesn’t only favor the audience; filmmakers also get a cut of the sales, making
        it easier for them to gain profit compared to going through traditional distribution
        channels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
