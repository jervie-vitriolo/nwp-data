    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA advises Filipinos in France to be cautious, ensure personal safety

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37de688-7ae9-41d5-833e-b5b56264d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:22.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:00:37.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Foreign Affairs (DFA) has issued an advisory for Filipinos in France following
        the terror attack on Friday which killed 80 people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad15c7-a590-4ff3-87ee-59af5e944ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:22.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:00:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the advisory released on Monday, the DFA asked Filipinos who
        are currently in Nice or planning to visit France in the near future to "monitor
        media and official French government advisories for the latest developments."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4291e5-f608-4e34-ad09-e860968fc82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:22.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:00:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that everyone must remain cautious and aware of their surroundings
        to ensure their personal safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c29726-36d6-4f75-b892-c1394a2bd28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:22.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:00:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bastille Day attack</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b103c1a-251d-4881-be9f-2296026e7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:22.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:00:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a man driving a truck plowed into a crowd celebrating
        Bastille Day in Nice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa085c0-6fa7-4175-986e-c1ec8eeac1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:22.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:00:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was identified by authorities as Mohamed Lahouaiej Bouhlel.
        He was killed by police shortly after the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835bf0f8-871e-4801-81aa-28e9421ea27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:22.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:00:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/07/15/Nice-France-truck.html">French
        President Francois Hollande said the attack was undeniably a "terror attack"</a>
        and recommended that the country''s state of emergency, which was put in effect
        in November after the Paris attacks, be extended for three more months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87aa0dc-8d7c-42ac-980a-e198af410b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:22.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:00:37.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French authorities have opened a special telephone line for
        families of victims needing assistance: +33 1 43 17 56 46.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcc5061-4b8b-4864-8b75-5878d9ae0f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:22.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:00:37.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy may also be contacted through its emergency
        number at: +33 6 20 59 25 15.</p>'
