    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce479abf-307b-4d76-8959-7600e4e06e02'
    'lead': 'The Baton Rouge police shooter has been identified as 29-year-old Gavin
      Long, two law enforcement sources tell CNN. The shooter apparently died in a
      shootout with police on his birthday. He was born, the sources said, on July,
      17,1987.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:55:22.050+08:00
