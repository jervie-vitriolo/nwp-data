    'mgnl:lastActivated': 2019-10-22T15:56:11.496+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:56:11.199+08:00
