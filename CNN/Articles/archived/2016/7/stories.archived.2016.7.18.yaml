    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pia Wurtzbach to convince Duterte to host Miss Universe pageant

      '
    'updated': 2016-07-19T18:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3686df6b-a40c-4520-8cc4-a62f4ba6d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:33.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:15:46.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Tourism is gearing up for the hosting by the Philippines of this year’s
        Miss Universe pageant, and reigning Miss Universe Pia Wurtzbach herself will
        try to convince President Rodrigo Duterte to go ahead with the plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39f4a2-8782-4ab8-862f-a0680f057bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:33.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:15:46.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo said Monday the President has already
        approved the plan "in principle."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d7810-ea3a-456b-bc7f-db208f2d5ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:33.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:15:46.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach was scheduled to meet Duterte later in the day to discuss
        the proposal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295cf14a-648f-4554-aeca-4dc992d708ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:33.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:15:46.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her arrival in Manila on Saturday, Wurtzbach <a href="https://twitter.com/PiaWurtzbach/status/753924415134445570">tweeted</a>,
        "Fingers crossed! Hoping for the best!"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0184ba19-12b9-4b99-80d3-4404f6d0a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:33.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:15:46.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo said hosting the pageant it would boost tourism in the country.
        She said parts of the contest could take place in Palawan, Boracay, and Cebu
        – a bid to show more of the country to the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0630936-9ccf-4423-bc7b-601eb0ec9954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:33.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:15:46.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once Pia announces that Miss Universe is going to happen here,
        people abroad will start looking at the map and see where the Philippines
        is. And, we’re saying, we’d love to have you in the Philippines,” Teo said.</p>'
    '11':
