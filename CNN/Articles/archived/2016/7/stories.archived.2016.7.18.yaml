      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/14/Malaca%C3%B1ang-success-war-illegal-drugs.html">Read:
        Malacañang claims success in war on drugs</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
