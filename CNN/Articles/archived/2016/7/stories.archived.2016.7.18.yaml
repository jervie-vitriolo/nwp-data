  'SONA-not-a-fashion-show-dress-code-business-attire':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photos) 2015 SONA: Sen. Francis "Chiz" Escudero and his wife
      Heart Evangelista (left), former President Benigno Aquino III''s younger sister
      Kris Aquino (middle), congressional couple Diwa party list Rep. Emeline Aglipay
      and Las Pinas Rep. Mark Villar (right)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-18T19:54:07.182+08:00
    'imagesource': 'jcr:f6d171fe-76b5-47bc-8295-d8daaa650a93'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5873525-dbb4-4ac6-9b3f-34d966f8caa5'
    'lead': 'It will not be the grand fashion show on the red carpet that Filipinos
      have been treated to when President Rodrigo Duterte delivers his first SONA.
      He wants all the guests to be in simple business attire — which will be the
      dress code for SONAs in the next six years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:26:29.630+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T15:26:46.351+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:26:46.138+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SONA not a fashion show, dress code changed to business attire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89305e4f-2530-4752-8d52-5ac96fac004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The traditional
        grand red carpet fashion show by members of Congress and their spouses attending
        the President’s State of the Nation Address (SONA) will be discarded to shift
        focus from ostentatious appearance to substantive governance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888fdcb-cc0c-4863-8b5b-b707b87385a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming Finance Department spokesperson Paola Alvarez on Monday
        said the dress code for President Rodrigo Duterte’s upcoming SONA will be
        simple “business attire.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1cb51-d13d-4191-8b2a-666a325435ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will downplay the event. It will not be a fashion show,” Alvarez
        said. “We want to center on what the President''s message is to our people,
        especially it''s his First State of the Nation Address.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26863ab6-82aa-4887-a05d-5764bcba7da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, who is helping in the preparations for the SONA on July
        25th said this will be the case in Duterte’s succeeding SONAs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20f0796-f82b-4a22-a3db-bf80810fa571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Female guests are advised not to wear long gowns. Though they will
        be allowed to wear Filipiniana attire, Alvarez said it should “not be more
        than knee length.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b76033-a49e-4c7f-a851-eb7641b93a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said the number of legislators comprising the Congressional
        entourage that will welcome the President and lead him into the session hall
        also will smaller than in previous SONAs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157c9e72-2b4e-4dab-bba8-9ca739f2fc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So instead of having a lot of congressmen there, we will be minimizing
        this to the Senate President and the Speaker of the House and afterward we
        will have the majority floor leader of both Houses to escort the President,”
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6217a1-7499-41b2-8ed1-8dd3be1efc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what Filipinos may expect to hear from the President, Alvarez
        said there won’t be any “blaming game.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7661c2-f6c0-42f2-b4d9-8ecb8f56d5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Alvarez, the SONA will focus on the administration’s
        10-point economic agenda and will also tackle more detailed plans regarding
        promises Duterte made during the election campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd85671-d89e-41b3-b873-d99fd4900091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s legislative agenda is expected to include the restoration
        of the death penalty for heinous crimes, a measure that will push for federalism
        and comprehensive tax reform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad8ce00-e425-4362-a440-656f648d8a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not clear, however, if the President’s promise to double the
        salary of policemen and the military will be raised.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627fd33-6393-416f-9d54-6ddd102f66cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it is not within this budget, then it will be on the second
        budget,” he said. “The issue there is that we have to pay first the pension
        of the soldiers and the other personnel ng [of] AFP.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5fb603-7733-4398-aa0b-6f0a07a946a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:26:29.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:26:46.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rites and other activities related to Duterte’s first SONA will
        be directed by award-winning Brillante Mendoza who has offered his services
        for free.</p>'
  'kim-kardashian-snapchat':
    'author': 'Samantha Lee'
    'caption': 'It’s easy to dismiss Kim Kardashian as little more than a vapid, self-obsessed
      woman with an ample posterior. But in the age of social-media consumption, she’s
      proving herself to be much more than just a “fame whore.”'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2016-07-18T18:13:49.159+08:00
    'imagesource': 'jcr:10a179d5-010b-4b59-9c5d-f76b2c255077'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4e4f4cf-79f2-4ecb-aebe-ed5ce8752e01'
    'lead': 'It’s easy to dismiss Kim Kardashian as little more than a vapid, self-obsessed
      woman with an ample posterior. But in the age of social-media consumption, she’s
      proving herself to be much more than just a “fame whore.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:29:54.645+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T15:30:35.159+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:30:34.911+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Kim Kardashian is making mainstream media obsolete

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d57eb86-d62f-49f8-bc10-e3c9e03dac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:54.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:30:35.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In a 2012 interview
        with Oprah Winfrey, Kim Kardashian talked about her sex tape by saying that
        it was “pretty much how I was introduced to the world.” “It was a negative
        way,” she added, “so I feel like I had to work 10 times harder to get people
        to see the real me.” Twelve seasons of “Keeping Up with the Kardashians,”
        46.6 million Twitter followers, 3,592 Instagram posts, and $160 million dollars
        in video-game revenue later, Kardashian has indeed worked hard to get people
        to see the real her. So much so that the lines between her personal and public
        lives have blurred into one multiplatform media entity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a63d47e-e4d3-4415-b7da-b999a0dd3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:54.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:30:35.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of this is old news. It seems that what’s keeping Kardashian
        up these days is redemption.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fde9d4c-c3d0-4e4a-9cdd-546ad1cba9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:54.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:30:35.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after her husband, Kanye West, released the alleged Taylor
        Swift-sanctioned song “Famous,” Swift ordered her army of representatives
        to release a statement that said: “She declined and cautioned him about releasing
        a song with such a strong misogynistic message. Taylor was never made aware
        of the actual lyric, ‘I made that bitch famous.’” On the night of July 17,
        Kardashian took to her Snapchat account to release a video of the phone call
        between West and Swift where Swift was caught on tape saying that she thought
        the line, “I feel like me and Taylor might still have sex,” was a compliment.
        A couple of hours later, Swift released a statement through her Instagram
        account where she let it be known that she “would very much like to be excluded
        from this narrative.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc577779-8510-449c-8f37-f946178bc64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:54.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:30:35.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Instead of it feeling like something that’s happening 13,232 kilometers
        away, it feels as though that Snap were sent to us straight from our close
        friend Kim Kardashian. Which explains why people have quickly rushed to her
        defense: Memes have been created, listicles have been made, and her Snapchat
        story has become gospel truth.</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5397566-a13a-416e-aa23-8d67e4eded08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:30:35.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Kardashian and Swift have been victims of narratives that mainstream
        media has shaped for them. Kardashian has always been portrayed as the vapid
        (as found in her Forbes June 2016 cover story), self-obsessed girl with a
        40-day marriage and a sex tape. Swift was once the golden child, a small-town
        country girl who constantly got her heart broken by evil boys. Kardashian,
        being the outsider, was forced to form her own niche, over the years building
        up her social-media accounts as the go-to source for Kardashian news. She
        developed a following and a relationship with her audience by baring everything
        (naked selfies included), while Swift chose to isolate herself, mostly sticking
        to cryptic retweets and unfollows to announce her breakups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc6a0f-ae74-4ac8-a400-707dc77c1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:30:35.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This accessibility is what makes that West Snapchat more salient.
        Instead of it feeling like something that’s happening 13,232 kilometers away,
        it feels as though that Snap were sent to us straight from our close friend
        Kim Kardashian. Which explains why people have quickly rushed to her defense:
        Memes have been created, listicles have been made, and her Snapchat story
        has become gospel truth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480fe8c-5f53-4318-a695-855377fc735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:30:35.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, the narrative may look like a years-long battle
        between West and Swift, beginning with their onstage encounter at the 2009
        MTV Video Music Awards. But the Snapchat post is a testament to the power
        of Kardashian as a content creator. By choosing to release the video through
        her Snapchat account (with expansive social-media support from updates to
        her emoji app, Kimoji, in celebration of National Snake Day), Kardashian bypassed
        all major news sources, effectively becoming her own media channel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbf7752-d135-48d0-b1c4-6315640c4c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:54.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:30:35.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media theorists Max McCombs and Donald Shaw describe the power
        of news agencies thus: “the press and the media do not reflect reality; they
        filter and shape it.” If Kardashian keeps this up, we can look back at this
        incident as the beginning of an even bigger story about how she has been singlehandedly
        adept at molding our realities.</p>'
  'Duterte-illegal-drugs-gambling':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-18T21:47:50.750+08:00
    'imagesource': 'jcr:32ec8f3c-7180-4ce7-94a9-de9e62ddee3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fd3485c-7a99-46a3-ba31-c018ddf77bd5'
    'lead': 'Duterte is focused on destroying the country’s drug trafficking. He also
      plans to dismantle the illegal gambling network because it could be used in
      the drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:34:47.830+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T15:35:05.841+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:35:05.621+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Fight illegal drugs first, and then gambling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7900d7c6-feae-418e-b7f5-757606aa484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte said efforts to shut down illegal and online gambling will have to
        give way temporarily to the government’s war on drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae4394-0dca-4d48-aa2e-ca86b0fec166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said law enforcers would be overstretched if they concentrate
        on both targets at the same time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a6c8c-7ef5-43a0-9812-6360fab7e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya nga hindi ako bumira sa gambling ngayon.</em> Why? Because
        <em>ma</em>-off focus <em>ang lahat, pati</em> pulis,” Duterte told his San
        Beda college batch mates in Malacanang late Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27146198-6ebd-46bf-aca2-85e19468dfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why I am not hitting gambling now. Why? Because
        everyone, including the police, will be off-focused.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbfaf0f-251f-4dcd-beec-076a48412e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will eventually have to dismantle the networks used IN
        illegal gambling because they could easily be repurposed to support the illegal
        drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412988d6-2f62-475c-9a25-5245f49f7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''<em>Yung mga</em> gambling network,<em> pagka nag</em>-bakante
        ‘<em>yan, papasok ang droga. Nandiyan na ‘yung</em> … the structure.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b8b3c0-ecc3-405f-bd4a-e7ebbad0274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those gambling networks, once they becomes vacant,
        the drugs will come in. They already have … the structure.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434b362-6a7f-433a-9902-62a4f5609bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, jueteng, a numbers game, is the most popular
        form of illegal gambling that officials for generations have failed to dismantle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec752d6c-e364-4a66-b855-950958e3b4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jueteng operators employ a network of collectors who comb entire
        neighborhoods to seek bettors who chose two-number combinations from 1 to
        37 with the promise of large winnings for small wagers. Operators also bribe
        police and local officials to give them protection to allow them to operate
        freely in towns and provinces throughout the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db8755-4a15-4f3d-a2e4-27938bb8ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also ordered PAGCOR chief Andrea Bautista to cancel
        existing online gambling permits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8dd35-f0dd-40f7-b1e6-f33e060e8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the government is unable to collect taxes from
        online gambling operations which he believes many members of the elite are
        involved in.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2549c1-5b11-432e-bddf-58941a84e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:34:47.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:35:05.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no way of knowing how to collect taxes on bets outside
        of the Philippines. Online e [It’s online]. So this has to stop.”</p>'
  'regular-taxis-in-naia':
    'author': 'Rex Remitio, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-18T22:34:30.129+08:00
    'imagesource': 'jcr:64fbc68a-aa87-4cef-aaa2-1206a8b19bfd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fec4a73b-7731-4806-9b88-7b7aedfeefda'
    'lead': 'This is the first time in decades that regular taxis have been given
      24/7 access to the airport arrival areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:40:12.038+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T15:40:31.850+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:40:30.173+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Regular taxis now allowed to pick up passengers in NAIA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9ae53-48e1-4587-9e70-737722e3de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.850+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After decades
        of being shut out from the arrival terminals of the Ninoy Aquino International
        Airport (NAIA), regular taxis can now pick up passengers at the country’s
        premier airport, officials announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46280f4-7386-4844-b995-8c0ece8a228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila International Airport Authority (MIAA) General Manager Ed
        Monreal said this is the first time in decades that regular taxis have been
        given 24/7 permission to take passengers from incoming flights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba2f215-015d-4796-9d08-27b10c06e7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naobserbahan ko po na ''yung mga pasahero, imbes na deretso
        sila sa</em> same level (to get transportation out of the airport),<em> umaakyat
        pa po sila</em> (sa departure area),<em> dala-dala ang mga kanilang bagahe
        at medyo nahihirapan po ang ating mga maglalakbay</em>," Monreal said in an
        interview with CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926793a-48bc-41e5-8d1b-62eadaf99904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I observed that, instead of heading to the same level
        (to get transportation out of the airport), passengers climb (to the departure
        area), carrying their baggage, and our travelers are having a hard time.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c9b2b-5b19-4989-8db7-38436a2a4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I thought it wise that they should be accorded with the same
        service <em>na makapagpili po ang ating mga manlalakbay ng</em> another option
        <em>na pwede nilang gamitin</em> (paalis ng airport). So sinentralize<em>
        po namin sa baba, sa</em> arrival area," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29c4d02-4c2f-47d2-9f5f-ba8cc61fd05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So I thought it wise that they should be accorded
        with the same service, so our travelers can have another option in getting
        transportation (out of the airport). So we centralized the system at the arrival
        area.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1c68c6-a4a5-4f9d-83cf-51538414792c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.851+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said the new scheme will also address the growing demand
        for more transport options, in addition to expensive airport taxis, rent-a-car,
        and transportation network service GrabCar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb49928-720d-4ea7-9b40-9f5496d1674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the MIAA show 45,000 passengers arrive at the NAIA daily,
        while only 1,700 accredited yellow or airport taxis are allowed to pick up
        passengers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8156f-78fe-4227-88ea-00cef321febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said passengers have to wait for at least an hour before
        being able to hail a cab – but the new scheme cut the waiting time of passengers
        to at least 30 minutes. He added the ₱40 flag down rate of regular taxis is
        also cheaper than the ₱70 flag down rate of airport taxis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f6073-bf29-4280-8f89-44b5d298228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the entry of regular taxis mean more options for passengers,
        this also will heighten competition among airport transport services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c287ab-5976-4336-b8db-4d8a32186fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport taxi operators said the new measure may kill their business.
        They asked the MIAA to allow regular taxis to pick up passengers only during
        peak hours. There was no immediate response from airport authorities.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Regular taxis, pinayagan na sa arrival area ng NAIA <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>  <a
        href="https://t.co/Vbi4aVgZJM">https://t.co/Vbi4aVgZJM</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/754901737014636545?ref_src=twsrc%5Etfw">July
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0df35-8323-4ac7-af31-9ad3e17a3717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f10d13-4dd3-4d10-81dd-07753eb761a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said they are aware of passengers'' complaints regarding
        abusive drivers of both regular and airport taxis. Airport authorities, however,
        are not legally culpable if taxi drivers are proven to be involved in mischief
        or crime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb143c70-c691-4836-a45e-119278f2d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-installed MIAA chief admitted they have no control over
        the drivers'' actions after they leave the airport premises.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f2e31-66ae-4986-bce8-a42b95ac00ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave assurance, however, that they will closely monitor taxis
        going in and out of the airport, while calling for vigilance from the public.
        To help passengers obtain information about the taxis they are taking, they
        will be given a piece of paper on which the taxi details, including plate
        numbers, are written down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c30988-b00e-423e-bfea-b0d7119ee7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa amin po, tutulungan namin sila. Kung anuman pong reklamo
        ay gagawin po namin ng paraan para ma-</em>address <em>po ang kanilang</em>
        concern," Monreal said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db9fa6b-448e-4470-89ef-885d0f7e71d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On our part, we will help them. Whatever complaints
        they have, we will find a way to address those concerns.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee3b7b-72bf-4a5c-bf30-0927819f709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Arra Perez contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb88a841-6e5b-4fc3-903c-895bb6554cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:12.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:40:31.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2016/02/17/naia-premium-airport-bus-service.html">Also
        read: Transport officials launch premium airport bus service to reduce passenger
        queues</a></strong></p>'
  'kobe-paras-creighton-university-us-ncaa':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-07-18T16:00:35.296+08:00
    'imagesource': 'jcr:c4186e0e-a91f-44f8-ac9f-d8caa6062ac6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18e5a514-7d73-47d8-9158-87708dadf519'
    'lead': 'Kobe Paras has committed to suit up for Creighton University in the U.S.
      NCAA men’s basketball after parting ways with the UCLA Bruins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:42:54.028+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T15:43:06.083+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:43:05.889+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Paras commits to play for U.S. NCAA Division I school Creighton
      University

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ad749-0512-4e53-8485-3abbaa84beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:42:54.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:43:06.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — After failing to secure a spot
        on the roster of the UCLA Bruins, Filipino cager Kobe Paras will be playing
        instead for Creighton University Bluejays in the upcoming U.S. NCAA season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46446864-d2e2-419e-8780-35cdd370bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:42:54.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:43:06.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras was signed in by the Bruins in November and in May it tweeted
        that he and three other recruits have been given their locker room nameplates.
        However, it was revealed last month that Kobe did not meet the academic requirements
        for his admission to UCLA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ba3ad9-edfb-4504-a6db-140e1a24b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:42:54.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:43:06.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paras announced on Sunday (Monday PHT) his transfer to the Jesuit/Catholic
        institution in Omaha, Nebraska, through his official Twitter account.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I would gladly want to announce that I am taking my talents to Omaha
        Nebraska.<a href="https://twitter.com/hashtag/17000Strong?src=hash">#17000Strong</a>
        <a href="https://t.co/dv7k6LTvLc">pic.twitter.com/dv7k6LTvLc</a></p>&mdash;
        Kobe™ (@Im_Not_Kobe) <a href="https://twitter.com/Im_Not_Kobe/status/754905562937106432">July
        18, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8988b84c-ea1c-4df8-9acf-d90e9da5b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:42:54.028+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:43:06.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6474651-2987-4068-a0ba-5f21a6c156fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:42:54.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:43:06.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 Paras will be coached by Greg McDermott in Creighton
        who produced NBA players like Hawks’ Kyle Korver, Kings’ Anthony Tolliver,
        and Bulls’ Doug McDermott.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a6613f-fbf3-4588-83c7-5d37c0595671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:42:54.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:43:06.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bluejays finished with a 20-15 record and ended up at sixth
        place at the Big East Conference last year.</p>'
