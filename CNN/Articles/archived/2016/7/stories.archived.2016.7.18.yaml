      storytelling. Photo courtesy of NETFLIX'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-07-18T14:53:08.857+08:00
    'imagesource': 'jcr:8894f631-e4c8-4878-b3ca-b1a6480b42f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b4c90b3-a3cb-42b9-9a22-8d889f6544a2'
    'lead': 'The series, about a boy’s mysterious disappearance in a small town, expertly
      and lovingly calls back to the coming-of-age sci-fi thrillers of the 80s without
      sacrificing inventiveness and the warmth of its storytelling. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:46:55.349+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T15:47:48.276+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:47:48.109+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Review: Netflix’s ‘Stranger Things’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c43165-ac05-4faf-ba62-baafc9392886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:46:55.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:47:48.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The success of
        the recent spate of franchise revivals, such as “Ghostbusters,” “Star Trek,”
        and even “Pokémon,” points to one thing: We humans are hardwired to perpetually
        love the things we once enjoyed from our collective past. Nostalgia is like
        catnip to us — we just can’t get enough. Every time we think we’ve had our
        fix, along comes a show like Netflix’s new TV series “Stranger Things” that
        makes us want to be a kid in the 80s all over again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895fe901-f28f-4af5-b918-3f9364df8e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:46:55.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:47:48.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the pulsating beats of its retro synth score to the multiple
        artifacts of the era scattered throughout its scenes, “Stranger Things” will
        make you want to grab the nearest Viewfinder or relive your frustration at
        your inability to make a perfect circle on your old Etch-a-Sketch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c2d03-44af-4e8c-8a9f-86b5f80e341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:46:55.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:47:48.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pleasure of this show, however, extends far beyond the trip
        it takes you on down memory lane. It is an intriguing horror-thriller that,
        as most commentaries rightly point out, harkens to the best of Steven Spielberg,
        John Carpenter, and Stephen King. Reminiscent of movies such as “Firestarter,”
        “The Goonies,” “E.T.,” “Invasion of the Body Snatchers,” and even “Carrie,”
        it combines the warmth of family and coming of age in small-town America with
        the grotesqueness of body horror and vast government conspiracies, producing
        an unsettling and definitely unforgettable eight-hour narrative.</p>'
    '5':
      'image': 'jcr:0ebcedd8-6470-4167-97e7-5cedc7d94a0d'
      'imageCaption': 'Winona Ryder (left) plays Joyce, a mother battling the aftermath
        of a failed marriage who remains convinced that her missing son is still alive.
        Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f303983-b9b5-4a7b-863f-5b165b03fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:46:55.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:47:48.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd619f10e-b23a-4407-8342-f2e322ad5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:46:55.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:47:48.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by the Duffer Brothers, who had worked as writers and producers
        on the equally creepy “Wayward Pines,” “Stranger Things” opens with the mysterious
        disappearance of a boy named Will Byers (Noah Schnapp) and follows the different
        people who are trying to get him back. His mother, Joyce (Winona Ryder), struggles
        to convince the skeptic townspeople that her son is still alive while she
        keeps her anxiety and depression at bay. Meanwhile, his friends, Mike (Finn
        Wolfhard), Lucas (Caleb McLaughlin), and Dustin (Gaten Matarazzo), mount an
        attempt to rescue Will on their own. The audience is also introduced to the
        police chief Jim Hopper (David Harbour), a cop who finds out that this case
        might be bigger than he can chew; Jonathan (Charlie Heaton), Will’s reclusive
        brother who gets caught in the budding romance between Mike’s older sister
        Nancy (Natalia Dyer) and the school heartthrob Steve (Joe Keery); and Eleven
        (Millie Bobby Brown), a girl with supernatural powers who mysteriously appears
        and helps Will’s friends find him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741df25e-c9cc-4bf0-99e6-ac83c5db8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:46:55.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:47:48.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many familiar elements incorporated in the show, but it
        never feels unoriginal or tired. Its biggest strength is the way it ratchets
        up the tension by playing with the tone and atmosphere without overtly revealing
        its cards. As in “Wayward Pines” and the found-footage monster film “Cloverfield,”
        much of the horror lies in the margins of the cameras. In fact, we don’t get
        a full reveal of what the monsters of the show actually look like until the
        middle of the season. Instead, the show asks the viewers to situate themselves
        in the time in which it is set and imagine for themselves what horror lurks
        in the walls of the Byers family’s rooms. It is, in effect, asking us to pervert
        our memory of our own childhoods. Its novelistic structure, where each episode
        is labeled as a chapter that ends in cliffhangers, only adds to its binge-worthy
        quality.</p>'
    '9':
      'image': 'jcr:6efe49ce-78fc-4fc0-9223-b833ecf22699'
      'imageCaption': 'Lucas (Caleb McLaughlin), Dustin (Gaten Matarazzo), and Mike
        (Finn Wolfhard), along with a girl named Eleven (Millie Bobby Brown) who has
        supernatural powers, set off on a quest of their own to find their disappeared
        friend Will (Noah Schnapp). Photo courtesy of NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63126d9d-6841-4eaa-95fb-29c679873244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:46:55.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:47:48.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e8d15-404c-4fb2-880d-439249aa745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:46:55.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:47:48.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underlying theme of the show is one of scrappy good guys going
        up against entrenched, far more powerful forms of evil. It is a validation
        of Mike, Lucas, and Dustin, who view the world through the intersections of
        their various forms of geekery, such as their enjoyment of Dungeons and Dragons
        and their fascination with fringe science. The oft-bullied gang not only gets
        to work with Eleven, who they think is a mutant, but also gets to assemble
        a party and be the heroes they’ve only read about in comics or pretended to
        be while playing tabletop games. Joyce, suffering from the lingering effects
        of a failed marriage, and Hopper make an unlikely pair determined to uncover
        the secrets of a shadowy organization whose actions threaten the safety of
        their whole town. Will’s disappearance forces the characters of this show
        to grow and evolve and become better people, and that is an inspiring thing
        to behold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cafea1-b695-4147-91ce-807d712f2e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:46:55.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:47:48.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, there’s nothing particularly new on “Stranger Things” that
        makes it extraordinary. However, the Duffer Brothers weave together the tropes
        that it contains into a lean, satisfying drama so well that it’s all you’re
        going to want to talk about for days.</p>'
  'poor-trust-rating-to-china':
    'author': 'CNN Philippines Staff'
    'caption': 'The recent SWS survey showing more than half of Filipinos distrust
      China was conducted two weeks before the Arbitral Tribunal in The Hague ruled
      on July 12 in favor of the Philippines against China. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-18T12:05:51.877+08:00
    'imagesource': 'jcr:b8843e72-47f8-4247-88f7-e33915041a83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e4dee15-11f3-4f08-adce-d561b1a816ea'
    'lead': 'An SWS survey conducted June 24-27 showed 51 percent of Filipinos expressed
      "little trust" in China, bringing China''s net trust rating to -24, or "poor."
      This is an improvement from the -37, or “bad” rating that China got in April.
      The survey was taken before the July 12 Arbitral Tribunal decision favoring
      the Philippines against China in the South China Sea dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:52:23.008+08:00
