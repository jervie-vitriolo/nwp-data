    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b2c8fda-eaac-418b-a597-33b58f8ade07'
    'lead': 'Will Miss Universe 2016 be held in the Philippines? Tourism Secretary
      Wanda Teo says hosting the pageant would boost Philippine tourism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:15:33.667+08:00
