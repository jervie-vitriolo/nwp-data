  'South-China-Sea-credit-risks':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': 'In the short-term, there could be peace — albeit an uneasy one — Moody''s
      Investors Service said'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-07-16T12:30:19.448+08:00
    'imagesource': 'jcr:7cab2111-d41e-40e6-8de1-4f9daeac5d42'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67787141-ee84-4042-93be-fc99315ce75d'
    'lead': 'The Hague ruling on the South China Sea has eased tensions for now, but
      the dispute will continue to hang over the Philippines and the region for some
      time, credit raters have said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:45:22.561+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T13:49:07.632+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T13:49:07.213+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Raters: South China Sea ruling eases credit risks — for now

      '
    'updated': 2016-07-18T22:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b66352a-ab2c-434b-8fb5-c212a75a74da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Hague ruling
        on the South China Sea has eased tensions for now, but the dispute will continue
        to hang over the Philippines and the region for some time, credit raters have
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca02016-6ac2-4388-b657-6bbc56123ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geopolitical risks are emerging in Asia, and the shift in the global
        balance of powers will change how these issues play out, Fitch Ratings said
        in a report on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0200122-e5e3-4092-96d9-65b05ad09e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the Philippines filed a case against China in 2013,
        there have been several territorial disputes issues in the region, Fitch noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529004d-287f-4ea1-9759-8bb41843cea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam has competing claims against both the Philippines and China
        for parts of the South China Sea, while Japan and China are fighting over
        areas in the East China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82f400-d6b6-40b9-a9a5-0304d327ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflicts between Taiwan and China, as well as South Korea and
        North Korea, are decades-old, but they still "have the potential to flare
        up," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39b110-9d60-403c-9c8c-b7babcf1e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tensions are worsened by the fundamental changes to the region''s
        security paradigm. Fitch said the influence of the United States over Asia
        was waning, while China was moving to expand its presence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82927f38-5a04-49df-b476-4ff516cf7137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short-term, however, there could be peace — albeit an uneasy
        one — Moody''s Investors Service said in a separate report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0b90b-e410-4685-9add-eb5043a53f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between the Philippines and China remain frosty, but Moody''s
        said it didn''t expect either country to act on the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58ce9e-078d-475d-ae0a-39d71356adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines scored a crucial victory on Tuesday when the arbitral
        tribunal ruled it had exclusive economic rights over the disputed waters.
        China has rejected the ruling outright.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985959ea-6e62-489e-ad2d-bcf152980e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the Philippine government responded to the decision,
        not with celebration, but with a call for "restraint and sobriety," Moody''s
        observed. Chinese officials, meanwhile, said they were keen to start bilateral
        talks and hammer out "provisional arrangements."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5acc25-09af-440a-a28c-9d41c1c0f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there may be actions or statements following the ruling that
        stoke strains temporarily, we do not expect the sort of substantial broadening
        and deepening of disagreements that would materially affect either China''s
        or Philippines'' economy, budget or policy effectiveness," the credit rater
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5add4c53-7a1d-44f3-aa3f-1be490e4f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Fitch and Moody''s warned of the heavy implications that a
        conflict could bring.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8530a8-9abe-4b8f-b321-72b985a84233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/06/23/brexit-effects-filipino-migrants.html">Related:
        Expert: Brexit may affect Filipino migrants, remittances</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d65fd39-6d5c-4ab0-90fb-813180037a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines needs access to the South China Sea for its fishing
        vessels, Moody''s said. Fishing accounts for about 1.5% of its gross domestic
        product (GDP).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e012fb-4695-4ba6-96bb-0237d4bdbc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the country gets a lot of business from China. China was
        its fourth largest source of tourists in 2015. China was also its fourth largest
        export market last year, accounting for 10.5% of shipments, worth an estimated
        2.1% of GDP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbbb2c-f2e7-4374-bbab-df9dd9690896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for China, conflict could damage its campaign to cement itself
        as the regional leader and a global player, Moody''s said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584c797e-cd7c-4d67-80e0-01ed1a19b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is seeking to internationalize the renminbi (official currency
        of the People''s Republic of China) to put it alongside the dollar, the euro
        and the yen as some of the world''s major currencies, it noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f461b-57d3-4cf7-b719-d456839609f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also looking to become a major source and destination of foreign
        investments. The report pegged China''s inward investment at $250 billion
        in 2015 -- 2.3% of its GDP; outward investment also grew sharply to $212.8
        billion as of the first quarter of this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc29979-af7b-4cb5-afe7-c4b580217c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:45:22.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T13:49:07.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitch added that if the conflict was severe enough, the dispute
        could dampen investor confidence in Asia as a whole. The risks could even
        go beyond the region, it said, as the "Brexit" fallout demonstrated last month.</p>'
  'malaysia-airlines-mh17-settlement':
    'author': 'Chieu Luu and Ralph Ellis, CNN'
    'caption': '(File photo) An emergency services worker photographs debris from
      the MH17 plane crash on July 18, 2014 in Grabovka, Ukraine.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-18T23:22:33.931+08:00
    'imagesource': 'jcr:fb5bce2b-fa7f-43a4-a5ed-bc44a6374427'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0829f03-8943-4f85-b35d-f6e2ad33613f'
    'lead': 'Malaysia Airlines has settled damages with the families of most of the
      passengers killed on flight MH17, said Veera Mewa, an attorney representing
      some of the families.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:56:17.421+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T14:57:17.577+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:57:17.326+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malaysia Airlines settles damages with most MH17 families

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c71091-e9f7-4141-8b6c-88e454bf2e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Malaysia Airlines has settled damages with
        the families of most of the passengers killed on flight MH17, said Veera Mewa,
        an attorney representing some of the families.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2890a22-bac4-4654-bbcb-0d2b8257afd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MH17 was flying from Amsterdam to Malaysia when it was shot down
        on July 17, 2014, over Ukrainian territory controlled by pro-Russian separatists.
        All 298 people on board died in the crash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707b27d-4b55-4e61-aa96-ed5a1d373666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers representing the families of 170 MH17 passengers reached
        the deal with the airline for an undisclosed amount, Mewa told CNN. He could
        not provide details, citing a confidentiality agreement between the airline
        and the families.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b143a0-3296-4f56-9d84-b9d337d1b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers representing a smaller group of families are still negotiating
        with Malaysia Airlines over a settlement, Mewa said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6359d0c0-1d9f-471d-9ad3-47af01974334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline issued a statement saying it "will not be commenting
        on matters of compensation as these are confidential and will not be disclosed
        to any person other than the relevant family members and the parties'' legal
        advisers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455871b2-9256-4dc4-bc6f-13bcc11f6224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MH17 went down in a heavily militarized area of eastern Ukraine.
        Several Western nations and the Ukrainian government have accused pro-Russian
        separatists operating in the region of shooting down the plane with a missile.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c3efee-a0f7-4d4f-ab88-169bf129e6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel leaders and the Russian government have repeatedly disputed
        those allegations, and have suggested instead that Ukrainian forces shot the
        plane down with either a surface-to-air missile or one of their own fighter
        jets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e88430-a94e-4df6-9754-1066f757588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another Malaysia Airlines aircraft</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ed7d9-05d1-4c34-89b2-477668ffeb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still searching the Indian Ocean for another Malaysia
        Airlines aircraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016ca6a-936f-42ff-bd00-1316f407eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MH370 disappeared without a trace on March 8, 2014, during a trip
        from Kuala Lumpur to Beijing with 239 passengers and crew on board.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29efb040-c12f-4c12-bab5-12862cbc830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of pieces of debris confirmed to be from – or thought highly
        likely to be from – MH370 have been discovered around the Indian Ocean in
        the past year, including a flaperon encrusted with barnacles discovered on
        Reunion Island.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ab990-faeb-4485-8c28-e401bf77bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of relatives of the 239 passengers and crew members who were
        on the flight have already collected compensation, according to Malaysia Airlines.
        But others have been struggling with the legal and emotional complexities
        surrounding the mysterious loss of the plane. And some are accusing the company
        of trying to dodge responsibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841fcb0d-bfb7-47d8-b752-3c65a0a4e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers say that without a definite answer to the mystery, and no
        bodies to bury, it is difficult for the families to move on with compensation
        claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5864761d-ca4a-4199-a9aa-163a0b02392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:56:17.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T14:57:17.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/18/asia/malaysia-airlines-mh-17-damages/index.html">Malaysia
        Airlines settles damages with most MH17 families</a>."</em></p>'
  'department-of-foreign-affairs-advisory-filipinos-nice-france':
    'author': 'CNN Philippines Staff'
    'caption': 'People paid tribute to the victims of the Bastille Day attack in France,
      offering flowers, candles, and drawings.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-18T22:48:42.244+08:00
    'imagesource': 'jcr:b5ade948-0453-44a8-a2a3-f58b547a8907'
