    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884793a-3d89-4366-ad7a-76b90de576c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:33.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:15:46.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach will fly to Duterte''s hometown of Davao City next month
        to attend the Kadayawan Festival, where she will judge a beauty pageant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb727d-ee20-49fd-b916-6a824fc71490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:33.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:15:46.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe Organization has not yet announced where the contest
        will be held.</p>'
    '16':
