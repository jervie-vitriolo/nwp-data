    'title': 'Filipinos give ''poor'' trust rating to China – SWS poll

      '
    'updated': 2016-10-18T23:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd111d3-b307-40e1-b021-b5c863011a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipinos have
        poor trust in China, their country’s principal rival over territories in the
        South China Sea, according to a recent survey by the Social Weather Stations
        (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbd4c8c-3c35-4822-88b5-4a0a9d61c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 24-27 poll results released Monday by the SWS showed 51
        percent of Filipinos have "little trust" and 27 percent have "much trust"
        in China, while 19 percent were undecided. This garnered China a net trust
        rating of -24 percent, which is classified as “poor” by the independent pollster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd994e-acab-4640-87d3-0c7212077c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net trust rating is the difference between those who have “little”
        and those who “much” trust in China. A net rating of +70 percent and above
        in a public trust survey is classified as “excellent” while a +9 percent to
        -9 percent is considered “neutral” while a -10 percent to -29 percent is “poor,”
        according to SWS standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa31d0f2-f5df-4a7b-aaf1-04af202662e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which polled 1,200 adults nationwide and has a margin
        of error of ±3 percentage points, was conducted about two weeks before the
        Arbitral Tribunal in The Hague ruled on July 12 in favor of the Philippines
        against China. The ruling junked China’s “nine-dash line” claim over most
        of the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43732878-2458-429e-b2b4-265612779704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/15/scarborough-shoal-filipino-fishermen-chinese-coast-guard.html1">Also
        read: Filipino fishermen still barred from Scarborough Shoal</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35054bda-dca8-467b-8d6e-ee2521e86844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/07/15/China-says-Laos-supports-it-on-South-China-Sea-case.html">Also
        read: China says Laos supports it on South China Sea case</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6eeea-7e27-4379-add8-2486faf13dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has rejected the decision, calling it "illegal, null and
        void.”</p>'
    '13':
      'image': 'jcr:11c86df8-dbbd-4f97-be6c-7aecc3e89d77'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a45d7-cebe-497a-8f86-ebe21a4baf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb68fb-2426-4ed5-8d63-3c2b17195970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey results, however, showed an improvement over from the
        -45 percent net trust rating of China in June 2015 and -46 percent in September
        that year, when reports and images of Chinese island building in the South
        China Sea areas also claimed by the Philippines were widely reported in the
        media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0d003-f8b1-40c8-add1-7ba0075d778f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarterly poll on the Filipinos’ level of trust in foreign countries
        is the latest by the SWS since 1994 under then President Fidel Ramos when
        the Chinese were first reported to have built concrete structures on Mischief
        Reef, also called Panganiban Reef by the Philippines, in the Spratlys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a882df29-9eac-4e95-bd39-32f90bb020bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the China has obtained positive net trust ratings in
        only seven quarters – three during the term of President Gloria Macapagal
        Arroyo and four under President Benigno Aquino III.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0ce71-43b4-4b03-9a3e-c16d9828ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos expressed "excellent" trust in the United States, with
        a net trust rating of +72 and “good” level of trust for Australia which obtained
        +49 percent in this year’s second quarter survey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8f676-60cc-45f1-a0e5-390288f95da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:23.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:52:44.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June survey was part of SWS’s public trust survey in which President
        Rodrigo Duterte obtained a +84 percent, or excellent, trust rating.</p>'
