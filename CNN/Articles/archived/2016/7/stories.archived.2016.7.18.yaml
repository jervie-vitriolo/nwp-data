    'template': '1'
    'title': 'Baton Rouge shooting: 3 officers killed, suspect dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d75994-8846-4c76-a706-ce80560a6fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN</strong> — President Barack Obama on Sunday (6:00 a.m.
        Monday, PHT) condemned the slayings of three Louisiana law enforcement officers,
        as he called on the nation to condemn violence against law enforcement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea45820-2d6d-44fb-951e-070dc2e1ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as a nation have to be loud and clear that nothing justifies
        violence against law enforcement," Obama said, speaking from the White House
        press briefing room. "Attacks on police are an attack on all of us and the
        rule of law that makes society possible."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47081562-4e79-414d-bdcb-3946075e4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement earlier in the day, Obama called the incident
        a "cowardly and reprehensible assault."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ffbd4-1cf7-436a-8a76-51c40de173a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baton Rouge police shooter has been identified as 29-year-old
        Gavin Long, two law enforcement sources tell CNN. The shooter apparently died
        in a shootout with police on his birthday. He was born, the sources said,
        on July, 17,1987.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb99a8-9dd0-430f-914d-3e944b033732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is not an "active shooter scenario" in Baton Rouge, said Col.
        Michael D. Edmonson, superintendent of the Louisiana State Police. He was
        speaking at a press conference about the shooting that left three law enforcement
        officers dead on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc546b7-a2a8-4dff-8fbc-89a43b43770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a city already tense after a high-profile police shooting of
        an African-American man, three Baton Rouge police officers were killed and
        three others wounded Sunday. Officials think the attack on the officers is
        the work of multiple gunmen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34108f8-086a-4199-b096-c8224e894c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police received a call of a "suspicious person walking down Airline
        Highway with an assault rifle," a source with knowledge of the investigation
        told CNN. When police arrived, the shooting began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100e4a98-cad0-4d3f-a32f-7296cd0c65cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects is dead. Authorities believe two others may
        be at large. The dead suspect in the Baton Rouge shooting was wearing all
        black and was wearing a mask, Baton Rouge Police Department Sgt. Don Coppola
        said. Coppola said he did not know what the mask looked like, but that it
        was "some type of mask to conceal (the shooter''s) identity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620031a5-9fd2-4b3c-afe4-9770859af4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are wearing army fatigues; if they are wearing all black;
        if they are wearing a mask; if they are wearing anything that''s out there,
        please, give us a call," said Baton Rouge Police Cpl. L.J. McKneely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2f5919-aae8-4d3b-9c37-57d9f0892c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are reviewing a video of the Baton Rouge firefight
        posted to social media to see who might have been involved, a law enforcement
        source with knowledge of the investigation told CNN''s Pamela Brown. The video
        has since been taken down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2562b8-0f23-410f-b9e1-4fc331dbf492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight took place in a part of town that the source described
        as rough. The area is a known drug trafficking area. It is a location where
        police often go to grab coffee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1244cb-9488-40f8-8c4e-50177329d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Obama quickly issued a statement condemning the attack
        on law enforcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1502c3-2fb6-44d6-aa36-6c60329cf367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the second time in two weeks, police officers who put their
        lives on the line for ours every day were doing their job when they were killed
        in a cowardly and reprehensible assault," Obama said. "These are attacks on
        public servants, on the rule of law, and on civilized society, and they have
        to stop. ...These attacks are the work of cowards who speak for no one. They
        right no wrongs. They advance no causes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa950c-7a6c-4a31-b3c9-8fde288d05f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law enforcement official described the situation in Baton Rouge
        as a powder keg.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac90f1fc-7d0d-48f9-8a60-fff58ef31b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place around 9 a.m. (10 p.m. PHT) in the city
        of about 230,000 people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438aaa6-d5ba-4915-83ac-0ac47d9999a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no talking, just shooting," McKneely said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6415a4-7f5a-471f-9892-c72e0d6b3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By noon, authorities had secured the scene and were making sure
        there weren''t any explosives left behind.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de9618d-73c1-4ff7-906a-d8f888574a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that, we''re going to gather as much information as we can
        and work this case as best as we can to find all individuals that were involved
        in this," McKneely said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3775475-835e-405f-a62b-e38125946bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody might have seen something suspicious, may know of guys
        plotting to do this. That''s why we''re reaching out to the community."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f71ba2-06a5-4c7e-a3b6-9e0049d97491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the shooting death of Alton Sterling by Baton Rouge police
        earlier this month, the department has worried about credible threats against
        officers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90171573-e8d4-43a6-b8f3-89db623ad905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been an emotionally charged few days across the country because
        of the protests stemming from the Sterling shooting and the shooting by police
        of Philando Castile in Minnesota, plus the ambush on Dallas police officers
        on July 7 in which a sniper killed five officers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0910286f-c1a1-4c1c-b9c2-96716f8c5260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unspeakable and unjustified attack on all of us at a
        time when we need unity and healing," Louisiana Gov. John Bel Edwards said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e006bc-e106-4602-9ca2-2f26e0ab9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kip Holden, the mayor-president of East Baton Rouge Parish, said
        "everything is moving fast."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656086fd-9db7-4e45-8066-20da1198779c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still an active scene. They are investigating," he said.
        "Right now we are trying to get our arms around everything."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3735268f-4001-4321-9ee2-99f3a4218783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Shimon Prokupecz, Evan Perez, Don Lemon, Carma Hassan,
        Pamela Brown, Mary Lynn Ryan, Vivian Kuo and Nick Valencia contributed to
        this report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc767a46-0954-4c9e-92aa-79ff54ca20ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:55:22.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:56:11.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/17/us/baton-route-police-shooting/">Baton
        Rouge shooting: 3 officers killed, suspect dead</a>".</em></p>'
