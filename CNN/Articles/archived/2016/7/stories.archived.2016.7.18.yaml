    'jcr:uuid': '7440b461-e16e-4648-bb90-7ad6697259ea'
    'lead': 'The Department of Foreign affairs advises Filipinos in Nice to monitor
      media reports and heed the French government''s advisories following Friday''s
      terror attack.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:00:22.404+08:00
