  'tanauan-batangas-police-drug-pushers-users-surrender':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-18T19:47:51.536+08:00
    'imagesource': 'jcr:fa9f5a38-4c2f-4623-8974-4e66991f8744'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1941e1f-6318-4ebb-a77e-17995ff3d9c2'
    'lead': 'Over a thousand alleged drug users, pushers from 48 barangays in Tanauan,
      Batangas have surrendered to police instead of being paraded in a "walk of shame."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:23:42.831+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-22T15:24:03.756+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:24:03.528+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tanauan Police: Over 1,000 drug users, pushers surrender

      '
    'updated': 2016-07-19T18:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f7db61-abae-4160-9e79-823aec1b571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Instead of facing
        the prospect of being paraded in a "walk of shame," over 1,000 alleged drug
        users and pushers in Tanauan, Batangas, turned themselves in on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c0a59-dec5-4138-b489-a00295cc3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local police, 1,060 suspected drug users and 97 suspected
        drug pushers have so far surrendered to authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33f9a2b-362a-4a6d-b434-eb3f46a8ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they promised not to get involved in illegal drugs again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18621c1-6eab-4333-b540-193b7787a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Supt. Robert Baesa of the Tanauan City Police said the municipal
        government added names to police list of people involved in drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a7cf0-4c13-49cb-a6ea-ff214acc60f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who surrender take a drug test and undergo counseling and
        rehabilitation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d287cf-e68f-4030-95de-f0c15c4358ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/11/SolGen-backs-PNPs-war-on-drugs.html">Watch:
        SolGen backs PNP''s war on drugs</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823834ac-73c7-4064-9888-176d0f246e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Mayor Thony Halili said it is not too late for others to come
        clean and start over.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dbde11-fe7d-4efb-8d52-86b0139b48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko na dadalhin sa aking konsensya kung may mamatay na
        user at pusher diyan. Ipapanalangin ko na mawala kayo,</em>" he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf456a-724f-4835-946b-77501afe87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It won''t be a burden on my conscience if a user or
        pusher dies. I will pray you all disappear.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49053e23-6d70-4c98-8c95-83777e2deb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who continue to deal in drugs will be arrested and be made
        to take the "walk of shame," which some groups say is <a href="https://cnnphilippines.com/news/2016/07/14/human-rights-group-cchr-stop-killings-president-rodrigo-duterte.html">a
        violation of human rights</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf3dc1a-e802-4ba6-b2af-d7eec311ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag may gumawa pa e di tuloy pa rin ating pagpaparada para
        magkaroon ng</em> info <em>kung sinong dapat iwasan</em>," the mayor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11708a57-ac77-4c3f-96c6-0cc275a025d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they persist we will continue parading them around
        so the public will know the people they should avoid.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948f98f-6ee4-4639-8386-657a1c2d73a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass surrender is part of the Philippine National Police''s
        nationwide crackdown on illegal drugs led by President Rodrigo Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4660b2e-d6f2-4163-9164-a0563829ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:42.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:24:03.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said more than 65,000 have so far surrendered to the authorities
        all over the country since the Duterte administration launched its anti-drug
        campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627fd1c-a03b-4415-aca5-fd86847a85df'
