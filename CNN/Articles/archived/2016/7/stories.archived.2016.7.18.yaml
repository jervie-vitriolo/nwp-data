    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb102aa1-db08-4165-8b5f-70f7cde0fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test, which began last week, extended operation of the Baclaran-Roosevelt
        Ave. stretch by 30 minutes, with the last train leaving at 9:30 p.m. The operator
        added 15 minutes to the Rosevelt-Baclaran trip so that the last train leaves
        at 10:15 p.m.</p>'
    '3':
      'image': 'jcr:266b3812-dc28-4fbb-95d1-3bbae7c88c8d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0815b8-5238-44a4-937e-7e7877c811a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99cc7a-ae7d-49cf-9b74-d1176595bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More passengers have been riding the LRT-1 since the extended hours
        started, Light Rail Manila Corporation (LRMC) Operations Director Rod Bulario
        said on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc4be8-57a4-494d-b94a-30dfa56cad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial results of a survey by the LRMC show passengers who are
        likely to take the train during the extended hours are 18- to 40-year-old
        women, college students, and private sector employees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026af200-94b6-4ccf-9aa0-89239c5d634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/07/12/Duterte-Metro-Manila-traffic.html">Read:
        Metro Manila traffic to improve in next 100 days – Palace</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a87326-e0c7-423f-aac9-eebe7f412bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people are unaware of the experiment, but they believe the
        extension is a good move because the LRT is a fast and cheap way to travel
        in Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37afe24-ebee-4543-b55f-2ccdac8222aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a good thing <em>na</em> extended<em> yung</em> time <em>ng</em>
        LRT<em> kasi pag</em> rush hours <em>sobrang hirap na sumakay</em>," said
        LRT passenger Krissel Quem-Quem. "At least may choice<em> ang tao kahit late
        na siya umuwi, kumbaga</em>, safe <em>pa rin siya makakauwi.</em>”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252342b-cc48-4309-a6bd-b2aef3a9600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s a good thing that they extended the operating
        time of the LRT because it''s really hard to find a ride during rush hours.
        At least people have a way to reach home safely even if they commute late.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63abba68-1dea-4cd2-bf4d-8e0bb7352790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New schedule, trains, and rails</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a98081-bfd7-4e6a-a97f-5c00c33eb35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-1 has also adjusted its maintenance schedule. Trains are
        now checked before the 5 a.m. daily start of operations. By the day''s end,
        they will be parked at the Roosevelt Station.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1df82b-f1f5-4c16-8870-e9f52d3ff782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulario said they are planning to purchase 12 new trains, fewer
        than the 33 trains needed to cope with the current volume of passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbce768-823a-4e64-bc3e-63922c844c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-1 currently has 28 coaches with an overall capacity of 300,000.
        But it carries 450,000 passengers on almost 500 daily trips.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4e522-5c6a-4a2b-9f94-9bce073ee3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train management is encouraging commuters to take the early
        trains to reduce congestion during the 7 a.m. to 9 a.m. rush.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf04c8dd-00ca-4e39-a66d-c3466dac8f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/07/12/free-wifi.html">Read:
        Free Wi-Fi soon available at major transport stations</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a50552-16ee-4c49-ab77-bb176104bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, the LRT rails will be replaced to allow the train to
        increase its speed to 60 kilometers per hour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c65b9-deab-4d03-bff7-2f72589b4929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.153+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> computation<em> namin, kailangan meron kami</em> more
        or less 7,000<em> na</em> passengers<em> para ma</em>g-break even <em>sa gastos
        sa</em> extension of operations," said Bulario.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45f634-339f-4c84-91a9-df31001d768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our computations, we need more or less 7,000 passengers
        to break even with our expenses in the extension of operations.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef084c-50c2-4e7b-8060-71dcf12d1605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulario did not say how much additional expense they are incurring
        with the extension.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2993bcec-e222-4cd3-bf69-ca92cf2dca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:11:14.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-22T15:11:42.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/01/New-DOTC-chiefs-plans-to-solve-transport-issues.html1">Watch:
        New DOTC chief''s plans to solve transport issues</a></strong></p>'
  'pia-wurtzbach-president-rodrigo-duterte-miss-universe-philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
