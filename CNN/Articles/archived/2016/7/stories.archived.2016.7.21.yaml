      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After dropping
        by her La Vista Subdivision residence in Quezon City right after her release
        from hospital detention early Thursday evening, former President and now Pampanga
        Representative Gloria Macapagal-Arroyo proceeded to St. Luke''s Hospital —
        also in Quezon City — for a thorough checkup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eebf8c-d4d3-45e6-a833-86d4895942ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:57.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:11:03.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/21/vmmc-discharges-arroyo.html">Related:
        Gloria Arroyo leaves Veterans Hospital</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2676fdd5-0c53-45b9-8245-2f6c404358d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:57.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:11:03.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Agnes Devanedera told CNN Philippines that
        Mrs. Arroyo has been admitted to the hospital after her convoy arrived past
        9 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22287b6-6ef1-4f4b-8bad-ca4de5c4b7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:57.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:11:03.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devanadera said Arroyo needed a general or a more comprehensive
        checkup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0cf9a-c312-49eb-b291-403281d9e252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:57.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:11:03.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Palace Undersecretary Remedios Poblador said the former President
        had already undergone 2D Echo and a chest X-ray and would be havng more tests
        the following day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29813159-46f5-465c-8feb-570b7c25bc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:57.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:11:03.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/07/21/Arroyo-neck-brace-not-needed-247.html">Related:
        Former President Arroyo''s neck brace not needed 24/7 - lawyer</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ace47c-b185-4000-8ee8-0e528e13def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:57.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:11:03.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has been diagnosed with multilevel cervical spondylosis or
        age-related wear and tear of bones and tissues. It is more commonly known
        as "the arthritis of the neck."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff55ca-6578-4829-8b26-fe8e72836a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:57.956+08:00
