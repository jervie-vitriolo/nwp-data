    'imagesource': 'jcr:50f821a5-c328-45bd-a76e-7fe2197472ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84a5f00e-4dfd-4e53-b905-772ce9d87caa'
    'lead': 'The dollar rose on Wednesday, hitting its highest level in four months
      against a basket of currencies, as expectations rose that the Federal Reserve
      would tighten monetary policy while other major central banks are forecast to
      loosen policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:34:46.837+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T15:35:12.853+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T15:35:12.643+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dollar hits 4-month high as markets raise bets on Fed rate hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567c8f1-f016-4f61-a8ea-4ed6cbef1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (Reuters)</strong> — The dollar rose on Wednesday,
        hitting its highest level in four months against a basket of currencies, as
        expectations rose that the Federal Reserve would tighten monetary policy while
        other major central banks are forecast to loosen policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab085a-2127-4443-bac1-d5de6d30b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar has benefited recently from strong readings on the U.S.
        labor market and inflation, which have boosted bets the Fed will raise U.S.
        interest rates before the end of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22646120-723a-4008-8a3e-2a6f4d542d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed funds futures rates show investors see a greater than 50 percent
        chance the Fed will raise interest rates at least once by its December meeting,
        according to CME Group''s FedWatch tool.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ae982-d42c-491a-b153-8ab82c16087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday was the first time chances of a rate hike have moved above
        50 percent since Britain''s surprise vote to leave the European Union in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe07c5-c5b2-4593-b9dc-0fc8b11dd667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar index, which tracks the currency against a basket of
        six major rivals, hit a peak of 97.323 in European trade, its highest level
        since March 10. It was last trading at 97.073, little changed on the day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850d33b-9782-4657-95ba-e8be25997704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be surprised if people are coming to the conclusion
        that as the world now has Brexit behind us, the Fed is changing its tune and
        revisiting a rate hike," said Fabian Eliasson, vice president for currency
        sales at Mizuho Corporate Bank.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348df74a-d41c-4775-b4a2-cf17676691af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar rose 0.77 percent against the yen to 107.01 yen , its
        highest level since June 13, rebounding above its levels before the Brexit
        vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e608e3f-1a1a-4ea8-bf54-593db054faf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yen has been sold by investors as expectations have grown the
        Bank of Japan will pursue additional monetary easing, possibly in conjunction
        with the Japanese government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3203ba-8eaf-4849-b6b0-cffff34361a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The euro was flat against the dollar ahead of the European Central
        Bank policy meeting on Thursday. Policymakers are not expected to announce
        further easing but could signal a bias for monetary stimulus in the future,
        analysts said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebd555-6c75-4843-b3c6-fa63ad88b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sterling outperformed, rising 0.8 percent to $1.3216
        after a Bank of England survey showed no clear evidence of slowing economic
        activity after last month''s Brexit vote and Bank of England policymaker Kristin
        Forbes said the central bank could potentially wait to cut borrowing costs,
        saying that now was "a good time to ''keep calm and carry on.''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b78a74-876d-4443-8790-c46c5d41d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s lira weakened significantly against the dollar after ratings
        agency S&amp;P lowered its sovereign credit outlook to "negative" from "stable,"
        saying the polarization of politics had further eroded checks and balances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7585145-25e9-414f-a69a-c51ec6120b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:34:46.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:35:12.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar has risen 7.5 percent against the lira since Friday when
        the country''s army attempted to topple President Recep Tayyip Erdogan. The
        greenback rose to 3.0960 lira on Wednesday, its highest level on record.</p>'
  'donald-trump-aide-offers-resignation-in-melania-trump-plagiarism-incident':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'Donald Trump and his wife, Melania, take to the stage during the Republican
      National Convention. Melania has been accused of plagiarizing a speech made
      by U.S. First Lady Michelle Obama in 2008.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-21T21:58:16.259+08:00
    'imagesource': 'jcr:465261fa-26bb-4cbe-a401-e11cbb2c1dc1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f6102c6-7b71-4be6-b9f6-3e664fcbd228'
    'lead': 'A speechwriter working for Donald Trump''s company identified herself
      Wednesday as the person responsible for plagiarism in Melania Trump''s convention
      speech and offered her resignation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:38:16.194+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T15:38:32.881+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T15:38:32.509+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump aide offers resignation in Melania Trump plagiarism incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04aeeaf-4151-4651-92f4-2772d0277212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cleveland (CNN)</strong> — A speechwriter working for Donald
        Trump''s company identified herself Wednesday as the person responsible for
        plagiarism in Melania Trump''s convention speech and offered her resignation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4ad66-cbd6-40cf-a544-c60266beea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith McIver apologized in a statement sent out by the campaign
        and said Donald and Melania Trump did not accept her resignation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51d72f-7f97-434e-be21-36a7f14b62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes more than 36 hours after reporters uncovered
        striking similarities between the two speeches –during which time the controversy
        cast a shadow over Trump''s nominating convention and distracted from coverage
        of the lineup of speakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6fa09-5944-4fa6-85b6-14b6ce4d380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIver explained that she included the passages from Michelle Obama''s
        speech after listening to Melania Trump read passages from the 2008 address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a36b28-ee7b-4753-8f9d-de15f96bf935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the phone, she read me some passages from Mrs. Obama''s speech
        as examples. I wrote them down and later included some of the phrasing in
        the draft that ultimately became the final speech. I did not check Mrs. Obama''s
        speeches. This was my mistake, and I feel terrible for the chaos I have caused
        Melania and the Trumps, as well as to Mrs. Obama. No harm was meant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416b07b-1e1b-48b3-bf06-75c674f88b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Trump family rejected her resignation, because, "Mr.
        Trump told me that people make innocent mistakes and that we learn and grow
        from these experiences."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bdad2-01ad-4d92-9304-cc6cd1917db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIver said she "asked" to put out a statement because she was concerned
        about how the controversy was "distracting from Mr. Trump''s historic campaign
        for president and Melania''s beautiful message and presentation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc13dc-1244-42a3-bd32-1cb4f8e7e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apologize for the confusion and hysteria my mistake has caused.
        Today, more than ever, I am honored to work for such a great family," McIver
        said in the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd3b4b-4085-45bf-bfd8-8bb27c30b507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign has refused to acknowledge the incident as plagiarism,
        instead slamming the media and insisting it was moving on, with no plans to
        fire any staffers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a3235-f2fd-4a6e-a674-d524ffe627fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The speech was very effective and communicated those feelings,"
        Trump campaign chairman Paul Manafort said Tuesday on <em>CNN''s New Day</em>.
        "The controversy you''re talking about is not meaningful at all. She''s not
        a candidate for office. She was expressing her personal feelings about her
        country and her husband and why he''s best for the United States."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca380a-f193-4464-b7bd-a1e0bea5e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort on Wednesday agreed Melania Trump''s speech used "similar
        words" to Obama''s and insisted, "I''m not lying about anything."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cf9e3b-1daa-481e-8d2a-b15e25caf9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican National Committee also boosted the Trump campaign''s
        defense, with its communications director Sean Spicer slapping down plagiarism
        charges by pointing to similar words and themes in everything from John Legend
        songs to<em> My Little Pony</em>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372ab5b-8463-4d2b-a885-b91f2e1c5dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump, for his part, pressed forward with the strategy of
        attacking the media as late as an hour before the campaign statement Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6a533-d5af-42f1-836c-f7841e899e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The media is spending more time doing a forensic analysis of Melania''s
        speech than the FBI spent on Hillary''s emails," Trump said in a tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc24ac8e-ebe8-40e8-af25-31cb46449520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIver has served as a ghostwriter for the Trumps in the past, helping
        Donald Trump write some of his books, including Trump: Think Like a Billionaire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92e830-e566-454e-b6f0-3282ad640626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times identified McIver as a former ballet dancer and
        English major.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b75fd4-0b5b-4e60-8e06-9be9b4946be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:38:16.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:38:32.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN,com, "<a href="https://edition.cnn.com/2016/07/20/politics/trump-aide-offers-resignation-in-melania-trump-plagiarism-incident/">Trump
        aide offers resignation in Melania Trump plagiarism incident</a>."</em></p>'
