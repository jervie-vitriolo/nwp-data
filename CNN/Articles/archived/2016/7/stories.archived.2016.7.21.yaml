      'mgnl:type': 'text'
      'text': '<p>The filmmaker and writer Petersen Vargas always looks for four things
        when he’s deciding on a spot for the day: ambiance, late hours, reliable Wi-Fi,
        and good coffee. “It’s funny because the first question I ask when I try a
        new cafe is not, ‘What’s good here?’ but, ‘Do you have plugs?’” he says. One
        such place that passes is United Coffee, which has a good selection of beverages
        (including Vargas’s current favorite, the Dirty Chai Latte). Another plus
        for Vargas? “It’s almost hidden in plain sight at the heart of Kapitolyo’s
        hole-in-the-wall compound of good eats.”</p>'
