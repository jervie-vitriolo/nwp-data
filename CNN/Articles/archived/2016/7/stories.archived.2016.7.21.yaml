      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr, a former Victoria''s Secret angel who has been dating Spiegel
        since 2015, announced their engagement Wednesday morning — in the form of
