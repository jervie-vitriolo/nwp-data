      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filbar’s is hosting a launch party for the first issue of the new
        “Betty &amp; Veronica” series. Written and illustrated by Adam Hughes, the
        issue finds the titular heroines and infamous “frenemies” on opposing sides
        when the Archie gang’s favorite hangout, Pop Tate’s Chock’lit Shoppe, is taken
        over by a large coffee company. The Filipino artist Rian Gonzales, who made
        one of the issue’s variant covers, will be present to sign copies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3437d2c6-e1a5-4698-ad83-b7b4defcd282'
      'mgnl:activationStatus': true
