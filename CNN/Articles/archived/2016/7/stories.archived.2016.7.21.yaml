        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp;“The Birch”</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0dfdcd-900a-4b4b-870f-8408ee1f1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:53:24.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-09-06T20:35:13.735+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Birch” has a feel that resembles the simpler supernatural horror
        of the 70s. It combines all the telltale archetypes: glum youth in dark uniforms,
        the woods, ritualistic symbols, and, of course, a terrifying otherworldly
        creature to tie it all together. Opening in medias res — bloody knife, rotting
        corpse, disoriented screaming — it tells the story of a schoolboy being bullied
        by a classmate, whose grandmother gives him a mysterious book with a stick
        figure and tells him these items are all the help he needs. It feels more
        like a movie trailer than a short film, but that it leaves its audience wanting
        more is a good thing.</p>'
