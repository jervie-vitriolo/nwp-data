  'star-trek-going-beyond-expectations':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-07-21T21:39:06.039+08:00
    'imagesource': 'jcr:451c0696-c888-465f-a696-d9e640f8f17e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6caa923-ec7c-420b-923a-67210e72db2b'
    'lead': 'The rebooted Star Trek film franchise is back on the big screen for more
      interstellar action and adventure, with Chris Pine and Zachary Quinto back as
      Captain James T. Kirk and Spock, respectively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:14:02.748+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T14:14:20.577+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T14:14:20.329+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Star Trek going Beyond expectations

      '
    'updated': 2016-07-23T21:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fea8665-1e02-410f-b789-03eae4852096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:02.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:14:20.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The rebooted <em>Star
        Trek</em> film franchise is back on the big screen for more interstellar action
        and adventure, with Chris Pine and Zachary Quinto back as Captain James T.
        Kirk and Spock, respectively.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82797951-0eae-4403-a26a-529d70277ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:02.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:14:20.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast &amp; Furious 6 director Justin Lin takes the helm for the
        third post-reboot flick, with Doug Jung and cast member Simon Pegg penning
        the script.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2b0a2-d3f5-4420-977c-d1527f5910b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:02.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:14:20.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the film being made on the heels of the death of the original
        Spock, Leonard Nimoy, and the untimely passing of one of the film''s stars,
        Anton Yelchin, prior to the movie''s release, Trekkies will undoubtedly come
        to the cinema filled with a heightened sense of emotion and expectation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50dcbcc-ff7a-416e-ac58-27f6419b59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:02.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:14:20.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin''s entry to the film franchise features the return of all of
        the big names associated with the reboot, and churns out a thoughtful, yet
        action-packed work that would delight both old and new fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bbb1ec-d2ce-42b9-8e8a-ff271f60be61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:02.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:14:20.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though not as kinetic as the first two films on the onset, <em>Star
        Trek Beyond</em> does well in getting the audience feel even more connected
        to the iconic characters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e6508-6c51-4f1a-b99f-1fc7173a2a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:02.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:14:20.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the subtle look into the back stories of the crew members,
        to the intrigue and depth of the plot in general, <em>Beyond</em> finds a
        way to marry what fans of the original series loved and the adrenaline-filled
        action that appeals to the more contemporary audience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a75aa-bcd0-4381-a173-a14bbac03cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:02.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:14:20.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the action starts some of Lin''s sequences look like something
        lifted from the Fast &amp; Furious franchise with a hint of sci-fi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5350c949-12e2-4f14-919c-2eee8930d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:02.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:14:20.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is loud and brash, and manages to fit in with the entire set-up
        of the film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7751b1-ba3f-4854-b6f8-60cb0defb382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:02.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:14:20.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a whole, <em>Star Trek</em> Beyond continues the rebooted franchise''s
        run of high quality hits, introducing new elements while giving a gracious
        salute to the series'' storied past.</p>'
