      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/20/gloria-arroyo-benigno-aquino-timing-supreme-court-decision.html">Also
        read: Arroyo’s lawyer says timing of SC decision, in ‘deference’ to Aquino</a></strong></p>'
    '31':
