    'jcr:uuid': 'ae371ba2-88fd-49e9-a81b-941424748f67'
    'lead': 'From the dress code to the security protocols, President Rodrigo Duterte’s
      first State of the Nation Address (SONA) is set to depart from tradition.'
    'mgnl:activationStatus': true
