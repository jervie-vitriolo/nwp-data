      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group posted a 34-second video on YouTube Thursday (PHT) showing
        their insignia waving as in a flag with the piano introduction of their hit
        "Welcome to the Black Parade" playing in the background. The video ended with
        the cryptic date "9/23/16."</p>'
