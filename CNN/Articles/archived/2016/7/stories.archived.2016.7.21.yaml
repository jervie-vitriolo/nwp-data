      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After almost four
        years, former President Gloria Macapagal Arroyo was released from hospital
        arrest at the Veterans Memorial Medical Center (VMMC) on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e0952-09e3-434a-8f94-514c844ffc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:24.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://nine.cnnphilippines.com/news/2016/07/21/sandiganbayan-order-arroyo-release.html">Sandiganbayan
        directed officers</a> from Philippine National Police and hospital authorities
        to release Arroyo after receiving a copy of Tuesday’s Supreme Court (SC) decision
        <a href="http://nine.cnnphilippines.com/news/2016/07/21/SC-releases-decision-to-dismiss-plunder-case-vs-Arroyo.html">dismissing
        the plunder case</a> against the former President for lack of evidence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1ae7d-b229-422a-818d-2fb0994d1736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:24.387+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security remained tight around VMMC as Arroyo''s supporters, led
        by the Kongreso ng Maralitang Pilipino, flocked to the area to hail the case
        dismissal and welcome her release.</p>'
    '6':
      'image': 'jcr:bcbd7373-8d37-47c6-9c3b-0c259b956348'
      'imageCaption': 'Policemen make their way inside the hospital premises to secure
        the area.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da15c36f-ffc9-4d19-8df0-ee3f5174a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:24.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd55490-1e54-465c-8602-27e9a801207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:24.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group wants former President Benigno Aquino III jailed for the
        Disbursement Acceleration Program (DAP), a controversial government spending
        scheme</p>'
    '8':
      'image': 'jcr:145d948a-b9cd-4486-88d8-bb419d375dce'
      'imageCaption': 'Arroyo''s supporters are elated by the Supreme Court''s decision
        to release the former president.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9d1b31-5cd4-4179-ac65-581cdb25efe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:24.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c828818-6a47-4ecf-8340-7a65308e16f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:24.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Spokesperson Theodore Te told CNN Philippines the losing side
        may still file a motion for reconsideration. However, he said the release
        of Arroyo "perhaps cannot be reconsidered … because it will take effect by
        the express terms of the order immediately."</p>'
