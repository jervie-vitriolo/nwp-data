      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests can purchase Gonzales’s variant cover for signing, or a blank
        cover variant of “Betty &amp; Veronica #1” on which she could do quick sketches.
        The launch event will be held on Sunday, July 24, from 2 to 6 p.m. at the
        UP Town Center branch of Filbar’s.</p>'
