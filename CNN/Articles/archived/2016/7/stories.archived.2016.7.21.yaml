      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, you
        can join artists as they pay homage to the late Amy Winehouse, get signed
        covers of the newly revamped “Betty &amp; Veronica” sequential comic series,
        attend a birthday celebration that’s also a music show and photography exhibit,
        listen to live tunes from a returning Filipino producer based in the U.S.,
        and feast your eyes on the works of a number of artists at an art gallery’s
        inaugural show.</p>'
