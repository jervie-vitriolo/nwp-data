      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/07/20/Timeline-The-Gloria-Arroyo-PCSO-plunder-case.html">Timeline:
        The Gloria Arroyo PCSO plunder case</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6aae7-616e-41e5-88e1-453518cfc264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.308+08:00
