    'template': '1'
    'title': 'Former President Arroyo''s neck brace not needed 24/7 - lawyer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff517705-969a-4a10-b4e4-9782a8004d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The public is
        used to seeing former President Gloria Macapagal-Arroyo wearing a neck brace
        when her health started to deteriorate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534651e-bd0b-495f-b5bf-0bbcb7bbbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her first public appearances in a wheelchair while wearing
        a neck brace was in November 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096340e1-af15-4efc-bbda-d3bfd69abd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday — hours after the plunder charge against her was dismissed
        by the High Court — a photo of the former President and now-congresswoman
        emerged. Netizens were quick to notice she was without a neck brace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68934add-77a8-4fb3-a049-7db7f9afdc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was diagnosed with multilevel cervical spondylosis in August
        2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29087b90-ceae-4948-9919-6f855ca1beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the medical term for age-related wear and tear of bones and
        tissues. It is more commonly known as "the arthritis of the neck." The usual
        symptoms of this degenerative disease are pains and stiffness of the neck,
        both of which were experienced by the former President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cedfcd-e653-4b14-ae1f-6b0fdaee06d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orthopedic surgeon Dr. Bruce Canto explained to CNN Philippines
        on Thursday whether it would be necessary for Arroyo to wear the neck brace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30326483-7a78-4b02-8f4a-bb8065d4d094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients with cervical spondylosis, their necks can be unstable
        so sometimes the instability will sometimes cause the patient chronic pain.
        If the neck muscles are also weak in terms of supporting the head, we sometimes
        advise the use of the neck brace to help for the support," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca4b89-9877-494c-8f82-caf04c2ca2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that for patients with severe neck pain or those who have
        undergone surgery, the use of the neck brace should not be prolonged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a0688-fbc0-45ed-8b15-ba22a3099db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/21/vmmc-discharges-arroyo.html">Related:
        Gloria Arroyo leaves Veterans Hospital</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008d280d-09e2-4b8c-ae14-d3f118a7247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo underwent two operations five years ago, but is still in
        need of further treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b8c32-0ce4-4728-8e34-a25f9b337be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the former President''s legal counsel, Larry Gadon, echoed
        what Dr. Canto said. He added there was no need for her client to wear the
        neck brace all the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfbe6a2-b3bb-44f6-8455-7d6a80b8ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag lang nakakaramdam na siya ng sakit. And mostly pag siya
        ay nakahiga dahil siyempre yung posisyon ng leeg, at siyempre kapag siya ay
        nag-</em>eexercise<em> tuwing umaga,</em>" he said on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa23b5a-5a24-4090-9bb5-7c9bedd0aea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only when she is experiencing pain. She mostly wears
        it while lying down because of the position of the neck, also when she is
        exercising in the morning.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362edc5-0448-48af-af6e-27054c8734cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon said Arroyo would wear the brace so as not to strain her neck
        which would lead to more pain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2b8fc2-0d8a-4642-9aae-fe53d4434e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, donning the brace for 24 hours would be too uncomfortable
        for a patient.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4ddf0-9662-4dcf-880f-450b3c17010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Canto, who is not professionally involved in her health treatments,
        said that another alternative for Arroyo would be to undergo surgery — depending
        on the severity of her health condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65242eb4-e472-40c3-965b-ca33c9e2605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:21.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:17:54.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her release from the Veterans Memorial Medical Center,
        where she has been under hospital arrest for four years, Arroyo has said that
        she planned to have her condition treated.</p>'
  'doh-philhealth-coverage-drug-rehabilitation':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': '(File photo) Tanauan drug suspects surrender to authorities.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-21T20:36:06.088+08:00
    'imagesource': 'jcr:6f52b76b-6e79-4304-97d5-9cba1f4f6b48'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '765f42df-a89f-4cf8-8b05-bdba2eb81e4c'
    'lead': 'Health Secretary Paulyn Ubial says PhilHealth coverage for drug rehabilitation
      will be a cost-effective program in line with the government''s anti-drug campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:22:39.886+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T14:22:53.407+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T14:22:53.221+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH plans to include drug rehab in PhilHealth coverage

      '
    'updated': 2016-07-22T19:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c27e13-26b1-4569-8bda-5f70afe74ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:22:39.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:22:53.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A two-week drug
        rehabilitation program might become included in PhilHealth''s coverage, Health
        Secretary Paulyn Ubial said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026ff6a-0e12-4d74-b9e5-1017f59d6039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:22:39.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:22:53.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said this would be the most cost-effective program the Department
        of Health (DOH) could provide — in line with <a href="https://cnnphilippines.com/news/2016/07/14/Malaca%C3%B1ang-success-war-illegal-drugs.html">the
        Duterte administration''s campaign against illegal drugs</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab815f95-92d3-45e9-8b29-dd665b79f84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:22:39.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:22:53.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the DOH was yet to discuss the exact coverage costs with
        PhilHealth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de51555b-be96-44be-aa9e-f3c6e10a9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:22:39.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:22:53.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, <em>hindi kakayanin yung</em> prolonged residential
        services which can take six to twelve months. So<em> yung ipapasok natin sa</em>
        Philhealth is acute phase, which lasts up to two weeks," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318bb3c-5a1c-4930-9a7e-391cff58a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:22:39.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:22:53.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the acute phase, patients receive active but short-term treatment
        for their condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10641d9a-fd32-4414-a012-5dd949a91def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:22:39.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:22:53.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ubial said the DOH was looking at both medicinal and non-medicinal
        detoxification programs. She said medical treatment might be more expensive
        compared to providing counseling, psycho-social support, and debriefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74891ac3-3ba0-4119-a64c-59ca56eb3906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:22:39.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:22:53.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Tito Sotto earlier filed Senate Bill No. 8, which mandates
        PhilHealth to include drug addiction treatment in its services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c90c77-f6ff-4bc8-8936-46b99ede7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:22:39.886+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:22:53.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://cnnphilippines.com/news/2016/07/14/Malaca%C3%B1ang-success-war-illegal-drugs.html">also
        said</a> plans to build rehabilitation centers across the country were on
        the table.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e553fb5-133e-4f70-a106-f95161e4cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:22:39.886+08:00
