    'lead': 'After dropping by her La Vista Subdivision residence after her release
      from hospital detention, former President Gloria Macapagal-Arroyo checks in
      at St. Luke''s Hospital in Quezon City for a thorough checkup.'
    'mgnl:activationStatus': true
