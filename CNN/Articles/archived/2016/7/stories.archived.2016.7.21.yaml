    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Preparations underway for Duterte’s 1st SONA

      '
    'updated': 2016-07-22T21:08:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60c00ad-3359-461b-832e-cfda94215f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipinos will
        see marked changes in the presentation of the annual State of the Nation Address
        (SONA) under President Rodrigo Duterte that will depart from what has been
        traditionally prepared by organizers to dramatize the simple and populist
        character of the country’s new leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de8b34-ca31-4916-b816-defd08d90bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major change that will be introduced in Duterte’s first SONA
        on Monday is the business attire that legislators and their spouses have been
        requested to wear in order to downplay what has been regarded as an opulent
        annual red carpet display of elaborate and expensive Barong Tagalog shirts
        and long gowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55d495-73f3-4a16-80ff-2c3b41809792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will not be a fashion show,” incoming Finance Department spokesperson
        Paola Alvarez, who is helping in the preparations for the SONA, said earlier
        this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1194cbb9-15d6-4e42-b600-e7657b1298b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/07/18/SONA-not-a-fashion-show-dress-code-business-attire.html">Also
        read: SONA not a fashion show, dress code changed to business attire</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0893be-e3a7-4203-a8a7-1b4a8ed0b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to center on what the President''s message is to our people,
        especially it''s his first State of the Nation Address,” she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa17d7da-0e90-49fe-862d-35747c6688dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech itself will reflect the personality of the tough-talking
        former Davao City Mayor who takes charge and is accountable for his actions,
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6742433d-50bd-4879-b204-c26ff64775a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I think it will be the same tone and there won’t be any blaming
        game,” Alvarez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3542c62-1787-4bdc-a2cd-3ccb8b57fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will focus on the administration’s 10-point economic agenda
        and will also tackle more detailed plans on the promises he made during the
        election campaign, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f026c7d4-66ab-4940-b291-ea606e28737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution requires the President to address a joint
        session of Congress annually.</p>'
    '17':
      'image': 'jcr:cdacf84e-df0d-431d-9725-b17f420ce7d9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d37cb-fd9a-4527-91c6-edcbf948e07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90717dc5-1c34-4d70-bcfa-9605a49fcd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President and the Speaker of the House will call the
        joint session of the two chambers comprising 293 congressmen and 24 senators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4250e6f-850c-45a3-97a6-d6873f9b6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of foreign diplomats, government officials and other dignitaries
        also have been invited to hear the president''s SONA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab75877-997a-4f99-93b4-2a63eadf04a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/07/18/NCRPO-prepares-for-Dutertes-first-SONA.html">Security
        will remain tight</a> around the House of Representatives or <a href="http://nine.cnnphilippines.com/videos/2016/07/15/Batasang-Pambansa-Historic-venue-of-the-President?s-SONA.html">Batasang
        Pambansa building</a> in Quezon City, where Duterte will address lawmakers
        and the rest of the nation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b217666-10d2-42d6-b6bf-8706886185d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 16,000 policemen will be deployed for the SONA, the National
        Capital Region Police Office (NCRPO) said. About 11,000 of them will be stationed
        in the vicinity of the Batasan Complex.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f2d01d-934d-4304-9126-f6c4ad46be1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said the Special Action Force (SAF) will be added to
        boost security for the President, who has received death threats allegedly
        from drug lords.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a62ba8-ba04-4514-95bf-bb3a8799b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a change, however, there will be no more barricades on Commonwealth
        Avenue, which were used in past SONAs to block protesters. The road has been
        the venue for the annual anti-government rallies that sometimes end with clashes
        between protesters and anti-riot police.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce6968-d589-47c9-9656-e80ff6f8678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.820+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO said there’s no reason this time to worry about anti-government
        protests or disruptions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf733f0-a8b8-485d-9d1d-07b2cf56ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not expect violent rallyists <em>ngayon</em>. <em>Yung</em>
        ineexpect <em>nating</em> rallyists ay actually supporters <em>ng ating president,”
        NCRPO Chief Oscar Albayalde said.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54557e7a-2af7-4d58-9300-b208bb781872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not expect violent rallyists this time. What
        we expect are rallyists who are actually supporters of our president.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac9130-e441-4589-adae-4d706eddd051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a thousand delegates, including lumads from Northern Mindanao
        and Caraga, are expected to arrive in Manila on Sunday to show support for
        the President. They will stage a rally to push Duterte to fulfill his campaign
        promises, including holding peace talks with rebel groups, pursuing land reform
        and ending labor contractualization.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88c9c0-12e7-4e36-9122-cbe0a9732e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremonies and other activities related to Duterte’s first SONA
        – including the right camera angles to record his speech – will be directed
        by Brillante Mendoza. The award-winning film director has offered his services
        for free.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e3a96-228f-40b7-a511-7100defa0f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As huge crowds are expected to gather along Commonwealth Avenue,
        the Quezon City government declared <a href="https://cnnphilippines.com/news/2016/07/18/quezon-city-classes-suspended-july-25-duterte-sona.html">classes
        at all levels suspended</a> on July 25.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57509a-c715-4755-a556-d18c88e2b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:54.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T14:46:26.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Eimor Santos contributed
        to this report.</em></p>'
  'short-horror-films':
    'author': 'Fiel Estrella and Denise Fabella'
    'caption': 'Michael Chaves’s “The Maiden” is a classic haunted-house story beginning
      with a real-estate agent readying a grand white mansion she can''t just seem
      to sell. Photo from THE MAIDEN/VIMEO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-07-21T15:40:38.768+08:00
    'imagesource': 'jcr:7c084bca-a81c-42f6-839f-00ce4c67d2cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '700bb537-5cb1-4882-bd8d-90b58401761d'
    'lead': 'A murderous apparition of the Virgin Mary, a washed-up scream queen,
      and a silent, smiling man who’s following your every move — these are just some
      of the uncanny characters in these bite-sized thrill rides you can watch right
      now. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:53:24.538+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2021-09-06T20:35:13.733+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T14:54:00.543+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 short horror films to watch with the lights out

      '
    'updated': 2017-10-27T14:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d1281-8a6f-4193-8a83-29631ac1e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:53:24.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-09-06T20:35:13.733+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — While there are
        people who enjoy the heart-pounding, hair-raising thrill that the horror genre
        gives them, others prefer to stick to tamer movies that allow them to sleep
        at night. This goes to show that the horror genre is doing exactly what it’s
        supposed to: It has people worrying about the mysteries that quietly surround
        the everyday. Why would one be afraid of something that supposedly doesn’t
        exist?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12589af3-12a5-4293-9ebf-066cc33560a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:53:24.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-09-06T20:35:13.733+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new horror film premieres in cinemas all over the country today,
        and it’s bound to make viewers search for the night-lights of their childhood.
        Directed by David Sandberg, “Lights Out” was originally a short film with
        a quiet tale. The protagonist is on her way to bed, turning off the lights
        one by one, when she encounters a demon hiding in her home. Viewers watch
        the original “Lights Out” through their fingers, knowing very well that later
        on, they, too, will be in the same situation as the protagonist was.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e2fc4-61e6-4857-a29d-1c470339af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:53:24.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-09-06T20:35:13.735+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life has compiled a list of short horror films —
        all available online — that give terrible images to the things that go bump
        in the night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc96e6-c511-4f14-a6b9-14e8a86c9157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:53:24.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-09-06T20:35:13.735+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;“Vesuvius”</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79751beb-0335-4e9c-9238-7da5bb5adf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:53:24.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2021-09-06T20:35:13.735+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erik Matti’s “Vesuvius” finds an ordinary man whose life spirals
        out of control when he begins experiencing surreal, eerie visions of the Virgin
        Mary. It’s a unique horror concept that’s also very close to the Filipino
        consciousness. There is hardly any dialogue; instead, Matti plays up the sound
        factor through creepy slowed-down versions of church songs, the buzzing sound
        a fly makes when it’s right in your ear, and indistinct whispering. The actor
        Gio Alvarez’s portrayal of an everyman slowly going insane brings Anthony
        Perkins’s Norman Bates to mind — and when the inevitable happens, viewers
        themselves will never be the same.</p>'
