      'mgnl:type': 'text'
      'text': '<p>The photographer Sonny Thakur gets work done at The Curator, a purveyor
        of handcrafted drinks that’s at No. 16 on the 2016 list of <a href="https://cnnphilippines.com/life/leisure/food/2016/04/07/abv-the-curator-asias-best-bars.html">Asia’s
        50 Best Bars</a>. “They serve amazing coffee and cocktails, and I’m a fan
        of daytime drinking,” he explains. Although the place doesn’t have Wi-Fi,
        it’s not such a downside to Thakur, who says it helps him concentrate on his
        tasks. Despite the dark ambiance, The Curator has a laid-back feel to it that’s
        inviting enough to get even the fussiest freelancer to stay awhile.</p>'
