      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Fans of My Chemical
        Romance have reason to rejoice after the American punk rock band hinted at
        a possible reunion after a three-year hiatus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b60ba9-ce77-4073-8bd3-d7c9e77e1ed8'
