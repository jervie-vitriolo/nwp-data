      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, CNN Philippines Life asked several freelancers
        working in and around Metro Manila to share some of their favorite places
        to go when they need to concentrate on their tasks.</p>'
