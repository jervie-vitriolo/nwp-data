      'mgnl:type': 'text'
      'text': '<p>To celebrate their birthdays, the photographers Gerard Del Mundo
        and Roxanne Nebres are hosting For Music By Music, a party that’s also a photography
        exhibit and a music gig. Catch live performances by Moonstar88, Nicole Asensio,
        Gabby Alipe, Kjwan, Cheats, and Mayonnaise. Guests can buy prints of the images
        and have them signed as well.</p>'
