      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Conventional” stars Karen Gillan, best known for her roles in “Doctor
        Who,” “Guardians of the Galaxy,” and “Selfie,” as a washed-up slasher-movie
        actress with overly plumped lips and eyes gone dull from jadedness. At a horror
        fan convention, Rachel Milligan (Gillan, who is also the writer and director)
        attempts to promote her new movie, “Axe Wound 2,” but grows more and more
        frustrated by the lack of interest from fans — all dressed up as the killer
        from “Axe Wound” — at her autograph signings, talks, and picture sessions.
        A person’s fall from stardom is surprisingly a common enough theme in horror.
        But Gillan is able to turn it on its head with a point of view that’s as funny
        as it is sad and full of dread.</p>'
