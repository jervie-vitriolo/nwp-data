      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she left her freelance gig for the world of agency day-jobs,
        the writer Coco Quizon worked all day — once from 9 a.m. to 9 p.m. — at the
        spacious lobby of Makati Shangri-La, surrounded by “rich, powerful captains
        of industry and assorted titas.” She especially enjoys the fantastic service,
        the fast, free internet, and the good coffee, which even comes with a small
        cookie. “They can’t really kick you out for fear of being reviewed poorly
        as a titan of the hospitality industry,” Quizon explains, adding that it’s
        a factor she appreciates but never abuses.</p>'
