      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographer <a href="https://cnnphilippines.com/life/culture/arts/2016/06/16/west-gallery.html">Czar
        Kristoff</a> calls this artist-run contemporary photography space — also a
        workshop, a small press, and a bookstore — in Taguig one of his favorite places
        to work, a “utopia-like space for photographers.” “It’s far from my home but
        I prefer to have my meetings with my artist book’s co-publisher there,” he
        says, referring to Wawi Navarroza, also the founder of Thousandfold. Every
        project they collaborate on is usually drafted in the space, which has white
        walls, plants, and a collection of photo books for inspiration. Sometimes
        Navarroza would make gin and tonics, and resident cats would wander in for
        cuddles.</p>'
