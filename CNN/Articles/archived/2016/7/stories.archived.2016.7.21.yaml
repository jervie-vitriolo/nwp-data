      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — If you ask any
        idealistic young person to describe the ideal life of a freelance creative,
        chances are he or she would give you romanticized notions of working on your
        own time, spending hours in a neighborhood coffee shop. But just how romanticized
        is that, really? While it’d be wise (and comforting) to spend the entire day
        working from the convenience of your own home, sometimes cabin fever hits
        and there can be a feeling that it’s such a nice day out, great for a walk
        and maybe a coffee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0365c241-7ae5-4212-9810-2d152a5aaf87'
