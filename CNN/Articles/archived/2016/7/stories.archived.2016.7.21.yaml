      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A young man, all hopped up on pills and coffee, accidentally hits
        a person on a long drive. Except, when he goes to check the damage he’s done,
        he finds that what he’s hit is actually a mannequin. As he walks around in
        a panic, he notices that the citizens of the town he has stumbled upon are
        all glassy-eyed and unmoving — but when he turns his gaze away and looks back,
        they all seem to have changed position. Operating on unsettling feelings from
        the uncanny-valley nature of mannequins and the idea of being alone and being
        watched, “Still Life” is a simple yet thoroughly creepy piece of work with
        an unnerving twist ending.</p>'
