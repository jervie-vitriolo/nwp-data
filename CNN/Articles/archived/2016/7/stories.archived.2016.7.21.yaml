      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a true story, “2AM: The Smiling Man” opens with a man taking
        a late-night walk around town to clear his mind, when he encounters another
        man in an old suit, looking skyward with wild eyes and a big, unwavering grin,
        and making waltz-like movements that seem to advance closer and closer to
        him. Thinking nothing of it, he crosses the street, only to realize that the
        man has followed him to that side of the road. The real encounter never results
        in any real danger, and the short film never gets gory or employs truly nightmarish
        images. But it’s still the kind of scary that keeps you up at night, wishing
        it never happens to you. “I’m not afraid of ghosts, devils or monsters,” said
        the man who wrote about his experience. “It’s people that frighten me.”</p>'
