    'template': '1'
    'title': 'Arroyo admitted to hospital for ''comprehensive'' checkup

      '
    'updated': 2016-07-22T12:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cea1aa-e9a2-447f-9286-d44be3b54ee2'
