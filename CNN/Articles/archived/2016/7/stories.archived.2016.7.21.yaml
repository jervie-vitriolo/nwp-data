      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released in 2000, “A Date with Jao Mapa” introduces the viewer to
        Alexa Lindo, the 90s teen heartthrob Jao Mapa’s biggest fan, and follows her
        attempts to catch her idol’s attention. These attempts soon prove fruitful
        when she follows his work week closely and orchestrates her very own meet-cute
        with the actor (Mapa starring as himself). Thus begins the titular date, which
        goes well, until they take it to the bedroom — and Alexa’s stalker-esque delusions
        get the best of her. Quark Henares’s early venture combines a self-awareness
        from meta-comedy, clever commentary on fan culture, and Bateman-flavored psychological
        horror to create a whip-smart, subversive narrative that continues to drop
        jaws over a decade on.</p>'
