        &nbsp; &nbsp; &nbsp; &nbsp; “Betty &amp; Veronica #1” Launch Party with cover
        artist Rian Gonzales</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40395c98-e7bd-4b80-8664-17f7e9e24b8f'
