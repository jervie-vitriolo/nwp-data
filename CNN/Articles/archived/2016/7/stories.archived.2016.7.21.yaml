      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Chaves’s “The Maiden” is a classic haunted-house story with
        a modern twist. On a bright, sunny day, a real-estate agent finds herself
        challenged by a grand white mansion that she just can’t seem to sell. As she
        pushes up her sleeves and brings out her gear to spruce up the place, she
        slowly discovers that the house’s history did not end when the original owners
        passed away. Playing with the horror genre’s tropes, “The Maiden” will make
        its viewers wonder why that old house at the end of their street was never
        sold.</p>'
