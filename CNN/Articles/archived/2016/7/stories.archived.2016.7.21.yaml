    'title': 'Sandiganbayan orders police to release Arroyo

      '
    'updated': 2016-07-21T17:26:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71852838-646f-4cc9-9357-8d01ebd4d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:22:39.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The anti-graft
        court Sandiganbayan on Thursday ordered the release of former President Gloria
        Macapagal Arroyo from hospital detention following the Supreme Court’s decision
        to <a href="https://cnnphilippines.com/news/2016/07/19/Gloria-Macapagal-Arroyo.html">junk
        the plunder case</a> against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd7962-97fc-4fa7-be67-364a0d00fa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:22:39.875+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan received <a href="http://nine.cnnphilippines.com/news/2016/07/21/SC-releases-decision-to-dismiss-plunder-case-vs-Arroyo.html">the
        high court’s decision</a> and directed the police to free Arroyo and a co-accused,
        Benigno Aguas, "from detention immediately, unless they are being held in
        custody for other reasons" not related to the plunder case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0563f4d-a08f-422e-ab9a-6ee4ac6f60a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:22:39.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Copies of the Sandiganbayan order were supposed to also be given
        to the Special Prosecutor, Arroyo''s lawyers, Philippine National Police Chief
        Ronald Dela Rosa, the police custodial unit guarding Arroyo, and the Director
        of the Veterans Memorial Medical Center (VMMC) where Arroyo has been detained
        for nearly four years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b7aa9-e2ee-4750-80d3-b0134685d763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:22:39.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was arrested in October 2012 on charges that she misused
        ₱366 million in intelligence funds of the Philippine Charity Sweepstakes Office
        (PCSO) from 2008 to 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9c0b4-b093-4823-afbf-968dc1f50365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:22:39.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/07/20/Timeline-The-Gloria-Arroyo-PCSO-plunder-case.html">Timeline:
        The Gloria Arroyo PCSO plunder case</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cded3cf-15bb-45d2-adc5-2d17dfbd95c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:22:39.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was detained in the hospital after being diagnosed with cervical
        spondylosis, a degenerative disease of the bones and cartilage of the neck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf98f93-68bb-4ebe-9e4c-05e31cf95d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:22:39.876+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:23:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Veterans hospital, Arroyo may head straight to her home
        in La Vista Subdivision. One of her lawyers Laurence Arroyo told CNN Philippines
        the former President may later undergo an executive check up.</p>'
