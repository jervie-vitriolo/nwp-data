  'former-president-congresswoman-lubao-pampanga-rep-gloria-arroyo-free':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-07-21T19:44:18.118+08:00
    'imagesource': 'jcr:0c206470-4c23-4ca5-b800-438b74395da2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bf5c3cb-312f-40ee-a1e8-03beb5ab5b35'
    'lead': 'Former President Gloria Macapagal Arroyo leaves Veteran’s Medical Memorial
      Center after almost four years of incarceration on plunder charges, part of
      an anti-corruption campaign by her successor, Benigno Aquino III. One of Arroyo’s
      lawyers said they are considering pressing charges against Aquino.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:08:59.307+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T15:09:09.286+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T15:09:08.818+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former President Arroyo walks free after 4 years in detention

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845e763-689a-4ec7-b316-010610635d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former President
        Gloria Macapagal Arroyo waited three days before walking out of a government
        hospital, which has been her home for the past four years after she was arrested
        on plunder charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed3ce6-a65e-4e2d-b9cf-36186364addb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was ordered freed by the anti-graft court Sandiganbayan after
        the <a href="https://cnnphilippines.com/news/2016/07/19/Gloria-Macapagal-Arroyo.html">Supreme
        Court voted 11-4 on Tuesday to dismiss the plunder case</a> because of insufficient
        evidence in connection with allegations she and other officials misused P366
        million in state charity fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87599077-cee2-4e6c-8e95-6ea11cb11b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high tribunal also ordered her immediate release from hospital
        arrest at the Veterans Memorial Medical Center (VMMC) but it took until Thursday
        to prepare all the court documents needed to implement the decision, including
        collecting the signatures of the justices on the majority decision plus the
        submission of separate dissenting opinions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103c660-027e-45d8-b204-e22e48e677fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Veterans hospital, Arroyo headed home to La Vista Subdivision
        in a convoy escorted by the police under pouring rain.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c70cf-f14e-43b2-b7c6-04cf15f01c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:08:59.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:09:09.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been detained at the hospital after her arrest in 2012 when
        she was diagnosed with cervical spondylosis, a degenerative disease of the
        bones and cartilage of the neck.</p>'
    '9':
      'image': 'jcr:247fda88-9783-4654-8cb1-187a27ce8465'
