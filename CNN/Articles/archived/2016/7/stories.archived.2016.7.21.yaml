      '
    'updated': 2016-07-21T16:13:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18594f3e-60e3-4c2b-9648-6022adae25b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:29:21.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:30:21.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        on Thursday released the official copy of its decision to junk the plunder
        charges against former President Gloria Macapagal Arroyo in connection with
        the alleged misuse of charity funds during her term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce267c0-2d9d-4ce2-b979-5d35456a9585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:29:21.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:30:21.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 11-4, the high court dismissed the case because of insufficient
        evidence and ordered Arroyo''s immediate release from hospital detention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afca9af-deee-444d-a0c9-6e96f90bbe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:29:21.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:30:21.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Spokesperson Theodore Te <a href="https://cnnphilippines.com/news/2016/07/19/Gloria-Macapagal-Arroyo.html">announced
        the decision</a> in a press conference on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6c84e-4aad-4955-9f59-152e82998a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:29:21.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:30:21.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision had to first be signed by all 15 members of the court,
        each one indicating support or opposition to the majority opinion, before
        it is released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5b2c42-cfc6-46a1-811b-7e939ed8cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:29:21.696+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T13:30:21.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices who dissented from the majority decision were Chief
        Justice Maria Lourdes Sereno, Senior Associate Justice Antonio Carpio, Associate
        Justice Marvic Leonen, and Associate Justice Alfredo Caguioa.</p>'
    '9':
      'image': 'jcr:056646ca-02dd-4fcb-92b3-c6a7d5250f09'
