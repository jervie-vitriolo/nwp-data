    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819a21e-3ac1-414f-a8ab-c6dba1edfdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Durban (CNN)</strong> — A vaccine against HIV will be trialed
        in South Africa later this year after meeting the criteria needed to prove
        it could help fight the epidemic in Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177b15d-8416-47fc-9a65-747e7401b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, 2.1 million new infections were reported – two-thirds of
        which occurred in sub-Saharan Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ace83e-14ec-4fbe-9413-c48c2710b97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small trial, known as HVTN100, took place in South Africa in 2015
        to test the safety and strength of immunity the vaccine could provide, ahead
        of any larger-scale testing in affected populations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61db8811-6360-4561-8725-763a3ddfaf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-two healthy volunteers were enrolled to receive either the
        vaccine, known as AIDSVAX/gp120, or a placebo to compare the extent of immune
        response generated. The results were presented Tuesday at the 21st International
        AIDS Conference in Durban, South Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eae078-0786-49fa-a7e9-10840bb8d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was precautionary to see if the vaccine looks promising,"
        said Linda Gail-Bekker, deputy director of the Desmond Tutu HIV Centre in
        Cape Town, South Africa, and president-elect of the International AIDS Society,
        who is leading the vaccine trials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d08f8d-dcf6-4be5-b7a0-d6d61ee1c14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine stems from a landmark trial in Thailand in 2009 that
        was the first to show any protection against HIV, with 31% protection against
        the virus. This was enough to get experts in the field excited after years
        with no success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fded11b9-28f5-4649-a5cf-86c536d49821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The obvious question is: Can we now replicate those results and
        can we improve upon them with greater breadth, depth, and potency?" said Anthony
        Fauci, director of the National Institutes of Allergy and Infectious Disease,
        whose organization sponsors the study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc6d857-ad5f-42fa-a0fc-f4b02b7e4636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was improved for use in the higher-risk populations
        of sub-Saharan Africa, where a different subtype of the virus also exists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc187df-beb3-4e53-9cee-a3868d7cab1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve inserted specific inserts from viruses that have come off
        the subcontinent," said Gail-Bekker. A new component was also introduced to
        stimulate stronger immunity, known as an adjuvant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f77f27-ee61-48af-b2f8-47ea3932210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four criteria were set as measures of its likely effectiveness,
        including the level of T-cell and antibody response to fight the virus if
        it were to infect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5b290-593b-40e5-8127-767a17eb195a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives the tick on all four, it does look promising and it should
        launch," Gail-Bekker said. "We wanted to see a particular immune picture that
        would suggest that a big efficacy trial would be likely to yield results,"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c496e-92fd-4296-a03b-717f295a2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] was like the gatekeeper of will we or will we not go ahead,"
        Fauci said, "and the answer is ''yes''."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d8f7b-9a32-4506-b909-be10963b0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A larger-scale trial of the vaccine will now begin in 5,400 people
        across four sites in South Africa in November 2016 and run for three years.
        A fifth dose of the vaccine will also be given in hope of longer-lasting protection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66b81e-b30c-4f2c-ad12-332845b80b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai study showed 60% protection against HIV after one year,
        but this fell to 31% by the end of the trial. The team hopes the new regimen
        will bring protection levels back up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bd1e89-8179-429b-9c3e-8d66ccbb8c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to get it up to 60% and keep it there," Fauci said. "That''s
        the reason for the boost and the reason for the adjuvant," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d163fea-5df7-4e3d-99d3-4d6e498d5250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have long been awaiting a vaccine showing enough efficacy
        to dent the numbers of people newly infected with HIV each year, which fell
        by 0.7% between 2005 and 2015, according to a study published Tuesday and
        presented at the conference.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e7efd-8e29-4122-b991-3027241ff281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping this can be the first licensable vaccine regimen
        in the world," said Gail-Bekker. She acknowledged that this is unlikely to
        occur purely as a result of the upcoming trial, but hopes the results will
        provide the evidence needed by manufacturers and vaccine regulators to take
        it further.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004b515-4168-41ca-89f8-6f1aff2014eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we are going to treat [our] way out of this epidemic,
        " added Bekker. "We are ultimately going to need a vaccine to shut it down."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240b531-3021-43f8-b5b4-8ace746feee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first vaccines made available are unlikely to provide enough
        protection for use on their own, but will instead be needed in combination
        with the plethora of prevention, treatment and social interventions already
        in use.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b08e5d-63b2-473f-b7a9-1121792972fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A vaccine is still hugely important for the epidemic," said Sharon
        Lewin, director of the Peter Doherty Institute for Infection and Immunity.
        "Even though we have all these prevention options, nothing will be as good
        as a vaccine."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6fd08d-5ba0-4e14-b02a-55c42dd26fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:40:35.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:40:48.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/19/health/hiv-vaccine-go-ahead-aids-conference/index.html">New
        HIV vaccine to be trialled in South Africa</a>."</em></p>'
  'Foreigner-CDO-surrenders-anti-drug-campaign':
