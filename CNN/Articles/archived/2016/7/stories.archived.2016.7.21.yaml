      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitmoji is the app that lets people create emoji avatars of themselves.
        This particular Bitmoji was designed to look like Spiegel and Kerr; Spiegel''s
        avatar was on his knee proposing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e900dd40-dbea-4e34-9c16-3e844e688d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:24:24.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:25:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of Bitmoji is timely given that Snapchat announced just
        yesterday that it had acquired the startup. Snapchat users can now send Bitmoji
        in chats or stick them on their Snapchat posts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde30c4-dd02-4a3a-ba67-9537aa5abcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:24:24.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:25:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wildly popular ephemeral messaging app has 150 million people
        using it on a daily basis. The company was last valued at $18 billion, according
        to CB Insights, making it one of the most valuable private companies in the
        world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605f3418-2bdf-4020-b131-e41f7e49244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:24:24.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:25:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiegel, who lives in Los Angeles, was named the world''s youngest
        billionaire in September 2015 when he ranked 327 on Forbes'' list with $2.1
        billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab4467-dfd9-4817-9f8e-5e966adc4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:24:24.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:25:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr, 33, split from Orlando Bloom in 2013 after being married for
        three years. Bloom and Kerr have one son together, Flynn, 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d94e865-737e-4b7b-83f1-ae8c33eef8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:24:24.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:25:06.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat did not immediately return request for comment; Kerr''s
        representatives had no comment beyond the Instagram post.</p>'
  'turkey-state-of-emergency':
    'author': 'Isil Sariyuce and Angela Dewan, CNN'
    'caption': 'Turkish President Tayyip Edrogan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-07-21T18:14:09.885+08:00
    'imagesource': 'jcr:d15f0641-4dbe-445c-bfee-99984607257f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29422b52-3ec0-45a5-8ad7-5e06f1bb6785'
    'lead': 'Turkish President Recep Tayyip Erdogan announced the nation is imposing
      a three-month state of emergency in the aftermath of last week''s bloody coup
      attempt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:29:20.268+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-23T15:29:36.084+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T15:29:35.520+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey declares three-month state of emergency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16361aa5-ac04-4554-be84-db0d720a86bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul (CNN)</strong> — Turkish President Recep Tayyip
        Erdogan announced the nation is imposing a three-month state of emergency
        in the aftermath of last week''s bloody coup attempt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57814a8d-dc7c-4c37-b2f8-f3411ad52020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan met Wednesday with his national security council and council
        of ministers, the latter of which approved the state of emergency recommendation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a2cac9-00d4-4242-86f2-437119531910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the declaration of the state of emergency is, in
        fact, to be able to take the most efficient steps in order to remove this
        threat as soon as possible, which is a threat to democracy, to the rule of
        law and to the rights and freedoms of the citizens in our country," Erdogan
        said, according to a government translation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46de125a-99b6-4d35-8787-95c25f8b6fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.085+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan, speaking to a national television audience, said the state
        of emergency was not a threat to democracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0a934-1ffb-4f77-9d45-57d88f5042f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has now fired or suspended about 50,000 people after a failed
        coup over the weekend as it intensifies its vast purge – battering the country''s
        security forces and many of its democratic institutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2020b43-2553-476b-b03f-570661957ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teachers, journalists, police, and judges alike have been caught
        in a net authorities are casting wider by the day, in what is increasingly
        looking like a witch-hunt to suppress dissent. In total, more than 9,400 people
        are being detained, the vast majority of them from the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e118cd0-6685-4fbb-8f94-ca306603684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western leaders have urged Erdogan and his government to respect
        democratic principles and act within the law in response to talk of reviving
        the death penalty and heavy-handed punishments over the coup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ad124-2aff-4c8d-a209-0764fde0bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who has been netted?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e6cc3-cea5-4cd5-9217-2951f05980b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.086+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purge has gutted the leadership in the country''s security forces,
        with at least 118 generals and admirals detained, stripping the general-rank
        command of the Turkish military by a third, according to Turkish state broadcaster
        TRT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c29dad-d6ac-44d5-8223-1da93eced890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have also suspended 8,777 Ministry of Interior personnel,
        mostly police, as well as 100 Turkish intelligence service personnel, according
        to the state-run Anadolu news agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a65361-4b4e-46e1-bf35-369db5a5e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a tally of just some of the others who have been affected,
        according to Anadolu:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6d9a87-db0e-4c2d-9582-8b2b2f409cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 21,738 teachers in private institutions have had their licenses
        revoked;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b9906-9962-4bf8-abd6-d7d5c82e46d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 2,745 judges and prosecutors have been listed for detention, although
        it is unclear if they have all been detained;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e1dea1-8019-43fc-9d30-2c54df859695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- 1,577 university deans have been asked to resign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a838f57f-9ac4-4f9e-a249-a33a3ff1c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anadolu reported that Turkey''s top broadcasting authority on Tuesday
        revoked the licenses for 24 radio and television companies that it said are
        linked to Fethullah Gulen, whom Erdogan blames for masterminding the coup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ba237-bba3-4f40-bb9e-f76af65c2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey on Tuesday formally requested the extradition of Gulen from
        the United States, where he lives in self-imposed exile.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff33a43-ac27-4d96-8038-efa54ca97431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks shut down</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d9f19-44bb-455c-ba06-fa0fd3f30ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has blocked WikiLeaks after the whistleblower website
        dumped almost 300,000 emails from Erdogan and his Justice and Development
        Party (AKP) on Tuesday evening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2be09f-99fc-4409-9f9d-6e4082ca611a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access was restricted because of a "violation of privacy and publication
        of illegally obtained data," a Turkish official told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3a9aa2-e4e7-444a-a641-8595af5b046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization had reported late Monday night that it had come
        under a sustained cyberattack after announcing on social media its plan to
        leak hundreds of thousands of documents on "Turkish power."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52518dbd-7648-4a1c-82ef-607446d93672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, using the hashtag #TurkeyPurge, WikiLeaks confirmed
        Erdogan''s government had ordered the site be blocked and offered users advice
        on proxies and IPs to use to access the site.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b89e6b4-7359-4411-9be0-a17e58a4ded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent emails were sent on July 6 and the oldest dates
        back to 2010, WikiLeaks said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77da85-d564-43aa-92df-88fa501294a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Crackdown of exceptional proportions''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3769f65b-74fc-45e1-b76e-b43823f15fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Amnesty International said that authorities had canceled
        34 journalists'' press cards and called on Turkish authorities to not "arbitrarily
        restrict freedom of expression."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115fcf9-04f2-45f6-9f02-8bc3843c6a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are witnessing a crackdown of exceptional proportions in Turkey
        at the moment," said Andrew Gardner, Amnesty International''s Turkey researcher.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a189f77b-f702-40de-9e81-babf04ef4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey''s people are still reeling from the shocking events of
        the weekend and it is vital that press freedom and the unhindered circulation
        of information are protected, rather than stifled."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f3aba-4fb2-48ea-9793-e1323541872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State broadcaster TRT lost 370 staff members who have been suspended,
        according to CNN Turk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578970ef-0c54-4fda-8782-f27f62f81b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds more have been suspended from the Prime Minister''s office
        and government bodies dealing with religious affairs, family and social policy
        and development. The total fired or suspended is around 50,000 people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d1663f-d927-4476-b398-539ae4c60af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 9,000 people are currently in detention and are under
        investigation over the coup, according to Deputy Prime Minister Numan Kurtulmus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ea4b3-6392-469d-ba8d-093439871529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Council of Higher Education also demanded all universities
        suspend academic assignments abroad and that an investigation be launched
        into all staff linked to what it calls the "Fethullah Gulen Terrorist Organization,"
        Anadolu reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16015e2-fe9e-4959-8c6a-b1c5b92daedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 232 people were killed and more than 1,4000 injured when
        elements of the military launched the attempted coup Friday night. Erdogan
        called on people to take to the streets, where bloody clashes broke out.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f32e934-31c2-4b90-a41b-662edba41c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan was chairing a meeting with the National Security Council
        on Wednesday afternoon, according to Nic Robertson, CNN international diplomatic
        editor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262eb6c-b9ac-4278-b7cd-d6176ba05038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and the council would later inform the Cabinet on
        the state of the country''s security and how to respond to it. Erdogan is
        expected to give a speech afterward.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084a5eb-7fe6-4634-b34a-a62ca9bab446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish people are waiting to see if any emergency measures
        will be imposed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c93ee5-b9ef-4cd6-8450-d5432678bae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will Gulen be extradited?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98155988-1fe9-42d0-a3df-5d3b01998aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama spoke with Erdogan on Tuesday about
        the coup and the status of Gulen, who lives in Pennsylvania.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12620b9a-ad49-4117-8746-dfed2bd74c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama "strongly condemned" the coup attempt and "expressed his support
        for Turkish democracy," a White House news release said, without explaining
        whether Gulen would be extradited.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ba7d4-2aec-47a1-9d7e-fc418d6c0bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the U.S.-Turkey extradition agreement, Washington can only
        extradite a person if he or she has committed an "extraditable act." Treason
        – such as that implied by Erdogan''s demand for Gulen''s extradition – is
        not listed as such an act in the countries'' treaty.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da20c81b-8cf5-443c-a1ad-65970ee8cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muslim cleric has denied any involvement in the coup attempt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dadf99-5e4a-488a-b4cb-39a113fb9eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulen, in a statement released Tuesday, said Erdogan "once again
        demonstrated he will go to any length necessary to solidify his power and
        persecute his critics."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748fd28-235a-477b-a20c-8b327e9a9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is ridiculous, irresponsible, and false to suggest I had anything
        to do with the horrific failed coup. I urge the U.S. government to reject
        any effort to abuse the extradition process to carry out political vendettas,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0539ae62-1dbd-41a4-a6ed-bfb3d76a16de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reclusive cleric leads a popular movement called Hizmet, which
        includes hundreds of secular co-ed schools, free tutoring centers, hospitals
        and relief agencies credited with addressing Turkey''s social problems.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e449c87-1c0e-44b4-a354-b3ba9f3169b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Soldiers sent for president told target a ''terrorist''</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561f23e5-5a2f-4880-8e15-33034feacbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers sent to apprehend Erdogan during the attempted coup were
        told they were to "capture an important terrorist leader," Anadolu reported.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdad622-f44f-4625-89c6-bf283a0d2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers involved in the President''s apprehension were informed
        of the details of the coup as they were being airlifted to a hotel in a resort
        town where Erdogan and his family were vacationing during Friday''s deadly
        attempted takeover.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0c9cf-ab6b-459a-b930-ac23755b2289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how many soldiers participated in the attack, during
        which two of Erdogan''s bodyguards were killed, and it is unclear how loyal
        the troops were, given that they were briefed on the coup so late in proceedings.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c5d6df-d43a-4d58-b73d-0ce0e86ddee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Erdogan''s military aide, Lt. Col. Erkan Kivrak, has
        been taken into custody in southern Turkey for alleged ties to the plotters,
        according to Anadolu.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbeb6a-8472-44d6-988f-b9c77faf2d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senior figures in the military are facing court in Ankara,
        military officials have said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e3d54-a95d-4861-a83d-0ea17025e651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Euan McKirdy, Hamdi Alkhshali, Andrew Carey, Sara Ganim,
        Nic Robertson, Salma Abdelaziz, Onur Cakir, and Gul Tuysuz contributed to
        this report. Isil Sariyuce reported from Istanbul. Journalist Angela Dewan
        wrote from London.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5571c0-3fb0-42b5-9999-83935eee9f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:29:20.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:29:36.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/20/europe/turkey-failed-coup-attempt/index.html">Turkey
        declares three-month state of emergency</a>."</em></p>'
  'united-states-looking-for-more-help-to-fight-isis':
    'author': 'Laura Koran and Ryan Browne, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
