      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving its copy of the official court ruling, the Sandiganbayan
        issued its own minute resolution telling the Philippine National Police (PNP)
        and the Veterans hospital authorities to release Arroyo, as well as her co-accused
        former PCSO Budget and Accounts Manager Benigno Aguas, who was detained at
        the PNP Custodial Center.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987991f7-9444-475b-8ab5-493f32740add'
      'mgnl:activationStatus': true
