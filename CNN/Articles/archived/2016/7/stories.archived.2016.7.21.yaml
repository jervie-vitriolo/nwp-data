    'template': '1'
    'title': 'US looks for more global help fighting ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9591c821-d3e1-4ed2-aa01-b2622cb654da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The Obama administration is
        hosting defense and foreign ministers and representatives from over 40 countries
        Wednesday in an effort to get more help fighting ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7fb17-964c-4730-930d-733fe75a6be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the anti-ISIS coalition announced it had dropped its
        50,000th bomb in the nearly two-year campaign to root the terror group out
        of Iraq and Syria, the US sought to raise over $2 billion in funding to bolster
        Iraq and seek other help from allies to stabilize the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4d1cb-e067-4d5f-b612-edc163735435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the ISIS-inspired attacks that have wrought havoc across
        the globe over the last month, Defense Secretary Ash Carter and Secretary
        of State John Kerry maintained Wednesday that progress is being made.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b3862-392a-4e77-8f8c-7f56306f67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said the coalition has "momentum in this fight," while Kerry
        declared, "We are going to end the terror" of ISIS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df943130-adbf-4e06-8b08-c20fa229bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carter also acknowledged the concerns he is hearing from his
        counterparts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142b43e6-ce1c-4f1a-af9b-00ee338d773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest strategic concern of this group of defense ministers
        was that the stabilization and governance effort will lag behind the military
        campaign," he said after meeting them at Joint Base Andrews.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453e3d9a-106c-4821-84ef-bd0e1931615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter said that one of the subjects discussed at length by the
        defense ministers was "what happens after the defeat in Mosul," Iraq, a major
        city seized by ISIS in 2014 and one that coalition forces hope to reclaim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f560c6-7ca6-46f7-97d9-7a86c4b7e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Foggy Bottom, Kerry presided over a pledging conference for Iraq
        aimed at providing resources to help that country rebuild in the wake of the
        counter-ISIS fight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d29a0-060b-4558-a507-18ecab95381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry highlighted how even as towns and cities are liberated from
        ISIS''s grip, Iraqis are facing a host of new and devastating humanitarian
        challenges in those areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cc3746-dd2f-4d11-a19e-eff9be1fd7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new challenge that we face is securing and aiding in the recovery
        of a liberated area," Kerry told the two dozen foreign ministers and ambassadors
        in attendance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658ec7b9-fdf4-4da9-8ddc-04bac69cd552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in our interests to make these urgently required investments
        because every one of us here knows that what happens in Iraq has an impact
        on all of our countries," he added. "That''s the world we live in today. For
        better or worse, everything we do in Iraq has the opportunity to help make
        our security better."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e64f8-85cb-4d6f-a71c-8e9b92f1a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said the conference, co-hosted by the US, Canada, Germany,
        Japan, Kuwait, and The Netherlands, raised over $2 billion for reconstruction,
        with about $310 million in new pledges from the US.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e506da2-5652-4412-a18a-a3d50ac5ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a January estimate by the UN said Iraq reconstruction requirements
        would be closer to $4.5 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e0762-4113-45a5-8602-d4bf456521cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donors'' conference also largely focused on the planned Mosul
        offensive – ISIS''s capital in Iraq and the country''s second-biggest city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f9418c-8a53-4d6f-b97b-a5b0ba377384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to 1.5 million people could be displaced as a result of the
        retaking of Mosul," warned US Ambassador to the UN Samantha Power. "With the
        Mosul operation on the horizon, then, I think for us here today it is worth
        asking what we can learn from previous instances in which ISIS has been dislodged."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f24522-2c9e-4b55-930e-0d42a06a1e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Power and others at the conference spoke of the need
        to avoid some of the humanitarian concerns that arose after the liberation
        of Fallujah.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d63ca1-9478-47c4-bc69-a4bbec7f4981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of civilians fled that city during liberation
        efforts, putting a strain on aid groups'' resources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59acd8-81d2-4e57-96f0-272311a41549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given how much bigger an objective Mosul is, analysts are concerned
        about the effort and scale involved in taking, rebuilding, and securing Mosul.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7668d-cf37-4acb-bcda-2cbdece67735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Kerry and Carter expressed some optimism on the effort to liberate
        Mosul but did not provide a timeline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eee25c-5e35-444f-a923-51d9c1d84229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ahead of the schedule with respect to the beginnings of
        the operation," Kerry said, "but I''m not going to predict when it will happen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6366072d-eaf5-4878-8013-c587aefdb2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Dutch Foreign Minister Bert Koenders highlighted
        the challenges involved in rooting out ISIS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8afa4-8144-489b-a42f-aba090257600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorist attacks that have recently taken place across Baghdad,
        even across the world, stresses the fact that we are nowhere near a total
        defeat of Daesh," Koenders said, using another name for ISIS. "It''s an octopus,
        it''s a snake with many heads."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08ce42-d6f2-4750-8675-724079166f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the defense chiefs'' meeting, Carter acknowledged,
        "We''re all going to need to do more."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cafeef-5192-4813-84e2-006870304d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the US had sent an additional 560 troops to Iraq and
        said other countries had indicated they would contribute more.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a555c0-4f65-4c88-8e1c-30ad431c83ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very encouraging to see so many countries be willing to
        do so much more across such a wide spectrum of capabilities," Carter said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c014b37-9994-4646-b0fb-320b335160e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter lauded the recent French decision to dispatch its aircraft
        carrier, the Charles De Gualle, to the region to allow for additional airstrikes.
        He also commended Australia and the UK for deploying more resources to the
        region.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46bae73-99a5-4313-9d05-f7ad70c7ce9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must ensure that our partners on the ground have what they need
        to win the fight and then hold, rebuild and govern their territory," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71f5a9-4928-4987-86e0-d6e7b7f6711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Elise Labott contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57fa14e-fdbf-4e31-ae3e-18484f2a5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:32:18.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-23T15:32:35.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/07/20/politics/carter-kerry-isis-coalition-defense-ministers/index.html">US
        looks for more global help fighting ISIS</a>."</em></p>'
  'dollar-high-markets-fed-rate-hike':
    'author': 'Dion Rabouin, Reuters'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
