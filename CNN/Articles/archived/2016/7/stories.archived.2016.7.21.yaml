      'mgnl:type': 'text'
      'text': '<p>This might feel like a gag to put on a list of “personal havens,”
        but sometimes there’s no denying that you can always count on an old reliable.
        Starbucks is a place that needs no introduction — with its selection of coffee
        and various edible treats, and with branches conveniently located all across
        the country, it’s a good choice for no-fuss cabin-fever avoidance. For something
        different, though, the ecologist Sedricke Lapuz says to check out the Starbucks
        on Pedro Gil, Manila. According to him, if you’re tired, you can just look
        at the sunset across Manila Bay.</p>'
