      'mgnl:type': 'text'
      'text': '<p>“I feel like I’ve sort of mastered workspaces around Legaspi Village
        because, more often than not, that’s where my freelance work takes me,” says
        the writer and filmmaker Apa Agbayani. One of these places is Local Edition,
        a neighborhood cafe with 100-percent locally sourced coffee (hence its name).
        It’s also home to a collaborative installation from a local artist, designer,
        or brand that changes every two months. Agbayani works in the cafe because
        it helps maximize his tasks. “It has the best Wi-Fi and has plugs at every
        table,” he says.</p>'
